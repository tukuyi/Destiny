 SZC_totalist_party:0 "工团党"
 SZC_totalist_party_long:0 "川康根据地\n§L张国焘在工团党内长年都是一个较为例外的角色，尽管他是该党的元老功勋，但是他的主张长期以来都与主流的陈独秀、李立三等人不和，尤其是对国民党的态度上更是针尖对麦芒，这样的矛盾到了1927年国民党的大溃败便一泻千里。他先是辗转武汉、南昌等地，在与湖南重建中央的董必武等人交流后远赴四川组织革命，他收拢四川的国民党残部与当地的邓小平等人一起组织起武装根据地。利用四川复杂的地形、军阀成分和民族关系割据一方。§!"
 SZC_syndicalist_party:0 "国民党"
 SZC_syndicalist_party_long:0 "国民党(Kuomintang)\n§L国民党在四川的影响力主要由军官系的游击队、在城市地区和遍布乡间的少数几个秘密政治结社所体现。其中，军官系最能直接发挥政治影响，虽然希望渺茫但却是将三民主义引入四川的最合理选项。但不同于那些坚持不懈而鲁莽的展示他们意识形态狂热的激进宣传分子和农民领袖，军官系是谨小慎微的。省内仍然有宣扬诸如工团主义和汪精卫思想在内的极端信念的少数几个组织，他们对军官系来说仍然是很有用的帮手，不过这些组织本身无足轻重。§!"
