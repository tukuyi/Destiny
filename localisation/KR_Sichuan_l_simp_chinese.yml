 SZC_Conscript_Farmers:0 "抓农民壮丁"
 SZC_Recruitment_tooltip:0 "§G我们派系将获得中等程度的加强！§!"
 SZC_Hire_Bandits_For_The_Army:0 "收编土匪"
 SZC_Hire_Bandits_For_The_Army_tooltip:0 "\n§R土匪只是为钱而战，而非忠诚。也许他们带来的麻烦会比他们的用处更大。§!"
 Sichuan_Famine_decisions:0 "饥荒救济"
 Sichuan_Famine_decisions_desc:0 "1925年的四川大饥荒给我们的人民留下了极深的创伤。尽管我们已做了所有我们能做的来阻止另一场饥荒的发生，但是八省联合的崩溃、持续的大旱和不断蔓延的动乱已将我们最担心的情况变成了现实。现在，我们必须尽一切努力来对付这场饥荒。\n\n目前的赈灾资源：£convoy_texticon [?SZC_famine_PP|H0]"
 SZC_International_Famine_Relief:0 "国际饥荒救济"
 SZC_International_Famine_Relief_desc:0 "近年来中国已经受到了太多苦难，而我们早已自顾不暇。在境外，许多地方没有受到战乱和饥荒波及，故而有足够多的粮食可供周转。我们应当同他们接触，以便在需要的时候能让他们帮助我们。"
 SZC_Service_For_Food:0 "以役代赈"
 SZC_Service_For_Food_desc:0 "每个四肢健全可以服役的人都应该行动起来克服这场大灾！有鉴于此，我们将会给那些主动投军的平民以更多口粮，而这类“士兵”将负责向社会大众发放粮食。"
 SZC_Labour_Relief:0 "劳动救济"
 SZC_Labour_Relief_desc:0 "粮食已不可能分到每个人头上，所以那些还能干活的人必须动起来才能挣到他们的口粮。我们将设立一个项目，把那些失业且四肢健全的人征召为劳工并给予他们口粮，让他们建造能帮助我们更好应对饥荒的基础设施和工具。"
 SZC_Allocate_More_Government_Funds:0 "分拨更多政府预算"
 SZC_Allocate_More_Government_Funds_desc:0 "为了应对饥荒，我们需要政府为此投入更多资源。然而……不幸的是，这将以牺牲其他国家计划为代价。"
 SZC_Increase_Relief_Efforts:0 "加大救济力度"
 SZC_Increase_Relief_Efforts_desc:0 "很明显，为了把粮食运到乡间地带，我们做的还远远不够。四川的农村士绅将受命负责把救济大米分发到他们所处的村社里去。"
 SZC_Food_Banks:0 "粮食银行"
 SZC_Food_Banks_desc:0 "政府将同农民、佛寺一起通力合作，为四川人民争取食物，更好的让社会各个阶层都能参与到这场应对饥荒的斗争之中。"
 SZC_Subsidise_Food_Production:0 "补贴粮食生产"
 SZC_Subsidise_Food_Production_desc:0 "四川有数量众多的农民，但自从绝大部分农民穷到只能靠天吃饭以来，每次大旱都会带来新一轮的饥荒。通过从国库里分拨专项资金，国家能帮助农民们同低效浪费作斗争并提高产量。"
 SZC_Enact_Price_Controls:0 "实施物价控制"
 SZC_Enact_Price_Controls_desc:0 "当饥荒爆发时，不少黑心商人开始囤积粮食大米，之后高价卖出这些货物。在必要时国家将以军队为后盾，确保这群奸商发不了国难财。"
 SZC_Child_Protection_Programme:0 "儿童救助计划"
 SZC_Import_Grain:0 "从[SZC_import_target]进口粮食"
 SZC_import_target_GEA:0 "德属印度支那"
