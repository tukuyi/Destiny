 SZC_Zhili_Clique_Civilian_party:0 "直系军阀"
 SZC_Zhili_Clique_Civilian_party_long:0 "直系军阀（文官派）(Zhili Clique (Civilian Wing))\n§g直系军阀起源于冯国璋的登顶。冯国璋代行大总统职权期间主张南北和谈，反对国务总理段祺瑞的武力统一主张，此时围绕在冯国璋身边的人就组成了直系军阀的雏形。1919年冯国璋去世后，直系军阀分裂成三派军阀——曹锟、吴佩孚和王承斌三人的派系，之后直、奉、皖三家军阀展开混战，1922年，直系取得了上风。\n\n直系在随后数年间掌控了北洋政府，但齐燮元与卢永祥间的江浙战争引发了第二次直奉战争，而原直系将领冯玉祥临阵倒戈，发动北京政变驱逐了曹锟大总统与吴佩孚，直系的势力由此从巅峰一落千丈。尽管直系曾在之后的空位期再度巩固了权力，但这次他们却被彻底赶出了中原。直系在八省崩溃时作壁上观，然后遭到了卑鄙无耻的清廷背刺。在这次政变中，直系军阀的一把手和二把手双双殒命，三把手王承斌带领着残余的部队撤到了四川省。\n\n直系军阀的恩庇网络在此次事变中损失惨重，无数兵马也在中原的战斗中牺牲，直系的残党则与杨森达成了协议。如今，直系残党中的文官们紧密团结在足智多谋、受人尊敬的外交官颜惠庆周围，希望提出一个可行的方案来取代王承斌的军事统治。这些文官团结一致，希望改革北洋政府，以避免这样的灾难再次上演。§!\n"
