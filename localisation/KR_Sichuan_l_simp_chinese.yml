 sichuan.148.t:0 "出色完成"
 sichuan.148.d:0 "虽然[SZC.GetLeader]的政府内部有一些人对我们求助外部势力来应对饥荒感到不满，但是我们收到的援助显著的提升了我们政权的威望，并帮我们渡过了饥荒最糟糕的一段时期。一些人曾经担忧我们会因此被贴上“受嗟来之食”“汉奸走狗”标签的恐惧现在也被证明是无稽之谈，因为人民对这些雪中送炭的粮食实在是太过感激，以至于根本就不关心这些粮食到底从何而来。"
 sichuan.148.a:0 "好极了"
 sichuan.149.t:0 "奉天滥用了我们的旗帜"
 sichuan.149.d:0 "大胆！奉天利用了我们的信任，在粮船驶过武汉后就把船上的日本国旗换成了他们的旗帜！这是对大东亚新秩序的背叛，必将受到惩罚！"
 sichuan.149.a:0 "太放肆了！"
 sichuan.150.t:0 "日本人愤怒了"
 sichuan.150.d:0 "日本发现了我们的小把戏，他们对运粮船驶过武汉后改易奉天旗帜的行为大为不满。现在，东京已经发来了表示愤怒的电文，申斥了[FNG.GetLeader]的无礼并威胁中止对华发展援助。"
 sichuan.150.a:0 "随他们去吧"
 sichuan.151.t:0 "北方的饥荒"
 sichuan.151.d:0 "尽管四川省爆发饥荒的消息在此之前已经传到了广州，不过今天这个多灾多难省份的官方代表团抵达了广州。在同省长陈炯明会谈后，他们在省议会上公开请求援助。他们感人至深的话语让人绝望，再佐以令人毛骨悚然的照片作证，让我们的议员深感情况可能比报纸上风传的情况更为严重。\n\n无组织而情绪化的讨论很快被议会主席团叫停，会场恢复了秩序。经过选举产生的议会机关如同以往一样行事：在举行投票之前先对相关事宜进行充分讨论。不过至少，广东人民现在已经充分认识到了北方同胞当下情况的严重性。"
 sichuan.151.a:0 "在议会中提出议案并进行表决"
 sichuan.152.t:0 "饥荒救济投票开始"
 sichuan.152.d:0 "在议会辩论之中，议员的情绪始终保持高亢。持怀疑态度的人对四川省政府提出了尖锐的批判，指出是四川省政府的不作为和激烈的派系斗争恶化了四川省的饥荒状况。甚至在相同党派内部对这一事务的看法也出现了分化。虽然没人会反对送出人道主义援助，但是很明显四川不仅正受饥荒肆虐，还受到贪官污吏的糟践，我们送去的任何救济都有可能被彻底贪污。"
 sichuan.152.a:0 "希望发国难财的人少一点"
 sichuan.153.t:0 "陈廉伯对议会施压"
 sichuan.153.d:0 "商团团长，广州商会的陈廉伯，就四川省饥荒一事在省议会作讲话。这位亲民而富有的企业家对议会中许多人的怀疑态度提出了严重的批评，并明确表示若省议会投票决定不采取行动，他将公开谴责每一个表明自己投反对票的议员。\n\n商会在广东社会中拥有极大的影响力；他的施压很有可能推动议会最终支持议案通过。"
 sichuan.153.a:0 "这么做应该有用"
 sichuan.154.t:0 "陈廉伯的私人援助"
 sichuan.154.d:0 "这位富有的商团头目比平时在广东省议会的发言时间延长了一倍，现在更是捐出了一大笔私产救济四川。即便如此，陈廉伯仍然提醒我们，与广东省政府的捐款相比，私人捐款（即使是他这样的富翁的捐款）只不过是杯水车薪。他的行为向省政府的各民选议员传递了一个鲜明的信号——尽管许多人认为这不过是个富佬的作秀。"
 sichuan.154.a:0 "朋友，感谢你"
 sichuan.155.t:0 "施压议会？"
 sichuan.155.d:0 "看起来省议会在救济四川的问题上远比想象的要不团结。毕竟，很明显，我们发出的一切救济都可能不会送到饥肠辘辘的灾民手上，反而只能给省政府徒增开支。不过，陈炯明认为，这么做虽然花销巨大，但是义不容辞；并且这么做不仅能改善广东省的形象，还能在全中国范围内改善广东省的声誉。当然啦，陈炯明同样深信需要依赖民主制度办事。尽管陈炯明可以进一步对省议会施压，但是这样可能会为省长招来骂名，并为今后的省长开一个危险的头。"
 sichuan.155.a:0 "就该这么做"
 sichuan.155.b:0 "别介入其中"
 sichuan.156.t:0 "议会投票通过"
 sichuan.156.d:0 "在数论谈判后，广东省议会终于通过了救济四川饥荒的议案。大多数议员投票赞成该提案并将就此起草一份计划书。这能提高广东省在全国范围内的声誉，证明了中国省级民主制度的成功。"
 sichuan.156.a:0 "很好"
 sichuan.157.t:0 "议会投票否决"
 sichuan.157.d:0 "在数论谈判后，广东省议会最终否决了救济四川饥荒的议案。由于未能获得多数同意，该提案未获通过。这无疑会极大地影响广东省在全国范围内的声誉，并引起一次对民主化进程的强烈抗议。"
 sichuan.157.a:0 "你们到底在干什么！？"
 sichuan.158.t:0 "来自广东的援助"
 sichuan.158.d:0 "第一批广东省的救济物资终于运抵了。不仅要感谢许多广东富商的无私捐款，广东省政府分出的救济资金也在很大程度上帮助四川渡过难关。"
 sichuan.158.a:0 "终于有好消息了！"
 sichuan.159.t:0 "广东拒绝援助"
 sichuan.159.d:0 "尽管我们真诚请求，但是广东省政府还是否决了筹集资金救济四川的议案。他们拒绝公共援助不仅向我们，也向全中国传递了一个信息：富裕的广州、大肆包装的民主制度下的道德败坏。"
 sichuan.159.a:0 "我们会记住这事的！"
 sichuan.160.t:0 "观音土"
 sichuan.160.d:0 "农村的粮荒已经到了一个令人色变的地步。就如1925年一样，一些无粮可吃的村庄里，村民不顾一切的想要充饥，乃至于开始从地上掘起观音土吞食。可悲的是，这只会让人更加虚弱，在翻倍的痛苦中死去。我们已经指示当地的公务员和警察提醒百姓这样做的风险，不过在被饥饿冲垮了理智的情况下这些建议很可能被百姓置若罔闻。"
 sichuan.160.a:0 "乡亲们，吃土不能活命啊！"
 sichuan.161.t:0 "抢米"
 sichuan.161.d:0 "今年早些时候因米价上涨引起的骚乱和斗殴事件，同如今四川各大城市街头横行的看来已是小巫见大巫。当一袋大米运抵集市时，往往紧接着就是为了争夺这袋而发生的打架斗殴。有关囤积居奇、哄抬物价和其他恶劣行为的指控层出不穷，尽管很不幸的是，许多情况下这些指控只是空穴来风。随着城市里愤怒的饥民怒火中烧，我们不得不在大街小巷部署宪兵来阻止暴力行为的扩散。如果我们再不解决食物短缺的问题，那么仅靠部队弹压是绝对解决不了问题的——一些对“穿着军装的劫匪”的指控可能会让城市里的局势更为动荡升温。"
 sichuan.161.a:0 "我们必须立刻解决危机！"
 sichuan.162.t:0 "市场暴力"
 sichuan.162.d:0 "城市中的食物短缺激起了民愤，而商人首当其冲。许多商人在光天化日之下被人围攻，市民们高呼他们就是饥荒的罪魁祸首、囤积居奇的奸商。有时候，就算“商人为自家多囤了几袋大米”的谣言也会使得群众群起而攻之，但当群众察觉自己洗劫了的店铺同自己的胃一样空空如也时，一切都已太晚了。由于担心发生更多暴力事件，一部分商店和数个市场被迫关张，这导致人们更加难以获取粮食。——就算那些商人之前并没有阻挠粮食流通，现在在暴力影响下他们的缺席却真真切切的让粮食更难获得了。我们已经部署了更多警力来处理局势，但是事件已经造成了不可避免的损失。"
 sichuan.162.a:0 "情况还能更糟吗？"
 sichuan.163.t:0 "不寻常的“食物”"
 sichuan.163.d:0 "吃草根，吃树叶，吃树皮对四川人民来说已经变的稀松平常——因为人们，尤其是住在农村地区的人们，已经开始采取一些“非传统”的手段来喂饱自己。许多人开始尝试各种古怪的方式获取食物，许多通常情况下被人们认定不可食用的动植物也被呈上了餐桌。有些“创造性”的食物有时候甚至与这场危机一样渗人……尽管有“吃的”总比没吃的好。——但这只不过是进一步证明向大众提供食物的紧迫性。"
 sichuan.163.a:0 "人相食，你我要上书的！"
 sichuan.164.t:0 "中毒患者激增"
 sichuan.164.d:0 "尽管我们正在尽一切手段限制这些饥荒状态下的“应急措施”带来的损害，但可预见的是大量悲惨的案例已经涌现。城市医院和乡村诊所最近报告了激增的中毒患者——这还是能及时赶往就医的。鉴于我们落后的医疗状况，地方官员已经向各地区百姓通知了食用不明动植物的危险。不过，只要大规模饥荒继续蔓延下去，这种情况绝不会就此停止。"
 sichuan.164.a:0 "我们要搞快一点"
 sichuan.165.t:0 "贫困儿童增多"
 sichuan.165.d:0 "不幸的是，从有史以来贫困一词就一直伴随着四川。随着饥荒席卷全省，贫困状况愈发恶化，因为那些处在贫困边缘的家庭受到危机打击后一瞬间便跌入了深渊。以前清贫的人家现在一无所有。在这困难年代，任何人都没有安全保障，而儿童们是最大的受害者。"
 sichuan.165.a:0 "四川真的受不住这些担子了！"
 sichuan.166.t:0 "弃儿"
 sichuan.166.d:0 "鉴于四川省当下的骇人情形，为数众多的儿童被家人抛弃。有时候是因为他们的双亲无法养活他们，有时则只是因为他们的双亲已经早早饿死了。现在省内已经有了成千上万的弃儿，而且弃儿的数量正与日俱增，百姓无不恳求政府采取行动救助这些可怜的孩子。"
 sichuan.166.a:0 "我们必须拯救他们！绝不抛下一个！"
 sichuan.167.t:0 "饥荒年代的儿童"
 sichuan.167.d:0 "受饥荒摧残最大的是四川的儿童。粮食匮乏、社会失序，无人能置身于饥荒之外。最为悲惨的是那些有着数不尽凄惨故事的儿童……我们不能容忍这些事情了。我们和国际饥荒救济伙伴们已经设立了一个专门的政府行动，以拯救并保护我们的下一代。这个专门的行动包囊一切：设立专项救济粮，投入更多资源来防止更多悲剧发生，将失去双亲的孩子送入孤儿院抚养……\n\n在从饥荒中恢复的道路上，这些影响小花销大的举措将让我们的人民明白，无论如何，四川省都不会允许孩子们因灾而被迫自谋生路。"
 sichuan.167.a:0 "靠我们也可以照顾好孩子们"
 sichuan.168.t:0 "难民逃荒"
 sichuan.168.d:0 "在见不到希望的情况下，成千上万的百姓向北、向东、向南逃荒，离开四川。由于大量的人口逃离，一些小村镇变成了鬼城。除非我们能迅速解决这场饥荒，否则这只是第一波逃荒大军。"
 sichuan.168.a:0 "祸不单行……"
 sichuan.169.t:0 "来自四川的难民"
 sichuan.169.d.QIE:0 "大旱和军阀混战的余波让四川爆发了一场骇人听闻的饥荒。随着四川省政府在救灾时显得越来越力不从心，许多百姓放弃了自己的家乡，成千上万的百姓选择逃荒，到我们的辖区寻求粮食。虽然他们并不是全中国唯一陷入困境的人，但是许多老百姓和政府内的部分官员都要求我们应当帮助这些同胞。但是也有一些人认为，八省联合的崩溃后引发的危机让我们已经是泥菩萨过河自身难保了。不过考虑到当下情势的严峻性，把这些百姓送回四川可能只会让事态进一步恶化。\n\n无论我们采取什么行动，政府已经正式通知位于[SZC.Capital.GetName]的四川省政府，要求他们加大力度救灾。"
 sichuan.169.d.XSM:0 "大旱和军阀混战的余波让四川爆发了一场骇人听闻的饥荒。随着四川省政府在救灾时显得越来越力不从心，许多百姓放弃了自己的家乡，成千上万的百姓选择逃荒，到我们的辖区寻求粮食。虽然他们并不是全中国唯一陷入困境的人，但是许多老百姓和政府内的部分官员都要求我们应当帮助这些同胞。但是也有一些人认为，在青海南部正被藏蛮子蹂躏的当下，我们没有理由也没有义务帮助这些难民。不过考虑到当下情势的严峻性，把这些百姓送回四川可能只会让事态进一步恶化。\n\n无论我们采取什么行动，政府已经正式通知位于[SZC.Capital.GetName]的四川省政府，要求他们加大力度救灾。"
