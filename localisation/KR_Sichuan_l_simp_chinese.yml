 SZC_Chengdu_Chongqing_Railway:0 "成渝铁路"
 SZC_Chengdu_Chongqing_Railway_desc:0 "四川绝大部分地区的交通依然依赖于很久以前帝制时期修筑的泥泞土路。而现代化经济可不能没有现代化基础设施打基础。将我们最主要的城市用现代化的铁路连接起来，我们能为四川的新产业打好基础。"
 SZC_New_Commercial_Zones:0 "新商业区"
 SZC_New_Commercial_Zones_desc:0 "单凭国家是不能为人民带来繁荣的。通过把四川的部分地区指定为消费优惠的商业特区的方式，我们能够从中国其他地区乃至国外招商引资。"
 SZC_The_Yangtze_Lifeline:0 "长江生命线"
 SZC_The_Yangtze_Lifeline_desc:0 "作为一个内陆地区，我们的贸易大多同长江相伴，我们常常需要用商船才能抵达国内其他地区乃至更远的地方。通过与那些可靠的制造商合作，我们能保证我们有足够的船只去扩展沿江贸易。"
 SZC_Restart_The_Agricultural_Sector:0 "重启农业区"
 SZC_Restart_The_Agricultural_Sector_desc:0 "我们的农业是军阀混战之中受损最严重的，而接踵而至的干旱更是为其留下了不可磨灭的阴影。如果我们想要从中恢复，一项修复都江堰水利系统的主要工程和农业重建计划就必不可少。这将是把四川盆地带向中国粮仓的第一步。"
 SZC_Rural_Construction_College:0 "乡村建设学院"
 SZC_Rural_Construction_College_desc:0 "我们专注于工业中心的政策抛下了乡村地区，许多农业村社仍然像旧社会一样生活着。由于这些地区潜力无限，如果不引进奇迹般的现代工具去改进农民的生活（和生产）的话，无疑是一种浪费。"
 SZC_Rice_And_Wheat_Improvement_Station:0 "稻麦改进所"
 SZC_Rice_And_Wheat_Improvement_Station_desc:0 "过时的种植技术导致了我们的农业区生产力的极大浪费。将我们的农作物“现代化”将极大地提高农民种植的作物的产量和质量，这对防止未来的粮食短缺大有裨益。"
 SZC_Expand_Dujiangyan_Irrigation_System:0 "扩建都江堰水利系统"
 SZC_Expand_Dujiangyan_Irrigation_System_desc:0 "尽管对一开始来说修复都江堰就足够了，但是随着我们产出和财富的增长，是时候现代化并扩建这一设施了。有了乡村建设学院培养的智勇双全技艺精湛的人才，我们能让这一古代灌溉系统再次光耀长江！"
 SZC_Industrial_Silk:0 "工业化缫丝"
 SZC_Industrial_Silk_desc:0 "工业化对纺织业来说不仅促进了其产量发展，也促进了其质量发展。但是这些工业化的成果尚未被我们的工厂工坊所采用。是时候开始大规模采用工业化缫丝技术了。"
 SZC_Tianfu_Mining_Bureau:0 "天府矿务局"
 SZC_Tianfu_Mining_Bureau_desc:0 "通过投资扩建现有的矿区，我们能够掌控更多天府之国的财富。天府矿务局不仅能提振经济，还能帮助我们在进口洋货时不必出卖主权。"
 SZC_Zigong_Saltworks:0 "自贡盐业"
 SZC_Zigong_Saltworks_desc:0 "自古以来，盐业就是四川经济的重要支柱。虽然在工业化社会中这块基石已不再像过去那样对我们的经济起到重要作用了，但是扩建并现代化我们的盐井将能保证在未来这将仍然是一个利润可观的业务。"
 SZC_Extract_Natural_Gas:0 "开采天然气"
 SZC_Extract_Natural_Gas_desc:0 "四川拥有全中国最大规模的天然气储备，但是绝大部分天然气尚未得到开发。我们应当投资这一领域，避免我们浪费这一财富。"
 SZC_Jialing_Coal_Fields:0 "嘉陵煤田"
 SZC_Jialing_Coal_Fields_desc:0 "我们的工业主要通过煤炭作为动力来源。是煤炭提供了工厂里的灯光，是煤炭帮助人们取暖。我们必须确保煤炭生产能跟上我们对能源的需要。"
 SZC_Industrial_Planning_Committee:0 "工业规划委员会"
 SZC_Industrial_Planning_Committee_desc:0 "在我们上马大规模工业化项目之前，我们需要设立一个可以调动内战后剩下的可用资源的委员会，并为我们未来的工业扩张做好规划。尽管这样做会大大扩展官僚机构，但这样终归会以高效率作为回报。"
 SZC_Import_Foreign_Machinery:0 "进口外国机械"
 SZC_Import_Foreign_Machinery_desc:0 "由于我们在成都和重庆的工业点都不幸毁于战火，我们需要从国外进口机械设备，以使我们的工业重回正轨。规划委员会已经为此制定了预算，只待我们批准。"
 SZC_Modern_Construction_Technology:0 "现代化建筑技术"
 SZC_Modern_Construction_Technology_desc:0 "工业规划委员会已达成一个共识：我们现行的几乎所有的建设方法、建筑工具甚至是基础的建筑知识都过时了。四川需要邀请更多顾问并购买更多工程设备，这样我们才能更新我们的建造方法。"
 SZC_Study_Production_Innovations:0 "学习创新生产"
 SZC_Study_Production_Innovations_desc:0 "拥有先进的机器是一回事，但是若我们想能够媲美欧洲和日本的生产模式，我们应该学习他们各自的经验，并将其应用到我们自己的制造领域里。一如既往的，工业发展委员会已经为此提出了预算。"
 SZC_Urban_Modernisation_and_Sanitation:0 "城市现代化和卫生化"
 SZC_Urban_Modernisation_and_Sanitation_desc:0 "随着我们工业化的迅速开展和城市化项目取得前期成功，下一步便需要把四川大城市的基础设施升级到现代标准，将这些城市带入二十世纪。这将极大地改善这些居住区的生活条件，并允许我们进一步扩容城市。"
 SZC_Western_China_Academy_Of_Sciences:0 "华西科学院"
 SZC_Western_China_Academy_Of_Sciences_desc:0 "作为现代化过程的一个重要部分，我们需要将四川建设为中国的教育高地。建立华西科学院，我们将更好的教育我们的人民，并且能吸引中国其他地区的文人墨客前往四川。"
 SZC_Increase_Steel_Production:0 "增加钢产量"
 SZC_Increase_Steel_Production_desc:0 "四川的许多铁厂和铁矿井仍在使用上个世纪的设备，有些时候他们的生产方法甚至更为落后过时以至于危及到了工人的生命安全。把本世纪先进的采矿和炼钢法引入这一领域，我们能让重庆成为中国炼钢业的中心。"
 SZC_Rebuild_Chengdu_Machine_Bureau:0 "重建成都机器局"
 SZC_Rebuild_Chengdu_Machine_Bureau_desc:0 "尽管战前没有得到充分利用且在军阀混战期间遭受破坏，之前对基础设施的投资已经使得成都机器局再度潜力无限。我们将重建成都机器局，并将它作为成都工业化进程的基石。"
 SZC_Huaxi_Machinery_Factory:0 "华西机械厂"
 SZC_Huaxi_Machinery_Factory_desc:0 "随着我们快速上马工业化项目，旧的生产方式已随着机床和载具越来越普遍的投入使用而逐步退出历史舞台。为了满足我们的需求，我们的规划员建议在成都华西坝设立工业区，并让它成为工业化的一个典范。"
 SZC_Textile_Production:0 "纺织物生产"
 SZC_Textile_Production_desc:0 "中国的纺织品一直以来以高质量和与众不同的风格而闻名于世。四川一直以来都在纺织品贸易中扮演着重要角色，而随着市场对纺织物的需求增长以及四川盆地局势趋稳，是时候进一步投资该领域以深化我们在纺织品贸易中的作用了。"
 SZC_Xikang_Hydropower:0 "西康水电"
 SZC_Xikang_Hydropower_desc:0 "长期以来，四川主要靠燃烧煤炭和天然气来发电。然而，我们的工程师告诉我们，西部的山区有大量水电资源尚待开发，这一地区有众多地点适宜建造水电大坝。上马这一项目能保证我们的发电量跟得上我们不断增长的工业需求。"
 SZC_Electrification_Efforts:0 "电气化努力"
 SZC_Electrification_Efforts_desc:0 "离开成都和重庆市区，四川的其他地区在夜间仍然靠蜡烛和油灯照明。随着我们的发电项目开花结果，农村地区终于也可以通上电了。电气化能让农村在晚上也能亮如白昼，能让人民在冬天取暖，能让我们的工厂生产更有效率。"
 SZC_Modernised_Manufacturing:0 "现代化制造业"
 SZC_Modernised_Manufacturing_desc:0 "军阀混战后的重建工作已经取得了回报，这些努力帮助四川盆地成长为一个虽小但富有生机的工业中心。不久后我们就能自诩为中国最好的工业合作伙伴，并能从我们的辛勤劳作之中赢得回报"
 SZC_The_Arsenal_Programme:0 "兵工厂项目"
 SZC_The_Arsenal_Programme_desc:0 "长期以来，重庆便因一些能干的军工厂而闻名四川，其中最大的便是重庆兵工厂。工业规划委员会已提出在采用现行技术和生产设备的基础上扩建该兵工厂，这足以让我们保持地区内军火生产的领头羊地位。"
 SZC_Expand_Production_Artillery:0 "扩大生产：火炮"
 SZC_Expand_Production_Artillery_desc:0 "四川是中国一些强力的轻武器产地，但是它在重武器方面仍然有改进的空间。正如重庆兵工厂的枪支以其可靠闻名全国一样，合江炮厂将为四川带来现代化的火炮生产技艺。"
 SZC_Expand_Production_Tanks:0 "扩大生产：坦克"
 SZC_Expand_Production_Tanks_desc:0 "在上次大战及随后发生的战争中，坦克已经用它冲锋陷阵的能力证明了其价值。随着我们工业基地的发展，我们终于可以开始小规模生产这种能帮助我们主宰亚洲地面战场的战车了。"
 SZC_Expand_Production_Aircraft:0 "扩大生产：飞机"
 SZC_Expand_Production_Aircraft_desc:0 "经常被中国军事参谋忽视的飞机已逐步成为了现代战争中不可忽视的一分子。鉴于四川多山的地理特征，赶上利用飞机的时代大潮对我们未来将面对的战争必不可少：飞机能为我们的士兵和火炮开天眼，也能天降死亡给敌人。"
 SZC_Promote_Mount_Emei:0 "保护峨眉山"
 SZC_Promote_Mount_Emei_desc:0 "高峻巍峨的峨眉山同五台山，九华山，普陀山一样，是中国最高贵而神圣的佛教圣山之一。我们应该保护我们的这一文化遗产、这样一个如此神圣而重要的地方，让它成为一处受人敬仰的而令人自豪的景观。"
 SZC_Rebuild_The_Sichuanese_Army:0 "重建川军"
 SZC_Rebuild_The_Sichuanese_Army_desc:0 "现在的川军属实差强人意。这是一支落伍，分裂还没有凝聚力的军队。重建川军的第一步是将我们支离破碎的部队整合起来，以便我们的士兵能更高效的保卫家乡。"
 SZC_Rebuild_The_Officer_Corps:0 "重建军官团"
 SZC_Rebuild_The_Officer_Corps_desc:0 "真不幸，我们的军队领导层四分五裂，缺乏统一的战略意识。通过建立我们自己的四川军校，我们将开始对我们的指挥官灌输真正的现代战争意识。"
 SZC_New_Infantry_Weapons:0 "新式步兵武器"
 SZC_New_Infantry_Weapons_desc:0 "即使按照中国其余地区的标准来说，我们的军队在许多方面仍然落后于人。是时候采取措施现代化我们的步兵单位，为我们的士兵装备上足以保卫四川的武器来克服现状了。"
 SZC_Import_Modern_Artillery:0 "进口现代火炮"
 SZC_Import_Modern_Artillery_desc:0 "现实是，我们的许多炮兵单位仍旧在使用着几十年前的战争中所使用的火炮。这一状况不能再继续下去了。进口外国火炮及配套技术能帮助我们改善现状。"
 SZC_Recon_Unit_Training:0 "侦查单位训练"
 SZC_Recon_Unit_Training_desc:0 "四川绝大部分地区的地形都十分恶劣，高山与河谷遍布四处。知晓地形与否往往决定了生死。让我们确定在战斗中总能占到优势。"
 SZC_Mountain_Warfare:0 "山地训练"
 SZC_Mountain_Warfare_desc:0 "我军缺乏现代军事装备的弱势能很容易的被我们利用地形转化为优势。鉴于四川和周边省份群山环绕的现状，一支专门用于进行山地作战的联队的价值将远大于一支正规军。"
 SZC_Adopt_The_Southern_Doctrine:0 "采用南派学说"
 SZC_Adopt_The_Southern_Doctrine_desc:0 "我们不能盲目地为了现代化而现代化。我们的资源现状决定了我们更适合采用被欧洲人称作“非正统战术”但适合中国现状的南派学说。这样一来，不论是大规模人海突击还是游击战，我们都能得心应手。"
 SZC_War_Logistics:0 "战争后勤"
 SZC_War_Logistics_desc:0 "指挥一大支军队意味着需要维护一支更为庞大的补给链。设立专门的后勤部门并委任一些训练有素的军官去管理它，这样我们就能确保部队补给遭受最小规模的贪污和浪费。"
 SZC_Asymmetric_Warfare:0 "不对称作战"
 SZC_Asymmetric_Warfare_desc:0 "目前，我们若尝试同诸如日本这样的国家比拼坦克、飞机、大炮数量是很不现实的。反之，我们应该利用自己的聪明才智来化解他们的优势，我们将鼓励我们的军官根据战场状况灵活应变，自主应对战场状况采用战术，而不是让他们教条的同敌人正面硬拼。"
 SZC_Heavy_Fire_Tactics:0 "重火力战术"
 SZC_Heavy_Fire_Tactics_desc:0 "教导我们的军官和士兵能探测出敌人阵线上的薄弱点，并迅速的对其进行火力覆盖然后用压倒性的力量碾压过去，我们将攻无不克。"
 SZC_Increase_Munitions_Production:0 "提高弹药产量"
 SZC_Increase_Munitions_Production_desc:0 "我们的弹药生产必须跟上我们在战斗中对重火力的需求。进一步投资优化我们的炮弹及弹药生产线，我们可以让后勤跟上前线军官对敌人无情轰炸的需求，让他们无需担忧弹药短缺的问题。"
 SZC_Continue_The_Northern_Doctrine:0 "坚持北派学说"
 SZC_Continue_The_Northern_Doctrine_desc:0 "在缺乏现代装备的领域，我们当以灵活变通、机智快捷、高效省力的智谋去弥补。凭借速度与毅力，我们终将击倒我们的敌人——无论是靠我们军官的决断和主动还是靠军队无与伦比的行军和长距离作战能力。"
 SZC_Focus_On_Speed:0 "专注于速度"
 SZC_Focus_On_Speed_desc:0 "我们将训练部队的寻路能力，并投资像靴子和轮子这样的装备来改善我军的行军能力。这样一来，我们将在战斗中抢占先机！"
 SZC_Improved_Army_Training:0 "改进军队训练"
 SZC_Improved_Army_Training_desc:0 "未充分受训的军队不比一群土匪好到哪去。尽管我们改善士兵和军官训练的措施已经取得了一定的成果，但仍然有改进空间。我们并非只想要一支好军队——我们的目标是建设全中国职业化程度最高的军队。"
 SZC_Anti_Tank_Preparations:0 "反坦克准备"
 SZC_Anti_Tank_Preparations_desc:0 "高山、深谷、大河。我们的每寸土地对敌军坦克成员来说都可能成为死亡陷阱，我军将确保能充分利用好这一优势。"
 SZC_Study_Tank_Designs:0 "学习坦克设计"
 SZC_Study_Tank_Designs_desc:0 "坦克在现代战场中已证明了其关键作用。我们肩负不起落后于人的责任，必须学习德国、法国和日本的坦克设计，并发展我们自己的坦克部队。"
 SZC_Irregular_Tactics:0 "非正规战术"
 SZC_Irregular_Tactics_desc:0 "高山、森林、街巷是我军部队唯一可靠的盟友。我们过去进行非对称作战的经验帮助我们能在未来做的更好！"
 SZC_Decentralised_Chain_Of_Command:0 "去中心化的指挥链"
 SZC_Decentralised_Chain_Of_Command_desc:0 "我们的军官和士兵都必须主动行动！当敌人还在干坐着等待上级的命令时，我们勇敢的战士们已经凭着直觉行动起来了！"
 SZC_Night_Warfare:0 "夜战"
 SZC_Night_Warfare_desc:0 "夜晚的黑暗或许会让一般的军队变成瞎子。但是我们早已领悟到如何让黑暗成为我们的掩护。在黑夜里，即使是开阔地也能成为我们设伏的地点、成为我们躲避敌军侦查和火力的庇护所。除非我们是瓜娃子，否则我们绝对不会放弃这一优势的。"
 SZC_Army_Of_Shadows:0 "影子军队"
 SZC_Army_Of_Shadows_desc:0 "我们不能靠士兵凭血肉之躯的迎头冲锋去击垮敌人，相反我们应该十面埋伏从阴影中逐步削弱敌军。在敌后、在他们的城市中、甚至在敌军内部——对敌人而言，没有一寸土地是安全的。粗心大意的军阀白白牺牲士卒并不能为他们带来胜利，而谋略与计策将笑到最后！"
 SZC_Professional_Legacy:0 "职业化的遗产"
 SZC_Professional_Legacy_desc:0 "我们的绝大多数指挥官的军旅生涯都能追溯到保定武备学堂，大多数人也受到其课程的影响。我们必须基于保定军校的遗产建设军队，将川军建设为一支职业化而训练有素，受人尊敬的军队。"
 SZC_Military_Education_Corps:0 "教导团"
 SZC_Military_Education_Corps_desc:0 "军事教育往往把重点放在军官身上，很少关注于我们的士兵。而接受了正确的教育后，我们的士卒不仅仅会知晓如何行军操练，还能将学说同战术事件紧密结合起来。"
 SZC_Well_Trained_Officers:0 "训练有素的军官"
 SZC_Well_Trained_Officers_desc:0 "中国现代的许多风云人物都曾在保定武备学堂就读过。要继承这一遗产，我们必须确保中国未来的风云人物都尽可能的在我们的军事院校内学习。在培养优秀军官的过程中，即使是欧洲人也必须学会尊敬我们。"
 SZC_Army_Of_Professionals:0 "陆军职业化"
 SZC_Army_Of_Professionals_desc:0 "中国大多数地区都受到军阀和贪官污吏的摧残，乃至于一群桀骜的土匪也能拉大旗自称军队——更不用说军阀部队在攻城略地的过程中与土匪的行为别无两样。我们应当建立一支军官和士兵都受到严格训练的军队，他们将带着纪律和荣耀保家卫国！"
 SZC_Doctrinal_Innovation:0 "军事理论创新"
 SZC_Doctrinal_Innovation_desc:0 "一支军队不能仅仅靠纸上谈兵。如果我们不能适应现代战场和作战环境，我们就会被丢进历史的垃圾堆。是时候更新我们的技战术和军事战略了。"
 SZC_Equipment_Standardisation:0 "装备标准化"
 SZC_Equipment_Standardisation_desc:0 "军阀时期，任何后勤官员都必须承担起极为沉重的责任：各地的本地卫戍部队、地方长官的部队和本地团练武装的各式武器弹药军服开销。从后勤车间到战场，我们必须全方位采取进一步措施来减轻我们的后勤压力。"
 SZC_Engineer_Units:0 "工兵单位"
 SZC_Engineer_Units_desc:0 "我们的家乡四川因其高山深涧而难以展开作战。有鉴于此，专业化的工兵部队能够更进一步的方便我军部队建设最佳防御设施并击垮最坚固的敌军营垒。"
 SZC_Improved_Army_Drills:0 "改进军队训练"
 SZC_Improved_Army_Drills_desc:0 "一个残酷的现实是，尽管我们的士兵勇敢且训练有素，但是我们的训练方法不尽如人意，我军的操练方法并没有随着其他军事领域的发展而取得进步。我们需要改进我们的军队训练方法，促进我军部队能最大化的发挥作战能力。"
 SZC_Creative_Solutions: "新式方案"
 SZC_Creative_Solutions_desc: "四川和周围的绝大多数省份都不适合任何军队行动并且难以穿行。一个聪明且有效的办法是推广自行车步兵——它们在欧洲战场上已经被证明是极为高效的，甚至于在一些最艰苦的战区也是如此。"
 SZC_Armament_Department_Holds_On:0 "武备系继续掌权"
 SZC_Armament_Department_Holds_On_desc:0 "无论是背信弃义的轨迹还是背刺的机会主义者都不能同武备系的军队和勇气相提并论。尽管有那么一刻杨森距离失势只差一步，但是现在武备系仍然握住了权力，并将一劳永逸的解决这些叛徒。"
 SZC_Evict_Officer_Department:0 "驱逐军官系"
 SZC_Evict_Officer_Department_desc:0 "云南的联省派和国民党土狗在我省境内留的太久了，他们自从20世纪20年代以来就一直用游击战反抗我们。随着我们赢得了内战，敌人落荒而逃，是时候彻底将他们从四川省赶出去了。"
 SZC_Restore_Order_In_Chongqing:0 "恢复重庆的秩序"
 SZC_Restore_Order_In_Chongqing_desc:0 "重庆是四川省的工业中心。虽然刘湘已经滚蛋了，但是这座城市已经被混战严重蹂躏，只剩下一片狼藉。我们需要用军队来重建政府对这座城市的控制，为这座城市带去稳定。"
 SZC_Bring_Peace_to_Sichuan:0 "为四川带来和平"
 SZC_Bring_Peace_to_Sichuan_desc:0 "随着其他阵营的瓦解，秩序重归四川，剩下的事项就是清除剩下的抵抗，重建政府对被乱党和土匪影响的乡村的控制。用不了多久，战争最严重的创伤就会愈合。"
 SZC_Yang_Sens_Ambition:0 "杨森的雄心"
 SZC_Yang_Sens_Ambition_desc:0 "杨森对四川的掌控自从大清复辟以来就有了强力的保障，但是内部的分裂导致他从未有机会把他的想法凌驾于四川之上。随着四川境内外的所有敌人都已经被处理掉，杨森终于可以将他的“现代化而繁荣的四川”的雄心落到实处了。"
 SZC_Centralise_The_Province:0 "本省集中化"
 SZC_Centralise_The_Province_desc:0 "成都或许是政府所在地，但是成都行政机关的管理范围并没有辐射到全川。改革我们的行政机构，这样一来当地的市长就需要向位于成都的督理汇报而非自作主张，而我们武备系对全川的掌控将更为高效。"
 SZC_Armed_And_Ready:0 "整装待发"
 SZC_Armed_And_Ready_desc:0 "尽管和平已经重归四川，但是看起来距离我们再次迈向战争的时机并不远了。让我们扩大我们的军备生产，以便为下一场战争做好准备。"
 SZC_Modernising_Sichuan:0 "现代化四川"
 SZC_Modernising_Sichuan_desc:0 "多亏我们曾经的竞争对手的铺张浪费、内斗和不作为，四川远没有发挥出它真正的潜力。我们需要为了将四川带入现代而迈出第一步，首先从城市开始。"
 SZC_A_Break_With_Tradition:0 "打破传统"
 SZC_A_Break_With_Tradition_desc:0 "旧时的传统不应该被过分的崇拜。我们不仅应该对城市和基础设施进行现代化，我们也应该现代化我们的思维和行为方式。当然，这应该反映到我们的公务员和研究员的工作之中。"
 SZC_Parks_And_Venues:0 "公园与娱乐场所"
 SZC_Parks_And_Venues_desc:0 "四川盆地和林地的优美景色对于众多居住在境内大城市的人民来说仍然是陌生的。鉴于我们早期树立的城市化目标，将这些自然美景引入城市之中是理所应当的事情。"
 SZC_Popular_Education_Institute:0 "大众教育机构"
 SZC_Popular_Education_Institute_desc:0 "我们不应该再拘泥于旧四书五经以及教育方式，而应该建立现代研究设施以便从中获利。不久后，四川将成为亚洲远近闻名的学术中心。"
 SZC_City_Administration:0 "城市管理"
 SZC_City_Administration_desc:0 "我们现代化的下一步是重整我们主要大城市的行政机关以及官僚机构。这些组织早已落伍、无权且充满了毛病。只要能创建起一支高效的行政架子，我们必将能见到政府效率的明显提升。"
 SZC_Road_Construction:0 "道路建设"
 SZC_Road_Construction_desc:0 "假设如果有可能的话，就是把当下我们主要城市间的道路放回秦朝也不会令人觉得格格不入。一步一个脚印的干下去，我们将用硬化的马路取代这些旧道路，以便今后能够快速的运输货物、商品和士兵。"
 SZC_Farmers_Markets:0 "农贸市场"
 SZC_Farmers_Markets_desc:0 "现代化农村的一部分是通过经济激励手段把农民生产的农产品运到城市去，为此我们需要建设更多的农贸市场，让围绕着农业区的商业活动更为集中化。这样既能改善农民的生活水平，也能改善城市生活状况。"
 SZC_The_Luzhou_Woodworks:0 "泸州木业"
 SZC_The_Luzhou_Woodworks_desc:0 "泸州位于长江沿岸，是建设一个方便我们自用及对外贸易的新工业区的绝佳地段。"
 SZC_A_Man_Of_The_People:0 "人民公仆"
 SZC_A_Man_Of_The_People_desc:0 "杨森是无可置疑的全川人民领导核心，也是公正为人民服务的领袖。数十年来他带领全川人民艰苦奋斗，继往开来，谱写了四川繁荣发展的新篇章。杨森绝非一个普通的“军阀”，他是真心为了人民，为了四川的现代化呕心沥血奉献自己的人民公仆，是四川伟大复兴这一篇章的引领人！"
 SZC_Liu_Cunhous_Tradition:0 "刘存厚的传统主义"
 SZC_Liu_Cunhous_Tradition_desc:0 "考虑到二人对四川未来的看法大相径庭，杨森和刘存厚的合作必定不会长久。现在刘存厚成功夺取了武备系的权力，现在四川终于可以置身于没有激进主义影响的和平与天理之下了。"
 SZC_Build_Up_The_Province:0 "建设本省"
 SZC_Build_Up_The_Province_desc:0 "战乱和冲突已彻底分裂了我们省。在采取进一步措施之前，我们必须采取铁腕措施稳定四川，如此一来我们才能建设一个强大的国家，强大的民族——正所谓不破不立。"
 SZC_Rally_The_Warlords:0 "团结军阀"
 SZC_Rally_The_Warlords_desc:0 "四川各地的强人仍然手握团练并在农村中占有重要地位。与其同他们争权夺利，我们不如让他们效忠于刘存厚，通过给予他们自治权的手段在四川内部建立起一个广泛的联盟。"
 SZC_The_Daxian_Mint:0 "达县造币厂"
 SZC_The_Daxian_Mint_desc:0 "直到现在，各地的军阀和官员仍然在发行他们自己的货币，往好了说这是金融混乱，往坏了说这是欺上瞒下浪费公共资源。我们必须把货币纳入严格受到国家控制的状态之下。"
 SZC_Heavenly_Announcements:0 "“天榜”"
 SZC_Heavenly_Announcements_desc:0 "随着四川完全落到了我们的掌控之中，在干其他事情之前我们得先得积累启动资金。刘存厚将会发布“天榜”，被点榜者必须为之付出一笔“奉献”。有些人或许会觉得这样太过贪婪，但是当我们的“天榜”有枪杆子背书时，我们倒要看看谁还敢开腔？"
 SZC_Confucian_Dominance:0 "儒家统治"
 SZC_Confucian_Dominance_desc:0 "一个不幸的事实是，由于更为紧迫的俗事的关系，礼义廉耻的作用正在减弱。现在随着和平再度降临，我们将提振我们的宗教传统，用它来提振人民的凝聚力，给我们的国家再度带来稳定。"
 SZC_Four_Virtues_Movement:0 "四德运动"
 SZC_Four_Virtues_Movement_desc:0 "我们应该积极鼓励人民参与进国家主导的新儒家运动之中。通过积极参与这些宗教组织，人民将会从根本上更为彻底的理解儒学思想的礼义廉耻。宗教将会帮助人民互相团结起来，强化人民与国家之间的纽带。"
 SZC_A_Nationalist_Haven:0 "民族主义避风港"
 SZC_A_Nationalist_Haven_desc:0 "为了让我们在这个动荡的时代生存下去，我们必须成为民族主义的大本营。虽然诸如国民党的激进分子妄图铲除我们民族的根，但是我们必须绝对的拥护我们民族的一切传统。爱我中华是保护我们不受外敌侵犯的不破之盾，也是打倒敌酋的锐利之剑！"
 SZC_Confucian_Schooling:0 "儒学教育"
 SZC_Confucian_Schooling_desc:0 "四川要是想要有教育制度，那这个教育制度必须将弘扬我们中华的传统价值观和儒家的圣贤思想放在第一位。故而，一部分从“天榜”里面征得的金钱将用于建设更多的书院，用以应对四川省的文盲及礼乐崩坏的问题。"
 SZC_A_Victory_From_Baoding:0 "保定系胜利"
 SZC_A_Victory_From_Baoding_desc:0 "又一次，保定系的职业传统和奉献精神让他们笑到了最后。随着四川省的统治权尘埃落定，四川的命运掌握在四川人自己手中了！"
 SZC_The_Diarchy:0 "双头政权"
 SZC_The_Diarchy_desc:0 "不同于其他军阀都由一个有着膨胀野心的独裁者所领导，保定系内部两个阵营之间的协作使得其免于被膨胀的单一阵营所主导。虽然这样的运作方式会让权力在二者之间不停流转，但是这种合作将随着二人对四川的改革而继续维持下去。"
 SZC_Repair_The_Wars_Damage:0 "整修战争的创伤"
 SZC_Repair_The_Wars_Damage_desc:0 "四川的许多地方仍然处于战火的余烬之中。从城市到农村，川东川南的绝大多数地方都被战火所席卷。重建基础设施和城镇是我们新行政机构的首要事务。"
 SZC_Distribute_Grain:0 "开仓赈济"
 SZC_Distribute_Grain_desc:0 "尽管战乱和旱灾沉重的打击了四川省，在军队控制的几个粮仓中仍然有剩余的粮食。鉴于混战已经告终，我们应当派出士兵将这些粮食分发到乡村地区。"
 SZC_Build_Up_Support:0 "培植支持势力"
 SZC_Build_Up_Support_desc:0 "在导致另外两个派系垮台的混战中不止是我们的派系攫取了更多权力，而且我们的理念对公众也没有足够的吸引力。如果我们不能努力赢取民心，我们或许会成为四川第三个垮台的政权。"
 SZC_Fight_Corruption:0 "打击腐败"
 SZC_Fight_Corruption_desc:0 "中国其他地方的军阀因为腐败和自私自利而受到了应得的鄙视。我们应该通过积极打击腐败向人民证明我们与他们不是一丘之貉，向他们证明如果为了四川省的未来发展我们是最好的选择。"
 SZC_A_Model_Province:0 "模范省"
 SZC_A_Model_Province_desc:0 "作为双头体系中代表保守的那一面，邓锡侯长年来的军官生活让他致力于用社会和经济改革来将四川治理为全中国的一个模范省份。他的改革受到了农村人口和军队的广泛欢迎，而后者将会在他的改造下向着一支训练有素的军队迈步前进。"
 SZC_Moral_Invigoration:0 "提倡道德"
 SZC_Moral_Invigoration_desc:0 "腐败，战乱，饥荒等数不尽的灾难损害着我们的人民。开展一场旨在重建人民心中美德的运动，是治愈多年混乱造成的创伤并克服近年来我们遇到的困难的一个好办法。有了强大的精神信仰，重建四川的工作将更为迅速。"
 SZC_Culture_Of_Productivity:0 "勤劳文化"
 SZC_Culture_Of_Productivity_desc:0 "一个吃苦耐劳的民族远胜于任何工具。我们应该鼓励人民为劳动感到自豪，鼓励人民以服务社会反哺大众为荣。"
 SZC_Combat_Vice:0 "钳制恶习"
 SZC_Combat_Vice_desc:0 "吸毒、赌博和其他的恶习毒害着我们的人民，带他们走上违法犯罪的空洞生活而非积极向上的美满生活。我们应该投入更多资源以钳制这些恶习，帮助受到恶习困扰的人民重归正常而健康的生活。"
 SZC_Civic_Nationalism:0 "公民民族主义"
 SZC_Civic_Nationalism_desc:0 "每个四川籍人都应当为他生为四川人而感到自豪。与其煽动仇恨和愤怒，不如让人民对四川的自豪感根植于心，并进一步改善四川人民的生活。"
 SZC_Support_Rural_Reconstruction:0 "支持乡村建设"
 SZC_Support_Rural_Reconstruction_desc:0 "在和平时期，乡村被成都和重庆这样的大城市所遗忘了。而在战争时期，乡村又是遭受兵祸最为严重的地区。我们的农村公民如今终于能在众多摧残之后得到照料了。"
 SZC_Farmer_Credit:0 "农民信贷"
 SZC_Farmer_Credit_desc:0 "作为我们减轻农村地区负担计划的一部分，我们将推动发展政府补贴以帮助我们深陷困苦中的农民从近来的挫折中挺过来。保持乡村地区的繁荣稳定终将回报全四川。"
 SZC_Model_Farm_Program:0 "现代农业计划"
 SZC_Model_Farm_Program_desc:0 "我们的农业区已经得到重建，现在是时候发展它了。模范省当有模范农业项目，这个项目将会让我们的农民成为全国产出最高最为富足的农民。该项目将把资金投入到采用现代水利设施和机械化设备等方面，确保我们的农业繁荣发展。"
 SZC_Rural_Road_Plan:0 "农村道路计划"
 SZC_Rural_Road_Plan_desc:0 "除了几个连接主要城市的交通枢纽外，境内的绝大部分道路都是数辈行人踩出来的土路。将我们的那些更小规模的城市城镇也用硬化道路连接起来，我们将减轻农村人口的生活压力，并极大地促进当地经济的发展。"
 SZC_Build_Hospitals:0 "建设医院"
 SZC_Build_Hospitals_desc:0 "由于数代人以来所忽视等历史原因，我国的医疗健康服务急需发展。四川人民值得拥有更好的医疗卫生条件。我们将设立专项资金，以建设大医院、设立小诊所、培训新医生的方式改善四川医疗条件。"
 SZC_Peoples_Welfare:0 "人民福利"
 SZC_Peoples_Welfare_desc:0 "帮助你的下属拜托厄运无关左右之争，更无关进步与保守之争。四川将帮助那些穷苦百姓，就如同千百年来中国的政府和寺庙做的那样。这一切都是勤奋刻苦而道德高尚的四川人民应得的。"
 SZC_Education_Reform:0 "教育改革"
 SZC_Education_Reform_desc:0 "模范省需要模范教育系统。只需一些工作，不久后四川就将以其拥有的全亚洲杰出的、媲美现代标准的教育系统而闻名。"
 SZC_The_University_Of_Chengdu:0 "成都的大学"
 SZC_The_University_Of_Chengdu_desc:0 "在成都开设一所符合国际标准的大学的计划由来已久。现在是时候实现这一愿景了，让我们把成都建设为亚洲一流的学术中心。"
 SZC_A_Modern_Province:0 "现代省"
 SZC_A_Modern_Province_desc:0 "刘文辉代表了双头体系中更加偏爱改革的一面。他寻求通过通过非革命性的改革来打碎一些传统社会的陈规陋习，并以期最终彻底的现代化四川。他的改革主要受到城市人口和官僚阶级的欢迎。他的改革肯定能打造一支高效的官僚队伍。"
 SZC_Reform_The_Civil_Service:0 "重塑公务员体制"
 SZC_Reform_The_Civil_Service_desc:0 "四川的民政系统早已落伍，是过去军阀混战时代的遗留物。若要使得我们的行政工作能与时俱进，那么第一步是改革整个公务员体制，在全川建立统一的公务员制度架构。"
 SZC_National_Government_School:0 "国政学校"
 SZC_National_Government_School_desc:0 "作为前几任政府留下的“遗产”，许多公仆并未受到足够的教育。我们应该规划他们的培训过程以及行事规则，让全四川人都知道他们可以依赖他们的政府代表。"
 SZC_Industrial_Modernisation:0 "工业现代化"
 SZC_Industrial_Modernisation_desc:0 "四川绝大部分工业，就算是重庆最先进的工厂，常常看起来像上个世纪的工坊而非本世纪的工厂。我们必须努力让它们赶上亚洲发达地区的标准。"
 SZC_Institute_Of_Technical_Research:0 "技术研究所"
 SZC_Institute_Of_Technical_Research_desc:0 "我们的工业发展常常是靠蛮力推动的：要数量，要体积，还要占地！然而，很少有人去尝试改进工业方法或者思考理解相关技术。通过更好的培训我们的技师和工人，我们将能够最大程度的提高现有设备的效率。"
 SZC_Light_Industrial_Development:0 "轻工业发展"
 SZC_Light_Industrial_Development_desc:0 "四川的工业经济主要于大工厂。扩大我们的关照范围，让我们的工业经济能涵盖更小的工厂，并专注于更为灵活、更为精确的工业工程与工业生产，可以让我们的经济更为多样化，并把我们工业繁荣的红利带去乡村地区。"
 SZC_Shenghang_Hydropower_Plant:0 "升航水电站"
 SZC_Shenghang_Hydropower_Plant_desc:0 "水电是一种潜力无限的电力来源，而四川的地形恰恰适合开发水电。如果康定升航村的水电站建设计划能落到实处，它会为我们带来足够使用的电力，并刺激我们的经济发展。"
 SZC_Attract_Foreign_Intellectuals:0 "接触外国知识分子"
 SZC_Attract_Foreign_Intellectuals_desc:0 "一个聪明人知道他要学的永远有很多，而一个好政府则绝不会害怕聘用那些外国天才来改善人民的生活状态。通过把亚洲、美洲、欧洲的一些最聪明的头脑带到四川来，我们将大大改善我们的教育和研究工作。"
 SZC_Buddhist_Influence:0 "佛教影响"
 SZC_Buddhist_Influence_desc:0 "刘文辉或许是一个改革者，但是他的许多思想却是以佛教思想为基础的。通过把这一事项提上日程并取得四川各佛教机构的认可，我们能够在四川那些更为保守的人群中赢得更多支持。"
 SZC_Break_The_Gender_Roles:0 "打破性别藩篱"
 SZC_Break_The_Gender_Roles_desc:0 "随着科技的进步，没有理由继续被禁止女性踏足那些传统上被男性把持的岗位了。在军事方面的进步甚至可以让女性参与抵御外敌——让她们也可以手握钢枪或是操纵飞机。"
 SZC_Protect_The_Tibetans:0 "保护藏族人"
 SZC_Protect_The_Tibetans_desc:0 "尽管我们看西藏地方政府时并不怎么顺眼，但是我们应当尽可能的保证我们治下的藏人能够同我们治下其他人一样得到公平对待。"
 SZC_Industrial_Victory:0 "实业团胜利"
 SZC_Industrial_Victory_desc:0 "豪赌终有收获，刘湘赢者通吃。曾经傲慢的直系食言让四川督理的宝座与刘湘失之交臂，但现在靠着自己的奋斗，整个四川已被刘湘收入囊中。作为一个有着雄心壮志的男人，他的目标绝不会就此止步。"
 SZC_Consolidate_The_Province:0 "巩固本省"
 SZC_Consolidate_The_Province_desc:0 "战争结束，主要的军阀都已被征服，但是我们不能就此松懈。我们仍然有大量的事情需要完善，稳固我们的胜利果实并将我们的势力扩张到重庆以外——如果必要的话，使用武力也是一个选项。"
 SZC_Family_Matters:0 "家务事"
 SZC_Family_Matters_desc:0 "已败北了的保定系的其中一位著名领袖是刘文辉：西康军阀，同样也是刘湘的叔叔。事情闹到了这般地步着实不幸，但现在必须要采取手段解决现状。刘湘希望他的“幺爸”能回心转意，但若是他的“幺爸”执迷不悟，刘湘也做好了最坏的准备。"
 SZC_Align_The_Minor_Warlords:0 "团结小军阀"
 SZC_Align_The_Minor_Warlords_desc:0 "尽管我们的老对手非死即逃，但是一些小军阀仍然保有一部分部队，并对我们的统治构成了影响。我们可以把其中一部分军阀整合入我们的军队和警察力量之中从而绑他们上船；而在绝对的数量压制下，剩下的一部分人将不足为虑。"
 SZC_Entice_The_Urban_Merchants:0 "吸引城市商人"
 SZC_Entice_The_Urban_Merchants_desc:0 "秩序不能仅靠枪杆子维持。我们若想要取得最终的胜利，我们必须赢得当地富有的中产者的支持——尽管这对我们宏大的事业来说可能微不足道。恩威并施，他们会想清楚同我们站一队的好处的。"
 SZC_Form_The_National_Protection_Alliance:0 "成立护国联盟"
 SZC_Form_The_National_Protection_Alliance_desc:0 "中国各地独立的督理们是时候起身反抗北京政权了。[SZC.GetLeader]将因此创建一个由国内有类似想法的伙伴们组成的同盟，共同反抗直系政权。一旦直系军阀最终被打倒，国内其他人必将臣服于我们。"
 SZC_A_Grandiose_Plan:0 "宏伟计划"
 SZC_A_Grandiose_Plan_desc:0 "自从刘湘成为了四川无可置疑的统治者以来，直系和他们的鹰犬除了想压制我们之外一无是处。我们不能再隐忍下去了！是时候让[SZC.GetLeader]的军队开进北京并一劳永逸的消灭掉直系军阀了——我们必将统治全中国！"
 SZC_Towards_Unification:0 "迈向统一"
 SZC_Towards_Unification_desc:0 "天下大势分久必合！我们在[SZC.GetLeader]的英明领导下向着统一中国这个历史大潮不断迈步。一步又一步，一省借一省，我们新生的共和国必将统一全中国！"
 SZC_The_Lord_Of_Sichuan:0 "四川王"
 SZC_The_Lord_Of_Sichuan_desc:0 "随着刘湘统治四川成为了不容置疑的事实，四川军阀混战的时代终于结束了。现在大局已定，一切敢于反抗实业团的力量都被铲除或收编，四川的命运终于可以由我们自己掌控了。"
 SZC_Famine_Relief_Corps:0 "饥荒救济团"
 SZC_Famine_Relief_Corps_desc:0 "人民——或者说我们的士兵，不能靠树皮、草根乃至观音土喂饱自己。由于最近的内战让我们从敌对阵营中抓了数不尽的俘虏，我们应给他们许以大赦的诺言，让他们开垦荒地并分发赈济食物、当然，这个过程中需要我们的士兵从旁监视。"
 SZC_Aggressive_Modernisation:0 "激进现代化"
 SZC_Aggressive_Modernisation_desc:0 "旧政权显然没有耗费心思去赶上中国其他地区。他们忽视人民诉求的行为让四川成为了中国内部的一潭死水。我们的人民需要加倍努力弥补过去数十年的空窗期，这样我们的努力才能开花结果。"
 SZC_Fund_The_Construction_Industry:0 "投资建筑业"
 SZC_Fund_The_Construction_Industry_desc:0 "杨森只是简单地满足于统治鸦片田这类放在19世纪时不会显得异样的物什。但如果我们想把四川带入新时代，那么国家就必须斥巨资改变现状。为了下一代人的繁荣，今天的我们必须埋头苦干！"
 SZC_The_Riches_Of_Xikang:0 "西康的财富"
 SZC_The_Riches_Of_Xikang_desc:0 "西康省的群山之下埋藏着许多尚未得到开发的财富。我们需要从中建立起一个现代化的钢铁工业产业链，这样一来，我们强大的军队在迈向战场之时将会有足够的枪支、火炮、载具和船只以供他们驱使！"
 SZC_Expand_Arms_Production:0 "扩大军火生产"
 SZC_Expand_Arms_Production_desc:0 "刘湘最初的野心总能证明战争的必要性。实业团自兵刃中崛起，而我们也不可能不靠兵刃带给中国和平。无论进攻还是防守，我们都需要用武器来武装好自己以有备无患。"
 SZC_Mass_Education_Campaigns:0 "大众教育运动"
 SZC_Mass_Education_Campaigns_desc:0 "不只是城市受到了旧清政府头目和他们的走狗的忽视，四川人民的精神思想同样也被他们所遗忘了。文盲遍地，绝大多数人民对我国源远流长的历史和为国尽忠的义务一无所知。我们的文化官员要起到带头作用。引领数百万人民群众奋发读书。"
 SZC_Currency_Reform:0 "货币改革"
 SZC_Currency_Reform_desc:0 "在我们击败宿敌之前，每个本省的军阀头目都发行了属于他们自己的货币。——除非他们的经济已经糟糕到了要采用原始的物物交换制。现在，我们上台掌权了，是时候扫去这些旧时代的遗存，让统一的四川拥有统一的货币了。"
 SZC_Sichuan_Central_Bank:0 "四川中央银行"
 SZC_Sichuan_Central_Bank_desc:0 "直至最近，四川的经济依然因各地军阀和官僚而被人为割裂为了若干个互相独立的地方经济体。通过建立一个中心位于重庆的集中化的银行体系，我们能击碎这些地方经济体之间的隔阂，让四川的经济重归一体。"
 SZC_Standardise_Land_Tax:0 "标准化土地税"
 SZC_Standardise_Land_Tax_desc:0 "旧的土地税系统简直是一锅乱炖。税收的高低取决于你个人的居住地区：有些地区的税几乎没有，征税也极其低效；有些地区的税则高到让人觉得是地方长官想从泥巴里榨出油来。我们将终止这一无序状态，推行我们统一的省税法，将低效与横征暴敛一并扫进历史垃圾堆。"
 SZC_Urban_Expansion:0 "城市扩张"
 SZC_Urban_Expansion_desc:0 "我们可不能在城市化之前就宣称我们是一个现代国家。我们应该鼓励人民离开乡村，将自己的一切都分享给我们的城市化进程中。一旦我们大功告成，重庆和成都将能媲美上海和香港！"
 SZC_The_Mighty_Navy:0 "强大的海军"
 SZC_The_Mighty_Navy_desc:0 "省府重庆坐落于长江沿岸，这使得它极易受下游溯游而上的海军进攻——但同样为四川提供了一个建设未来海军所需的绝佳基地。终有一日，一支强大的舰队将沿着长江游弋，保护我们的贸易和人民免受土匪祸害，向全中国展露我们的强大实力。"
 SZC_The_Mighty_Air_Force:0 "宏伟的空军"
 SZC_The_Mighty_Air_Force_desc:0 "既然飞机能够从天而降直接攻击敌人，我们为什么还要冒着辛劳去跋涉四川省的崇山峻岭呢？我们将以引进外国技术作为我们空军的起步。一旦我们最终就绪，我们的空军将是全中国最为强大的空军，他们能够保护我们的天空，并打击任何敌人！"
 SZC_Army_Drills:0 "陆军操练"
 SZC_Army_Drills_desc:0 "长期以来，四川的军阀满足于他们的部队相比士兵更像土匪的状态。为了同过去划清界限，重庆的最高指挥部正准备一项全省范围内的陆军操练和重组训练项目、只要付出了足够的努力，我们将拥有全中国纪律最为严明的士兵！"
 SZC_Adopt_Radio_Communications:0 "采用无线电通讯"
 SZC_Adopt_Radio_Communications_desc:0 "现代战争越来越依赖于无线电、雷达和计算机。因此，在这些领域取得和发展这些优势，并应用到我们军队中，让每个连队都能受到相关训练并能使用它们，对我们的现代化进程极为重要。"
 SZC_Dedicated_Logistics_Units:0 "专职后勤部队"
 SZC_Dedicated_Logistics_Units_desc:0 "即使是我们的部队成为了全中国最为强大的军队后——至少在纸面上——如果没有源源不断的补给作支撑，他们在战场上也会束手无策。利用好重庆的工业，我们将设立一支专业的让全中国所有军事参谋羡慕的补给队！"
 SZC_Large_Front_Operations:0 "宽大战线作战"
 SZC_Large_Front_Operations_desc:0 "赢得战斗的关键是充分利用四川巨量的人力，并用人海压过敌军部队。尽管一般的军阀只会把这些士卒当做炮灰使用，但是我们却会发展出一套包含管理及迅速部署预备队的复杂战术，让大规模的步兵冲锋打头阵。"
 SZC_Reverse_Engineer_Modern_Weapons:0 "仿制现代武器"
 SZC_Reverse_Engineer_Modern_Weapons_desc:0 "单纯把我们获取的外国装备下发给我们的部队可算是一种浪费。为了物尽其用，我们将把我们最为优秀的军事工程师抽出来一同逆向工程这些装备，并让我们能够生产属于自己的外国武器的超级变体。"
 SZC_Heavy_Firepower_Tactics:0 "重火力战术"
 SZC_Heavy_Firepower_Tactics_desc:0 "很明显我们应该加倍努力培训优秀的炮兵军官，因为我们的绝大多数炮兵军官仍然在用最为基础的门道操纵火炮。一旦我们完成了炮兵训练改革，我们的火炮部队将在每次进攻发起前用最强大的炮火震撼大地！"
 SZC_Armament_Production_Innovations:0 "军工生产创新"
 SZC_Armament_Production_Innovations_desc:0 "除非发展我们自研自造的现代化武器装备，否则我们可不能被称之为现代化军队。我们将投入更多资金到我们的研发部门，如此一来他们便能生产出真正出自中国人之手的武器装备。"
 SZC_The_Industrial_Army:0 "工业化军队"
 SZC_The_Industrial_Army_desc:0 "我们的努力终于有了回报。我们强大的军队已经做到了军事与工业的完美结合，能够压倒任何敌人。多亏我们的工业，我们能够积聚更多的枪支弹药、火炮炸弹，并利用他们压倒中国境内任何敢同我们交战的敌人。让他们在我们工业化大军的实力面前颤抖吧！"
 SZC_Republican_Triumph:0 "共和派胜利"
 SZC_Republican_Triumph_desc:0 "历尽千辛万险，军官系终于巩固了对省政府的控制。两位领袖——熊克武和吕超，正为巩固权力并将四川建设为共和民主的根据地做准备。"
 SZC_Restructure_The_Army:0 "重组军队"
 SZC_Restructure_The_Army_desc:0 "四川省军急需改革。我们不仅需要加强他们的战斗力和忠诚度，也需要用打击吃空饷和军队腐败的方式来提高军队管理效率。省军改革的成功将能为我们的民间项目腾出资金。"
 SZC_Recruit_NRA_Veterans:0 "招募国民革命军老兵"
 SZC_Recruit_NRA_Veterans_desc:0 "北伐战争失败后不乏流散各地的国民革命军老兵。现在军队急需扩充干部团去对抗军阀残部并重组军队；旧国民革命军老兵将会成为我们未来干部队伍的骨干。"
 SZC_Form_Minjun:0 "建立民军"
 SZC_Form_Minjun_desc:0 "民军，或者说平民武装，泛指军阀时代从民兵团练到收编土匪的志愿兵。因此，他们的声誉参差不齐，但是他们构成了四川军队的主体。他们应该得到适当重组，以改善它们的声誉和战斗力。"
 SZC_The_Sichuan_Provincial_Army:0 "四川省军"
 SZC_The_Sichuan_Provincial_Army_desc:0 "四川省军必须慢慢从忠于各地军阀的混乱状态中转变过来，成为一支位于完全民选政府控制下的共和派武装。"
 SZC_Military_Affairs_Commission:0 "军事委员会"
 SZC_Military_Affairs_Commission_desc:0 "在四川省军被民选政府彻底控制之前，军事委员会将负责掌管省军。这将确保四川省军在文官的控制下，能够在现代组织和参谋训练技术帮助下改善战略和作战技巧。"
 SZC_The_Guofangjun_Model:0 "国防军模式"
 SZC_The_Guofangjun_Model_desc:0 "国防军是北伐战争前后联省运动所建立的军队。这是一支主要由志愿兵组成的军队，并设想在今后移交给联省中央政府管理。国防军模式将会是我们的军队所效法的模式。"
 SZC_An_End_To_Banditry:0 "终结匪患"
 SZC_An_End_To_Banditry_desc:0 "土匪已肆虐了中国数十年。那些败北军阀麾下的士兵，若没有投诚进胜利者的麾下，那么就会流入乡间落草为寇，制造混乱。是时候平定四川省并为乡村带去和平了。"
 SZC_Repeal_The_Warlord_Taxes:0 "废除苛捐杂税"
 SZC_Repeal_The_Warlord_Taxes_desc:0 "四川的许多军阀对经济一窍不通，被他们压迫的人民承受着沉重且无序的税收。作为我们金融改革措施的一部分，我们必须废除这些苛捐杂税必须，并用更可靠、更可持续、更稳定的税法来取代它们。"
 SZC_Provisional_Legal_Code:0 "临时约法"
 SZC_Provisional_Legal_Code_desc:0 "旧清朝和共和政府的临时约法虽差异明显，但最终却同样差强人意。在新的中央政府建立之前，我们应该起草一份临时约法，帮助社会重回稳定、处理公平正义并改善我们的合法性。"
 SZC_County_Self_Governance:0 "县域自治"
 SZC_County_Self_Governance_desc:0 "中国各个主要的联省主义党派坚县是联省政府下最基础的行政单位，县自治政府将有助于在中国各地传播民主。自治最终将给予人民自己当家做主，发展家乡的能力。"
 SZC_Restore_The_Provincial_Assembly:0 "重建省议会"
 SZC_Restore_The_Provincial_Assembly_desc:0 "在熊克武治下，四川一度推行了《四川省宪法》并根据陈炯明的《建设方略》建立了立法机构——这一直持续到熊克武因内部斗争而下台。我们应该在更新《建设方略》的基础上在四川推动民主化进程。"
 SZC_Rural_Literacy_Programs:0 "农村扫盲计划"
 SZC_Rural_Literacy_Programs_desc:0 "识字率太低了！这给中国造成了太多问题！通常情况下，教育机构从来没有深入过农村。教育贫弱，在四川的许多农村尤甚，我们的首要任务是为本省乃至全国创立一个长期见效的扫盲项目。"
 SZC_Education_Reforms:0 "教育改革"
 SZC_Education_Reforms_desc:0 "经年的战乱之后，学校几乎被他人忽视，教育系统也几乎不复存在。为了适应现代化改革的需要，教育急需改革。为了一个繁荣昌盛的未来，中国需要更多受过良好教育的公民。"
 SZC_Ban_The_Vices:0 "禁绝陋习"
 SZC_Ban_The_Vices_desc:0 "嗜赌和吸毒等恶习几乎摧毁了中国社会。我们需要发动一场长期攻坚战，将非法收益连根拔起并从根本上摧毁这些恶习，最终改善四川省的社会文化现状。"
 SZC_Public_Healthcare:0 "公共医疗"
 SZC_Public_Healthcare_desc:0 "公共医疗问题被四川落下很久了。许多农村社群难以前往诊所或医院接受治疗。这一现状急需改善，我们应该建立更多的医疗卫生设施来服务人民。"
 SZC_Housing_Projects:0 "住房计划"
 SZC_Housing_Projects_desc:0 "四川是一个人口负担严重的身份，但是四川的住房完全不足以应对现状。兴建防务并改善现有的住房将改善人民的居住环境，当然啦，也能产生许多就业岗位。"
 SZC_Infrastructural_Planning:0 "基建项目"
 SZC_Infrastructural_Planning_desc:0 "基础设施是一切发展的先决条件，而四川的铁路公路都十分落后。甚至连依赖长江的水运交通都不发达。设立基础设施建设项目将为我们创造更多的就业岗位并提振发展潜力，最终促进我们的经济增长。"
 SZC_Rural_Development:0 "乡村发展"
 SZC_Rural_Development_desc:0 "发展城市是好事，但是中国的绝大多数人口不会从中受益。我们应当把重点放在四川各地的农村上，让千千万万的农民和乡镇居民能从改革和民生改善中受益。"
 SZC_Civil_Service_Reform:0 "公务员制度改革"
 SZC_Civil_Service_Reform_desc:0 "四川诸多派系造成的党同伐异问题滋生了严重的腐败问题。现在军阀已不再掌权，我们能够安全的清洗撤换民政部分中的贪腐蛀虫，代之以廉洁正直的官员。"
 SZC_First_Steps_Of_Land_Reform:0 "土改第一步"
 SZC_First_Steps_Of_Land_Reform_desc:0 "农民占据了中国人口的绝大多数，四川也不例外。绝大多数农民不是自耕农，没有属于他们自己的土地，这种情况扼杀了社会经济进步的任何可能性。土地改革对于改善农民的生活状况并缓解社会矛盾是十分必要的。"
 SZC_Create_A_New_Currency:0 "设立新货币"
 SZC_Create_A_New_Currency_desc:0 "中央政府一直无法实施稳固而透明的财政政策。在这一情况得到改善前，我们应该自力更生，推出一种新的货币，这将会是近年来四川省经济改革的一项重要举措。"
 SZC_Land_Value_Tax:0 "地价税"
 SZC_Land_Value_Tax_desc:0 "孙中山先生为了改善国家财政状况、为了推动土地改革、为了创造一种公平的税收和经济系统，创制了地价税。国民党人正在推动落实地价税，以帮助四川省实现现代化并增加四川省财政收入。"
 SZC_Campaign_Against_Corruption:0 "反腐败战役"
 SZC_Campaign_Against_Corruption_desc:0 "由于多年而来的冲突和管理不善，贪污腐败在中国随处可见。公开谴责腐败并对贪官污吏进行严厉而彻底的惩治必将有助于从行政机关中根除腐败。"
 SZC_Judicial_Renewal:0 "重建司法"
 SZC_Judicial_Renewal_desc:0 "在军阀时代，法律的适用范围很少，而四川的这一问题尤其严重。随着改革跨入司法领域，我们可以积极推进司法公正，重建人民对法律体系的信心。"
 SZC_The_Last_Bastion_Of_Federalism:0 "联省派的最后堡垒"
 SZC_The_Last_Bastion_Of_Federalism_desc:0 "在一场卑鄙的政变后，国民党窃据了两广，并驱逐了民主选举出的合法省长陈炯明。现在陈炯明被迫流亡友好的四川省，他希望能在此地召集联省派和共和派势力，将四川省打造为联省运动的最后堡垒。"
 SZC_Solve_The_Opium_Crisis:0 "解决鸦片危机"
 SZC_Solve_The_Opium_Crisis_desc:0 "四川正面临着在中国其他地方闻所未闻的鸦片风暴，该地几乎成为了一处毒品生产源地。联省派早前已经成功解决了广东省的鸦片问题——他们必然能够在四川复制成功经验。"
 SZC_Burn_The_Poppies:0 "销烟"
 SZC_Burn_The_Poppies_desc:0 "作为处理毒品泛滥问题的第一步，我们必须销毁烟土烟膏。如果罂粟难以被制成鸦片烟来获利，那么农民受其影响当然会转而种植那些更能可持续发展的农作物。这是一项严格的举措，但只是在彻底破坏鸦片产业的道路上踩下了第一步。"
 SZC_Promote_Production_Of_Grain:0 "促进粮食生产"
 SZC_Promote_Production_Of_Grain_desc:0 "如果我们不能推出一种可行的罂粟替代品，那么农民肯定会不满我们的计划并使其最终失败。就算是在不能进行补贴的情况下，我们也应该鼓励农民种植农作物。由此一来，我们有希望降低另一场饥荒的风险。"
 SZC_The_Breadbasket_Of_China:0 "中国的粮仓"
 SZC_The_Breadbasket_Of_China_desc:0 "位于长江上游的四川盆地，尽管最近饱受饥荒困扰，但是其土地极为肥沃，有着“天府之国”的称呼。鼓励农民回归粮食种植业，有助于四川不再受饥荒的影响并能提供对中国的粮食供应。"
 SZC_Campaign_Against_Opium:0 "禁烟战役"
 SZC_Campaign_Against_Opium_desc:0 "虽然我们已经在打击毒品制造了，但是打击毒品消费市场也是解决这场危机的一部分。我们必须劝导人民远离毒品，并以此降低社会对鸦片的需求。"
 SZC_Break_Down_The_Opium_Trade:0 "取缔鸦片贸易"
 SZC_Break_Down_The_Opium_Trade_desc:0 "切断鸦片供应链和压低社会对鸦片的贸易一样重要。随着我们重拳出击，鸦片贸易被迫转入地下，而供给的减少反而又提高了鸦片的价格和潜在的盈利空间。为了保护人民的长远利益，我们必须摧毁这个新兴的黑市，确保犯罪者不能再为瘾君子提供毒品。"
 SZC_Peoples_Healthcare:0 "人民的健康保障"
 SZC_Peoples_Healthcare_desc: "虽然预防远比挽救重要，但是实在是有太多的瘾君子得不到救治了。改善全省的医疗保健体系不仅能保证人民群众可以获得现代医学的照顾，还能让那些穷苦的瘾君子也能得到合理的救治，从而彻底的斩断对鸦片的需求。"
 SZC_Federal_Institute_Of_Technology:0 "联省技术学院"
 SZC_Federal_Institute_Of_Technology_desc:0 "在联省政府的帮助下，我们可以在四川建立一个技术学院，帮助我们为今后培养工程师和技术工人。这样做不仅有利于四川省，也有利于全中国的未来——能为中国培养出一代更为广泛而强大的受教育阶级，有助于改善中国大众的生活质量。"
 SZC_Mass_Literacy_Campaigns:0 "大众扫盲运动"
 SZC_Mass_Literacy_Campaigns_desc:0 "联省运动高度重视教育问题，一直以来都致力于提高中国民众的识字率。我们将发起一场运动改善识字率现状，这将包括工人夜校、妇女夜校等措施；这些措施一定会提高识字率，帮助华西地区跟上东部的步伐。"
 SZC_The_University_Of_Chongqing:0 "重庆的大学"
 SZC_The_University_Of_Chongqing_desc:0 "中国只有少数几家高等教育机构，而绝大多数这类机构都由西方人掌控。陈炯明曾经成功的在广东省创办了一所大学，现在新设立的四川省教育委员会希望能在重庆建立一所大学，作为四川进步的见证。"
 SZC_Adopt_The_Guangdong_Model:0 "采用广东模式"
 SZC_Adopt_The_Guangdong_Model_desc:0 "陈炯明和联省派在振兴广东经济方面取得了空前的成就。穷兵黩武的国民党让广东省经济衰败，民生疲敝，但是陈炯明设法重振并进一步发展了广东省的经济，让广东省的经济坐上了全中国的头把交椅。我们必须跟随陈炯明的广东模式来改善四川省经济。"
 SZC_Local_Development_Scheme_2:0 "本地发展方案"
 SZC_Local_Development_Scheme_2_desc:0 "不出意料，联省派喜欢关注地方事务。省乃至于县想要走在经济发展前列，当地人就必须了解本地区的定位。地方企业，地方贸易行会和专业化组织都必须被各地区的经济发展计划所涉及。"
 SZC_Industrial_Planning_Committee_2:0 "工业规划委员会"
 SZC_Industrial_Planning_Committee_2_desc:0 "工业发展必须要经过小心规划。很明显工业才是时代大势，才是能带中国走向繁荣的产业；所以我们应该成立一个对应的委员会来统筹规划相关发展。这将是人民和国家经济长远发展的最佳做法。"
 SZC_Financial_Reform:0 "财政改革"
 SZC_Financial_Reform_desc:0 "四川省财政系统中的腐败问题极其严重。让政府财政对公众公开能够减轻腐败的影响，并由进一步的改革来确保提高政府效率，最终可以从整体上提高本地政府的自我存续能力并让政府拥有更好的经济决策能力。"
 SZC_A_True_Civilian_Government:0 "真正的民选政府"
 SZC_A_True_Civilian_Government_desc: "广东花了十年时间来发展改良。但是，四川的联省派基本上是白手起家：前任政府一盘散沙，财政几乎不存在，人民的支持率低下。然而，在这张白纸上，我们可以为人民的利益建设出更美好的篇章。"
 SZC_Crack_Down_On_Corruption:0 "摧毁贪官污吏"
 SZC_Crack_Down_On_Corruption_desc:0 "腐败猖獗。经过数十年的治理不当后，出现这种情况是不可避免的。现在，联省派上台了，新官上任三把火，我们必须打击腐败，提高政府的公信力，改善政府的整体状况。"
 SZC_Land_To_The_Tiller:0 "耕者有其田"
 SZC_Land_To_The_Tiller_desc:0 "耕者有其田项目一直是联省派的致公党理念核心——合理的土地改革（通过合理的补偿，能够在不伤及地主的情况下最终解放佃农的）的体现。当然，这也是一项花销巨大，难以落实的计划。"
 SZC_Rally_Federal_Support:0 "集结联省派支持"
 SZC_Rally_Federal_Support_desc:0 "一个共识是，自称民主运动的运动必须要获得人民群众的支持；陈炯明的致公党迫切需要潜在支持者的支持他的事业。面对暴政、君主制、独裁者，不论党派不论政治理念的一切共和派人士都应该联合起来。"
 SZC_Decentralise_The_Administration:0 "行政去中心化"
 SZC_Decentralise_The_Administration_desc:0 "由于“皇权不下县”的历史原因，中国有很长一段时间的基层自治历史。联省派希望利用这一传统来建设地方民主政治：帮助人民理解并参与民主制度，为在全国范围内争取人民对联省派的支持做准备。"
 SZC_Self_Organisation:0 "自治"
 SZC_Self_Organisation_desc: "作为自我管理传统的一部分，人民应该被鼓励建立事关切身利益的本地组织——从工会到专业协会再到合作社，最终让人民接受“自组织是实现自由繁荣的最佳途径”。"
 SZC_Establish_The_Chongqing_Government:0 "建立重庆政府"
 SZC_Establish_The_Chongqing_Government_desc:0 "随着我们对四川的统治得到巩固，是时候继续陈炯明的统一计划了：将华南数省统一在联省政府之下，然后向中国剩余地区表明中国人也能建立起一个经济繁荣发展的民选政府。这是反驳那些军阀、暴君、独裁者的“中国人不适合搞民主”的最佳办法。"
 SZC_The_Chengdu_Conference:0 "成都会议"
 SZC_The_Chengdu_Conference_desc:0 "成都将举行一场各地联省派领导人的会议，以讨论中国联省运动的未来，尤其是要磋商建立一个中华联省政府。我们也会邀请中国其他各地政权的代表，以示我们合作的诚意及我们对联省运动的坚定决心。"
 SZC_Provisional_Constitution:0 "临时宪法"
 SZC_Provisional_Constitution_desc:0 "一个民主政府的重中之重便是宪法。前几份中国宪法的缺点已经引起了人们的注意，联省派领导人将起草一份临时宪法以应付当下的局势，为我们建立一个联省而民主的中国打下基础。"
 SZC_The_China_Reconstruction_Plan:0 "中华建设方略"
 SZC_The_China_Reconstruction_Plan_desc:0 "陈炯明的《建设方略》是中国联省运动的蓝本，其讨论了第一中华民国的不足之处、君主制的不足之处、军阀统治的不足之处、国民党的不足之处。与此同时，他还提出了一项重建并统一中国的计划（很可能是以和平的方式），并以此为中国人民带来繁荣、民主和自由。"
 SZC_Recover_The_First_Province:0 "收复发祥地"
 SZC_Recover_The_First_Province_desc:0 "国民党的背叛绝不可原谅。这些“党国”学说的走狗必须被一劳永逸的赶下台，联省派将在国民党把广东又一次毁掉之前胜利回师广东！"
 SZC_Revive_The_Federal_Project:0 "复兴联省计划"
 SZC_Revive_The_Federal_Project_desc: "联省共和的力量仍未失败。确保南方各个省份参与联省将是我们对抗北方的君主派、南方的一党专政派、遍布全国的军阀的第一步。"
 SZC_Military_Unification:0 "军事统一"
 SZC_Military_Unification_desc:0 "我们不能再容忍军阀了，联省共和国的军队必须应该是受文职人员监督的单一指挥架构军队。这些将领必须服从于人民服从于共和国，而不是服从于自己的贪婪；士兵应该是人民的保护者，而不是人民的压迫者。"
 SZC_From_Chongqing_To_Beijing:0 "从重庆到北京"
 SZC_From_Chongqing_To_Beijing_desc:0 "联合省的统治必须从重庆一直绵延到北京。如果他们拒绝听从我们和平统一、自由民主、繁荣富强的召唤，那么我们会打倒暴君，让人民自下而上的自我解放。"
 SZC_A_New_China:0 "新中国"
 SZC_A_New_China_desc:0 "联省派现在是中国无可置疑的领袖了。在联省主义的领导下，新中国诞生了！中国人民终于自由了！中国人民终于当家做主了！联省主义万岁！共和国万岁！"
 SZC_The_Zhilis_Last_Stand:0 "直系的最后一战"
 SZC_The_Zhilis_Last_Stand_desc:0 "尽管大帅吴佩孚被害给直系造成了重大打击，但是我们应该像凤凰涅槃那样浴火重生。在津门大帅的督导、在四川的老朋友帮助下，我们将在四川作我们的最后一搏，最终彻底地打倒伪帝。"
 SZC_Industrial_Expansion:0 "工业发展"
 SZC_Industrial_Expansion_desc:0 "我们当下的任务是消灭那些驱逐了我们的叛徒，这无疑是项艰巨的任务。如果我们想立刻同清政府作战，四川薄弱的军事工业是担不起大任的。如果我们想要夺回满清遗老窃走的一切，我们就必须让我们的工业翻番又翻番。"
 SZC_Contact_An_Old_Ally:0 "联络旧盟友"
 SZC_Contact_An_Old_Ally_desc:0 "过去，德国人是直系的盟友；将来也会是我们的盟友。通过我们在东亚监事会，在使馆城市，在德属东亚的关系，我们可以让一些克虏伯公司的工程师前来援助我们，让他们以德国标准监督建设新的武器工厂。"
 SZC_German_Industrial_Expertise:0 "德国工业专家"
 SZC_German_Industrial_Expertise_desc:0 "随着我们同德国盟友的联系重建，合作得到扩展，现在我们的黄金储备有多少，我们就可以从德国人那里进口多少枪支大炮了。这些武器装备将被分配给那些负责在第一线冲杀的部队。"
 SZC_Contact_The_Hubei_Generals:0 "联络湖北的将军"
 SZC_Contact_The_Hubei_Generals_desc:0 "过去，欧洲人的援助也许对我们有用，但考虑到他们每次提出的诸多附加条件，我们或许应当把青睐的目光投回中国同胞身上。我们在湖北的朋友也许更适合帮助我们改善我们的经济状况。"
 SZC_Foreign_Arms_And_Advisors:0 "外国军火与顾问"
 SZC_Foreign_Arms_And_Advisors_desc:0 "为了应对迎面而来的战火，如果我们想要打倒伪清帝，我们现有的工业是不足以生产军队所需枪支弹药的。通过缔结一些新交易，把我们的黄金储备物尽其用，我们应该可以在外国援助下迅速训练并武装出一整支军队。"
 SZC_Gather_Allies:0 "召集盟友"
 SZC_Gather_Allies_desc:0 "如果我们同清政府单独作战，那么我们必然死无葬身之地。在我们采取进一步的行动前，在这一地区尽可能的召集潜在盟友是十分明智的。幸运的是，我们并不是唯一对北京政府不满的人。"
 SZC_Behind_Manchu_Lines:0 "满人的战线后方"
 SZC_Behind_Manchu_Lines_desc:0 "尽管我们中的许多人都因溥仪小儿的追捕而被迫逃亡，但是清朝老臣中仍有不少人同情我们并愿意为我们充当敌后眼线。一旦我们将他们秘密结合成团，日后当我们从暗处对清军进行破坏时，清军将毫无喘息之机。"
 SZC_Rally_The_Zhili_Remnants:0 "召集直系残党"
 SZC_Rally_The_Zhili_Remnants_desc:0 "在这危急时刻，任何忠诚的士兵和军官都是物超所值的。随着四川成为了直系的最后一道防线，我们十分有必要通告我们的朋友和盟友，让他们知道四川是一个安全的避难所，是一个清政府秘密警察的手臂所不能触及的地点。"
 SZC_Embrace_The_Civilian_Wing:0 "改革之路"
 SZC_Embrace_The_Civilian_Wing_desc:0 "改革的前景一片黯淡！津门大帅颁布了某种形式的戒严法，其将实施直至光复北京。这肯定是算不上好的。满清复辟无疑暴露了直系旧政权的弊病。要想重新赢得人民敬仰、建立起民国北洋政府，我们就必须采用更加开明的治理模式。"
 SZC_Political_Reform:0 "政治改革"
 SZC_Political_Reform_desc:0 "采用文官政治需要对我们的旧体系做出重大改革。我们首先必须采取行政体系改革，来为我们接下来的工作奠定基础。这样做能为我们今后的工作树立大致框架。"
 SZC_A_New_Senate:0 "新咨议局"
 SZC_A_New_Senate_desc:0 "不透明的军事委员会再也不能随意决定军国大事了。在未来，直系的一切事务都要由能顺应人民呼唤的咨议局决定，而非像中国其他地区一样由愚鲁的军阀所主导。"
 SZC_Provincial_Centralisation:0 "省权集中"
 SZC_Provincial_Centralisation_desc:0 "现行的行政机关仍然依赖于建立在内战前的四川行政机构。由于这些机构早已落伍，我们必须建立一个统一的行政机关体系，让各地的市长和公务员都必须对中央的民选政府负责。"
 SZC_Bureaucratic_Reform:0 "官制改革"
 SZC_Bureaucratic_Reform_desc:0 "土地制度亟待改革。这么做能使得我们的事业和人民的生活都更为轻松，也能使得我们更容易整合那些从军阀手上解放出来的地区的行政机关。"
 SZC_Draft_A_New_Constitution:0 "起草新宪法"
 SZC_Draft_A_New_Constitution_desc:0 "《中华民国临时约法》的体系也曾有过光耀的日子，但是鉴于我们改革的决心，我们必须重新创制一部新宪法。新宪法将展现我们新生共和国的决心，而非继承旧共和国的衣钵；它将赋予我们人民更多的自由权利，保证我们人民的安全。"
 SZC_Embrace_Meritocracy:0 "唯才是用"
 SZC_Embrace_Meritocracy_desc:0 "长期以来，我们的军队发展大多依靠血缘纽带、人际裙带和收受贿赂，而非人员的真才实学。现在我们必须改变这一现状了，我们应该推行严格的唯才是举政策改革直隶军，纠正这一错误。"
 SZC_Reform_The_Military:0 "军事改革"
 SZC_Reform_The_Military_desc:0 "我们将从各方面彻底改造军队。鉴于领导力的提高，没有了困扰我们多年的裙带关系和腐败问题，是时候推行改革，推动我们军队解构和军事理论现代化，以适应不断进步的战场。"
 SZC_march_of_the_grieving_army:0 "哀兵奋进"
 SZC_march_of_the_grieving_army_desc:0 "我军悲恸，实乃哀兵。因为我们不仅失去了自己的领袖，也失去了一位最好的指挥官。尽管王大帅、吴大帅二人素有旧怨嫌隙，但到头来他们也要担起同一份责任。吴大帅尽忠到底，彻底履行了自己的责任。毫无疑问，他是为了在枪林弹雨中保护曹总裁。那同样，王大帅和剩下的直系军人也必须不断向前。至少，这也是出于自己的哀思。"
 SZC_Continue_Military_Primacy:0 "继续军事优先"
 SZC_Continue_Military_Primacy_desc:0 "杀害玉帅的刽子手决不能逍遥法外。他的鞠躬尽瘁将是四川新政府的榜样，新四川政府将在他的感召下，在这个动乱的时代也时刻把公义置于一切之上。在我们天赋秉异的军队指导下，我们将在直隶的指导下重建秩序与荣耀。"
 SZC_Restore_The_1923_Constitution:0 "恢复1923年宪法"
 SZC_Restore_The_1923_Constitution_desc:0 "曹锟的辛勤奉献和无私牺牲将不会被人忘怀。他同吴佩孚一起被歹人谋害，但是他的“双十宪法”留下的遗产将永垂不朽。这部宪法将为人民提供他们应得的安全保障——不仅限于四川本地人民，也将包括我们重归北京后的全国人民。"
 SZC_Control_The_Civilian_Government:0 "控制民选政府"
 SZC_Control_The_Civilian_Government_desc:0 "我们不能让少数官僚的异想天开和缺乏信息参考的议程干扰我们的军国大事。最后的一锤定音者必须出生军伍，而我们同样应该要保证地方官僚能理解并坚持这一事实。"
 SZC_Crush_Internal_Dissent:0 "消灭内部异议"
 SZC_Crush_Internal_Dissent_desc:0 "尽管我们已经尽了最大努力，还是有人不识抬举的把个人利益放在我们的国家利益上。软硬兼施，他们会知道强硬下去有什么下场。我们不能在这个危急时刻让异见者妨碍我们增强军队实力的事务。"
 SZC_Embrace_Militarism:0 "拥抱军国主义"
 SZC_Embrace_Militarism_desc:0 "消灭挑战的最佳办法就是直面困难，为了更好应对挑战，我们需要军国化。我们将拥抱尚武风气，从上到下以参军为荣。这将在我们的士兵中树立使命感与责任感，让他们能够远胜于过敌军的乌合之众。"
 SZC_Academy_Trained_Officers:0 "科班出身军官"
 SZC_Academy_Trained_Officers_desc:0 "感谢我们对训练和纪律的重视，通过浓缩我们的训练方法，我们的士兵和军官不仅能装备上适应不断发展的现代战场的装备，也能在应付老兵战损造成的技战术水平下降时更为灵活。"
 SZC_Military_Intelligence:0 "军事情报"
 SZC_Military_Intelligence_desc:0 "行动之前，我们必须已领先于人。授权给我们的军事情报机构，让他们行动更加自由，我们可以了解到敌人接下来做出的每个部署——不论是他们想从内部还是从外部威胁到我们。四川人民乃至中国广大地区的人在如此英勇的小伙子们保护下，晚上必然能高枕无忧。"
 SZC_Prepare_The_Final_Offensive:0 "准备最后一役"
 SZC_Prepare_The_Final_Offensive_desc:0 "完事就绪，只欠东风。全社会都支持着我们的目标，只需我们一声令下，军队便会开拔前进击溃敌人。杀害玉帅的刽子手，你的末日来了！"
 SZC_Shining_Republic:0 "还乡，复仇"
 SZC_Shining_Republic_desc:0 "此冤仇也。此不得不报之冤仇也。这便是大帅如今前进的动力。带着文官、北洋残部和最忠诚的将士，直系必将迎着万众期待，让黄龙旗灰飞烟灭。这便是对我们过去数月的坚韧和准备的真正考验。只许成功，不许失败！这不仅是为了列祖列宗，也是为了中华的根本！"
 SZC_Triumphant_Return:0 "凯旋归来"
 SZC_Triumphant_Return_desc:0 "在满清遗老遗少以为消灭了我们后，我们如今凯旋归来。现在，这帮家伙和他们的走狗再度伏地求饶。现在，在清政府再一次荼毒中华大地后，我们必须巩固我们的权力，重建中华大地的秩序，并以其人之道还治其人之身——让所有人知道，直系才是如今中国的管事人！"
 SZC_Deal_With_The_Conspirators:0 "处置叛徒"
 SZC_Deal_With_The_Conspirators_desc:0 "所有参与谋害吴佩孚及曹锟的密谋、引起满清遗老复辟乱局的人都必须付出代价。有了秘密警察的大力支持，我们将清除一切阴谋分子，让他们接受正义的审判。"
 SZC_End_The_Manchu_Legacy:0 "终结满人的遗产"
 SZC_End_The_Manchu_Legacy_desc:0 "腐败的核心是满洲王朝和他们的党羽。他们犯下的罪行表明，仅仅把他们废为庶人是远不足以惩罚他们的。他们从上到下彻底腐化的宗社组织需要被彻底摧毁，他们可耻的国号也得塞进历史的垃圾堆里去。"
 SZC_Purge_The_Baoding_Cliques:0 "清洗保定系"
 SZC_Purge_The_Baoding_Cliques_desc:0 "反对我们并谋害玉帅的政变是在前保定军校毕业生的协作下完成的。为了保卫共和国的未来，我们需要采取一切必要的措施来围捕这些始作俑者，并消灭他们的一切影响力。"
 SZC_Placate_The_Intelligentsia:0 "安抚知识分子"
 SZC_Placate_The_Intelligentsia_desc:0 "北京和其他地区的知识分子已经闹腾了几十年，短时期内显然他们不会安静下去。一些表面上的改革和针对性的奖励，并让他们意识到我们的“胡萝卜”很可能被“大棒”取而代之，能够让我们在可预见的未来内不会过多的受到他们刁难。"
 SZC_National_Unification:0 "国家统一"
 SZC_National_Unification_desc:0 "军阀时代和自私自利的暴君需要迎来终结了。我们将向全世界宣布我们才是中国的合法政府：中华民国。我们将号召足够多的民族主义斗士和知识分子为我们服务。携手向前，中国将再次迎来统一。"
 SZC_One_China_One_Government:0 "一国一政"
 SZC_One_China_One_Government_desc:0 "天下大势，合久必分分久必合。一直以来，中国被各个独立的军阀、被狂妄的“党国”疯子和去中心化联省派所分裂了。随着北京尽在掌控，这个情况即将迎来改变：我们将开展一系列战役直至统一中国。我们绝不会停下前进的步伐，直到全中国都被一个政府所统治——被我们的政府所统治。"
 SZC_Take_Down_The_Warlords:0 "打倒军阀"
 SZC_Take_Down_The_Warlords_desc:0 "尽管中国的大部分地区已经被我们纳入手中，但是还是有一批军阀掌握着他的独立王国。为了统一国家，为我们的边疆带来和平，这些军阀必须交出他们的权力。"
 SZC_War_Of_National_Resistance:0 "民族抗战"
 SZC_War_Of_National_Resistance_desc:0 "自从我们1894年的大败以来，日本对中国的侵略是无情的、无休止的。现在，我们再一次为了保家卫国而同日本人和他们的走狗作战。对于这些想要糟蹋我们家乡的人，我们绝不会心慈手软！"
 SZC_Eradicate_The_Concessions:0 "终结租界"
 SZC_Eradicate_The_Concessions_desc:0 "这些所谓的租界是欧洲和日本对中国不平等的见证。他们必须做出选择：要么将租界归还给中国，要么就以刀代笔！不管怎样，百年国耻将就此止步！"
 SZC_Tie_Up_Loose_Ends:0 "收尾工作"
 SZC_Tie_Up_Loose_Ends_desc:0 "现在，中国内地的所有省份已经掌控于手。蒙古、西藏和其他边远省份也必须重归祖国！"
 SZC_Kickstart_The_Armament_Industry:0 "启动军事工业"
 SZC_Kickstart_The_Armament_Industry_desc:0 "清政权的垮台并不意味着和平已降临到中国。我们需要准备将军事生产作为我们工作的一个关键领域，以便我们能应付将来无可避免的战争。"
 SZC_Rebuild_Beijing:0 "重归北京"
 SZC_Rebuild_Beijing_desc:0 "在近年来的战乱冲突之下，北京的大部分地区已经伤痕累累。经历了直皖战争、直奉战争、北京政变乃至满清复辟，我们勇敢的北京城受了太多磨难。现在我们从满清手中夺回了这座城市，就应当努力弥合伤痕，将这座古都重建为中国的工商中枢。"
 SZC_Expand_The_Jinghan_Railroad:0 "扩建京汉铁路"
 SZC_Expand_The_Jinghan_Railroad_desc:0 "鉴于我国绝大多数地方都被战火所波及，延长京汉铁路将极大的有助于重建工作的开展并连通更多省份之间的交流。"
 SZC_Daye_Hanyang_Development_Scheme:0 "大冶-汉阳发展计划"
 SZC_Daye_Hanyang_Development_Scheme_desc:0 "大冶-汉阳走廊集中了北京以外的大部分工业基地，但该地区的基础设施和工厂因近来的战斗的损失惨重。通过投资重建该地区，在该地区修建更多军用民用工厂，我们将给这片地区重新带去生机。"
 SZC_Renovate_The_Kailuan_Mining_Bureau:0 "翻新开滦矿务局"
 SZC_Renovate_The_Kailuan_Mining_Bureau_desc:0 "开滦矿务成立于1878年，是清廷与各类英国资本合伙的合资企业。开滦矿务在军阀时代的战乱中遭到了严重的破坏，我们必须重建并重组企业以使其为我们提供战争支援。"
 SZC_Expand_The_Shanxi_Coal_Fields:0 "扩建山西煤田"
 SZC_Expand_The_Shanxi_Coal_Fields_desc:0 "山西的煤矿是中国最珍贵的宝藏之一，我们成功在上次直奉战争中将其从阎锡山手中夺来。我们应该对其进行投资以推动我们的重建计划。"
 SZC_Expand_Gongxian_Arsenal:0 "扩建巩县兵工厂"
 SZC_Expand_Gongxian_Arsenal_desc:0 "巩县兵工厂在规模上仅次于更大的汉阳兵工厂。但是，通过扩大生产，我们可以充分改善我们的工业基础，以防其中一个兵工厂不幸在战争中落入敌手。"
 SZC_Expand_Baoding_Arsenal:0 "扩建保定兵工厂"
 SZC_Expand_Baoding_Arsenal_desc:0 "附属于保定武备学堂的保定兵工厂相对于巩县兵工厂是相对落后的。但是只要给他们提供足够的投资，我们就可以使其变为中国主要的军火制造商之一。好处是它离武备学堂在距离上也很近，因而它使我们能够结合理论和实践去测试新产品的设计。"
 chengdu_machine_bureau:0 "成都机器局"
