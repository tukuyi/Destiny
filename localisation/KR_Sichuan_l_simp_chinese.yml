 Sichuan_Civil_War_decisions:0 "四川混战"
 Sichuan_Civil_War_decisions_desc:0 "随着中国脆弱的权力平衡在八省联合崩溃后土崩瓦解，杨森麾下不可靠的四川军阀联盟也随之作鸟兽散。四川随之陷入了混乱状态，省内各个阵营都想打倒其他几个阵营统一四川，并在他们的统治下开启四川的新时代。"
