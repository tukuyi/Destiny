 SZC_famine_relief_QIE:0 "中央政府"
 SZC_famine_relief_desc_QIE:0 "北京的旧中央政府正如同中国其他地区一样在这个坏年头里崩解。但是可能，也许他们也许不会丢下身后的中国百姓。我们应该向他们请求援助以对抗饥荒。"
