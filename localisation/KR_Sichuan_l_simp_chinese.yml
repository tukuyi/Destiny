 SZC_radical_socialist_party_long:0 "国民党(Kuomintang)\n§L国民党在四川的影响力主要由军官系的游击队、在城市地区和遍布乡间的少数几个秘密政治结社所体现。其中，军官系最能直接发挥政治影响，虽然希望渺茫但却是将三民主义引入四川的最合理选项。但不同于那些坚持不懈而鲁莽的展示他们意识形态狂热的激进宣传分子和农民领袖，军官系是谨小慎微的。省内仍然有宣扬诸如工团主义和汪精卫思想在内的极端信念的少数几个组织，他们对军官系来说仍然是很有用的帮手，不过这些组织本身无足轻重。§!"
 SZC_social_democrat_party:0 "军官系"
 SZC_social_democrat_party_long:0 "军官系(Junguan Xi)\n§L军官系作为一支独立的政治力量登上四川省的政治舞台还要追溯到1931年唐继尧入侵四川，其时许多共和派的四川军官倒向云南一侧，另立了一个四川省政府以求削弱杨森的合法性。尽管唐继尧的入侵以失败告终，这批军官的队伍也以游击队的形态被赶进了藏身处中，但是他们激进的政治遗产仍然在发光发热。那批曾聚集在唐继尧旗下的人里有不少是国民党的将官，比如吕超——一位希望实行孙中山先生的三民主义来带给四川和平与稳定的将军。尽管吕超可能由于他的政治野心与左翼信条而疏远了不少同路人，但是他在年轻、激进的新兵之中获得了相当多的追随者，后者迫切的希望扫除那些祸害了四川省数十年的贪官污吏和军阀。§!"
 SZC_social_liberal_party:0 "军官系"
 SZC_social_liberal_party_long:0 "军官系(Junguan Xi)\n§L军官系作为一支独立的政治力量登上四川省的政治舞台还要追溯到1931年唐继尧入侵四川，其时许多共和派的四川军官倒向云南一侧，另立了一个四川省政府以求削弱杨森的合法性。尽管唐继尧的入侵以失败告终，这批军官的队伍也以游击队的形态被赶进了藏身处中，但是他们激进的政治遗产仍然在发光发热。唐继尧亲自挑选的军官系首领是他的旧相识、辛亥革命后曾管理过四川省的前任四川督办——熊克武。熊克武和唐继尧二人在许多政治理念上保持一致，其中最主要的是关于联省的看法；但熊克武同唐继尧也有不合之处，他渴望军官系能独立运作，能从滇系军阀的强势政治影响之下解放出来——在这点上他的最终目标是组织起一个独立的根据地，与新朋旧友（比如吕超等军官系成员）一起摆脱唐继尧的掣肘。§!"
 SZC_market_liberal_party:0 "保定系"
 SZC_market_liberal_party_long:0 "保定系(Baoding Xi)\n§L正如其名，保定系由保定武备学堂毕业生和保定系军队士官所组成，他们要么是四川本地人，要么就是后来被派驻到了四川。尽管人们认为保定系偏向政治自由主义且重视管束财政纪律，但到头来还是得靠裙带作风、幕后交易以及干涉杨森政府的行为来为他们赢得“名声”。刘文辉，这位实业团不名誉的领袖刘湘的“幺爸”，也许最能代表这批自由主义将军——只要能保证自己对四川鸦片生产和对外政策的控制，他就会在施政时采取自由放任的政策，并向他周围那些受过良好教育、心怀善意的进步人士在许多意识形态领域做出让步。尽管这会带来一些激进的改革，一些人仍然认为刘文辉的贪婪和野心最终会阻碍四川的发展。§!"
 SZC_social_conservative_party:0 "保定系"
 SZC_social_conservative_party_long:0 "保定系(Baoding Xi)\n§L正如其名，保定系由保定武备学堂毕业生和保定系军队士官所组成，他们要么是四川本地人，要么就是后来被派驻到了四川。尽管人们认为保定系偏向政治自由主义且重视管束财政纪律，但到头来还是得靠裙带作风、幕后交易以及干涉杨森政府的行为来为他们赢得“名声”。邓锡侯的派系在保定系内部是相对理想主义的，其坚信实施一批真正的改革，而不像那些更为“务实”的同僚只是嘴上喊一喊口号。多亏“模范省计划”，邓锡侯的大名几乎同财政责任划上了等号。为了实施这些令人印象深刻的改革，邓锡侯推动四川各地建立了联系，以便他能够大幅度的影响政府的军事和经济发展事项。§!"
 SZC_authoritarian_democrat_party:0 "武备系"
 SZC_authoritarian_democrat_party_long:0 "武备系(Wubei Xi)\n§L自杨森被直系军阀钦点为四川合法统治者的前五年中，武备系都在享受着盛誉，但是这位胆大而狡诈的将军也在盛誉中眼睁睁的看着自己失去对江山的掌控。滇系军阀的入侵是摧垮他霸权的最后一根稻草，并把四川重新推回到军阀和激进分子的手中。武备系不得不试着适应这灾难性的状况，邀请了若干个主要军阀加入政府。自那以后，杨森试着重建他对四川的掌控，但是却遭到了新晋军阀及他阵营内部机会主义者的激烈反抗，比如儒将刘存厚和剿匪军司令田颂尧。武备系内的许多人都在怀疑杨森能否继续维系这个更为松散、去中心化的政府。他的将军们热切的希望杨森能够终结其他军阀的统治，或者让贤给像刘存厚这般更激进的领导人。当然如果没有刘存厚这样在背后煽风点火的家伙，这些将军们将十分乐意臣服于杨森。§!"
 SZC_paternal_autocrat_party:0 "实业团"
 SZC_paternal_autocrat_party_long:0 "实业团(Shiye Tuan)\n§L由重庆军阀刘湘领导的实业团的大军，常常被直系军阀的拥护者及进步军官视作一群土匪。诚然，他庞大的军队看重数量而非质量，而且在士气上也差强人意，但是实业团通过原始但有效的人力和可观的火力成就能靠伟业。——刘湘通过控制川东南地区，保证了手下无数人的饷银的事实证明了这一点。刘湘曾一度无比忠于直系军阀，然而在刘湘被直系褫夺了四川督办的职务后，他变得一无所有了，于是他的目标转移到了夺回那些他宣称本属于自己的“东西”上——用武力与智谋。只要实业团成功将他们的影响力扩张到全川，他将推行真正的现代化和经济改革，并对从土匪和鸦片处获取的蝇头小利毫不在意。这些激进的政策意味着刘湘的军队和他的改革都依赖于开始的一口气，一个错误的计划或是一个意料之外的绊脚石都有可能打乱他实现雄心的步伐。§!"
 SZC_national_populist_party:0 "一贯道"
 SZC_national_populist_party_long:0 "一贯道(Yiguandao)\n§L一贯道邪教近年来一直同他们在四川的一小批虔诚信徒保持着联系。这类社群大多坐落于那些封闭的村庄附近，或是属于那些特别狂热的狂信徒将军的一部分麾下。因此，他们很难对天师起到直接影响，但是他们仍然能为张天然的泛民族野心起到强烈的象征作用——后者寄希望同物质水平一道升华中国人的精神水平，以终结中国的百年屈辱与军阀混战。§!"
 SZC_Liu_Cunhou_party_long: "武备系(Wubei Xi)\n§L在杨森突然而不幸的离世后，同样由于武备系政治敌手的迅速垮台，四川省出现了巨大的权力真空。领导的位置迅速被武备系内部受欢迎而富有魅力的将军、狂热的儒教徒、乌合之众煽动者刘存厚所占据。刘存厚用诸多办法把四川省最大的弱点，即凌乱的派系和去中心化的政府，转为了他个人的优势。通过贿赂、勒索、威胁和处决那些质疑他权威的将军，他成功让这个省份充满了唯唯诺诺的庸才和贪婪的机会主义者——后者会欣然管理他们的封地，并通过各种丧尽天良的办法使得“四川省”的利益最大化。尽管这个混乱的军阀联盟目前仍在运行，但是一些刘存厚的同仁已经在质疑这个体系能否在未来继续运转下去。不过，很少有人敢当面对他提出这一点，而且目前还没有将这件事干两次的人出现。§!"
