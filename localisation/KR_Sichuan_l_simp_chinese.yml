 SZC_all_for_the_reconquest:0 "矢志北还！"
 SZC_all_for_the_reconquest_desc:0 "要想再见到壮美的北京，我们的当务之急就是将一切可用资源投入到四川，服务于我们伟大而光荣的战役。因为克复光荣的民国任务艰巨，需要我们土地上的每一位中华爱国志士竭尽全力、不计代价。"
 SZC_assistance_of_the_german_giant:0 "德国巨人的援助"
 SZC_assistance_of_the_german_giant_desc:0 "直系兴衰存亡的最后一道防线就是四川了，可这里既不能做民国政府的长久住所，也不能做昂贵而现代的直系部队的栖身之地。假设德国没有断掉与我们的一切联系，我们就可以利用在德国使馆中的潜在关系，邀请一系列军工制造商在我们的驻地建设新式兵工厂。仰仗于此，但愿我们能早日光复合法领土。"
 SZC_embracing_meritocracy:0 "迈向任人唯贤"
 SZC_embracing_meritocracy_desc:0 "也许我们弄出过最蠢的事就是直系的恩庇网。这不过是一种伪装成儒家礼教良好实践的裙带关系秘会。这导致了司令部高高在上，而下级军官却心怀愤懑。很多军官甚至为了得到应有的晋升而在政变中协助了满人。真正的改革不局限于政治体系，还要着眼于军事体制。"
 SZC_embracing_militarism:0 "迈向军国主义"
 SZC_embracing_militarism_desc:0 "为了我国的救亡图存，每一位公民都需要带着尚武精神，参与到对军国化民族国家的复兴中来。在蒋百里将军的主持下，中国人民发展着自己的武士道复兴，即为了即将到来的目标而自我牺牲的能力。我们必须重振自己的民族精神，将其凌驾于一切个人之上。"
 SZC_legacy_of_the_academies:0 "武备学堂之遗"
 SZC_legacy_of_the_academies_desc:0 "丢了保定、丢了昆明，军事派也失去了自己派系的摇篮。但尽管如此，无论有没有这些专业知识，路还是要继续走下去。我们大部分的军官和指挥官都是这些学堂所激发的尚武精神的传承人。如若我们数典忘祖，那就真是混帐了。"
 SZC_providing_bread_and_circuses:0 "略施小利"
 SZC_providing_bread_and_circuses_desc:0 "要想真正赢得民心，光给群众丢出一个“改革”的概念是愚蠢的。因为人民群众现在不想要改革，他们要的是食物、住所、水和幸福安乐的生活。所以“略施小利”这个成语正好适用于我们现在的情况。至于真正的改革，就等到北京恢复了好政府的统治再说吧。"
 SZC_increasing_pluralisation:0 "促进多元"
 SZC_increasing_pluralisation_desc:0 "在允许流亡国会进一步参与政治之后，人民群众似乎也开始受我们政治家的妙语所影响，变得关心政事起来。这为我们的政权机关提供了急需的合法性和稳定性，同时也却让这个残缺国会里的在野党支持率得到了提升。"
 SZC_legacy_of_baoding_and_luoyang_idea:0 "保洛之遗"
 SZC_legacy_of_baoding_and_luoyang_idea_desc:0 "因高层遭一网打尽而名存实亡的保定、洛阳两派，却严肃而真诚地从军阀摇身一变当了政治家。他们收起了佩刀和步枪，换上西装和领带，成了勤勤恳恳的中式政客。在令人心悸的政变过后，天津派和其他残余势力一起肩负起了重任，与北洋官僚一道继续履行着他们恳切的政治家使命。"
 SZC_public_safety_bureau:0 "公安局"
 SZC_public_safety_bureau_desc:0 "公安局是直系的情报机构，在背地里擅自充当秘密警察，名义上听从着刘梦庚、王遇甲的指挥。该机关利用他们在中原和别处的人脉，以及他们为曹锟打理坐探、情报圈子的宝贵经验，可以确保满清复辟这类事件再也不会发生。从事谍报活动、镇压内部异议、反情报工作只是该机关众多得到授权所执行任务的一部分。"
 SZC_expertise_of_the_military:0 "军事专长"
 SZC_expertise_of_the_military_desc:0 "我们曾经的军队真堪一支奇迹之师。在玉帅的韬略之下，我军完成过许多惊天动地的任务、创下过许多难以想象的壮举。当然，这些一定程度都要归功于玉帅的将才。王大帅自然不是傻子，不过也算不上兵圣。要想取得胜利，我们就要审视有关战争方方面面的理论。"
 SZC_dawn_of_the_final_offensive:0 "决战之黎明"
 SZC_dawn_of_the_final_offensive_desc:0 "责任已落我肩！报应之时终临！如今是对我军新近改革后能力的考验！现在正是伟大斗争的时期，敌人已经占据着我们合法的首都，如果连我们都败了，那不用多说，直系就真的完了。民国北洋政府没法在那背信弃义的老帅庇护下苟延残喘，只能在津门大帅的羽翼下图得生存！中华民国万岁！"
 SZC_old_hope_and_glory:0 "旧希冀、旧荣光"
 SZC_old_hope_and_glory_desc:0 "我们人困马乏、士气低落；我们工厂停摆，工人怨声载道。为了取得全面胜利，我们献出了一切可运作的资源，付出了超过极限的代价。虽然压力与泪水终会随风而散，但也会洒向大地，与我们的国家民族永远同在。人们只寄希望于这些牺牲能有所回报。"
 SZC_sounding_the_bugles_of_victory:0 "吹响胜利的号角"
 SZC_sounding_the_bugles_of_victory_desc:0 "我们终于做到了！如今直系光复了其在中华民族国家的合法地位。我们不用再被迫与皇帝小儿的走狗们共事，也不用再屈服于洋鬼子了！直系军阀或许曾被驱逐，曾经落得群龙无首，但其最终在王大帅和颜惠庆这样的人身上焕发了新的精神。号角报捷，万民欢呼！"
 SZC_legitimacy_of_the_republic: "共和制的合法性：§o离心离德§!"
 SZC_legitimacy_of_the_republic_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，民国北洋政府才于1912年建立。人民群众满怀乐观希望，在改革家、革命家们的旗帜下大步向前，体会着新生、年轻、可塑的民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n北洋当权派和直系军阀在北京被篡了权，怆惶逃到了四川的亲近盟友这边。然而，这便是保皇派犯下的诸多错误之一。在王承斌大帅的主持下，直系重振旗鼓，辛亥革命的传承没有断绝。然而，群众百姓和一些不太亲近的盟友却怀疑我们是不是在惺惺作态。鉴于直系当年便宜行事抛下了共和，许多人心中我们的民族国家建设方案也不过是一场空谈。不过他们大错特错：大帅之心，矢志雪恨。"
 SZC_legitimacy_of_the_republic_1: "共和制的合法性：§r微弱希冀§!"
 SZC_legitimacy_of_the_republic_1_desc: "$SZC_legitimacy_of_the_republic_desc$"
