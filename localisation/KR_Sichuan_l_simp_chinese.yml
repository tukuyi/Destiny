 sichuan.169.a:0 "尽力帮助他们"
 sichuan.170.t:0 "腐败现身"
 sichuan.170.d:0 "这是一个有史以来便一直为人所“称道”的传说。无论是一箱又一箱的救济品神秘“失踪”，还是一个上校请求给他“饥肠辘辘”却仅存在于花名册上的士兵发军粮，都表明着陷入混乱的国家机器给一群又一群寡廉鲜耻的杂种中饱私囊提供了方便。无论是因为绝望还是因为贪婪，我们决不可以容忍此类行为。我们必须采取更多措施来阻止清楚这帮腐败分子。"
 sichuan.170.a:0 "从马上就要饿死的农民嘴里贪钱？认真的？"
 sichuan.171.t:0 "贪污腐败耽误救济工作"
 sichuan.171.d:0 "近来，我们接到报告称，有一批军官士兵设卡，当运送救济品等物资的车队经过时，会以“过关税”“买路钱”的名义强行索贿。为此我们已经下达了一项命令，宣布任何这么做的人都将受到军法处置。希望这样会让他们在发国难财之前仔细考虑考虑。"
 sichuan.171.a:0 "不许再有下次……"
 sichuan.172.t:0 "粮食黑市"
 sichuan.172.d:0 "一袋米，一袋金；现在走私粮食已经变得和走私鸦片一样成为了暴利行业。一些人利用早就囤积好的粮食，高价卖给四川各地饥肠辘辘的百姓——更有无耻歹徒窃取救济粮，然后在黑市上售出。警察正在尽一切办法打击这些可耻的行为，但是他们的努力目前为止尚未有成效。"
 sichuan.172.a:0 "发财就发国难财？"
 sichuan.173.t:0 "国民党游击队袭击粮船"
 sichuan.173.d:0 "中国饱受战火荼毒，尽管近来我们已经结束了内战，但是在中国其他地区，内战仍在如火如荼的进行着。在这个令人担忧的情形下，一批国际援助货船被国民党游击队袭击了。虽然我们不知道这批国民党游击队是来自云南、来自广西还是来自八省的国民党左派，但是我们必须加强安保措施，防止我们的国际友人再遭劫掠。"
 sichuan.173.a:0 "这也太关火了"
 sichuan.174.t:0 "祈雨"
 sichuan.174.d:0 "不管是发自内心的虔诚，还是仅仅想在绝望中为公众灌输希望，刘湘召集了全省内的各宗教领袖，让他们一同祈雨终结大旱。虽然这场祈雨大秀做的确实不错，但是似乎这一切对凡间没起到什么作用——祈雨后的几天内别说雨了，天上连一朵云都没有。"
 sichuan.174.a:0 "嗯……谢谢大师？"
 sichuan.174.b:0 "龟儿子这根本没起作用嘛！"
 sichuan.175.t:0 "都江堰，受损"
 sichuan.175.d:0 "在内战期间，都江堰水利设施的宝瓶口附近遭遇了严重破坏，目的是为了引洪水冲击刘湘的部队以求“水淹七军”。现在事实证明，虽然这么做是军事上的奇招，但是却恶化了四川省水利状况，最终加剧了我们的饥荒。我们的工兵对都江堰造成了巨大的损害，现在各大灌渠已经干涸。由于没有其他的办法引水入渠，现在大片的农田被干旱席卷，颗粒无收。这场灾难只能怪我们自己不顾一切的内战，我们只能为此谢罪并负起责任。"
 sichuan.175.a:0 "这下背时了"
 sichuan.176.t:0 "晏阳初的私人援助"
 sichuan.176.d:0 "虽然我们的处境悲惨万分，但是似乎仍然有人愿意在危难之中伸出援手。其中一人便是晏阳初博士，他是北京知识分子的领袖，新中华帝国宪政会的领导人，乡村建设运动的筹划者。我们刚刚接到了一封晏先生的来信，信中表达了他希望协助救灾的愿望。为此，他的乡村建设运动给我们的救济活动捐助了大笔资金，并承诺会有进一步的援助。"
 sichuan.176.a:0 "朋友，感谢你"
 sichuan.200.t:0 "红色盆地的事务"
 sichuan.200.d:0 "四川盆地，又因其混杂着红砂石的土壤而被称作“红色盆地”，如今正处于水深火热之中。这片群山环绕的地区拥有全中国最为肥沃的土壤，并有着高效的水利设施及足够多的梯田农业。然而，最近几十年来四川省的状况并不好。自从清末以来一连串无能的政府让这片地区相对中国经济来说陷入了停滞和孤立。\n\n在前三十年中，或许是由于鸦片的暴利，罂粟种植成为了四川最重要也是规模最庞大的经济产业。鸦片带来了众多的财富，但由于其对百姓的影响，也带来了许多社会问题。无节制的罂粟种植是饥荒的主要原因之一，而鸦片贸易则是有组织犯罪和四川军阀不断争霸混战的根源之一。\n\n在我们开始改善我们的经济状况之前，我们必须作出决定：如何对待鸦片产业？现状自然是不可能持续下去的，但是我们有少数几个选择……"
 sichuan.200.a:0 "我们必须将鸦片从四川根除！"
 sichuan.200.b:0 "我们必须将鸦片彻底置于国家控制之下！"
 SZC_opium_removal_tooltip:0 "§R罂粟种植在四川稀松平常。压制鸦片的传播是一项政治代价高昂且花销巨大的任务。不过，这么做带来的好处也是不可估量的。§!"
 SZC_opium_monopoly_tooltip:0 "§R鸦片在全川肆虐的根源是这几十年来鸦片贸易完全没有受到政府的管制。我们应该为监管鸦片产业将受到的强烈反弹做好准备。§!"
 sichuan.201.t:0 "评估鸦片传播状况"
 sichuan.201.d:0 "四川可以说是全球最大的鸦片生产与消费地区，每年川内生产的鸦片高达数千吨。人们常说，自从19世纪的鸦片战争以来，四川一直就是中国鸦片危机的核心。评估四川鸦片巨大的生产和消费规模，没人会幻想这不是一个极为艰巨的任务。"
 sichuan.201.a:0 "必须这样做"
 sichuan.202.t:0 "腐败的程度"
 sichuan.202.d:0 "从顶层到底层，四川社会的各个部分都受到了鸦片贸易及衍生恶习的影响，以至于政府和社会的日常功能都受到损害。例如，用鸦片作为“军饷”发给士兵，而真正作为军饷的真金白银却装进了他们长官的口袋，这是一种令人担忧的常态。这不仅助长了军队内部的腐败及士气低下，而且也如近来的内战中用一出出悲剧证明的那样，军队内部的鸦片成瘾造成了冲突中许多不必要的伤亡。类似的做法也出现在政府的其他部门，从地方长官通过毒品买卖中饱私囊，到芝麻小官利用鸦片骚扰居民勒索贿赂。甚至于四川的普通人也不免于从这类腐败中“分一杯羹”——尽管他们自己本身就是鸦片的牺牲品。\n\n我们必须面对一个令人生畏的事实：腐败横行于我们社会的方方面面。从上到下——四川没有任何一个实体能够超脱于其外。如果我们想遏制这一问题，前路必然漫长……"
 sichuan.202.a:0 "“大烟”是个坏东西？！"
 sichuan.203.t:0 "鸦片成瘾"
 sichuan.203.d:0 "鸦片的危害在四川随处可见，它几乎成为了四川省日常生活的一部分。鸦片的影响随处可见，从那些因鸦片横尸街头的底层百姓，到靠鸦片续命的社会顶层，无人可以置身于外。这是一个时代的标志，那些史上各类礼崩乐坏的场景如今都能在四川找到。"
 sichuan.203.a:0 "稍后我们必须解决这一切"
 sichuan.204.t:0 "禁烟计划"
 sichuan.204.d:0 "负责铲除四川鸦片泛滥及暴利的委员会已经开始起草计划，以便将四川从这一场灾难之中挽救出来。他们提出的措施指向了一条艰巨的道路，即使是最乐观的估计也需要巨大的开销并进行艰苦卓绝的斗争。\n\n计划包括一些较轻微的改革措施和相对比较传统的反腐败方法；委员会同样强调当务之急是帮助那些瘾君子戒毒，让他们脱离对毒品的依赖，而这必然对我们的医疗卫生部门带来负担；军方的一名代表也参与了会议并提出他们可以协助警察打击鸦片生产和走私网络（尽管他们提出的有些手段可能过于严厉）。\n\n前路漫漫，让我们先把手头的办完吧。"
 sichuan.204.a:0 "我们开始吧"
 sichuan.205.t:0 "黑市的兴起"
 sichuan.205.d:0 "随着政府开始打击鸦片成瘾，不可避免的，鸦片走私激增，黑市兴起。单就国内生产总值而言，这些地下经济产业占了四川省经济的一大部分，但是这些“产业”的收入几乎全进了犯罪分子的口袋。如果我们不进行干预，不帮扶那些贫穷的成瘾者，毒品价格的高涨必然会为四川的民生带来巨大的麻烦。故而当下我们的首要任务是打破黑市。"
 sichuan.205.a:0 "应该理抹一下这些晃壳儿了"
 sichuan.206.t.delays:0 "我们的努力没起效"
 sichuan.206.d.delays:0 "由于鸦片被迫转入地下，如今大烟膏的价格贵比黄金，所以对鸦片“视而不见”可以赚很多钱。很多官员经常会“忘了”报告他们辖区运输的鸦片状况，毕竟到黑市上分一杯羹的诱惑实在是太大了。如果不采取更严格的措施打击腐败，这些问题看起来不太容易能够得到解决。"
 sichuan.206.t.bribery:0 "受贿丑闻"
 sichuan.206.d.bribery:0 "一件大丑闻轰动了我们的军队。几个原本负责监督铲除罂粟田的军官因为侵吞本应由他们负责销毁的鸦片库存而被捕。而在他们的麾下，那些被抓来的壮丁们的“军饷”也是用鸦片进行支付的，上级下发的真金白银则直接装入了他们的口袋。他们肯定会受到严惩，但是只要有利可图，类似的腐败肯定还不会就此告终。"
 sichuan.206.t.no_enforcement:0 "执法缺失"
 sichuan.206.d.no_enforcement:0 "一个警官一年的工资比不上一箱鸦片简直是个公开的秘密。由于警察同你我一样只是普通人，因此很多过去正直可靠的警察也被发现收受贿赂乃至作为中间人参与走私活动。最普遍的情况则是警察们对一切视而不见，完全不报告实际上发生了什么——而这么做只是为了有金钱和毒品作“回报”。看起来我们需要进一步努力整顿我们的警察队伍。如果警察动摇，我们禁烟工作的根基也就动摇了。"
 sichuan.206.a:0 "水到底有多深？！"
 sichuan.207.t:0 "发起反腐败斗争"
 sichuan.207.d:0 "打击腐败的努力初见成效。虽然目前被捕和被定罪的人还很少，但是我们知道无人可以逃脱法网。一旦被抓就会被扔进大牢的严重威胁将逼迫这帮没骨气的家伙服从命令，尽职守则。虽然缓慢但肯定的是，官僚机构正在同我们的禁烟斗争逐步靠拢步调一致。"
 sichuan.207.a:0 "一个又一个，我们将开掉所有贪官"
 sichuan.208.t:0 "民政部门中的腐败"
 sichuan.208.d:0 "即使是行政机关也不安全！在同鸦片宣战后即便是民政部门也不免经受不住“赚快钱”的诱惑。贪污受贿和顺手牵羊的行为极其猖獗，我们已经逮捕了地位让人倍感尴尬的官员。看来，让政府摆脱这些立场动摇的两面派分子，我们还需要加倍努力。"
 sichuan.208.a:0 "怎么会牵扯如此之大？！"
 sichuan.209.t:0 "军队腐化"
 sichuan.209.d:0 "我们军队中的一大部分长期以来都因为普遍缺乏专业素养而声名狼藉。而这很大程度上又和鸦片有关，部队里的许多士兵都是瘾君子，他们的长官经常偷偷用鸦片给他们支付“军饷”，而正式的军饷则被长官装入自己的口袋中。这些做法早已被“默认”，直到我们宣布了我们的禁烟命令后他们发现自己很难置身于法律之外。这已经在部队的士兵和军官中引发了一些问题。将领们很难理清现在的烂摊子。"
 sichuan.209.a:0 "甚至连部队里也有？！"
 sichuan.210.t:0 "政府中的走私犯"
 sichuan.210.d:0 "走私鸦片这么赚钱，我们的官员自然会经不住诱惑。已经有许多低级甚至是中级官员因为协助农村地区的鸦片走私而锒铛入狱，这些走私活动往往通过贿赂官员来换取畅通无阻。似乎不管我们抓多少，农村的每个角落里都有更多的贪官污吏。"
 sichuan.210.a:0 "显然，如果你就是法律，那你永远也不会“犯法”了"
 sichuan.211.t.committee:0 "禁烟委员会卷入走私"
 sichuan.211.d.committee:0 "委员会的一名高级委员在警方的一次诱捕行动中被当场抓获。这应该是我们开启禁烟行动以来最大的乌龙事件。这位委员收受了巨额贿赂，作为回报他向上汇报时会把那些实际上失败了的行动都说成“大获全胜”——这导致某些地区急需的警力资源被转移到其他地区。虽然逮捕他是个积极的发展，但是这一事件却让整个委员会蒙羞。"
 sichuan.211.t.bureau:0 "专卖局卷入走私"
 sichuan.211.d.bureau:0 "今天在收网走私者时，国立专卖局的几个成员被捕。这不仅损害了我们在该领域建立一个国有的卫健垄断企业的努力，而且也导致了大量鸦片在我们的眼皮子底下逃了税。那些被捕者将会面临长年徒刑，但是若我们想要重新恢复市场份额，我们必须加大力度打击走私者。"
 sichuan.211.a:0 "怎么变成这个锤子样！"
 sichuan.212.t:0 "政治谋杀"
 sichuan.212.d:0 "俗话说，“不要没事找事”。由于我们的执法部门、军队和行政机构的努力，一些人的市场占有率在减少，所以他们开始铤而走险报复我们了。今天，两名坚定反腐的官员在光天化日之下被人雇佣暴徒杀害了。多亏了我们的警察，凶手很快也同他们一道去了阴间，但是很明显这表明走私者已经准备好不惜一切代价和我们斗了。"
 sichuan.212.a:0 "他们走投无路了！"
 sichuan.213.t:0 "鸦片退潮"
 sichuan.213.d:0 "打击鸦片的工作终于有了显著性的成果！尽管斗争十分艰苦，中间经历了坎坎坷坷，但是鸦片在四川经济中所占的地位已经渐渐降低了。街上的瘾君子也在逐渐减少，与大烟馆有关的放纵行为也从社会上日益减少。虽然缓慢但无疑的是，我们正在赢下这场攻坚战。"
 sichuan.213.a:0 "绝不就此停步！"
 sichuan.214.t:0 "粮食产量上升"
 sichuan.214.d:0 "罂粟是一种劳动密集型作物，需要大量的劳力、资源和注意来照料它。由于四川省鸦片产量的增加，四川省绝大多数的耕地都变成了罂粟田。由于种植罂粟越来越可能导致坐牢乃至更糟的后果，近来越来越少的农民选择种植罂粟了。这是一个积极地发展，它导致了川内粮食作物种植规模的显著提升。不久前的饥荒仍历历在目，但我们距农业繁荣已经不远了。"
 sichuan.214.a:0 "再也不会有饥荒了！"
 sichuan.215.t:0 "发现逃税"
 sichuan.215.d:0 "四川一直以来都存在着腐败问题。很大程度上是因为军阀混战使得政府失能，那个时代至今的一个遗留问题是四川省的税收十分低效。只有税收总额的10-20%能最终送抵[SZC.Capital.GetName]，其他的不是在路程中损耗了就是被贪墨了。"
 sichuan.215.a:0 "我们得亲自解决一切问题吗？"
 sichuan.216.t:0 "逃税大幅增加"
 sichuan.216.d:0 "事实证明，对鸦片实行垄断和征税的做法不仅不受欢迎，还遭到了强烈的抵抗。在我们实施计划以前，偷税漏税本就是个大问题——如今更是爆发性的增长。由于对新税的抵制来自社会的方方面面各个阶层，而不仅仅是一小撮垂头丧气的商人，所以若是我们想取得垄断的合法性，逃税问题必须得到解决。"
 sichuan.216.a:0 "把这些吃干饭的全部理抹掉！"
 sichuan.217.t:0 "商人公开反抗我们的政策"
 sichuan.217.d:0 "四川最大的一批商人和地主已开始公然反抗我们的专卖垄断。由于他们联合了其资源势力，仅通过经济领域的影响他们就在国内取得了显著的权力地位。这使得他们能够更为积极的反抗我们的新规新税。用事后诸葛亮的说法，我们早就应该预料到他们在失去这些非法收入时可能会进行的抵抗。现在我们别无选择，只有以牙还牙。"
 sichuan.217.a:0 "不管他们是啥子来头，全部消灭"
 sichuan.218.t:0 "走私犯削弱了我们的受益"
 sichuan.218.d:0 "随着新税创立，收税精简，走私鸦片变得越来越有利可图。政府的高税收和所谓的“严厉打击”使得这些犯罪团伙能够轻易地通过他们的“合法渠道”以远低于政府的价格出售毒品。尽管军警已经尽了最大努力，这些走私犯仍然能相对轻松的开展工作。"
 sichuan.218.a:0 "逮到这些龟儿子！"
 sichuan.219.t:0 "非法鸦片生产"
 sichuan.219.d:0 "在专卖局建立之前，不断增长的鸦片生产是彻底无序无监管的。由于没有可靠的记录，确定非法罂粟种植数量是十分困难的。我们的收税员和警察不断抱怨他们的工作就像是盲人摸象一般找不着头绪，而且他们很难把现有的一切产业链纳入国家管理之下。我们应该采取措施，加大国家查阅和征税的能力！"
 sichuan.219.a:0 "新法案：所有生产商必须拥有执照！"
 sichuan.220.t:0 "专卖局行动了"
 sichuan.220.d:0 "创立专卖局控制鸦片的举措已经取得了部分成果。通过他们的早期工作，他们设法建立了如何行事的框架，并学会了如何处理合法及非法的鸦片生产。虽然缓慢，但确定无疑的是，我们可以期待他们的工作能产生回报填补国库了（他们的工作效率终于提高了一个小时）。"
 sichuan.220.a:0 "应该会有利可图了！"
 sichuan.221.t:0 "腐败阻碍税收"
 sichuan.221.d:0 "即使是最出众的人也会受到金钱的诱惑。我们面临着一个日益严重的问题：官员正收受贿赂，以便让走私者能截留我们的“利润”。另一部分官员则只是简单的收税，然后把税钱装进自己的口袋里，然后报告说这是商人逃税造成的差额。到目前为止我们还没有对这类自私的犯罪做出惩罚。"
 sichuan.221.a:0 "开除这帮讨口子！"
 sichuan.222.t:0 "第一批鸦片利润"
 sichuan.222.d:0 "一步接一步的，专卖局已经成长为了一个包罗万象的全国性机构。经过他们的艰苦奋斗，他们忠于设法将偷税漏税行为压制到了历史最低水平，结束了省内绝大多数走私行为。我们已经看到巨大的收益涌入了我们的国库。鉴于我们专卖成功取得的巨大财富，今后专卖局为政府未来的工程计划提供资金支持应该不成问题。"
 sichuan.222.a:0 "太好了！"
 sichuan.223.t:0 "军队粉碎了走私者！"
 sichuan.223.d:0 "凭借良好的情报支持和强大的军力，军队扫荡了四川各地一系列的罂粟田和走私窝点，焚烧并把鸦片炸成灰烬，给那些犯罪分子造成了毁灭性的损失。到当天结束时，大量的非法罂粟田和鸦片仓库被捣毁，长江沿岸大部分已知的走私点和走私船也被捣毁。总之，这次行动给这些罪犯以毁灭性打击。这次行动不仅彻底消灭了若干走私团伙，也向其他犯罪分子释放了一个明显的信号：从毒品中牟取的暴力最终会带来他们的灭亡。\n\n军队这一系列决定性的胜利，使得我们遏制鸦片泛滥的斗争形势得到了明显改善，也让我们的军队在各种环境下同各类非传统敌军作战积累了经验。"
 sichuan.223.a:0 "致命一击！"
 sichuan.224.t:0 "军队打击走私者"
 sichuan.224.d:0 "最近几天，军方对困扰四川省的走私分子发起了大规模的攻势。贩毒团伙的一系列罂粟田、走私仓库、制毒设施等场地遭受了打击。虽然并不能说是决定性的，但是军队无疑取得了胜利，可惜的是犯罪分子通过走私入境内的一些轻型武器对军队造成了轻微的伤亡。这一行动也给我们的士兵和指挥官们上了一堂稍有价值的课，让他们学会了如何在城镇和森林中同敌人作战。"
 sichuan.224.a:0 "我们的士兵今天打得不错"
 sichuan.225.t:0 "军队打击走私犯时受挫"
 sichuan.225.d:0 "近来军事打击走私犯的行动好坏参半。犯罪集团利用内战时期散落的武器武装了他们自己并进行还击，让我们的部队陷入了一系列的游击作战中，导致我们的部队陷入了困境。尽管我们终止了他们的走私行动，击毙了少数一批罪犯，但是他们的顽强抵抗让他们能够在我们摧毁窝点之前转移走大量的鸦片和武器弹药。尽管我们损失不大，而且也取得了一些成果，但即使是最乐观的人也很难把这一次行动看作胜利。"
 sichuan.225.a:0 "我们下次再收拾他们"
 sichuan.226.t:0 "走私者击溃了军队！"
 sichuan.226.d:0 "最新一轮反走私活动传来了可怕的消息。虽然听起来十分臊皮，但是我们无能的指挥官让他的部下被一帮土匪打的溃不成军。犯罪集团使用内战时期散落民间的武器，而且很可能提前知道我们将从何时何地发起行动，故而他们设好了埋伏并射翻了我们的部队。据说损失非常惨重，袭击的性质让人毫不怀疑，军队内部可能有些人在为这帮走私集团通风报信。有关部门已经对此介入调查。\n\n尽管我们努力压制这件事情的传播，但是在[SZC.Capital.GetName]的报纸上已经报道了这一场耻辱的失败，并玷污了[SZC.GetLeader]的声誉；除了坦言承认这是一场彻底的失败外我们别无他法。政府内部的一些成员甚至要求我们重新考虑军队在打击鸦片行动中应当扮演的角色。"
 sichuan.226.a:0 "丢人现眼！给我重重的训斥指挥官！"
 sichuan.250.t:0 "田颂尧扩展势力"
 sichuan.250.d:0 "由于刘湘逃亡及重庆陷落后川东仍然处于无序状态中，田颂尧已经抓住机会派兵进入了这一地区，宣称要“协助政府重建秩序”。虽然他控制民间局势状况的能力着实出色，但是他对杨森的厌恶也是众所周知的，更何况他的野心有多大始终是个迷。"
 sichuan.250.a:0 "把他盯到起"
 sichuan.251.t:0 "刘存厚扩展势力"
 sichuan.251.d:0 "随着我们继续绥靖川南，随着军官系的战败，我们收到了一些……有意思的战报。我们的盟友，前“四川督军”刘存厚在派遣他的部队前往川南剿赤时显得……异常的积极？这固然是好事情，不值得我们担心，但是杨森总觉得其中暗流涌动……"
 sichuan.251.a:0 "事情不可能这么撇脱……"
 sichuan.252.t:0 "秘密会议"
 sichuan.252.d:0 "川东川南不断传来有摩擦的报告。虽然在军阀众多的四川这并不新鲜，但是总让人觉得暗流涌动。这些地区的小军阀之间已经举行了几次会谈。我们的耳目目前还没有从中得到什么信息，但是杨森的二把手范绍增将军却强烈怀疑，这帮小军阀可能正在组织筹划一个军阀联军。\n\n至于为何他们会这么做，目前还不得而知。"
 sichuan.252.a:0 "他们到底要爪子？"
 sichuan.253.t:0 "保定系的努力"
 sichuan.253.d:0 "看起来，历史又一次重演了。经过过去几个月的艰难战斗，成都军的状况正维持在一个令人可悲的地步。正如1931年第一次军官系北伐后一样，保定系竭尽全力重建着南方的秩序。我们接到汇报称，保定系已经成功绥靖了川南地区。\n\n尽管保定系或许是一个威胁，但目前来说我们之间的联盟还将继续带来益处。"
 sichuan.253.a:0 "谢啦！"
 sichuan.254.t:0 "田颂尧宣誓效忠于刘存厚"
 sichuan.254.d:0 "田颂尧在川东北主要基地之一的南部县传来了出人意料的大新闻。田颂尧，一个以政治中立闻名（他在内战期间封锁了他的防区，禁止任何派系部队进入）的家伙——同样也是一个无情无义的机会主义者，突然间公开宣布他将忠于前“四川督军”兼武备系领导人刘存厚。鉴于他的保定系出身，他肯定不是因为忠诚才宣誓效忠刘存厚的。肯定有什么危险的事情正在发生，而且和刘存厚脱不了关系。\n\n也许我们的队伍里正在出现叛徒。"
 sichuan.254.a:0 "进行调查，马上！"
 sichuan.255.t:0 "保定系的提议"
 sichuan.255.d:0 "随着刘存厚和田颂尧出人意料的结盟之后，川内局势不断升温，我们收到了邓锡侯发来的一份密信，信中宣称他手上有关于刘存厚动向和目的的宝贵信息。我们的探子目前还没有打听出任何关于刘存厚的计划，所以这份提议十分诱人。但是，邓锡侯他们提出的条件实在是太过了……"
 sichuan.255.a:0 "为此安排一场秘密会议"
 sichuan.256.t:0 "会见邓锡侯"
 sichuan.256.d:0 "今天晚上，邓锡侯在绝密的情况下抵达了成都。在旧清行宫一处简陋的地下室里，经过几轮谈判磋商后，达成了一份协议：邓锡侯坦言刘存厚近来已经同他作了接触，要求他宣布忠于刘存厚或者至少保持中立；作为交换，邓锡侯希望保定系能继续维持自治、在政府内取得更多影响力、在管理他们的经济项目适有更大的自由度。一旦杨森和武备系同意，邓锡侯和刘文辉都将对其宣誓效忠。\n\n保定系有自己的算盘，不过杨森的现代化项目总体上来说符合他们的目标。进一步来说，保定系的部队是四川军阀中训练程度最好的，他们的部队价值不可估量。\n\n最终决定权取决于杨森。"
 sichuan.256.a:0 "要得，成交"
 sichuan.256.b:0 "邓锡侯个水晶猴子也可信？"
 sichuan.257.t:0 "阴谋诡计"
 sichuan.257.d:0 "随着协议签署，保定系获得了他们长久以来渴望的自治和权力，邓锡侯也把他所知道的有关刘存厚的信息和盘托出。刘存厚正计划着在一周后发动一场政变，并得到了田颂尧以及省内几个小军阀的支持——刘存厚为他们许诺了财富、权力、势力来拉拢他们。\n\n在保定系支持下，我们对刘存厚计划的细节有了充分的了解，我们现在可以利用这一点。刘存厚的政变最终将让他作茧自缚。"
 sichuan.257.a:0 "我们准备好了"
 sichuan.258.t:0 "中立声明"
 sichuan.258.d:0 "今天雅安和灌县分别发来了通电！随着我们拒绝了邓锡侯的提议，邓锡侯在川西北的部队和刘文辉在西康的部队都开始稳步的撤回自己的防区。随后，二人发表了联合通电，谴责了成都政府领导层的无能。然而，他们并没宣誓效忠刘存厚，只是宣布从此刻起将严守中立。我们的士兵已经全部被赶出了他们的地盘。"
 sichuan.258.a:0 "我们没准走错了一步……"
 sichuan.259.t:0 "驻军鸣枪！"
 sichuan.259.d.trap:0 "随着太阳升起，光芒照到成都街头，刘存厚开始行动了。他的部队行动起来，接管了武备系总部外围的满族卫队。田颂尧同样现身成都，指挥着部队占领了几个战略要地。对他来说真是不走运，我们早就预料到了这一切……"
 sichuan.259.d.coup:0 "随着太阳升起，成都彻底陷入了混乱之中。出乎所有人的意料，明明应该呆在他的大本营达县的武备系领导人刘存厚，突然间竟然率领着他的部队开始接管武备系总部外围的满族卫队。在全城各地，田颂尧手下的爪牙也很快控制了我们昏昏欲睡的士兵。在武备系总部外驻扎的满族卫队内部也发生了激烈的交火，而杨森现在则不知所踪。"
 sichuan.259.a:0 "清理门户了！"
 sichuan.259.b:0 "成都的命运岌岌可危……"
 sichuan.260.t:0 "反政变"
 sichuan.260.d:0 "在发动政变的几个小时内，刘存厚的任何目标都失败了。由于提前得知了政变的阴谋，杨森和范绍增让成都驻军假意陷入混乱，引诱刘存厚上钩。当他们试图占领剩下的建筑时，埋伏在各要地建筑周围的步兵营纷纷现身，组成了人墙包围了刘存厚的部队。——杨森望着地上刘存厚的尸体，命令忠诚的将军范绍增带队迅速扫荡了大楼，逼迫刘存厚的残部投降。\n\n在离市中心更远一点的地方，田颂尧横尸街头，他被化妆成百姓的特务击毙。\n\n政变匆匆收场，和平终归四川。"
 sichuan.260.a:0 "叛徒之死"
 sichuan.261.t:0 "刘存厚夺权"
 sichuan.261.d:0 "战斗很激烈，但很短暂。杨森的军队根本没有机会意识到他们根本不是刘存厚和田颂尧的对手，到正午时分，全城绝大多数地方都被刘存厚控制住了。杨森和范绍增在交火中被杀，他们群龙无首的部队也随即投降。\n\n刘存厚在曾经满洲卫队驻扎的院子里宣布了他将成为武备系新一届领导者，全城无人敢提出异议。"
 sichuan.261.a:0 "又一次，刘存厚督军四川！"
 sichuan.262.t:0 "四川宣布支持中央政府"
 sichuan.262.d:0 "尽管他们最近麻烦不断，但是看来[SZC.GetLeader]的武备系已经设法迈过了这道坎，继续维持着对四川省的控制，并决定回归我们的势力范围内。我们已经受到了来自[SZC.GetLeader]的电报，其中宣布他将忠于我们的政府。"
 sichuan.262.a:0 "又一省重归金瓯！"
 sichuan.263.t:0 "四川提供支援"
 sichuan.263.d:0 "似乎有好事来了。我军最近收到了来自四川的朋友们发来的源源不断的支援。联盟或许陷入了困难时期，但是至少我们仍然还有人可以依靠！我们将充分利用这一切，把叛党从我们的土地上彻底扫除！"
 sichuan.263.a:0 "终于有好消息了！"
 sichuan.264.t:0 "王承斌大帅抵川"
 sichuan.264.d:0 "最近的满清复辟让很多人都怀疑北直系已大难临头，即将被扫入历史的垃圾堆。在残酷的直满战争中，直系的三号人物王承斌大帅在最后关头集结直军试图夺回北京，并损失惨重。曹锟和吴佩孚的双双陨落使直系一开始就士气低落。没有了玉帅，他们真的还有机会吗？他们真的能战胜复辟的满清吗？更别提其他的军阀了。死神扬起了手中的镰刀，准备一劳永逸地终结直系。\n\n然而，有一个人挡在了死神之前。他唾弃保皇派的滔天野心，蔑视他们的血腥杀戮，痛惜自己逝去的恩师曹锟。这个人就是政变发生时并未在北京的陆军总长、大帅王承斌。他推行内战期间的紧急策略，逐渐聚集起了混乱的直军，哪怕付出一切，也要维护直系的霸权，也要为战友们报仇——吴佩孚甚至也在其中。他绝不会让他们的回忆化为乌有。王承斌负责殿后，他被迫目睹了保皇军的所有暴行——倾覆城池，夷灭洛阳，喋血武汉……一切都付诸东流。\n\n多数人都认为王承斌死在了洛阳、武汉或其他地方的战斗中，可[SZC.Capital.GetCapitalVictoryPointName]内的所有人都没有预料到昨晚这次不起眼的拜访。一队磨损不堪、没有标记的卡车来到了[SZC.Capital.GetCapitalVictoryPointName]郊区。一名巡逻兵命令车队原路返回，然而车停后，他不敢相信自己面前的这个人是谁。那人缓缓走下卡车，手臂上缠着血迹斑斑的绷带，脸上满是弹片的伤口。他是王承斌大帅。\n\n卫兵立即将车队接引到[SZC.GetLeader]位于城中心的大院，他在那里迎接了王承斌和北京指挥系统的残余人员。王承斌的眼中喷薄着复仇之火，请求[SZC.GetLeader]整军备战，对人神共愤的帝制走狗重启战端。"
 sichuan.264.a:0 "“中国合法政府誓做最后一搏……”"
 sichuan.264.b:0 "遗憾啊，把这位失势的大帅送走。"
 sichuan.265.t:0 "蒋百里复出"
 sichuan.265.d:0 "尽管洛阳发来的消息发誓说他们亲眼见到蒋百里在反攻城池的战斗中中弹死去，但是有传言称，这位玉帅的门徒已经逃亡到了四川，在那儿他同[SZC.GetLeader]一道已经准备好发动一系列的战役来反抗我们！[SZC.GetLeader]曾忠于吴佩孚的旧政权，而这些直系的残党必须被彻底消灭！"
 sichuan.265.a:0 "他妈的"
 sichuan.265.b:0 "（扮演直系残党继续游戏）"
 sichuan.266.t:0 "不断增长的裂痕"
 sichuan.266.d:0 "长期以来，直系军阀内部就有多个派别。北直系事务由曹锟、吴佩孚、王承斌主持，其中曹吴已经去世；南直系则任由孙传芳和齐燮元恣行无忌。这两大支内部甚至还有更复杂的派系。北直系内部存在洛阳派和津保派之分，分别由吴佩孚和曹锟领导；南直系这边，孙传芳所有下属对他的忠诚都聊胜于无。到这还没完呢：还有掌握笔杆子的“文臣”和握着枪杆子的“武将”之间的分歧。\n\n直系于二十年代末重夺北京，他们此时试图将自身重组为合法政府。文臣掌控了大多数国会和内阁席位，武将则退让到地方，控制各省和自己的那部分省军或中央军。曹锟和吴佩孚死后，直系内部“文武”之间、军事与政治之间错综复杂的平衡被即刻撕裂了。\n\n吴佩孚和曹锟原本各占山头，他们的离去让王承斌和同僚之间立刻剑拔弩张。由于紧张的关系没有舒缓的迹象，文官们选择靠向大度的颜惠庆。同时拥有担任高级外交官、官僚、总理和大总统经验的颜惠庆开始频繁地与王承斌以及直系的其他军官唇枪舌剑，试图找到最好的行动方针。他们的不和让前四川省政府的许多成员都忧心忡忡——一道深刻的裂痕正在显现。"
 sichuan.266.a:0 "我们绝不会被分裂！"
 sichuan.267.t:0 "外交元老掌舵"
 sichuan.267.d:0 "对那些直系内部圈子中人而言，颜惠庆是个奇人：那些恩庇网络内的人鲜少将颜惠庆视作自己人。颜惠庆并非直系的正式成员，而是北洋政府中享有盛誉且几乎不关心政治的外交系的代表。不过，颜惠庆多次代表直系出任国务总理或大总统，为维持北洋政府的运转鞠躬尽瘁。\n\n如今颜惠庆再次证明，为了维持直系稳定和避免无政府状态，他是必不可少的人物。利用自己与官僚机构间的广泛关系和无可挑剔的从政记录，颜惠庆成功获得了足够的支持，并利用自己在政府中的职位向王承斌大帅提出请求，要求临时政府走文官路线，王大帅接受了。颜惠庆还当选了流亡政府的大总统，顾维钧、白坚武、王克敏、王承斌大帅和高凌霨等人加入了颜惠庆的政府，使得这个政府在北洋官僚与直系残党之间达成了精心的平衡。\n\n颜惠庆心怀实现文官控制军队的崇高目标，并致力于让满清复辟的这样的愚蠢失误不再上演，许多人对他们的目标充满希望，但也有许多人怀疑他们能否取得如此重大的成就。"
 sichuan.267.a:0 "我们必须亡羊补牢。"
 sichuan.268.t:0 "津派接班人崛起"
 sichuan.268.d:0 "“三把手”、“津派接班人”、“陆军总长”、“民国大帅”、“直系的叛徒”……王承斌拥有着形形色色褒贬不一的称号。相比于全国尊敬、上下归心的玉帅吴佩孚，王承斌只能屈居其次。然而，王承斌可能是唯一能让吴佩孚感到害怕的人，因为他确实威胁到了玉帅在直系军阀内部的地位，毕竟王承斌与曹锟之间的交情比之吴佩孚更为深厚。王承斌不惜一切代价帮助他的恩师，但最终在吴佩孚的操纵之下，他还是被迫隐退了，这也导致他在1924年北京政变当中的反叛。\n\n王承斌在第三次直奉战争期间拨乱反正，再度证明了自己是曹锟总裁在军界最忠实的拥趸，充当他的喉舌，并时刻提醒人们保定王对军队组织的掌控日益增强。而在那命运之日，他是少数几个怀疑有政变迹象的人之一，在接到有关军队频繁调动的报告时就与玉帅进行了沟通。尽管如此，他到底没能拯救他的恩师，也没办法拯救他所厌恶的吴佩孚。他悔恨交加，却仍下令对叛军发起无情的反攻，试图在其掀起波澜之前将其扼杀。\n\n此举最终徒劳无功，而如今的他身处此地，变成了一个渴望复仇的幽灵，一具行尸走肉。王承斌一跃而起，在直系军阀内身居高位，受到了来自津、保两派全体的景仰，甚至一部分洛派成员也开始讨好这位津门大帅。在他的传奇经历加持下，王承斌设法迫使了颜惠庆手下的文官在这一紧要关头向军队的优势地位卑躬屈膝。他向剩下的最高指挥部成员承诺，将迅速对刚刚起步、力量微薄的满清军队进行复仇，而直系内部以及全国的很多人都在为直系的最后一战而准备着。"
 sichuan.268.a:0 "开膛破肚，一个不留！"
 sichuan.269.t:0 "新军迎新"
 sichuan.269.d:0 "直系关系网被政变彻底搅乱了，没有了头领和二把手，可以说完全无法修复了。最近在张其锽、蔡成勋等潜在继任者默许下，王承斌被确立为北直系的绝对权威。他树立了还算有模有样的权威，至少足以代替玉帅召集起成规模的抵抗力量。\n\n然而残存的直系军事集团如同一具千疮百孔的行尸走肉。仍在继续的战斗已让直军损失大量军官，整个指挥系统急需改革和现代化，年轻的幸存军官应当被提拔至关键位置。昔日吴佩孚迷信其完美的军官自主体系，无力也无愿做出有意义的改革。王承斌大帅深感其误，于是为了找到曾行所受职责外之事的杰出人才，写信予一众指挥官寻求推荐。\n\n鉴于如今流亡之势，又要执行如此大规模的改革，王承斌大帅决定与蒋百里等人合作，执行和使用其丰富的军事战略知识，以期用新战法粉粹新生的、经验不足的保皇派军队。细想一下，也唯有让普通士兵怀有忠诚与坚定，才能教那直系见到报仇雪恨之日。"
 sichuan.269.a:0 "在王承斌大帅的领导下走向未来！"
 sichuan.270.t:0 "加入直系的联盟？"
 sichuan.270.d:0 "[SZC.GetName]，宣称代表了直系的最后残余势力，继承了直系的大统，他们已同我们作了接触。他们希望我们能加入他们，共同打倒满洲威胁，在前直系的旗下重建光耀的共和中华！"
 sichuan.270.a:0 "当然！老朋友危难之时怎么不雪中送炭"
 sichuan.270.b:0 "不，这太冒险了"
 sichuan.271.t.accept:0 "[From.GetName]接受了"
 sichuan.271.d.accept:0 "[FROM.GetName]已经接受了我们的请求，发誓要用他们的部队打倒满洲暴发户！"
 sichuan.271.a:0 "欢迎！"
 sichuan.271.t.refuse:0 "[From.GetName]接受了"
 sichuan.271.d.refuse:0 "[FROM.GetName]拒绝了我们的请求，他们不希望卷入同北京的冲突。无论如何！就算独自行动我们也必将击垮他们！"
 sichuan.271.b:0 "该死！"
 sichuan.272.t:0 "直系归来"
 sichuan.272.d:0 "在宣统维新中刺杀吴佩孚、直系军阀崩溃后，大多数人都将同这位前军阀头子签订的盟约扔进了历史的垃圾堆。然而，最近事态的发展让人们对这些想法产生了怀疑。\n\n有传言称，在洛阳陷落后已死的蒋百里大帅，奇迹般的从洛阳逃生，并同督理杨森——吴佩孚曾经的一个盟友——达成了联盟。两位领导人如今都在召集政变后四处逃散的直系残余势力，并已经在向周边省份发动反满宣传。看起来直系集团比外界想象的更加有生命力。"
 sichuan.272.a:0 "他们何时才能放弃？"
 sichuan.272.b:0 "满洲的新威胁"
 sichuan.273.t:0 "一位直系将领抵达四川"
 sichuan.273.d:0 "在洛阳及武汉陷落后，许多人担心绝大多数直系出生的将领都会遇难。然而今晨，一位将军和他的亲信带着一小笔黄金抵达成都加入了我们。"
 sichuan.273.a:0 "欢迎回来！"
 sichuan.274.t:0 "重夺洛阳"
 sichuan.274.d:0 "长官，好消息！我们接到报告称，我们的士兵已经重夺洛阳——曾经的玉帅大本营和直系势力的中枢。已经有部分替满洲人卖命的部队开始抛弃他们的主子并加入我军了。"
 sichuan.274.a:0 "离北京更进一步"
 sichuan.275.t:0 "武汉陷落"
 sichuan.275.d:0 "武汉——上个世纪几场规模最大的战役的发生地——已经落入我军之手！我们的军队称呼这是“1927年奇迹”的重演，越来越多人相信我们向夺取北京、重建对中国的统治又进一步！"
 sichuan.275.a:0 "从何处倒下，就从何处爬起"
 sichuan.276.t:0 "北京陷落"
 sichuan.276.d:0 "天大的好消息！几分钟前，我们在北京的部队发来了一份电报！电文虽短，但是内容很直观——“北京大胜”。成都已经爆发了庆祝背信弃义的满洲封建遗老被打倒的游行！"
 sichuan.276.a:0 "凯旋归来"
 sichuan.277.t:0 "满洲政权的灭亡"
 sichuan.277.d:0 "在北京攻城战期间，几支部队攻入了紫禁城搜寻伪帝和他的亲属。伪帝被发现时正躲在龙椅背后，害怕的浑身颤抖。当士兵们尝试把他从大殿中拖出来时，皇帝的弟弟亲王溥杰带着几个侍卫向他们发动了自杀式的冲锋。\n\n随着伪帝被捕，其弟溥杰被击毙，我们决定将溥仪投入大牢，让他在那儿度过余生。"
 sichuan.277.a:0 "中国再也不会有皇帝了！"
 sichuan.278.t:0 "缅怀玉帅"
 sichuan.278.d:0 "现在，我们成功的夺回了北京，[SZC.GetLeader]正呼吁安排一天让全国哀悼并缅怀玉帅吴佩孚。或许有的人会说是他的傲慢与清高才导致了宣统维新，但是没有人会质疑他天才的执政领导让中国在20世纪20年代到30年代间享受的和平发展。"
 sichuan.278.a:0 "沉重的一天……"
 sichuan.350.t:0 "田颂尧回归保定系"
 sichuan.350.d:0 "在1923年杨森于川军“一二军之战”中失败，北附吴佩孚抱上大腿后，作为一个机会主义者的田颂尧为了不惹恼杨森便主动同我们保定系划清界限。现在他已经失了杨森的宠，同时我们又已经掌权，“田冬瓜”希望能回来同我们这帮“老战友”共事。"
 sichuan.350.a:0 "欢迎他回来！"
 sichuan.350.b:0 "让他滚出四川！"
 sichuan.351.t:0 "重庆的秩序恢复"
 sichuan.351.d:0 "在刘湘逃出城后，实业团和实业团的行政机关都崩溃了。也就是人们所说的，我们打断了蛇的七寸。从那以后，这座城市及其周边地区遭受了严重的动乱。从努力应付骚乱的平民，再到浑水摸鱼打家劫舍的机会主义分子，这座城市很久没有一段安宁的时光了。\n\n考虑到这一点，我们很高兴的接到报告，我们的宪兵终于设法平息了最严重的动乱。在绝大多数地区，城市中的秩序以及恢复了，最基本的行政机关也开始重新运作。用不了多久，重庆就会恢复正常了。"
 sichuan.351.a:0 "终于有好消息了"
 sichuan.352.t:0 "双头政权"
 sichuan.352.d:0 "保定系在全中国来说算是一个独一无二的军阀派系，它并非由一个强大的军阀头子所率领。相反，它由其最具影响力的几个巨头相互合作而闻名全国。其中一方是邓锡侯，一位专注于军事理论、社会改革和乡村发展的职业军人；另一方是刘文辉，刘湘的叔叔，他因致力于投资学术教育和行政改革而闻名。\n\n保定系内部形成了保守派和改良派之间的平衡，并一直有良好的合作记录。保持派系平衡能够让保定系远离内斗，避免发生类似全国其他地区的军阀内部不合；当然，如果一旦平衡被打破，其中一人过于强势的话，弱势的一方无疑会成为这类“内斗”通病的受害者。因此，应当谨慎的维持双头政权的平衡，不要让其又成为另一个中国特色的军阀专制政权。"
 sichuan.352.a:0 "为了更美好的四川，携手并进！"
 sichuan.353.t:0 "刘文辉上位"
 sichuan.353.d:0 "随着现代化四川的努力开花结果，城市居民乃至更广大地区的百姓的生活条件都因他而获得了改善。与此同时，一个运转良好的行政体系和国家机关很大意义上也得益于他的主动行事。虽然二元化的合作仍然在发挥作用，但是无疑刘文辉成功的改革让他成为了保定系事实上的领导人。"
 sichuan.353.a:0 "四川将成为中国现代化的标杆！"
 sichuan.354.t:0 "邓锡侯上位"
 sichuan.354.d:0 "在一系列受人欢迎的改革后，邓锡侯的声誉越来越高。在农村居民和士兵的广泛支持下，他的改革已经成为了当下四川人的重中之重。虽然二元化的合作仍然在发挥作用，但无疑思想更偏保守化的邓锡侯成为了保定系目前实际意义上的控制者。"
 sichuan.354.a:0 "四川将成为中国的模范！"
 sichuan.355.t:0 "刘文辉抗议军事化"
 sichuan.355.d:0 "友谊与合作不仅要靠双方积极应对来达成，也要考虑到双方应对和克服消极因素的能力。近来，刘文辉的派系正敦促保定系内部改弦易辙，因为邓锡侯正把阵营带向一个极端的军国化方向。尽管无人能质疑现在四川有着一部分中国训练最有素的士兵，邓锡侯在发展乡村方面取得了巨大的成功，但是不得不承认这是牺牲了其他改革为代价的。的确，过于偏向军事方面的政策已经导致行政系统被长期忽视。人们督促邓锡侯进一步协调平衡，以免出现更大规模的政策动荡。"
 sichuan.355.a:0 "他也许是对的……"
 sichuan.356.t:0 "邓锡侯抗议工业化"
 sichuan.356.d:0 "鉴于各大城市压倒性的工业化项目和大型公共工程上马，邓锡侯开始向外界传达他对军队乃至农村地区发展的担忧。事实上，虽然没有人怀疑刘文辉取得的成功，但这是牺牲一支军队让其陷入混乱为代价的，况且农村地区的百姓现在过的也不必内战前好多少。有鉴于此，邓锡侯和其他保定系高级成员要求改弦易辙，以实现一直以来的军民平衡发展。若是现在再不采取措施，今后必然会发生更严重的反弹。"
 sichuan.356.a:0 "他也许是对的……"
 sichuan.400.t:0 "西康军阀"
 sichuan.400.d:0 "刘湘和他的幺爸刘文辉之间的竞争是漫长而又激烈的。不过，现在看起来差不多是时候分出高下了。随着内战中保定系惨败，刘文辉不得不狼狈的逃回自己那紧靠西藏，位于西康群山之中的大本营。虽然保定系部队在内战中损失惨重，但是重庆到刘文辉的山区据点间的直线距离让刘湘不太可能取得速胜。如果不进行精心的准备，进行这样一番军事冒险行动的后勤压力将不可想象。\n\n不论如何，如果刘湘想要取得彻底的胜利，那么他必须解决现状。"
 sichuan.400.a:0 "早晚要和他算账"
 sichuan.401.t:0 "家务事"
 sichuan.401.d:0 "自从上次四川内战结束后，刘湘和他的叔叔之间便一直摩擦不断。巨量的鸦片收入允许刘文辉迅速的恢复实力，让这片山脉变成他的独立王国。随着时间流逝，刘文辉将增长的越来越强大，让本就困难的攻山任务变得雪上加霜。\n\n刘湘必须决定如何处理他任性的叔叔。和平解决也不是不可以，不过换来结盟的代价必然不菲。另一方面，全面战争对刘湘来说也并没有必胜的把握。"
 sichuan.401.a:0 "我们志在结盟——给他提出盟约！"
 sichuan.401.b:0 "“我幺爸腰杆不能硬，硬就要出事。”"
 sichuan.402.t:0 "西康来信"
 sichuan.402.d:0 "今天，一位信使带着十分重要的信件抵达重庆面见了刘湘。在简短的寒暄后，双方进入了正题。在信中，刘湘的叔叔刘文辉称自己愿意同刘湘合作，不过需要一些“代价”。\n\n令人沮丧的是，刘文辉要的不是黄金鸦片，而是改革。他希望在刘湘的统治下也能见到他梦想中新四川的影子。虽然广泛的社会和教育改革并不完全符合刘湘统治四川的想法，但是同意这些改革将意味着和平解决冲突——但是为了和平而做出这么多改革真的值得吗？"
 sichuan.402.a:0 "要得，可以整"
 sichuan.402.b:0 "磨皮擦痒的，他还真把自己当大爷了？"
 sichuan.403.t:0 "二刘之盟"
 sichuan.403.d:0 "叔侄之间最终结成了一份不稳定的联盟，在重庆的一次气氛紧张的会议上，刘湘和刘文辉他俩假装一切都很好——但显然，刘文辉并不信任这位比他年长的侄子，刘湘也不满意自己为这份交易而付出的“牺牲”。在媒体前二人“假巴意思”的摆出司马脸握手拍照后，会议就结束了（此时距离会议开场还不到一刻钟）。\n\n虽然这个形势并不理想，但是休战状态似乎还能维持下去。随着西康军阀的入伙，刘湘终于可以把重心重新放回他对四川的雄心壮志了。"
 sichuan.403.a:0 "“一笔写不出两个刘字，总是一家人嘛……”"
 sichuan.404.t:0 "西康的反抗"
 sichuan.404.d:0 "令刘湘大感沮丧的是，他的幺爸一直在西康的群山之中蛰伏着等待时机。现在很明显，如果不采取行动的话，西康将永远是一个名义上隶属于重庆政府的独立王国。\n\n由于无法忍受这一情况，刘湘必须决定如何解决现状。要么用简单粗暴的手段让刘文辉消失，要么派兵入侵西康，把刘文辉赶出这个小小的山中独立王国。"
 sichuan.404.a:0 "派出刺客！"
 sichuan.404.b:0 "派出部队！"
 sichuan.405.t:0 "一发子弹，一拳之隔"
 sichuan.405.d:0 "虽然雅安远离四川省其他地区，几乎免遭内战波及，但今天射向刘文辉的一声枪响后，这座小城的宁静终究还是被打破了。\n\n自从刘文辉掌权以来，雅安市政府就成为了刘文辉事实上的总部，也成为这次未遂刺杀的犯罪现场。市政府只有一扇狭窄的大门可供刘文辉出入，当座驾驶达市政府后，刘文辉需要下车步行数十步才能走入大楼，而刺客就携带一把带有瞄准镜的毛瑟98k步枪藏匿在附近的一栋建筑里，等待这一小段距离的窗口期。这着实是卑鄙的一招，而且也差点就成功了。然而刘文辉足够命大。这一发子弹擦着他的前胸而过，划开了他的军装，但刘文辉本人却毫发无损。随后，刘文辉的贴身侍卫迅速的拥上去，护卫着他冲入了市政府，让狙击手无望再开一枪。\n\n在全城戒严的搜查中，刺客还没来得及逃跑就被抓住了。对死亡的恐惧让刺客招了一切（而刘文辉也正希望他交代是刘湘策划了这一切）。刘文辉对自己的侄子想用这种下三滥手段杀死他感到震怒，并立刻下令他的部队进入战备状态。现在看来只有战争才能解决问题了。"
 sichuan.405.a:0 "日你先人板板！"
 sichuan.406.t:0 "刘文辉进攻盆地内部"
 sichuan.406.d:0 "今晨，刘文辉率领重组过的保定系余部，开始向四川盆地腹地发起进攻。在行刺事件发生后，这一切已不可避免。得知进攻迫在眉睫的刘湘命令部队准备好不久后便无可避免的两军相接。\n\n第一场战斗是由刘文辉的主力部队和实业团布置在刘文辉独立王国外围的几个保安团之间进行的。川康之间漫长的边界线意味着刘湘很难建立起一个强有力的防御支撑点，只能寄希望于这些部队在第一波进攻时能顶足够长的时间，让实业团有动员部队准备反击的余地。双方势均力敌，战斗以刘湘的部队提前撤退而告终，不过这场战斗阻挡了刘文辉的进一步进攻，防止他进一步席卷盆地腹地。然而，战争才刚刚开始，双方都有机会赢得这场战争。"
 sichuan.406.a:0 "那么，就开打吧"
 sichuan.407.t:0 "刘文辉封锁西康"
 sichuan.407.d:0 "如我们所料，向雅安进军的路程绝非坦途。在大军进入西康后不久，他们便遭遇了蜿蜒盘旋的逼仄山路上设置的防线，这意味着即使是一个只有机枪和迫击炮的小步兵班都能造成整条山路的杀伤区域，阻挠刘湘军几个小时并为后者造成大量杀伤。尽管如此，实业团大军仍然在继续进攻，志在不惜一切代价夺取这片大山。"
 sichuan.407.a:0 "那么，就开打吧"
 sichuan.408.t:0 "二刘之战"
 sichuan.408.d:0 "最初的边境冲突很快演变成了两支正规军你来我往的战斗。由于双方都无法从对方手上取得优势，战斗很快陷入了反复中。虽然从纸面上来说实业团的实力更为强大，但是毫不夸张的说，夺取雅安对他们来说也是一项艰巨的任务。又一次，四川跌入了血腥的内战之中。"
 sichuan.408.a:0 "惩罚他们！"
 sichuan.409.t:0 "二刘之战"
 sichuan.409.d:0 "在上一次四川内战以实业团获胜告终后，野心勃勃又富有侵略性的刘湘成功掌权。许多国内外观察家认为这是一个令人担忧的发展，因为几乎没有人认为他对权力的渴望会止步于四川之内。然而，最近出现了一个能把他赶下台的机会。\n\n刘湘和他叔叔刘文辉的恩怨由来已久，为人所知；后者在上次内战结束后手中仍掌控着一大批保定系的余部。近来，二人的矛盾又一次公开化，转变为了另一场内战。这无疑有损于雄心勃勃的刘湘，而且给我们提供了机会，让我们帮助远不如刘湘咄咄逼人的保定系掌权。也许我们该为刘文辉提供援助，帮助他在对抗他自大的侄子时能扭转形势？"
 sichuan.409.a:0 "给刘文辉送去支持"
 sichuan.409.b:0 "我们犯不着掺和这趟浑水"
 sichuan.410.t:0 "田颂尧倒向刘文辉"
 sichuan.410.d:0 "这场战争又给实业团带来了意料之外的问题。田颂尧，这个精通临阵倒戈的倒戈家，曾为四川的每一个主子“效力”过；尽管他是一个阴险的机会主义者，但是他可观的部队让他总是能渡过一次次难关。现在，又一次，田颂尧倒戈了。他宣称他仍然是保定系的成员，将如十年前那样与自己的老校友们并肩作战。没人知道为什么这家伙会突然选择倒戈，但凡是了解这条毒蛇的人都知道，这绝对不是他的最后一次倒戈。"
 sichuan.410.a:0 "瘟丧！"
 sichuan.411.t:0 "眉山之战"
 sichuan.411.d:0 "如今是谁首开战端已经不重要了，今日的保定系残部若是敢深入四川盆地腹地，必定活不了太久。由此，现在保定系部队只是依赖于西康恶劣的地形消磨实业团的兵力。他们可以轻松将敌军优势兵力拖入到早已修缮完备的工事区中，由此化解自己在数量上的劣势。尽管这是一场消耗战，但是一方可以不断的弥补自己的损失，而西康几乎毫无工业基础。\n\n终于，在实业团缓慢的推进下，他们的主力部队已经开到了眉山城外围——这是前往雅安路上的最后一个战略要地。尽管保定系在此地经营已久，然而他们的状况并不引人垂青，因为他们的敌人实在是过于强大。不过，实业团也被地形和后勤损耗所牵制，他们的重武器仍然还在山道上艰难跋涉。\n\n刘湘现在必须做出选择：在没有重武器的配合下发动一次大规模突击，或是等待火炮就位再行动。立即进攻或许能起到出其不意的效果，但是面对防守严密的城防这么做无疑是场豪赌。但另一方面，若是为了等待重炮就位而多等几天，只会给保定系宝贵的时间来进一步加固城防。"
 sichuan.411.a:0 "立刻攻城！"
 sichuan.411.b:0 "先等待援军，等集结后再行攻击"
 SZC_meishan_assault:0 "敌军一方除大山外再无援军。我军后方尚有生力军，他们则背水一战。他们补给低下，组织糟糕，缺乏装备。即便我们没有重炮，我们应该也有足够强的火力来对付他们。一旦我们攻下这座城市，保定系的防御在实业团强大的实力面前必当土崩瓦解。"
 SZC_meishan_reinforce:0 "但是他们占据着地利，如果我们没有重炮清扫他们的步兵炮和机枪点，我们绝对会损失惨重。尽管考虑到这附近的地形，运送重炮十分困难，但是我们谨慎的军官们都认为这是值得的。"
 sichuan.412.t:0 "突击眉山"
 sichuan.412.d:0 "决定立马发动进攻后，实业团士兵在没有炮兵掩护的情况下冲入了眉山城中与守军短兵相接。不过，虽然没有重炮，部队至少还有足够多的迫击炮、轻重机枪乃至步兵炮能对付守军。保定系在上次内战中刘湘围攻成都时就失去了绝大多数重型装备，而且几乎没有办法补充这些装备，故而这座城市的防线相当脆弱。战壕、老式机枪和步枪就构成了防线的绝大部分，仅仅在部分要点位置有一两门小火炮像楔子一样钉在那里形成支撑点。\n\n尽管刘湘的部队在攻城时付出了极其惨重的损失，但是在数个小时的战斗后，守军的主要防线被打穿了。不论怎么看，刘文辉都不是一个精湛的战略家，他原始落后的防线也没给进攻者带来什么“惊喜”。防线的重心被打破后，实业团冲入了城中，粉碎了剩下的防线。虽然刘文辉已经设法逃走了，但是据战俘回答，剩余的保定系部队士气不振，就连刘文辉也已经失去了取胜的信心。"
 sichuan.412.a:0 "一林不藏二虎，一川不容二刘"
 sichuan.413.t:0 "西康大溃败"
 sichuan.413.d:0 "在选择等待的同时，刘湘也给了守军更多准备时间——更不要说与此同时刘湘所部还每日遭受山顶、树林中的保定系小部队骚扰。与此同时，把补给品送到前线也是后勤部队的噩梦，因为刘湘“必须尽快赶路”的命令，许多火炮零件在山道上遗失或损坏。\n\n当攻击开始时，只有为数不多的几门大炮完整的运到了前线，他们的表现也乏善可陈。在地形和保定系守军的双重作用下，刘翔的部队因为后勤损耗更是白白损失了数千人。士气低落的实业团部队终于在进攻严阵以待的守军工事时暴露出了外强中干的面目。尽管眉山城周围的工事只不过是对世界大战期间西线战壕工事的拙劣模仿，但是刘文辉的几门小炮和机枪却足以在此地顶住敌军进攻了（咳咳……勉强算是吧）。在几次成功的突破后，眉山市被打成了废墟，守军的防线也近乎洞穿，但是刘湘的部队已经彻底崩溃了。阵地上，数千具尸体陈尸荒野，更多的实业团士兵或伤或被俘。\n\n由于再也无望夺取眉山，刘湘被迫从西康撤退。虽然在正面战斗作战时四川无人能击败实业团大军，但这一次实业团大军最终败给了无尽的川西大山。在实业团军撤退时发生了一场类似于拿破仑撤出莫斯科后的灾难，糟糕的地形和追兵不断压迫着一度无人可敌的实业团大军。已经有传言说实业团内部发生了一场兵变，刘湘的未来看起来十分不确定……"
 sichuan.413.a:0 "一林不藏二虎，一川不容二流（刘）"
 sichuan.414.t:0 "第一次海试"
 sichuan.414.d.landlocked:0 "尽管深居内陆，刘湘仍然坚持拥有一支海军的重要性。他设想在不远的将来，在长江上航行巡逻的四川海军，其战舰将能和德国的公海舰队相提并论。“迈向强大海军的第一步”已经让四川海军成为了长江上游地区的头号“海军”军事存在——这是理所当然的，毕竟在长江上游，也没有人愿意组建第二支海军了。然而，胜利就是胜利，四川在这场海军竞赛中已经拔得头筹！故而不久后，刘湘就向公众宣布将展示这一支新建立的强大海上力量，既能震慑敌人，也可展示军威。\n\n公众被广泛邀请前来参观这场展示海军肌肉的海试。在长江上游地区最强大海军中最强大的一批战舰是几条老旧的蒸汽动力船，它们在经过匆忙的改造后从民船一跃变为战舰。这些改装战舰被人加装了铁板，并从驻扎在当地的炮兵团中征调了几门步兵炮，强行改造后装在了船上担任“舰炮”的新角色。而海试一开始，这群临时上马的战舰就开始“现宝”。\n\n由于加装了铁板和步兵炮，当蒸汽机发动，船只可以移动时，四川的首位海军上将蒋逵肯定松了一口气。虽然船只速度慢的令人不能接受，但好歹它们没有直接沉入江底。不过“强大”的假象终于随着三声礼炮而结束，当船上的步兵炮开始开炮时，炮弹“巨大”的后坐力几乎使得船只倾覆沉江。船员们惊慌失措，有几个担忧船只侧翻的船员更是慌不择路跳入了长江。虽然令他们最担心的事情并没有发生，但这场“海试”闹剧还是引发了民间的嘲笑，这场与海难擦肩而过的大戏导致了一大批讽刺诗的诞生，而且大多都是以刘湘作为主角的。虽然老百姓的生活为此增加了不少笑料（至少，当他们确定秘密警察不在附近时是这样），但是刘湘的脸色可就不同了。\n\n或者说，至少四川的首任海军上将的脸色肯定很难看。"
 sichuan.414.d.not_landlocked:0 "尽管四川起于一个内陆省份，但刘湘仍然坚持拥有一支海军的重要性。他设想在不远的将来，在南海上航行巡逻的四川海军，其战舰将能和德国的公海舰队相提并论，它们能保护四川日益增强的海上强权地位。“迈向强大海军的第一步”并没有给周边的海军强国带来深刻印象，但是刘湘已经赢得了周边地区的关注，因为他白手起家就一步到位成功建立了一支海军。为了纪念这一点，刘湘向公众宣布将展示这一支新建立的强大海上力量，既能震慑敌人，也可展示军威。\n\n公众被广泛邀请前来参观这场展示海军肌肉的海试。“大四川海军”最强大的一批战舰是几条老旧的蒸汽动力船，它们在经过匆忙的改造后从民船一跃变为战舰。这些改装战舰被人加装了铁板，并从驻扎在当地的炮兵团中征调了几门步兵炮，强行改造后装在了船上担任“舰炮”的新角色。而海试一开始，这群临时上马的战舰就开始“现宝”。\n\n由于加装了铁板和步兵炮，当蒸汽机发动，船只可以移动时，四川的首位海军上将蒋逵肯定松了一口气。虽然船只速度慢的令人不能接受，但好歹它们没有直接沉入海底。不过“强大”的假象终于随着三声礼炮而结束，当船上的步兵炮开始开炮时，炮弹“巨大”的后坐力几乎使得船只倾覆。船员们惊慌失措，有几个担忧船只侧翻的船员更是慌不择路跳入了大海。虽然令他们最担心的事情并没有发生，但这场“海试”闹剧还是引发了民间的嘲笑，这场与海难擦肩而过的大戏导致了一大批讽刺诗的诞生，而且大多都是以刘湘作为主角的。虽然老百姓的生活为此增加了不少笑料（至少，当他们确定秘密警察不在附近时是这样），但是刘湘的脸色可就不同了。\n\n或者说，至少四川的首任海军上将的脸色肯定很难看。"
 sichuan.414.a:0 "蒋逵，你的海军提督已经耍戳脱了！"
 sichuan.415.t:0 "宏伟的空军"
 sichuan.415.d:0 "今天，第一批进口的飞机已经通过水运抵达重庆，进行验收的正是四川毫无疑问的胜利者刘湘。这一事务无疑表演性质大于实际意义。这是一次向全世界……或者至少是向聚集在此地的全中国媒体炫耀所谓的“四川的宏伟空军”由此成立的表演。尽管刘湘在媒体面前的夸夸其谈在当时来看确实言过其实，但是刘湘将此作为一个四川现代化和该省采用现代军事技术的里程碑的表述却是令人信服的。\n\n当然，以当今全球军事标准来衡量，这批飞机算不上什么东西。虽然在上次大战时这些飞机无疑是好家伙，但是这群老爷机打包组成的空军几乎不会让北京的达官贵人们不安——更不用说位居东京的天皇陛下了。然而，以经常被国际忽略的中国内陆地区的情况而言，这批飞机的出现无疑标志着军队飞跃迈入20世纪。考虑到中国土地广阔的现状，这些老爷机可以轻易地飞跃山川河流，从敌军阵地上收集信息——这是步兵远不能相提并论的。四川盆地外围狭窄的山道和内部开阔的盆地意味着就算是只装载一挺世界大战时代遗留下来的同轴机枪，飞机也能够高效的扫射那些从未受到过空中打击的步兵纵队。\n\n刘湘吹出的牛皮宣称自己可以就此主宰全中国的天空，他的自信或许也有一点底气吧——至少他的后院里确实无人再可拉出一支能与他匹敌的空军。媒体已经拍下了刘湘和飞行员以及技师握手的照片，相关情节应当在次日就能见诸报端了。"
 sichuan.415.a:0 "记下我的话，“四川必将掌握天空！”"
 sichuan.416.t:0 "空军大阅兵"
 sichuan.416.d:0 "在四川“宏伟的空军”创立后不久，刘湘就宣布，全中国乃至全世界的空军有朝一日都会为他的力量所颤抖。急于向自己的敌人和盟友展现四川将从此掌控中国天空的决心，刘湘在重庆筹备了一次空军大阅兵。\n\n尽管这支所谓的空军的飞机只不过是一堆欧洲和日本在战间期生产的，堆在仓库里吃灰的老爷机，但是它们确实给地面上人山人海的观众留下了深刻的印象。毕竟，绝大多数四川农民乃至城市居民甚至都没有在照片中见过这些能在空中飞行的机器。鉴于这次阅兵中的许多飞行员也是首次独自进入驾驶舱，这场空中阅兵和他们在加拿大或德国的同行所举办的阅兵截然不同——他们只需要在着陆之前进行最基本的几项机动就好了，所以基本上也不会出什么大乱子。\n\n尽管这些飞行机动技巧十分简单，但是也足以赢得地面上人群一次次的掌声喝彩，许多人由衷的为自己的国家拥有如此先进的欧洲战斗机而自豪。在阅兵即将结束时，刘湘给重庆市长潘文华提出了一份邀请，邀请他坐上一架双座战斗机上蓝天一游。也许是对这些飞行员的技艺心知肚明，亦或者只是见到飞行员折腾太久已十分疲惫，潘文华礼貌的拒绝了这份好意，理由是自己管理重庆的事务太忙了，对此消受不起。故而，潘文华的副官获得了这份荣誉，坐上了一架老式双座战斗机；于是这架老式战斗机开始了这天的最后一次任务，在刘湘本人的发令声中，飞机把自己今日的负荷提到了极限。所有的观众都惊喜的看到了飞机离地起飞——但是当群众们看到黑烟从这家老爷机机身中冒出时，惊喜变成了惊恐。飞机的高度随着引擎的损坏时高时低，毫无驾驶经验的飞行员几番努力试图稳住飞机，在他几番生疏的操作后，引擎终于熄火，飞机像一颗彗星似的栽到了地上。\n\n飞行员和乘客都当场死亡，震惊了在场的所有军民观众。不久，潘文华就察觉到自己距离死只有一步之遥，并果断开始怀疑多疑的刘湘想通过这样的方式来暗杀自己。这最终导致了他和刘湘之间渐生嫌隙，更不用说引发了全川对这场在重庆郊区举办的滑稽而悲惨的“空军大阅兵”的嘲笑。"
 sichuan.416.a:0 "把整闪火的臊皮匠拉去毙了！"
 sichuan_industrial.18.t:0 "刘湘重病"
 sichuan_industrial.18.d:0 "今天，刘湘召集起了四川各地的军官参谋进行例会。会议如往常一样开场，一开始只是讨论新式装备和新军服的好坏问题，但是随着刘湘突然间表现得极度疲惫后，事情突然变得不对劲了起来。在展示明年军事改革将引入的新式军官装具时，这位传奇军阀突然间晕倒在了桌子上，在会议中途失去了知觉。\n\n军医迅速的被带到了房间内为他诊治，他检查后说刘湘现在正在高烧之中，但是除此之外很难查出究竟是什么疾病引发了这些症状。军医建议将刘湘送去专业医院进行进一步检查。然而，最终决定权取决于在高烧中苏醒过来的刘湘……"
 sichuan_industrial.18.a:0 "请一个训练有素的医生来"
 sichuan_industrial.18.b:0 "不用麻烦了，只是小病而已"
 sichuan_industrial.19.t:0 "刘湘之死"
 sichuan_industrial.19.d:0 "在健康状况与日俱下的几天后，刘湘去世了。虽然表面上看是自然病死，但是来得如此迅速的疾病引起了人们对暗杀可能性的怀疑。潘文华，重庆市长和刘湘的副手，如今接管了四川的大权。现在看来，刘湘的宏伟计划就此告终了……"
 sichuan_industrial.19.a:0 "真是便宜潘文华了……"
 sichuan.500.t:0 "公务员制度改革成功"
 sichuan.500.d:0 "自从辛亥革命以来，由于众多互相争斗的军阀和官僚派系，四川省发展出了一套庞大繁杂臃肿的官僚机构。随着军官系彻底掌权，重整行政机关的事务终于开始了。公务员系统尤其获得了彻底的调查：贪腐分子被清理出队伍、可靠能干的官员被拔擢掌管空缺、为提高效率而削减了大批冗官冗职。虽然这着实在一段时间里打乱了官僚机构的运转，但是现在我们已经可以看到官僚机构有了明显的改善。尽管我们还需要更多时间来改造官僚队伍，但如今的四川公务员队伍已比过去任何时代都要清廉正直了。"
 sichuan.500.a:0 "新瓶装新酒"
 sichuan.501.t:0 "土地改革起效"
 sichuan.501.d:0 "土地改革是一项棘手的事务。一方面，全中国很少有人会反驳进行土改的必要；另一方面来说，改革家们很难为这种长期才能见效的改革斗争筹集到急需的大量而宝贵的支持。此外，农村地区的地主们对这一类改革反应冷淡，更糟的情况下则保有公开的敌意。而作为直接受益人的农民则对此无能为力。\n\n军官系正在推动耕者有其田计划，虽然这么做在短期内开销巨大且造成社会不稳定，但是辛勤工作终于受到了回报。越来越多的土地复垦，越来越多的农民终于拥有了他们脚下耕作的土地的产权。当然，考虑到之前土地兼并情况是多么的严重，当下“耕者有其田”的标准其实是很低的，但是当下的成果对认定我们这番辛勤努力的成果是至关重要的。"
 sichuan.501.a:0 "万事开头第一步"
 sichuan.502.t:0 "四川的新货币"
 sichuan.502.d:0 "虽然在名义上中国只有一种货币，但是几十年来这并不是事实。私人、省、国家、外国政府乃至于银行，都在印制发行不同种类独立而合法性不一的货币。四川的情况尤其糟糕，因为各个派系都在试图夺取全省的控制权。随着军官系接管政权，货币改革终于进入了新阶段。随着相应的财政得到恢复，通货膨胀得到抑制，无用的货币被废止，非法铸币产业被摧毁——货币发行能力得到了适当恢复，经济稳定缓慢重建，省政府终于有能力改善财政了。"
 sichuan.502.a:0 "向着成功再进一步"
 sichuan.503.t:0 "重惩贪腐"
 sichuan.503.d:0 "腐败是中国的通病，四川也不例外。太多的势力集团、肆无忌惮而野心勃勃的铁腕人物在本省盘踞了太久，铲除这些腐败分子对我们善意但年轻的政府来说是一个严峻的挑战。尽管政府受到了一些干扰，有时甚至于强大的犯罪组织或他们雇佣来的打手间发生暴力冲突乃至造成公共损害，但是军官系的干部们现在已经可以公开夸赞自己已经抓捕和惩罚了不同层级的一批贪腐者了。这些事件，随着新闻在百姓中的不断传播，有助于重建百姓对政府机关的信心——更重要的是在腐败和土匪活动降低到最低值的情况下，能够让社会恢复法制。"
 sichuan.503.a:0 "没有法外之地，更无法外之人"
 sichuan.504.t:0 "省议会第一次会议"
 sichuan.504.d:0 "军官系中的联省派在按照广东省模板的努力下已经建立起了四川省议会。一开始，军官系内部亲国民党的派别对此并不感冒，但是当他们得知宋庆龄在闽赣革命根据地取得的民主实验成果后，也参与到了建设省议会之中。\n\n随着四川省议会的召开，军官系控制下的四川各地区的代表已经前来参会。他们的第一项任务是起草一份四川省宪法，就如同广东模式一样——这自然引起了联省派和国民党人之间的一些争论。然而，事实证明，新的四川省议会极大地提高了新政府的合法性，帮助他们在人民心中巩固了“忠于改革”的声誉。"
 sichuan.504.a:0 "迈出第一步"
 sichuan.505.t:0 "中川军法"
 sichuan.505.d:0 "《中川军法》由熊克武起草，法案内容则是受到陈炯明的启发，旨在精简军队，让四川省去军事化并最终减少军事开支。四川臃肿的军队不仅是四川省政府长期以来的负担，也是四川人民身上压着的一座大山。该法案意在帮助重建四川省军，将节省下来的军费投入公共工程和社会项目中。自从军官系胜利以来，内部的武装反对派势力已经变得无足轻重，因此为应对军阀思潮采取如此激进的应对措施是足够安全的。裁军后剩余的部队将致力于打击土匪，而不是互相攻伐。"
 sichuan.505.a:0 "人民军队为人民"
 sichuan.506.t:0 "军队改革成功"
 sichuan.506.d:0 "川军在军阀时代臃肿不堪，互相攻伐，不分青红皂白的杀人放火，劫掠乡里。多年以来，改革都是川军的首要事务，但是川内各大攻伐不断的军阀可并不愿意主动向对手示弱。随着我们终结了四川的权力斗争，四川省军已经重回政府控制之下，同时我们也可以采取措施避免有人组建准军事组织。现在臃肿的部队被缩编，省下的开支可以被我们投入到其他非军事领域，而剩下的军费也主要用于现代化军队和打击土匪上。"
 sichuan.506.a:0 "新军卫新省"
 sichuan.507.t:0 "匪患终结"
 sichuan.507.d:0 "当政府垮台时，匪患自然是不可避免的；在四川军阀混战的年代，匪患一直是个严重的问题。当敌对的军阀势力被击败后，匪患往往会进一步加剧，那些战败的士兵往往会逃往乡间，化身土匪作乱一方。随着军队和行政机关的改革逐步到位，四川省军现在能够专心铲除省内残存的“棒客窝”，最近这些行动终于取得了大成功。用不了多久，四川省将不再有法外之地。"
 sichuan.507.a:0 "刀枪入库，马放南山"
 sichuan.508.t:0 "组党结社"
 sichuan.508.d:0 "随着省议会权力的增长，政党开始出现，并根据明确的党纲组织代表。虽然军官系内部仍然相对团结，但是围绕着军官系内部的两大阵营——联省派和民族主义者已经逐步形成了两大政党。\n\n自治政府党同陈炯明的致公党相结盟，并极大地采用了他们的主义模式，他们专注于省份和县一级的民主化及自治化。熊克武是该党主席。\n\n亲近国民党的那一派则基于自身组织建立起了三民党，坚定的团结在了孙中山先生的政治理念上。吕超则成为了这帮四川国民党实际意义上的领袖。\n\n除了在省份自治议题和忠于的党派上有不同之处外，这两大党派在政策方面有很大程度的共识。"
 sichuan.508.a:0 "民主之风吹遍全川"
 sichuan.509.t:0 "第一次全省普选"
 sichuan.509.d:0 "长久以来，联省派和国民党都致力于将民主之风吹入四川，他们的努力如今终于有了回报。四川省人民现在正开始选举他们自己的代表参加四川省议会，并由此当家做主组织自己的政府。目前有两个政党在竞选，但是无论结果如何他们都可能会组成一个大联盟；两个党派分别于两个截然不同的全国性党派结盟。\n\n联省派组织的是自治政府党，他们同陈炯明的中国致公党相结盟。他们希望落实陈炯明的《建设方略》，并为把中国建设成一个联省共和国出一份力。\n\n民族主义的国民党旗下的三民党则希望将四川建设为孙中山先生政治理念影响下的标杆。他们同国民党内宋庆龄的派系结盟，并希望支持国民党统一全中国。"
 sichuan.509.a:0 "国民党胜选控制省议会"
 sichuan.509.b:0 "联省派胜选控制省议会"
 sichuan.510.t:0 "[GetYear]年全省普选"
 sichuan.510.d:0 "随着全省大选再次到来，四川人民又一次到了当家做主的时刻。联省派和民族主义者仍然是获胜的两大可能。\n\n联省派组织的是自治政府党，他们同陈炯明的中国致公党相结盟。他们希望落实陈炯明的《建设方略》，并为把中国建设成一个联省共和国出一份力。\n\n民族主义的国民党旗下的三民党则希望将四川建设为孙中山先生政治理念影响下的标杆。他们同国民党内宋庆龄的派系结盟，并希望支持国民党统一全中国。"
 sichuan.510.a:0 "联省派胜选控制省议会"
 sichuan.510.b:0 "国民党胜选控制省议会"
 sichuan.511.t:0 "陈炯明抵川"
 sichuan.511.d:0 "数月之前，陈炯明被两广的[GXC.GetLeader]罢免后，带领着一群最亲密的官员和亲信逃离了广东。他并没有选择如同1924年时那样流亡香港，而是借道广州并于今日抵达了重庆，受到了本地联省派的热量欢迎。\n\n在向人群发表短暂讲话，宣布自己将绝不会放弃联省主义事业后，陈炯明同[SZC.GetLeader]就未来局势进行了洽谈。\n\n陈炯明明确的表示他希望将四川建设为联省运动的新基地，建设为中国少有的一个不论在官方还是民间层面都对联省主义运动有着显著支持力度的地区。他保证在四川推行广东模式不仅能帮助四川的民生复苏，还能让经历了十几年的战乱和饥荒后的四川获得繁荣发展。\n\n虽然夸下的这些海口有点太过宏大，但是陈炯明确实在地方行政上有着独到的经验，他成功的把广东治理为全中国最富裕的省份，而在此之前他也曾成功的治理了福建。他的随从中有许多经验丰富的军官和文官，这正是四川省急需的，因此这笔交易十分有说服力。"
 sichuan.511.a:0 "四川将成为联省派的据点！"
 sichuan.511.b:0 "联省主义已死。送他回去"
