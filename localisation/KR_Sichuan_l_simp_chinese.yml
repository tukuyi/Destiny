 SZC_1923_constitution_idea:0 "1923年宪法"
 SZC_1923_constitution_idea_desc: "1923年曹锟宪法是一部意义非凡的进步立法，也许代表着北洋理想主义的巅峰，以及对于直系良善的期冀。曹锟宪法标志着民国北洋政府在段祺瑞和安福俱乐部公然滥用职权的动荡后，使北洋政府正规化的一次重要尝试。该宪法为了建立结构清晰、组织分明而权力集中的政府，给了大总统极大的行政权。然而，其组成中同样也具有权力分立、确保民权等内容的清晰轮廓。不幸的是，十年前该宪法的推出与曹锟贿选的丑闻时间上过于接近，因而被指责为独裁、腐败，由是未能推行。在这个混乱的新时代，曹锟宪法的再次实施标志着稳定政局的又一次尝试。滥用行政权力的漏洞比比皆是，人们此刻只能相信政府机关才能够真正代表人民的意愿。"
