 lngRkmt.92.t:0 "传统文化复兴"
 lngRkmt.92.d:0 "在全国统一后我们立即恢复儒学，这让许多知识分子诧异，纷纷破口我们是一群封建主义者，这群臭老九懂什么，为了避免我国遭到西化的入侵，复兴传统文化是有必要的，将这些传统文化统统现代化，为国家和人民所用，现代化的传统文化和三民主义结合，一定可以让中国繁荣富强。毕竟孙先生可是都赞扬过孔夫子的，我们这也是跟着孙先生的步伐，他们懂什么！"
 lngRkmt.92.a:0 "儒家三民主义是吧，都给你缝合完了"
 lngRkmt.93.t:0 "桂林山水甲天下"
 lngRkmt.93.d:0 "桂林山水甲天下，这句话早已被传诵千古，盛赞着桂林的自然风光之美。桂林位于中国南部，素有"桂林山水甲天下"的美名，其独特的地质构造和优越的气候条件造就了其独特的山水景观，让无数游人为之倾倒。\n\n桂林的山水是如此的多姿多彩，如同一幅宏伟的画卷，展现出大自然的神奇鬼斧神工。桂林的山，千姿百态，有挺拔如剑的阳朔山，有雄浑如画的漓江山，有险峻如屏的尧山，每一座山峰都有其独特的韵味。而桂林的水更是那样的清澈明净，漓江清澈见底，如一条镶嵌在群山之间的翡翠腰带，桂林的山峦与水流相映成趣，交相辉映，构成了一幅如梦似幻的山水画。\n\n漓江风光尤为引人入胜。在桂林，乘坐竹排漂流漓江，云雾缭绕的山峦、倒影在水中的树影、翠绿欲滴的垂柳，仿若置身仙境。漓江两岸的奇峰怪石，如刀削斧劈，又如仙女散花，更增添了一份神秘与魅力。\n\n除了漓江，桂林还有象鼻山、九马画山、银子岩等众多著名景点，每一处都有其独特的魅力。在桂林，山水之间，仿佛流淌着大自然的诗意和灵气，让人感受到生命的和谐与美好。\n\n桂林山水甲天下，不仅仅是一句口号，更是对桂林独特自然风光的赞美。它展现了大自然造化的神奇，也彰显了中华大地独特的山水文化。前人赞美桂林山水，后人仍被其吸引，桂林的山水之美，将永远流传在世代中，成为中华文化瑰宝中的一道璀璨明珠。"
 lngRkmt.93.a:0 "桂林真的是太美丽了"
 lngRkmt.94.t:0 "李宗仁军事思想"
 lngRkmt.94.d:0 "随着统一战争和反帝国主义战争的结束，李宗仁总统将自己的军事思想写成了一本书，名为《中国军队纲要》，在书中李宗仁提到，要高度重视对军队内部的控制，以防止发生哗变甚至叛变，要通过名利来笼络士兵和军官。这样他们才能站在你这一边，但同时他也提出，要建设新军队必须要用新思想，而不是感情和利益。这个新思想就是从严治军，以铁的纪律打造好一支钢铁军队。让军队明白自己服从于政府，而不是别有用心的野心家。严格的军事训练是必要的，在自己长期的军事生涯当中，严格的军事训练可以有效提高士兵军官的素质和战斗力。\n\n他还主张通过多渠道培养优秀的军官和士兵，在纲要的最后几章，他着力写武器，并提出要大力改善武器装备，实现中国的武器装备自给自足和现代化，这本书一经问世，得到了许多人的争相购买，看得出这本书很受欢迎。"
 lngRkmt.94.a:0 "一本不错的军事书籍"
 lngRkmt.95.t:0 "风俗改良运动"
 lngRkmt.95.d:0 "自从我们上台以来，就展开风俗改良活动，对各地的不良风俗进行整治，这些风俗大多是乡村之间的风俗迷信，比如神鬼学说天象占卜，这些学说欺骗愚弄我们的百姓，让他们不相信政府而相信鬼神之说，除了这些大众的不良风俗，还有一种邪恶丑陋不堪的风俗，如吸大烟、嫖娼、赌博、酗酒等，这些行为造成妻离子散家破人亡。对此新桂系制定了《两广改良风俗规则》，下令各县成立风俗改良委员会，以实现风俗改良，护佑国民不被不良风俗侵害。"
 lngRkmt.95.a:0 "官员会要求自己风俗改良吗？"
 lngRkmt.96.t:0 "狗肉节"
 lngRkmt.96.d:0 "又到了6月21日，这是广西桂林特有的节日-狗肉节，在城镇里客栈、饭店、狗肉馆纷纷传来了狗肉的香气，只要进城就能闻到狗肉的香味，真是闻到狗肉香，快活似神仙。每个人都在大快朵颐，品尝着香喷喷的狗肉，这一天将会是惬意轻松的一天，我们应该把狗肉节推向全国，让全国老百姓能享受到狗肉的美味。"
 lngRkmt.96.a:0 "太棒了，猫咪没事了。"
 lngRkmt.97.t:0 "国民党内讧"
 lngRkmt.97.d:0 "好消息传来，广州的国民党右派们和南京的国民党左派决裂了，他们彼此争吵个不停，这也许是1926年德国人答应帮助我们之外，最令[QIE.GetLeader]高兴的一件事情。"
 lngRkmt.97.a:0 "今天的晚饭得多吃一碗"
 lngRkmt.98.t:0 "治安整风运动"
 lngRkmt.98.d:0 "虽然国家统一了，但是军阀时代留下的混乱仍然存在。抢劫，偷盗，斗殴的问题依然影响着政府，民众对此怨声载道。\n\n为处理这些乱摊子，李宗仁将军授权军队配合当地警察进行治安整风运动。处理抢劫，偷盗等犯罪行为，维护政府的权威以及人民的生命安全。同时对当地的黑恶势力和他们头上的保护伞开启了扫黑除恶运动，抓捕并处决了一大批犯罪分子。经过当局努力，本年的犯罪率大幅度下降，政府通过本次运动，还给了人民群众们安定，平稳的生活。"
 lngRkmt.98.a:0 "治安可是安居乐业的首要前提啊！"
 lngRkmt.99.t:0 "大烟馆子和大烟枪子"
 lngRkmt.99.d:0 "在陈炯明时代两广就进行了禁烟运动，效果显著。但随着全中国的统一，毒品问题又显现了出来。尤其是上海，福州，天津和青岛等洋人统治过的地区最为严重，大街上都是吸食大烟的人，甚至还有几具尸体，街边的大烟馆子越来越多。严重影响了城市的发展和人民的生命安全。根据农业部的考察，全国56%的土地都种满了大烟，这严重影响了粮食安全和供应，导致农村和小城市发生了饥荒。易子相食，惨不忍睹。中国已经统一，但是人民还是饭都吃不饱，这是我们的失责。\n\n在军队内部也出现了害群之马，一群畜牲竟让士兵抽大烟上战场，这样的军队怎么可能打胜仗，还消耗了我们大量的钱财，加重了国家的负担。影响了军队的战斗力。这真是岂有此理！[GXC.GetLeader]面对中央交出的这样一份报告陷入了沉思，如果禁烟，政府的税收会减少，但是可以稳固民心。不禁吧，让一整个国家陷入困境，军队无能，政府腐败，人民动乱。这不是国父的愿望，也不是国民党的愿望，经过深思熟虑，[GXC.GetLeader]决定..."
 lngRkmt.99.a:0 "中华民族不会再同一个地方倒下！我宣布：禁烟。"
 lngRkmt.99.b:0 "为了钱，苦一苦百姓吧。"
 lngRkmt.100.t:0 "《“共纾国难”与清苦领袖——五评汪兆铭》"
 lngRkmt.100.d:0 "自打我们汪主席上台以来，政府的财政状况虽然说不上是日富月昌，至少也可以说是一贫如洗。按理说北伐至今，大部分被收复的地区早已恢复生产，即便少数地区仍需处理，也不影响全国上下的秋收和春耕，但怪就怪在这。乡下地方，到处是溺毙的死婴，堆得地保不得不叫人收捻遗骸才不至于堵塞河道；往城里看，今年饿死冻死的乞丐比往年还多了几成，大街上到处是腐烂发霉的臭味儿，偶尔钻出来几只瘦的可怜的耗子，原本想给这朽烂的街道添点别样的活力，没走几步路就被抓去分着吃了。这是为什么呢？这就不得不提到我们汪主席的聪明才智了。\n\n前些年大伙都说要跟着政府北伐，搞统一，于是粮食配给和限价就成了响应革命的最好方式。汪主席带头喊着“共纾国难”，让农民们把一年来辛勤劳作的成果心甘情愿的上交革命，换来一点少得可怜的稻种和几张薄薄的毛票，这样就算过活了。而他老人家就苦了，每天得在办公室，坐着长绒棉打成的垫子，喝着英法老大哥送来的咖啡，一边批文件一边抽一口古巴进口的雪茄，困了也只能盖一张轻飘飘的鹅绒被子，起床还没清醒呢就得被蚕丝灯晃一眼。每天在书桌上奋战，晚上又得在床铺“奋战”，只南京本地的桃色小报就刊登了不下十次我们汪主席与其他女同志的“暧昧”行为。而如此辛劳的汪主席，每天能吃些什么呢？无非是些智利的龙虾，澳洲的四头鲍，几碟白烧粤菜，再凑合两杯拉菲特庄，饭后垫点暹罗的芭蕉，咬几口富士苹果。如此看来，我们汪主席为了北伐不可谓不殚精竭虑，夙兴夜寐啊。俗话说，上行下效，有这样“清苦”的领袖，也难怪地方会出现上面那些事了。"
 lngRkmt.100.a:0 "皇帝就应该享受享受"
 lngRkmt.101.t:0 "《大宋遗风与洪武传承——六评汪兆铭》"
 lngRkmt.101.d:0 "我党因革命而起，而汪主席好似忘记了革命最初是怎么个革法了。革命是什么呢？说白了就是发动武装暴动来破坏原先的体制。革命伊始，众将士怀复国之志，携绝死之勇，北伐经年，得以光复民国大宪。正当全国上下无不摩拳擦掌以待统一全国，进取东北之际，汪主席让这一切都落了空。其人曰：“民国草创，生民疾苦，乃此余波未平之际，在言起刀兵者，则为蓄意祸我民国之根基，戡乱之事，仍需再议。”这些话毫无疑问是废话，但数十万北伐军被这几句带着威胁的官话拴得死死，而他汪主席呢，学起了宋高宗，把南京当成了北京，把民国当作了大宋，整日地寻欢作乐，丝毫不记得孙先生的遗愿，一个好好的党派领袖，被他当成了醉生梦死的皇帝，也是让人不得不佩服他。\n\n倘若是软弱无能，不敢为天下先还则罢了，可汪主席不仅学了大宋那套，还把昔年洪武戕害功臣的烂事一并学来了。往日里战功显赫的北伐军将领，而今被他以莫须有的罪名降职夺权，更有甚者被开除党籍，关进监狱当了阶下囚。如邓演达邓将军，仅仅是在军中说了些希冀全国统一的话语，就被他汪主席罗织了个“复言北事”的罪名撸掉，换上自己汪家王朝的“得力”亲信。在这么下去，无人敢言国事，无将敢为士先，这偌大的民国将要成了他汪家的大号行在，几十万兵强马壮的北伐军变作一触即溃的汪家军，而他老汪将永远被钉在民国的耻辱柱上“流芳百世”。"
 lngRkmt.101.a:0 "暖风熏得游人醉，直把南京作北京"
 lngRkmt.102.t:0 "复兴社重生"
 lngRkmt.102.d:0 "作为复兴社核心的力行社创始人滕杰、刘健群等人却在之后的岁月中逐渐被戴笠与贺衷寒所排挤出局。直到国民党左派的崩溃，戴笠等人逃亡出国。滕杰等人也重新恢复了力行社。原本这仅仅是一个不起眼的小组织，直到李宗仁的黯然退场。\n\n尽管他已被架空，但是影响力依旧在，而尽管蒋经国支持行政院的所作所为，但并不意味着他愿意与文官们无条件合作，文官们想要将手完全伸入军队也还需要时日。在这样的情况下李宗仁在蒋经国与滕杰间，选择和滕杰合作，而不是那个背叛他的蒋经国，在暗地里资助力行社的复苏。刘健群此时撰写小册子《中国国民党蓝衣社》，呼吁有抱负的党员穿着国产蓝布服装，以示自力更生，发挥党的传统革命精神，深入农、工、商、学的群众中，发挥我国地大、物博、人众的潜力，以扭转如今党内官僚化、资本化的劣势，力行三民主义，然后我们自有能力振兴国力，使中华民族再立于世界民族之林。\n\n一时间从力行社到革命青年同志会、革命军人同志会等组织纷纷成立，他们打着李宗仁此前高唱的新生活运动的旗帜，不断吸纳成员，对各地施加影响力。"
