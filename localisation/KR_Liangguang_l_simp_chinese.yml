 GXC_kai_tuo_nong_chun_tu_di_desc:0 "武力和一点儿微薄的补偿，政府轻而易举的就将那些世世代代住在农村面朝黄土，背朝天的家伙一个又一个的赶出农村敢进工厂之中。他们的土地只是用来耕种就太浪费了，那几根白菜能赚多少钱，对于陈廉伯来说这些土地和土地下的资源有着更好的用处，而这些农民显然有些碍事了。"
 GXC_liang_zhong_sheng_fen:0 "两种身份"
 GXC_liang_zhong_sheng_fen_desc:0 "广西和广东的经济差距犹如天差地别，如果要去挽救广西这团烂摊子那么陈廉伯就需要不知道投进去多少钱。但是如果换个思路呢？广东人并不欠广西什么，如果广西人想要挽救自己的家乡，那么他们必须付出些什么，如今蒸蒸日上的广东经济正需要这些走投无路之人。当然，我们也不止需要广西人..."
 GXC_yi_jian_zhe_bi_zui:0 "谨言慎行"
 GXC_yi_jian_zhe_bi_zui_desc:0 "我们的公民对什么话该说，什么话不该说都该有个分寸，他们必须知道我们的政府，我们的领导人都是一心一意为了社会而奉献的。没有一丝一毫的私心，他们必须相信这一点。"
 GXC_jiao_yu_xin_yuan_gong:0 "教育新员工"
 GXC_jiao_yu_xin_yuan_gong_desc:0 "我们的企业扩张得如此迅速，员工数量每天都在翻倍，但是问题是这些农民、广西人。还要别的地方来的流民们个个都是大字不识的家伙。如果就让这些人操作我们才买下来的机械，或是在我们从美国偷运来的流水线（这样更省钱不是吗）上工作，后果就太糟糕了。他们什么都不懂，为了压榨他们，我们就不得不教他们识字。"
 GXC_lao_dong_xiu_zheng_an:0 "劳动修正案"
 GXC_lao_dong_xiu_zheng_an_desc:0 "为了促使我们的经济蓬勃发展，为了让我们的社会免受那些自由主义劳工的困扰，这些自诩自由的家伙除了贫穷一无所有。奴隶制是必要性的，彻底重建奴隶制是我们所要秉承着的。自由竞争在这个社会中一文不值，我们需要摧毁这些无意义的自由竞争。我们的人民只是失去了些许的自由，但换来了美好而有保障的生活。"
 GXC_tou_zi_xin_hang_ye:0 "投资新产业"
 GXC_tou_zi_xin_hang_ye_desc:0 "就如同机器开始淘汰那些纯粹的人力劳动一样，虽然我们的人力劳动成本几乎可以忽略不计。但是我们也不能避开进步的浪潮，事实上我们要踏上浪尖，踩在浪花上，乘风破浪。"
 GXC_di_xia_jiao_yi:0 "地下交易"
 GXC_di_xia_jiao_yi_desc:0 "并非所有的货物都能通过正常的手段活动，我们也不会老是使用那些常规手段出售货物或是老是些出售正常货物。市场对我们的要求是很高的，我们要努力的让我们的辖区产出所有市场所需要的货物。"
 GXC_da_zong_de_xin_yang:0 "大宗的信仰"
 GXC_da_zong_de_xin_yang_desc:0 "这个世界没有什么是不能作为货物买卖的，哪怕是那些神棍口中念念叨叨的这神，那鬼，毕竟这个世界上除了黄金就没有其他的神佛。两广有着不算太浓厚的宗教信仰，但是至少我们的一部分人民需要信仰，那我们就给他们信仰好了。从各种宗教场所、电台节目传教（据说西方人很喜欢这个）等等。有这么多的“货物”需要我们去卖呢。"
 GXC_ma_zui_bing_fei_cuo_wu:0 "麻醉并非错误"
 GXC_ma_zui_bing_fei_cuo_wu_desc:0 "我们的教育一直是有问题的，一定量的兴奋剂其实是有益于身心健康的。工作之前用一记，神清气爽一整天。工作之后用一记，开开心心去度假。活着已经够苦了，不要为自己的人生再添加困难了，用一记兴奋剂纵享美妙。"
 GXC_heng_kua_yi_qie:0 "跨行业托拉斯"
 GXC_heng_kua_yi_qie_desc:0 "超脱一切，横跨一切，我们的经济是如此的繁荣，我们的商贸横跨一切领域，这个世界的市场不是被我们征服就是在被我们征服的路上。垄断带来暴利，而绝对的垄断就是绝对的暴利。"

 GXC_xu_ri_dong_sheng:0 "旭日东升"
 GXC_xu_ri_dong_sheng_desc:0 "东亚桥头堡已经落入了日本人的手里，他们截断了德国人北上的野心。奉天与两广如同两道枷锁锁在中国这条巨龙身上，只需要再多一些，整个中国都将被日本吞下。白日、红日在旭日面前都是如此的暗淡无光。"
 GXC_xin_de_ming:0 "肢解中华概念"
 GXC_xin_de_ming_desc:0 "粤桂之地，东连闽赣，西通云贵，向北枕着五岭，向南靠着大洋，风俗语言嗜好和中原汉人完全不相同。自古以来便是独立王国，秦代有赵佗，隋朝有冯盎、邓文进，元朝还有何真这些人，近代还有孙中山，他们都知悉粤桂乃是中原汉人的殖民地。而粤桂与中原的关系，就如同当年英吉利和美利坚的关系。昔日广东独立毁于一旦，但是粤桂终究是粤人、桂人的粤桂，而非汉人的粤桂。如今粤人、桂人联合而成广南人，汉人再也别想控制这里。"
 GXC_zhu_ke_dian_dao:0 "旭日之下"
 GXC_zhu_ke_dian_dao_desc:0 "如同往常一样，旭日耸立在粤桂大地之上。所有广南人都被着温暖的太阳所治愈，不要思考，不要反抗，旭日只会带给广南人无尽的荣耀。而广南人不需要考虑代价是什么，也无需考虑代价是什么。"

 GXC_wei_shang_ke_rang_lu:0 "让日立制作所主导"
 GXC_wei_shang_ke_rang_lu_desc:0 "日立制作所创立于1911年，这是一家在日本冉冉上升的明星企业，从采矿工业机械出发，他们的生产线正在向各大工业界机械、家用电器延展。但也正是因为他们的矿业身份，最终昭和天皇选择了这家企业的创始人小平浪平主导广南共和国的建设工作。"
 GXC_wai_zi_bu_zai_shou_xian:0 "外资不再受限"
 GXC_wai_zi_bu_zai_shou_xian_desc:0 "广南共和国是一片投资的热土，母国的许多商企如三菱财阀、三井财阀、松下电器等等，许多大商人都急迫的渴望在这里建立起新的分公司瓜分这里的市场。而我们当然不可能拒绝他们滚动的热钱。"
 GXC_qi_di_guang_xi:0 "挖掘广西矿藏"
 GXC_qi_di_guang_xi_desc:0 "广西这个贫穷落后的省份却有着中国其他地方难以企及的矿产资源，可惜它的历任统治者都是一些没有什么领导才能的废物。守着一座金山却不懂得怎么开采，但是我们不一样，从矿山起家的小平浪平对于采矿有着独特的理解。这座富饶的金山迎来了一位识货的商人。"
 GXC_xian_xue_zu_jiu:0 "鲜血，铸就繁荣"
 GXC_xian_xue_zu_jiu_desc:0 "作为共和国的总统，除了经济相关事务外实际上日立也插不进广南的政务工作中，帝国只需要日立从广南这座富矿里挖掘越多的矿藏就够了，他们不希望这些商人想得太多。就像他们不需要共和国的工人去思考一样，机械性的劳动，哪怕双手皴裂流血，只要把地下的矿藏采出来就够了。不要去想为什么，千万不要。"

 GXC_rang_ri_li_zhu_dao:0 "让川崎重工主导"
 GXC_rang_ri_li_zhu_dao_desc:0 "川崎重工起家于明治维新，这家重工业机械生产商与日本政府及日本军方有着密切的关系。他们于1906年向日本军队交付了第一艘国产潜艇，并于当年建造了日本第一台国产蒸汽机车。在军队的协助之下，川崎重工的首任社长，在昭和金融危机中引咎辞职的松方幸次郎接过了重任，他将在广南共和国大展拳脚。"
 GXC_jun_gong_fu_he_ti:0 "军工复合体"
 GXC_jun_gong_fu_he_ti_desc:0 "作为重型机械制造商，没有什么是比军工业更赚钱的了，更值得投资的产业了。如今的世界在战火的边缘，军工业的市场一片繁荣。更何况我们还有着和军队的良好关系。"
 GXC_yu_jun_fang_de_jiao_yi:0 "来自军队的订单"
 GXC_yu_jun_fang_de_jiao_yi_desc:0 "作为军队扶持的一部分条件是川崎重工广南子公司将和海陆军分别展开密切而又深刻的合作，从枪支炮弹到舰艇飞机，只要军队有需要的我们都能生产。"
 GXC_han_shui_bi_you:0 "劳动，必有回报"
 GXC_han_shui_bi_you_desc:0 "即便是压迫与剥削也要带着一副温情的面孔，作为军队的傀儡，松方幸次郎唯一需要做的就是在一份份的文件上签下自己的大名就足够了。军队会记得他的付出，就像起得成千上万中国劳工的付出那样。"

 GXC_ying_zi_xi_lai:0 "鹰自西来"
 GXC_ying_zi_xi_lai_desc:0 "不止是越南与东南亚，如今连粤桂地区也落入了德国人的手中。他们在东亚的权势越发加深，他们和日本人的矛盾也在不断加剧。"
 GXC_bi_xia_de_xin_wang_guan:0 "凯撒的新王冠"
 GXC_bi_xia_de_xin_wang_guan_desc:0 "自珠江三角洲到黄海，德意志军队从广州出发向着北京、南京、奉天挥出利刃。国民党1926年失败的北伐战争，将有他们永恒的敌人我们来完成。在征服了中华这条巨龙之后，我们将在北京举行盛大的加冕典礼，我们的太子殿下将登上龙椅。我们的政府将致力于在东方确立一个崭新而持久的德意志秩序。巨龙雄鹰，将合而为一！"
 GXC_zhen_zhi_de_ya:0 "徳属东亚的全含义"
 GXC_zhen_zhi_de_ya_desc:0 "徳属东亚绝非单指中国，或是越南。帝国的铁蹄在欧洲肆虐，而我们也将在东亚建立起德意志的新秩序，区区日本想与我们抗衡？长虫岂能与巨鹰争辉？"

 GXC_di_shang_jiang_shen:0 "递上缰绳"
 GXC_di_shang_jiang_shen_desc:0 "如克虏伯家族所愿，阿尔弗雷德取得了东亚专员的职位，现在他接过了中国人递上的缰绳。在这片广袤的新天地中他必定将大有所为"
 GXC_wu_li_bu_qi_zao:0 "无利不起早"
 GXC_wu_li_bu_qi_zao_desc:0 "我们要做的就是那些最契合我们的，而克虏伯不涉及到的领域我们只需要将两广本土的企业收购了就好了，他们已经帮我做了前期需要做的一切。"
 GXC_fang_shou_long_duan:0 "放手垄断"
 GXC_fang_shou_long_duan_desc:0 "要想赚取最高的利润的最好方式唯有垄断，克虏伯的手将伸向两广市场的每一个地方。他们的吃喝用度，一切的一切商品上都会印有克虏伯的商标。"
 GXC_cai_ke_tong_shen:0 "财可通神"
 GXC_cai_ke_tong_shen_desc:0 "当我们握住权力的缰绳时，他们大骂我们贪婪、墙头草、没有骨气。他们说的没错，我们确实需要资本、权力以及动力去以自己的意愿重塑中国、德国，还有世界。克虏伯会用成果让柏林、北京的反对者闭嘴，我们会沿着利润之路前行，直达成功。"

 GXC_zhuan_yuan_ed_xin_ling_di:0 "专员的新领地"
 GXC_zhuan_yuan_ed_xin_ling_di_desc:0 "法肯豪森这个最熟悉中国的德国人维持住了自己在中国的绝对权威。从南京搬到上海再搬到香港，现在他入驻了位于广州的新办公室。岭南的风土人文与南京大不相同，他得花上一些时间来熟悉这里。"
 GXC_gai_zao_jun_dui:0 "改造商团佣兵"
 GXC_gai_zao_jun_dui_desc:0 "无论是广东的士兵还是广西的士兵他们都和中国其他军阀手中的士兵没有什么差别。没有精神、训练匮乏，武器的问题背靠帝国能够有效解除。然而士兵精神的问题却不是这么容易改变的，但也只有精神改变了，士兵才能有一战之力。"
 GXC_de_shi_jiao_yu_fa:0 "德式教育法"
 GXC_de_shi_jiao_yu_fa_desc:0 "德意志有着不同的教育理念，虽然法肯豪森对于中国文化有着格外的热情。但是为了更好的发展，也为了更好的控制这片区域。他需要至少教会两广人民怎么说德语。"
 GXC_jun_dui_huan_shi:0 "独狼，环视羊群"
 GXC_jun_dui_huan_shi_desc:0 "在德意志的军队面前，中国的军阀们看起来都是一般的孱弱不堪。他们像是一栋栋摇摇欲坠的破房子，只欠我们上去踹一脚。"

 lngst.1.t:0 "德国人的援助"
 lngst.1.d:0 "为了保证我们能够取得战争的胜利，德国人特地在广州给我们运来了一批武器弹药，虽然这些武器最后还是要我们付钱，这帮德国佬完全是在强买强买。而且这甚至不利于我们的政府摆脱“卖国”的嫌疑。但是说真的，我们的政府并不在乎这些，只要能打赢我们的敌人，钱和名声不值一提，我们随时都能赚回来。"
 lngst.1.a:0 "感谢他们"
 lngst.2.t:0 "不满的来客"
 lngst.2.d:0 "德国人的强买强卖引来一个在我们意料之中的客人。在陈廉伯为了前线局势焦头烂额的时候，日本人敲开了他的办公室大门。他的到来只是为了一件事：表达日本方面的不满。这家伙说过来说去就是那些颠来倒去的话，德国佬如何如何的强硬，我们东亚民族又需要如何如何的团结起来驱逐德国人这儿那儿的。陈廉伯对这些话已经听得有些厌烦了，战争每持续一天，他就要花掉无数的钱，虽然他是能通过各种途径赚一部分回来，但还是入不敷出。\n\n德国佬的强买强卖是很恶心，但是他们起码是真的拿了枪来卖的。这帮日本人呢？他们是想干什么？他们一点儿钱都不想给，就想让自己投靠他们？如果不是他没办法以一省之力对抗日本人，那他真的很想一敲桌子然后让这家伙滚蛋。不过，在现实中他只能面露微笑的说：“铃木先生，我能理解您和您代表的大日本帝国的心情，我相信我们的合作一向是愉快的，这一次完全是德国人他们的行为，您明白的，我们也很无奈。”，在一系列的外交套话之后，这个该死的家伙终于离开了。陈廉伯松开领带摊在座椅上..."
 lngst.2.a:0 "“去他妈的”"
 lngst.3.t:0 "老友来访"
 lngst.3.d:0 "今天，陈廉伯的办公室就和公共厕所一样，人来人往。那个该死的铃木才走没一会，他连一支烟都还没抽完的功夫。就又有人按响了办公室的门铃。\n\n“谁？”“是我，给你带了这个月的分红。”，是向前，义安工商总会的龙头，香港的黑帮头子，他的合作伙伴。\n\n陈廉伯把烟插进烟灰缸里熄掉了它，然后就让向前进来。不过，对于这家伙，陈廉伯可没那么闲再把领带打好。“能拿多少？”刚说完话，他就有点后悔了，不该熄掉那支香烟了，有些可惜。“来一根？”他又从盒里拿了两支出来，不等向前回答就递给了他。“这个月行情不好，日本帮会经常来闹事，你知道的。”\n\n他在为自己狡辩，行情不好？谁会相信他，自己和广西的内战让货的价翻了个倍，这个月的行情只会往上飙，跌？他在开什么玩笑，他当自己是什么初入商界的大学生，还是什么傻子吗？\n\n“我不想听你这些借口，”，他将燃烧着的香烟扔进烟灰缸中，“能拿多少给我？你知道的我现在很缺钱。”向前并没有多说什么，只是将自己带来的两个箱子还有那根香烟放在了桌子上，便离开了，连声告别也没说。“这些家伙...”陈炯明留下的这个该死的烂摊子真是越来越棘手了。他没有去打开那两个箱子，他知道虽然向前今天说了一大堆有的没有的垃圾话，但是，他是不会让自己失望。他又拿回了那根香烟，"
 lngst.3.a:0 "“呼”（吐出烟雾）"
 lngst.4.t:0 "合格的价码"
 lngst.4.d:0 "又一天，又一个焦躁的天气，如今的广州可以说小孩儿的脸说变就变，空气中的低气压暗示着将有一场大雨来袭，但是这雨水就是迟迟不肯落下。前线的战报也是拖延了四五天了到现在都没有送达，他真担心明天早上一起床广西的杂种们就打到广州城下了。与之相反的则是铃木那家伙，他又一次前来拜访。陈廉伯开门时还隐藏不住自己被打扰的怒火，但是见到铃木手中提的皮箱他又换了张脸。双方没有一点儿言语，陈廉伯就笑纳了那支皮箱，满满的黄金。\n\n“铃木先生有何贵干呢？”“来表示一点儿小小的友谊罢了，我国知道阁下正面领着一场战火。除了这点儿薄利，我们的援助物资正在路上呢。只要足下在军队中为我们开一点儿小小的绿灯就够了。”\n\n小小的绿灯？给他们打开门路又如何？这才对，这些日本人，这才对！要想收买一个人，起码要开足价码才够。他从抽屉中抽出几份空白文件在上面签上了自己的名字便递给了铃木，他们开价，自己给货。"
 lngst.4.a:0 "“希望我们友谊长存”"
 lngst.5.t:0 "香港血战"
 lngst.5.d:0 "除了日本商人，去往香港的还有日本的黑帮，他们和本地帮会相比人生地不熟因此也更加血腥更加残暴。他们才不会讲什么仁义道德，只要有钱他们什么活儿都干，收保护费、骗保、抢劫、勒索、绑架、人口贩卖...还有最赚钱的生意——贩毒。\n\n但是香港的货绝大多数都要通过内地获得，云南、广西那些军阀们控制的地方都是一个又一个毒窝。这些货汇聚在广州然后通过广州的商会流进香港的黑帮们手中。这其中当属向前的义安工商总会手中拿货最多，毕竟所有人都知道他的背后是陈廉伯。不过，日本黑帮可不在乎这些，更何况日本也乐意见到这样的情况，他们需要向前臣服，帮助他们控制香港。\n\n夜晚，子弹与金属的碰撞声突然响起，将街道中的所有人吓了一跳。“屋顶来的！”面包车司机喊道，“抓紧了！”这次颠簸可不小，这不是路上的小坑小洼，而是直接从汽车上碾过去。\n\n底下的汽车被压断了，让车里的打手失去平衡，但帮派里的一个菜鸟们很快稳住了脚跟。“目标建筑在你左边，”，“是那群该死的日本人！把手上的家伙什都拿好，今晚是场硬仗。”门开了，爆炸声传来，一直护着菜鸟的那个前辈被炸成为了碎块。\n\n鲜血、火焰、残肢包围了这个刚刚加入新义安的家伙，这是...为什么？他此刻脑中一片空白，径直向前走去——即便他本能地想要转身逃跑。但是逃跑不能真的帮他活下去。\n\n一场血战，炸毁了半个街道，总得有人为此负责不是吗？德国人叫嚣着要让所有黑帮付出代价。日本人则表示这都是中国黑帮惹的祸，这些支那人必须遭到处罚。向前也找陈廉伯暗示能不能支援他更多的武器弹药。这不是一场香港黑帮们无关痛痒的日常火并，这是一场冲着他来的阳谋。" 
