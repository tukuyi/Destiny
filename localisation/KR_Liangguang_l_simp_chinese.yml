 GXC_bai_chongxi: "白崇禧"
 POLITICS_YUNNAN_BAI_CHONGXI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1893年3月18日，广西省桂林府§!\n§Y军旅生涯：§!§g白崇禧是一位回族穆斯林，他自称祖先是定居于四川的波斯商人。他曾经在广西陆军小学堂，当时正赶上军队内部改革，因此他在学校学到了很多现代军事战术思想。而当他在桂系模范营中服役时，他将这些知识学以致用，随后成为了军阀时代名声最为显赫的将领之一。作为孙中山提倡的三民主义中国愿望的忠实支持者，他是著名的新桂系三巨头之一，是沈鸿英的眼中钉。但是，北伐失败和德国干涉军导致他们的梦想破灭，新桂系仓皇逃往云南。此后，白崇禧致力于培养新一代军官，他将把他在广西学到的知识与战术以及北伐失败的惨痛教训传授给这些年轻的军士。§!"
 GXC_ye_ju: "叶举"
 GXC_ye_ju_commander_desc:0 "§Y指挥官介绍\n生于：§!§g1881年；大清帝国、广东省惠阳县§!\n§Y军旅生涯：§!§g作为粤军总司令、陈炯明的得力干将，叶举毕业于广东将弁学堂第一期。他致力于军事教育事业，曾在广东黄埔陆军学堂和法政学堂任教习。辛亥革命期间，他参与组织了广东北伐军，并担任第3混成协参谋长，后来又担任第2师第1旅旅长。\n\n1913年革命失败后，叶举未能扭转岌岌可危的政治局势，并与陈炯明一同出逃。随后，他逐渐接受了联省主义和革命共和主义原则，出任粤军总参谋长，成为陈炯明的得力助手。然而，叶举的鲁莽行为导致了1922年的炮轰广州孙中山总统府事件，这加剧了国民党和联省主义者之间的紧张关系。尽管无意杀害革命者，但这一行动给叶举带来了永久的恶名。尽管局势最终得到缓解，但他已被国民党视为敌人。\n\n通过他的老师周善培，叶举与直系建立了联系，并于1924年被任命为广东省督军。尽管在东征战役中竭力抵挡国民党的进攻，但最终还是与陈炯明一同战败逃往海外，后来还一度与北洋军阀联合。叶举掌管着联省派军队，他决心不惜代价帮助陈炯明实现他的国家梦想。§!"
 GXC_li_zongren: "李宗仁"
 POLITICS_YUNNAN_LI_ZONGREN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1891年8月13日，广西省桂林府§!\n§Y军旅生涯：§!§g李宗仁是国民革命军里最有能力的将领之一，尽管他最初对孙中山的思想知之甚少，但是他还是在年轻的时候加入了中国同盟会，在蔡锷的教导下，他在桂系军队里得到了晋升，而1923年桂系和滇军的冲突则让李宗仁一炮成名。在从云南撤退时，他组织了一支部队，并以此打垮了旧桂系，建立了亲国民党的新桂系。\n\n北伐期间，李宗仁带领的第七军因其善战而得到了“钢军”之名，李宗仁也是少数能击败吴佩孚直系军队的将领之一，然而北伐最终以失败告终，李宗仁被赶到了广西，而旧桂系和粤系则将他彻底扫地出门。新桂系被迫撤到了云南，在那里，为了维护自身统治地位的唐继尧接纳了他们。\n\n战败之后，李宗仁痛定思痛开始总结教训，并很快成了右翼国民党非正式的领袖。从那时起，他开始策划在时机成熟时入侵广西的计划，试图在华南重建国民党政权。这就是说他将不受汪精卫那群流亡法国的“中央委员会”的领导，与那些享受着舒适流亡生活的家伙不同，李宗仁欲图用自己的方式完成国家统一。§!"
 GXC_liu_zhi: "刘峙"
 POLITICS_GXC_liu_zhi_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1892年6月30日；大清帝国、江西吉安府庐陵县§!\n§Y军旅生涯：§!§g刘峙出身一农民家庭，其父因放水被地主打死。母亲无靠，只好到吉安街上爆竹店里做爆竹，后嫁给店里老板。老板病死后，又嫁给吉安的卸任统带黄小山。1907年，入读湖南陆军小学堂，为该校第三期生。1911年，毕业后，升入武昌陆军第三中学堂，为该校第三期生。1911年，辛亥革命在武昌爆发，刘峙加入了学生军，守卫武昌。后来又离开队伍返回吉安，考入宪兵，到南昌服务。1912年7月，各军事学校恢复上课后，北上进入北京清河镇的陆军第一预备学校。1913年7月，江西都督李烈钧在湖口誓师，发表讨袁通电。刘峙借故请假南下，参加国民党的“二次革命”。李烈钧指挥的省建新军在8月底遭到袁世凯训练的新军击败，失败后的李烈钧遭解职遁逃日本，刘峙重返学校继续学业。1913年考入保定军校，为第二期步兵科。1915年，毕业被分配到冀东开平巡防营见习排长。因受歧视，回吉安家中闲居数月到广东，刘峙在岑春煊的护国军司令部任上尉参谋，后到滇军朱培德部第四师第七旅步兵三十八团任六连连长，参加了南路讨伐龙济光的战斗，旋被调到援赣赖世璜部第四军第一梯团第四支队任队副兼第一营营长。1920年，援赣军与旧桂系陆荣廷发生冲突，被迫移驻福建投靠陈炯明，部队改名为护法赣军第四支队，刘峙仍为该支队第一营营长，后参与第一次粤桂战争。但是因为支队内的权力冲突，刘峙与赖世璜关系决裂，在缺少政治支援的情况下刘峙弃职潜逃，投靠陈炯明。1921年初，刘峙被陈炯明调入粤军总司令部当少校副官，并加入中国国民党，6月，调往粤军第二军任中校副官，不久，又被调到粤军第七旅第十三团任中校团副，参与第二次粤桂战争。黄埔军校成立后，1924年夏，何应钦提名刘峙担任中校战术教官，兼参谋科长。1925年2月，刘率部参加第一次东征，讨伐陈炯明，因在淡水、棉湖激战中战绩显著，接着又在平定刘震寰和杨希闵的叛乱中建立战功，8月接替何应钦升为第一团上校团长。10月，又率部参加第二次东征。在大革命失败后，刘峙同其他右翼军官一起投奔唐继尧，并在此时加入李宗仁一系，试图东山再起。§!"
 GXC_He_Chen_Jun: "何成濬"
 POLITICS_GXC_He_Chen_Jun_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1882年6月20日，湖北省随州市§!\n§Y军旅生涯：§!§g何成濬的父亲何星三，小时穷无立锥之地。后通过经商致富。1896年，何成濬14岁时报考湖北武备学堂，因年龄身体均不合格而未获录取。19岁时以第一名补博士弟子员，由学使蒋式棻保送经心书院肄业。因废科举，兴学校，何于是入两湖大学，从而与黄兴接为好友，并加入革命党。1904年何经张之洞选派赴日本留学，入东京振武学堂。翌年加入中国同盟会，结识孙中山。1907年实习期满，考入陆军士官学校第五期步兵科。1909年何回国。武昌起义爆发后，清廷派兵南下镇压革命，何成濬被任命为一等参谋，带两标兵赴汉口，驻扎于黄陂祁家湾。其间何暗助起义军，用计阻止清军过江攻击武昌。1912年1月南京临时政府成立，出任陆军部副官长。讨袁失败后于1913年9月份逃亡日本。1914年6月，何成濬受黄兴委托，以“驻沪军事特派员”的身份回到上海，负责联络上海的革命同志继续反袁斗争。黄兴去世后，何加入中华革命党。不久，陈其美也回到上海。何与陈其美其间交往甚密，共同进行讨袁斗争，与蒋中正熟识。护法战争中，何成濬奉孙中山命只身入闽，策反了延平镇守使王永泉，协助许崇智拿下了福州。1924年10月何被孙中山任命为湖北招讨使兼建国军北伐总司令部参谋长兼左翼总指挥，随总司令谭延闿入江西北伐。1926年7月北伐战争开始，何担任国民革命军总司令部总参议。期间何成功的游说了李振亚，任应岐等人。北伐战争失败后在云南接受李宗仁的邀请。§!"
 SQI_miao_pei_nan: "缪培南"
 POLITICS_miao_pei_nan_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1895年4月7日\n大清帝国 广东省 五华县\n§Y军旅生涯：§L\n缪培南，字经成，别号育群。1917年入保定军校六期步兵科就读，1919年毕业后曾到北洋段祺瑞辖下的边防军第二师第五团第三营第九连见习官，1920年2月，升任该团第二营第五连排长，后由该师选送北京黄寺，学习步兵专门技术。后因直皖战争段祺瑞败北，皖系瓦解，缪遂回粤并赴韶关学习牙科。1921年受族兄缪培堃之举荐，任粤军第一师军官教育上尉教官，5月任任该师机关枪连排长，后扩编为机关枪营升任第一营第一连连长，后任警卫团第三营连长。1922年6月暴发六一六事变，陈炯明派兵围攻总统府，缪率队力挺，奉令突围，同年8月任粤军第一师辎重兵营连长，后辎重兵营改编为第一师第一旅第二团第三营，仍任连长，12月参加讨陈炯明之役。1923年5月因战功升任第一师独立团中校团附，6月与方本仁、沈鸿英部战于粤北英德，后接替苏德燊任独立团第二营营长。1924年10月独立团改为粤军第一师第一旅第一团，缪仍任第二营营长。1925年2月随陪参加第一次东征，5月随军回师广州，讨伐杨希闵、刘震寰，9月升任国民革命军第四军上校副官。1926年5月赴海口接替朱晖日任国民革命军第四军十二师第三十五团团长，后升任十二师师长，同年6月北上湖南参与北伐。1927年1月第十二师扩编为第四军，张发奎任军长，缪培南任第十二师副师长，代理师长职权，4月19日随武汉国民政府北伐。北伐战败后在云南接受李宗仁的邀请。"
 GXC_gu_zhu_tong: "顾祝同"
 POLITICS_GXC_gu_zhu_tong_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1893年1月9日，江苏省涟水县§!\n§Y军旅生涯：§!§g顾祝同十九岁入读江苏陆军小学，辛亥革命时陆军小学停课，顾祝同参加推翻满清的革命。1912年加入中国国民党，后毕业于武昌预备军官学校，再升读保定陆军军官学校第六期步科毕业。1922年赴粤，加入粤军二军任参谋。陈炯明反叛时担任东路讨贼军副官长，与蒋介石结识。黄埔军校成立后，调任军校战术教官，管理部主任。1925年东征陈炯明时任教导团营长。国民革命军北伐时升任师长、军长。在大革命失败后，同其他军官一同撤往云南，在云南接受了李宗仁的邀请加入新桂系。§!"
 GXC_luo_zuo_ying: "罗卓英"
 POLITICS_GXC_luo_zuo_ying_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1896年3月19日，广东省大埔县§!\n§Y军旅生涯：§!§g顾祝同十九岁入读江苏陆军小学，辛亥革命时陆军小学停课，顾祝同参加推翻满清的革命。1912年加入中国国民党，后毕业于武昌预备军官学校，再升读保定陆军军官学校第六期步科毕业。1922年赴粤，加入粤军二军任参谋。陈炯明反叛时担任东路讨贼军副官长，与蒋介石结识。黄埔军校成立后，调任军校战术教官，管理部主任。1925年东征陈炯明时任教导团营长。国民革命军北伐时升任师长、军长。在大革命失败后，同其他军官一同撤往云南，在云南接受了李宗仁的邀请加入新桂系。§!"
 GXC_xu_chongzhi: "许崇智"
 POLITICS_GXC_xu_chongzhi_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1887年10月14日，广东省番禺县§!\n§Y军旅生涯：§!§g许崇智出身广州名门西关许氏。1903年进入日本陆军士官学校中国留日士官生第三期步科。1906年加入同盟会。1913年参加“二次革命”，失败后逃亡日本。在日本参加孙中山中华革命党。1915年底回国，参加反袁护国战争。1917年任孙中山护法军政府大元帅府参军长，协助孙中山主持军事，成为粤军的主要军事领导人之一。1925年3月，孙中山逝世。7月1日，中华民国国民政府在广州成立，许被任命为军事部长兼广东省政府主席，一时间成为仅次于汪精卫、廖仲恺和胡汉民的国民党领袖。但随后其便卷入廖仲恺遇刺案中，许多亲信接连被抓，本人被迫到上海避居公共租界。大革命期间，他蜗居上海目睹了一切。尽管此后许崇智顺应李宗仁的邀请前往了云南，但是他在这支打着孙、蒋旗号的队伍中仅仅只是一个地位崇高的吉祥物。§!"
 GXC_li_qingwen: "李庆文"
 POLITICS_GXC_LI_QINGWEN_NAVY_DESC:0 "§Y海军指挥官介绍\n生于：§!§g1889年；大清帝国、广东省茂名§!\n§Y军旅生涯：§!§g李庆文1916年毕业于黄埔海军学校，此后在广东海军服役。他在1932年成为舰队副司令，然后在1935年成为该校最后一任校长。§!"
 GXC_Deng_Zhao_Xiang: "邓兆祥"
 GXC_Deng_Zhao_Xiang_admiral_desc:0 "§Y海军指挥官介绍\n生于：§!§g1903年4月；大清帝国、广东省高要§!\n§Y军旅生涯：§!§g邓兆祥1930年前往英国留学，就读于格林尼治皇家海军学院、英国海军鱼雷学校。1934年回国后，历任海军水鱼雷营营长、海军第二舰队司令部参谋、贵州桐梓海军学校训育主任等。§!"
 GXC_chen_ce: "陈策"
 POLITICS_GXC_CHEN_CE_NAVY_DESC:0 "§Y海军指挥官介绍\n生于：§!§g1893年；大清帝国、广东省文昌§!\n§Y军旅生涯：§!§g陈策在英语世界被称为安德烈·陈·策，毕业于黄埔海军学院，领导海军同僚反对袁世凯，支持孙中山，1917年游说陈炯明允许孙中山回粤。1922年“六一六”事变中，陈策站在孙中山一边，他的海军陆战队扛住陈炯明的进攻，并指挥舰队，协助孙中山突围，迫使叛军离开广州。陈策也因此成为广东舰队司令。北伐期间，他任虎门要塞指挥官，勇敢地抵御德军侵攻。他在此战中失去左腿，但他的英勇表现保证了他不被回归的陈炯明肃清。从那时起，尽管广东舰队规模不大，陈策一直在为维持其独立性而战。他在上海会议和德国干涉期间的行动巩固了他作为一名熟练勇敢的海军暨海军陆战队指挥官的声誉。§!"
 GXC_ma_ji: "马济"
 POLITICS_GXC_MA_JI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1888年，广东省百色县§!\n§Y军旅生涯：§!§g在沈鸿英死之后，马济就成了桂系的领袖。他本人的观点深受他干爹陆荣廷的影响。他本人坚持维护桂系的现状，且坚决要求广西的独立地位。\n\n辛亥革命时，陆荣廷任广西都督，马济是他的副手，两人都参与了护国运动，最终，袁世凯被推翻政权。\n\n在和滇军爆发了武装冲突之后，陆荣廷被支持国民党的新桂系取代，随后退到香港，与陈炯明结盟，而当时在湖南的马济则选择北上，与吴佩孚的直系结盟。他率领直鲁联军第十五军打击国民革命军的北伐，并最终将之击溃。他在同为广西人组成的国民革命军第七军那里打出了新的胜利果实，他后来以“广西人不打广西人”的口号说服了第七军停止抵抗。\n\n在击溃北伐、重建旧桂系之后，马济回到了陆荣廷的帐下。在那里，他领导了桂军的现代化，并积累了足够的影响力和人脉，他一直致力于广西的发展，大力提倡地方主义和陆荣廷遗留的多元主义思想。§!"
 GXC_chen_jitang: "陈济棠"
 POLITICS_GXC_CHEN_JITANG_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1890年2月12日，广东省防城港§!\n§Y军旅生涯：§!§g1908年在清军时，陈济棠就开始追随孙中山的脚步。他随后在陈炯明领导下的护国战争、护法战争和粤桂战争中担任军官。“六一六”事变期间，他站在孙中山一边，参加了李济深策划的兵变。尽管他自认“孙中山的坚定追随者”，但他还是对俄法顾问的存在和孙中山亲第三国际的外交政策持批评态度，并因此坚定地站到了胡汉民的国民党右派一边。北伐期间他留在广东，与陈炯明的粤军残余作战，并与铁四军一道，拼命阻止德国的干涉。蒋介石清洗了胡汉民，这使陈济棠在党内的地位非常尴尬。北伐失败后，他否认汪精卫对国民党的领导权，跟随陈铭枢回到广州，回到了陈炯明手下。\n\n陈济棠曾与陈炯明对垒，而很快，因为陈铭枢的进步纲领，以及陈铭枢与国民党左派结盟，他又与陈铭枢发生了冲突。他看到心爱的广东日益繁荣，为昔日敌人陈炯明的经济政策和英明领导所折服，和陈炯明重归于好。之后，由于黄埔军校被摧毁，他积极参与广州军事学校的建设，坚定投身军队和广东省的教育工作。§!"
 GXC_jiang_guangnai: "蒋光鼐"
 POLITICS_GXC_JIANG_GUANGNAI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1888年12月17日，广东省东莞县§!\n§Y军旅生涯：§!§g蒋光鼐从保定军校毕业后，1923年成为粤军军官。他参加了北伐战争，跟随陈铭枢参加了武汉战役，回到广东后见证了国民革命军的崩溃。之后他仍然忠于陈铭枢，帮助他重组广东的国民党残部，使之隶属于生产人民党。§!"
 GXC_lin_hu: "林虎"
 POLITICS_GXC_LIN_HU_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1887年10月1日，广西省陆川县§!\n§Y军旅生涯：§!§g林虎于1903年毕业于保定军校。辛亥革命时期，他率一个营进军南京，之后在护国战争中指挥江西陆军第一师第一混成旅，护法战争中他是粤军第二军军长。“六一六”事变后，他留在陈炯明身边，在广东与国民革命军作战。然而，1925年他被蒋介石打败，粤军被摧毁，他北上逃走。北伐结束后，他随陈炯明回到广东，仍然是粤军的最高指挥官之一。不过，他又一次被由蒋介石领导，经受法国军官训练并得到赤俄佣兵支援的国民革命军击败，这仍然是他军事生涯中刻苦铭心的低谷。§!"
 GXC_lu_yuguang: "陆裕光"
 POLITICS_GXC_LU_YUGUANG_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1894年§!\n§Y军旅生涯：§!§g陆裕光是越南人，陆荣廷收养的长子。辛亥革命时期和国民革命时期的杰出青年。年仅21岁时他就已升任一名将军，有桂系少帅的美名。北伐战争中，旧桂系被李宗仁赶下台后，他率领桂军在张宗昌手下在长江下游与国民革命军作战。战后，他和养父一起返乡，到20世纪20年代末，基本上由他代陆荣廷来治理广西省。§!"
 GXC_cai_tingkai: "蔡廷锴"
 POLITICS_GXC_CAI_TINGKAI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1892年4月15日，广东省罗定县§!\n§Y军旅生涯：§!§g1910年，深圳大鹏区的地方警长向蔡廷锴介绍孙中山同盟会时，他还只是一名警察。两年后，辛亥革命爆发，他参加了粤军，19岁成为连长。他成了陈铭枢的部下，北伐失败后，他在粤军中脱颖而出，尽管年纪轻轻，但后来仍留在粤军，成为一名熟练的指挥官。§!"
 POLITICS_GXC_LI_PINXIAN_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1890年4月22日，广西省苍梧县§!\n§Y军旅生涯：§!§g辛亥革命爆发时，李品仙在湖北第三陆军中学堂读书，1913年赴保定读书，次年加入桂军。1916年调任唐生智率领的湘军，在国民革命军北伐失败后才回广西。他后来成为桂军的一名将军，在国民革命军瓦解后与唐生智分离。他虽然表面上同情国民党，但与国民党没有明显的联系。§!"
 GXC_zhang_gan: "张淦"
 POLITICS_GXC_ZHANG_GAN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1897年，广西省桂林府§!\n§Y军旅生涯：§!§g在陆荣廷被李宗仁的新桂系赶下台前，张淦曾是旧桂军的军官。在北伐战争期间，他在李宗仁的第七军（即所谓的“钢军”）中担任营长。虽然他在北伐期间表现突出，但国民革命军被击败后，张淦回到广西。在陆荣廷返乡后，他留在了桂军。迷信的他被人称为罗盘将军（罗盘是一种用于风水的指南针）。他对李宗仁的新桂系军阀有着非常明显的同情心，尽管他本身不是国民党分子。§!"
 GXC_hong_zhaolin: "洪兆麟"
 POLITICS_GXC_HONG_ZHAOLIN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1876年4月3日，湖南省宁乡县§!\n§Y军旅生涯：§!§g洪兆麟生于一个贫穷家庭。20岁时，洪兆麟投广东防军永字营当兵，先后升任哨长、管带。辛亥革命爆发时，他受到陈炯明和省议会的鼓动后投靠他们，并成为一名显赫的军官。1914年，他与袁世凯的军队作战，结果被龙济光打败，被迫流亡海外。他于1916年回国，奉邓铿之命倒龙。洪兆麟于1921年被提拔为粤军第二师师长，并在“六一六”事变中站在陈炯明一边。当他们把孙中山赶出广州未果后，便东退，期间与国民党时战时停，直到1925年蒋介石击溃粤军。洪兆麟逃到上海时遭遇了一次暗杀行动，不过他幸免于难，并与北方的军阀部队一道继续与国民革命军作战。之后他和陈炯明一起回到广东，他对重掌权柄的陈炯明依然忠心耿耿，并帮助他重建省军。§!"
 GXC_liu_fei: "刘斐"
 POLITICS_GXC_LIU_FEI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1898年10月25日，湖南省醴陵县§!\n§Y军旅生涯：§!§g1922年桂系军阀内部争权时，刘斐只是桂军中的一个小排长。到1924年，他成为广西讨贼军参谋，并在北伐期间表现优异。北伐失败后他回到广西，后留在桂军，1927年赴日本陆军士官学校学习，1934年回国。作为白崇禧的朋友，他对旧桂系几乎没有好感。他是一名国民党党员，却同情中国工团党。§!"
 GXC_ye_jianying: "叶剑英"
 POLITICS_GXC_YE_JIANYING_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1897年4月28日；大清帝国、广东省梅县§!\n§Y军旅生涯：§!§g叶剑英1919年毕业于云南军校，同年加入国民党。在“六一六”事变期间，他站在孙中山一边，公开与陈炯明在广州的势力作战，并帮助孙中山逃离广州。他是建立黄埔军校的主要参与者之一，并在那里教书。曾任师长，参加过北伐战争与镇压广州商团的行动。国民革命军失败后，叶剑英回到广东，加入中国工团党。§!"
 GXC_li_yangjing: "李扬敬"
 POLITICS_GXC_LI_YANGJING_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1894年3月11日；大清帝国、广东省东莞县§!\n§Y军旅生涯：§!§g十几岁时，李扬敬就上了位于黄埔的陆军小学，还在那里遇到了伴他一生的朋友陈济棠。后来，李扬敬成为一名军官学院，于1914年加入了同盟会。反对袁世凯的护国战争期间，李扬敬参加了武昌南湖驻军起义。随后，他先后在保定武备学堂和北京大学深造。1921年，他成为孙中山的总统府卫队军官。“六一六”事变时，他正是在这个岗位上迎击陈炯明军，并在战斗中负伤。康复后，他在蒋介石手下担任参谋。国民党重返广东后，他先后主管宪兵、担任干部教导队主任。北伐战争期间，李扬敬再度成为参谋，北伐失败后，他找到了败退回广东的好友陈济棠以及铁四军残部。他跟陈济棠步调一致，与陈炯明和解，成为了广州军事学院的教员。§!"
 GXC_yang_kunru: "杨坤如"
 POLITICS_GXC_YANG_KUNRU_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1884年；大清帝国、广东省博罗县§!\n§Y军旅生涯：§!§g杨坤如的军旅生涯始于1917年，当时是护法战争期间，他被旧桂系征入军队。但是，随着护法运动四分五裂，他转投陈炯明的粤军。第一次粤桂战争中，他升任旅长；第二次粤桂战争中，他带领粤军第五师攻占梧州、浔州。“六一六”事变后，杨坤如奉陈炯明、叶举之命防守惠州。一开始，杨坤如看似投靠了孙中山，但事实证明这是杨坤如的诡计，很快国民革命军就向他和他的粤军第九师发起进攻。杨坤如在惠州死守了四个月，最终国民革命军精疲力尽，被迫停止了进攻。随后的两年，杨坤如继续对抗国民党，甚至第二次对国民党降而复叛。但是，城不可能一直守下去，1925年10月，蒋介石的部队终于攻破了惠州城门，杨坤如不得不和其他陈炯明的部下一起撤往香港。北伐失败后，陈炯明回任广东省长，杨坤如的旗帜再一次飘扬在惠州上空。§!"
 GXC_Chen_Hao_Ren: "陈豪人"
 POLITICS_GXC_Chen_Hao_Ren_DESC:0 "§Y指挥官介绍\n生于：§!§g1907年4月；大清帝国、福州省闽侯县§!\n§Y军旅生涯：§!§g陈昭礼生于1907年，兄弟姐妹七人，排行第五，由于在叔伯兄弟中排行第十一，因此又称十一叔公，或十一叔。1919年，考入省立福州第二中学。在国文老师邓仪中和同学陈任民的启发下，参加“工学社”和学潮，书写传单，并在《勤学周刊》发表文章，宣传社会主义思想。1923年，陈昭礼赴上海求学。先在浦东中学补习半年，然后考入复旦大学，开始系统地接触社会主义。1925年3月在高中同学陈应中的介绍下，加入中国工团党，参加五卅运动。1926年12月，北伐东路军入闽。陈昭礼被中工党组织派谴回福州分会工作。1927年1月，担任中工福州分会书记，和分会副书记蔡珊一起按照王菏波的部署，发动群众运动，组织福州店员总工会和农会。7月下旬，受琼州党组安排，化名陈豪人，前往广西恢复被陈炯明、沈鸿英波坏的广西党组结构，并联络位于云南的新桂系残部与旧桂系中的进步人士。§!"
 POLITICS_GXC_Chen_Hao_Ren_CIV_DESC:0 "陈昭礼生于1907年，兄弟姐妹七人，排行第五，由于在叔伯兄弟中排行第十一，因此又称十一叔公，或十一叔。1919年，考入省立福州第二中学。在国文老师邓仪中和同学陈任民的启发下，参加“工学社”和学潮，书写传单，并在《勤学周刊》发表文章，宣传社会主义思想。1923年，陈昭礼赴上海求学。先在浦东中学补习半年，然后考入复旦大学，开始系统地接触社会主义。1925年3月在高中同学陈应中的介绍下，加入中国工团党，参加五卅运动。1926年12月，北伐东路军入闽。陈昭礼被中工党组织派谴回福州分会工作。1927年1月，担任中工福州分会书记，和分会副书记蔡珊一起按照王菏波的部署，发动群众运动，组织福州店员总工会和农会。7月下旬，受琼州党组安排，化名陈豪人，前往广西恢复被陈炯明、沈鸿英波坏的广西党组结构，并联络位于云南的新桂系残部与旧桂系中的进步人士。"
 GXC_Wei_Guo_Qing: "韦国清"
 POLITICS_Wei_Guo_Qing_DESC:0 "§Y指挥官介绍\n生于：§!1913年9月2日；大清帝国、广西省东兰县§g §!\n§Y军旅生涯：§!§g韦国清生于广西东兰县太平乡弄英村一个贫苦壮族农民家庭。1928年夏参加韦拔群领导下的农民自卫军，曾参加攻打东兰县城。1929年加入工团党青年团组织。§!"
 GXC_Li_Ming_Rui: "李明瑞"
 POLITICS_GXC_Li_Ming_Rui_DESC:0 "§Y指挥官介绍\n生于：§!§g1896年11月9日；大清帝国、广西省北流县§!\n§Y军旅生涯：§!§g1918年入云南讲武堂韶州（今韶关）分校炮科学习，1920年毕业。1921年起，跟随李宗仁，在广西军队中逐级升迁。1926年6月任国民革命军第七军第2旅旅长，参加北伐。大革命的失败，逃入云南的经历与其表弟俞作豫的影响下开始反思自身思想并逐渐与广西工团党秘密接触。§!"
 POLITICS_GXC_Li_Ming_Rui_CIV_DESC:0 "1918年入云南讲武堂韶州（今韶关）分校炮科学习，1920年毕业。1921年起，跟随李宗仁，在广西军队中逐级升迁。1926年6月任国民革命军第七军第2旅旅长，参加北伐。大革命的失败，逃入云南的经历与其表弟俞作豫的影响下开始反思自身思想并逐渐与广西工团党秘密接触。"
 GXC_deng_ken: "邓垦"
 POLITICS_GXC_deng_ken_DESC:0 "§Y指挥官介绍\n生于：§!§g1911年11月；大清帝国、四川省广安县§!"
 GXC_Yu_zuo_yu: "俞作豫"
 POLITICS_GXC_Yu_zuo_yu_DESC:0 "§Y指挥官介绍\n生于：§!§g1901年；大清帝国、广西省北流县§!\n§Y军旅生涯：§!§g俞早年考入讲武堂，毕业后在桂系军队中累迁至营长，后随部加入国民革命军。1925年，率部参加对邓本殷的进攻，攻克高州，立下战功。1926年任国民革命军第七军团长，参加北伐。在北伐战争期间秘密加入中国工团党。在大革命失败后，暂时与组织失联，但最终重新与广西工团党搭上联系，并在琼州的指挥下，在云南国民革命军残部中发展进步人士。§!"
 GXC_yu_zuobai: "俞作柏"
 POLITICS_YUNNAN_YU_ZUOBAI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1889年；大清帝国、广西省北流县§!\n§Y军旅生涯：§!§g俞作柏是桂军重要将领，是俞作豫的哥哥，李明瑞的表哥。1911年时加入中国同盟会，与同样是桂系的白崇禧、黄绍竑等一起毕业于保定军官学校，并参加护国战争任参谋、连长等职。粤桂战争以后，被粤系陈炯明任命为粤桂边防军李宗仁第三路军第一统领，下辖二营。参与李宗仁等桂军将领发起的统一广西的战争。在其弟俞作豫的影响下，尽管俞作柏依旧对工团、社会主义思想不置可否，但在暗地中依旧援助广西工团党的发展。§!"
 GXC_He_Si_Cang: "何世昌"
 POLITICS_GXC_He_Si_Cang_DESC:0 "§Y指挥官介绍\n生于：§!§g1907年；大清帝国、湖北省郧县§!\n§Y军旅生涯：§!§g1924年，何耀祖考入武昌大学。他广泛阅读各种进步书刊，倾听进步人士的讲演，接受了社会主义的熏陶。1925年秋天，他加入中国工团党。同年冬天，何耀祖接受党的委派，以特派员的身份到湖北省鄂城金牛地区领导农民运动。他经常深入到村屯农家访贫问苦，向封建势力做斗争，并在农民的先进分子中发展党员。1926年，在大革命中被直系军阀俘虏。1929年6月初，郧县地方党组织将何耀祖营救出狱，何耀祖转而前往上海，在上海总工会的安排下前往琼州，并被派往广西展开工作。为了工作需要，到广西后将原名何耀祖改为何世昌。他称他讲不再为了光宗耀祖，而是要为世界的和平与昌盛而奋斗！§!"
 GXC_Wei_Bo_Qun: "韦拔群"
 POLITICS_GXC_Wei_Bo_Qun_DESC:0 "§Y指挥官介绍\n生于：§!§g1894年2月6日；大清帝国、广西省东兰县§!\n§Y军旅生涯：§!§g韦拔群早年就读于广西政法学堂，1916年参加护国战争，同年入讲武堂学习，毕业后在贵州军队任职。1919年，韦拔群受到五四运动影响，离开军队。1921年，韦拔群回到家乡领导农民运动，曾三次攻打东兰县城。1924年，到广州农民运动讲习所学习。1925年，在东兰开办农民运动讲习所。1928年，加入中国工团党，并担任田南道农运办事处主任，组织农民协会和武装，此后一直在广西坚持游击战。§!"
 GXC_Zhang_zheng_qiu: "张震球"
 POLITICS_GXC_Zhang_zheng_qiu_DESC:0 "§Y指挥官介绍\n生于：§!1907年；大清帝国、广西省玉林市§g §!\n§Y军旅生涯：§!§g张震球1907年生于广西玉林，1924年考入广东省立甲种工业专门学校，后加入中国工团党。1925年5月，张震球受广州工代会负责人刘尔崧、顾问杨殷的指派，带领广州工人纠察队参加了全国第二次劳动大会的筹备和警戒工作。1925年6月5日，工人运动领袖邓培、刘尔松、杨殷等，领导发动了粤汉、广九、广三铁路工人罢工。张震球被指派到广州西关、黄沙火车站，参与领导了铁路工人的罢工。1927年大革命失败，广东分会迁琼后，张震球被派遣返回家乡广西开展农民运动与暴动，1928年春，张震球担任中共广西玉林县委书记，秘密开展革命活动，建立党支部，成立劳农会和革命武装，领导农民打土豪，进行二五减租和反收耕、抗租抗税抗捐、反抽丁、反抗"清乡"的斗争。组织发展党员40余人，劳农会会员600多人，还组建了农民赤卫队，发展壮大了玉林县党组织的力量。§!"
 GXC_chen_mingshu: "陈铭枢"
 POLITICS_GXC_CHEN_MINSHU_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1889年10月15日；大清帝国、广东省合浦\n§Y军旅生涯：§!早在1906年，陈铭枢就加入了孙中山的同盟会，1911年辛亥革命爆发，他迫不及待地参与其中。1912年，他进入保定军校学习，但次年，他就离校参加了命运多舛的二次革命。加入国民革命军后，陈铭枢率部击败了盘踞粤东的陈炯明叛军，又平定了驻粤滇军、桂军的叛乱。\n\n北伐战争期间，陈铭枢担任国民革命军第四军（即“铁军”）第十师师长，在李宗仁统一指挥的武昌战役中，他率部击败了吴佩孚的守军。虽然北伐最初很成功，但由于德国直接下场干涉，广州国民政府遭遇了灭顶之灾。北伐崩溃时，陈铭枢退回了广东，与此同时，陈炯明回到广州，重新建立起统治。\n\n虽然与国民党为敌，但陈炯明还是庇护了陈铭枢，因为他需要巩固统治的盟友。在陈炯明保护下，陈铭枢成立了生产人民党，作为团结广东国民党残余的统一战线。他对汪精卫长期流亡巴黎感到厌恶，因此带领生产人民党投向了汪精卫的党内反对派——宋庆龄的临时行动委员会。随后，他开始秘密改编在广东转入地下的国民革命军部队，等待着发起新革命的机会。§!"
 GXC_chen_jiongming: "陈炯明"
 POLITICS_GXC_CHEN_JIONGMING_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1878年1月18日；大清帝国、广东省海丰§!\n§Y军旅生涯：§!§g陈炯明的军旅生涯开始的很突然，因为他从小就没有受过正规的军事教育。在辛亥革命前，他只是革命团体中的一位后起之秀，参与了以失败告终的黄花岗起义。1911年10月广东宣布独立时，陈炯明被选为循军的总司令。他带领这支革命军解放广东，迫使总督逃离广州，之后与孙中山的军队会师。孙中山领导下的陈炯明以谨慎著称。他或许过于谨慎，但他很能干，1917年孙中山与陆荣廷决裂后，陈炯明在几个月内就把桂军赶出广东。陈炯明一再告诫孙中山要谨慎对待北伐，然而由于其他居心不良的国民党军官在其中添油加醋，孙中山和陈炯明在1922年6月决裂。1925年，陈炯明返回广东，领导粤军对抗国民党，但被打败并被迫流亡。德国人干涉后，国民党很快就被直系军阀打败，这使得颇有远见的陈炯明再次重返日益衰颓的广东。作为广东省长，陈炯明保持着他一贯的谨慎作风，不愿意让他的军队做不必要的冒险，更不愿做出伤害他治下百姓福祉的行为。§!"
 POLITICS_GXC_CHEN_QIYOU_DESC: "§Y领导人介绍\n生于：§!1892年，广东省海丰县\n§Y政治生涯：§!在广州学习现代医学后，陈其尤于1911年加入同盟会。他曾赴日本留学，并在1917年成为陈炯明的秘书。此后，他先后担任福建东山县县长、云霄县县长、汕头海关监督等文职职务。他于1931年加入中国致公党，在党的第二次代表大会期间成为党的中央干事会成员。他随后帮助巩固共和大同盟的地位，使之成为广东所有共和派的联盟，从而赢得了大多数积极参政的海外华侨支持。陈炯明退休后，他出任中国致公党主席，并担任中华联省执政，成为中国统一后首个民主选举产生的国家元首。\n\n陈其尤担任首任执政时的目标是落实陈炯明的《建设方略》和中国致公党的党纲，他希望能保持不同共和派别之间的广泛共识，将目标成功实施。"
 GXC_chen_lianbo: "陈廉伯"
 POLITICS_GXC_CHEN_LIANBO_DESC:0 "§Y领导人介绍\n生于：§!1884年10月21日，广东省番禺县\n§Y政治生涯：§!广州商团领袖陈廉伯出身于富贵门第，他在香港接受了教育，作为一名享有英国国籍的人，他成了汇丰银行的一个买办，并且经营着一间自家的丝绸厂。在1910年代的上海经济危机期间，他搞投机赚的盆满钵满，成了南方享有盛名的大华商。\n\n辛亥革命爆发造成了社会经济较为严重的混乱状态。为了能好好做生意，稳定社会，广州商团就此应运而生，而陈廉伯则成了商团的领袖。在民国时期，商团一直试图维护广州的稳定，甚至包括后来国民党治下不稳定的时段也是如此。\n\n1924年陈廉伯试图武装推翻国民党政权却惨遭失败，他本人流亡香港，随后与陈炯明所倡导的联省主义一拍即合，因此他们为了维护广东稳定而选择了结盟。\n\n北伐失败之后，商团和陈炯明的省政府以及德国人都有着不错的合作关系，他试图在德国人对广东的控制以及省政府的激进改革之间搞平衡，以此来维持社会的稳定。陈廉伯本人也有着不错的公共形象，他把自己大多数的财产捐给了诸如医院学校这样的慈善机构，作为一名致力于保证华南稳定繁荣的大华商，他深受尊敬。"
 GXC_chen_lianbo_desc:0 "§Y指挥官介绍\n生于：§!§g1884年10月21日；大清帝国、广东省番禺§!\n§Y军旅生涯：§!§g广州商团领袖陈廉伯出身于富贵门第，他在香港接受了教育，作为一名享有英国国籍的人，他成了汇丰银行的一个买办，并且经营着一间自家的丝绸厂。在20世纪初的上海经济危机期间，他搞投机赚的盆满钵满，成了南方享有盛名的大华商。\n辛亥革命爆发造成了社会经济较为严重的混乱状态。为了能好好做生意，稳定社会，广州商团就此应运而生，而陈廉伯则成了商团的领袖。在民国时期，商团一直试图维护广州的稳定，甚至包括后来国民党治下不稳定的时段也是如此。\n1924年陈廉伯试图武装推翻国民党政权却惨遭失败，他本人流亡香港，随后与陈炯明所倡导的联省主义一拍即合，因此他们为了维护广东稳定而选择了结盟。\n北伐失败之后，商团和陈炯明的省政府以及德国人都有着不错的合作关系，他试图在德国人对广东的控制以及省政府的激进改革之间搞平衡，以此来维持社会的稳定。陈廉伯本人也有着不错的公共形象，他把自己大多数的财产捐给了诸如医院学校这样的慈善机构，作为一名致力于保证华南稳定繁荣的大华商，他深受尊敬。§!"
