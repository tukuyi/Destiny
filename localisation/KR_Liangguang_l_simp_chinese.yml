 GXC_Coke:0 "大可口帝国国策树"
 GXC_jia_mian_xin_tian_huang:0 "加冕新天皇"
 GXC_jia_mian_xin_tian_huang_desc:0 "过去那个端坐皇位之人不过是一介贪生怕死之辈，是祸津日神的子嗣，他有什么资格自称自己是天照大神的继承人？真正的继承人只有一位，那就是至曜的可口可乐殿下，他是天照大神的化身，是大和民族的救世主，是大和民族的唯一希望。"
 GXC_huang_xin_guo_ming:0 "唤醒国民"
 GXC_huang_xin_guo_ming_desc:0 "起来，大和民族，你们的救世主已经降临，天照大神已经降下了他的化身，无需担忧，无需恐惧，只需跟随祂的步伐，我们将走向光明的未来。起来，大和民族，那太阳已经升起，那旧日的祸首已经灰飞烟灭，我们将迎来新的黎明。起来，大和民族！"
 GXC_ke_le_xian_bing:0 "可乐宪兵"
 GXC_ke_le_xian_bing_desc:0 "所有人每天早上起来的第一件事便是为可乐天皇祈祷，每天晚上睡前的第一件事也是向可乐天皇祈祷，每天都必须思考自己有没有辜负可乐天皇。一支全新的部队将监管这一切，要确保每一位国民都对可乐天皇保有最虔诚的信仰。"
 GXC_ba_hong_yi_yu:0 "可口长远，八纮一宇！"
 GXC_ba_hong_yi_yu_desc:0 "上则答乾灵授国之德，下则弘皇孙养正之心。然后兼六合以开都，掩八纮而为宇，不亦可乎！八纮一宇，七生报国，让可口可乐的光辉照耀这世间的每一个角落，彻底毁灭那些腥臭肮胀的马桶水！"
 coco_cola_is_all:0 "可口可乐就是一切！"
