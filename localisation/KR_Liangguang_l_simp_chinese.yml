 lngst.16.t:0 "背叛"
 lngst.16.d:0 "皎洁如玉的明月，高悬于深邃的夜空，洒下柔和的光辉，为羊城广州披上了一层银色的轻纱。城中的偶有的高楼大厦，也在月光的映衬下，显得格外雄伟壮观。唯有街道两旁的煤油灯光和洋行悬挂着的霓虹霞灯，与这皎洁的月光争奇斗艳，为这座不夜城增添了几分迷人的色彩。在孤耸着的白色督理府中，一个男人却冒着戾气，不断的用指关节敲打着桌面。两广的督理陈廉伯正在等一个客人，一个足足有三个月没来拜访过的客人——向前。\n\n自从上一次香港火并，陈廉伯没有选择站在新义安那边之后，每月的分红日，向前再也没有来过。陈廉伯给自己又倒了一杯进口的法国葡萄酒，让它顺着喉咙尽数流下。他需要一点甘甜来压制住自己的怒火。\n\n他曾经假设过也许是因为火并的关系，向前没办法亲自来，但是连他的亲信或是任何一个代表他的人都没有来过。而现在双方的火并已经接近尾声，他还是没有一点儿表示的意思。那么就只有一个可能性了，这条阴暗的毒蛇已经选择了背叛。陈廉伯又喝下了一杯。\n\n“这是你选的。”\n\n他拿出电话号码簿并开始翻查。新义安的敌人可不止日本黑帮那些人，他要让这条毒蛇得到应有的下场。"
 lngst.16.a:0 "和胜和？是个不错的选择"
 lngst.17.t:0 "疯子"
 lngst.17.d:0 "夜幕降临，城市被笼罩在一片黑暗之中。只有零星的霓虹灯闪烁着，为这沉寂的夜晚增添了几分不详的气息。在郊外的某个小镇里，正在展开一场血腥厮杀。向前左臂中弹艰难的躲在货架后面，今天他有些失算了，他的坐车驶出城区去取最新抵达的货物，他不放心其他人来，这是他的习惯。但是他没预料到自己的身边已经有了条子的针，还不止一个，甚至和胜和的人也有。他早该知道的，从他选择和广东那家伙分道扬镳开始他就该想到的，但是，是那个混蛋先背叛他的！我为他整天在血海里厮杀，那家伙呢？为了舔他的日本主子和德国主子转头就把自己卖了。\n\n“嘶，”向前用尽全力要紧牙关不让自己叫出来。这不是他第一次受这种伤了，洪门弟兄身上不带伤是不可能的。但这一次他可能没有活下去的希望了。从出城开始，一批又一批人马袭击了他的车队，文彪、大飞冼、大口、飞机等等，他手下最好的打手们一个接着一个死在了袭击中。现在就剩他了，一把破枪，一条断手。那些该死的家伙正在向他靠近。他举起了枪，朝着自己。"
 lngst.17.a:0 "“仆街啊”"
 lngst.18.t:0 "柳幸福的一天"
 lngst.18.d:0 "早上四点半起床，听广播里播放最近国内外发生的大事，在一群工人中麻木地进行洗漱。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，唯一不寻常的是他在一天晚上，和工友喝酒的时候，他碰见了一个人宣传什么劳工神圣，什么劳什子工团主义。工友们头脑发热都加入了工团党，但是他没有。\n\n他对此挺庆幸的，因为后面两广的人打来了，那些工友全部在菜市场被砍头了，而他活了下来。不过柳幸福也没什么时间去庆幸了，甚至其实大多数时候他会想要是我当初加入工团党会怎么样？现在的厂子来了位新主人，条件又变得更差了，之前住的地儿也被卖了，地皮拿去盖商场了，而他则和一大群工人一起住在工厂集中修的大平房里面。几十个大男人挤在一个房间里头，床垫都没有就睡木头板子，每天没日没夜的工作，时间也比以前更久，工资早就聊胜于无。不管是工厂和住的地儿都有一群凶神恶煞的人守着，有几个工友受不了想逃，被抓住打得皮都烂了。\n\n“干啥呢！”一个皮鞭打在身上，是监工抓到他偷懒了。“扑街啊，死瘪三快去干活。”"
 lngst.18.a:0 "“好...好...”"
 lngst.19.t:0 "中华企业国统一"
 lngst.19.d:0 "从粤桂两省起家的商团在陈廉伯先生的领导下统一了全国，现在全国的新兴资本家们已经在各个省份中组建起来了属于商人们的议会。各种企业开始兴办起来，商品开始广泛流通，小姐太太们开始办起来沙龙，城市的富人区夜夜笙箫，中国开始欣欣向荣。\n\n不过在这之下，是穷人的苦不堪言，工人没日没夜的工作，以及红灯区的泛滥，不过在资本主义新中国，没有什么是不能卖的"
 lngst.19.a:0 "全中国的资产阶级们，联合起来！"
 lngst.20.t:0 "企业的未来"
 lngst.20.d:0 "如今大半个中国已全部被我们的掌握，我们的企业无时无刻不在蒸蒸日上，黄金就像血液一样在我们的国度中流淌，没有人能够质疑我们的赚钱能力，金融、实业，一切能赚钱的领域我们都有涉猎。现在我们只有一个问题，我们的总裁陈廉伯兼领着大总统的职务。对于我们的国度而言政府只是一个略显累赘的多余事务。为了实现我们的精兵简政政策，我们的董事会已经提出一项事务：彻底解散政府，由我们的董事会正式行使政府职能。这很棒不是吗？这个世界上第一个彻头彻尾的企业国家，而不需要套上一层皮。不过并非所有董事都认可这提案，它太冒险，做第一个吃螃蟹的人总是会有危险的。"
 lngst.20.a:0 "维持现在"
 lngst.20.b:0 "迈向更自由的未来"
 lngst.20.c:0 "折中方案"
 lngst.21.t:0 "总统人选"
 lngst.21.d:0 "和拥有朝鲜地区与外满洲地区作为殖民跳板的满洲不同，帝国对于广南有着别样的计划，拥有香港、澳门、广州这三个国际大港口的两广地区虽然比不过江浙地区繁荣但是比中国的其他地方可好太多了。这样的地方应该被利用起来，国内挤压的货物也需要一个地方进行倾销。\n\n这样的地区，陈廉伯这个两面三刀的小人自然是不能再呆在总统的身份上，他已经失去自己的利用价值。我们应该选一个更好的人，大日本帝国内的人来出任广南共和国的总统职务。帝国不需要派去一位政客，而需要一位纯正的商人。当然了这样的人才国内也是数不胜数，三菱家的、三井家、日立家等等。但说到底现在最适合的有能力有信心的当然要数日立制作所的小平浪平了，两广这座金山急需要人去挖掘，派一个“矿工”再好不过。\n\n然而作为真正的权力核心的一部分，军方对于广南这片热土也想插上一手，他们向天皇陛下谏言称委派川崎重工的前社长松方幸次郎会是个更好的选择。但是明眼人都看得出来，这是他们又想大捞一笔了。这些该死的家伙。"
 lngst.21.a:0 "民间企业是最好的"
 lngst.21.b:0 "还是要和军队搞好关系"
 lngst.22.t:0 "没有希望的地方"
 lngst.22.d:0 "广西是一个贫瘠的省份，自古以来都是。在陆荣廷、沈鸿英时代广西好歹靠着一支庞大的军队在民国的乱局中杀出了一些名声，虽然多是恶名。土匪、鸦片无数恶名环绕着这个中国边陲省份。但那时，只要一个广西人你胆子够大，从军、落草、外迁总是有一条好路子可以走。\n\n直到日本人来了...\n\n这个从前山清水秀的地方变成了一座巨大的熔炉，用每一个广西人作为耗材锻造着血淋淋一般的黄金。想逃？在每一个路口都有日本宪兵的哨卡，子弹会精准的穿透逃跑者的小腿。然后缠上绷带、夹板，矿区是他们唯一归宿。想死？在被熔炉吸干最后一滴养分之前，日本人不会那么轻易的让工人死去。但如果某个人真的越过千辛万苦自杀成功，那么恭喜他获得了在广西唯一的出路。\n\n偌大个省份没有一个乞讨者，也没有一个贫民窟。因为这里的每个人都生活在生死线的边缘。这里的空气中充满着窒息。那些被广东人咒骂的血肉工厂，却是广西人梦寐以求的天堂。"
 lngst.22.a:0 "这里只有机械，这里没有人"
 lngst.23.t:0 "《广州商报》"
 lngst.23.d:0 "刘烨有些沮丧的坐在自己的打字机前，漫然地敲击着按键却打不出一个字来。他不知道这一期的报道要从何处落笔。他上一次的实地采访最后被主编骂了个狗血淋头。他只是想要为群众发一发声音，而主编也只是问他要不要滚去和那些乞丐一起乞讨。然后他就被扣了半个月的工资，那个月他过得紧巴巴的，一分钱要掰成八份花。但是要他和其他记者，尤其是那个最佳编辑高德成一样写一些吹捧陈廉伯还有那些大企业家的话他真的做不到。\n\n他又抽起那份调查资料，“自从清除低效企业以来，全省共有1073家小型个人企业、店铺倒闭...自杀人数376名，抢救无效者163名...”上一次出外勤他就见到过一个在店铺中吸毒过量死亡的案例。他认识那家伙，很早以前，他刚开始做记者的时候采访过他。刘烨还记得那时那家伙有点肥胖，满脸笑意。但是当亲眼见到那具瘦得皮包骨，满脸写着忧愁的尸体。他很难相信这是同一个人。\n\n刘烨有些绝望的扶着额头，“真该死”，他不知道要怎么写才能说出《陈廉伯重要讲话》以来全省经济蓬勃发展，人民群众安居乐业这样的话来。他也想要辞职，说我不干了，但是..."
 lngst.23.a:0 "“要吃饭都嘛”"
 lngst.24.t:0 "欣欣向荣"
 lngst.24.d:0 "近日，根据两广统计局发布的数据，我省经济在陈廉伯省长就稳定经济情况的重要讲话精神指引下，呈现出强劲的发展势头，各项经济指标稳中有升，人民群众生活水平显著提高。\n\n陈廉伯省长在讲话中指出，两广经济发展面临着诸多挑战，尤其是广西经济尤为恶劣，必须采取有效措施，稳定经济大盘。他强调要坚持稳中求进工作总基调，全面落实各项经济政策，着力抓好供给侧结构性改革，加快推进“广东制造强省”建设，努力营造更加市场化、法治化、国际化的营商环境。\n\n陈廉伯省长的讲话精神在全省上下引起了强烈反响。各级党委、政府认真学习贯彻，狠抓落实，各项经济工作取得了显著成效。\n\n广东全省地区生产总值（GDP）同比增长15%，增速远高于全国平均水平。\n广东规模以上工业企业增加值同比增长5%，工业经济运行保持良好态势。\n广东省城镇居民人均可支配收入同比增长11%，农村居民人均可支配收入同比增长8%，居民收入水平稳步提升。\n广西省城镇新增就业12万人，农村劳动力转移就业17万人，就业形势总体稳定。\n\n陈廉伯省长就稳定经济情况的重要讲话精神，为广西、广东经济社会发展指明了方向，提供了遵循。全省上下认真学习贯彻，狠抓落实，取得了显著成效。两广经济呈现出强劲的发展势头，人民群众生活水平显著提高，社会大局保持稳定祥和。"
 lngst.24.a:0 "鼓掌"
 lngst.25.t:0 "广州暴动"
 lngst.25.d:0 "迎接日本人的不是广州群众的夹道欢迎，而是一片肃杀。从前些日子，陈廉伯发表了那一通谄媚的发言之后，广州人民的怒火就没有停息过。“不做亡国奴”的口号一直在广州城内响起，此起彼伏。抵抗的火焰就是这样，哪怕熄灭了一次又会燃起第二次。警察也妄图去疏散抗议人员，但是换来的只有一通暴打，以及无数“汉奸”的骂声。于是渐渐的警察也对抗议人群视而不见，甚至有的人戴上面具脱掉制服参与到了抗议运动之中。混乱就这么延续着...\n\n不过这一切对于陈廉伯与广南的新总统[GXC.GetLeader]没有太多关系。即便他们有什么想说的，但这也他们这两个傀儡无关。大日本帝国的内阁已经做出来彻底剿灭抗议者的决定。他们只需要等着日本的军队抵达就足够了。他们要做的唯一的事情就是为戒严部队们准备一场接风宴，然后把自己藏好别被抗议者抓到。"
 lngst.25.a:0 "又一次五卅惨案是吗"
 lngst.26.t:0 "抵抗的火焰"
 lngst.26.d:0 "对于身处广南这种巨大的集中营中的中国人而言，他们唯一要做的事情就是消除掉获得拯救的幻想。\n\n尽管沉浸在错误信息、阴险的谎言和无法承受的真相的迷雾中，很少有人能够接受自己处境的严峻性。而大多数人也都更愿意相信北方的国民党人或是别的什么人正在和日本斗争，他们就快胜利了，两广快要解放了。虚假希望是这些绝望人们的生命线，毕竟只有相信这些漏洞百出的谎言，他们才能接着撑下去。\n\n而只有少数人能够鼓起意志去面对这该死的真相——“没有人能救我们”。\n\n当这些劳工开始意识到这一点，新的抵抗便出现了：用于制造坦克的钢板“神秘地”被埋在废墟下，关键材料“意外的”放错了地方，工具和砖块“出人意料的”损坏了，完好的飞机发动机被视为劣等品被送往垃圾场。盐被添加到火药中，整堆弹药被浸满了水，燃料桶被戳了个大洞。船舶焊接不当、飞机机翼过重、手榴弹无法爆炸...\n\n他们不在乎这是否能够成功，他们也不知道明天会怎么样，但当他们开始行动之时难以想象的肾上腺素蓬勃而出。他们只能感受到一件事："
 lngst.26.a:0 "他们还活着"
 lngst.27.t:0 "农民暴动"
 lngst.27.d:0 "随着日本投资者的涌入，广州的工厂与日俱增，而带来的后果就是土地压力倍增，为解决这个问题，[GXC.Getleader]看向一片广阔的区域：农村。用一点微薄的补贴购买农村土地，上面居住的农民可以就地变成工人，这是多么精明的决策。但是，他们忽略了一点。当一辆辆压路机驶入农村，一座座村庄被碾平之后本来就不满的农民彻底活不下去了，一直压抑的愤怒和不满就如同当初彭菩萨运动的时候一样被点燃。他们发了疯一般的袭击施工队，施工队能击败他们一次、两次，到了第三次就不得不要求宪兵队陪同。\n\n广袤的广州乡下如同原始丛林般充满了危险。日本人就如同1840年的英国人那样重新激发了农民的仇外心理。每一个没有安保部队跟随的日本人都要担心附近的中国农民会不会突然把他撕碎。\n\n广南共和国在农村的走狗们被农民威胁、杀害，每天都会有他们中一人的头高高挂在树上。彭湃彭菩萨的画像开始在农村中广泛传播。现在日本人不用像陈炯明那样担心彭湃复活了，现在所有农民都快成彭菩萨了。"
 lngst.27.a:0 "毕竟，太君，你选的嘛"
 lngst.28.t:0 "艺术应该由大众欣赏"
 lngst.28.d:0 "广南共和国的总统松方幸次郎对着艺术有着独到的理解。但他倾注热情于收藏艺术品，却并非是出自于本身的兴趣。而是有意投入个人财产创建名为“共乐美术馆”的设施，希望能够向日本民众展示西方的艺术品。该设施原本会成为日本第一座专门展出西方艺术的美术馆。然而，由于1927年的经济恐慌，使得川崎造船厂陷入经营危机，为了重建公司，松方不得不提供私人财产。其美术馆计划化为泡影，运抵日本的艺术品，历经数次拍卖而散逸。但是这一次他的重出江湖又让他燃起了重启这个计划的热情。他将伦敦与巴黎仓库中约一千件的作品开始运回广州，准备在这个新的热地创建新的“共乐美术馆”。日本人、广南人应该一起流淌在艺术的海洋中。同样的这一次的展品也不只是西洋艺术，失业贫穷的东亚艺术家也会得到松方的补助。"
 lngst.28.a:0 "从艺术开始提升国民素养"
 lngst.29.t:0 "帝国事务"
 lngst.29.d:0 "在东亚，尤其是在中国，德意志帝国有一位全权负责的最高指挥官——亚历山大·冯·法肯豪森，他也是孙传芳的主要顾问之一。但是随着孙传芳被国民党和陈调元联手击败后他去往了使馆城市领导徳属佣兵。但是现在陈廉伯在两广稳住脚跟，法肯豪森也来到了香港负责帝国在两广的相关事务。而现在，帝国距离完全控制这里只差一步，让陈廉伯滚蛋，让法肯豪森上位。\n\n不过就像他和克虏伯当年在孙传芳政府内吵个不停一样，现在克虏伯公司的东亚负责人阿尔弗雷德·克虏伯不断的向他的母公司和他的父亲古斯塔夫·克虏伯汇报称法肯豪森只是个没用的废物，他对中国有着一种别样的好感。为了帝国的利益不能让他接手两广事务。而古斯塔夫给议员塞了一大堆钱，他们在政府里喋喋不休个不停。但是说到底这都要看我们的皇帝陛下亲自决断。"
 lngst.29.a:0 "我们需要考虑克虏伯的影响力"
 lngst.29.b:0 "就让法肯豪森干！"
 lngst.30.t:0 "港澳问题"
 lngst.30.d:0 "[GXC.Getleader]送走一位位来客，为了他正在谋划的那件事情他需要和一些人维持良好的关系。德意志作为世界秩序的主导者，作为使馆城市的主要管理者，既然两广已经换了主人。那么作为广东省的重要组成部分：香港和澳门的主权问题就有待商榷了。美国人在内乱、俄罗斯人还没有资格和德意志对话，更不用说那些连家都丢了的法国人和英国人。更何况当年他们能在亚洲保留租界，都要靠德意志击败了国民党人的北伐。所以，现在是时候向使馆城市索取港澳，而他们也没有资格拒绝。"
 lngst.30.a:0 "最后一位客人也同意了我们的计划"
 lngst.31.t:0 "德国人的威压"
 lngst.31.d:0 "德国人还是迈出了那一步，他们发来了一份“提议”，一份不容我们质疑的提议要求我们割让香港和澳门给徳属两广。这份提案甚至不需要询问其他决议国家的意见，因为德国人从头到尾就没考虑过我们有资格拒绝。事实也是这样，徳属东亚的军舰就在上海附件巡逻个不同。德国人的佣兵也不时出现在工部会附近。只要我们拒绝，面临的一定是德国人最猛烈的袭击。但是..."
 lngst.31.a:0 "同意他们"
 lngst.31.b:0 "拒绝他们"
 lngst.31.c:0 "把日本人的电话号码给我"
 lngst.32.t:0 "他们同意了"
 lngst.32.d:0 "使馆城市做出了最明智的决定，他们没有被那些谗言的小人冲昏头脑，而是乖乖的在提案上签下了自己的名字。虽然国际上对我们的所作所为有些不满，中国人也在抗议我们的“暴行”。但是这些人还是管好自己的国家吧。而我们就要让军队接管港澳了，还要小心英国佬和法国佬还有葡萄牙人不会闹事。有了这两个港口，珠江三角洲的经济一定会发展得更好。"
 lngst.32.a:0 "港珠澳一家亲"
 lngst.33.t:0 "他们拒绝了"
 lngst.33.d:0 "这些家伙竟然真的敢拒绝我们？他们可能是活腻了，看不清世界局势，竟敢拦在德意志掌控东亚的道路面前。这些家伙需要一点儿小小的惩罚了！"
 lngst.33.a:0 "他们或许忘了自己的地位从何而来"
 lngst.34.t:0 "德意志中华帝国"
 lngst.34.d:0 "德国在中国的影响力的攀升以及对其大片土地的征服，使得德国人获得了对中国及其人民的完全控制权。随着越来越多的中国人民和他们生活的土地被纳入德国的新版图中，德意志帝国在东亚的霸权地位只会越来越明显，因此，很多人尽管心怀不满，但也已经将德国视为中华大地上真正的统治势力。我们政府内部已经有人从这种情况进展到了他们认为是自然而然的想法：正式宣布建立中华德意志帝国。虽然大多数人还是希望我们利用傀儡皇帝进行垂帘听政，不过还是有人认为要更进一步，让天命归于德皇——尽管大多数人认为这个想法荒谬透顶，但考虑到我们的主导地位和强权，没有什么人真的能阻止我们。这个选择将由我们政府和皇帝自己来决定。"
 lngst.34.a:0 "答案只有一个"
 lngst.35.t:0 "龙椅之上的新面孔"
 lngst.35.d:0 "在神圣幽静的紫禁城深处，一场盛大而庄严的仪式正在举行。当炽热的太阳从东方升起时，古老的大地也将见证一位新皇帝的登基。中国如今已经是德意志帝国的领土，因此，威廉皇帝宣称天命，声称只有他拥有统治中华大地的神圣权利。在登基仪式上，由胡适亲自宣读[GER.getleader]封其长子威廉三世为威廉帝，中华德意志帝国的首任皇帝！皇储威廉将依照东方王朝的传统命名方式，他参考中国的“武德”这一词汇，将这个霍亨索伦开创的朝代命名为“武朝”。愿他的统治长久延续，愿他的统治能为中国人民开创一个真正和平与繁荣的时代。"
 lngst.35.a:0 "霍亨索伦，天命攸归！"
