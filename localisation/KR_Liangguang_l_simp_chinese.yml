 GXC_russian_advisors_idea_desc: "就像我们一样，俄罗斯人也知道把一切都输给[GER.GetNameDef]是什么感觉。1904年日俄战争和世界大战期间，他们真的低下了头颅，但在过去十年中，他们一直在迅速重建，推行军事和经济现代化计划。让我们邀请他们的顾问，帮助复兴的国民革命军展开训练。"
