 lnggxgt.2.t:0 "告全体人民书"
 lnggxgt.2.d:0 "亲爱的同胞们！陈炯明、沈鸿英反动政府已宣告灭亡，两广人民政府已经诞生，红军的胜利大军，在歼灭了沈、陈、陆匪最后剩下的几个主力师之后，现在全面解放了广西、广东地区，两广人民渴望已久的解放已经到来了！二十多年来，在陈炯明、沈鸿英、陆荣廷匪帮统治之下，人民受尽了苦难，抽壮丁使我们多少人弄得妻离子散家破人亡；征粮征兵、苛捐杂税、滥发纸票，把我们老百姓的血汗吸个精光；许多工厂店铺被霸占、垄断，工商业被糟蹋得不象个样子；学生、公务员天天受失学、失业威胁，到处是特务横行器张；少数民族被当作奴隶牛马，许多人民被杀害，流离失所，惨不忍闻，痛心已极。两广人民在深痛的苦难日子里，看清了陈沈匪帮是自己血海深仇的敌人，我们早已忍无可忍，正因为这样，广大的人民英勇的参加了二十年来的革命斗争，我们的人民扩大了自己武装，和陈沈匪帮进行顽强的斗争，创造了桂西、桂西南、桂粤南、桂北及广西广东各地之游击根据地。亲爱的同胞们！为着迅速解放自己，大家紧急动员起来，支援自己的军队和解放战争，彻底肃清残匪特务，协助接管城市乡建立革命秩序，恢复和发展生产，这是两广人民当前的光荣。"
 lnggxgt.2.a:0 "解放两广，解放全中国！"
 lnggxgt.3.t:0 "对旧职员的处理办法"
 lnggxgt.3.d:0 "一、对留在原企业机关与学校的员工与留在陈沈反动军政机关的公务人员，要区别其不同性质，采取不同办法：对前者基本上是原职留用，照常发薪，个别调整；对后者是目前发给生活维持费，暂时分别留用(不一定原职)，如有多时，以一部集中短期训练，情况了解后，再作处理。两者中之特殊情况者如有罪大恶极的特务分子等作为个别问题处理。\n\n二、逃散在市内或留居家中的旧人员(解放前早被陈、沈匪裁减或遣散的不算在内)由各部门分别出通告，令其速来登记：报到，查明确是原机关的可分别录用，凡马上不能留用的全部集中学习(统一由邓垦同志负责)，学习后，根据情况，分别处理。遭受敌人破坏目前不能复工的工厂，而(如)该厂的员工已走散暂不登记，个别有专门技术的员工，可由有关单位分别留用或送学习，暂为收容。\n\n三、分别处理的几个原则：\n(1)对旧人员的洗刷只限于下列三种人：第一、确系有反动行为的反动分子，有确实证据者(仅有反动思想者不算反动分子)。第二、确系依势安插，因人设事，吃闲饭，而本人又无才能，太不称职者。第三、过去严重贪污，刻〈克〉扣员工，为广大群众所反对或现在又有严重贪污行为，理应开除者。\n(2)凡确有工作能力或有一技之长者，均可分别给予工作或送学校学习。\n(3)不能学习又无法转业或回家者，可由原机关额外留用必须对他们说明政府财政困难，为了照顾他们，各人能维持最低。\n(4)年迈身衰，长期在原机关服务之老者，家庭有办法的资遣回家；无家可归者，设法给以补助，帮助转业或安插。\n(5)各单位查出之特务分子，统由公安机关负责集中管训。\n\n四、伪政权机关人员成立军政接管部负责处理；日军事人员由警备司令部、与新立政治部负责处理。\n\n五、以上集中学习之人员，其家属十分困难者，应酌情照顾，唯特务分子例外。\n\n总之，我们对待旧职员的基本精神，是生活上照顾他，政治上改造他，技术上学习他。"
 lnggxgt.3.a:0 "转发各部委"
 lnggxgt.4.t:0 "坚决镇压反革命"
 lnggxgt.4.d:0 "广西解放以来，由于我革命武装的胜利围剿和人民公安机关积极努力，消灭土匪武装9万余，破获匪特案件111起共捕获特务1153名，这在打击匪特活动凶焰与安定城乡社会秩序上起了很大的作用。但敌人并不甘心于他们的失败，进而在徳、日帝国主义豢养与指挥下，仍在继续其“敌后游击”的残梦，采取隐蔽的、公开的与半公开的形式，一面潜伏进行情报破坏活动，一面疯狂的大量组织土匪武装，进行各种破坏活动，扰乱我革命秩序的建立。近数月来，匪特针对我群众运动之开展，采取“重点的破坏行动，杀害我乡村工作人员、农会干部、会员、民兵和群众中积极分子，企图造成反革命的恐怖。据不完全统计，自解放以来截至上月底止，我牺牲干部战士和群众积极分子共3114人。如永福县大石、毛岭两村农会干部7人被杀，邕宁县上半月连续发生匪特捕杀农会干部事件7起，本月份据宜山专区宜山、罗城、思恩、南丹、忻城5个县统计我农会干部、会员、民兵和家属被杀害1134人，柳州地委(6月份)统计被杀害干部18人，农会干部会员36人，家属40人，民兵984人，这都在说明随着敌人军事、政治的彻底失败，一定会作垂死前的疯狂挣扎，而且今后敌我在隐蔽战线上的斗争，将是更加剧烈与更加复杂的。\n\n为了巩固胜利，保卫两广的各种建设，保障广大群众的利益与安全，以期团结人民，孤立反革命分子，而达到逐步肃清反革命分子的目的，必须：加强各级公安工作，首先必须加强秘密调查研究工作加强各种公开的社会治安管理与秘密调查研究工作的密切结合，掌握情况，集中力量，明确重点，以便随时主动的侦破每一反革命阴谋案件。只有从组织上摧毁潜伏的匪特组织，挖掘匪根，才能有力的打击匪特活动的凶焰，也才能有利的配合军事清剿和减租、反霸斗争的胜利。坚决镇压反革命分子，必须贯彻我党宽大与镇压相结合的政策，不可偏废。过去有的地区对反革命的处理有某些过分宽容，以致宽大无边，这是必须纠正的。但因此而镇压无边，主从不分，不讲策略，乱捕、乱打、乱杀，一律对待，也是错误的二者必须正确的掌握，并善于运用斗争策略，才能达到团结多数，分化、瓦解与孤立敌人的目的。为此目的对于那些参加反革命的首要分子，必须采取坚决和及时的镇压，对于胁从分子，采取教育为主的方针。"
 lnggxgt.4.a:0 "革命的敌人必遭碾压"
 lnggxgt.5.t:0 "关于严禁烟毒的布告"
 lnggxgt.5.d:0 "查吸食鸦片烟毒，不仅损耗人民财产，对于人民生命亦极端有害。过去在沈鸿英、陆裕光、陈炯明等匪首反动集团统治下此种为害我国百余年之烟毒，不但不予禁止，反而暗中鼓励种植，藉以榨取民脂民膏，搜括财富，毒化人民。现我两广人民已得解放，为保护人民健康，以利恢复与发展生产，本政府特此宣布严禁鸦片烟毒的通令，实行禁绝烟毒，规定自布告之日起，各地今后不得种植鸦片，不得制造及售卖烟土毒品。如有违犯，不论何人，除没收外，并依法严惩。至吸食烟毒的人民，则定期限其登记(城市向公安局登记，乡村向区人民政府登记)与戒除。散存民间之烟土毒品，应定期报缴处理，政府为照顾报缴人的生活，所缴烟土得分别酌予补偿。如逾期不登记、不戒除、不报缴者，亦分别按其情节轻重予以惩处。以上希我各级人民政府暨全体人民遵照实行为要。"
 lnggxgt.5.a:0 "必须彻底清缴烟毒"
 lnggxgt.6.t:0 "消除顾虑，复工复业"
 lnggxgt.6.d:0 "尽管我政府宣布查封万恶的广东商团，并没收了官僚资本（在陈炯明、陈廉伯的操控下，广东绝大多数资产落入广东商团之中，属于官僚资本的企业仅水电厂、印刷厂、造纸厂三家）、建立国营企业。但我政府并无完全垄断工商业的打算，为了打消工商界对政府的顾虑。为了消除工商界的思想顾虑，各市军管会和人民政府认真组织工商界人士学习，并通过各种座谈会、讲座以及各界代表会议等，宣传工团党保护民族工商业以及“发展生产繁荣经济”、“公私兼顾，劳资两利”等有关工商政策，号召工商业者复工复业。桂林市解放后的第五天，《广西日报》就发表了题为《赶快复业，公买公卖》的社论，指出：为了市场的繁荣和生活的安定，各商店、工场、作坊等，要赶快开业，“如果有搬到乡下的物资要很快的运回来，开半边门营业的商店赶快把铺门完全打开，逃亡在外的亲戚朋友也要叫他们都回来、照常的做事，一点也不要迟疑。”通过学习和宣传教育，工商界人士的疑虑逐渐消除，纷纷表示要以实际行动来响应党和政府的号召，复工复业。"
 lnggxgt.6.a:0 "让工厂重新开工"
 lnggxgt.7.t:0 "更换牌照"
 lnggxgt.7.d:0 "本两广自解放以来，各工商业及摊贩大多数都能依照规定营业，但仍有少数人追求个人利益，投机取巧，政府为保护正当工商业，兹特作如下之规定：\n\n一、凡在本市有营业行为，而具有固定地址、门牌、字号、设备等，不论公营、私营或公私合营之工厂、作坊、商店一律参加性质相同之同业公会为会员；摊贩应参加各个所在地之管理委员会，未参加者自即日起，得到本府工商局报名分派。\n\n二、未领营业执照之工厂、商店、摊贩，速到本府工商局办理领照手续，否则一经查觉、被人告发，得勒令其停业。\n\n三、已领有营业执照者，得按照其营业范围内经营业务，否则一律取缔，若变更时，得先呈报市府批准，始得按照换发新营业证范围经营。\n\n以上三项，希我市民一体遵照为要。"
 lnggxgt.7.a:0 "此布"
 lnggxgt.8.t:0 "桂西壮文学校"
 lnggxgt.8.d:0 "一所定址在武鸣县县城的新大学正式开始招生。武鸣县城有灵水和明秀园，风景秀丽、环境幽静，是个读书的好地方，而且靠近省会南宁城，把广西壮文学校设在这里是非常适宜的。在开学典礼上韦拔群、韦国清等多位壮族干部均到场发言，希望学子们认真学习。学校是在学校基建工作尚未完成，即一面基建，一面开学上课的，师生们克服了种种困难。在开学时，学校只有两幢学生宿舍楼，不得不安排一部分学员到外面住租用的民房。当时教职员工一百来人住宿问题很大，有二十多个教师只好住在离学校三、四里远的明秀园里。全校一千多人的饭菜是在一座用油毛毡和茅草搭盖起来的大茅棚里做的。尽管条件这样困难，但是，全体学员和干部、教师、职工，发扬艰苦创业精神，团结奋斗，克服困难，把学校办得朝气莲勃。"
 lnggxgt.8.a:0 "民族团结"
 lnggxgt.9.t:0 "革命的前路"
 lnggxgt.9.d:0 "革命先烈们绝不会料到，广西的红军竟然能够从百色开始，靠自己的力量独立自主地解放南京，如今即将解放全国。\n\n由于我们是独立自主进行革命而非成为湖南工团党总部和琼崖工团党支部的附庸，我们革命的主体实际上是从百色起义中成长起来的百色红军，而工团党及其赖以为生的工农会只能位居其后。这使得红军权力牢牢掌控在各级军官手中，军人的革命思想教育全靠军官本人。同时，与国民党左派军官和生产人民党的合作也让三民主义在红军中广泛传播。\n\n在此次大会上：\n陈豪人领导的工团派坚称百色起义及之后的全国革命至始至终都是旨在建立一个工农所有的国家的一场工团主义革命。\n同国民党左派关系密切的李明瑞领导的三民派表示追求“民族、民权、民生”的三民主义才是中国社会主义革命的未来。\n然而在他们之外，强烈坚持红军对于革命和群众的绝对领导权的韦国清获得了大量红军军官的支持。\n\n就这样，在许久激烈讨论后，最终结果是："
 lnggxgt.9.a:0 "韦国清将军和红军万岁！"
 lnggxgt.9.b:0 "坚持陈豪人的工团主义梦想！"
 lnggxgt.9.c:0 "只有三民主义能救中国！"
 lnggxgt.10.t:0 "家乡父老"
 lnggxgt.10.d:0 "韦国清品格高尚，是壮族人民的优秀儿子，他坚决贯彻执行党的民族政策，教育和要求大家发扬广西各民族团结战斗的优良传统，进一步加强了民族团结。他光明磊落，胸怀坦荡，待人诚恳，平易近人;他任人唯贤，对干部一视同仁，没有所谓“心腹”，更不拉裙带关系;他顾全大局，忍辱负重;他严于律已，克已奉公，清正廉洁，从不以权谋私。\n\n韦国清同志下乡视察工作，每次都轻车简从，吃一般饭菜。有一次，他到乡下调查粮食问题，晚上睡觉就与同去的几位同志一起，在老百姓家的楼上打地铺。吃的也和当地群众一样，在大食堂打饭菜。韦国清同志对秘书有个很严格的规定，每到一地都要按他的要求到厨房点菜，通常点的是：一碟油炸花生米，一炒肉片，一碟炒粉，一碟青菜，外加一碗清汤。他常常提醒秘书，坚决不准杀鸡招待他。\n\n有一次，韦国清同志与班子成员一同去视察国防公路施工情况，有一天路过东兰县国清老家的村边，身边同志要他回家去看看。他因为工作忙，不打算去。他们坚持要他回去，他只好停下车来，回到了久别的家园，看望两个当农民的同胞弟弟(他们现在仍然在家当农民)，看望一些邻近的乡亲。可是，还是因为忙工作，吃罢晚饭，他就上车走了。韦国清的老家是和邻居连在一起的两间竹楼，屋里全是简朴的农家陈设。他是名传中外的将军，也是共和国的主政者，但他的老家却是这样景况，亲临其境的人们，谁能不为之慨叹呢！他家屋后山上，有一座坟墓，那是他父亲的埋葬地。他的父亲在大革命时期担任过区农会副会长，后来参加农民自卫军，惨遭敌人杀害，是一位革命烈士。国清并没有因此就要人们把它迁进革命烈士陵园里去...那一次探家之后上车，国清心情沉重地对身边同志说：“革命老根据地人民还是这样贫困，广西人民还这样穷，我心中很不安。尽快改变广西的贫困面貌，是我们工团党人的职责啊！”他没有想到为自己的家人谋私利，他想的是如何使广西人民过上富裕的生活。"
 lnggxgt.10.a:0 "可歌可泣"
 lnggxgt.11.t:0 "大力发展农业"
 lnggxgt.11.d:0 "韦国清同志牢记农业是国民经济的基础，经常深入农村调查研究，努力开拓发展农业生产路子。他每到一地，总顾不上休息，立即召开座谈会或者到田间、工地视察，同干部、群众共商落实农业政策、改善经营管理、加速发展农业生产的办法、措施。韦国清同志经过大量的调查研究，并与有关部门的领导和专家进行座谈，认为广西地处于亚热带，雨量充沛，发展林业、牧业和经济作物的条件极为优越，但山多耕地少，对粮食生产必须抓得很紧很紧，否则，很难解决粮食问题。从这一实际出发，韦国清同志提出广西农业生产的方针应该是：“积极发展粮食生产，力争粮食自给有余。同时，按照因地制宜和国家需要相结合的原则，大力发展经济作物、畜牧业和林业生产。”实践证明，韦国清同志提出的这个方针是十分符合广西情况的。"
 lnggxgt.11.a:0 "广西的经济一定会蒸蒸日上"
 lnggxgt.12.t:0 "再访东兰"
 lnggxgt.12.d:0 "一个初夏，一辆吉普车披着晚霞，停在东兰县新烟村丘莫屯的小河旁，从车上下来的是韦国清同志，这是他借着检查工作的机会到家乡来体察民情。他乡音未改，拉着老人的手问寒问暖，摸着娃娃的头逗笑打趣；爬上这家的小阁楼看看存粮还有多少，问间那家的剩余劳力如何安排...当他看到村子对面的尾往坡山顶上树木态茏，而山腰都是光秃秃的一片时，便问村里的干部：“怎么尾往坡和附近的山头都是只'帽’不穿'衣裳’？”干部们说：“这些山原来都是有树木的，后来被乱砍滥伐了，只有国营林场的还保留一点。”韦国清同志说：“森林能保持水土，涵养水源。你们当干部的，要带头植树造林，把家乡的荒山荒坡都绿化起来。只要大家真正重视起来，用不了多少年，这里光秃秃的山岭就能重新披上绿装了。\n\n韦国清同志离开东兰后，又通过各种渠道，帮助东兰干部群众坚定艰苦创业的信念。他在给县领导的信中说，希望“在东兰工作的每一个同志，必须树立奋战若干年，根本改变山区面貌的雄心壮志，一切不安心在山区工作的思想必须彻底清除”，“发扬革命老根据地的光荣传统，使家乡的穷山变富山!"
 lnggxgt.12.a:0 "要注意环保工作"
 lnggxgt.12.b:0 "绿水青山才是金山银山"
 lnggxgt.13.t:0 "廉洁奉公"
 lnggxgt.13.d:0 "一日，韦国清同志的一个表弟右腿骨折，被转送到303医院后，终于治好了。院领导考虑到韦国清同志为了党和人民的事业，功勋卓著，他的表弟也就是他的弟弟，况且他亲弟弟家生活也非常困难，便决定把1000多元医药费作为治疗部队伤病员的费用开支。韦国清知道后坚决反对。他说：“这个人是我家的亲属，而不是部队的伤病员。公是公，私是私，公私不能混淆。他的住院费用全部由我支付。”后来，他了解到侄儿在县医院治疗时还欠下400多元费用，已由县里报销，便又把这笔钱寄去，还给公家。"
 lnggxgt.13.a:0 "多么优秀的党员"
 lnggxgt.14.t:0 "一小撮反革命份子"
 lnggxgt.14.d:0 "在韦国清的同志的领导下，国家悻悻向荣，工团主义的思想教育着每一个新国家的国民们，然而在这其中以前腐朽的有产阶级（地主恶霸、走狗富农）、隶属于陈炯明、沈鸿英反革命份子们却团结了起来。他们教唆着无知群众，打着各种各样的旗号，有的直接批判我们的政府有问题，有的则是借民族解放政策指桑骂槐。但总之这一小撮反革命份子联合了起来，要推翻我们伟大的革命政权，尤其是反对我们的韦国清的伟大领导。甚至公开羞辱韦国清同志，指责他是放任党内腐败横行，灯红酒绿，饭店舞厅人旋影飞，尤其是他本人。这简直就是胡言乱语，甚至有的干部不明真相帮着附和，难道他们不知道韦国清同志的节俭有口皆碑。对于处理这些反革命份子唯一的方式就是———"
 lnggxgt.14.a:0 "军事管制！"
 lnggxgt.15.t:0 "酒池肉林"
 lnggxgt.15.d:0 "亲爱的希周：\n虽说工团主义者应该坚定反对封建迷信，但是在亲自经历了韦国清的场豪华宴会后我不仅开始怀疑他就是商纣王转世。本次会议上落座的都是韦国清的心腹，一个个原本应该一心为工农的革命者的将帅级军官，现在居然搂抱着花枝招展的舞女，在偌大的豪宅中放肆地玩乐。一场宴会就有不止几百个佳肴，无数珍惜的食材，什么刚出生的羊羔、什么藏香猪、什么银鱼、甚至有什么加拉帕戈斯象龟？很多食物根本不是因为好吃，比如一盘被他们叫做天仙味的荤菜，所有人都会逼着你吃下去。\n\n更何况醉心玩乐和互相奉承的他们根本吃不完！大量粮食被倒入豪宅肮脏的水沟中，而无数工农阶级还吃不饱饭，我没想到杜甫说的“朱门狗肉臭，路有冻死骨”居然会在革命后出现！\n\n希周，我感到恶心，每次想起那盘“天仙味”那滑腻的口感我就想吐！我坚持不下去了。想想我们俩当初在那里到底是在斗什么呢？\n\n鹬蚌相争，商纣得利啊！\n落款：裕生"
 lnggxgt.15.a:0 "这封信给我烧了！"
 lnggxgt.16.t:0 "向真正的工团主义缓慢过渡"
 lnggxgt.16.d:0 "在陈豪人的领导下我们的社会尽可能缓慢地并逐步地引入真正的工团主义，以便广大新解放人民能够适应社会的这些突然变化。尽管前进的脚步是如此的缓慢，但每一步都充满了坚定。想要建设一个真正的工团主义社会仍然长路漫漫。虽然这种小脚女人般的行为激怒了他在第三国际上中的领头人们，以让党内的一部分同志有所不满，但却对中国大部分地区，尤其是农村地区产生了有利的影响，他们称赞新政府尊重着他们的传统，并被感动去实现他所期望的梦想。现在，中国人民比以往任何时候都要更支持他，他清楚的意识到自己必须得先学会走路，然后才能跑步，但一旦他学会了走路，他便能将带领中国走向一个光明的、工团主义的未来。"
 lnggxgt.16.a:0 "我们迈出的每一步都朝着正确的方向，缓慢而坚定"
 lnggxgt.17.t:0 "授予工人权力"
 lnggxgt.17.d:0 "在工团主义、社会主义者依次落座后，今天，李明瑞宣布迈出了一系列深远改革的第一步。第一项改革，就是设立类似于英法两国的劳工联合会议。这个劳联会和伦敦或巴黎的劳联会别无二致，将会拥有重要的立法权。其代表将从国内的各个工会中选出，代表们则会在每届会议开始时选出一名主席。当然，在可预见的未来，李明瑞会长期当选主席一职。事实上，劳联会的第一项动议便是确认李明瑞同志当选三民主义、工团主义共和国的第一任主席。而下一项动议，无疑是在陈豪人的敦促下，劳联会宣布开始大规模的工会会员招募活动。根据工作场所组织法设立的临时政治组织委员会将派遣经验丰富的工会宣传家，在目前缺少工会组织的各商店与工厂组建工会。在已经建立工会的地方，他们则将保证投票的民主，并确保工会组织符合国家标准。实施这样一个雄心勃勃的计划需要时间，但李明瑞并不着急。中华沦丧太久了，几个月的时间又算得了什么呢？"
 lnggxgt.17.a:0 "力量就在工会中！"
 lnggxgt.18.t:0 "序言"
 lnggxgt.18.d:0 "序言处于其他所有宪法条文之前，是任何宪法中最重要的部分。它并不定义任何实际的法律和规章，而是陈述此宪法的立法目标。实质上说，它奠定了整部宪法其余部分的基调，其他任何条目都不能与之相违。而我们的宪法将以：\n\n“本宪法以法律的形式确认了中国各族人民奋斗的成果，规定了国家的根本制度和根本任务，是国家的根本法，具有最高的法律效力。全国各族人民、一切国家机关和武装力量、各政党和各社会团体、各企业事业组织，都必须以宪法为根本的活动准则，并且负有维护宪法尊严、保证宪法实施的职责。”\n开头"
 lnggxgt.18.a:0 "我们是工人阶级领导的、以工农联盟为基础的三民主义社会主义国家。"