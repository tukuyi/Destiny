 GXC_hughes_consultation:0 "冯如精神"
 GXC_hughes_consultation_desc:0 "冯如先生被尊称为‘中国航空之父’，是中国始创飞行大家，是第一个提出航空救国思想的中国人。冯如精神是爱国爱乡、航空报国的赤子情怀，是崇尚科学、勇于探索的科学态度，是自强不息、不断开拓的创新精神，是敢为人先、不畏艰险的顽强意志。"
 GXC_heavy_fighter:0 "开发长程战斗机"
 GXC_heavy_fighter_desc:0 "战斗机虽然能保卫战场上的天空，但要跑到敌人家门口的话，它们就没法在敌人战斗机的攻击下保护我们的轰炸机了。为了解决这个问题，我们设法创造并改进了重型战斗机的设计，使其更为灵活，在空战之中更能抓住机会，若在这一领域进一步投资，我们可能会收获颇丰。"
 GXC_tactical_bomber:0 "开发战术轰炸机"
 GXC_tactical_bomber_desc:0 "尽管我们的陆军不需要帮助，但如果我们能派出轰炸机群撕碎敌人陆军，支援他们的话，他们还是会心存感激的。"
 GXC_houston_rockets:0 "制敌千里之外"
 GXC_houston_rockets_desc:0 "战争的未来就是一颗导弹摧毁敌人的一切武装，我们现在就需要开发这样的武器实现真正的制敌于千里之外。"
 GXC_zhan_xin_de_shi_dai:0 "最终决战兵器"
 GXC_zhan_xin_de_shi_dai_desc:0 "在遥远的西方有一种正在开发的武器名为原子弹，据说是用一种叫核能的技术开发，但是这都不重要。重要的是，这样神秘的武器，其威力，其价值一定是无限的，我们一定要抓住这个时机，抢占市场！"

 GXC_cheng_ba_hai_yang:0 "称霸海洋"
 GXC_cheng_ba_hai_yang_desc:0 "陆上贸易始终只能兼顾一方，海上贸易才大有作为。东南亚的市场之宽广不能让德国人和日本人独享，广东造船业悠久，现在更是焕发新活力的好时机。船队大造，即刻启航！"
 GXC_bao_hu_hang_xian:0 "守护航线"
 GXC_bao_hu_hang_xian_desc:0 "尽管海上贸易大有可为，但是海盗猖獗也不能不防，尤其是当徳、日两国意识到我们的出现后，更是慌不择路的选择去资助那些该死的海盗们，但是他们会意识到这是一个多么错误的选择的。"
 GXC_jian_zao_hang_kong_mu_jian:0 "海上巨炮"
 GXC_jian_zao_hang_kong_mu_jian_desc:0 "在大海之上只有大舰巨炮才是硬道理，只有装甲才能投射我们的力量，只有舰炮才能主宰大海！巨炮的时代永远不会落寞。我们的舰船宛如一尊尊海上巨人一般，将所有进犯之敌尽数瓦解。"
 GXC_yan_fa_hai_xia:0 "水下幽魂"
 GXC_yan_fa_hai_xia_desc:0 "除了海面之上的巨人们，海面以下也依旧危机四伏，一艘艘造价高昂，武装充沛的潜艇将撕碎那些胆敢靠近我们商船的海盗们。在他们的庇佑之下我们的航运一路畅通，我们的货物远销四海。"
 GXC_xiu_zu_zhong_ji:0 "海洋堡垒"
 GXC_xiu_zu_zhong_ji_desc:0 "坚船利炮，飞机护航，我们的船队不能没有大脑，战争的迷雾将在这一艘巨型航母的现身下荡然无存。我们的视野远比那些莽夫们看得更加遥远。当他们还在第一步时，市场的大手早已将我们带向了山巅。"

