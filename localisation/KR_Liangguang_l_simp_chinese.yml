 GXC_da_zong_de_sheng_li:0 "大众的胜利"
 GXC_da_zong_de_sheng_li_desc:0 "自辛亥革命以来二十年，两广人民长时间遭受着军阀的压迫，陆荣廷、莫荣新、陈炯明、沈鸿英，一路又一路军阀从两广的土地上崛起，放干了两广人民的鲜血。但哪里有压迫，哪里就有反抗，在革命的号角声中，工团党带领着工农红军自广西出发一路扫除了反动武装解放了两广，两广人民终于迎来了希望的曙光。"
 GXC_gai_ge_sheng_yi_hui:0 "改革省议会"
 GXC_gai_ge_sheng_yi_hui_desc:0 "过去的陈炯明号称要组织一个民主的广东政府，但事实上，那些所谓议员哪一个不是家财万贯？哪一个不是和陈炯明、陈廉伯有着利益瓜葛？所谓的民主又存在于何处？如今我们将改变这一切，两广是两广人民的两广！"
 GXC_cha_feng_shang_tuan:0 "查封广东商会"
 GXC_cha_feng_shang_tuan_desc:0 "广东商会一个打着实业救国、振兴国货的组织实际上却干着打压小商人，垄断两广工商业。对外却向日、徳帝国主义投降，沦为他们入侵我国的桥头堡。他们的行为如何对得起自己的言论？对于这样的组织，我们必然将对其查封！"
 GXC_gai_zu_hong_jun:0 "整编革命武装"
 GXC_gai_zu_hong_jun_desc:0 "如今，我们已然解放两广地区。我们不再是那个弱小的工农革命武装，而要成为保卫两广革命果实的人民军队。在这样的情况下我们将对工农红军进行改组，将革命武装更加专业化。"
 GXC_tong_sheng_chang_ren_ming:0 "同生产人民党合作"
 GXC_tong_sheng_chang_ren_ming_desc:0 "生产人民党，一个由国民党党员陈铭枢组建的左翼政党，尽管他们长期与陈炯明合作，甘愿成为陈炯明打压人民的武器。但是这不代表他们是不可联合的，在他们检讨完自己曾犯下的过错后我们将重新合作。"
 GXC_tu_di_gai_ge_ji_hua:0 "土地改革计划"
 GXC_tu_di_gai_ge_ji_hua_desc:0 "土地制度的改革，是中国反帝反封建的资产阶级民主革命的基本任务。没有土地制度的根本改变，没有实现耕者有其田的革命就是不完整的，甚至说就是走向歧路的。中国有上万万农民，他们是革命的主力军。"
 GXC_xiang_cun_jiao_yu:0 "乡村教育计划"
 GXC_xiang_cun_jiao_yu_desc:0 "我国是一个农业大国，农村人口居多。但是现代社会的步伐是前进的，农业国终究需要向工业国转型。而工业国需要成千上百万的受教育的工人，而我们的农民却大字不识。为此我们需要加大对农村教育工作的投入，以建设更强大的两广。"
 GXC_chong_zu_liang_guang_zong_gong_hui:0 "重组两广总工会"
 GXC_chong_zu_liang_guang_zong_gong_hui_desc:0 "为了更好的组织工人的斗争，为了保障工人的基本权利。我们将重新组建被陈炯明查封的两广总工会，颁布更符合工人利益的《劳动法章程》。"
 GXC_qing_chu_jiu_jun_fa:0 "清除旧军阀"
 GXC_qing_chu_jiu_jun_fa_desc:0 "湖南、云南、贵州如今依旧被军阀控制，为了实现我们解放全中国的伟大目标，我们将从这三省出发，驱逐军阀，解放人民，最终实现统一中国的目标。"
 GXC_bei_fa_bei_fa:0 "北伐，北伐！"
 GXC_bei_fa_bei_fa_desc:0 "没有一个中国人能够忘记1926年的失利，直系军阀连同徳帝国主义摧毁了中国人民的革命战争。如今，数十载已过，在广东这个第一次北伐战争的发祥地，我们将向着北京，发动第二次北伐战争，中华人民必将解放！"
 GXC_qing_jiao_guang_xi_fei_huan:0 "剿灭广西匪患"
 GXC_qing_jiao_guang_xi_fei_huan_desc:0 "广西的匪患一直是桂省发展的“拦路虎”。只要匪患继续横行，经济增长就会受到阻碍；而如今旧桂系的军队被击溃之后，不死心的军阀残部裹挟着广西人民兴风作浪。我们必须彻底剿灭他们，以恢复这一省份的平静。"
 GXC_gong_gu_she_hui_zhu_yi:0 "巩固社会主义秩序"
 GXC_gong_gu_she_hui_zhu_yi_desc:0 "维护和加强社会主义制度，保障社会稳定、经济发展和政治安全，让人民群众过上更加幸福美好的生活。从经济、政治、文化、社会等多个方面，我们将建设一个繁荣、稳定、和谐的社会主义社会。"

 GXC_ge_ming_de_wei_lai:0 "革命的未来"
 GXC_ge_ming_de_wei_lai_desc:0 "南京已然光复，革命将走向一个新的未来，我们的领导团体也应当做出相应的调整..."
 GXC_wei_you_gong_tuan:0 "唯有工团之路"
 GXC_wei_you_gong_tuan_desc:0 "一个工农所有的国家，一场工团主义革命，这就是我们的中国需要的，我们从革命的初期就高举工团主义的旗帜，我们现在也依旧高举着工团主义的旗帜。中国的革命必然将由工农领导！"
 GXC_gong_nong_zi_zhi:0 "工农自治"
 GXC_gong_nong_zi_zhi_desc:0 "我们应当给与工农他们应有的自由，这是我们最开始便许诺下的权利。工农斩断了捆绑在身上的一切枷锁，如今，也将完全获得自由。一个个自治的公社将被建立，社区问题的处理将被我们更多地移交给地方一级，公社，在我国政府中将会具有与工会一样的影响力。"
 GXC_tui_dong_chan_ye:0 "推动产业民主化"
 GXC_tui_dong_chan_ye_desc:0 "我们宣布正式建立产业民主，中小型企业将会被交给工人委员会和工会通过轮流管理和选举管理层等方式来管理，工会将会成为各个集体企业交流沟通的平台。而大型企业中我们将会采取干部参与劳动、工人参与管理的方式，让工人逐步学习管理最终完全取代职业管理层。"
 GXC_di_yu_chan_ye:0 "保障农民权益"
 GXC_di_yu_chan_ye_desc:0 "为了彻底的解放农民，让他们成为受保护的现代劳动者和农业工人，我们的政府会推行一项又一项政策，保障农民，给与他们全面权力与保护。农民们将不再为担心极端气候，过上自由平等的生活。"
 GXC_gong_nong_guo_du:0 "工农国度"
 GXC_gong_nong_guo_du_desc:0 "工农必须团结起来，致力于建设一个最好的未来经济。这两个群体是我们民族的脊梁和经济的基础，工农团结如一心，试问天下谁能敌？工人将与农民团结一致，为国家的利益而共同努力，中华将空前繁荣。国家已掌握在他们的手中，现在我们必须确保他们的手强而有力，能够世世代代支撑全国重担。"
 GXC_jun_dui_ling_dao_ge_ming:0 "军队领导革命"
 GXC_jun_dui_ling_dao_ge_ming_desc:0 "革命需要军队来领导，只有军队才能保障我们的革命不会变色，只有军队才能保卫我们的一切！如果没有我们的军队，那么我们的革命将荡然无存。"
 GXC_jwei_quan_dai_lai_zi_you:0 "威权带来自由"
 GXC_jwei_quan_dai_lai_zi_you_desc:0 "尽管暴君们总是会建起威权国家，但摆脱了暴政的威权便是完美的存在，而且还是为避免暴政所必需的存在。只有通过威权主义，我们才能遏制外来金融势力、帝国主义和其他一切压迫中华人民的邪恶。只有威权才能保证真正的自由。"
 GXC_guo_jia_ge_ming:0 "全民革命"
 GXC_guo_jia_ge_ming_desc:0 "革命必须由全中国各阶级人民参与和领导，只有全民的革命才能够是胜利的革命。要使革命取得胜利，就必须让大多数居民全部参与起来，为实现这一革命的要求而斗争。革命不仅仅是一次战争，革命是一场漫长的战役，所有国民不能停滞下来。"
 GXC_min_zu_jie_fang:0 "民族解放政策"
 GXC_min_zu_jie_fang_desc:0 "民族解放在世界革命的大背景下，在中国民族复兴的历程中，为中国人民的独立自由指明了一个奋斗方向，在中华，“民族解放”是中国人民进行民族动员反帝的一个政治资源，也是中华民族伟大复兴历程中的一个阶段性目标。"
 GXC_she_hui_jun_shi_hua:0 "社会军事化"
 GXC_she_hui_jun_shi_hua_desc:0 "如果中华想要获得解放，我们的全体人民就必须全部致力于这一伟大的任务。这绝非易事，但如果我们要再次自由，我们就必须成功。因此，我们必须在人民中宣传军事思想和爱国主义文化，使我们的国家为即将到来的大战做好准备——当然，同时这也可以强化我们的统治。"
 GXC_wan_zong_yi_xin:0 "万众一心"
 GXC_wan_zong_yi_xin_desc:0 "我们光荣的红军已经完全团结一心，他们纪律严密地团结在伟大的革命领袖韦国清将军身边，完全抛弃了个人主义的私欲，整齐划一地为中华民族复兴和中华人民服务一切。而光荣红军领导下的所有中华人民，不管年龄，不管阶层，都会追随着英雄们的步伐，在杰出的英雄儿女领导下，坚定不移地自发守卫社会主义中国。"
 GXC_san_ming_lian_he:0 "重举三民主义"
 GXC_san_ming_lian_he_desc:0 "“民族、民权、民生”，三民主义的光辉照耀着革命的道路，我们永怀先总理遗志，誓要解放全中国！"
 GXC_tuna_jie_zuo_yi:0 "团结左翼"
 GXC_tuna_jie_zuo_yi_desc:0 "为了有效地对抗自由民主派和反动势力的影响，在左翼政党之间建立统一战线至关重要。尽管有些人并不支持工团主义与三民主义，但是他们支持我们的进步主义政策，这就代表他们是可以被团结的。我们都是为了建设一个更美好的中国而战。"
 GXC_xian_zheng_zhi_zhi:0 "宪政之治"
 GXC_xian_zheng_zhi_zhi_desc:0 "先总理在的三段论是最符合中国实际的，但是我们所需要的是缩短军治时期，军治阶段会导致一个个军阀头目的崛起。我们的共和国更需要的是一本完善的宪法，来达到真正的宪制阶段的目的。"
 GXC_ming_sheng_bao_zhang:0 "民生保障政策"
 GXC_ming_sheng_bao_zhang_desc:0 "我们必须以广泛的社会项目回报人民，为人民兜底，而不是把纳税人的钱存放在保险库里，我们的社会必然需要我们充满同理心。"
 GXC_min_quan_wei_hu:0 "权力归于人民"
 GXC_min_quan_wei_hu_desc:0 "这也许是在我们国家有史以来的第一次，真正的民主正在蓬勃发展。这不是由腐败政客和贪婪的资本家炮制的幻觉，而是在我们新生的社会主义、三民主义国度中的直接民主！我们将会把这一权力写入不容更改的宪法修正案。"
 GXC_zhong_hua_min_zhu_zhi_guo:0 "中华民族之国"
 GXC_zhong_hua_min_zhu_zhi_guo_desc:0 "中华民族有着悠久的历史。从遥远的古代起，中华各民族人民的祖先就劳动、生息、繁衍在我们祖国的土地上，共同为中华文明和建立统一的多民族国家贡献着自己的才智。祖国广阔、富饶的土地，是中华各族人民共同开发的。经过历史的风风雨雨，各族人民在党的领导下创建了伟大的革命政权。中华民族开始了新的历史进程。"

 lnggxwar.14.t:0 "广西工团党起义"
 lnggxwar.14.d:0 "尽管，我们已经打退了国民党人对广西的入侵。但是事实上，广西的危局还没有完全化解。一部分败退的国民党军队被李明瑞、俞作柏等人组织起来联合一直为广西头疼的地下工团党发动了第二次反扑。百色、玉林、龙州等地纷纷有工团党的武装开始作乱。这些赤匪在十年前被我们驱逐一次后竟然完全不死心。由于此前的战况是如此的焦作，广西的兵力已经所剩无多，倘若我们想要介入其中又不得不再次和议会拉扯，但是时间已经不站在我们这一边了。现在我们只能希望广西能够自己坚持下去..."
 lnggxwar.14.a:0 "马济被打败了"
 lnggxwar.14.b:0 "广西碾碎了这些赤匪"
 lngcivilwar.25.t:0 "广西工团党解放了两广"
 lngcivilwar.25.d:0 "一个谁都没有想过的武装组织——工团党成功用武力接管了两广，同福建的国民党相比，广西的工团党有着更加激进的主张。如今他们将以自己的意志塑造两广地区，并逐步谋求解放全国。"
 lngcivilwar.25.a:0 "为工团主义而战"
