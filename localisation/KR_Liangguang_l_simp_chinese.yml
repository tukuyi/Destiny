 GXC_shang_tuan_jun_shi_gai_ge:0 "暴力亦是商品"
 GXC_shang_tuan_jun_shi_gai_ge_desc:0 "这个世界上只要和人类相关的事务就没有任何一件事是无法当作商品出售的。警察、军队，他们的运作需要金钱，他们的运作得当也能带来金钱，尽管前线还在战火之中，但陈廉伯的决断下，军务需要一场改革，以更好的方式面对这场战争和未来可能的一切战争。"

 GXC_chuan_jian_zhi_ye_xue_yuan:0 "职业军官学院"
 GXC_chuan_jian_zhi_ye_xue_yuan_desc:0 "尽管我们能派遣我们的士官前往那些军事大国进修，但是这样我们就需要承担更多的债务。与其如此，不如从现在开始建设我们自己的军官学校，授受更落后国家学生的学费。"
 GXC_ling_nan_rong_yao:0 "吸收黄埔经验"
 GXC_ling_nan_rong_yao_desc:0 "要论述中国近代的军事建设，那么绕不开的就是国民党人在广州兴办的黄埔军校。尽管现在国民党人已经不复当初，但是黄埔军校的价值是不会改变的，重新聘用那些留在两广的旧职员们，让他们发挥余热。"
 GXC_gong_chang_hopng_ming:0 "工厂轰鸣"
 GXC_gong_chang_hopng_ming_desc:0 "军工产业终归是暴利的，加大投资、扩建工厂、扩展生产线，广东要生产量更多、质更优的全新产品。身处火海中的中国有着无穷无尽的顾客，我们永远不缺销售对象。"
 GXC_zui_shu_ying_yong_guo_wang:0 "追溯往昔荣耀"
 GXC_zui_shu_ying_yong_guo_wang_desc:0 "尽管人们通常认为广西的武力更胜一筹，但是这不过是一个幻觉，广东有着荣耀的历史，他的军队有着无数丰功伟业。我们将继承那光荣的传统，并写下我们的篇章。"
 GXC_kai_chuang_zhan_xi_wei_lai:0 "开创崭新未来"
 GXC_kai_chuang_zhan_xi_wei_lai_desc:0 "历史总是不断向前的，我们的军队将征服一个又一个拦路虎，就像我们的经济不断向上一样，我们的军队也将从一个荣耀走向另一个荣耀。"

 GXC_si_ren_an_bao_ye:0 "私人安保服务"
 GXC_si_ren_an_bao_ye_desc:0 "两广有着许多的企业家、外国游客、外国投资者，也有着许多的土匪盗徒，在这片天地中，安保服务有着无与伦比的竞争力。警察也好、军队也好都是需要资金的，没钱的泥腿子凭什么享受这些服务？那些高端客户值得最好的，由我们最精锐的将士组建一家最专业的私人安保集团，为最有钱的顾客提供最有价值的服务。"
 GXC_gou_ru_xin_shi_zhuang_bei:0 "装备最新式的装备"
 GXC_gou_ru_xin_shi_zhuang_bei_desc:0 "既然我们要做最优秀的私人安保集团，那么我们的部队就要配备这个世界上最先进的装备，我们的雇佣兵们将凭借这些武器俘获每一个大客户的芳心。"
 GXC_zui_you_xiu:0 "训练最优秀的将士"
 GXC_zui_you_xiu_desc:0 "每一个士兵都需要精挑细选，每一个指挥官都要从最优秀的军官学校毕业。他们的优秀程度将会是全中国任何一个部队都难以企及的高度。所有人都将意识到这件事：这个行业将被我们颠覆。"
 GXC_si_ren_ding_zhi:0 "提供最高端的服务"
 GXC_si_ren_ding_zhi_desc:0 "我们的安保服务质量要做到全行业最优秀，同时，无论如何我们都不能忘记这同样是服务业的一环，我们的公司的每一位雇佣兵同样要接受严苛的培训，要让我们的每一位顾客记忆犹新。"
 GXC_zhong_cheng_wu_xu_duo_yan:0 "忠诚，无需多言"
 GXC_zhong_cheng_wu_xu_duo_yan_desc:0 "作为雇佣兵对于雇主忠诚的必要性自不必多言，当雇主陷入危险之际，我们的士兵将舍生忘死的前去营救。在服务期间我们的雇主的每一份要求我们的士兵都将满足。"
 GXC_jia_ge_jue_dui_gong_dao:0 "价格，童叟无欺"
 GXC_jia_ge_jue_dui_gong_dao_desc:0 "对于我们的顾客而言，他们最担心的莫过于雇佣兵的坐地起价，因此我们将杜绝这一点，尽管，我们的价格是如此的高昂。"
 GXC_wei_ming_si_chong:0 "五湖四海，随时到达"
 GXC_wei_ming_si_chong_desc:0 "无论是深山亦或是丛林，只要订单下达，我们的雇佣兵随时都将以最快的速度抵达，风雨兼程，无人可挡。"

 GXC_shang_hui_ji_yi_qie:0 "商会即是一切"
 GXC_shang_hui_ji_yi_qie_desc:0 "从今往后，不再有军队，不再有警察局，不再有民兵，一切的暴力部门都将收归于商团公会之手，一切的暴力部门也都将是维持会的延申，那些为我们“开疆拓土”的将士将得到他们应有的报酬。"
 GXC_jin_da_xi_suan:0 "精打细算"
 GXC_jin_da_xi_suan_desc:0 "作为一个投资项目而言，倘若投入长期大于回报，那么这个项目就毫无疑问是失败的。而暴力部门正式如此，我们的每一分投入都很可能最后打了水漂。为了我们的利益和投资者的利益，我们将对所有暴力部门进行一次大审计。他们更需要自负盈亏，精打细算用好每一份钱。"
 GXC_ning_lan_wu_qie:0 "宁滥毋缺"
 GXC_ning_lan_wu_qie_desc:0 "对于两广乃至于整个中国，最不缺的便是人本身。一个壮丁比起一发炮弹而言，并没有贵多少。单兵战斗力是无足轻重的，我们只需要不断的扩张军队，就足以填补每一天每一分钟战场上损失。"
 GXC_zai_shao_ye_shi:0 "细水长流"
 GXC_zai_shao_ye_shi_desc:0 "对于暴力部门而言，我们并不要求即刻获取无上回报，所需要的更多是稳定的返红。合理的预算，价格的调控，每一分投入将带来稳定的回报提升。"
 GXC_gu_yong_zhi:0 "生死有价，拿财买命"
 GXC_gu_yong_zhi_desc:0 "这个世界上没有什么东西是金钱买不到，哪怕是人命，每一个“参军”的穷人都将签订一份卖身契，他们的生命将被一次性买断。他们那无趣的人生将为了更伟大的事业而燃烧，我们的事业。"
 GXC_cai_chan_quan_ran_wu_yong:0 "提高税收，补助军队"
 GXC_cai_chan_quan_ran_wu_yong_desc:0 "并不是所有人都有资格受到保护的，尤其是那些拿不出钱的家伙，他们应该对政府感到无限的感恩。现在，为了补助我们亏损的军队，一个新的税种将被提出。交不起税的家伙也有他们的去向...充军或是工厂..."
 GXC_ti_bu:0 "兵员无穷无尽"
 GXC_ti_bu_desc:0 "不仅仅是两广，东亚有着数不尽的人口，而他们都有可能成为我们的候补部队。敌人的有生力量不断衰亡，而商会的兵力无穷无尽！"

 GXC_zhan_wu_bu_sheng:0 "战无不胜..."
 GXC_zhan_wu_bu_sheng_desc:0 "没有人能阻挡我们的军队..."
 GXC_gong_wu_bu_ke:0 "攻无不克..."
 GXC_gong_wu_bu_ke_desc:0 "...就像没有人能抵抗我们的货物一样。"
 
