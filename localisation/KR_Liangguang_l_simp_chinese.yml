 lngst.6.t:0 "粤桂纷争"
 lngst.6.d:0 "仇恨的制造是如此的轻易，1916年广西军阀陆荣廷第一次向广东督军龙济光宣战，尽管那是一场不值一提的战争，但它拉开了两广连绵数年战火的开端。1920年直皖战争打响的同一刻，支持直系的陆荣廷向支持孙中山的陈炯明宣战，广西再一次入侵了广东。第一次粤桂战争虽然以粤军的全面胜利告终，但是桂系不会那么轻易的放弃，他们从来没有承认过自己输了。1921年，由于去年的失利组建无法控制内部纷争的陆荣廷再次发动了入侵，尽管这一次他们再次失败，第二次粤桂战争以粤军占领广西告终。但在随后新桂系的崛起和陈、孙二人的决裂让两广陷入了深深的动乱中。而在前些时日，旧桂系首领沈鸿英的去世，陈炯明的遇害点燃了第三次粤桂战争的火焰。\n\n对于繁荣的广东而言，是广西的蛮族一次又一次入侵了他们，在广东造成了无数血债。而对广西而言，广东人在广西掠夺走了无数的资源，却没给他们留下任何东西。广东的繁荣是广西人造就的，然而这些卑劣的家伙却没有一点儿感恩之情。两广省份因为三场战争而走向无尽的分裂。倘若主政之人有心修复那么这些问题都不是问题，它们只是皮肤上的一点擦伤，未动筋骨。\n\n但是如今的领导人陈廉伯会这样吗？广西人就该为他们的所作所为付出代价！他未来的商业帝国的宏图中需要无穷的廉价劳动力，而广西就是最好最廉价的人力资源获取地。"
 lngst.6.a:0 "广东每一根枕木下都埋着一个广西人的尸骨"
 lngst.7.t:0 "商人们的游戏"
 lngst.7.d:0 "刘老板向最后离店的几名员工挥手道别，关上他那间小洋行的店门后才收起了一贯的笑容。自从北方那个什么劳什子孙传芳死后，这日子日子一天比一天的不好过了，成天到晚仗打个不停。洋人们都跑去香港租界了，谁还会留在广州这样的地方呢？刘老板愁眉苦脸地看向台账。这家店已经到了破产的边缘，但他什么都卖不出去，同时还得向员工支付工资，哪怕他开的工资已经够低了，可还是没用，入不敷出的局面没有一点儿改善。他扫了一眼晨报，标题是《陈廉伯省长就稳定经济情况的重要讲话》。\n\n“说得倒好听”，他喃喃自语道。刘老板一直不愿意去想关店的结局，但终究还是逃不开。他想到街上越来越多的难民，从四川流亡而来的乞丐，那些被榨干了的广西人，想到了这些灰头土脸、手肘磕出了血、在残破的街道上匍匐的人们。一想到自己和家人们未来恐怕都将要加入他们的行列之时，刘老板顿觉天旋地转。\n\n他有点后悔又有点想念当年南下讨生活的时候了，那个时候自己每天都有盼头，现在成家了，立业了，有自己的店铺了，怎么反而过成这样了？他有点不明白，难道是自己不够勤奋吗？还是自己对玄坛真君不够崇敬呢？为什么物价、地价，这个世界上的什么东西都在涨，可为什么就是自己的收入一点儿也没涨呢？甚至最近税也上涨了，每天一睁眼就是自己欠了多少钱没还。这日子是如此艰难。"
 lngst.7.a:0 "他叹了几口气"
 lngst.8.t:0 "肩负重任"
 lngst.8.d:0 "陈廉伯在宴会厅内端着酒杯，向着每一个对着他打招呼的人微笑示意，他以完美形象迎接四面投来地窥视的眼光，他是这出戏剧中唯一的主演。\n\n作为继昌隆缫丝厂创始人陈启沅的亲孙子，从16岁毕业开始，他就混迹在广州名流圈中。他的一举一动早已在这成百上千次与不同人不同级别的晚宴中精心排练、实践、检验了无数次，没有任何人能从他的举动中挑出一丁点儿毛病。他是天生的宴会之王，这是与生俱来的天赋。\n\n除了这一次，今晚他的神情中透露出来的情绪有点似乎过于喜悦了。但是这没有办法，他赢得了这场内战的最后胜利。广西人就像十年前那样再次臣服在了广东的脚下。他赌赢了，他投进这场战争的每一分钱都会为他带来数以十倍，乃至百倍的利润。他已经闻到了空气中弥漫着的金钱的芳香，那是如此的诱人，以至于他的身体都有些抑制不住的微微颤抖。但是，还不是时候，这出华丽的戏剧还没有完结。他还需要向观众们展示自己最完美的一面。在这出戏的最高潮部分，他将举起酒杯，对着所有的观众..."
 lngst.8.a:0 "一饮而尽"
 lngst.9.t:0 "殊死一搏？"
 lngst.9.d:0 "他输了，但也没有完全输。陈廉伯坐在自己的办公桌前，今天是他担任两广督理的最后一天了。在数个月以来他和日本人签下了一系列数不胜数的合作协议，从商贸到工业，再到军队、政界。直到今天，他只需要签下最后一份文件，两广就将在日本人的协助下迎来独立，然而事实上不过是成为日本的附庸国、殖民地，只有在名义上将是一个所谓的独立政权。不过在那个新国家中他再不会担任实权领导人的位置，日本人信不过他，虽然他还会发挥余热，当个什么部长之类的吧。除此之外，他还会拥有许多其他人梦寐以求的特权，起码这辈子都不需要为钱的事情发愁。\n\n但是就这么把自己的权力交出，陈廉伯心中始终有些不痛快，这是他打下来的江山，就这么拱手让人？没有日本人哪怕是他靠着这些家底和[QIE.GetLeader]谈判他也能换来差不多的条件，为什么一定要跟着日本人走呢？"
 lngst.9.a:0 "干你嗨隆"
 lngst.9.b:0 "别傻了"
 lngst.10.t:0 "慈善事业"
 lngst.10.d:0 "“您并没有按照新法规进行设施改良，”《广州商报》的记者刘烨在记事本上记录着，“但这不是违法的吗？”\n\n该继昌隆缫丝厂分厂的管理人员笑容不改：“刘先生，这部法条毫无先例可言，内容相关条款极度模糊。按该法规来说，我们的工厂离村里那条河很近没错，但事实上也并没有什么证据证明我们是在非法倾倒不是吗？你看我们这里有合法证明，尽管我们不支持该法规，但是我们也并没有违反它不是吗？”\n\n“但你也承认，工厂的存在一定程度上导致该村和周围地区居民的呼吸道健康急剧恶化。尤其是您的员工身体状态普遍不佳。不论您的工厂是否拥有合法证据，你们就不该对受灾社区尽一些道德义务吗？”\n\n“我们有的，刘先生你也知道我们的总厂长陈廉伯督理一直有口皆碑的慈善家。他领导了多项慈善活动和捐款，目前我们就已经在改善村民的处境了。你可以在文章底部给读者们加上捐款渠道。但我们必须在援助灾民的道德义务和公正司法间权衡。这项政策应该是保护我们环境的，对所有人都要一视同仁，而不该变成政治和经济武器。毕竟我们的的确确是拥有省政府颁布的合法证明的，这是无可置疑的。” "
 lngst.10.a:0 "“陈廉伯先生心系每一个工人”"
 lngst.11.t:0 "左右逢源"
 lngst.11.d:0 "陈廉伯坐在自己的办公桌前畅饮着美酒，享受着自由的气息。他凭借自己的商业嗅觉在德国人和日本人之间嗅到了一个完美的平衡点。如今，他既是德皇的座上宾，又是日皇最尊贵的客人。各方势力都能在他这里获得到他们想要的东西，除了陈廉伯的效忠之外。一份投资，上千利润，两广如今是一片经济飞速发展的热土，全东亚的资金汇聚于此。\n\n这个世界对于陈廉伯而言充满了商机，但是仅凭两广能赚取到的利润还太少，太少了！人活一世就要是去不断的赚钱，赚钱！只有金钱才能衡量一个人的价值。而他陈廉伯就是要赚到盆满钵满。让黄金流动，让市场狂躁。我们还要赚更多更多的钱！"
 lngst.11.a:0 "小虾米都让开，大玩家要来了。"
 lngst.12.t:0 "最后的抉择"
 lngst.12.d:0 "刘康业的办公室漆黑一片，唯有百叶窗的缝隙，和他指中点燃的香烟，才为房间带来了一丝光亮。半掩的门外是一幅破败不堪的景象。最外面的大门紧闭，上面被贴满了各式各样的封条。刘康业就这样抱住头，蜷缩在椅上。放任毒品和酒精麻醉他的大脑。无数念头从脑中闪过：他招惹了谁？事情为什么会变成这样？对了，是陈廉伯，都是这个该死的畜生害的。\n\n他的洋行本就在破产的边缘，他变卖家产，四处借贷才勉强维持了下去。可后果却是老婆和自己离婚了，儿子也跟着老婆回老家了，自从濒临破产的那一天到现在，没有一天晚上睡过一场安稳觉。他不就是舍不得自己好不容易建立起来的家业吗？因为这是他辛苦了半辈子才得来的。可是最后呢？该死的陈廉伯，该死的，他们都该死，全都该死。他的双手在脸颊上搓来，搓去，眼泪、鼻涕和因为药效褪去后无尽的严寒将他笼罩。他已经玩完了，在广东这座魔窟里面已经没有他的容身之地了。\n\n刘康业试图强撑着站了起来，但是最后无力的双腿却使他摔倒在地，被桌角磕破的脑袋直流鲜血。他就这样瘫倒在地上，放任自己的意识一点一点儿的消散，他已经丧失了一切活下去的动力..."
 lngst.12.a:0 "他瘫倒在地上，像是一个可笑的小丑。"
 lngst.13.t:0 "让那个暴君来见我"
 lngst.13.d:0 "木槌敲击声回荡在法庭内，与证人席上的咆哮声交织成一曲肃杀的交响曲。法官面容严峻，声音洪亮：“现传唤被告出庭作证！重复，现传唤被告出庭作证！”然而，身着囚服的被告，却依旧站在那里，一动不动，仿佛这一切都与他无关。\n\n“最后一次警告，”法官语气冰冷地盯着被告，“如果你再不出席，我将立即命令法警强制带你到庭！你应该清楚，藐视法庭的后果会非常严重！”\n\n囚犯的头向上微微抬起：“然后再判我个蔑视法庭？”\n\n“这取决于你。”\n\n“如果被判的太轻，我可要没脸见人了。”\n\n“好吧，那么你的罪名现在是寻衅滋事、叛国，再加上蔑视法庭。你知道自己面临着多严重的指控吗？”\n\n“你无权审判我，”这位前生产人民党领袖一脸不屑，“这个泡在铜臭中的国家早就烂透了，根本没人有资格审判我。你们这些钻进钱眼里对着金钱顶礼膜拜的臭虫，如今竟还有胆细数我的罪？你们还敢对着自己发誓，说自己忠于法律精神吗？还敢说自己是公平公正的吗？你们为那个暴君处理了多少人？”陈铭枢手中的手铐被挥舞徳哗哗作响。“让那个该死的陈廉伯亲自来见我！”\n\n“我警告你被告，不要再说这些与本次审判无关的话，”法官回答，“好了，检察官，你的——”\n\n突然，陈铭枢竟将一大口唾沫狠狠地吐在了法官的额头上。法庭瞬间沸腾起来，旁听者们惊恐地尖叫，法警们则迅速上前制止了陈铭枢接下来的行径，将他拖回了牢房。"
 lngst.13.a:0 "肃静！肃静！肃静！"
 lngst.14.t:0 "天壤之别"
 lngst.14.d:0 "老李全神贯注地盯着眼前的传送带，额头渗出细密的汗珠。他深知，如果他稍有疏忽，那些没有打上印记的商品就会被送走，而他也将面临主管的严厉责骂，然后酣畅淋漓被厂子里的监工暴揍一顿。但无论如何，此刻，他只想稍作喘息，以适应这份充满压力的工作。\n\n刹那间，老李思绪飘回往昔，脑海中浮现出广西的点点滴滴。那些或喜或悲，或大或小的过往，那方窄窄的农田，那栋低矮的房屋，那都是他曾经拥有过的生活。\n\n然后就是战争，战争，数不尽的战争，李宗仁来了，广东人又来了。他就这么浑浑噩噩的和整个村子的人一起被人压来了广州。但老李知道，自己其实算是幸运的，他是那些被挑选到最新式的流水线工作的“工人”，能得到更好的待遇。\n\n尽管这样的生活枯燥乏味，没日没夜的工作，他早已分不清夜晚和白昼。他究竟有多久没有离开这个厂区了呢？这个问题似乎已经没有答案，因为时间仿佛在这里凝固了，只留下日复一日的机械运作和挥之不去的刺鼻气味。\n\n刚到厂里的时候，那股浓烈的恶臭几乎让他无法呼吸，每次闻到都会忍不住干呕。他拼命地想要逃离这个令人作呕的地方，然而现实却将他牢牢地束缚在这里。为了生存，他别无选择，只能强迫自己适应这恶劣的环境。\n\n随着时间的推移，他的嗅觉渐渐失去了灵敏，那令人难忍的臭味也仿佛变得不再刺鼻。他逐渐习惯了厂区里的一切，包括那挥之不去的恶臭。他的神经变得麻木，仿佛已经感受不到任何痛苦和悲伤。\n\n大多数时候，他就像一台机器一样，日复一日地重复着同样的工作。他早已忘记了外面的世界，也忘记了曾经的自己。他的眼神空洞而茫然，仿佛失去了灵魂。\n\n他究竟还有没有离开这个厂区的一天？这个问题，谁也无法回答。或许，他早已将这里当成了自己的坟墓，甘愿将自己的生命埋葬在这片被污染的土地上。"
 lngst.14.a:0 "他没得选"
 lngst.15.t:0 "员工守则"
 lngst.15.d:0 "第一章：入职\n\n1、进入工厂大门后，须立即前往人事部办理登记手续。登记时需提供身份证件和两张一寸照片。2、人事部会为您分配宿舍和工作岗位。宿舍位于工厂后街，每间宿舍可住四人。工作岗位则根据您的技能和经验进行分配。\n3、在办理完所有手续后，您将收到一份《民国工厂员工守则》。请仔细阅读并遵守守则中的所有规定。\n\n第二章：工作\n\n1、工厂每天工作十小时，上午八点至十二点，下午一点至五点。\n2、工作期间须严格遵守工作纪律，不得迟到、早退、旷工或在工作时间内做与工作无关的事情。\n3、必须服从上级领导的指挥，不得顶撞或不服从上级领导的命令。\n4、爱护工厂财物，不得故意损坏或浪费。\n5、保守工厂机密，不得泄露工厂的任何信息。\n\n第三章：生活\n\n1、宿舍必须保持整洁卫生，不得乱扔垃圾或堆放杂物。\n2、不得在宿舍内大声喧哗或打架斗殴。\n3、宿舍内不得存放易燃易爆物品。\n4、晚上十点后须熄灯睡觉。\n5、不得在工厂内进行任何形式的赌博或其他违法活动。\n\n第四章：惩罚\n\n1、违反本守则的员工，将视情节轻重给予相应的处罚。\n2、轻微违规者，将给予口头警告或书面警告。\n3、严重违规者，将给予经济处罚或停职处罚。\n4、触犯法律者，将移交司法机关处理。\n\n第五章：附则\n\n1、本守则自发布之日起施行。\n2、本守则由工厂管理处负责解释。"
