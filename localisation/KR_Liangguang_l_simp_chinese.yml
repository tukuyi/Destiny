 GXC_KMT_integrate_puppets_desc:0 ""
 GXC_KMT_integrate_puppet_decision:0 "[FROM.GetFlag]整合[FROM.GetNameDef]"
 GXC_tang_ded:0 "唐继尧，这位致公党的前任副主席和云南省督军已经去世了，我们亲爱的主席将亲自在大会仪式上致辞悼念他。"
 GXC_tang_jerk:0 "致公党副主席和云南督军唐继尧出人意料地缺席了这次历史性的大会。"
 GXC_tang_there:0 "致公党副主席和云南督军唐继尧在大会上，针对国民党及其不加掩饰的极权主义意识形态和吴佩孚背叛民国的行为发表了一番讲话。"
 GXC_backwards_guangxi: "广西经济危如累卵"
 GXC_backwards_guangxi_desc: "广西的经济已经快被本省军阀为了扩充军队而采用的无止境的战时征收政策所榨干了。桂系军阀已经将最后一分钱投入了军事，这样的局面只能加剧经济危机并造成经济的最后解体。若要解决此局面要么开源要么改革，除此之外再无办法。"
 GXC_AOG_leftovers: "反租界浪潮"
 GXC_AOG_leftovers_desc: "自黑色星期一和八省联合崩溃以来，那该死的德商协会东亚总督监事会就陷入了自由落体运动之中。德意志帝国主义者们看起来已无法力缆狂澜，他们四面楚歌只想逃离。而与此同时广州的反租界浪潮看起来已经是势不可挡了，暴乱爆发指日可待，并有可能因乱民攻击广州城内的德国势力酿成外交事故。与此同时，国人商行正兴致勃勃地大量买入已破产或正在破产路上的华南德资，很快广州的商会将再次说起中国话。"
 GXC_bailing_out_peasants: "对农补助"
 GXC_bailing_out_peasants_desc: "省政府已经开始对农民进行财政援助来帮助农民度过经济危机。"
 GXC_bailing_out_merchants: "救助商行"
 GXC_bailing_out_merchants_desc: "省政府正在竭尽所能的去救助那些在全球经济下行背景下破产的商行们走出危机。"
 GXC_guangxi_militarism: "广西军事化"
 GXC_guangxi_militarism_desc: "自明末以来，广西人的骁勇好战是全国出名的。自然，我们要利用这个优势来达成我们的野心。"
 GXC_militarised_guangxi: "广西全民皆兵"
 GXC_militarised_guangxi_desc: "为了满足统治军阀的野心，广西省已经彻底军事化了。该省存在的唯一意义就是为了维持桂军的存在，可以说桂军即是省府，省府即是桂军。"
 GXC_roar_of_wolftroops: "狼兵夜嚎"
 GXC_roar_of_wolftroops_desc: "狼兵是明代时设立的一支特殊军队，由华南各省（尤其是广西省）的精锐部队所组成。狼兵残忍而野蛮，曾十分适合担负“剿贼”“御倭”的任务。当今的广西人继承了狼兵的传统，继承了广西拥有中国最好的兵源的“可畏”荣誉，他们骄傲的接受了“狼兵”的称号。"
 GXC_factionalism: "斗争不断"
 GXC_factionalism_desc: "八省联合的崩溃导致长江以南产生了巨大的权力真空。虽然两广成了南京城外纷飞战火的旁观者，但华南众多势力已将时局视作又一次争权夺利的好机会，各个野心勃勃强人无不使出浑身解数以求抢班夺权。"
 GXC_divided_military: "松散的军队"
 GXC_divided_military_desc: "广东和广西两省的省军在辛亥革命之后的绝大多数时间中一直是互相独立的，在国民党北伐失败后这一情况才有所改变。两军之间尚未组建一个统一的指挥机构，而这极大地影响了两军在共同作战时的表现，这样子是不行的。"
 GXC_reforming_guangxi: "广西财政改革"
 GXC_reforming_guangxi_desc: "广西省终于愿意去踏出改善经济的第一步了。"
 GXC_warlord_economy: "军阀经济"
 GXC_warlord_economy_desc: "经济只有一种很简单的用途：支持本省省军。政府正在肆无忌惮的增加军事支出且无视其导致长期的社会与经济双恶化的后果，而瘾君子和赌棍的数量正随着军队的扩张而迈步上涨——但军队需要钱，现在就要！"
 GXC_modernising_guangxi: "广西现代化"
 GXC_modernising_guangxi_desc: "政府已经采取了一系列措施来扭转广西经济糟糕的现状，希望在未来能实现广西经济的现代化。"
 GXC_guangxi_four_guangxi_peeps: "桂人治桂"
 GXC_guangxi_four_guangxi_peeps_desc: "“桂人治桂”是陈炯明“粤人治粤”口号的复制。该理念认为需要建立一个民主的省政机关并帮助广西当地的民主顺利成长，并最终为广西实现现代化。"
 GXC_suppressing_bandits: "剿匪保民"
 GXC_suppressing_bandits_desc: "广西土匪猖獗，若想要彻底的根除他们需要长时间且大力气的下功夫才行，但我们必须做到这点，不然广西省省内的安全就没有保证。而若无安全这一基本条件，现代化进程也会随之停下。"
 GXC_aviation_bureau: "两广航空局"
 GXC_aviation_bureau_desc: "两广的航空工业虽规模不大，但已然蓬勃发展。空军的潜力无限，特别在中国，几乎没几个势力能够把玩得上空军；而航空局的创立可以使我们能够训练飞行员、机械师，并协助扩张我们的航空工业。"
 GXC_officer_vanguards_idea: "军官敢死队"
 GXC_officer_vanguards_idea_desc: "中国兵源接近无限，但单靠数量并不足以赢下一场战争，毕竟我们只有很少一批士兵受过教育，有过军事技能和经验的士兵更是少之又少。建立一支完全由受过教育且久经沙场的军官组成的部队，将使得我军部队的战斗力比那些由壮丁组成的“大军”高出一大截。"
 GXC_professional_officers: "职业军官团"
 GXC_professional_officers_desc: "中国兵源接近无限，但这些士兵多为从乡镇和村庄招来的大字不识的农民，亟需军官管束引领。我们需要一支技能数量且受过教育的军官团来指挥他们，而非一昧地送他们去死。"
 GXC_legacy_of_the_army_of_steel_idea: "钢军遗产"
 GXC_legacy_of_the_army_of_steel_idea_desc: "钢军是国民革命军第七军在北伐时血战得来的美名。那些广西小伙们证明了华南最强军能且只能在广西诞生，他们取得了无数胜利，就算面对玉帅也能不留情面的将他击溃。虽然国民革命已经失败，但钢军的遗产长存。"
 GXC_reforming_guangdong_one: "广东财政改革"
 GXC_reforming_guangdong_one_desc: "因为东亚监事会长达十年的经济垄断，广东省的财政一直在为了填平东亚监事会带来的损失而挣扎。虽然在国民党惨淡经营多年后，陈炯明成功拯救了两广的经济，但我们仍然有大量的工作要做才能将广东省带回曾经的繁荣时代。"
 GXC_reforming_guangdong_two: "投资广东"
 GXC_reforming_guangdong_two_desc: "广东省政府和中国海内外各个大商社的投资将让广东的经济再次达到过去的高度甚至更加繁荣！"
 GXC_reforming_guangdong_three: "广东工业展"
 GXC_reforming_guangdong_three_desc: "广东工业展将会展示我省的经济与工业成就。省长先生希望这能展现出广东自立、自强、自律以及自由的能力并希望中国余下各省能够追随广东的典范。"
 GXC_education_reform: "教育改革"
 GXC_education_reform_desc: "教育机构是最为重要的一个社会机构，对其的改革需要让其能达到今日的青少年们有足够能力去创造光荣未来的水平。"
 GXC_professional_training_focus: "专业训练"
 GXC_professional_training_focus_desc: "专注于去建立一支专业的干部队伍能够让训练有素的专业干部去领导全省，最终他们将带领全国走向辉煌。这番做法的历史渊源深厚，与儒家思想的有关理念一脉相承。"
 GXC_literacy_campaign: "扫盲运动"
 GXC_literacy_campaign_desc: "欧美工业国家的发家史就是一部教育的普及史，当下我们的识字率简直只能和18世纪的欧洲人相媲美，如果我们想要尽快的和各个列强平起平坐，识字率的快速增长就是一个必然的前提条件了。"
 GXC_decentralisation: "权力下放"
 GXC_decentralisation_desc: "陈炯明相信公共权力的去中心化才是适合中国这种地大人多的国家的治理方式。中央集权让极少数人拥有了极大的权力，这又不可避免地导致了腐败和专制统治。若中国想获得真正的统一与繁荣，那么中央政府与各省、各省与各县之间的权力必须划分明确。通过省县自治，民主政治将会自下而上的开始推行，而中国民众也能最终自由。"
 GXC_land_reform: "耕者有其田"
 GXC_land_reform_desc: "土地改革一直是任何革命运动的关键议题，联省派自然也不可避免。土地改革对联省派来说是一种精神象征，以至于古代象征井田制的井字出现在了致公党的党旗上。"
 GXC_self_management: "鼓励自治"
 GXC_self_management_desc: "通过推行省县自治运动，民主政治可以通过靠着这种自下而上的草根政治形式被引入中国，而自上而下的民主尝试已经在清王朝二次复辟之后彻底破产了。"
 GXC_gentry_dominance: "乡绅之治"
 GXC_gentry_dominance_desc: "为了确保能得到农村士绅的支持，我们已经向他们让渡了一系列特权。或许有人会认为这是对中国佃农的背叛，但是乡绅的支持和他们所带来的基层稳定才是当下更紧要的事务。"
 GXC_agrarianism: "发展农业经济"
 GXC_agrarianism_desc: "两广的经济看起来在短期内还将是以农业为主，这意味着我们最好想些办法来发展农村。"
 GXC_model_province: "联省模范省"
 GXC_model_province_desc: "陈炯明为中国所规划的《建设方略》中提及要将广东省打造成一个模范省，以此向中国其他地区展示一个现代化、责任制、民主制省份的样板。以此为开端，陈炯明希望其他省份能够效仿广东并团结起来，创建一个陈炯明梦寐以求的联邦制民主共和国。"
 GXC_exploitation: "盘剥广东"
 GXC_exploitation_desc: "广东省很富有，其财富将被用作我们的军费并推进我们的大业。为达目的，不择手段。"
 GXC_deal_with_guangdong: "同广东合作"
 GXC_deal_with_guangdong_desc: "广东很富裕，但是如果直接榨干广东的话长期来说对我们并无好处。我们应当负起责任，与当地人民谨慎合作，促成我们的长期发展。"
 GXC_militarised_guangdong: "广东军事化"
 GXC_militarised_guangdong_desc: "为了扩大我们的军事体量，广东必须要像广西一样的军事化起来。"
 GXC_lus_legacy: "陆荣廷的遗产"
 GXC_lus_legacy_desc: "陆荣廷的遗产数不胜数，在他带领下，桂系军阀再一次壮大，且陆荣廷选贤举能的能力无人可敌，他这一无人可敌的优点为我们的军官队伍带来了大量出身困苦的好军官。"
 GXC_nanning_academy: "南宁陆军讲武堂"
 GXC_nanning_academy_desc: "在桂系集团成立之初，南宁的陆军讲武堂毕业生就构成了该集团的核心，其训练的军官曾领导了推翻君主制的斗争，而如今该校的新毕业生也将继续充实桂系集团的军官团。"
