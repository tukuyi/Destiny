 KMT_authoritarian_democrat_L: "国民党-新太子党"
 KMT_authoritarian_democrat_L_long: "中干校友会(Zhongqian Alumni Association)\n§L人们通常把国民党内以蒋经国、蒋纬国为首的叫做“新太子系”，以示区别于以孙科为首的“太子系”。但在蒋家兄弟派系内部，不称“新太子系”，是以“中干校友会”为名，“中干校友会”是三民主义青年团中央于部学校毕业生同学会的简称。以后，军事委员会干部训练团之青年远征军政工人员训练班、国防部预备干部局及青年中学等，亦成为“新太子系”的拓展和壮大。§!"

 GXC_social_democrat_party_ROC: "中国农工民主党"
 GXC_social_democrat_party_ROC_long: "中国农工民主党(Chinese Peasants' and Workers' Democratic Party)\n§L中国农工民主党是国民党左翼脱离国民党后所成立的，因此成员多是前中国国民党左派人士，也有不少是曾经汪兆铭政府中临时行动委员会与黄埔兄弟会的成员。甚至还有一部分前工团主义同盟的成员。农民民主党成立原因是因为国民党在三友社劳资纠纷中的不当处理，致使朱蕴山等人想要将如今极度右倾的中华民国重新倒向正确的方向，给予人民更多的保护，以防止大资产阶级的剥削。§!"
 GXC_social_liberal_party_ROC: "中国民主社会党"
 GXC_social_liberal_party_ROC_long: "中国民主社会党(China Democratic Socialist Party)\n§L中国民主社会党是由国民党外的民主共和派人士组建而成的，他们成立的初衷就是为了对抗国民党在中国政坛的一党独大。但同时民主社会党渊源甚早，与国民党的恩怨更是漫长。1912年中华民国建国时，梁启超统合共和党、统一党和民主党组织为进步党，是当时国会第一大党，如今民主社会党的重要人物张东荪虽未入党，但是参与密切。而后1918年，国会再开时，梁启超与张东荪所组织的“研究系”再次参选被段祺瑞御用政客组成的安福俱乐部击败。而后梁启超、张东荪等人则转以著述、讲学、办学、办报为主要事业，并组织“共学社”、“讲学社”等。直到国民革命再开，张东荪与张君劢组织中国国家社会党再次想要参与政事，虽被国民党拒绝，但如今民主重归，党锢已除，或许他们真的会有机会执掌中国政坛。§!"
 GXC_market_liberal_party_ROC: "中国实业党"
 GXC_market_liberal_party_ROC_long: "中国实业党(china industrial party)\n§L中国实业党是由不满当今政府的一帮实业家们组成的政党，该党提倡经济自由主义和议会民主，主张将中国建立为一流工业强国。但是目前该党吸纳了相当数量的北洋政府时期的政客，致使立法院内一部分进步派不满。§!"
 GXC_market_liberal_party_ROC_B: "中国民主社会党"
 GXC_market_liberal_party_ROC_B_long: "中国民主社会党(China Democratic Socialist Party)\n§L中国民主社会党是由国民党外的民主共和派人士组建而成的，他们成立的初衷就是为了对抗国民党在中国政坛的一党独大。但同时民主社会党渊源甚早，与国民党的恩怨更是漫长。1912年中华民国建国时，梁启超统合共和党、统一党和民主党组织为进步党，是当时国会第一大党，如今民主社会党的重要人物张东荪虽未入党，但是参与密切。而后1918年，国会再开时，梁启超与张东荪所组织的“研究系”再次参选被段祺瑞御用政客组成的安福俱乐部击败。而后梁启超、张东荪等人则转以著述、讲学、办学、办报为主要事业，并组织“共学社”、“讲学社”等。直到国民革命再开，张东荪与张君劢组织中国国家社会党再次想要参与政事，虽被国民党拒绝，但如今民主重归，党锢已除，或许他们真的会有机会执掌中国政坛。§!"

 GXC_feng_su_gai_liang:0 "风俗改良"
 GXC_feng_su_gai_liang_desc:0 "虽然两广是一个宝地，但这里毕竟天高皇帝远，距离现代文明有很大的差距。两广地区的不良习俗太多了了，这里充满了大量封建迷信、丑陋、野蛮的习俗，以及各种抽大烟赌博的不良嗜好，为此政府要和群众一起，将这些封建习俗和不良嗜好打倒，建立新社会的公德体系，为此我们制定了《两广各县市取缔婚丧生寿陋俗规则》、《两广乡村禁约》、《破除懒惰恶习宣传纲要》等政策，政府和百姓一起努力战胜这些封建习俗和不良嗜好。"
 GXC_ming_tuan:0 "民团制度"
 GXC_ming_tuan_desc:0 "虽然民团制度由来已久，但是这些民团都是由地方乡绅的组建。不过是乡绅老爷的看门狗，平时打打土匪都费劲，怎么能保卫国家呢，如今由政府组建的新特色民团，不光可以起到剿匪作用，还可以协助军队保家卫国。我们要采取强硬行政措施和宣传手段，打造两广特色民团。"
 GXC_te_zhong_jiao_yu:0 "特种教育"
 GXC_te_zhong_jiao_yu_desc:0 "自从我们上台以来，桂北的瑶民不断发生暴动。在我军成功将这些野蛮人残酷镇压后，还有不少的少数民族，对我们心存不满，为此我们不得不制定一项政策，来管理这些不听话的少数民族，为此我们制定特种教育，为此我们要改革少民地区的基层行政体系，从教育、文化、经济等方面进行改组，废除旧习俗让他们接受汉人的先进文明，因此我们必须要对这些少民施行同化政策。另外为了防止他们再次发生叛乱，我们要格外注意他们的一举一动。"

 GXC_fang_ren_jing_ji:0 "开放经济"
 GXC_fang_ren_jing_ji_desc:0 "事实上在经济中我们不可避免的需要更多的依赖民营企业家们，在他们的协助下我们的经济才能发展得更好"
 GXC_agricultural_exports:0 "出口农产品"
 GXC_agricultural_exports_desc:0 "我们国家的农民确实受到了战争的伤害，但在那之前，他们受到的伤害源于关税，关税使农产品出口变得困难。解除贸易限制并与其他国家谈判降低关税将给他们带来更多收入。"

 GXC_hui_dao_si_jie:0 "回到世界舞台"
 GXC_hui_dao_si_jie_desc:0 "世界已经遗忘我们太久了，他们忘记了从前的中华是多么的荣耀，而现在，我们将让他们知道，中国已然复兴，我们的崛起，无人可拦。"

 GXC_dong_ya_ba_quan:0 "制霸东亚"
 GXC_dong_ya_ba_quan_desc:0 "事实会证明我们才是东亚永恒的霸主，没有人能够挑战我们在东亚的地位，任何妄图阻拦我们的家伙都只会面临我们最猛烈的打击。"
 GXC_qing_chu_jiu_chou:0 "清除旧仇"
 GXC_qing_chu_jiu_chou_desc:0 "我们不会忘记1926年德国人是如何站在我们的对立面，摧毁了中华民族的复兴脚步。而这一次我们将告诉德国人我们的怒火不会就此熄灭，点燃柏林！中华与德意志的战争从未完结！"
 GXC_xi_mie_xu_ri:0 "熄灭旭日"
 GXC_xi_mie_xu_ri_desc:0 "长时间来日本人都窥窃着我们的土地，在东北还是奉系执掌的时代，日本的影响力就开始渗透到东北全境。各路旧军阀的背后也有着他们的身影，随着我们的崛起，他们的奢望也终将化为泡影，东亚的太阳只有一个那就是——青天白日。"
 GXC_wm_de_jiu_jiang_yu:0 "我们的旧疆域"
 GXC_wm_de_jiu_jiang_yu_desc:0 "东南半岛诸国自古以来便是我们的朝贡国，只是无能的清政府让列强强占这些地区，而我们将从新回到这里，他们必将诚服，他们将不得不诚服。"
 GXC_chong_hui_nan_yang:0 "重回南洋"
 GXC_chong_hui_nan_yang_desc:0 "荷兰人霸占南洋也有近百年了，他们也时候该滚出去了，我们的将重新将我们的影响力播散回东南亚。"
 GXC_bei_fang_ling_ju:0 "北方的邻居"
 GXC_bei_fang_ling_ju_desc:0 "俄国人在我们的国耻中也占据了相当一定的程度，如同我们的对德国人的恨意一样，我们不会忘却俄国人的罪恶行径，我们的复仇道路上，他们也是重要的一环。"
 GXC_pan_tu_de_meng_you:0 "叛徒的盟友们"
 GXC_pan_tu_de_meng_you_desc:0 "印度人、法国人、英国人，他们对我们党内的叛徒不断的伸出援手，扶持他们对抗我们。这些家伙打着所谓革命的旗帜，干的实际上仍然是帝国主义的行径。他们会为自己的选择付出代价。"
 GXC_da_yang_zhi_wai:0 "眺望重洋"
 GXC_da_yang_zhi_wai_desc:0 "跨越太平洋，踏上美利坚的领土，像他们征服印第安人那样，我们将会征服他们。"

 GXC_jie_ru_si_jie_ge_ju:0 "介入世界格局"
 GXC_jie_ru_si_jie_ge_ju_desc:0 "整个世界的外交格局在我们未参与其中前就变得纷杂无比，如今我们所需要的就是投下我们的筹码，选择我们的合作对象，以换取我们所需要的一切。"
 GXC_xie_yue_guo:0 "同协约国的联系"
 GXC_xie_yue_guo_desc:0 "加拿大正试图摧毁工团主义威胁，让西欧重回正轨。让我们与他们一道共同肩负这一使命，推动两国更为紧密的关系。"
 GXC_new_training:0 "联合军演"
 GXC_new_training_desc:0 "一场前所未有的军事演习将在中华大地与太平洋海域展开，我们将训练英法的部队为了他们的归乡而做准备。我们也将换取更先进的船舶经验，为我们征服海洋而做好准备。"
 GXC_li_suo_ying_dang:0 "理所应当的领导者"
 GXC_li_suo_ying_dang_desc:0 "对于我们而言，同协约国的同盟只意味着一件事情：他们需要听从我们的指挥。对于这些失败者而言，如果不是我们，他们将只有一个下场，那就是被德国或是工团吃干抹净。因此整个联盟的领导者必然只能是我们。"
 GXC_naval_assistance:0 "保卫太平洋"
 GXC_naval_assistance_desc:0 "太平洋的海域不能被任何除我们与盟友以外的人侵占，任何胆敢沾染的人都将受到我们的惩戒。"
 GXC_anti_syndicalist_action:0 "反工团计划"
 GXC_anti_syndicalist_action_desc:0 "是时候对抗我们的敌人了。我们将集中精力铲除工团主义的影响力，同时各部门都要做好与将被消灭的最终之敌作战的准备，以此决战，赤匪们终将被我们荡平。"
 GXC_anti_german:0 "瓦解德国人的霸权"
 GXC_anti_german_desc:0 "德国人与我们的血仇需要一个答案，第一次世界大战的阴影我们和盟友们永远不会忘却。现在是我们寻求复仇的最佳时机！"
 GXC_di_san_guo_ji:0 "与第三国际互不侵犯"
 GXC_di_san_guo_ji_desc:0 "与工团国家的恩怨是时候到此为止了，我们还要更重要的事需要去做。即便"
 GXC_fang_xia_chou_hen:0 "放下仇恨"
 GXC_fang_xia_chou_hen_desc:0 "国家间没有永恒的仇恨，我们也时候和德国人和解了，在这个世界的舞台上，在对抗俄国人、日本人和工团佬的利益上，我们是可以合作的。"
 GXC_jia_shen_he_zuo:0 "德中合作"
 GXC_jia_shen_he_zuo_desc:0 "比起仇视，通过贸易，我们向德国提供他们需要的农产品，而他们也向我们提供无法从其他渠道获得的欧洲商品。两国都会因此变得更为强大。"
 GXC_jin_kou_fei_zhou:0 "从非洲进口"
 GXC_jin_kou_fei_zhou_desc:0 "通过从中央非洲有着丰富的矿产，凭借我们和德国人的关系，现在我们能够从中央非洲便宜的进口矿物，这对我们的建设非常有帮助。"
 GXC_jie_ru_de_shu_dong_ya:0 "介入徳属东亚"
 GXC_jie_ru_de_shu_dong_ya_desc:0 "我们需要向徳属东亚施加影响力，他们也需要对我们向对他们的宗主国那样。"
 GXC_xiang_hu_bang_zhang:0 "相互保障"
 GXC_xiang_hu_bang_zhang_desc:0 "德国人和我们跟工团佬必有一战，我们不会就这样放弃我们的盟友，至少不是现在，在欧洲的战争中我们也会分一杯羹。"
 GXC_tao_fa_ju_xiong:0 "驯服巨熊"
 GXC_tao_fa_ju_xiong_desc:0 "俄罗斯人同样是我们和德国人共同的敌人，在第一次世界大战之后俄国人签下了明斯克条约，但是我们都知道这对他们而言只是一张废纸，我们需要彻底肢解俄国才能结束他们对我们的威胁。"
 GXC_tao_zi_zhong_yang_fei_zou:0 "投资中央非洲"
 GXC_tao_zi_zhong_yang_fei_zou_desc:0 "中央非洲的发展正在蒸蒸日上，我们也得从中获利。赶快给他们打款吧，我们希望他们的未来能够一路起飞。"
 GXC_jie_ru_ou_zhou:0 "加深纽带"
 GXC_jie_ru_ou_zhou_desc:0 "德国和我们已经在方方面面开始了合作，通过新东亚监理会与中华德意志投资合作集团所进行的工业、研究项目交流以及额外的军事合作将确保我们两国友谊天长地久。"

 GXC_gu_xuan_yu_si:0 "孤悬于世"
 GXC_gu_xuan_yu_si_desc:0 "我们方才在地狱走了一遭，现在还不是我们卷入外部纷争的时候。眼下必须放眼祖国各地，确保国内秩序稳定，在敌国抵达我国海岸前筑起高墙。"
 GXC_gao_qiang_jiu_wei:0 "竖起高墙"
 GXC_gao_qiang_jiu_wei_desc:0 "我国实现防御性政策的首要步骤，就是让御敌的高墙得到严密看护。世界都将颤抖于我们的军事实力，前提是他们胆敢挑战我们。这能让我们专注于自己的需求。"
 GXC_hai_fang:0 "注意海防"
 GXC_hai_fang_desc:0 "我们的敌人可能会从四面八方到来，为此我们必须在海上筑起炮台，抵御那些远洋而来的敌人。"
 GXC_tian_ji:0 "天际防御"
 GXC_tian_ji_desc:0 "我们的敌人可能会从四面八方到来，为此我们必须在天空中驻好防御网，抵御那些天空之敌。"
 GXC_guo_jia_di_yi_wei:0 "国家第一位"
 GXC_guo_jia_di_yi_wei_desc:0 "为了保护我们的国家，我们的工业和消费品就必须得到保护。为了能在与其他国家谈判贸易的同时，避免我国失去农产品出口能力，高关税将起到应有的作用。"
 GXC_nei_xun_huan:0 "内循环"
 GXC_nei_xun_huan_desc:0 "在各种商业国内内生产力的自我消化将是我们关注的重点，与其去思考什么海外虚无缥缈的贸易订单，不如关注一下国内这实际的消费力。"
 GXC_ya_zou_ling_xiu:0 "亚洲领袖"
 GXC_ya_zou_ling_xiu_desc:0 "只要我们巩固既得成果，明确前进方向，就能引领共和国步入下一纪元——那将是我们遥遥领先于世界的时代。"
 GXC_zui_hou_de_tao_yuan:0 "最后的桃源"
 GXC_zui_hou_de_tao_yuan_desc:0 "我们的努力终见成效，在这个战火纷飞的时代里，我们将是最后的和平之地。"

 GXC_zhen_zheng_de_gong_he_guo:0 "真正的共和国"
 GXC_zhen_zheng_de_gong_he_guo_desc:0 "李宗仁在和行政院的交锋中败下阵来，行政院已大权在握，他们可以与自己的盟友们按照自己的意愿去重塑这个国家。真正的、民主的、符合三民主义的中华民国于今日才算真正的建立了。"
 GXC_zhi_jie_jun_dui:0 "肢解军队"
 GXC_zhi_jie_jun_dui_desc:0 "国民革命军以新桂系与李宗仁为中心的时代彻底过去了，为了巩固共和国的民主基础，抵制军人干政。经过中央委员会的讨论之后，未来将设立东、西、南、北、中、新疆、西藏七个军区，各军区总司令间互不隶属，非战时情况不设全军总司令。且如今的军队部署，人员安排都需要在新的七大军区体系下完全打散。"
 GXC_shu_li_xian_fa:0 "速立宪法"
 GXC_shu_li_xian_fa_desc:0 "1912年3月8日，当时位于南京的中华民国临时参议院通过《中华民国临时约法》，又称临时约法，这是我国宪法的最早雏形。如今，孙先生三段论中的训政阶段已经结束，步入宪政阶段，我们当速立宪法。因此参考这部未被袁世凯染指过深的宪草与孙先生1924年所撰写的《建国大纲》为基础，暂时修订临时宪法，待总统选举结束，再行勘定正式宪法。"
 GXC_gong_gu_ming_zhu:0 "巩固民主"
 GXC_gong_gu_ming_zhu_desc:0 "在辛亥革命到袁世凯复辟的那段日子里，每个民国公民都知晓并珍视着民主。然而，由于军阀们的贪婪和帝国主义的入侵，国人们，乃至于我们党内的有些同志都逐渐忘记了被不公正地夺走的民主。但是不要害怕！民国国回来了，它带来了你们未曾感受过的民主！今后的中华将摆脱独裁统治的威胁，拥抱珍贵的民主。"
 GXC_zai_jian_le_zong_si_ling:0 "再见了，总司令"
 GXC_zai_jian_le_zong_si_ling_desc:0 "李宗仁总司令是中华民国的救世主，对民国有再造之恩，对于国家的统一居功至伟。即便他走了一些歪路，新一届政府自然是不会对他怎么样的，甚至还想要力劝他保留这一届中央委员的身份。但是对于那些一度想要威胁中央委员，破坏民主制度的恶人们，新政府自然也是不会留情面的。"
 GXC_di_yi_ci:0 "共和国的第一次大选"
 GXC_di_yi_ci_desc:0 "现在行政院的地位已然稳固，宪草也已进入最后敲定阶段，是时候召开全国选举，确定中华民国统一之后的第一任总统人选了。"

 GXC_hu_han_ming_gui_lai:0 "胡汉民归来"
 GXC_hu_han_ming_gui_lai_desc:0 "党内公认的领袖，孙先生本人也认可的继承人——胡汉民先生以绝对多数赢得了总统大选，让我们为他的胜利欢呼！"
 GXC_qing_chu_she_hui_zhu_yi:0 "清除社会主义残余"
 GXC_qing_chu_she_hui_zhu_yi_desc:0 "尽管我们怀着极大的热情在人民中清除一切红色污点，但那种意识形态的精神瘴气仍在世间蔓延，并在我们辽阔的国土上的阴影中逍遥法外。我们将驱使那变革之火，让火焰一劳永逸地净化沾染在三民主义光辉上那邪恶的暗红色斑点。"
 GXC_zheng_tong_san_ming_zhu_yi:0 "正统三民主义"
 GXC_zheng_tong_san_ming_zhu_yi_desc:0 "民生、民族、民权三民主义缺之其一便绝非孙先生的三民主义。而是其他人假借三民主义之名去推销他那不知道是什么的主义。作为孙先生的继承人，胡汉民有必要肃清正统，教导天下，何为三民主义，又为何三民是拯救中华，使中华摆脱帝国主义、封建主义的唯一正确的道路。"
 GXC_ming_zu_ge_ming_zhu_yi:0 "革命的民族主义"
 GXC_ming_zu_ge_ming_zhu_yi_desc:0 "按中国历史上社会习惯诸情形讲，我可以用一句简单话说：民族主义就是国族主义。中国人最崇拜的是家族主义和宗族主义，所以中国人只有家族主义和宗族主义，没有国族主义。而民族主义之产生，是缘于民族之求生存，因而民族与民族间发生利害冲突，由此便激发出一种民族情感，和民族的自觉意识，构成一种所以保障民族生存的思想，以维系民族的生命。三民主义，便是从民族出发的。唯其从民族出发，所以不会落个人主义的窠臼，变成反民族主义的帝国主义，反民权主义的专制主义，与反民生主义的资本主义，三民主义的目的，在于求生存，求生存，仍然是从民族出发的，简言之:是树立在以民族为单位的生存问题之基点上的。唯其以民族为单位，所以讲民族主义，--讲世界各民族一律平等。亦唯其以民族为单位，所以讲民权主义，要实行全民政治，--中国国民，都有自己管理自己的权，同时，世界各民族的人民，都要有自己管理自己的权。更唯其以民族为单位所以民生主义，不但要中国民族的生计问题圆满解决，世界各民族的生计问题，也要圆满解决。因此，侵略弱小民族的帝国主义，剥削国民权利的寡头政治，吮吸大众血汗的资本制度，都是反民族主义的，尤其是反三民主义的，一律在排斥摧毁之列。"
 GXC_gao_sheng_de_dang_yuan:0 "纯粹的党员"
 GXC_gao_sheng_de_dang_yuan_desc:0 "个人无自由，惟团体才有自由。总理说:“人人应该以服务为目的，不当以夺取为目的。”这是我们持躬涉世一条最简单最严明的训条。甚么是服务呢？服务是以牺牲的精神，努力工作，谋最大多数的最大幸福的工作的对象。不是自己个人，而是全体人民与整个社会。本来就社会学的观点，个人是社会的，不是个人的，明白说来，必须有了社会，才有所谓个人的价值；如果竟求一己之利，则皮之不存，毛将焉附？"
 GXC_yi_dang_zhi_guo:0 "以党治国"
 GXC_yi_dang_zhi_guo_desc:0 "凡是政府皆是民有、民治、民享。总理曾说过:“四万万人都是皇帝。不过和西蜀的阿斗一样，我们国民党要做诸葛亮去辅佐他们。”不过无论诸葛亮的本领怎样大，只能够替阿斗做事。至于西蜀这块地方，终是后主--阿斗--的。虽然先主临死的时候曾告诉诸葛亮说:“嗣子可辅则辅之；如其不才，君可自取。”但这只是先主的一种说法，诸葛亮断不能--也万不肯便根据此话而取西蜀为已有。何况中国之归我们国民党所辅佐的阿斗所有，比较西蜀之归诸葛亮所辅佐的阿斗所有，格外来得有历史有根底呢？"
 GXC_guo_ben_wei_li_fa:0 "国本位立法"
 GXC_guo_ben_wei_li_fa_desc:0 "民与民权，都是因社会的生活，民族的生存与国家的存在而确立的。无社会无国家无民族，则一切法律可以不需要。因此立法应围绕社会的安全、社会的团体和制度、公共道德、社会财力的保育、社会经济的进步发展、文化的进步等六个范围进行。只要没有违反整个社会国家的公共利益的公共团体，法律都应该维护。违反公共道德的行为法律应加以干涉。一切天然的财源之使用和保存，社会上残疾废病和鳏寡孤独之保护教养，法律都不应该不介入。"
 GXC_wu_quan_fen_Li:0 "五权分立"
 GXC_wu_quan_fen_Li_desc:0 "国民政府常务委员为政治会议之当然委员，则国民政府事实上为参与政治会议之机关，而非隶属政治会议之机关。此种规定，其要旨在于保持国家应有之尊严，与政府必具之独立系统。自其五院分立之关系言之，国民政府须有其五院汇集之总枢纽，否则五院不相连属，势且引起事权上之冲突，此非立国者所宜有也。因此以五院委员为政府委员，以政府常务委员六人，分任五院之主席，合五院之组织，而总称之曰国民政府。由民选的总统担任政府常务委员第六人，总统不得兼领五院院长，以免权势过大。"
 GXC_zhu_quan_zai_ming:0 "主权在民"
 GXC_zhu_quan_zai_ming_desc:0 "党是伊尹，国民便是太甲；因为太甲不能处理国事，所以由伊尹去代理;伊尹代理太甲是暂时的，不是永久的；我们国民党现在代人民行使政权，也是暂时的，是代理的。是全国人民通过全国代表大会大选选出来各位政府委员，包括总统这六人，来行政，但是国家，也并非这六人，抑或是国民党所有，国家总归是四万万同胞之国家。"
 GXC_di_fang_zi_zhi:0 "地方自治"
 GXC_di_fang_zi_zhi_desc:0 "立国根本在人民先有自治能力，所以地方自治为最重要之一事，现应从一乡一区推而至于县一省一国，国家才有希望。实行之次第，则莫先于分县自治。盖无分县自治，则人民无所凭着，所谓全民政治，必无由实现。无全民政治，则虽有五权分立、国民大会，亦终末由举主权在民之实也。以是之故，吾夙定革命方略，以为建设之事当始于一县，县与县联，以成一国。如此，则建设之基础在于人民，非官僚所得而窃，非军阀所得而夺。"
 GXC_guang_rong_de_gong_he_guo:0 "荣耀的共和国"
 GXC_guang_rong_de_gong_he_guo_desc:0 "历经磨难，高举三民主义旗帜，义无反顾地踏上复兴之路。滚滚长江，浩浩黄河，见证着中华民族的铮铮铁骨和矢志不渝的奋斗精神。辛亥革命，推翻帝制，建立民国。三民主义，指引方向，照亮未来。民族独立，民权自由，民生幸福，三民理想，闪烁着耀眼光芒。如今，巍巍中华，傲然屹立于世界东方。三民主义的光芒，照亮了前进的道路；共和国的荣耀，激励着亿万中华儿女。"

 GXC_tai_zi_dang_gui_lai:0 "太子党归来"
 GXC_tai_zi_dang_gui_lai_desc:0 "先总理的独子，被党内才子们看不起的孙科一扫其他竞争对手，荣登了总统宝座，他将按照自己对其父理论的理解改造整个中国。"
 GXC_dang_nei_xie_sang:0 "党内协商"
 GXC_dang_nei_xie_sang_desc:0 "事实上，党内如今并没有25年先总理去世后那般针锋相对。在排除了篡党者汪精卫对党的遗毒之后，党内的同僚们本没有什么不可以坐下来一起谈的，大家都是为了民国肝脑涂地的“忠臣”，没有什么奸臣，小人。"
 GXC_xi_na_wen_he_zuo_yi:0 "吸纳温和左翼"
 GXC_xi_na_wen_he_zuo_yi_desc:0 "虽然工团党的那些理论是如此的荒谬，但是他们并不能代表左翼的所有人。左翼的其他人如宋女士的盟友们，他们的思想其实和孙先生的想法是趋近的，毕竟当年孙先生也说过三民主义就是社会主义。再则，三民主义是兼容并包的，我们适当的与他们合作也并非一件坏事。"
 GXC_zai_zao_guo_dang:0 "再造我党"
 GXC_zai_zao_guo_dang_desc:0 "孙科先生在流亡夏威夷时期就曾打出“再造民国”的旗号，用以抵抗陈公傅等人鼓吹的改组理论，因为这些人虽言改组，实际上就是改换门户，要将工团分子请进党内，而将三民主义逐出党外。而如今，汪兆铭等人流亡的流亡，身死的身死，孙科先生大权在握，再造国民党已是定局。高奉三民主义，以兴我党！"
 GXC_song_kai_liao_kao:0 "松开镣铐"
 GXC_song_kai_liao_kao_desc:0 "最难打破的枷锁是我们自己锻造的，恐惧、自我怀疑和限制性信念的枷锁。这些内心的监狱可以将我们困在消极的循环中，阻止我们发挥自己的全部潜力。克服这些个人障碍需要内省、勇气和面对我们最深层恐惧的意愿。要打破西方人编制的中华落后论，中华民族要相信自身是不可战胜的。"
 GXC_ge_ti_di_yi_wei:0 "个体第一位"
 GXC_ge_ti_di_yi_wei_desc:0 "有人在提到三民主义时，总会将党组织放在一个很高的位置，认为一切党员都要服从党组织。这当然不能说完全错误，但是也不完全正确。个体纵然要在组织内才能发挥完全的作用，但是同样的，组织也离不开个体的作用，是一个个个体组成了庞大的组织，如果没有一位位党员的付出，那么我们的党绝不会有现在的成就。我们也不能在全国上空扬起青天白日满地红旗。"
 GXC_fa_hui_zi_you_jia_zhi:0 "提倡新生活"
 GXC_fa_hui_zi_you_jia_zhi_desc:0 "新中国百姓自然要过上一种与旧中国完全不同的生活，一些在帝制时代并无不妥的生活方式放到如今的民主共和时代肯定是不合适的，需要被革除。我们需要发扬一种符合新时代新中国符合三民主义的生活方式。"
 GXC_zhi_ye_jia_yu:0 "加强职业教育"
 GXC_zhi_ye_jia_yu_desc:0 "我们的国民教育有三种形式：一种是全日制；一种是业余教育，一种是半工半读、半农半读。全日制也要参加一些劳动，即便参加一些劳动，但也还是全日制的。你们所说的“七一”制或“六二”制，即占用一两个钟头生产时间来读书，也还不能算半工半读，应列为业余教育的范围。现在正在试行的隔周轮换、隔双周轮换、隔三天轮换等办法，都属于半工半读形式，都应继续试行。但最好的形式是半天劳动、半天读书，因为半天真正劳动、半天真正读书，对劳动对读书都有利，对人的身体也最有利。"
 GXC_gai_ge_li_fa_yuan:0 "改革立法院"
 GXC_gai_ge_li_fa_yuan_desc:0 "作为孙科系的铁桶与后花园，立法院也急需要一场改革，来摆脱威权时代遗留下来的问题，首先是人员问题，立法委员会的380余名成员因此前特殊情况，则当以今年为第一任期，任期四年。四年后以采单一选区方式选举产生新一届立法委员会。同时剥离立法院的行政属性，而强调其议会属性，立法院即是我中华民国之国民议会。"
 GXC_fa_yang_ming_quan:0 "发扬民权"
 GXC_fa_yang_ming_quan_desc:0 "民族、民权和民生即为三民主义，而民生主义和民权主义实际上又高度的息息相关，如果我们的百姓没有权力，他们要如何保障自己的生活不受政府、企业的逼迫呢？同时如果构成我们民族的百姓没有权力，他们又要如何对中华民族这个概念感同身受呢？因此综合而言，在三民主义中民权主义是最核心的，只有先发扬其民权主义才能使更多的人明白三民主义的正确性，投身到建设祖国的大家庭中。"
 GXC_zi_xiang_you:0 "民有，民治，民享"
 GXC_zi_xiang_you_desc:0 "人民是国家和社会的主人，他们拥有最终的决策权和支配权。政府的一切权力来源于人民，也必然需要为人民服务。而人民通过民主的方式参与国家和社会的治理，行使自己的权利和义务。国家和社会的发展成果应该由全体人民共享，每个人都应该享有平等的权利和机会，过上幸福美好的生活。"

 GXC_da_tong_zhi_meng:0 "大同之梦"
 GXC_da_tong_zhi_meng_desc:0 "“当今世界，绝无“真爱”一说。投身革命，以达世界大同，不分贫富、不分美丑、不分男女，方可称‘真爱’。今朝自由仍旧含苞待放，来日胜利还需我等决心，望诸君坚决粉碎‘爱’之幻想！”"
 GXC_zi_you:0 "拯救破碎的乡村"
 GXC_zi_you_desc:0 " "
 GXC_gng_dao:0 "道德革命"
 GXC_gng_dao_desc:0 "革命的根本目标是道德的，是要创造“公德”。公心是人的内在素质；革命的任务与其说是从“无”中创造出公德，还不如说是要消灭阻碍创造出公德的制度。我们要做的便是用教育的方式实现真道德，这意味着消灭自我与他人之间所有的差别。革命的最终目标是实现世界大同，这不仅是社会的，而且也是道德和精神的！"
 GXC_gai_liang:0 "全民革命"
 GXC_gai_liang_desc:0 "孙逸仙先生不同意所谓的阶级革命；革命不只是为一个或二个阶级，而是为平民的本体，包括知识分子、工人、农民和商人阶级，这在“一大”宣言中已明确表述过，如果革命消除了对全体民众的危害，如果革命把四万万民众都团结进革命军中而不漏掉一个，这种革命才可称为全民革命。"
 GXC_bo_ai:0 "联邦化运动"
 GXC_bo_ai_desc:0 "政府单位的等级制度在中国将是从村或县到省、地区议会最后是中央政府，基本目的是通过给地方政府分权来消解权力中心，这种地方单位接着就可在上一级政府单位自由联合。联邦将成为世界性的，而民族国家只是世界性的政府单位等级制度中的一种地方单位而已。"
 GXC_zhen_li:0 "人道社会主义"
 GXC_zhen_li_desc:0 "工团党人的阶级斗争，共产主义者的无产阶级专政本质不外乎一种复仇主义。他们并没有构建一个更美好的明天，反而推开了冲突的大门，所谓的专政，所谓的斗争不过是一少部分人的专政，一少部分人鼓动社会的混乱。而我们要做的就是打碎这些混乱者的妄想，我们要消灭的阶级所产生的根本，不消灭产生阶级的观念，再消灭了阶级之后就永远还会产生新的阶级。"
 GXC_jin_hua:0 "解放农工"
 GXC_jin_hua_desc:0 "我们要消灭资本主义社会的罪恶，鼓励工人和农民推翻一切有助于资产阶级的思想，帮助工人和农民理解劳动的真正价值。它要消灭资本主义社会的罪恶，鼓励工人和农民用激进或温和的手段去推翻资本主义社会并用更合理的更适合人性的社会组织取代它。要指导劳动运动的进程，激发劳动者的理想，提高他们的知识水平，在集体生活中锻炼他们，培养他们的自治能力。"
 GXC_gong_du_ji_hua:0 "工读计划"
 GXC_gong_du_ji_hua_desc:0 "劳动不仅是谋生的手段，更是陶冶情操、锻炼身体、培养社会责任感的重要途径。将劳动与学习有机结合，让学生在劳动中学习，在学习中劳动，从而更好地掌握知识，培养实践能力。"
 GXC_ke_xue_jin_bu:0 "科学的即是现代的"
 GXC_ke_xue_jin_bu_desc:0 "科学是现代化的重要驱动力。科学技术的发展推动了生产力的提高，促进了社会生产方式的变革，从而带动了整个社会的现代化进程。科学与现代文化之间存在着复杂的互动关系。科学不仅提供了解释世界的知识，也塑造了人们的思维方式和价值观念。"
 GXC_ping_deng_she_hui:0 "无成见之博爱"
 GXC_ping_deng_she_hui_desc:0 "博爱无成见也，不必吾父母、吾子女、吾夫、吾妇、吾昆弟、吾姊妹、吾亲戚、吾君、吾臣、吾国家、吾种族，而后吾爱之也。人类无别，吾爱不偏。合世界之人类，相爱相友，以求世道之进行，他日社会进化之速度，当十倍、百倍、千倍..."
 GXC_da_tong_she_hui:0 "大同社会"
 GXC_da_tong_she_hui_desc:0 "“社会主义之革命”将追求平等、自由、幸福和社会利益，使检验成就的标准公道，消除一切有害于社会或与这种目标对立的东西——如专制主义和阶级——一切痛苦的根源；实行科学进步以达到一个真正的文明世界，最终实现人道大同和世界极乐。使大众享平等幸福，去一切不公之事。"

 GXC_xi_shan_pai_victory:0 "西山派大获全胜"
 GXC_xi_shan_pai_victory_desc:0 "党内的“老先生”们出乎意料的得到了全国人民的选择，居正先生将出任民国的首任总统，他将结合传统价值与三民主义来改造全中国。"
 GXC_qu_di_gong_hui:0 "取缔工会"
 GXC_qu_di_gong_hui_desc:0 "工会对于我们的国家百害而无一利，劳工们被短视的社会运动者误导认为和资本家们对抗就是好的，劳资双方一定是对立。但是殊不知这样只会提升我们国家企业的成本，让他们本就不多的竞争力更加的低，长此以往我们的经济只会面临崩溃。而这样的后果就是他们将面临西方曾遭遇的黑色星期一那样，全面破产，对他们百害而无一利。因此为了中华民族的复兴，我们必须要取缔这些毫无价值的工会。"
 GXC_kong_zhi_xuan_chuan_kou:0 "控制宣传口"
 GXC_kong_zhi_xuan_chuan_kou_desc:0 "自辛亥革命以来，宣传工具便是我党最重要的手段之一。而汪兆铭篡党之后，事情就起了变化，他的工团盟友们把持了党的舆论工具，将三民主义化为了他们宣传工团主义的皮。而现在正是我们重建国家的关键时候，我们必须要牢牢地抓住宣传口，不能让敌人有机会传播他们的错误思想。"
 GXC_zai_quan_shi_san_ming:0 "再诠释三民主义"
 GXC_zai_quan_shi_san_ming_desc:0 "先总理是最炽热的炎黄子孙，孙先生的思想也是基于中华优良传统而诞生的先进思想，而先总理自己也曾坦白到“中国有一个正统的道德思想，自尧、舜、禹、汤、文、武、周公，至孔子而绝。我的思想，就是继承这一个正统思想来发扬光大的。”但是党内却总有人对西方思想趋之若鹜，而对我们的优良传统不屑一顾，排斥中华五千年的优秀遗产。这何尝不是一种对孙先生的背叛呢？因此，我们当下要对三民主义追本溯源，言明三民主义与儒家传统的一致性。"
 GXC_jiao_hua_xue_sheng:0 "教化学生"
 GXC_jiao_hua_xue_sheng_desc:0 "学生是社会中最激进，最想要改变的人群，他们即是一个社会变革的动力，也是一个社会动乱的根源。他们不会喜欢我们的真理，而是想要去追逐错误的工团思想，这并非他们的问题，而是我们的学生部门的教育方式的问题。不能强硬的去教导他们什么是错误，什么是正确，他们只会逆反的认为我们是在哄骗他们。要循循渐进的去教导他们，去教育他们如何“独立”的推导出三民主义的正确性。"
 GXC_ai_guo_zhu_yi_xuan_chuan:0 "复兴儒家思想"
 GXC_ai_guo_zhu_yi_xuan_chuan_desc:0 "三民主义与儒家思想是密切相关的，如先总理所言，三民主义的最终目的是要“以复三代之规，而步泰西之法”。而且“近年来欧洲盛行的新文化......都是我们中国几千年以前的旧东西。”因此我们无需去挖掘西方人的思想脉络，而是应该回到中华的历史宝藏中畅游，去聆听孔夫子的优秀教导。"
 GXC_dao_de_jiao_yu:0 "开展道德教育"
 GXC_dao_de_jiao_yu_desc:0 "法律并非万能的，我们不可能去监管每一个百姓，因此最好的预防犯罪的手段就是人们的自我约束，在道德上的约束比起不合理的法律要有价值得多。而开展道德教育，需要全社会的共同努力。学校要加强德育工作，家庭要注重家风建设，社会要营造良好的道德氛围。只有这样，才能培养出更多具有高尚道德品质的现代公民。"
 GXC_gai_ge_jian_cha_yuan:0 "改革监察院"
 GXC_gai_ge_jian_cha_yuan_desc:0 "在五院制下，西山派所掌握的仅有考试院一院，最为关键的行政院和立法院分别被胡汉民和孙科所掌握。因此这对于总统而言，他当下很难有什么作为。所以他更需要从监察院出发，改革监察院制度，赋予他们更大的权力。从而稳定的打掉一部分孙胡二人派系中的腐败分子，再安排一些自己的人进去，从内部逐渐瓦解行政院和立法院所构成的壁垒。"
 GXC_gai_ge_kao_shi_yuan:0 "改革考试院"
 GXC_gai_ge_kao_shi_yuan_desc:0 "对孙胡二人发难的另一个方向，自然是被西山派牢牢掌握的考试院。改革官员考察制度，将那些深受西方自由主义思想毒害的官员全部从政府中拔除出去，让那些符合西山派所盼望的人才们统统进入政府。"
 GXC_di_zhi_zi_you_si_cao:0 "保护中华传统"
 GXC_di_zhi_zi_you_si_cao_desc:0 "仁爱孝悌；谦和好礼；诚信知报；精忠报国；克己奉公；修己慎独；见利思义；勤俭廉政；笃实宽厚；勇毅力行是中华民族最优良的美德。保护这些传统美德，就是保护中华民族的根基。推行这些优良传统就是抵抗西方自由主义腐化思想的有力武器。"
 GXC_lao_xian_sheng:0 "有机共和国"
 GXC_lao_xian_sheng_desc:0 "尽管困难重重，我们依然克服了政府的不满和社会主义的反扑，建成了具有中华传统的三民主义共和国。我们变革人心的道路却一帆风顺。我们带来的繁荣与和平向下渗透，如同强大的海啸一般。虽然我们，甚至我们的孩子都可能看不到，但这股波涛最终将摧垮这个摇摇欲坠的所谓“自由主义”，而真正的天选之人将引导我们，迈入无尽的黄金时代！但这些都是未来的事情了，现在，我们仍有很多工作要做。"

 GXC_zheng_xue_xi_gui_lai:0 "政学系大获全胜"
 GXC_zheng_xue_xi_gui_lai_desc:0 "党内的实业家们出乎意料的得到了全国人民的选择，张群先生将出任民国的首任总统，他将结合传统价值与三民主义来改造全中国。"
 GXC_fang_song_jin_rong_guan_zhi:0 "放松金融管制"
 GXC_fang_song_jin_rong_guan_zhi_desc:0 "金融管制是一项有效的管理手段，但是很显然这不符合当下国家现实需要。我国百废待兴，正是需要扩大投资的时候，仅凭政府支出显然是不够的，最好的方式就是引入私人资本，让他们也为国家建设出一笔力，这对我们也有好处。"
 GXC_qi_ye_zhu_men_you_fu_le:0 "支持民族企业家"
 GXC_qi_ye_zhu_men_you_fu_le_desc:0 "自从鸦片战争以来，我国就备受帝国主义迫害，他们入侵我国的其中一个手段便是通过对我国进行大规模工业倾销，以更先进的技术创造更廉价的产品从而打断我国的工业基础。让我国变得事事都要依赖他们，但是这种入侵我们也并非没有办法应对，同样自鸦片战争以来，我国也涌起了不少的民族企业，他们在诸多领域也能和帝国主义企业抗衡。但是碍于各路军阀政府的拖后腿，他们有的如今正奄奄一息，悬在破产边缘，为此我们也应该给予他们援助，扶持这些民族企业家。"
 GXC_zhi_ci_ming_zu_qi_ye_jia:0 "改革行政院"
 GXC_zhi_ci_ming_zu_qi_ye_jia_desc:0 "行政院的领袖胡汉民一贯自诩党的领袖，是孙先生的继承人，那么既然如此，他最应该做的绝非是行政工作，这样只会拖累他对三民主义理论的精进。最好的选择应该是去执掌中央研究院的社会科，让他去做那些无伤大雅的工作。"
 GXC_tuan_jie_dang_wai_ren_shi:0 "拉拢党外人士"
 GXC_tuan_jie_dang_wai_ren_shi_desc:0 "不仅是党内，党外也还有这许多没被那些新兴政党拉拢的实业家们，只要我们向他们示好，向他们给予政策支持，他们一定会支持张群政府。"
 GXC_la_long_dang_nei:0 "团结党内人士"
 GXC_la_long_dang_nei_desc:0 "事实上我们和大多数党内同志并没有什么太大的分歧，在我们推行实业兴国的道路上完全可以和他们合作，有了党内支持我们才能更好的推进立法工作。"
 GXC_jing_ji_zhi_shang:0 "经济至上"
 GXC_jing_ji_zhi_shang_desc:0 "一个国家中没有什么指标是比经济发展更能衡量国家实力的了，只要经济稳步提升，大问题也是小问题，但是经济放缓小问题都变成了大问题。比如清政府时期，之所以动乱不断，就是因为满清政府没有搞好经济，北洋政府也是同样的道理。"
 GXC_hong_yang_chuan_tong:0 "保护传统家庭"
 GXC_hong_yang_chuan_tong_desc:0 "父父子子，其乐无穷，然而西方个人主义思想滥觞，使得孩子总会怀疑父亲的一片苦心。天底下哪里有会害自己孩子的父母呢？保卫传统家庭就是保卫中华的优良传统！"
 GXC_da_ji_ji_jing_zhu_yi:0 "打击激进主义"
 GXC_da_ji_ji_jing_zhu_yi_desc:0 "激进主义是西方的另一种遗毒，要求改革是好的，不改革就无法进取，但是激进的要求快速改革并强烈的质疑当下就不对了，过犹不及，欲速则不达。传统中国思想强调“中庸”思想，饭要一口一口吃，改革也要一步一步来，一味的要求加速就是忽视当下，忽视基础条件，是要不得的。"
 GXC_xin_jiu_sheng_huo:0 "新旧生活"
 GXC_xin_jiu_sheng_huo_desc:0 "自“五四运动”、“新文化运动”以来，一个“新”字火遍了大江南北，人们说话的时候也都喜欢带一个“新”字，新生活、新文化、新文字...这也要新，那也要新，我们还是奉劝青年们在一味求新的时候，还是需要回顾我们的旧生活，新生活不一定全是好的，但是旧生活延续了至今一定是有某种可取之处的。"
 GXC_zi_ben_jia_men:0 "实业兴国"
 GXC_zi_ben_jia_men_desc:0 "发展实业，强国富民。建立近代工厂，引进先进生产技术，提高生产力，发展纺织、钢铁、机械；推广科学耕作方法，改良农具和种子；修建铁路、公路、航运；培养人才，发展科技。"

 GXC_zhuan_li_xing:0 "工程师治国"
 GXC_zhuan_li_xing_desc:0 "民国政府需要的是工程师，需要的是真正懂中国经济的人。我们需要拥有长远眼光的人，能够同时应对各种挑战的人。而不是那些只会说大话，开空头支票的政治家。我们需要一些专家、懂行的人，现在我们面临的问题，是缺少一批年富力强的、有专业知识的干部。"
 GXC_bi_zhi_ai_ge:0 "币制改革"
 GXC_bi_zhi_ai_ge_desc:0 "为了消除满清政府与北洋政府的财政破财带来的糟糕影响，货币信用严重破产。本次货币改革将委派经济学家宋子文先生全面负责。我们是时候放弃明清政府以来秉承的银本位，改用金本位，实施币制改革重估币值，以四万圆换一圆之比例改换发流通新式货币，统一发行法币作为官方货币。"
 GXC_shui_zhi_gaI_ge:0 "税制改革"
 GXC_shui_zhi_gaI_ge_desc:0 "“财政为庶政之母”，财政学上曾经说过:“财政本身没有目的”，可见财政是以庶政的目的为目的，也就是整个施政的目的为目的。 整个施政对于财政所要求的目的，当然是要适应施政上的需要，一方面使“国家”的支出足数支应，一方面使经济的发展，能够得到支持。因之，当前对于财政政策的重要原则，归纳言之，约有下列五点：一、财政要配合经济发展，充分支持经济建设。二、设法减少预算赤字，使收支接近平衡，再谋取真正的平衡，在衡量设计方面，先量入为出，再进而量出为入。三、整理税课收入，提高税务人员素质，改进稽征技术，便民利民并充裕“国家”财源。四、适应国内需要，研究并改进税法；并应配合国际需求，以便利外人和华侨的投资。五、适当调节信用，稳定货币价值，奖励国民储蓄，并建立金融市场及资本市场，造成有利于经济发展的环境。"
 GXC_tui_dong_tu_di_gai_ge:0 "土地制度改革"
 GXC_tui_dong_tu_di_gai_ge_desc:0 "此前大量的土地堆积在各路地主手中，而这些地主大多与政府貌合神离，他们囤积粮食坐等国难大发横财，农民得不到耕地生产意愿严重底下，社会矛盾异常紧张。更何况，这与先总理“耕者有其田”的政策完全冲突。我们必须改革这样的现状，推出一揽子政策，使土地重新回到他的耕种者手中。"
 GXC_kao_shi_yuan_shi_quan:0 "实权化考试院"
 GXC_kao_shi_yuan_shi_quan_desc:0 "我们始终要牢记先总理的教诲“升官发财请走别路，贪生怕死莫入此门”。先前由迂腐的邹鲁把持的考试院，浑浊不堪，内部管理一片混乱，这样的考试院如何能够做好官员审核？严家淦政治改革的第一步便是委任内政部部长连震东暂代考试院，全面肃清内部混乱，出台新的官员考核标准，要做到干部体系严进严出。"
 GXC_jian_quan_ti_xi:0 "健全官员培养体系"
 GXC_jian_quan_ti_xi_desc:0 "我们不能指望一场入职考试或是持续的考核就能够让我们的官僚完全符合职位的要求。政府部门的工作不同于其他机构，我们必须要出台一整套官员培养体系，从最基础的职员到一省的省长全方位覆盖，要使我们的干部队伍年轻化、知识化、专业化。要让我们的政府成为世界上最一流的政府。"
 GXC_yi_wen_zhi_wu:0 "国民高校计划"
 GXC_yi_wen_zhi_wu_desc:0 "为了实现现代化，我国要有若干所具有世界先进水平的一流大学。要从大学开始培养一批批优秀的工程师和科研人才，我们将全面考察已建成高校的实际教学研水平，划分不同的等级，有倾向性的决策此后的教育拨款计划。但总体而言是要为提升全体国民的素质水平而办校，要在五年内达成基本扫除青壮年文盲的目标，在十年内达成总体识字彻底扫除文盲的目标。"
 GXC_gu_li_min_jian_tou_zi:0 "鼓励民间投资"
 GXC_gu_li_min_jian_tou_zi_desc:0 "政府在经济层面必然是会相当落后于市场的。除了事关国家安全的行业以外，在其他领域我们所需要的反而只是为我们的企业家保驾护航，鼓励他们更多的将财产用于投资新兴行业，使财产流动起来。"
 GXC_fang_song_jin_ji_guan_zhi:0 "放松经济管制"
 GXC_fang_song_jin_ji_guan_zhi_desc:0 "管制经济在如今的世界已经进入死胡同，这样的经济是不能正常发展的，离开了政府的扶持就会一落千丈。自由化是世界的趋势，如今中国的经济改革就应该朝着自由化的方向迈进。解除此前对于经济的大多数非国家安全管制政策"
 GXC_cheng_li_wei_yuan_hui:0 "成立国家科学委员会"
 GXC_cheng_li_wei_yuan_hui_desc:0 "学术是一个国家无形的财富，我们将成立一个中央研究机构——国家长期发展科学委员会。国科会将拥有稳定的经费，可不计产出的现实利益而专注于学术研究，以促进我们的产业进步。"
 GXC_ji_shu_guan_liao:0 "计划与理性"
 GXC_ji_shu_guan_liao_desc:0 "在我们的领导下，将利用自然科学知识，建立了一个技术高度发达、生产大力发展、经济力量增长、人民的物质生活水平和精神生活都十分丰富的社会。由最专业的人进行最专业的统治，国家将全面掌控政治和经济问题，我们的政府将成为平和与理性的典范。"

 GXC_bu_fu_xian_fu_zhi_ming:0 "不负先父之名"
 GXC_bu_fu_xian_fu_zhi_ming_desc:0 "蒋经国，革命军中一颗冉冉升起的新星，在统一战争中他舍生忘死，奋勇杀敌，在战后他力劝李宗仁元帅重建民主。在共和国的新生中，堪当首功。如今经国当选总统定将延续和贯彻三民主义国民革命道统法统的坚持、民族精神的激扬。"
 GXC_ji_qu_zhi_hui:0 "汲取蒋公遗志"
 GXC_ji_qu_zhi_hui_desc:0 "第一次北伐战争也许在中外联合反动势力的绞杀下失败了，但经国同志子承父业，吸纳故蒋总司令的建军治军、为人理政思想，但他同时决心突破父亲的局限，以军辅政而非以政衬军，甚至不惜采用具有工团主义色彩的措施，大胆向其眼中的旧文化开战，以建立一个摆脱束缚的各司其职的现代中华国度。他不仅决心将中国打造成一个不负先父理想，更要打造一个真正不负国父理想的国度。"
 GXC_fu_chi_da_xing:0 "扶持大型企业"
 GXC_fu_chi_da_xing_desc:0 "为了保证我国各地（特别是江浙沪地区）工商业的繁荣，我们将扶植一系列的大型企业，使他们打通上下流产业，完全产业升级，这将带来一系列新的岗位，我们将确保本地人的繁荣和就业。"
 GXC_gai_ge_lao_bing:0 "改革老兵待遇"
 GXC_gai_ge_lao_bing_desc:0 "毫无疑问的是军队是政府最大的支持者，在统一全中国的步伐中，我们的军队力战无数，他们是国家的英雄。我们需要向他们致以最崇高的敬意，他们以鲜血换来了今天的新中国，我们也势必不能辜负了他们。福利津贴、老兵医疗保障，我们要保证他们对国家的拳拳忠心不被辜负。"
 GXC_fan_fu_wei_yuan_hui:0 "铁腕反腐"
 GXC_fan_fu_wei_yuan_hui_desc:0 "共和国的诞生历经混乱，腐败自然仍是个问题，许多人贿赂官员，希望快点办事或者另有企图。所有受贿行官员和政治家都会被停职，我们还要调查政府腐败，并扩大内务部门。"
 GXC_wen_wu_ge_sjhi_qi_zhi:0 "各有其职"
 GXC_wen_wu_ge_sjhi_qi_zhi_desc:0 "正所谓“城头变幻大王旗，你方唱罢我登场”，中国五千年来政权此兴彼落，一大原因便是文武权责界限不清。各路独裁者们为一己之私鼓动文官掌兵，武将干政，为国家在未来制造了巨大的隐患。我们的新政府如若想率领中华屹立世间，要紧事便是明确文官武将之间的权责界限，设立严厉规则限定文武各司其职，互不干扰。"
 GXC_wen_he_tu_du_gai_ge:0 "温和土地改革"
 GXC_wen_he_tu_du_gai_ge_desc:0 "通过实行土地改革，把地主拥有的土地重新分配给普通的农民，我们可以慢慢地摆脱目前控制并压榨我们国家农民的农业贵族阶层。但是我们当然不是那些残暴的工团赤匪，我们将给予被征收土地的地主足够的补偿，并且使他们转向其他行业，以确保社会的安稳。"
 GXC_quan_guo_zi_yuan:0 "统筹全国资源"
 GXC_quan_guo_zi_yuan_desc:0 "中国是地球上资源最丰富、矿产最充裕的地方之一。从煤矿、黄金到铁和钴，大多数珍贵和必要的资源都可以在这里被开采出来。但是我们不能无节制的胡乱开采，也不能放任各省自行其是，所有的矿藏需要得到统筹规划，以使他们供给应该获取资源的企业与省份。"
 GXC_qing_zhong_gong_ye:0 "轻重工业计划"
 GXC_qing_zhong_gong_ye_desc:0 "中华民族近代以来所蒙受的冤屈无不来源于工业落后，要让中华民族再度屹立于世界民族之巅，必然要大力发展工业化。然而蒋经国总统知道中国工业的发展不能简单地模仿西方进行完全的市场竞争，而是要建立起来以国有资本为基础，从而统筹兼顾有计划地举全国之力进行大规模工业化。于是，总统签署了总统令建立起来了国家工业发展计划总署"
 GXC_zhan_wang_wei_lian:0 "共创更美好的明天"
 GXC_zhan_wang_wei_lian_desc:0 "我们的事业有着辉煌的过往和斗争经验，但在如何改革，如何经营上，我们依旧是是个新学生。尽管未来隐藏着无数艰难险阻，但每一个冒烟的烟囱，每一批货物的出厂，每一位弟兄的奋斗都将会推动我们的前进。肩上担子越来越重，为了明天的梦想，我们中应当适度放弃今日的娱乐和生活。但为了我们的目标，没有什么牺牲是大的无法忍受的。"
 GXC_zui_dao_de_de_gong_he_guo:0 "民德归厚"
 GXC_zui_dao_de_de_gong_he_guo_desc:0 "现在的时代，不是个人主义的时代，而是人人贡献智慧能力，人人同享幸福成果的时代。革命救国的壮举，不是献花扎成的牌楼，而是血汗凝聚的长城。应当把道义真理放在一切之上，应当把公众的利益放在小我之前，应当有一个共同的行动方向，把一切观念和作为，建立在对国家、对民族、对同胞血肉相连的责任感上面。"

 GXC_chong_zao_guo_dang:0 "力行社将再造国党"
 GXC_chong_zao_guo_dang_desc:0 "如今的国党已然是腐朽不堪，现在我们的党，似乎太使人民失望了！不仅是离开民众，而且有许多地方，简直为民众所嫉视。但百足之虫，死而不僵，如今党的影响力无可匹敌。清理无从清理，登记无从登记，名存实亡，有党等于无党。最好的办法是根本改造，重新做起！"
 GXC_qing_dang_xing_dong:0 "清党行动"
 GXC_qing_dang_xing_dong_desc:0 "党的内部崩溃的起因便是各路人马的纷纷涌入，不设门槛，想入便入，想出便出。党的纪律全然瓦解，昔日先总理于黄埔军校门前所撰“升官发财请走别路，贪生怕死莫入此门”早已被党内遗忘。这样的党如何能够带领国家？而要想再造国党，就必须将这些党内的蛀虫全部清洗出党。滕杰总统的第一步就是重新登记，重造名册。"
 GXC_xiang_she_hui_xiao_zhong:0 "党纪高于一切"
 GXC_xiang_she_hui_xiao_zhong_desc:0 "中国人最惯于广泛的自由而不惯于团体的生活。任性固执，中央同志尚不能免，殊为可虑！以后当党员的，决不能以个人意见破坏党的决议，也不能因个人的意见和党的决议相反，而遂任意怠惰其工作。党员的意见，只能按照纪律秩序，贡献于党，党员的行动，绝对受党的支配，而不能受个人意志的支配。毋管是谁违背党的纪律，非受制裁不可。不能遵守这样严格的纪律的人，就绝不能充当我党的党员。"
 GXC_gan_wei_she_hui_gong_pu:0 "甘为公仆"
 GXC_gan_wei_she_hui_gong_pu_desc:0 "党员要有献身社会的精神。要能克制个人种种不正当的欲望，要安心作无名的英雄，以实现主义，改进社会为生命快乐之所寄托，决不能有领袖支配的私欲。英雄思想，领袖思想，完全是封建的产物。有了这种思想，就不够革命，不可以充当我党的党员。一切党员都要牢记大作家鲁迅之言“俯首甘为孺子牛”。党是社会的党，党员要为社会献出一切！"
 GXC_xin_sheng_huo_yun_dong:0 "新生活运动的回响"
 GXC_xin_sheng_huo_yun_dong_desc:0 "新生活运动，在促使全国人民的日常生活与言行，能表现于礼、义、廉、耻和忠、孝、仁、爱、信、义、和、平的四维八德之中。由于这项运动之推行奏效，一时社会和政治风气，即为之不变，举凡奢风、贪风、堕风、骄风、赌风、淫风、欺诈风等，几于绝迹，将中国自鸦片战败后失去了的民族自信心，恢复了过来，中国人再不是——病夫、睡狮了，而已站立了起来，为扫除一切革命的障碍而怒吼了！新生活运动是中华人民的怒吼，是求中华民族之独立自由，再进而扶助世界被压迫民族之独立自由。我们不能就此停息，要一，要二，要永恒的持续下去。"
 GXC_min_zong_li_yi_gao_yu:0 "民众利益高于一切"
 GXC_min_zong_li_yi_gao_yu_desc:0 "中国为升官发财的社会，官吏无大无小，皆可牟利。党员任官，无异以健全之男子置身宫内，可欲当前，环境移人，除少数柳下惠鲁男子而外，谁复能洁身自好。所以任何监督方法，都难有好的效果，惟有限制党员私产，用太监割势的办法，使其对于社会惟有以服务为目的，虽欲贪污而不可得，然后廉洁政治，可以建设完成；有权者不可有利，有利者不可有权。使人民群众的利益高于一切！"
 GXC_guo_min_jun_xun_yun_dong:0 "国民军训运动"
 GXC_guo_min_jun_xun_yun_dong_desc:0 "数千年来，农业社会一盘散沙，作有效之矫正，分学校军训、社会军训、文武合一训练三方面进行，促使全国各阶层人民，有合群、团结、自卫的能力，并习惯于科学群众时代之生活，使原存在于中国社会的--文弱、懒散、迟钝、凌乱、各人自扫门前雪等病态，作划时代的根除。"
 GXC_xiang_ling_xiu_xiao_zhong:0 "凝聚党中央"
 GXC_xiang_ling_xiu_xiao_zhong_desc:0 "此前的党内，几多分裂，中华大地上几多党中央，这样的党如何能够凝聚？党中央分裂，又怎么能指望党能够强而有力？要重整国党，就必须要有一个团结的党中央，一个强大的党领袖，党必须团结，革命才能胜利！"
 GXC_tuo_qi_fu_you:0 "向领袖效忠"
 GXC_tuo_qi_fu_you_desc:0 "革命党必须有很好的领袖，此乃世界通例。中国国民革命有特殊的环境，其成功和失败于革命领袖更有绝对的关系。尽可以说革命大部分的责任，要望着很贤能的领袖去负担。其在中国，则过去数千年政治重心系于专制的君主；君贤则国治，君昏则国乱，全国民众，一盘散沙，毫无组织，自专制推翻，重心顿失，革命事业概由本党负其全责，党曰黄则黄，党曰紫则紫。即党员自身，亦复毫无基础；惟附丽于领袖而觇其意向。曾国藩说，风俗之厚薄，系乎一二人心之所向，总理所谓以先知先觉觉后知后觉，不知不觉，我们领袖，党员，民众，三者之间的关系，乃自上而下的关系，由一点而放为全般的关系。所以领袖好则其所领导的革命事业突飞而猛进；领袖不好，则其所领导的革命事业，就难免误入歧途。中国国民革命之需要贤能领袖，其重要如此。"
 GXC_ge_ming_huo_hy_shou:0 "革命的火炬手"
 GXC_ge_ming_huo_hy_shou_desc:0 "革命的领袖，是由其历史人格思想成绩种种方面而自然形成的。换言之，即其努力奋斗的精神，崇高伟大的人格，超于一切同志而后得到众人的信仰。有领袖资格的人，万不可自以为领袖，而非领袖不可；要自认其为革命之一员，尽其能力，为党服务。譬如赛跑于革命大道之上，只要处处跑在众人之先，所有革命的同志，自然追随其后而自叹弗及。若有领袖自为的意念，便是封建的英雄思想，便不足以言革命。革命领袖，当以精神克服一般同志；决不能用其他的手段。只知有革命，而不知有小己，处处为国家民族设想，务求精诚无间，并须以此种净重昭示一般同志，使成为党的道德。"
 GXC_jing_cheng_lian_jie_yi_xin:0 "革新政训，力行三民"
 GXC_jing_cheng_lian_jie_yi_xin_desc:0 "中国历史悠久，文化深厚，地大、物博人众，如有一个有力的组织做中心，从事策划推动，使人尽其才，地尽其利，物尽其用，货畅其流，在滕杰主席领导下，继承蒋中正、孙中山先生遗志，迈向以建民国，以进大同之途程前进，则其内忧外患，自不难消除，而达到最后的成功，内平祸乱，外抗侵略。使中华民族重新崛起，使中华人民不再遭受外邦辱没。"

 lngkmt.50.t:0 "[GetYear]年国民党全国代表大会召开"
 lngkmt.50.d:0 "今天，在[GXC.Capital.GetCapitalVictoryPointName]，[GXC.GetLeader]总司令宣布国民党全国代表大会开幕。他以善意的姿态，允许国民党内的其他政治组织和派系参会，以体现国民党的民主集中制。只有中国工团党缺席了大会，先前，左派主导的中央委员会垮台后，该党拒绝承认广州国民党的领导权，还称其为“非法反动派”。\n\n代表党内极左派的是前党主席汪精卫和他的改组同志会。紧随其后的是由陈铭枢和宋庆龄共同领导的临时行动委员会——陈铭枢大方地退居次席，支持广受欢迎的先总理遗孀。\n\n党内“中间派”以孙科的再造派和林森、居正的西山会议派为首。此外，还有以张群为首的“政学系”，他们主张温和，与商界有关联。然后就是以文官与武官为首的右派们，其中文官们团聚在胡汉民周围，而武官自然是团聚在李宗仁身边。\n\n最终，党代会达成妥协，在中国恢复到相当程度之前，训政阶段将继续。但是党内文人们一直怀疑着革命军总司令——李宗仁元帅究竟有放权的想法吗......"
 lngkmt.50.a:0 "代表们就座……"
 lngkmt.56.t:0 "大会闭幕"
 lngkmt.56.d:0 "在前日剧烈的争吵之后，国民党全国代表大会最终还是闭幕了。国家重建工作还会继续，但是我们政府内的分歧还在扩大。谁也不知道，政局将要走向哪一边。但是在那之前，中国仍将是一党制国家，因为人尽皆知，只有光荣的中国国民党才能为中国人民赢回荣耀和自由。国民党万岁！中华民国万岁！"
 lngkmt.56.a:0 "万...岁...！"

 lngRkmt.1.t:0 "党中央问题"
 lngRkmt.1.d:0 "如今的国民党一分为三，长沙、广州、南京都认为自己才是正统的国民党中央，他们的领导才是孙中山先生的继承人。\n\n首先是南京的汪精卫和宋美龄女士，在1925年的那场遇刺案之后，国民党内左派的声音就一直是主流。而在1926年开始北伐战争的失败，流亡法国的汪精卫等人在内的中央执行委员会在法国成立了一个所谓的流亡政府。汪精卫还自认了自己是党主席和民国总统。他们那个非法政府完全没有得到全体中央执行委员会成员，甚至是哪怕三分之二的代表认可，因此自然是不会得到长沙和广州，同时哪怕是如今的所谓国民南京政府内部也不并非所有人都认可汪精卫的合法党主席身份。\n\n而目前显然湖南在反对南京的这条路上走得更远，在曾经的右派领袖——胡汉民归国之后，他在就任湖南省长的演讲中否认自己与那场刺杀有关的同时还公开抨击汪精卫政府的合法性。并且一直有消息称他们正在谋划成立新的党中央，组建新的政府。\n\n在对党统的竞争中，广州自然是最落后的那个。李宗仁直到前不久才夺取了两广政权。但是他的优势在于旧桂系的庞大军队在沈鸿英、马济等人死亡之后，顺利的被他的人吸收了，目前的两广拥有一支远胜于湖南的军队。况且胡汉民流亡得太久了，国内的国民党右派比起支持他，更愿意支持李宗仁。\n\n相比于长沙和广州间彼此的矛盾，他们对南京有着更大的敌意，也许他们并非不能合作。"
 lngRkmt.1.a:0 "广州与长沙绝非同路人"
 lngRkmt.1.b:0 "在共同的敌人面前，一切都好商量"
 lngRkmt.2.t:0 "党中央问题"
 lngRkmt.2.d:0 "如今的国民党一分为二，广州、南京都认为自己才是正统的国民党中央，他们的领导才是孙中山先生的继承人。\n\n首先是南京的汪精卫和宋美龄女士，在1925年的那场遇刺案之后，国民党内左派的声音就一直是主流。而在1926年开始北伐战争的失败，流亡法国的汪精卫等人在内的中央执行委员会在法国成立了一个所谓的流亡政府。汪精卫还自认了自己是党主席和民国总统。他们那个非法政府完全没有得到全体中央执行委员会成员，甚至是哪怕三分之二的代表认可，因此自然是不会得到广州的认同。同时哪怕是如今的所谓国民南京政府内部也不并非所有人都认可汪精卫的合法党主席身份。\n\n但无论如何在对党统的竞争中，广州是最落后的那个。李宗仁直到前不久才夺取了两广政权。他仅有的优势在于旧桂系的庞大军队，在沈鸿英、马济等人死亡之后，这支军队被他的人顺利的吸纳了，目前的两广拥有一支远胜于南京的军队。而国民党那位“公认”的领袖——胡汉民流亡得实在是太久了，国内的国民党右派们比起支持他，更愿意就近支持李宗仁。\n\n目前国家还没有统一，清政府还在帝国主义的扶持下霸占着广阔的土地，是中国名义上的正统政权。或许比起党内的矛盾分歧，他们能够达成协议在统一之前搁置党内争议。"
 lngRkmt.2.a:0 "广州与南京绝非同路人"
 lngRkmt.2.b:0 "在共同的敌人面前，一切都好商量"
 lngRkmt.3.t:0 "广州代表团"
 lngRkmt.3.d:0 "李宗仁通电希望与我们达成统一，搁置党内争议，共同北伐。并派遣了一个由伍廷飏带领代表团与我们协商。对于我们来说最好当然是接受下来，陈公傅也是这么劝说汪精卫的，但是要答应下来党内的阻力却不小。党内激进派们要求广州彻底的妥协，将他们的军队改编，换防并且接受我们的调遣，承认当届中央执行委员会的合法性等等。对于后者，中执委可以相信既然广州选择了和解，那么一定是不会反对的。但问题就出在前者身上，李宗仁一定不会接受我们改组他的军队，并将他的军队调出两广驻防，如果我们要求他们接受这样的协议，无异于直接将他们逼反。"
 lngRkmt.3.a:0 "他们必须接受"
 lngRkmt.3.b:0 "力排众议，现在的目标只有北伐"
 lngRkmt.4.t:0 "南京的回答"
 lngRkmt.4.d:0 "令我们难以置信的是，哪怕我们已经表达了充分的诚意愿意搁置争议，共同北伐，但是南京方面依旧不依不饶，要求我们承认他们的正统性，还要求我们交出手中的军队。他们到底在妄想着什么？当年那场北伐若不是他们这些家伙在背后拖后腿，捅刀子，北伐会失败吗？蒋总司令会最终与国玉碎吗？广州会被陈炯明那个小人夺取吗？他们如今怎么还敢这么要挟我们？如若不是为了国家大义，李省长何须与这些沽名钓誉的宵小一同再造民国？\n\n在白崇禧、李品仙等人的劝说下，李宗仁稍微的冷静了下来，也许他还能再给南京一次机会。"
 lngRkmt.4.a:0 "不要再劝了，和那帮虫豸一起是不能再造民国的"
 lngRkmt.4.b:0 "换防可以，但军费必须中央加倍给"
 lngRkmt.5.t:0 "最后一次协商"
 lngRkmt.5.d:0 "如汪主席所料，广州代表团将我们的条件传回广州并接到回复后，他们的态度有了天翻地覆的改变。但是总而言之，我们双方仍然在谈判座上，还没有到撕破脸的程度。他们综合了之前的两份提案后重新提出了新的提案：桂系军队同意转防，但是要求加倍的军费和更高的独立权限。坦白的说这样的让步就现在我们双方的情况来说，也不是不能接受。但是要克服党内的激进情绪仍然不是一件易事，汪主席必须平衡好双方的冲突。"
 lngRkmt.5.a:0 "我们只接受我们提出的条件"
 lngRkmt.5.b:0 "力排众议，现在的目标只有北伐"
 lngRkmt.6.t:0 "谈判破裂"
 lngRkmt.6.d:0 "事已至此，南京一次又一次的无视我们释放的善意，铁了心的要求我们妥协，我们又怎能接受他们那些无理的条件？李省长在国内为共和大业奔走的时候，那些流亡的家伙在哪儿？李省长为了革命出生入死的时候，那些贪图享受的家伙又在哪儿？而如今他们又有什么脸面来要求我们妥协？对于他们如此无理的态度，我们只有一个回答："
 lngRkmt.6.a:0 "广州与南京绝非同路人！"
 lngRkmt.7.t:0 "广州自立"
 lngRkmt.7.d:0 "李宗仁在两广夺了权后他们干的第一件事就是率领他的右派同僚们宣布成立新的党中央和国民政府，公然的分裂党和国家。对南京的国民党左派们和汪主席来说这实在是难以接受，党内的激进派们也叫嚣着要给两广一点颜色看看。我们现在手中的兵力如果全用来干涉两广，北伐事宜就可能得延后，这又成了临委会的家伙抨击主席煽动极端情绪。汪主席就处在这种两面为难的境地中，抨击广州和召回陈铭枢等人是必然的，但是之后究竟是否要和李宗仁开战，汪主席还需要斟酌斟酌。"
 lngRkmt.7.a:0 "必须碾碎叛徒"
 lngRkmt.7.b:0 "小不忍则乱大谋"
 lngRkmt.8.t:0 "南京妥协"
 lngRkmt.8.d:0 "我们的代表团从南京传回了新一轮协商的结局，据他们所说汪兆铭在会上一度拍着桌子要求执委会的人以大局为重，抛开成分偏见，要以北伐大业为重！李省长对此感到非常欣慰，他很满意汪兆铭这种以再造民国为首位的思想。"
 lngRkmt.8.a:0 "给代表团致电，我们同意"
 lngRkmt.9.t:0 "南京妥协"
 lngRkmt.9.a:0 "给代表团致电，我们同意"
 lngRkmt.10.t:0 "广州自立"
 lngRkmt.10.d:0 "果然如汪主席所料，广州方面在得知了协商会议上，我们的强硬条件后，立刻宣布谈判破裂。李宗仁开始组织起以他的右派同僚为主的党中央，誓要和我们撕破脸皮。对于他们这样分裂党的行为，我们公开做出驳斥是必然的。\n\n但是然后呢？是否要出兵广州变成了最近几日政府会议的核心议题，激进派们当然毫不犹豫的鼓吹着向广州进发。然而只要衡量一下广州、清政府与我们之间的兵力差距就知道，兄弟阋墙，只会使外人获利。召回陈铭枢等人是必然的，但是究竟是否要和李宗仁开战，汪主席还需要斟酌斟酌。"
 lngRkmt.10.a:0 "必须碾碎叛徒"
 lngRkmt.10.b:0 "小不忍则乱大谋"
 lngRkmt.11.t:0 "广州自立"
 lngRkmt.11.d:0 "果然如汪主席所料，广州方面在得知了协商会议上，我们依旧秉持着强硬条件后，立刻宣布谈判破裂。李宗仁开始组织起以他的右派同僚为主的党中央，誓要和我们撕破脸皮。对于他们这样分裂党的行为，我们公开做出驳斥是必然的。\n\n但是然后呢？是否要出兵广州变成了最近几日政府会议的核心议题，激进派们当然毫不犹豫的鼓吹着向广州进发。然而只要衡量一下广州、清政府与我们之间的兵力差距就知道，兄弟阋墙，只会使外人获利。召回陈铭枢等人是必然的，但是究竟是否要和李宗仁开战，汪主席还需要斟酌斟酌。"
 lngRkmt.11.a:0 "必须碾碎叛徒"
 lngRkmt.11.b:0 "小不忍则乱大谋"
 lngRkmt.12.t:0 "[FROM.GetLeader]重新加入中央"
 lngRkmt.12.d:0 "不出意外，我们在[FROM.GetNameDef]的朋友接受了我们的请求，重新回到了我们的队伍。"
 lngRkmt.12.a:0 "民国万岁！"
 lngRkmt.13.t:0 "邀请党统合作对象"
 lngRkmt.13.d:0 "虽然我们和南京已经闹掰了，但是李宗仁所能利用的在党内只是自己在国民革命时期任第七军军长的职务，在党外则是两省之地。如果李宗仁只想当个割据军阀拥有后者已是完全足够，但是倘如他还想要实现自己的政治抱负，想要去和汪兆铭竞争党内正统身份，那么一个军长的职务显然是不够看的。\n\n但是介于目前党内除了李宗仁外还有着许多反对汪兆铭的声音，而他们中如公然的党内右派领袖胡汉民虽被迫出逃欧洲，如今仍在柏林。但他仍是第一、第二届党代会选举产生的中执委委员；又比如在党内一贯有“太子”之称的孙先生独子孙科，他是第二届党代会中执委委员。\n\n此二人正统性高，在党内声誉也良好，虽然由于长年滞留海外而致使一些人颇为不满外，并无其他不妥之处。而除他们之外，如由第一届党代会中执委委员邹鲁、居正、林森、戴季陶等人组成的西山派。虽然他们曾与如今的我们一样因为“分裂党中央”这一荒唐称号被剥夺党籍，但是这都是在汪兆铭保持下进行的，而我们压根不认这一决定。\n\n最后则是虽然并非中执委成员，但仍然是党内元老张群、杨永泰、熊式辉等人组成的政学系，这些大商人，银行家拥有极高的资产也许会成为我们的助力。"
 lngRkmt.13.a:0 "胡汉民是最好的选择"
 lngRkmt.13.b:0 "孙科更愿意和我们合作"
 lngRkmt.13.c:0 "居正才是最好的选择"
 lngRkmt.13.e:0 "张群才是最好的选择"
 lngRkmt.14.t:0 "胡汉民抵达香港"
 lngRkmt.14.d:0 "自从胡汉民先生接受了我们的邀请后，他便快马加鞭的自柏林乘船向国内进发，游船预计将于今早十点二十四分抵达香港。李宗仁身着戎装，精神抖擞地站在欢迎队伍的最前列。他身旁是广州国民政府的文武官员和各界人士，他们翘首以盼，热切地等待着胡汉民的到来。远处，一艘轮船缓缓驶近。李宗仁举目远眺，只见胡汉民站在船头，向岸边脱帽致意。李宗仁快步上前，迎接胡汉民下船。“展堂兄，终于等到你回来了！”李宗仁紧紧握住胡汉民的手，热情地说。“德邻贤弟，辛苦你了！”胡汉民也紧紧握住李宗仁的手，感慨地说。两人相视一笑，一切尽在不言中。在热烈的掌声和欢呼声中，李宗仁陪同胡汉民检阅了欢迎队伍。随后，两人乘车前往国民政府所在地。一路上，李宗仁向胡汉民介绍着广州的情况，并汇报了当下国民政府的工作。胡汉民认真地听着，不时点头称赞。车队抵达后，李宗仁陪同胡汉民走进大礼堂。大礼堂里已经坐满了政府的官员和各界人士。他们看到胡汉民到来，都纷纷起立鼓掌。胡汉民在李宗仁的陪同下走上主席台..."
 lngRkmt.14.a:0 "“各位，辛苦了”"
 lngRkmt.15.t:0 "孙科抵达广州"
 lngRkmt.15.d:0 "在接到李宗仁的邀请之后，孙科立刻启程离开南京，前往广州。南京的国民党左派一度想要阻拦他登上火车，但是最终并没有成功。而在今日傍晚八点四十六分，火车抵达广州东站，李先生亲率广州政府上层在站内等候。孙科手提着行李箱，步下了火车。李宗仁连忙迎了上去，紧紧地握住了孙科的手。“贤弟，你终于来了！”李宗仁激动地说，“我盼望你已久！”孙科也十分高兴，他说道：“贤兄，我终于见到你了！”两人寒暄了一番，孙科又和其他人一一握了手，便乘车离开了车站。"
 lngRkmt.15.a:0 "亲密无间的合作。"
 lngRkmt.16.t:0 "居正抵达广州"
 lngRkmt.16.d:0 "西山派领袖，著名政治家的居正于今日下午四点三十七分抵达广州，李宗仁先生亲自到码头迎接，并设宴款待。李宗仁对居正的到来十分重视，他希望能够争取居正的支持，共同推进国民革命事业。在宴会上，李宗仁与居正进行了亲切的交谈，二人推杯换盏相谈十分融洽。一旁的记者抓拍下了这个瞬间，似乎这次合作有一个不错的开始..."
 lngRkmt.16.a:0 "“笑一个吧，二位”"
 lngRkmt.17.t:0 "邀请蒋家兄弟"
 lngRkmt.17.d:0 "蒋中正先生虽然玉碎南京，但是他还留下了一位独子蒋经国先生与一位义子蒋纬国先生。他们如今在南京的生活也是处处遭到排挤，因为有人向李将军提议为何不邀请他们前来广州呢？我们和短视的汪兆铭不同，他们前来，必能独领一师，继承其先父的遗志克复中原，再兴民国。"
 lngRkmt.17.a:0 "准备电报"
 lngRkmt.18.t:0 "蒋家兄弟抵达广州"
 lngRkmt.18.d:0 "蒋经国、蒋纬国抵达广州航空站时，李宗仁率领国民党军政界人士以及各界代表数百人前往迎接。军乐队奏响凯歌，人群欢呼雀跃，场面十分热烈。李宗仁与蒋经国握手致意，并发表讲话，对蒋经国、蒋纬国表示热烈欢迎。他说：“经国贤侄此次南下，为国为民，功德无量。我辈当竭诚合作，共襄盛举，早日统一全国。”蒋经国也在讲话中表示，将与李宗仁携手合作，为国民革命的胜利而共同奋斗。\n\n而对于国民党的左派们尤其是汪兆铭这就不是一个好消息了，各路反对派云集广州，誓要和他打擂台，中华革命的未来又愈发的前途渺茫了起来。"
 lngRkmt.18.a:0 "热烈欢迎"
 lngRkmt.19.t:0 "大会上的争吵"
 lngRkmt.19.d:0 "直到大会即将步入尾声，会议依旧没有讨论目前最关键的问题——何日才能解除训政阶段？代表们等了一日又一日，还是没有等到这个提案。\n\n这当然是李宗仁故意而为之，训政阶段的延长才是对他而言最好的情况。但是文官们面对这种情况却有些忍耐不住，为此首先开火的是胡汉民派人物、第二届党代会监察委员的行政院秘书长古应芬。他在今日的表决日结束散会时质问李宗仁及国民革命军，“敢问总司令，训政训了一年又一年，何时才能解除呢？”李品仙则怒斥古应芬的无礼之举，“目前国家才统一未久，何言一年又一年？”考试院院长邹鲁又出声反驳说：“训政和立宪并非冲突，为何不同时进行，早日立宪结束也方才早日解除训政，我相信胡先生也是认可的。”对此行政院院长胡汉民略微点头示意认可。立法院院长孙科也出声附和。面对五院之三的一齐发难，与司法院院长居正的默许，李宗仁自然是无法在维持无视，他虚与委蛇的表示在一年两年内便可立宪，但是此前或许应先选总统，勘定国体方为上策。\n\n自此，双方实际目的皆放在了台面之上，李宗仁知晓训政不可能一直维持，因此主张先选总统，以其国民革命元勋的身份与国民革命军的支持，他的当选几乎是板上钉钉。而这样一来便可以以总统身份正式干预立宪工作，让宪法有益于维持他的统治。而文官们自然是想要将军人们的影响力驱逐出政府，为此必须先立宪法，再选总统；又或是起码要保证李宗仁不会当选总统。"
 lngRkmt.19.a:0 "我们坚决站在总司令一边"
 lngRkmt.19.b:0 "我们坚决站在行政院一边"
 lngRkmt.20.t:0 "李宗仁屈服，先行宪法"
 lngRkmt.20.d:0 "随着又一支军队的倒戈，李宗仁手里可用的手段已是越来越少，除非他想要发起一场武装政变否则自己已是无力回天。但是就算他提出了这个方案，就连他最亲密的亲信都不敢与他共同行动。毕竟这样的行为无异于自绝于党内...故中央委员会委员长、行政院院长胡汉民宣布免去李宗仁国民革命军总司令一职时，他仅是略表遗憾，便不得不接受了这个现实。"
 lngRkmt.20.a:0 "现在是时候筹备宪法工作了"
 lngRkmt.21.t:0 "解散行政院"
 lngRkmt.21.d:0 "近日行政院已是孤立无援，即便是立法院院长孙科此前如此支持行政院事务，他也在如今变得两耳不闻窗外事了起来。随着中央委员会扩大会议的通过，李宗仁的亲信们立刻查封了行政院，并将院长胡汉民请出了政府大楼。如今的中华民国境内，已是没有人能够挑战李宗仁的权威。他离国民政府总统的位置仅差一个仪式性的选举流程。"
 lngRkmt.21.a:0 "让我们为新总统欢呼吧"
 lngRkmt.22.t:0 "军队倒戈"
 lngRkmt.22.d:0 "在行政院的声势越发浩大的当下，不少本来就并非李宗仁嫡系的国民革命军部队，如刘峙所部国民革命军第一军，王均所部国民革命军第三军，方鼎英所部国民革命军第十军，还有最为关键的蒋经国所部均纷纷开始宣布支持行政院，呼吁总司令早日下野，还政于民，以全名节，勿要走上汪兆铭的老路。甚至于李宗仁亲信原第七军副军长，现第七军军长夏威所部，在手下第一、第二师师长李明瑞、李朝芳等人的裹挟下也通电表示支持行政院。"
 lngRkmt.22.a:0 "我们的付出有了回报"
 lngRkmt.23.t:0 "中央委员放弃支持行政院"
 lngRkmt.23.d:0 "在行政院的声势越发浩大的当下，中央委员们也开始产生了动摇，尤其是李宗仁的亲信们不断的暗示要报复他们后。他们也变得畏首畏尾了起来，不敢再公开的发表自己对李宗仁的反对，这实际上就是对李宗仁的一种无声的支持。尤其是陈果夫甚至反而公开表示，训政阶段至少要维持十年，乃至二十年，起码得等到国家重建工作完成才能结束。而且为了更好的开展政府工作，如今应速选总统。"
 lngRkmt.23.a:0 "我们的付出有了回报"
 lngRkmt.24.t:0 "国民党的谈判"
 lngRkmt.24.d:0 "南方的国民党今日已经乘势而起，目前大有统一全国的势头。他们秉着所谓“和平统一”向我们发来了谈判申请，希望我们不要倒向日本人一方，而我们的回答是？"
 lngRkmt.24.a:0 "我们同意"
