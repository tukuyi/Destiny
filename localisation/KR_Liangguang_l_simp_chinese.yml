 GXC_finding_backers_desc:0 "自八省联合崩溃以来，中央政府的状况一直令人困惑。为了巩固我们的华南领袖地位，我们应该向各个试图夺取中国政府控制权的派系（如果可以的话，也包括日本）寻求支持。"
 GXC_align_with_zhili:0 "与直系军阀结盟"
 GXC_align_with_zhili_desc:0 "马济与吴佩孚私交甚好，曾在国民党大举北犯时与他并肩作战，并让国民党以败北告终。吴佩孚的势力自那时开始就一直支持我们，现在是时候兑现我们给玉帅的承诺，荡平一切乱臣贼子了。"
 GXC_align_with_japan:0 "与日本结盟"
 GXC_align_with_japan_desc:0 "当中国大地再一次的被激进派和军阀们蹂躏时，全国的经济又一次的走向了全面崩溃。然而，现在日本才是稳定时局的钥匙。陈廉伯有着亲日情结，他信奉日本人的泛亚主义理念。毕竟，现在只有日本人才有能力为中国带来和平。在日本皇军踹开广州城门之前先同他们达成协议，对我们来说应当是上上之策。"
 GXC_UPC_reunification_decisions:0 "联省派统一运动"
 GXC_UPC_reunification_decisions_desc:0 "时机已至。随着中华联省的稳定，现在我们可以开始准备推翻华南各省残留的军阀并交还治权给大众来加强联省派的影响力了。当联省共和国拿下了半壁江山的时候，我们就可以开始同北方的谈判来最终统一我们挚爱的祖国了。"
 GXC_UPC_ultimatums:0 "[GXC_UPC_ultimatums_titles]"
 GXC_UPC_ultimatums_desc:0 "[GXC_UPC_ultimatums_descs]"
 GXC_UPC_ultimatums_titles_YUN:0 "[FROM.GetFlag]邀请唐继尧"
 GXC_UPC_ultimatums_titles_default:0 "[FROM.GetFlag]接触[FROM.GetNameDef]"
 GXC_UPC_ultimatums_descs_HNN:0 "许多湖南人士支持联省自治运动，可湖南省政府则对此不置可否。无论如何，他们的领导层应当有一个改过自新的机会，把权力交还给湖南人民。"
 GXC_UPC_ultimatums_descs_SZC:0 "四川省的苦难看起来是一桩接着一桩。我们可以从饥荒，军阀混战，土匪这三项起头一直列下去永不完结。或许联省应当为四川省带去稳定，还四川人民和平和希望？"
 GXC_UPC_ultimatums_descs_LEP:0 "真是讽刺，看起来我们现在完全有能力去把一直想杀了我们的联帅拉下台。所谓的联帅对我们来说一文不值，但我们最好还是先伸出橄榄枝，以表诚意。"
 GXC_UPC_ultimatums_descs_ANQ:0 "陈调元先生绝对是一位值得尊敬的人，他的反租界立场也无疑的得到了大量溢美之词。虽然我们不确定他的具体立场，但或许我们能拉拢他到我们这一边来，这样多少能少流些中国人的血。"
 GXC_UPC_ultimatums_descs_SQI:0 "我们不能对占据山东的军阀抱有期望，我们只希望那些穷苦而饱受盘剥的山东人民知道我们是作为解放者来粉碎当地反动压迫统治的。"
 GXC_UPC_ultimatums_descs_SHX:0 "阎锡山怎么说也算是辛亥以来的一位奇人。我们无从知道他到底是不是联省派，但是我们确实可以确定致公党在阎长官的政府中发挥着作用。所以，这位实用主义的老牌军阀应该会知道如果和我们开战就意味着山西省同联省自治运动割裂吧？但如果他真想同我们干一架，那么阎长官就会发现他底下的国民军军官们好像又开始同我们联系了，就像1921年一样。"
 GXC_UPC_ultimatums_descs_YUN:0 "众所周知，云南是共和派的大本营，但他们的领导人可能不够明智，没有把我们视为盟友。我们必须消灭军阀，把权力还给人民。"
 GXC_UPC_ultimatums_descs_YUN_tang:0 "唐继尧在致公党成立之初就被任命为党副主席，但他对联省运动的忠诚值得怀疑。但一旦我们确定他忠心不二，我们就可把他领入中华联省之中。"
 GXC_ultimatum_northwest:0 "[FROM.GetFlag]向[FROM.GetCliqueShortName]下达最后通牒"
 GXC_purge_KMT:0 "[CHI.GetFlag]消灭党国分子"
 GXC_purge_KMT_desc:0 ""
 GXC_negotiate_with_FNG:0 "[FNG.GetFlag]对张作霖的外交尝试"
 GXC_negotiate_with_FNG_desc:0 "张作霖的奉天政府，尽管无论是其对日关系还是政府本身都受到了广泛的质疑，但是没人否认奉天已经是中华民国和辛亥革命最后的继承者了。为了不让中华儿女生灵涂炭，也为了九州能够再次和平统一，或许和北方的大元帅谈谈是最好的方法，而陈炯明也认为只有南北合约才能真正的为祖国带来和平。"
 GXC_negotiate_with_Zhili:0 "[QIE.GetFlag]同吴佩孚谈判"
 GXC_negotiate_with_Zhili_desc:0 "许多共和派人士都因玉帅重建大清的行动而对其产生了极端的怀疑，但陈炯明私下认为他仍然有能力去和吴佩孚达成协议，为中国带来和平。"
 GXC_second_revolution:0 "[QIE.GetFlag]推翻清王朝！"
 GXC_second_revolution_desc:0 "……再一次！"
 GXC_guangdong_guangxi_war_decisions:0 "第三次两广战争"
 GXC_guangdong_guangxi_war_decisions_desc:0 "两广战争，又名为粤桂战争。第一次两广战争是在1920年陆荣廷在同孙中山决裂后向支持孙中山的陈炯明进攻，其结果是陈炯明的军队成功地为国民党保住了广东，而陆荣廷因为不能组织新的攻势，最后下野。\n\n现在的广东广西两巨头的合作也被证实是短命的，两省的领导人并不能互相放下戒心而是跟十多年前一样再一次兵戎相见。这次两广战争的结果将会决定整个华南地区的命运，且定将影响全国。"
 GXC_move_quickly:0 "一鼓作气"
 GXC_move_quickly_desc:0 "我们认为这次对军阀的战争必须尽快结束，若我们不能在短期内取得优势，我们的军队士气将会快速下滑，毕竟没人喜欢同胞相残。"
 PRC_move_quickly:0 "一鼓作气"
 PRC_move_quickly_desc:0 "我们认为这次对军阀的战争必须尽快结束，若我们不能在短期内取得优势，我们的军队士气将会快速下滑，毕竟没人喜欢同胞相残。"
 GXC_mobilize_merchant_corps:0 "动员商团军"
 GXC_mobilize_merchant_corps_desc:0 "广州粤商公安维持会——即广东商团军，已经在尽可能的动员其武装来帮助我们镇压广西叛军了。他们背后的粤商在两广的利益已经受到威胁，因此商团军现在尽一切可能来支持我们，也就是说现在整个华南最优秀的军队归我们控制。"
 GXC_mobilize_gentry_militia:0 "动员乡村民团"
 GXC_mobilize_gentry_militia_desc:0 "广西广东两省的民团很大一部分是由乡绅指挥的。由于两省之间的冲突危及他们的利益，乡绅决定全力支持我们，因此他们的民兵现在归我们指挥。"
 sinkiang_civil_war:0 "华西内战"
 sinkiang_civil_war_desc:0 "施工中"
 east_turkestan_war_ceasefire_with_feds:0 "调停维吾尔人和哈密的冲突"
 east_turkestan_war_ceasefire_with_feds_desc:0 "现在我们在新疆的盟友已经被击败了，而我们对那里的影响有限，我们应该考虑和新疆的敌人停火了。"
