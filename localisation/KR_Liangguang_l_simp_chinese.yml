 GXC_xiang_qian_kan_qi:0 "向钱看齐"
 GXC_xiang_qian_kan_qi_desc:0 "梦想和金钱并非不能达成一致，难道我们就不能在统一中国的路上顺便发点财吗？我们的目标不大，先赚个人均资产一百亿起步吧。"
 GXC_kuo_jian_lue_duo_tuan:0 "扩建袭击队"
 GXC_kuo_jian_lue_duo_tuan_desc:0 "为了更好的掠夺到我们需要的武器、物资、金钱，我们就需要加大对袭击队的训练投入，务必花最少的钱，赚最大的回报。"
 GXC_qing_cai_shen:0 "请财神"
 GXC_qing_cai_shen_desc:0 "在我们隔壁的徳属越南的土地上有着许多来自德国的达官贵人，为了他们的安全德国人想尽了办法。那么只要我们绑架那么一两个，从他们的家族中还有德国政府手里狠狠的敲上一笔，那么我们很长一段时间都不用担心吃喝了。"
 GXC_zou_si_wang_luo:0 "走私网络"
 GXC_zou_si_wang_luo_desc:0 "大家伙都说什么海陆丰人、潮汕人是天生的走私犯，但是他们要知道我们广西人也一点都不差！告诉弟兄们，狠狠的运货，让世人知道哪儿才是走私天堂！"
 GXC_bai_se_huang_jin:0 "白色黄金"
 GXC_bai_se_huang_jin_desc:0 "福寿膏小小一块，价值千金。从上世纪英国人将这种货物大规模向国内倾销开始已经让许多人染上了吸食福寿膏的恶习。当然了，这是对于他们家庭而言的，对于我们而言，我们只在乎他们兜里的钱。什么仁义道德，只需要将鸦片市场牢牢攥在自己手中就行了。"
 GXC_ren_cai_yin_jin:0 "人才引进"
 GXC_ren_cai_yin_jin_desc:0 "器官移植，卖淫，运毒...我们需要大量的人力来帮我们完成这些事情，当然我们不会对着本地老百姓动手，他们还要给我们交税、参军呢。我们最好的目标当然是邻省还有越南、海对岸的东南亚人了。让这些人才埋没在他们贫穷的家乡真是太可惜了，必须要到我们这儿好好的发光发热。"
 GXC_fan_hai_xing_zhou:0 "扬帆起航"
 GXC_fan_hai_xing_zhou_desc:0 "现在升起日本人的旗帜，我们要远洋去掠夺更远的地方，去抢劫、绑架澳大利人、非洲人...还有告诉弟兄们装日本人的时候装像一点，多说两句日语，反正这帮家伙的名声够臭了，让我们用用也算是废物利用了。"
 GXC_chang_yao_sai_zong:0 "畅摇色盅"
 GXC_chang_yao_sai_zong_desc:0 "把骰子这么一摇，发家致富不是梦，一边摇色盅，一边抽大烟，这可是神仙也体验不到的生活。如果你担心钱不够怎么办？放心，我们的赌场十分慷慨，只要你押上房契地契，妻子老小的卖身契，我们会提供丰厚的贷款服务。"
 GXC_mai_shen_qi:0 "卖身契"
 GXC_mai_shen_qi_desc:0 "对于那些失了地的农民，被我们请来干活的"人才"，没人愿意付款的财神，他们最好的归宿当然是签下我们的卖身契，在我们的农场里干一辈子活。你只是失去了人身自由，但是你获得了活下去的资格。"
 GXC_fa_cai:0 "发财的活..."
 GXC_fa_cai_desc:0 "走私、绑架、卖淫、人口买卖、贩毒、开赌场、收保护费、发展地方经济、征收大量赋税、敲诈当地企业...这个世界上赚钱的门道太多了，时间是有限的，但是金钱是无限的，我们要在有限的时间里赚到无上限的金钱。"
 GXC_dou_gan:0 "...我们都干"
 GXC_dou_gan_desc:0 "我们的弟兄们十八般武艺样样精通，各类武器上手就会，只有这样才能发大财，赚大钱。所有门道我们来者不拒，所有生意我们都要染指！"

 GXC_gui_xi_hui_yi:0 "桂系龙头会议"
 GXC_gui_xi_hui_yi_desc:0 "当全国已然趋近统一，政府内部的分歧也开始不断的放大，那些在战争中被吸纳进来的军阀残党继续发挥着他们的余热，他们呼吁改革。在外部，那些所谓进步份子也从来没有放弃过他们的活动。面对这样的情况下，桂系的领导人们汇聚在一起，他们将商讨这个集团的未来。"
 GXC_jun_ren_zhi_guo:0 "军人治国"
 GXC_jun_ren_zhi_guo_desc:0 "只有军人才最有资格治理这个国家，其他人都只能作为陪衬。在无限热爱国家的军人的带领下，中国才能变得更好！"
 GXC_tong_guo_ming_dang_he_zuo:0 "同国民党合作"
 GXC_tong_guo_ming_dang_he_zuo_desc:0 "毫无疑问，我们当然是孙中山先生的继承人，是1911那场伟大革命的传承者。旧国民党在孙中山先生死后被篡党逆徒汪精卫夺取，走向了一条错误的赤匪道路。这是对孙先生的无耻背叛，如今我们将与国民党中的有识之士一同重新建立国民党。以孙先生的方式领导我们走上光明的道路。"

 GXC_fa_cai_ji_shi_wang_dao:0 "升官发财第一位"
 GXC_fa_cai_ji_shi_wang_dao_desc:0 "我们当军人的目的只有一个：升官发财。这并非什么不能言说的秘密，如果不是为了个人能够获得更好的生活，我们为什么要舍生忘死的加入军队？家国固然重要，但是个人同样重要。"
 GXC_kao_lao_jun_shi:0 "犒劳将帅"
 GXC_kao_lao_jun_shi_desc:0 "在统一全国的道路上，我们的军队付出了很多，为了稳定我们的统治，也为了表达我们对军队的服从的赞赏，我们将犒劳每一个将士，没有他们在昨天舍生忘死，就没有我们今天的美好世界。"
 GXC_shuang_yu_jiao_xue:0 "全国穆斯林协会"
 GXC_shuang_yu_jiao_xue_desc:0 "在如今的中国有着数量可观的穆斯林群体，尤其是我们的领导人马济本人就是一位当之无愧的穆斯林。而我们的核心控制区域广西以及临近的云南同样是穆斯林群体的聚集地。在未来的统治中我们需要这些穆斯林群体的帮助。"
 GXC_kong_zhi_zhong_yao_qi_ye:0 "控制重要部门"
 GXC_kong_zhi_zhong_yao_qi_ye_desc:0 "为了更好的犒劳我们的拥趸们，他们将被赋予那些重要部门的独家经营权，交通、能源、军工业...发财吧，军队！这一切都是他们应得的。"
 GXC_she_hui_jing_zai_zhang_wo:0 "社会尽在掌握"
 GXC_she_hui_jing_zai_zhang_wo_desc:0 "如今，整个社会都在我们的控制之下，军队对我们无限忠诚。大企业也都有我们的身影。我们无需再担心那些所谓的进步派、反对派凝聚起来推翻我们。中国，已然尽在掌握。"

 GXC_wen_ding_hang_xian:0 "稳定航路"
 GXC_wen_ding_hang_xian_desc:0 "一个更稳妥，令各方势力都满意的人选-林虎成功当选了同盟的头领。在他的带领下，内部的分歧也将减少，一切都将变得更加和谐。"
 GXC_chong_zu_ou_shi_yan_jiu:0 "重组欧事研究会"
 GXC_chong_zu_ou_shi_yan_jiu_desc:0 "无论如何，尽管政府尚未声明过未来对于议会的重建与否，总统总归是需要一些御用党的存在的。林虎重新召集了那些愿意与他合作的老盟友们重新建立了欧事研究会这个早已消亡的组织。他将凭借这个组织将自己的触手伸得更远。"
 GXC_liu_zu_ping_deng_zheng_ce:0 "六族共和政策"
 GXC_liu_zu_ping_deng_zheng_ce_desc:0 "汉藏蒙满回，孙先生五族共和的思想是如此的精妙，但是，孙先生却忽略了一些其他的民族。出身广西壮族的林虎是不会忘记他的支持者们的民族身份的，在民国的宪法中需要有壮族的一席之地。"
 GXC_wen_guan_fu_zheng:0 "文官辅政"
 GXC_wen_guan_fu_zheng_desc:0 "仅有武官的政府是不够完整的，一些繁杂的文书工作依旧需要熟练的文官来处理，我们的军人则有些更重要的工作要去做。"
 GXC_wei_jin_zhi_shi:0 "1911未竟之事"
 GXC_wei_jin_zhi_shi_desc:0 "1911年帝制在中国宣告终结，然而那之后，袁世凯被阴险之人蒙骗复辟帝制后，又有德国人扶持满清复辟，此般种种无不说明，帝制在中国依旧有着深远的影响力。然而我们据不会再允许帝制再有下一次出现在中国！"

 GXC_wen_he_de_qiu_lue_duo:0 "带上仁慈的面具"
 GXC_wen_he_de_qiu_lue_duo_desc:0 "在少帅陆裕光的带领下，我们将从台前走向幕后，我们的军队将不再直接参与从前那些不能再被提及的项目，我们的政府将变得无比温情。当然那些项目并不会被我们抛弃..."
 GXC_xu_nuo_shang_gu:0 "许诺商贾"
 GXC_xu_nuo_shang_gu_desc:0 "商人们将比他们过去的任何一个时候拥有的权力更加庞大，只要他们向我们缴纳足够的税金，我们的政府将为他们扫除一切障碍。"
 GXC_gao_xiao_de_zheng_zhi_ji_qi:0 "高效的政治机器"
 GXC_gao_xiao_de_zheng_zhi_ji_qi_desc:0 "所谓的民主最后不过是几个政党间的彼此争吵，这种东西对我们的政府毫无意义。与其政府每日陷入这种争论之中，不如全力开动政治机器，卯足劲的发展经济。"
 GXC_fu_li_shou_mai_ren_xin:0 "福利收买人心"
 GXC_fu_li_shou_mai_ren_xin_desc:0 "正所谓羊毛出在羊身上，无论如何，我们的财富都需要从人民中获取。为了让江山永固，为了不出现革命党像推翻满清一样推翻我们，适当的福利制度是最好的选择。"
 GXC_fei_fa_yi_he_fa:0 "非法亦合法"
 GXC_fei_fa_yi_he_fa_desc:0 "只要法律掌握在我们手中，这个世界上就没有什么合法、非法一说，一切都是非法的，但是一切又都可以合法。法律不过是我们的工具。"

 lngqd.1.t:0 "我们的前路"
 lngqd.1.d:0 "在全国中，广西如今只是一个不起眼的小省份，我们在谋求全国的统一中并没有任何优势。而为了实现统一中华的目的，我们需要大量的财力来支持。来换取一丝一毫的希望，为此哪怕我们像强盗一样行事向我们周围的势力不断的派出袭击队，去掠夺他们的财富都是可以接受。只要我们自己相信我们所行一切都是为了统一，为了光复中华民国！对吗？毕竟总要有人来承担骂名，再苦一苦周围百姓，骂名我来担。"
 lngqd.1.a:0 "我们必须向前看"
 lngqd.1.b:0 "我们必须向钱看"
 lngqd.2.t:0 "绑架行动"
 lngqd.2.d:0 "由于德国人忙于维持殖民地的秩序，他们与我们的边界相对不受保护。这使得他们成为我们首要的袭击目标，我们可以很容易地潜入越南深处绑架殖民地的达官显贵，然后从缅甸丛林中迂回的回到我们的据点。"
 lngqd.2.a:0 "看准目标，赶快下手"
 lngqd.2.b:0 "广撒网，捕大鱼"
 lngqd.3.t:0 "鱼落网咯"
 lngqd.3.d:0 "我们的人传回了消息，他们成功抓住一名德国官员，并且已经交付完成，现在正带着换回的黄金从缅甸往云南方向开发，预计还有一个月就能抵达广西境内。"
 lngqd.3.a:0 "真棒"
 lngqd.4.t:0 "被鱼反咬一口"
 lngqd.4.d:0 "我们的人迟迟没有传回消息，他们看样子是失手了，只希望德国人没有察觉到是我们派的人..."
 lngqd.4.a:0 "该死"
 lngqd.5.t:0 "大丰收！"
 lngqd.5.d:0 "我们的人传回了消息，他们成功抓住好几名德国官员，这些人在德国的地位身份都不低，德国佬愿意用一大笔钱来换回他们。现在肉票已经交付完成，他们正带着换回的黄金从缅甸往云南方向开发，预计还有一个月就能抵达广西境内。"
 lngqd.5.a:0 "太棒了！"
 lngqd.6.t:0 "柳幸福的一天"
 lngqd.6.d:0 "早上五点，柳幸福在巨大的闹铃声中快速起了床。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。他们一起领导着工人运动，那是他最开心的一段日子。\n\n可是后来，在一场土匪袭击中他们被绑架带到了这个不知道是哪儿的地方，没日没夜的干活，每天工作12个小时，两班倒，工作完就是睡，一睁眼，就开始做事，一旦有些许怠惰就要被殴打。他知道即便他完成了工作也要挨打，这是那些疯子娱乐的手段。但是挨打已是幸运至极，毕竟哪怕是这些疯子突然想找借口活埋几个人也不会有人在意，人命在这里是最不值钱的东西。"
 lngqd.6.a:0 "妈妈..."
 lngqd.7.t:0 "与义安社的冲突"
 lngqd.7.d:0 "随着我们插手国际地下市场，我们和东亚的领军级的帮会-义安社的冲突越来越多，这些家伙躲在香港租界里，凭借自己长年来的经营不断的给我们使绊子。对此我们也曾弄死过他们的一些人，但是碍于租界问题，我们始终无法彻底铲除他们。就这样互相敌视下去，对我们双方都只会越来越不利，因此[GXC.GetLeader]必须要决定是否要和他们和解。"
 lngqd.7.a:0 "死战到底"
 lngqd.7.b:0 "和气生财"
 lngqd.8.t:0 "血洗义安工商总会"
 lngqd.8.d:0 "1921年，义安社成员以“义安工商总会”的名义向香港华民政务司署注册，他们以正经公司为掩护，干着地下勾当。作为一个成熟的黑帮组织，他们当然不只有一个根据地，但是同样的他们的成员也并不完全忠心于他们的老大——向前。只要我们开出合适的价码他们自然会欣然出卖社团的一切。\n\n通过和越南人的合作，今晚的行动非常成功，袭击队摧毁了他们绝大多数窝点。和我们斗他们还差的很远！"
 lngqd.8.a:0 "今晚给弟兄们开庆功宴！"
 lngqd.9.t:0 "被拦截的货物"
 lngqd.9.d:0 "就在我们袭击义安工商总会之后，潮汕佬也开始做出他们的反击，我们的好几艘货船在海外便被拦截无法运输。还有不少德国人找上门来控诉我们。"
 lngqd.9.a:0 "该死的家伙"
 lngqd.10.t:0 "桂系龙头会议"
 lngqd.10.d:0 "桂系的分裂是从陆荣廷病危时开始的，他的两个养子马济和陆裕光明争暗斗了数年。几近内战边缘，直到最终他们选择了握手言和，由外人、与陆荣廷同辈的沈鸿英接过他的位置。但这不代表他们真的就放下了对彼此的忌惮。他们不断的积蓄着自己的势力，在沈鸿英死后，由于强敌环伺，他们达成了同盟掀翻了两广的其他敌人，并一路横扫所有拦路的军阀。最终统一了全国，尽管他们双方的势力依旧敌视对方，但是利益的纠葛使得双方已然不可能再像盘踞广西期间那样掀起一次内战。于是党内外矛盾汇聚在一起之后，他们所能选择的最好方式就是坐下来好好谈谈，整个中国的蛋糕足够填饱他们彼此的肚子。马济许诺他将为所有人带来更多的金钱，而陆裕光许诺一个更稳定的统治。当然，他们也可以像他们的义父陆荣廷死的时候，那样让一个中间人来掌管全局。"
 lngqd.10.a:0 "马济将带领我们赚取数不尽的财富"
 lngqd.10.b:0 "一个所有人都满意的中间选择林虎"
 lngqd.10.c:0 "少帅将带领我们走向更温和的未来"
 lngqd.11.t:0 "重返故土"
 lngqd.11.d:0 "法国人、德国人入侵越南的岁月中，不少越南人被迫流离故土，进入广西以求生计。如今的民国总统陆裕光正是其中一员，倘若不是被陆荣廷收养，他也很可能作为无数客死他乡的越南人中的一员。而如今，时局已定，陆裕光从来没有放弃过返乡的梦想。德国人在东亚的统治是时候该结束了，越南人将重新获得自由，在中国治下的自由！"
 lngqd.11.a:0 "归乡！归乡！"
 lngqd.11.b:0 "我们担待不起得罪德国人的风险"

