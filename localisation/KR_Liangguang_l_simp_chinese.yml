 GXC_totalist_party:0 "中国工团党"
 GXC_totalist_party_long:0 "广州分会\n§g在陈炯明背叛国民党后，他便同时扫清了海陆丰的彭湃与广州总工会。尽管他此后推行着亲工团政策，但是这并不代表他能够挽回以产生的隔阂，退居海南的中国工团党广州分会依旧遥控着潜伏在地下的工团党人。他们不断的给陈炯明找着麻烦，尽管他们能够夺权的概率微乎其微，但是他们的存在对陈炯明而言依旧是个问题。§!"
 GXC_syndicalist_party:0 "中国工团党"
 GXC_syndicalist_party_long:0 "香港分会\n§g在陈炯明背叛国民党后，他便同时扫清了海陆丰的彭湃与广州总工会。尽管他此后推行着亲工团政策，但是这并不代表他能够挽回以产生的隔阂，退居海南的中国工团党广州分会依旧遥控着潜伏在地下的工团党人。他们不断的给陈炯明找着麻烦，尽管他们能够夺权的概率微乎其微，但是他们的存在对陈炯明而言依旧是个问题。§!"
 GXC_radical_socialist_party:0 "生产人民党"
 GXC_radical_socialist_party_long:0 "生产人民党(Productive People's Party)\n§g中国国民党曾经是领导中国走向现代化的自由社会的革命力量，但却被长江挡住了他们的脚步。北伐运动或许已经失败了，但国民党仍在地下保持着活动，扮演着两广地区一股重要的势力。陈铭枢的生产人民党就扮演了国民革命军第四军残部和两广地区社会民主主义党派的联合阵线的角色。不过，国民党中央委员会内以汪精卫为主导的派系，在两广地区势力十分薄弱，大多数两广地区的国民党员是支持宋庆龄的平民主义者。§!"
 GXC_social_democrat_party:0 "致公党"
 GXC_social_democrat_party_long:0 "致公党(Public Interest Party)\n§g中国致公党，或简称致公党，是中国联省运动的主要政党。中国致公党成立于1925年，曾成功团结了失意的国民党政客和海外华人（尤其是洪门子弟），其呼吁将中华民国改革为一个彻底的多党联邦制国家。当这个愿望被大清的第二次复辟击碎之后，致公党仍然有着不小的能量，即使他们因为是共和制支持者而在北京政权直接控制的领土上被查封。他们除了主张联邦制和民主共和制度以外，也提倡进步的社会与政治观点：社会方面他们提倡推行土地和教育制度改革，政治方面则呼吁在各级政府设立选举制议会。§!"
 GXC_social_liberal_party:0 "共和大同盟"
 GXC_social_liberal_party_long:0 "共和大同盟(Grand Republican League)\n§g共和大同盟建立于1928年，由陈炯明带领的致公党和段祺瑞主导的旧皖系军阀联合组建，两派的联合是希望能组建一个共和阵线。尽管这个同盟并不令人瞩目，但其仍成为了广东省议会中由陈炯明主导的一个多党派执政联盟。这个党派联盟简直像个包罗万象的大杂烩，各路联省派分子、国民党残部、商团、士绅甚至是工团主义者，这个联盟从左到右无所不包。§!"
 GXC_market_liberal_party:0 "商团公所"
 GXC_market_liberal_party_long:0 "粤商公安维持会(Merchants' Public Safety Organization)\n§g广州粤商公安维持会，简称商团公所，代表的是那些广州大商社以及其控制的武装团体。该组织成立于1912年，当时各个广州总商会属下的商社们团结起来组建了他们自己的自卫组织来防止军阀敲竹杠和土匪打劫。在1924年，孙中山控制的广州市政所为了筹集资金而推出了大量的新设税务，这使得商团公所无法忍受并与国民党起了直接的武装冲突，商团指责国民党支持工团主义，但最后商团被惨遭镇压。陈廉伯作为商团暴动一开始的领导人，逃去了香港，在北伐失败之后才回归。作为陈炯明执政联盟的一分子，广州商团及其准军事组织代表了广东省内大企业家们的利益，他们反工会的态度时时将陈炯明联盟的进步主义色彩冲淡，这引起了不少不满。§!"
 GXC_social_conservative_party:0 "乡绅会"
 GXC_social_conservative_party_long:0 "乡绅会(Landowners' Association)\n§g顾名思义，乡绅会代表的是广东省农村地区的地主们。乡绅会并不是一个真正意义上的政党，他们的意见要么通过商团公所提出，要么就由省议会中的无党派人士代呈。故而，他们也没有一种明确的意识形态，行事只是为了满足本阶级及本乡本土的经济利益。§!"
 GXC_authoritarian_democrat_party:0 "新桂系"
 GXC_authoritarian_democrat_party_long:0 "新桂系(New Guangxi Clique)\n§g李宗仁的新桂系集团曾在北伐运动前后短暂地控制过广西省，在北伐期间新桂系的国民革命军第七军一战扬威，就算北伐失败后其功绩也仍被人传颂。新桂系代表的是国民党军队内的右派，他们认为国民革命军高于一切并强调孙中山革命理论的“军政，训政”两大阶段，为此他们致力于建立一支强有力的军队来推翻封建旧社会并推崇在国民革命后让军队暂时主导中国政局。§!"
 GXC_paternal_autocrat_party:0 "桂系"
 GXC_paternal_autocrat_party_long:0 "桂系(Guangxi Clique)\n§g或称为旧桂系，区别于李宗仁为首的国民党新桂系。桂系代表着民国时代中国最强大的军阀之一：陆荣廷。在陆荣廷死后，他们如今由沈鸿英带领。桂系集团手握的大批军队是桂系一切的基础，这也使得他们能够不断的和陈炯明叫板，而陈炯明不得不屈服的原因。同时桂系这个小集团内部的民族属性十分多元——在桂系内部，广西各路少数民族和谐共存，少有歧视。§!"
