 lngcivilwar.13.t:0 "马济接管两广"
 lngcivilwar.13.d:0 "广西军阀战胜了广东的乱军。有了两广地区做跳板，马济现在可以将他的野心扩展到整个华南以及更远的地方。"
 lngcivilwar.13.a:0 "马济势力越来越大"
 lngcivilwar.14.t:0 "陈廉伯接管两广"
 lngcivilwar.14.d:0 "商团军领袖陈廉伯打败广西乱军，包揽了两广的所有权力。毫无疑问，这位新省长将把工作重点放在经济发展和保护两广地区中国商人的利益上面。"
 lngcivilwar.14.a:0 "经济优先"
 lngcivilwar.15.t:0 "陈铭枢拿下两广"
 lngcivilwar.15.d:0 "生产人民党的领袖、前国民党党员——陈铭枢打败了广西乱军，控制了两广。众所周知，陈铭枢支持位于福建的国民党宋庆龄派，他很可能推动两广与福建国民党达成联盟。"
 lngcivilwar.15.a:0 "国民党的又一次胜利！"
 lngcivilwar.16.t:0 "陈炯明夺回两广"
 lngcivilwar.16.d:0 "尽管面临着内部的反对势力和外部桂系的叛乱，陈炯明仍然保住了两广地区领导人的大位。如今，其统治和声望已远超昔日，他将有能力进一步实现他的理想：一个联邦制的、真正民主的中国。"
 lngcivilwar.16.a:0 "陈炯明会解放中国！"
 lngcivilwar.17.t:0 "重新整合叛军"
 lngcivilwar.17.d:0 "在大多数情况下，军阀或各省军队的士兵以及将军们，往往更关心保一方乡土不受外人侵犯不受土匪骚扰，而不是国家大事。因此，一旦叛军背信弃义的领导人被处理掉，我们可以相对容易地重新整合掉叛军。毕竟，你我都是中国人。即使他们以前服侍了不该服侍的主子，他们仍然有机会将功赎罪或遣散回乡。"
 lngcivilwar.17.a:0 "他们将为我们的宏伟目标服务"
 lngcivilwar.18.t:0 "旧桂系寻求庇护"
 lngcivilwar.18.d:0 "马济和陆裕光曾经是统治广西的军阀领袖，他俩在权力斗争失败后逃离了家乡。自国民党的北伐战争时期起，他们俩就是我们的老相识了，所以他们在被赶出广西后，恳请到我们的军队里去服役，也许是想借此重整旗鼓，在将来的某一天东山再起。"
 lngcivilwar.18.a:0 "当然，欢迎这些老朋友"
 lngcivilwar.18.b:0 "还是另寻他处吧"
 lngcivilwar.19.t:0 "广东的命运"
 lngcivilwar.19.d:0 "现在广东省在我们的控制之下，我们必须选择一个人来接替前任政府。我们集团内部某些高层主张彻底地盘剥广东，以推动广西自身的发展，更重要的是，为日益庞大的现代化军队提供资金。当然，这些意见鼠目寸光。一些更有远见的高层认为，我们应该把广东省政府交给当地精英，这样广东就不会被吸血榨干。"
 lngcivilwar.19.a:0 "盘剥当地！"
 lngcivilwar.19.b:0 "我们必须小心，让当地人来治理广东"
 lngcivilwar.20.t:0 "李宗仁控制两广地区"
 lngcivilwar.20.d:0 "李宗仁，中国国民党的一名被边缘化的党员，成功地用武力接管了两广。与福建的国民党不同，李宗仁是国民党内的右翼党员。一般认为，在1925年胡汉民被逐出国外后，国民党右派随之遭到了党内左派的清洗。到目前为止，左派都是国民党内无可争议的主流，但现在李宗仁对左派的领导地位构成了真正的威胁。"
 lngcivilwar.20.a:0 "正统国民党回来了"
 lngcivilwar.21.t:0 "国民党领导人会面"
 lngcivilwar.21.d:0 "随着现在陈铭枢就任广东省长，李宗仁取代旧桂系，两位省长会面讨论两广的未来。这两人本质上都是国民党党员，只是与党内不同派系结盟。陈铭枢与宋庆龄的民权派结盟，而李宗仁则是目前国民党右派的实际领袖。尽管两人在如何推进国民大革命的问题上有不同的看法，但他们都同意必须组建一个统一的政府，以巩固党在华南地区的地位，并要求两省的党员选出新的地区领导人。"
 lngcivilwar.21.a:0 "为民主而战的陈铭枢"
 lngcivilwar.21.b:0 "不惜一切统一全国的李宗仁"
 lngcivilwar.22.t:0 "白崇禧启程前往广西"
 lngcivilwar.22.d:0 "白崇禧今天早些时候带着部下离开云南，和他在广西的战友李宗仁汇合。在与旧桂系的斗争胜利后，李宗仁现在成为了广西省的领导人，端坐南宁领导着广大国民党右派。白崇禧自始至终对他忠心耿耿，这一行为在我们意料之中，他的去意如磐石一般坚定。"
 lngcivilwar.22.a:0 "我想……祝他好运"
 lngcivilwar.24.t:0 "新桂系回归"
 lngcivilwar.24.d:0 "李宗仁的派系在广西战败，被迫转入地下。由于云南仍安全地被国民党掌握在手中，他们已率部归来。他们希望和我们并肩作战，并保证为国民革命军做出自己的共享。"
 lngcivilwar.24.a:0 "革命仍将继续"
 lngraids.1.t:0 "袭击德属印度支那"
 lngraids.1.d:0 "由于德国人忙于维持殖民地的秩序，他们与我们的边界相对不受保护。这使得他们成为我们首要的袭击目标，我们可以很容易地劫掠他们在印度支那北部的脆弱前哨，获得补给和装备。"
 lngraids.1.a:0 "派一支小劫掠队去"
 lngraids.1.b:0 "派一支大军去"
 lngraids.2.t:0 "袭击印度支那"
 lngraids.2.d:0 "由于印度支那战争打得一片狼藉，他们仍在缓慢恢复，这使得印度支那成为一个很好的袭击目标。我们可以从那里“收集”并回收一批战后遗留下来的装备，且不用担心遭遇精疲力竭的印度支那军队抵抗。"
 lngraids.2.a:0 "派一支小劫掠队去"
 lngraids.2.b:0 "派一支大军去"
 lngraids.3.t:0 "袭击云南"
 lngraids.3.d:0 "云南几十年来一直是我们的冤家。他们力量强大，但也有薄弱之处。云南和广西的边境皆是崇山峻岭，这使得偷袭相对容易。"
 lngraids.3.a:0 "派一支小劫掠队去"
 lngraids.3.b:0 "派一支大军去"
 lngraids.4.t:0 "袭击湖南"
 lngraids.4.d:0 "自八省联合垮台以来，湖南也遇到了不少麻烦。虽然目前局势相对稳定，但仍有许多派别在争权夺利，而且没有一个派别对我们持友好态度。当他们被内部事务分散注意力时，我们应该发动突袭。"
 lngraids.4.a:0 "派一支小劫掠队去"
 lngraids.4.b:0 "派一支大军去"
 lngraids.5.t:0 "袭击国民党"
 lngraids.5.d:0 "国民党是一群不让中国稳定的刺头，他们搞事自然有利于我们浑水摸鱼。他们的激进主义让他们从一开始就内部矛盾重重，因此我们可以在他们沉溺于自己的痴心妄想时，选择时机袭击他们。"
 lngraids.5.a:0 "派一支小劫掠队去"
 lngraids.5.b:0 "派一支大军去"
 lngraids.6.t:0 "袭击华东各省"
 lngraids.6.d:0 "华东各省虚弱不堪，过去是，将来也是。离南京越远的地方，对我们的劫掠部队来说就越是容易发动突袭。我们可以利用他们的内部分歧，从他们手上“拿”来一些德帝国主义者的先进装备。"
 lngraids.6.a:0 "派一支小劫掠队去"
 lngraids.6.b:0 "派一支大军去"
 lngraids.7.t:0 "袭击国际租界"
 lngraids.7.d:0 "帝国主义的使馆区一直是中国人民耻辱的象征。找到一批志愿者并把他们送入租界区应当十分容易，而且使馆区内也有很多人非常乐意帮我们给洋人使绊子。"
 lngraids.7.a:0 "派一支小劫掠队去"
 lngraids.7.b:0 "派一支大军去"
 lngraids.8.t:0 "袭击德国租界"
 lngraids.8.d:0 "东亚监事会明目张胆设立的非法租界是我们掠袭的好目标：当地人憎恨德国人，而德国人有精良的装备供我们夺取，何况他们的防御力量也很薄弱。突袭他们不仅合情，而且合理。"
 lngraids.8.a:0 "派一支小劫掠队去"
 lngraids.8.b:0 "派一支大军去"
 lngraids.9.t:0 "成功的土匪袭击"
 lngraids.9.d:0 "我们边境的一个孤立军哨遭到了袭击。可在中国混乱的局势下，我们顶多猜测他们受谁指使。他们从我们这里偷走的军事装备无法挽回，不管怎样，当地部队难以抵挡闪电般的袭击，所以干预可能是徒劳的，但必须如此。但无论我们是否派遣军队去支援，我们都必须保卫我们的边境，否则这样的袭击将会再一次上演……"
 lngraids.9.a:0 "派援军过去！"
 lngraids.9.b:0 "当地守军只好将就一下了"
 lngraids.10.t:0 "无功而返的劫掠"
 lngraids.10.d:0 "我们的劫掠队员今天空手而归。侦察不力以及地方守军的警惕迫使他们还没有完成目标就撤退了。虽然他们失败了，但他们至少都安然无恙，没有惊动敌军。"
 lngraids.10.a:0 "真糟"
 lngraids.11.t:0 "失败的土匪劫掠"
 lngraids.11.d:0 "今天早些时候，匪徒袭击了我们边境的一个孤立军哨。值得庆幸的是，我们的军队殊死抵抗，彻底粉碎了他们的阴谋。在我们光荣的军队把他们打得一败涂地后，这些蠢货短时间内肯定不会回来了。遗憾的是，我们无法查明他们是奉命行事，还是一群急需军火的强盗。"
 lngraids.11.a:0 "他们根本算不上对手"
 lngraids.12.t:0 "成功的土匪袭击"
 lngraids.12.d:0 "我们边境的一个孤立军哨遭到了袭击。可在中国混乱的局势下，我们顶多猜测他们受谁指使。他们从我们这里偷走的军事装备无法挽回，不管怎样，当地部队难以抵挡闪电般的袭击，所以干预可能是徒劳的，但必须如此。但无论我们是否派遣军队去支援，我们都必须保卫我们的边境，否则这样的袭击将会再一次上演……"
 lngraids.12.a:0 "我们不能让他们逍遥法外！"
 lngraids.12.b:0 "太迟了……"
 lngraids.13.t:0 "奇袭成功"
 lngraids.13.d:0 "我们的突袭以极小的代价成功了。我们从敌人那里夺取了相当数量的步枪和手榴弹。"
 lngraids.13.a:0 "我军的荣耀！"
 lngraids.14.t:0 "伤亡惨重的袭击"
 lngraids.14.d:0 "我们的劫掠小队被当地守军彻底击败，损失惨重，不得不撤退。我们暂时先别打他们的主意了。"
 lngraids.14.a:0 "你妈扑！"
 lngraids.15.t:0 "劫掠非常成功"
 lngraids.15.d:0 "我们大胆的突袭取得了累累硕果。劫掠队员们不仅彻底粉碎了当地的抵抗，而且还缴获了大量的遗留装备，甚至还有一些大炮。让敌人颜面尽失吧！此次行动定会加强我军军备。"
 lngraids.15.a:0 "我军的荣耀！"
 fedsturkwp.1.t:0 "联省派提议停火"
 fedsturkwp.1.d:0 "在狡猾的新疆督军说服了汕头会议的参与各方后，我们曾认为我们已经穷途末路。但由于我军的忠诚意志，我们终于把新疆督军赶了出去，并且时刻准备保卫我们的家园。然而，联省派现在已打算停火——可能是由于新疆督军所能搬出的合法性显得脆弱，也可能是由于我们强大的力量。不管怎样，我们可以选择接受这个建议，或者冒着风险向前攻城略地。"
 fedsturkwp.1.a:0 "明智之举"
 fedsturkwp.1.b:0 "我们无所畏惧！"
 fedsturkwp.2.t:0 "联省派承认西部中立"
 fedsturkwp.2.d:0 "联省派已正式承认了新疆督军的愚行，并终止了他对我们的侵略行径。他们紧接着发出命令，要求停止对我们采取军事行动。我们对他们的和平行为表达感谢，西域人民终于能从军事管制中松一口气了。"
 fedsturkwp.2.a:0 "理解万岁！"
 fedsturkwp.3.t:0 "联省派拒绝和平提议"
 fedsturkwp.3.d:0 "联省派谴责我们的政府是一股试图推倒中国对新疆行使主权的逆流。联省派的总统甚至向他的人民承诺，誓要恢复中国在新疆的“合法地位”，并终结“境外势力”对新疆的干涉。在此声明之后，联省派再次对我们采取军事行动。作为回应，我们的领导人强烈谴责了联省派操纵大众的行为，指出他们与其他华南的军阀同为一丘之貉。"
 fedsturkwp.3.a:0 "简直不可理喻"
 lngkmt.1.t: "国民党要我们屈服"
 lngkmt.1.d: "李宗仁在广州的国民党嫡系已经开始动员部队来对付我们了。今天，他正式地向我们提出了他那苟刻的要求：把我们的军队并入国民革命军，并服从国民党中央委员会的指挥。作为交换，我们尽管受他们的监管，但可以继续控制我们治下各省及军队。"
 lngkmt.1.a: "好吧……"
 lngkmt.1.b: "不可接受！"
 lngkmt.2.t: "[FROM.GetName]拒绝屈服！"
 lngkmt.2.d: "[FROM.GetName]拒绝了我们提出的要求。我们势如破竹的国民革命军将向[FROM.GetNameDef]挺进。"
 lngkmt.2.a: "他会付出代价的"
 lngkmt.3.t: "[FROM.GetName]屈服了！"
 lngkmt.3.d: "[FROM.GetName]屈从于我们施加的压力。他们的军队将会并入国民革命军，[FROM.GetNameDef]也会接受中央委员会的监督。"
 lngkmt.3.a: "意外，但欢迎"
 lngkmt.4.t: "[ROOT.GetLeader]宣布组建新一届国民政府"
 lngkmt.4.d: "随着陈炯明的联省派专政被推翻，[ROOT.GetLeader]控制了位于广州（前国民革命的发源地）的国民党中央委员会，预料之内的公告在今天发布了：一个新的中华民国成立，国民革命军再次拾起了孙中山和国民大革命的遗产。前方纵使有艰难险阻，但对于国民党来说，这是拯救革命、解放中国并宣告胜利的最后希望。"
 lngkmt.4.a: "中华民国万岁！"
 lngkmt.5.t: "广东精英抗议"
 lngkmt.5.d: "宣言一发布，反对声接踵而至。两广地区的精英（主要是农村士绅和广州商人）都对新的北伐表示担忧。第一次北伐以惨败告终，蒋介石未能实现孙中山的梦想，战争将南方的所有财富和繁荣化为乌有，失败刻骨铭心。士绅们对国民党强制土改的历史感到忧惧，而商人们则对1924年“商团事件”中的暴力清洗记忆犹新。委员长认为，士绅们能够及时地得到安抚，但商人们的敌意和开价便要高得多；与他们打交道可能需要做出一些牺牲。"
 lngkmt.5.a: "他们很快就会乖乖听话"
 lngkmt.6.t: "开始训政"
 lngkmt.6.d: "训政是孙中山国民大革命三阶段中的第二阶段。随着国家统一，国民革命军将开始放松对权力的控制，而国民党将巩固自身。这样，党就可以继续引导中国走向第三阶段，即最后阶段：成立一个民主共和国。然而，要取得成功，就必须对人民进行教育，使他们了解作为公民所具有的义务和权利，并鼓励他们积极参与公共事务。这一举措是为了建立健全的民主制度，避免重蹈辛亥革命的覆辙。"
 lngkmt.6.a: "中国终将自由"
 lngkmt.7.t: "任命总理"
 lngkmt.7.d: "李宗仁总司令不应该单独指挥国民大革命。作为孙中山制定的政府改革的一部分，五院之一的行政院将被建立起来。该机构在实质上就是一个内阁，它的“院长”对标西方国家的政府首脑（因此，行政院院长相当于西方的“总理”一职）。\n\n总司令面前有两个能够成为行政院院长的候选提名人：孙中山的儿子，孙科被认为是重新统一派系林立的国民党的自然人选；而朱培德则是建国滇军的领导人之一，也是党内温和右翼的杰出代表。前者将有助于弥合国民党内部的分歧，而后者将保持国民革命军的政治影响力和右翼的主导地位。"
 lngkmt.7.a: "孙科将带来团结"
 lngkmt.7.b: "来自温和右派和国民革命军的朱培德"
 lngkmt.8.t: "立法院筹备会议"
 lngkmt.8.d: "立法院是中华民国政府的五院之一。目前，该机构目前由李宗仁主席掌管，作为国家的立法机关。人们认为，当训政结束后，该机构将成为某种意义上的议会，其委员将由人民选举产生。\n\n今天召开了一次立法院筹备会议。预计会议讨论将会十分激烈——因为许多与会者希望能在明年召开选举，而另一些议员则认为不应当在当下结束训政阶段，他们希望能推迟到明年再做决定。"
 lngkmt.8.a: "宣布明年选举！"
 lngkmt.8.b: "明年再做决定"
 lngkmt.9.t: "立法院筹备会议"
 lngkmt.9.d: "立法院是中华民国政府的五院之一。目前，该机构目前由李宗仁主席掌管，作为国家的立法机关。人们认为，当训政结束后，该机构将成为某种意义上的议会，其委员将由人民选举产生。\n\n今天召开了另一次立法院筹备会议，就这一事项进行讨论。去年，是否选举立法院议员的决定被推迟。一年过去了，争论又开始了：立法院应该在明年选举，还是再次推迟？"
 lngkmt.9.a: "宣布明年选举！"
 lngkmt.9.b: "再推到明年做决定吧"
 lngkmt.9.c: "无限期推迟"
 lngkmt.10.t: "首届立法院选举"
 lngkmt.10.d: "时机已经成熟。训政即将结束，下一届立法院将由人民选举产生。尽管在国民党党外的政治活动仍然受限，但国民党的中左势力正如火如荼地为进一步改革造势，为中国带来了一份多年来未曾闪现过的民主多元化之光。"
 lngkmt.10.a: "中右翼势力得到加强"
 lngkmt.10.b: "中左翼势力站稳脚跟"
 lngkmt.11.t: "[GetYear]年选举"
 lngkmt.11.d: "党国的又一场选举就要开始了，国民党的官员和党魁们也至少要迅速走走实践民主流程的过场。在[ROOT.Capital.GetCapitalVictoryPointName]，最近当选的国民大会代表准备投票选举民国总统。自去年立法院选举以来，国民党几乎占据了大会的全部席位，谁会获胜几乎毫无疑问。为了保持雅观，[ROOT.GetLeader]鼓励孙科去搞一个象征性的反对运动，但最终结果还是无法撼动的。在一场大胜后，代表们选择了……"
 lngkmt.11.a: "维持现状呼声愈响"
 lngkmt.11.b: "改革派日益壮大"
 lngkmt.12.t: "来自中央委员会的意见"
 lngkmt.12.d: "改组后的、现驻于广州的国民党中央委员会发来了一个简单的要求：要求我们再次回归到国民党的队伍中去。这意味着我们要把自己置于他们的指挥和监督之下——当然，这是为了国家利益。"
 lngkmt.12.a: "当然了，民国万岁！"
 lngkmt.12.b: "这是在侵犯我们的自治权！"
 lngkmt.13.t: "[FROM.GetLeader]拒绝了我们的要求"
 lngkmt.13.d: "[FROM.GetNameDef]的奸诈走狗们拒绝听命！他们根本不承认中央委员会的权威，并应当以叛徒的身份接受相应的处罚。"
 lngkmt.13.a: "他们会付出代价的"
 lngkmt.14.t: "[FROM.GetLeader]重新加入中央"
 lngkmt.14.d: "不出意外，我们在[FROM.GetNameDef]的朋友接受了我们的请求，重新回到了我们的队伍。"
 lngkmt.14.a: "民国万岁！"
