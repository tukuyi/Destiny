 GXC_market_liberal_TCT:0 "商团公所"
 GXC_market_liberal_TCT_long:0 "粤商公安维持会(Merchants' Public Safety Organization)\n§g广州粤商公安维持会，简称商团公所，代表的是那些广州大商社以及其控制的武装团体。该组织成立于1912年，当时各个广州总商会属下的商社们团结起来组建了他们自己的自卫组织来防止军阀敲竹杠和土匪打劫。在1924年，孙中山控制的广州市政所为了筹集资金而推出了大量的新设税务，这使得商团公所无法忍受并与国民党起了直接的武装冲突，商团指责国民党支持工团主义，但最后商团被惨遭镇压。陈廉伯作为商团暴动一开始的领导人，逃去了香港，在北伐失败之后才回归。作为陈炯明执政联盟的一分子，广州商团及其准军事组织代表了广东省内大企业家们的利益，他们反工会的态度时时将陈炯明联盟的进步主义色彩冲淡，这引起了不少不满。§!"
