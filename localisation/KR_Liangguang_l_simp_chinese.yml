 GXC_jie_ji_wen_ti:0 "阶级问题"
 GXC_jie_ji_wen_ti_desc:0 "阶级属性是西方哲学家马克思发明的，被许多的左翼理论家吸纳与推崇。所谓任何政党都必须代表某一阶级的利益，也是马克思主义阶级观。但是孙先生并不认可这个理论，他强调三民主义中民族主义一项时强调：“国民党人因不得不继续努力，以求中国民族解放，其所恃为后盾者，实为多数之民众，若知识阶级、若农夫、若工人、若商人是已”。我们国民党自然也是全体中华民国人民的党，是“农民不论地主、自耕农或佃农，工人不论§R劳工§!与§G资方§!，均为本党所代表的对象”。但是问题是，在现实中，人民内部也充满了了分歧，这一分歧往大了是有产者和无产者的分歧，是§G资方§!与§R劳工§!的分歧，但是往细了说§G资方§!与§G资方§!间也有分歧，§R劳工§!内部也有分歧..."
