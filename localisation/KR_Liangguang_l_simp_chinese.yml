 lngRkmt.103.t:0 "蒋经国宣布参选"
 lngRkmt.103.d:0 "前任国民革命军总司令蒋介石的长子，革命军的青年领袖蒋经国近日在一次采访中透露了他有意愿参与总统大选，并在随后正式宣布组建自己的大选团队参与选举。这对于其他参选人而言无疑是一个糟糕的消息，他们将迎来一个强有力的竞争者。但对于李宗仁等人这个消息只会让他们更加痛恨蒋经国的反叛，为此他们不断对蒋经国发起攻击要将他也拉下水..."
 lngRkmt.103.a:0 "这场选举更加扑朔迷离了..."
 lngRkmt.104.t:0 "倒查二十年"
 lngRkmt.104.d:0 "自革命取得阶段性胜利后，党内出现许许多多的怪相，有数不尽的顽劣分子混入了党内，为了洗去他们对党的伤害，为了使党更加荣耀。滕杰主席今日发表演讲称，二十年来贪污腐败顽劣份子窃据国党，破坏国民革命之进行。数年以来，肆行残暴，叛党叛国，罪祸贯盈，在他们的掌握下实施卖国之外交，牺牲国权，以取悦于帝国主义者；又复爪牙四布，荼毒民众，使党和人民分裂开来，民间畏党如猛兽，从今日起宣布开展“清党救人整风”运动。从党中央到基层部门，人人过关，人人检查，要倒查二十年，所有人必须彻底清查自身的问题。不‘得罪’这些腐败分子，就是得罪全国各族四万万人民，我们一定要算清政治账、人民利益账、人心向背账。不管背后有没有靠山，不管牵扯到什么利益，照样出重拳下狠手！\n\n有人质疑到，揪出20来年的旧事后，干部会惶恐不安，谁还会安心干正事？也有人心存侥幸，都过去20年了，很多事难找到痕迹，也许可以逃过此劫；有人认为，整风运动影响经济发展，企业不能正常生产，投资者会纷纷跑掉；更有人怕翻旧账引火烧身，以“我没经手”“我不清楚”等理由推诿扯皮，甚至试图阻挠调查...对此滕杰主席只有一句话“只要堕落了，不管你是退休回家了，还是转行了，甚至是退党了，不管是在医院，甚至离世了，这笔账迟早要算。”他放言到谁不积极就先查谁。"
 lngRkmt.104.a:0 "政治强则筋骨硬，政治弱则百病生"
 lngRkmt.105.t:0 "旧事重提"
 lngRkmt.105.d:0 "在倒查二十年运动中一只又一只的老虎被揪了出来，而前考试院院长，我党元老，自称辛亥革命元勋的居正正是最大的那只。他在辛亥革命期间穿着粗布烂衣，一口一个革命元勋的称呼自己。但实际呢？现任国民政府首席参事吴醒汉揭发到：“觉生（居正的号）根本没有参加辛亥武昌首义的斗争，首义成功后，他才回到湖北来。他当时极力吹嘘自己与孙中山先生的关系，好像我们必须通过他，才能和孙中山先生发生关系。但是我们这些将领觉得居正只会空口说白话，完全没有汗马之劳，我们有了革命功绩又有革命的武力，无需借他的力量来和孙先生发生革命关系，我们可以直接见孙先生，因此大家都不买他的账。只有熊秉坤（现国民政府卫队长）和他接近，所以他在孙先生面前抹别人的功劳，而为熊秉坤捧场，说辛亥起义时，工程营熊秉坤首先开枪，于是孙中山先生演讲的三民主义中也提了这一句话。其实首先开枪的是工程营士兵金兆龙。”这种蒙骗革命领袖，篡改革命事实的家伙怎么能做好考试院院长的职务呢？还有人揭发他不仅不是辛亥革命元勋，还克扣先总理给他的革命活动费和革命烈士的抚恤费，用来修自己在吴淞的大房子，这样喝孤儿寡母血的家伙还能配称之为国民党人吗！\n\n在滕杰主席的首肯下，监察院开启了对居正的全面审查，最终查实其利用职务之便，收受、侵吞大量贵重物品；腐化堕落，大量挥霍公款；利用职权支持亲属和身边工作人员等经商，谋取非法利益，严重失职，严重违反了党的纪律，给党和国家造成了极其恶劣的影响，完全丧失了一个国民党员的条件。"
 lngRkmt.105.a:0 "依法执行死刑！"
 lngRkmt.106.t:0 "就职典礼"
 lngRkmt.106.d:0 "今天，总统在北京市中心举行了就职典礼，典礼也面向公众开放。场所的安保非常严密，正规军部队和宪兵都驻扎在人群中和周围的建筑物中，以抵御可能出现的各类恐怖分子袭击。不过，仪式未出意外，顺利进行。数千名围观者出席了仪式，[GXC.Getleader]总统和身着全套军装的李宗仁本人一起来到现场。这是李宗仁卸任国民革命军总司令后第一次出现在政府活动中，因此，尽管全程他一言未发，但是仅凭出现就足以使人群感到相当兴奋。在宣誓保护中华国、人民与宪法之后，总统发表了讲话。\n\n“今天我们国家重建的行动方向，就是要充实国家力量、增进国民生活、扩大宪政功能、建立廉能政治，以实践三民主义。更清楚些说：\n第一是我们要积极充实国家力量——国力是一个国家国际社会地位的基础。今天我们不止是要在经济建设、国防建设上扎根，更要在政治建设、社会建设、文化建设上着力，争取每一分钟的时光，珍惜每一分的物力，集结每一个人的智能，发挥所有经济的、国防的有形战力，和政治的、社会的、文化的无形活力，成为万众一心坚强精实的总体力量。\n第二是我们要不断增进国民生活——我们复兴基地的经济发展，已经造成了国民所得的提高，财富差距的缩短，就业机会的增加，这是民生主义的具体实践，是同胞们发挥旺盛的创造精神和进取心，共同艰苦奋斗的辉煌成就。经济发展就是要提高国民生活的水准，今天我们必须有计画的使资源的运用、经济的成长、物价的稳定、生活的改善，得到安定、公平、自由的均衡，使我们虽在国际经济的竞争和冲击之下，仍能继续推进经济建设，增加国民经济福祉。\n第三是我们要致力于扩大宪政功能——民主自由是中国政治的道路，宪政是贯彻民主自由的根本，中国军民用血汗牺牲的代价，创造了宪政的光辉。这一光辉绝不容许污损，这一根本绝不容许动摇。并且还要扩大政治参与，维护自由人权，使民主自由的基础，建筑在全民意志、国家利益之上，建筑在道德理性、法律尊严之上，建筑在和衷共济、精诚团结之上。\n第四是我们要全面的确立廉能政治——参与国事，人人有份，人人有责，但要使每一个人的智慧、能力、德性，都能贡献于国家社会，尤其要以公平公正的原则，多方面多目标的培养人才、奖进人才；同时加强社会教育，来改良社会习俗；以持续的行政革新，来激扬优良政风，使政治建设的廉与能的功效，相辅相成，树立一个纯洁的开放性社会和典型的民主政治。”\n\n在演讲结束后，新上任的总统感谢李宗仁元帅对民主制度的支持，并发誓要坚持那些在统一全国中牺牲的烈士的理想。人群为之激动若狂，要不是因为几乎全方面的安全措施，甚至可能就会演变成一场骚乱。随后，“三民主义万岁！”和“中华民国万岁！”的欢呼声一直回荡在夜色之中。"
 lngRkmt.106.a:0 "共和永存！"
 lngRkmt.107.t:0 "熊式辉案"
 lngRkmt.107.d:0 "事实证明，我们的党早已是蛇鼠一窝，西山派随着头号贪污腐败分子居正的倒台作鸟兽散，滕杰主席原以为党内的可耻之徒算是清理了大半但事实却超乎意料。熊式辉，前江西省省长，新政学系的骨干，近日在力行社的调查下漏出了马脚来。此人，乃至于整个政学系明面上打着振兴实业，事实上却吸民血，割民肉。熊式辉治下的江西民不聊生。为了修建公路，中央政府明明拨款无数，但熊式辉却全部侵吞，他擅自动用国民革命军武装下乡强抓民工，要求他们自带工具、自负食用还要求按期完成，2000多里的公路全是这样强迫人民修建而成，其中逼死百姓不计其数。建筑材料要么强砍村民财产，要么直接拆除民房民宅，所作所为罄竹难书。对于那些政府依法分配给农民的土地，熊式辉收受地主财产全部将土地送与这些顽劣乡绅。对于这样的严重违反党纪的行为，必然将遭致最严厉的处罚！对于整个江西官场和政学系所有相关人员必须从快从速处理，不能放过任何一个败坏我党民声之人。"
 lngRkmt.107.a:0 "依法执行死刑！"
 lngRkmt.108.t:0 "社员入社"
 lngRkmt.108.d:0 "力行社的社员人社选择很严，一般经过秘密调查考核后，认为合乎力行社条件者，由介绍人填具调查表报请小组转请组织批准，遇有地位较高政治关系比较复杂的，还须经过力行社中央指派重要头目谈话，然后批准。入社时，有的社员事先不知道，到临时参加填表宜誓时，才恍然大悟。有的入社仪式是个别举行，有的是集体举行，这是按人数多寡而定，宣暂手续很简单，而形式很严肃宜誓时举右手，口念誓词，内容是：“余誓以至诚，遵守中华复兴社社章，服从领袖命令，并绝对保守秘密，如违暂言，愿受极严厉的制裁。”每次宜誓由力行社派重要头目如康泽、滕杰、邓文仪、萧赞育等临场监誓，或训话一番，特殊情况下刘健群或是滕杰甚至会亲自到场。入社后按其职务情况编入所在地支社小组，参加组织活动，担任发展组织或调查工作，每周参加小组会议一次，按月缴月捐一次(按个人收人而定，缴纳数目很微小)。小组会议内容主要是：时事学习，问题讨论，个人生活情况报告，或其他情况介绍，有的还参加业务教育，学习国术、骑术、汽车驾驶，以及特务训练等。有的非军人出身的社员还要调到军校教导总队去当兵人伍三个月。力行社分子主要为黄埔学生，其次为青年学生及机关各级公务员和文化人士等等。"
 lngRkmt.108.a:0 "优中择优"
 lngRkmt.109.t:0 "党纪"
 lngRkmt.109.d:0 "党要管党，从严治党，靠什么管，凭什么治？就是要靠严明纪律。纪律严明本应是我们党的光荣传统和独特优势。但是因为一小撮腐败分子的渗透败坏了党纪，搞乱了党内作风。只有严守党纪条规，才能使党成为一个统一的、有战斗力的整体。只有严守党纪条规，才能密切党群关系、树立良好形象。严守党的纪律，保持党同群众的密切联系，党的形象自然就高大，就能得到人民群众的认可、拥护与支持。反之，就会丑化党的形象，损害党的声誉，最终丧失民心，动摇党的执政地位。只有严守党纪条规，才能大力推进党的各项事业。我们的革命只是完成了一小步，还有漫长的路要走。如果党纪坏了，我们如何带领中华人民走完这革命路？当前，由于经受不住执政的考验、腐败贪污分子的混入、资本家的收买、外部环境的考验，前一阶段管党治党不够严，疏于或者轻视党纪条规的学习，不注重党性修养，一些党员干部违纪违规的现象仍比较普遍，某些方面甚至还比较严重，对党组织的不良影响、对党的形象的损害、对党的事业的破坏作用决不可低估。"
 lngRkmt.109.a:0 "严肃党纪！"
 lngRkmt.110.t:0 "别动队"
 lngRkmt.110.d:0 "尽管当前全国大多数地方已经光复，但是军阀残党、匪患盗徒，剿匪军事是一步步的胜利，而进人匪区以后，军队前进，后方空虚，匪就死灰复燃，需要一种乡村警察来清残匪，恢复地方秩序。因此需要建设乡村别动队，重新恢复基层稳定。为此，康泽拟了一个控制收复区的工作大纲，以别动队名义来担任乡村警察的工作，配给一定的武器和装备，以500人为一大队，辖若干中队、区队，来控制并笼络所谓收复区的老百姓。从男女青壮年一直管制到小学生和老年人，成立各种壮丁队、妇女队、老年队等组织名目，来着手整理户口，清除散匪，编练保甲，同时进行救济工作，藉以恢复地方秩序，加强统治，这些工作活动，当以黄埔系失业学生与受教育的中学生、大学生为基干，施以短期训练，分别派为别动队队员和预备队员。"
 lngRkmt.110.a:0 "夺回属于我们的乡村"
 lngRkmt.111.t:0 "惊天大案"
 lngRkmt.111.d:0 "众所周知，前国民革命军总司令蒋中正先生在第一次北伐战争期间玉碎南京，为国捐躯，这是每一个国民党人值得铭记的事迹。但是，如今这次伟大的献身在力行社南京分社的调查下出现了新的疑点，也许蒋先生并非选择自杀，而是被人谋杀后凶手为了掩盖真相而演出的自杀情节。这最大的犯罪嫌疑人便是党内赫赫有名的“暗杀者”胡汉民，胡展堂先生。他当年策划谋杀廖仲恺先生无果，被仁慈的蒋先生仅仅驱逐出国，但胡汉民依旧怀恨在心。于是在国民革命军兵败南京，人心涣散之时，他的亲信便悄悄的暗杀了蒋先生。这是何其的叛党叛国行为，谁又知道胡汉民流亡德国之时有没有收过德皇威廉的五十万马克呢？"
 lngRkmt.111.a:0 "依法执行死刑！"
 lngRkmt.112.t:0 "党外谣言"
 lngRkmt.112.d:0 "我们的党和政府是奉行民主政策，这也是先总理给予我们的财产之一。但是有的人不懂得珍惜这样的资源，他们肆意攻击政府。他们肆意的编造谣言，污蔑、抨击党和党的领导人滕杰主席。这其中的典型就是所谓的民主同盟领袖张澜，他要求结束所谓的一党专政，污蔑党进行个人独裁，希望成立所谓的民主联合政府。但是他本人呢？此人在建川汉铁路负责时，曾贪污白银儿十万两，在南充购置的私产，就是这笔白银购买的。他更是割据四川的军阀刘湖的军师，川军一、四两军内战，便是他挑起的，因这场内战而死的四川百姓不计其数，多少民夫被强制入伍，多少民房因战争而被烧毁，又有多少庄稼被毁坏。刘湘如果不受他的挑拨，还不会把刘文辉赶到西康，四川还不会如此混乱。对于这样的家伙有何资格批判党和政府？对付这样的人只有一个方式："
 lngRkmt.112.a:0 "让他消失"
 lngRkmt.113.t:0 "特警班同志会"
 lngRkmt.113.d:0 "毛人凤，黄埔四期学生，由其弟毛万里介绍经过考核被吸纳入复兴社中，而后在滕杰主席重新组建力行社的过程中立下赫赫功劳，是党内一颗冉冉升起的新星。他如今被任命负责特警班，这个最新成立的负责培训社团骨干分子的特别机构。为了团结毕业与新培训学生，毛人凤称：“同学布满全国各地，内外勤各个单位，都有特警班的同学，没有一个中心机构，统一领导，统一指挥，统一行动，是不行的。因此这个任务很重要。”而后在滕杰主席的批准下特地组织了特警班同志会。\n\n特警班同学会以滨湖同学会为基础，将临训班、黔训班、兰训班、息训班、渝训班，以及各个专业训练班的学生合并组织为一个整体，统称为中央警官学校特种警察训练班同学会。宗旨是秉承毛人风之意志，宣扬滕杰主席之志愿号召全体同学，体念时艰，共赴国难，务须做到互助互谅、和睦相处、消除隔阂、集中力量、加强团结、忠于职守、做好工作。由此面将数以万计特警班学生的心与毛人风紧密地联起来，休戚与共。因此尽管该组织明面上宣称效忠腾主席，但是没有人能够说明白，毛人凤到底有没有包藏祸心..."
 lngRkmt.113.a:0 "他敢？！"
 lngRkmt.114.t:0 "总统府讲话"
 lngRkmt.114.d:0 "天还未亮，大家还在呼呼鼾睡，蒋经国就起了床，把大家叫醒，迅速洗完毕，集结在一起，总统府还空落落的没有人上班。蒋便即席讲了话。他慷慨激昂地要求那些参加会议的人，要站在老百姓的立场，第一，要注意多数人的利益不要只为少数人锦上添花；第二，要重视整个国家民族的利益，不要光顾各自的鼻子尖；第三，要为长远的永久的利益着想，不要死死盯着眼面前。他还特别强调，每做一件事，要上对得起国家民族，中对得起人民大众，下经得起扪心自间。作为一个政府工作人员，一个人民的公仆，如果老百姓的痛苦得不到解除，那就是犯下了不能容忍的大罪......\n\n开会前，他没有要秘书为他写讲稿，照本宣科;讲话时，他没有摆出片纸只字作为发言提纲。在洋洋洒洒长达一个多小时的讲话中，他滔滔不绝，出口成章;每谈到一个问题，还如数家珍般地列举一些他所掌握的实际事例或数据印证他的论点。他既能说会道，有条不紊；又抑扬顿挫，情绪饱满。他懂得深入浅出，把话说得深刻、感人，娓娓动听，有说服力。每当谈到他所深恶痛绝的人或事，就会激动得捶胸跺脚以致声泪俱下；有时，他又忍俊不禁，为他所赞赏、高兴的情景高声叫好，笑逐颜开，使得全场的人，始终聚精会神，肃然静听，不时报以热烈的掌声。难怪有人评论他的上工夫，要比他的爸爸高出许多。"
 lngRkmt.114.a:0 "虎父无犬子"
 lngRkmt.115.t:0 "左翼阵地"
 lngRkmt.115.d:0 "李石曾、吴稚晖、张静江、柳亚子、邵力子等人在1926年的中国国民党第二次全国代表大会被选为中央监察委员会，由于此后一次北伐的战败，全国代表大会的停滞，这些人的中央监察委员身份也就保留了下来。而李石曾、吴稚晖等人更是投入了国民党左派那群叛徒的麾下，为汪精卫摇旗呐喊。尽管党内有声音呼吁开除这部分人的党籍，但是最终在一番妥协之下包括汪精卫在内的一系列人的党籍最终得以保留。当行政院最终迫使李宗仁总司令交还民权，速立宪法、重开选举之后，宋庆龄女士对党内失望放弃竞选，而汪精卫等人及其工团盟友则因破坏党国被禁止参与选举。左翼们只能汇聚在李石曾、吴稚晖等人身边，呼吁他们出面竞选。哪怕李石曾早已说过作为一个无政府主义者要远离政治，但是他最终还是被推动着宣布参与选举。对于如今占据主流政坛的右翼们而言自己的对手恐怕又要卷土重来了。"
 lngRkmt.115.a:0 "就该除了党籍一了百了！"
 lngRkmt.116.t:0 "无政府主义者当于国民党合作"
 lngRkmt.116.d:0 "“现今的革命”只是指“现今的进步”，革命即进步，是显示着人类从坏到好，从简单到复杂的进化。在历史上，这种进步表现为人类通过许多政治阶段的进化，这样的阶段有四个：(1)君主革命，等同于“宫廷革命”和“专政革命”；(2)民权革命，等同于“国家革命”和“政治革命”；(3)阶级革命，等同于“财产革命”和“经济革命”；(4)民生革命，等同于“社会革命"和“大同革命”。这些革命需要几千年才能完成，并要遵循一定的次序。中国的商周朝(中国3000年前最早的国家)属于第一种革命类型；美国和法国革命以及1911年的中国革命属于第二种类型；俄国列宁的马克思主义革命属于第三种类型；第四种革命类型是世界大同革命，也即蒲鲁东提倡的“新世纪革命”和孙中山提倡的“民生革命”。\n\n尽管历史的发展阶段有重复现象，尽管俄国的革命最终被证实是一种错误的道路。但现在仍需要进行一场斗争以消灭马克思主义的影响；在世界范围内，这种斗争是蒲鲁东主义和马克思主义之间的斗争，两者分别对应着革命思想中的左翼和右翼，在中国与之相对应的是孙中山的“三民主义”与共产主义之间的斗争。我们无政府主义者需要与三民主义者合作起来，保卫我们的革命，免于极端思想的毒害；推动我们的革命，去建立一个美好的大同社会。"
 lngRkmt.116.a:0 "讲得太好了，鼓掌！"
 lngRkmt.117.t:0 "来自无政府主义者的抨击"
 lngRkmt.117.d:0 "尽管李石曾的演讲，与毕修勺、吴稚晖等人的鼓吹使得一部分无政府主义者选择了同国民党合作。但是并非所有无政府主义者都将国民党当作友党，他们难得的和工团主义者达成了一致，在各自的杂志上撰文抨击李石曾的所作所为。巴金、卫惠林、吴克刚等人联合撰文，他们承认国民党的一部分进步性，但是在更广泛的方面他们驳斥了李石曾对于安国合作必然性的解释。他们认为无政府主义与三民主义是截然不同的两回事，国民党也仅仅比北洋政府好上一些。但到底好多少还有待商榷，现在的国民党是否会蜕变成一个独裁政府，一个全新的北洋政府也犹未可知。而革命运动从来就不是非某一党去领导就不可的，中华人民的斗争是人民的革命运动。各路党派只不过是一个注脚。\n\n这些人的出面反对，立刻掀起了更广泛的反对浪潮，党外左翼们纷纷指责李石曾已经背叛了革命，已经沦为了右翼们的应声虫。而党内左翼此刻却保持了沉默。除了李石曾的盟友们外，他们既不出声反对，也不表示赞同。"
 lngRkmt.117.a:0 "真该死"
 lngRkmt.118.t:0 "成立国立劳动大学"
 lngRkmt.118.d:0 "一所大学，一所全新的大学，一所目标是使学校农场工厂化，农场工厂学校化的大学将在上海建立。这所大学将培养出新时代的新人：劳动知识分子。这是中国教育革命的第一步，这将真正的消除阶级间的根本区别，实现和平的社会革命，者是真正社会革命的钥匙。这所大学的筹建将由教育界赫赫有名的蔡元培先生领衔主持。\n\n易培基(著名的湖南教育家，曾做过湖南第一师范学校的校长，同时也是如今政府的财政部长)被任命为新大学的校长，校址在上海郊区的一家生产工厂，购买、维修及学校的运作费用由党和政府负责。大学的基本思想是吸引工人和农民中无法受到教育的学生，凭此来结束教育被富人垄断的局面。为了实现这个目标，学校决定所有的学生都是“公费生”，由政府支付他们的教育费用。大学由三个学院组成：劳工学院、劳农学院和社会科学院。学校计划里也包括成立“训练班”和“师范班”，目的是训练劳动领导；最后还包括建小学部和中学部，把“劳大”建成一个综合性的教育机构。"
 lngRkmt.118.a:0 "中国革命的新篇章"
 lngRkmt.119.t:0 "劳动大学的意义和劳大学生的责任"
 lngRkmt.119.d:0 "自从中国采用外国制度而后，就有各种农业学校、工业专门学校及大学的农科和工科等。这种学校，本系学理与实际并重的，但到了中国后，就变了性质，跑到工、农学校去读书的人，专以书本为事，不做实际工作，他们更一变而为士了。农人的子弟，一进学校而后，回到家里，便看不起他们的父、兄；工人的子弟，也是一样。他们一出学校，便去做管理工、农的事，或竟做与工、农毫无关系的事。因此，那时教育行政委员会诸先生提议创办劳动大学为先例。劳动大学虽然说与工业专门学校不无相同，然而也可以说是一个革命。他们的功课，专门注意于实际工作，课堂工作不过是辅助而已。其最高级为大学，大学毕业，也可得和其他大学相同的学位，但是不希望学生出去做技师，希望他们能够去做实际工作，要打通从前专门以指挥工人为事的工程师，使能实际做工。那么我们为什么要办大学呢？因为我们现在必须采用世界新法，这是一层，但现在需要日增，方法必须改新，采用他国的新法而加以应用，还不够。我们更须负责发明大学的目的，即在能够应用固有方法，而又进而发明，以供给社会的需要。有钱的人向来读书可以不劳动，现在他们既然肯劳动，来做实际工作，我们当然欢迎他们。所以劳动大学的学生，并不限于农和工...劳动大学用意，即是学生要实际工作；做工即是唯一的工作……将来全国要设劳动大学，各处都要办学校，那时必定要请此地学生去做指导，如果现在没有做过工，则将来如何指导呢？所以现在必须努力工作，使将来有了基础……还有一层，劳动大学的学生，享有特殊权利，外面的人便很妒忌，都说劳大学生享有很多利益，如清朝的贵族一样，那我们可以回答他们:我们是生产的，学校要我们做工，我们便有生产，我们既然尽了义务，我们当然享有权利，我们可以这样对他们解释。反过来，我们如果专在读书用功，而不去做实际工作，如旧式农业学校和工业学校一样，便不对了。劳大学生的责任在做工，不但工院、农院如此，社会科学院的学生也应如此。社会科学院的学生，应该努力于世界现在正在要解决的社会问题，即生产、分配的问题在我们的理想，将来世界只有农、工，所以农工问题，即社会问题。劳动大学要办社会科学院，是因为要养成实际知道农、工困难问题的人，能够走入农、工群众中，与他们一道，应用所学的学理，为其同业工人解决一切问题……我们现在可以下一个结论说：劳动大学系以劳动为立脚点，以劳动为基础，不论何院、何科，都须劳动"
 lngRkmt.119.a:0 "劳动万岁！"
 lngRkmt.121.t:0 "国民党的谈判"
 lngRkmt.121.d:0 "广州的国民党右派今日已经乘势而起。他们秉着所谓“和平统一”向我们发来了谈判申请，而我们的回答是？"
