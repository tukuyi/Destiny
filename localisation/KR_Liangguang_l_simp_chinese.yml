 lngRkmt.39.t:0 "广州国民政府成立"
 lngRkmt.39.d:0 "最近前国民革命军第七军军长，国民党右派人物李宗仁在广州宣布成立广州国民政府，正式与南京的临时政府划清界限。对于这样的情况，中国的各方势力都表示密切关注。"
 lngRkmt.39.a:0 "什么？又来一个？"
 lngRkmt.40.t:0 "广东大学更名"
 lngRkmt.40.d:0 "广东大学的前身是孙中山先生于1924年筹划，将“国立广东高等师范学校”、“广东公立法政大学”、“广东公立农业专门学校”三校合并升格而成的国立广东大学，邹鲁为首任校长。此后的1925年，孙先生去世后，为纪念孙先生，而更名为国立中山大学，并且并入了广东公立医科大学。但在1926年大革命溃败，陈炯明投靠旧军阀重夺广东政权后，这所学校又被改回国立广东大学。而广州城被割让给德国人后，又去掉了国立二字，成为了如今的广东大学。如今，随着李宗仁在两广占据了脚跟，陈炯明已回天乏术时，这所大学将重新拥有中山大学的名号。"
 lngRkmt.40.a:0 "早该如此了"
 lngRkmt.41.t:0 "中国银行的资助"
 lngRkmt.41.d:0 "中国银行前身为1905年，清政府成立的大清户部银行，总行设在北京西交民巷，并在天津，上海，汉口，济南，张家口，奉天，营口，库伦，重庆，南昌设立分行。1912年1月28日大清户部银经过民国政府批准后在上海开股东大会，议决成立中国银行。袁世凯时期，中国银行又被袁世凯把持，国民革命时期被我党短暂拥有。但是时日不长，国民革命失败之后，便与上海一同变为国际托管，但是在此期间，政学系人员通过商业操作，逐渐成为中国银行的第一大股东。而随着李宗仁和张群等政学系要员的合作加深，他们也与广州谈妥了一项合作，之后广州国民政府将接受到一笔不菲的贷款。"
 lngRkmt.41.a:0 "好消息"
 lngRkmt.42.t:0 "中国银行的资助取消"
 lngRkmt.42.d:0 "很遗憾，在第一批贷款到账之后，中国银行传来了一个极差的消息。由于德国人和日本人，尤其是德国人的施压，他们已经无法继续为我们发放后续贷款。尽管他们的做法完全不符合市场规则，但是迫于武力威胁，中国银行只能妥协。他们这种帝国主义霸权行为，着实是点燃了两广人民对帝国主义的又一股怒火，我们迟早会将这些家伙从中国的土地上驱逐出去。"
 lngRkmt.42.a:0 "该死的帝国主义"
 lngRkmt.43.t:0 "修缮中正墓"
 lngRkmt.43.d:0 "1927年，面临北伐无果，德国人荼毒中华大地的惨剧，国民革命军总司令蒋中正先生并没有和汪兆铭这些懦夫一样逃亡海外，而是选择玉碎南京。他的尸首也在随后的南京战火中下落不明，仅有义士在紫金山上为其修筑的衣冠冢，但这也没有逃脱被孙传芳的军队砸毁的命运，仅有几节残碑与一地灰烬遗留。对此，国民革命军全体将士，临时国民政府全体官员无不感到痛心疾首。蒋先生乃为国捐躯的义士，无奈遭到汪精卫等人的背叛而命丧黄泉，含恨而终，是全体将士的精神领袖。\n\n在[GXC.Getleader]亲自祭拜完之后，他在中正墓前宣誓，此生必以复兴中华民国，驱逐帝国主义为志。愿中正先生在地下得到安宁。随后，他前往新墓地并为其动了第一铲土，正式开启了修缮工作。"
 lngRkmt.43.a:0 "誓要完成中正先生的遗念"
 lngRkmt.44.t:0 "摧毁广西土匪"
 lngRkmt.44.d:0 "辛亥革命以来，匪患就成了广西的大问题。旧桂系的军阀们不仅没有遏制住这一势头，反而加入其中，假借以土匪的名义去抢劫四方，甚至如今的不少土匪武装都有着他们的正规编制。而之前各朝各代的历史上，人们对广西的印象也同土匪绑在一起，时至今日亦然。要想赢得民心，兑现经济发展的承诺，我们必须狠下心来剿灭匪患！"
 lngRkmt.44.a:0 "剿匪势在必行"
 lngRkmt.45.t:0 "中山大学的新校长"
 lngRkmt.45.d:0 "西山派的诸位同僚们正在陆陆续续前来广州的路上。但是今天，我们先要庆祝一件喜事，在广东大学正式更名回国立中山大学后，今日，曾在1924年担任过该校院长的邹鲁先生被李宗仁再次任命为国立中山大学的校长。国立中山大学将是中国新青年的培养地，他将对标曾经的北京大学，也将是我党党员的培养所，同时也是三民主义的理论前沿。这所大学对于我们有着非凡的意义，希望邹鲁先生能不负李宗仁将军的期望。"
 lngRkmt.45.a:0 "邹校长好"
 lngRkmt.46.t:0 "首届选举"
 lngRkmt.46.d:0 "经过漫长的筹备工作之后，我们终于迎来了中华民国自复国以来的首次总统选举，这毫无疑问是民主思想在中国的一次伟大胜利。失势的国民革命军总司令李宗仁还被新政府拉出来充当门面，担任了首届选举委员会主席，不过如果不出意外的话在李宗仁去世前他将长期担任这一职务，以发挥自己的余热。在行政院院长胡汉民、立法院院长孙科、考试院院长邹鲁等中央委员的联名声明后，此次大选正式开始，来自全国各个省份的代表们将投出他们手中关键性的一票来决定民国的首任总统人选。而最后的获胜者毫无疑问是："
 lngRkmt.46.a:0 "居正先生"
 lngRkmt.46.b:0 "胡汉民先生"
 lngRkmt.46.c:0 "孙科先生"
 lngRkmt.46.e:0 "张群先生"
 lngRkmt.46.f:0 "看看其他候选人"
 lngRkmt.120.a:0 "蒋经国将军"
 lngRkmt.120.b:0 "李石曾先生"
 lngRkmt.120.c:0 "滕杰社长"
 lngRkmt.120.e:0 "严家淦先生"
 lngRkmt.120.f:0 "看看其他候选人"
 lngRkmt.47.t:0 "李总司令突发脑溢血"
 lngRkmt.47.d:0 "今日，从北京传出了一段悲伤的消息，并登上了所有报纸的头版：一代枭雄、国民革命军总司令、中华民国的再造领袖、共和国永远的守护者李宗仁先生，于北京寓所突发脑溢血，经抢救无效死亡。他的妻子郭德洁女士陪伴他度过了人生的最后一段时光。李宗仁先生于病中手书“以国家兴亡为己任，置个人死生于度外”。\n\n我国政府已计划为其举行国葬，在我们的国歌《三民主义歌》的歌声中，我国的全体政治与军事人物都将出席葬礼，政府业已下令举行为期三十日的全国降半旗哀悼；各要塞、部队及军舰均应自升旗时起至降旗时止，每隔半小时鸣放礼炮；全国各娱乐场所停止娱乐一个月。在葬礼上总统[GXC.Getleader]先生发表了致悼词，高度肯定了李宗仁先生的戎马生涯，他是共和国永远的领袖，是继孙先生之后的伟大人物。遗体告别仪式在其子李志圣的痛哭声中落下帷幕。\n\n而自明日起，将举行为期一周的遗体告别仪式，全国乃至全世界华人均可前来向李先生告别，共同缅怀这位人民英雄。"
 lngRkmt.47.a:0 "一个时代落幕了"
 lngRkmt.48.t:0 "三民主义之认识"
 lngRkmt.48.d:0 "本党总理孙中山先生创立三民主义，是从古今中外所有革命的历史事实归纳出来的。先生从古今中外的历史事实看出两个要点：(一)世界历史是依进化的定律而演进的，进化又是以争生存为中心的；(二)由争生存这个中心，分演出各种的进化现象和事实，由进化的定律，分演出民族同民族争，国同国争，国内人民同君主争，劳动家同资本家争的种种现象和事实。这两个要点，站在进化定律的立场看，是一贯的：这是先生的历史观。所以依先生所说：人类在世界进化中争生存，第一个时期是人同兽争。第二个时期是人同天争，第三个时期是人同人争。世界自有历史以来，都是人同人争。人同人争，一定要到大同，才能解决在人同人争的全部历史当中，所发生的争多得很。举其最著者，如君权与神权之争，君主与贵族之争，君主与人民之争，劳动阶级与资本阶级之争，殖民地与帝国主义之争，国与国之争，民族与民族之争。这许多斗争，并不是在全部历史上分了显明的阶段的。许多著名的史家，因受时间和空间的限制，把这种种斗争，分做由神权与君权之争，到君权与民权之争，再到劳动阶级与资本阶级之争的阶段，这是不甚正确。\n\n...\n\n现在是民族革命民权革命民生革命同时急进化的时代，其原因就是全世界的民族，民权，民生的三大问题，充满了世界历史。从前各国有解决了民族问题的，而没有解决民权民生问题;有解决了民权问题的，而没有解决民生问题。纵有解决了民族问题或民权问题的，而没有解决民生问题，也是落空。就时间上说，自古以来的世界，是这三大问题递嬗堆积下来至今还未解决的悬案，尤其是到了现在必须一同解决的悬案。就这三大问题亘古久悬不决一点上看，这就是需要世界革命的世界；就世界革命所要求解决的三大问题看，这就是三民主义的世界；更就三大问题成为整个的连环的悬案看，现在就是整个的连环的三民主义最需要的时代。在这个时候，世界革命的统一性与各部分革命的特殊性必须保持首尾相顾之关系。换言之，各部革命要保持世界革命的统一性，但同时不要失却各部革命的特殊性;反之，世界革命要保持各部革命的特殊性，但同时不要失却世界革命的统一性。这个条件是世界革命成功的大关键。\n\n..."
 lngRkmt.48.a:0 "唯有三民主义才最适合中国"
 lngRkmt.49.t:0 "论所谓“言论自由”"
 lngRkmt.49.d:0 "言论自由，是民族国家人民的基本权利，为任何人所不能剥夺的。但是所谓自由必须在法律范围以内，换言之，必须在国家民族的利益范围以内，如果超越这个范围，那是放任，不是自由，我们认放任为自由，则我们中国人的自由，早已为欧洲人所不及了。所以总理说：“......我们的革命目的，是和欧洲的革命目的相反，欧洲从前因为太没有自由，所以革命要争自由，我们是因为自由太多，没有团结没有抵抗力，成一片散沙”；接着，总理并警戒我们说:“因为是一片散沙，所以受外国帝国主义的侵略，受列强经济商战的压迫，我们现在便不能抵抗，要将来能够抵抗外国的压迫，就要打破各人的自由，结成坚固的团体，像把士敏土参加到散沙里面，结成一块坚固的石头一样。”\n\n可知这种危害国家民族利益的放任式的自由，中国过去，实在已经太充分了。今日中国所要求的自由，不是这种放任式的自由，而是国家民族的自由。换句话说：我们自由的精神，要用到为国家民族争自由的上面去，更要以不妨害国家民族之自由为范围，因为只有国家民族，才是自由的源泉，舍国家民族的自由，而别寻所谓个人的自由，我们可以断然地说是一种重大的错误。"
 lngRkmt.49.a:0 "无国家的自由何来个人的自由？"
 lngRkmt.50.t:0 "孙科的微词"
 lngRkmt.50.d:0 "自从总统对外发表了他的那番立法思想后，立法院院长孙科就颇有微词，他一向认为立法乃是他的一亩三分地，而总统这般完全不和他商量便大谈特谈立法问题，实际上是置他与何地？因此孙科系的媒体就不断的“分析”并渲染着总统试图篡夺立法院权力，架空立法委员会的动机。总统只好再次向公众澄清，自己对立法委员会和孙科先生的尊重，并且强调了立法权的独立性。但是同时他也暗示，立法院是国民的立法院，不是某个人的立法院，立法院委员会也是由全国代表组成的，不是他孙科自己的人构成的。"
 lngRkmt.50.a:0 "他想得有点太多了"
 lngRkmt.51.t:0 "就职典礼"
 lngRkmt.51.d:0 "今天，总统在北京市中心举行了就职典礼，典礼也面向公众开放。场所的安保非常严密，正规军部队和宪兵都驻扎在人群中和周围的建筑物中，以抵御可能出现的各类恐怖分子袭击。不过，仪式未出意外，顺利进行。数千名围观者出席了仪式，[GXC.Getleader]总统和身着全套军装的李宗仁本人一起来到现场。这是李宗仁卸任国民革命军总司令后第一次出现在政府活动中，因此，尽管全程他一言未发，但是仅凭出现就足以使人群感到相当兴奋。在宣誓保护中华国、人民与宪法之后，总统发表了讲话。从各方面来看，演讲内容都相当不错。在演讲结束后，新上任的总统感谢李宗仁元帅对民主制度的支持，并发誓要坚持那些在统一全国中牺牲的烈士的理想。人群为之激动若狂，要不是因为几乎全方面的安全措施，甚至可能就会演变成一场骚乱。随后，“三民主义万岁！”和“中华民国万岁！”的欢呼声一直回荡在夜色之中。"
 lngRkmt.51.a:0 "共和永存！"
 lngRkmt.52.t:0 "省份为补贴而竞争"
 lngRkmt.52.d:0 "不幸的是，在长时间的内战之后如今的国库实在捉襟见肘。虽然经济问题长期以来一直困扰着我国，但如今却变得更为严重，因为在这个地狱般的大陆上，我们都只不过是群天天被沙子吹来倒去的老农。在我们给予各省越来越多的自由后，他们开始越来越激烈地彼此争夺中央政府下拨的资金，以便能更充分地行使自身的自由。考虑到影响力和作用，一些省份确实比其他省份获得了更多的宝贵资金，比如说广东、江浙这些人口较多，经济也更发达的沿海地区，而相对较为贫穷的内陆地区则只能靠较为微薄的预算勉强度日。这让内陆地区对民国政府越来越失望。一些传言甚至说，因一些地区的需求得不到满足，他们正在谋划大规模的叛乱。"
 lngRkmt.52.a:0 "他们应该满足于已经得到的。"
 lngRkmt.52.b:0 "为偏远省份提供更多补贴。"
 lngRkmt.53.t:0 "南京审判"
 lngRkmt.53.d:0 "在南京最高法院内，敲响的木槌声和“有罪！”的呼喊声回荡在整个大厅，这是一场由司法院所主导的审判。一位位新桂系的核心成员被带上证人席，即使他们为自己坚决辩护，却仍被判处三至十年有期徒刑；幸运的则流亡海外或是隐蔽起来。而作为他们领袖的李宗仁，虽然免除了被起诉的命运，但也无力对旧部下提起援救，更何况他们也只是被判有期徒刑。\n\n随着许多前领导人被彻底免除一切职务，国民革命军的政治部门致力于解决军队规模和缺乏有效管理之间的矛盾。尽管文官政府希望看到一支政治地位微不足道的军队，但缺乏有效的军事管理的现状仍然令人担忧，毕竟反动势力依然威胁着中国的革命事业。不过在新桂系军官之外，还有着一系列其他派系的军人，他们能够很好的弥补当下。"
 lngRkmt.53.a:0 "加紧改造军队的步伐"
 lngRkmt.54.t:0 "将中央官僚的投资重新分配给各个省份"
 lngRkmt.54.d:0 "当我们开始国家重建并开源节流时，我们发现自己遇到了一个完全意想不到的问题。我们手头富裕了，但预算中却没有更多的去处可供我们支出。不幸的是，如果我们不及时花钱，难得的资金就会在下一年的预算中被分配到我们无法控制的地方。目前，我们有两个可以把钱塞进去的黑洞。其中之一是军队。很简单，政府只用向国防建设企业发放慷慨的现金补贴，让他们兴建更多的工厂。这将使我们在未来面对我们的敌人时手握更好的装备。在世界局势错综复杂的时代，这一点无疑极为重要。然而，另一个吞金窟则有个更微妙的用途。此前漫长的地方分裂情况，以及军阀们毫无经营头脑，如张宗昌之类的人将山东搞得一团糟。这使得许多省的行政部门停滞不前，腐朽不堪，不是已经破产，就是在破产的边缘徘徊。如果我们用这些额外的资金填补他们的预算，他们便有可能彻底改革他们的行政部门，让行政机器运作起来，或者至少再勉强运转个一年。不仅如此，一些省份越来越不忠于我们。如果我们把他们埋在金山银山之下，他们哪怕不感谢我们，至少也不会再胡搅蛮缠了。"
 lngRkmt.54.a:0 "把这笔钱花在国防和军事工业上。"
 lngRkmt.54.b:0 "用这笔钱来为所有地方政府提供补贴。"
 lngRkmt.55.t:0 "重建公信力"
 lngRkmt.55.d:0 "在我们寻求订立宪法的时候，我们必须着手恢复公众对民主政府的信任：这种信任自袁世凯篡位之后就被击得粉碎，尤其是各路军阀的轮番统治，更使人不由得怀疑本届政府最终会不会再次演变成军政府？\n许多人认为，最好也是最简单的补救方法就是让主要政治家多多公开露面，并在宣传方面进行更多投资。然而，其他人则认为，倘若我们要真正摆脱反应迟缓与不作为的名声，我们应该开始以更快的速度推动立法，并确保这获得足够的媒体关注。同时，也有人认为，对我们来说最好的办法是对劝说李宗仁总司令，让他给予政府更多的公开支持。"
 lngRkmt.55.a:0 "中央委员们的行程得安排得满满的"
 lngRkmt.55.b:0 "快速通过一些象征性的立法"
 lngRkmt.55.c:0 "李总司令，请上车，该去下个活动了"
 lngRkmt.56.t:0 "工人不满"
 lngRkmt.56.d:0 "我们放松经济管制的举措付出了高昂的代价：全国各地的许多体力劳动者如今对政府越来越不满。由于感觉到张群的政策正在出卖他们的利益、使他们更容易受到剥削，许多底层劳动者开始变得更倾向于已经只是空壳社会主义和工团主义，全国各地又有一些工团主义团体死灰复燃——从长远来看，这对我们的政府有很大的损害。"
 lngRkmt.56.a:0 "令人不安的发展..."
 lngRkmt.57.t:0 "来自企业的支持"
 lngRkmt.57.d:0 "虽然许多工人已经转而反对政府，但我们的政策在大企业中获得了极大支持。实业家们为他们能够摆脱政府过度监督的自由感到十分高兴，如今他们越来越支持张群的政策，进而支持政学系政府。这无疑将在未来极大地提升我们的影响力。"
 lngRkmt.57.a:0 "我们感谢他们的援助。"
 lngRkmt.58.t:0 "陈独秀的批评"
 lngRkmt.58.d:0 "国民党背叛革命之后，一方面逮捕真正革命的工人领袖，压迫赤色工会；一方面向劳苦群众施以改良欺骗，如“和平”，“统一”，“裁厘”，“大赦”，“劳资合作”，“工厂法”，“地方自治”，“国民会议”，“黄色工会”等。他们企图以这些方法挽救他的危机和死亡。然而如今在这般情境之下，还有着不明真相或是已经沦为投降主义，向国民党俯首称臣，加入到他们的反革命政府中，成为他们的走狗。我们并号召全体工人对于国民党所召集的宣传国民会议的集会一致拒绝参加，并起来反对这种集会，更加无情的暴露国民会议及帝国主义国民党及其走狗的反革命性。在此我们呼吁：全国的劳动群众们！一致起来！组织自己！加入赤色工会，雇农工会，农民协会，贫农团，苦力工会！"
 lngRkmt.58.a:0 "这个不明道理之人！"
 lngRkmt.59.t:0 "胡汉民讲话"
 lngRkmt.59.d:0 "除了致谢词外，被任命为广东省长的胡汉民也发表了自己的就职演讲。\n\n首先他第一次在正式场合中称呼孙中山为国父，并且追忆了辛亥革命后共和国的大好局面，以及对蒋中正1926年革命失败的惋惜，他重申“倾覆现今之恶劣政府，建共和政体”的宣言。\n\n随后他就广东省的现状发表了自己的看法，他认为广东省积贫积弱，工团势力顽固，帝国主义把持经济命脉，需要一场改革，来使得广东焕发新的活力。\n\n最后他为自己在廖仲恺遇刺案中遭受到的不公待遇做出辩护。党内一致认为是他的堂弟胡毅生刺杀的廖仲恺先生，但是他辩护到刺杀廖仲恺对自己毫无好处，即便他真要刺杀，为何不刺杀汪精卫而是要选择次一位的廖仲恺呢？反而对于当时的汪精卫来说廖仲恺一旦去世对他更有好处，他可以成功除掉与自己争夺国民党左派领袖身份的竞争对手。同样的对于当时的蒋中正而言也更有好处，他能成功的跻身党内高层。对于他自己来说则是百害而无一利，更何况倘若真为他胡汉民所为，为什么他要派遣自己的堂弟前去动手？这不是明摆着承认自己就是凶手吗？而当然无任何证据证明此案是他胡展堂在背后谋划，汪兆铭就伙同起一干好友栽赃诬陷，还发动黄埔学生去他家里做名为搜查实为打砸的事迹。还将他软禁起来，试问他们当时凭什么无理由软禁自己这个中央委员？还同样没理由的把自己驱逐到海外。他强烈反对如今国民党左派仍将自己打为刺杀凶手的一切指控。\n\n并且他怒斥汪精卫，申明在孙先生的三步战略下如今应是“党外无政，政外无党”，国民党应该推行的是孙先生的三民主义而不是什么工团主义，但是汪精卫却是如何做的呢？他放任工团分子在党内乱搞，打着孙先生三民主义的旗帜实际上却是卖着他工团主义的药，分明是在公然分裂党，分裂政府，而他自己又何尝不是在推行着独裁政策？胡汉民对先总统遗孀宋庆龄和邓演达的同盟表示支持，并认为党内是可以团结一致驱逐汪精卫的，而其他问题都是可以商榷的。"
 lngRkmt.59.a:0 "鼓掌"
 lngRkmt.60.t:0 "侨务委员会的资助"
 lngRkmt.60.d:0 "侨务委员会是由一帮不支持汪兆铭的实业家们团聚在孙科周围而成立的，他们和另一个实业家组织——朱红社关系匪浅，他们加上党内的政学系这三个组织基本囊括了如今中国的绝大多数没有投向欧美的企业家们。而在孙科抵达广州就任广东省省长之后，侨务委员会和朱红社也适时的向我们提供了一笔丰厚的援助，以帮助我们对抗南京的左派们。"
 lngRkmt.60.a:0 "感谢他们"
 lngRkmt.61.t:0 "农业救国"
 lngRkmt.61.d:0 "救国的途经有许多，其中有为各个途径中之最重要的一点，便是自给自足问题，这是现代国家立足的重要条件。昔日第一次北伐战争期间，国民革命军之所以失败，第二次北伐战争之所以能够成功，全赖于乡村之稳定。农业之重要性便可以窥见，而维持农业的稳定，便离不开有地者的帮助，倚仗于归还大地主和中农的农场。"
 lngRkmt.61.a:0 "农业是立国的根本"
 lngRkmt.62.t:0 "学生应注重实际工作以救国"
 lngRkmt.62.d:0 "先总理人格之伟大，学问之渊博，融洽中西学说创造三民主义去救中国救世界。然而却遭陈独秀等伪先生篡去教授他们那无稽之谈，如今学生更是被这些错误思想所蒙蔽，一味的反对如今政府。但我们还是要对学生强调的是，实践在理论中的重要作用。只有踏踏实实的进入到实际工作中，才可意味到三民主义的正确性与工团主义的错误性。"
 lngRkmt.62.a:0 "实践出真相"
 lngRkmt.63.t:0 "为官贪财足以亡国"
 lngRkmt.63.d:0 "吾国虽复，但百废待兴，亡国之感犹在吾国国民上空盘桓。近者，有人屡问余，中国将亡否？余答谓:“小国不亡，实无天理。”试看今日政府长官，不图权利者有几人？往者满清时代，官僚病在贪污，如庆亲王等，历任枢要，积资百万，遂为世诟病。乃今日国内军政长官，每拥有千百万之资产，有某北方军人，每自谓清廉异常，居官至今，仅积有数十万之财产夫积资至数十万，亦谓之清廉，其他可想！此种发财心理，即足以亡国而有余。往时旧官僚，其为官也，乃由发财心理所驱使，本无是责；今吾党新官吏，固以救国救民为口号，而实则终日营利，无补国事也。旧官僚所积财产，多建屋买田，用诸国内，仍是楚弓楚得；今新官僚积财，则存诸外国银行，甘受帝国主义者经济上之剥削，尤可痛心。然此种发财心理，乃充塞国内，中国不亡，具可待乎！"
 lngRkmt.63.a:0 "升官发财请走别路"
 lngRkmt.64.t:0 "共同讨清？"
 lngRkmt.64.d:0 "国民党人对[QIE.GetNameDef]又发起了一轮北伐战争，而且这一次他们派了人来呼吁我们也向[QIE.GetNameDef]发起袭击，毕竟我们和[QIE.GetNameDef]也长期不和，但是对于我们来说贸然出击并不是一件妥当的事件。但是就这么拒绝，如果国民党人真击败[QIE.GetNameDef]，那对我们来说后果也不好处理，所以我们不如..."
 lngRkmt.64.a:0 "我们干了"
 lngRkmt.64.b:0 "拒绝他们的建议"
 lngRkmt.64.c:0 "可以是可以，但..."
 lngRkmt.65.t:0 "国民党的谈判"
 lngRkmt.65.d:0 "国民党人今日已经乘势而起，目前大有统一全国的势头。他们秉着所谓“和平统一”向我们发来了谈判申请，希望我们不要倒向外国人一方，而我们的回答是？"
 lngRkmt.65.a:0 "我们同意"
 lngRkmt.65.b:0 "他们在想什么？"
 lngRkmt.66.t:0 "他们接受了"
 lngRkmt.66.d:0 "不出意外，我们在[FROM.GetNameDef]的朋友接受了我们的请求，重新回到了我们的队伍。"
 lngRkmt.66.a:0 "[SHX.Getleader]是我们的好伙伴"
 lngRkmt.67.t:0 "他们拒绝了"
 lngRkmt.67.d:0 "该死"
 lngRkmt.67.a:0 "[SHX.Getleader]真是油盐不进"
 lngRkmt.68.t:0 "北伐宣言"
 lngRkmt.68.d:0 "中国人民之困苦至今日而极矣：以言农人，则血汗所获，尽供兵匪之掠夺，预征特捐，有加无已，终年辛苦，不得一饱，鬻田卖牛，寝成失业，此犹侥幸者也。至如直鲁豫京兆等省区之农人，则兵匪所过，村里为墟，老弱死于沟壑，壮年多被俘掳，男为牛马，女被奸淫，其或能逃出虎口，幸保馀生，亦不过惶惶如丧家之狗，不操下贱之业，即作他乡之鬼而已。以言工人，则终日劳作所获，仅能苟延性命，既无馀资，又鲜保障，平时日日有失工之虑，灾患一至，不免沦为流氓之列；此时欲商无资，欲耕无地，不降为苦力，以逐渐消耗其性命，则直成饿殍而已矣。以言商民，则外被洋商售卖洋货、贩运土货之压迫，内受大小军阀土匪、苛捐重税及明抢暗索之剥削，鲜能获什一之利，而频蒙亏本之灾；驯至小资生意不堪损失，倾家荡产，比比皆是。以言知识界，则教者恒以薪金久欠，徒忧哺啜，而不能传其智能；学者每以匪患兵灾，断绝资斧，而无以进其学业；加以百业凋敝，虽属聪明才智之士，难免徬徨失业之忧；至于直鲁豫各省，年年烽火，学校关闭，小学教员沦为苦力，青年学生多成饿殍，更无论矣。其他各省军阀部下之军人，则多数本系农人工人，为求生计而投军者；然而投军之后，不但生计仍无可托，且为野心军阀驱而置诸死地，大好热血，不用以靖国难、救人民，乃徒以受军阀豢养之故，反用以屠杀人民，为军阀争功名、求富贵，世间惨事，孰有过于此耶？至于经营工业企业家，在从前固为社会上之富裕者，然至今日，则销场不佳，利益全无，工厂停闭，成本呆滞，即或勉强开工营业，而困于苛税勒捐，无法支持，即不投降于军阀，即乞灵于洋商，不但事业已非我有，资本则丧失大半矣。\n\n总而言之，居今日之中国，除少数军阀、官僚、买办、财阀之外，全国人民入则有老弱待哺之忧，出则无立业谋生之地，行则逢掳身丧命之变，居则罹举家冻馁之祸，灾害深于水火，困苦甚于倒悬，凡此皆帝国主义之侵略及卖国军阀之窃权之所致也。帝国主义经济上之侵略，其剥削之巨，岁辄万万，数十年来未尝或息也。迄中国之人民膏血已尽，仅存皮骨，彼为债主，我为债户；彼不劳而坐获，我终日充牛马；彼为经济的主人，而操命令指挥之全权；我为经济的奴隶，而居被驱使之地位。帝国主义在经济上剥削中国之不足，更在政治上利用万恶之卖国军阀，造成笔难尽述之罪恶。帝国主义者既使军阀窃取政权，又使军阀盗卖国家；既使军阀永演阋墙之争，令吾民受尽兵刀之苦，更嗾使军阀压迫革命运动，欲吾民永无自决之日；既使军阀式的政治发生土匪，更使土匪变成军阀，军阀生生不已，人民困苦无穷。以军阀为刀俎，以吾民为鱼肉，如此则无怪乎中国农民不能安于乡，工人不能安于市，商民不能安于行旅，知识界不能安于校舍，军阀下之军人恒辗转惨死于连年之内战，甚至经营工业之企业家亦惴惴不能一日安其生也。\n\n帝国主义侵略之程度日益加深，军阀之暴虐日益加重，则中国全国人民之困苦，自然日益加重。近者北方军阀混战经年，北京政府已不存在，我中国中部及北部人民，不但无好政府，而且亦无恶政府；不但无从减少既有之痛苦，亦且无法减轻新痛苦增加之速度。继此以往，指顾之间，不难使数千里土地变为荒墟，数万万人民化为虫沙，岂但政治的及经济的奴隶而已。本党于此时机，熟察前因后果，深知中国人民困苦之根本原因，在帝国主义及其工具卖国军阀；深知目前中国之唯一需要，在建设统一政府。统一政府成立，则外足以抵抗帝国主义之恫吓压迫，内足以杜绝军阀之祸国殃民。\n\n昔年蒋中正公挥师北伐，总不能使民国重现，含恨而终，今日，则再开北伐，定要再复先总理之遗志。扫除帝国主义、封建主义之危害！"
 lngRkmt.68.a:0 "中国人民自由解放万岁！"
 lngRkmt.69.t:0 "军队思想工作"
 lngRkmt.69.d:0 "长期以来左派的家伙在军队中播散这无数罪恶思想，他们毒害着我们的新兵们，为了不让悲剧加剧，接下来我们将向各路收编军队以及新入伍的士兵们传播正确的三民主义观念，教导他们孙先生的正确性，让他们不再迷茫的去胡乱相信一些虚假的观念。"
 lngRkmt.69.a:0 "好主意"
 lngRkmt.70.t:0 "瑶族反抗"
 lngRkmt.70.d:0 "瑶族居民散居在湖南，贵州，广西，云南和东南亚等地。瑶族虽然和汉族杂居，在历史上受到“华夷之辨”的影响，深受汉族歧视，加之汉瑶经济状况发展之不平等和瑶族封建土司和地方政府的多重盘剥，瑶族生活十分困难。新桂系当局对这一局面也有认识，广西省政府民政厅所发布的《绥靖兴，全，灌，龙瑶变始末》中指出：“在此重重政治之诛锄，经济之掠夺，与一切豪滑俎侩之侵渔欺辱之下，固无彼族生存之余地”。\n\n而在1936年1月，兴安瑶民中便以出现谣言，桐木江一带将会出现瑶王，要求各地瑶民朝觐。而在新桂系政府推行特种教育后，全县桐木江边的瑶民凤福林自称瑶王，聚众暴动。集中了两千多人围攻罗家评民团，随后又进攻黄牛市（一个圩场）。 桂东北瑶民大有响应之势。\n\n面对这般情形军长廖磊，统一指挥桂东北瑶乱地区所有民团，要求“暴乱者无论瑶汉，一律勒缴枪支刀矛”，“聚众不散，实行痛剿”。在大兵压境之下，各县瑶民暴动基本被镇压。"
 lngRkmt.70.a:0 "反了天了！"
 lngRkmt.71.t:0 "山西人的条件"
 lngRkmt.71.d:0 "再接收到我们的电报之后，山西人并没有第一时间拒绝我们或是派兵加入，他们发来了一份电报，里面详细的阐述了他们的境况，但是明眼人都能用一眼看出他们的真实目的是找我们要援助才肯出兵，对此，我们的回答是？"
 lngRkmt.71.a:0 "满足他们的要求"
 lngRkmt.71.b:0 "他们在想什么？"
 lngRkmt.72.t:0 "国民党的汇款"
 lngRkmt.72.d:0 "太棒了，为了让我们出兵，国民党人果然送来了一批枪支弹药。但是介于主动权在我们手上，而且反正我们已经提了一次要求，也不妨碍再多提几次，所以我们是不是可以向这些冤大头再多提点要求呢？"
 lngRkmt.72.a:0 "我们这就派兵"
 lngRkmt.72.b:0 "或许，他们还能再给点？"
 lngRkmt.73.t:0 "山西人的新条件"
 lngRkmt.73.d:0 "该死的山西人！人心不足蛇吞象！前段时间他们收了一笔货之后，迟迟不肯出兵。我们的电报发过去后才知道他们还不满足，在返给我们的电报里诉说自己现状多么多么惨，他们和清政府的仇是多么多么深刻，但是还是不敢出兵。明里暗里全是在暗示还要我们再给他们送点武器，该死的，离了他们难道我们就打不死吴佩孚那些家伙了？就在李宗仁对晋系咬牙切齿的时候，参谋部也在劝李宗仁总司令，既然我们的第一笔都打过去了，再打点又如何？有了他们的援助我们也能更快的一统华北，只要拿下北京，那么全国统一指日可待，不能一时糊涂。"
 lngRkmt.73.a:0 "给，我们给！行了吧！"
 lngRkmt.73.b:0 "去他们的！下一个就打太原"
 lngRkmt.74.t:0 "冤大头的汇款"
 lngRkmt.74.d:0 "国民党人果然是我们的福星，他们又送了一批装备过来，就等着我们动手。不过嘛，道理还是那个道理，冤大头们都打了两笔款，不如，我们..."
 lngRkmt.74.a:0 "我们这就派兵"
 lngRkmt.74.b:0 "多多益善嘛"
 lngRkmt.75.t:0 "没完没了"
 lngRkmt.75.d:0 "好好好，[SHX.Getleader]真是个人才！还有参谋部那个家伙也给我拉出去枪毙！这些山西人到底是吃错了什么药？一而再再而三的出尔反尔，现在居然还要我们在给他们发一批武器，才肯出兵。李宗仁把电报狠狠的拍在桌子上，眼里的火快要把整个总司令部点燃，没有人敢去触他的霉头，但是在冷静之后，他如同一个被套牢的股票赌徒那样，拍板决定..."
