 lngzsl.1.t:0 "软禁"
 lngzsl.1.d:0 "会议不欢而散后，李宗仁要求各位代表暂待一会，并单独命令秘书长丘国珍将胡汉民带到办公室，警厅长阚维雍早已在办公室等候，负责监视他。随后丘、阚两人向胡汉民出示一件《致展堂函》，李宗仁亲自为其诵读。其中历数胡汉民操纵党权、把持立法院、行政院、考试院等多个政府职权部门。胡汉民自知情况不妙，便破口大骂，但李宗仁只是挥一挥手，护卫就将其拿下押送离开。而在接到白崇禧的讯号后，早已在周围戒备许久的首都防卫部队立刻包围了政府大楼，将其中所有滞留的反对派代表统统请出了大楼，秉承着总司令不要伤到一人的命令，在请出过程中不少士兵都被文官们用各种趁手的物件给打伤，而不敢还手，因此收押工作极其缓慢。但最终绝大多数代表还是难逃一劫，在首都分批次以飞机押运等方式分散软禁到全国各地。"
 lngzsl.1.a:0 "他们再也反对不了我们了"
 lngzsl.2.t:0 "修建总裁山"
 lngzsl.2.d:0 "作为民国的大项目，此次建筑设计当然是享誉全国的设计师梁思成先生与吕彦直先生合作完成。在本次设计中出现了对方案调整的不同声音，有的人认为应该仿造美国国会山那般修建四个人像，对此他们纷纷提名诸如孙总理的遗孀宋女士，闽赣根据地领袖邓演达同志或是国民革命军副总司令白崇禧将军等等，还有一些大逆不道的甚至提名叛国篡党的反革命汪精卫，当然这个提名者随后就上了中特局的名单。不过这个方案最终在最有可能的当选者白崇禧将军的强烈反对下付诸东流，最终仍然是孙总理、蒋总司令河李总统的方案。\n\n此外本次建设方案还迎来了行政院财政部的强烈反对，他们建议将建设时间往后推迟，因为目前国库正在全力支持复建工作，拿不出足够的财政来修建这么大规模的建筑。不过最终在李总统的一票赞同后，最终还是正式开始进行了。"
 lngzsl.2.a:0 "人类史上的又一次壮举"
 lngzsl.3.t:0 "总司令的讲话"
 lngzsl.3.d:0 "各位同仁，全国军民同胞，德邻今天能够接受全国国民之付托，国民大会之推选，宣誓就任中华民国复国后首任总统，实深感于现阶段在民族大义上，正不啻五千年历史文化的绝续——因为只有扭转了这危急存亡的时刻，五千年的历史文化才得以绵延隆盛；在民族命运上，亦就实际是七亿同胞的同舟一命——因为只有政府与人民同心一德，奋力向前，还我河山，亿万大陆同胞复能自拔于痛苦黑狱，还我自由，然后才得以一齐在三民主义大纛之下，重享和平正义的福祉。因此德邻毅然决然，不顾年事之高，忧责之重，继续竭其忠贞愚虑，与叛逆帝患决存亡、争生死，以完成我国民革命的再北伐，中华民族的大复兴，为其誓愿职志，期毋负于国父先烈，亦以告无罪于我全体之国民。"
 lngzsl.3.a:0 "感谢诸位"
 lngzsl.4.t:0 "行政院院长人选"
 lngzsl.4.d:0 "胡汉民的“入狱”使得这一届的行政院轰然倒塌，但是国家不可一日无行政机关，重组行政院的事情也就提上了日常，当然最好的情况自然是如现在这般由李总统自行兼任行政院院长一职，也能最好的保持政府的统一步调。这种方案是实现也最简单，立法院提请，李总统再亲自签发自己的委任状即可。不过出于专业态度，即便幕僚们将李总统的名字放大了又放大还是在里面留下了一些别的名字，比如如今的财政部部长宋子文先生，又或是湖北省省长黄绍竑先生，安徽省民政厅厅长韦永成先生等等，最后的决策权自然在李总统手上。"
