 GXC_xiang_bai_shi_xiang_zhong_desc:0 "百事可乐是人民的饮料，它的每一滴都来自劳动人民的劳作。人民群众是革命和建设的主人，也是推动革命和建设的力量。人是自己命运的主人，而百事可乐就是人民群众掌握自己命运的体现，即，人民的，就是百事的；百事的，还是百事的。"
