 lngst.37.t:0 "新天地"
 lngst.37.d:0 "阿尔弗雷德·梅尔茨，一个年轻的德国农民，站在广州码头上，环顾四周。他的眼中充满了惊奇与不安。广州这座奇艺的东方大都市，码头上洋溢着热闹的气息，商船、货船在珠江上川流不息，岸边的集市熙熙攘攘，人声鼎沸。\n\n阿尔弗雷德从小在巴伐利亚的一个小村庄长大，对城市的喧嚣并不熟悉，更不用说像广州这样充满异国情调的东方城市。他随身带着一个简单的行李包，里面装着一些衣物和他心爱的《圣经》。阿尔弗雷德是在村子里的酒馆告示栏上看到招募信息的，他觉得这是神的指引。他怀着信仰和希望来到中国，渴望在这个陌生的国度找到属于自己的天地。\n\n他踏上码头，迎面而来的湿热空气让他有些晕眩，但他很快调整了呼吸，继续前行。周围的景象让他目不暇接：身穿长衫的中国人来来往往，街头的小贩叫卖着各种小吃和商品，空气中弥漫着香料和食物的气味。他不禁停下脚步，细细观察这些陌生而迷人的一切。\n\n突然，一个穿着破旧衣衫的男孩跑到他面前，拿出几张旧报纸，用生硬的德语说：“先生，买张报纸吧。”阿尔弗雷德被这突如其来的德语吓了一跳，但他很快反应过来，掏出几枚硬币递给男孩，买了一张报纸。虽然他看不懂上面的文字，但这让他感受到一丝亲切。\n\n继续前行，阿尔弗雷德找到了一家小旅馆，老板是个精瘦的中国中年人，虽然不会说德语，但用简单的手势和表情让他明白了房间的价格和基本的规则。阿尔弗雷德住进了旅馆的一间小房间，房间简陋但干净，有一张硬木床和一个小桌子。他放下行李，长舒一口气，躺在床上，听着窗外的喧嚣，心中既兴奋又忐忑。\n\n他知道，这只是他在广州的开始，一个全新的生活正在向他展开。他迫不及待地想要探索这个城市。"
 lngst.37.a:0 "他会留下来的"
 lngst.38.t:0 "新兵"
 lngst.38.d:0 "一个平淡而无趣的清晨，阿尔弗雷德·梅尔茨站在广州郊外的某个操练场上，心情复杂地注视着周围。他身着简单的军装，手握一支老式步枪，身旁是同样来自德国的“军人”们，不过同他一样，除了会说德语是德国人外此前他们和军队毫无关系。此刻，阿尔弗雷德已经不再是那个初到广州时的腼腆青年，而是一名正在接受军事训练的士兵。\n\n阿尔弗雷德的命运在短短几个月内发生了巨大变化。他失业了，还不止一次，储蓄已经见底，如果再不能稳定下来也许他只能用最后的马克去买一张回国的船票。一个外国人在他国异乡总是很难生存。不过在广州打工时他结识了一些消息灵通的德国商人，他们说最近的两广局势将天翻地覆，来自祖国的法肯豪森将军即将接过了两广的政权。而且为了稳定两广局势，法肯豪森将军正在组建一支由德国人为核心的临时雇佣兵。这支雇佣军薪酬丰厚，而且能为士兵提供稳定的生活。对阿尔弗雷德来说这是最好的机会了，他想留下来。\n\n操练场上，一位德国教官正用严厉的口吻训斥一名动作不规范的士兵，然后转向阿尔弗雷德和其他新兵，敕令他们继续训练。阿尔弗雷德调整了自己的姿势，专注地盯着前方。训练是艰苦的，教官毫不留情地指出他们的错误，每一个动作都必须精确无误。这种严格的训练让阿尔弗雷德想起了他在巴伐利亚农场劳作的日子，但这里的压力和紧张感显然更加强烈。\n\n训练结束后，阿尔弗雷德和几个战友坐在一起休息。他们分享着带来的食物和故事，尽管彼此的背景各异，但相似的处境让他们迅速建立了友谊。阿尔弗雷德听着战友们讲述他们离开德国的原因，心中不禁感叹命运的奇妙。每个人都有自己的故事，而如今，他们的故事在广州交汇，成为了这支雇佣军的一部分。\n\n傍晚，营地里升起了炊烟，阿尔弗雷德望着远处的夕阳，心中充满了复杂的情感。尽管这条道路充满了危险和未知，但他坚信这是他为自己和家人创造更好生活的机会。他握紧手中的步枪，深吸一口气，默默祈祷自己能够在这片异国土地上生存下来，完成自己的使命。"
 lngst.38.a:0 "流汗总比流血强"
 lngst.39.t:0 "糟糕的命运"
 lngst.39.d:0 "炮火连天，阿尔弗雷德·梅尔茨躲在一块被炸开的土墙后，心跳得像是要从胸口蹦出来。他的耳边充斥着爆炸声和惨叫声，眼前是不断倒下的战友和漫天的火光。每一声爆炸，都像是一把锤子，狠狠地敲击着他的心灵。\n\n他曾经怀揣着理想和希望来到中国，然而现实却是如此残酷。阿尔弗雷德感到内心深处不断涌起的恐惧和绝望，这些情感像黑暗的潮水一样淹没了他的意志。他的手在发抖，握不稳步枪，心中不断自问：\n\n“我为什么要来到这里？这一切到底有何意义？”他为什么要远赴千里就为和一群中国人厮杀个不停？\n\n夜晚，战斗暂时停歇，阿尔弗雷德和战友们蜷缩在一个简陋的掩体中，四周是弥漫的硝烟和血腥味。他们彼此无言，眼神中透出疲惫和茫然。阿尔弗雷德望着星空，脑海中浮现出家乡的田野和父母的面孔，心中充满了深深的怀念和悔恨。他开始疑自己的信仰和抉择，战争让他看到了人性的阴暗面，也让他迷失了方向。\n\n白天，战斗再次打响，阿尔弗雷德被迫迎向敌人的枪林弹雨。每一次冲锋，他都能感觉到死亡的阴影逼近。战友们一个接一个倒下，他的心脏仿佛被一只无形的手紧紧攥住，喘不过气来。看到那些熟悉的面孔变得苍白、僵硬，他感到自己的灵魂仿佛在逐渐被撕裂。\n\n有一次，他和几名战友被困在一片废墟中敌人的炮火不断逼近，弹片四处飞溅。他的左臂被炸伤，鲜血涌出，剧痛让他几乎昏厥，但他强迫自己保持清醒，咬牙坚持他用一只手紧紧压住伤口，眼泪混杂着汗水滑过脸颊。在那一刻，阿尔弗雷德深刻体会到生命的脆弱和战争的无情。\n\n最终，伤势过重的阿尔弗雷德被迫退役他站在离开广州的船上，望着渐渐远去的城市，心中满是沉重和无奈。他失去了左臂，也失去了曾经的梦想和希望。战场上的那些画面不断在他脑海中回放，仿佛无数根针在他的心中刺痛。"
 lngst.39.a:0 "这是片糟糕的土地"
 lngst.40.t:0 "一视同仁"
 lngst.40.d:0 "一个昏暗的夜晚，阿尔弗雷德·梅尔茨在广州的街头徘徊，他的脸上写满了疲惫和绝望。初来乍到时的兴奋早已被现实的艰辛所取代。语言不通、文化差异和对城市生活的陌生感让他在这片陌生的土地上孤立无援。多次寻找工作，多次被辞退，他的积蓄已然见底，如果他还想留下来他只有一个选择...\n\n那是一家稀疏平常的纺织厂，工厂的环境恶劣，空气中弥漫着棉花的粉尘和机器的轰鸣声。和广东最近一批又一批出现的其他工厂没有什么区别，它们就像一只庞大又复杂的机械巨兽以人类作为燃料。阿尔弗雷德被安排到一个角落，负责操作一台老旧的纺织机。每天，他都必须在这台机器前站上十几个小时，手指在快速运转的纺线中不停地穿梭，稍有不慎就会被划伤。\n\n工厂里的工人们大多是穷苦的中国乡下人，他们面色憔悴，双手布满老茧。阿尔弗雷德不懂他们的语言，但看着他们麻木的眼神，他能感受到那份无奈与绝望。他自己也渐渐变得沉默寡言，每天机械地工作，几乎失去了对未来的憧憬。\n\n夜晚，阿尔弗雷德回到简陋的工棚，和其他工人挤在一起。他们的床铺简陋而狭小，空气中弥漫着汗水和疲惫的气息。每当他躺下，身体的疼痛和疲劳让他难以入睡，但更折磨他的，是心中的那份孤独和失落。那些中国工人们能够聚在一起喝酒作乐，他们也曾邀请过阿尔弗雷德，毕竟在这种操蛋的地方没有会再关心你到底是哪国人，到底有什么过往，没人在乎。然而阿尔弗雷德或是出于节省，或是由于真的无法理解这些中国人操的那口方言，常常拒绝他们，于是慢慢的也很少再有人邀请他。更多的时候是阿尔弗雷德一个人坐在工棚里，倚在墙角茫然的望着星空。"
 lngst.40.a:0 "他就这么倚着，像一座无字的墓碑"
 lngst.41.t:0 "令人难以置信的选择"
 lngst.41.d:0 "看来我们对使馆城市的威压产生了一个让人难以置信的后果，在我们的外交官走后，他们便立刻联系了日本人，并选择和这些该死的家伙混在了一起，沦为他们的附庸。现在我们收到了日本发来的“威胁”，他们要求我们的部队撤离租界城市，日本陆军将完全接管那里。\n\n这些不知天高地厚的东亚人的语气是如此的令人恼怒，但是，更关键的是，无论如何，现在我们都需要面对来自祖国的质询了..."
 lngst.41.a:0 "该死的！"
 lngst.42.t:0 "军务改革"
 lngst.42.d:0 "广东已然在握，无论前线的战绩如何，现在都需要对陈炯明留下的烂摊子做一个整理了。在陈炯明治下，广东的军务之混乱难以想象，各路势力都想要在军务中分一杯羹。当然了，陈廉伯在其中扮演了至关重要的角色，粤商公安维持会总能分到最大的那一杯，甚至于能够有如今的位置也离不开日复一日的往军队里掺沙子。在陈廉伯接手广东政务的过程中，这些打手帮他清理了许多觊觎着他位置的无耻之徒。但是当位置开始稳固，他需要处理的就是这个新的问题，他要如何处理这些老打手，这些曾经对他有着巨大帮助的人，但是现在需要重新衡量价值的人。"
 lngst.42.a:0 "让他们发挥最大的价值"
 lngst.42.b:0 "给他们想要的东西"
 lngst.43.t:0 "意料之外"
 lngst.43.d:0 "石顶武是个农民，但是又不全是，从他的父亲、爷爷起他们家就开始从事宗教工作。他们一代一代的将自己封为神佛转世，去诓骗那些农民们。尽管他明白他所许诺的那些都是一种幻梦，但是从小就耳濡目染的他，事实上在内心的某一部分中盼望着真的会有一场洗涤自身罪恶的大会，将自己的一切恶行洗个干净。他不是没有听说过其他地区的“教主”们是个什么下场，他一直在恐惧着那一天的到来，直到...\n\n从广东而来的部队干掉了湖南的统治者，石顶武在这场战乱中仓惶逃窜却被抓个正着。他就这么进入了广州的大牢。不过，虽说是牢狱，但是实际上待遇要比真正的牢房好上不少，这也让他格外的惶恐，他不是没有听说过那些沿海的富商是有着多么变态的爱好。\n\n当牢门被打开，那个穿着西装的家伙走进来时，他手足无措丝毫没有一个教主的模样。那人对他讲了许多，但是他丝毫没有听进去，只是不断的点头，担心他迁怒自己。似乎是看出来自己的窘迫，那人笑了出来，然后起身一脚把石顶武踹在了地上，强硬地迫使他将所有文字听进耳中。\n\n然后就是一场公开的传教，他终于知道那日的访客便是如今半个中国的主人：陈廉伯。他在高台之上为这位显耀公开授予教籍，并宣布此人便是真正的救世主..."
 lngst.43.a:0 "而他将获得赦免"
 lngst.44.t:0 "无可奈何"
 lngst.44.d:0 "当刘烨从报社下班，拖着疲惫的身躯到家后，就将自己扔到了沙发上。他的脚下与身边全是喝空的啤酒罐。但他实在是没有余力再去做出任何打扫的工作来，他要在这个地狱里活下去已经耗费了全部精力。躺下不过一会儿双眼便紧闭了起来，陷入了除死亡外唯一的安宁。\n\n他有想过像他的那些同事们一样，去买点最新上市的那些小药丸，不过是透支一点生命，起码能享受到短暂的极乐。但是他忘不了，忘不了那天，那扇门打开后，那具骨瘦如柴的尸体是如何躺在已经凝结的血浆、尿液之中的。无论那个日子早已过去了好几个月，但那股恶臭味仿佛永远无法从他的身上除去。在最初的几周内，在梦中他无数次的重新推开了那扇门。当最后一次那个店主突然苏醒，掐着他的脖子质问他，为什么？为什么不将真相公之于众？为什么？为什么的时候，他从梦中惊醒，呕吐不止。从那之后，他染上了酗酒的问题。\n\n对于绝大多数他这样的普通人而言，他的工资仅仅够自己活下去，除此之外什么也做不到。一旦失去了工作，最后的下场只有沦落为乞丐，或是被投入工厂中作为燃料烧尽。他处在一个进退的地步..."
 lngst.44.a:0 "现在的他只想长眠"
 lngst.45.t:0 "神秘的小企业"
 lngst.45.d:0 "最近在上海有一家不大不小的公司，他们主营商贸，就像其他许多在上海开办的公司一样，要么是其投资人失了脑子，要么压根就没有脑子，否则他们是不会在没有任何大公司的备案下进入这一行业的。但是，这家公司却有所不同，尽管其企业并不大，但是其老板的账单流水却异常的庞大。\n\n关于那家伙的风言风语堆积起来有一座小山那么高，这些事情本来也不应该他来管，全中国的财富太巨大了，这么个小企业压根就不入不了他的法眼。但是也许是法务部的人失了头脑，竟然将这份文件夹带着送入了他的桌前。倘若是平时他一定会大发雷霆，然而不知道什么原因，今天的他格外有耐心，他仔仔细细的读完了这家公司的财报，和其老板一个名为高宗武的前国民党党员的个人履历与账单流水。他嗅到了，金钱的味道。\n\n事实上，这家伙的手段没什么神秘的地方，他的公司一直在一种半死不活的状态。只不过，这家伙手中持有的股票量却不一般，看来最近股市震荡的罪魁祸首要浮出水面了。陈廉伯有一种强烈的预感，只要日子再久一点，起码自己手下要少几个不怎么关键的孙公司，然后是子公司...直到最后，是他的位置。\n\n他随手掏出一份空白文件，将那些没有眼力见的法务部和金融部蠹虫全部开除。又拿出另一份空白文件，上面什么都没有写，除了他的签名。"
 lngst.45.a:0 "现在，那家伙要么臣服，要么去死"
 lngst.46.t:0 "亲日者的行动"
 lngst.46.d:0 "两广商会自建立以来就与日本商人和日本政府有着某些密不可分的关系。而现在商会中的彭东原等人在日本人的支持下建立起了一个分支组织——广东商业维持会。他不断的宣扬：“人民爱好和平，怕见战祸，记得庚子年间八国联军攻陷北京，华北人民涂炭，其时两江总督刘坤一、两湖总督张之洞、两广总督李鸿章合谋保障华南，与各国领事协定和平办法，所以庚子年间华南各省得安宁无事，我们广东最好采取这般办法云云。”维持会内高高的悬挂着“日华亲善”、“日华为礼义之邦”，他的意思很明确就是要将两广彻底置于日本人的控制之下。尽管政府内时常有人呼吁要求取缔维持会，但由于在商业上，这些人并没有任何作为，威胁不到陈督理赚钱。又加上有着日本人的背景，且时常向政府献金，陈省长便对他们睁一只眼闭一只眼，甚至有时亲临他们的活动会场。毕竟他也需要一股和德国人对冲的力量，悬岩上走钢丝可不是那样容易的事情。"
 lngst.46.a:0 "让他们干他们的"
 lngst.47.t:0 "投资者的晚宴"
 lngst.47.d:0 "悬挂着德国国旗的商船缓缓驶入深圳湾，洪浩州摇晃着酒瓶冷淡的目视着前方，那灯火通明，象征繁荣与财富的繁华都市——深圳。这不是他第一次来深圳，也不会是最后一次。这座宏伟宫殿的主人刚刚拿下了南京城，距离他鲸吞整个中国的目标又近了一步。作为德国在中国北方利益的代言人之一，他有必要来会会这个家伙。同时作为一个商人，那股浓浓的商机也在不断的诱惑着他。\n\n当他一走进那欧式风格的宴会厅，目光便被那只闪烁着光芒的雄孔雀所吸引。果然如同传闻中所言，陈廉伯是天生的宴会主角，和他相比自己磨练出来的宴会技巧简直不值一提。“洪先生，您来了。”而洪浩州推门而入的第一时间，陈廉伯也同时注意到了他。今晚是商团的盛会，天南地北的中国投资者云集深圳，他们可都是广东的财源。这位来自天津的客人，满洲贵族、德国人代表，全身上下都象征着金钱二字。而就在握手的那一瞬间，他们双方感觉一股电流流过，几乎是同时双方的视野便对到了一起，他们在彼此的身上嗅到了同类的气息。\n\n这一短暂的插曲，并没有带来更大的影响，只是彼此私人间的交易也许会再多上一些。“您的宴请，我怎么会不到呢？毕竟想做业务的话，广东可是一个不错的选择，廉价的劳动力、完美的商业环境，这里什么都有！”"
 lngst.47.a:0 "“多谢夸奖”"
 lngst.48.t:0 "拜谒中山陵"
 lngst.48.d:0 "当太阳刚刚拂晓的时候，陈廉伯在没有通知任何人的情况下离开了市区。他独自一人站在孙中山的衣冠冢上飘扬的青天白日旗下回忆过往。十年前，他是全中国的笑柄，被孙中山打败，灰溜溜的逃往香港，那个时候的他是如此的绝望。而在那段时期，坟里那家伙是多么的意气风发，那该死的家伙和他那该死的党派一遍又一遍的畅想着要统一中国。但是现在呢？他躺在了坟里，尸身留着北京。他的党也被自己打得二次解散了，“三民主义，哼，”他吐出一口浓痰啐在墓碑上。“现在轮到你了，在坟里后悔一辈子吧。”他不带一点留念的跨步离开了陵园，他要将这里打造成一座承载着他功绩的丰碑。要在附近最高的山上树立起自己的雕像，要让每一个来祭奠坟里那家伙的人抬起头就能看到有一个比坟里那家伙伟大一万倍的人还活着。"
 lngst.48.a:0 "“三你楼某冚家铲主义！”"
 lngst.49.t:0 "老大个万岁"
 lngst.49.d:0 "从肯德基宪政国访问归来的卡彭老大全然不顾已经吃的很饱了，连夜来到一家麦当劳点了一份麦麦脆汁鸡套餐孜孜不倦地同数百万人民群众一起欢乐地享受起来。吃到很晚了，发现仍然有很多人民群众在享受美味的麦当劳，便亲自送顾客出门，要自己的司机一个接一个地送他们回家，在去门口的路上，我们说“卡彭老大，您回去继续吃吧，您刚从肯德基宪政国回来。”卡彭老大摇摇头“不碍事，你们知道，现在南方有很多人把我们麦当劳当做敌人，不断造谣我们的食物致癌，说我们的白羽鸡公社的鸡有八个翅膀，你们是麦当劳的顾客，你们的事情便是麦当劳的事情，是头等大事。”我们都激动了，嘴里流着口水。多好的卡彭老大呀！"
 lngst.49.a:0 "感动的泪水从嘴角滑落"
 lngst.50.t:0 "甘红血染"
 lngst.50.d:0 "可口可乐，那抓人眼球的包装，恰到好处的气泡，入口极致的甘甜，每个品尝过可口可乐的国民都发自心底地喜欢上了它。然而，就是这样美好的东西，却只在深巷小贩和地下酒馆里苟延残喘地活着，任何胆敢僭越百事可乐地位的国民都会被逮捕，扑杀，好似被围猎的巫女。他们中有的住进了西冰库，有的被沉进了汉江，但更多的是被乱枪打死在某个阴沟小巷里，亦或是在一阵突如其来的敲门声后死在开门前的一刹那。\n\n此刻已是深夜两点，亮的发暗的小酒馆里弥漫着硝烟和铁腥味，高木正雄穿着那身衣角笔直的军装好整以暇地坐在吧台，几分钟前还在和他聊着怎么给学校里挑食的女儿带什么饭才行的老板，此刻已经倒在血泊中；邻座那个最爱喝可口可乐的小孩，每次喝多了就恶作剧般冲到他面前朝他打嗝的小屁孩，现在瞳孔涣散，手里紧握的钢签被无力地丢下，嘴角流着血，卧在他身旁；那个总是望着他发呆，时不时给他添上满杯的可人儿，靓丽的脸上多了两个黑红相间的可怖孔洞，她写满凄美的眼睛再也不能温柔地望向他了。\n\n“多好的饮料啊”，他端着玻璃杯，抿了一小口，看着杯子里鲜红的液体映照着的他。回过身，高木正雄对着门前几支澄亮的手电筒，高高举起了酒杯，好似举起了象征着冠军的奖杯，“没喝过这么好的吧，这点就送你们了，希望...”\n\n“砰”地一声枪响，打断了他的话。高木正雄望着胸前不断扩张的红色，“真的好像可口可乐一样啊”，他忽然想到，“喝完再走，那可真好。”他露出了解脱般的笑容，随后一阵疾风骤雨般的枪声在这个阴暗逼仄的小酒馆里爆发。然而在那暴风雨般的激昂乐章下，如血的革命种子已经悄然播撒。"
 lngst.50.a:0 "会吗？"
 lngst.51.t:0 "可乐天皇"
 lngst.51.d:0 "当一瓶可口可乐接过天丛云剑和八尺玉，正式成为新的日本天皇后，舆论的漩涡从东京到京都，如同核弹爆炸一般席卷了整个日本。\n\n人们首先想到的是伦理问题，如果可口可乐成为了天皇，那么那些商店里摆的一排一排的饮料，是否是天皇的子嗣或者表亲，甚至是天皇本人，那人们应当如何向一个货架鞠躬？而政府迅速解决了人们的疑惑，这些饮料是天皇的分身，而购买并饮用可口可乐，就是在享受天皇的恩泽。\n\n当付出35日元就能表达效忠天皇时，民众反而体现出极大的热情，这可能是可乐天皇存在合理性的来源。毕竟之前，需要毫无保护的万岁冲锋或者锁住你飞机的驾驶舱撞向敌国军舰，才能表达对天皇的忠心。\n\n在一些商业场所，商家们的反应却各不相同。一些头脑灵活的店主迅速嗅到了商机，他们推出了与可口可乐天皇相关的周边产品，印有可乐瓶天皇形象的T恤、马克杯等，吸引了不少国内外顾客抢购。任天堂也决定制作《可乐天皇传说》系列桌游。随着天皇这一古老的IP如今又焕发新生机，带来极高的商业利润，资本市场愈发的满足这一决定， 料亭里人们衣冠楚楚，觥筹交错，酒杯里全被换成了可口可乐，正享受着这一盛宴。\n\n毫无疑问的，可口可乐公司是这一事件最大的赢家，在9月9日9点9时9分9秒，在可口可乐公司新任总裁、大可口帝国的首相岸信界向公众宣布了可口可乐的全新logo，一只蓝色的双头鸟，又形似蜿蜒的火焰。可口可乐公司解释这些火焰源自于日本绳纹时代著名的火焰陶器，升腾的火焰又像一只只眼睛。\n\n而漩涡的中心，东京都千代田区皇居，这里无比安静，毕竟新天皇除了偶尔冒出几粒气泡，并不对外发表任何政治意见，堪称立宪君主的楷模。"
