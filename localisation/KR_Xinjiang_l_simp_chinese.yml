 xin.111.a:0 "晚节不保的杨增新"
 xin.111.b:0 "晚节不保的杨增新"
 xin.111.c:0 "晚节不保的杨增新"
 SIK_three_reigns:0 "确立三头政治"
 SIK_three_reigns_desc:0 "无论官样文书如何叙述，新疆的省政权力被分散在三座城市，迪化、阿克苏与和阗，分别统治着哈密扎萨克以外，全疆最富庶的土地相较于有名无实的驻疆大臣，道尹才是这里真正的统治者，决定着新疆的未来。"
 SIK_dihua_governorship:0 "迪化督军"
 SIK_dihua_governorship_desc:0 "金树仁在迪化的堡垒一直在抵抗叛军。金树仁认为由杨增新建立、靠自己完善的汉人治理体系，才是新疆得以繁盛的原因。现在金树仁将清洗那些忠奸不明的人。"
 SIK_make_them_pay:0 "让他们付出代价"
 SIK_make_them_pay_desc:0 "喀什噶尔和哈密的反贼不是简单的境外帝国主义列强的棋子，他们有能力组建自己的政权。金树仁已承诺将叛徒的土地和财富划给忠诚的手下，而他们也已备好口袋了。"
 SIK_new_taxes:0 "新赋税"
 SIK_new_taxes_desc:0 "尽管哈密百姓并不情愿，过去那激起滔天民愤的赋税将重新被征收。如果不制定法律并公正地适用于每一个人，那么就别无他法使百姓服从。如果他们交不起税，他们就该永远滚出新疆。"
 SIK_shurens_new_groove:0 "形象工程"
 SIK_shurens_new_groove_desc:0 "金树仁已经启用省内资金为他和他的汉族战士们建造了一系列雕像，这些雕像将在新疆各地竖立起来，它们需要新的砖石和管道设备。未来几代的汉族人和少数民族都将会瞻仰如包尔汉·沙希迪和马绍武这样的英雄，感悟他们崇高的道德。"
 SIK_a_closer_clique:0 "亲信派系"
 SIK_a_closer_clique_desc:0 "事实证明，迪化、阿克苏与和阗间的权力分配是不可持续的。金树仁做出了一项慷慨地决定：吸纳这些地区的贤官能人到迪化任职，以此集权。更好的是，金树仁将给他们发同样的工资，不问民族。"
 SIK_never_seen_suppression:0 "新镇压运动"
 SIK_never_seen_suppression_desc:0 "在新疆，冲突往往会牵扯到家庭。金树仁深谙此道，并对自己将家人留在甘肃的做法沾沾自喜。而对于那些反对金树仁的倒霉蛋来说，他们的家人则会被收监作人质，以确保这些人不会再参与任何一场长期叛乱。"
 SIK_gansu_road:0 "甘新公路"
 SIK_gansu_road_desc:0 "前往甘肃的路上需要绕过罗布泊盐湖，穿越哈密。甘新驿道为世居于彼、忘恩负义的汗国增添了巨大的影响力。为了避免给予哈密更多的影响力，金树仁决定修建一条横穿楼兰和敦煌的新通路。"
 SIK_colonize_kumul:0 "殖民哈密"
 SIK_colonize_kumul_desc:0 "哈密人——古代野蛮部族的俘虏，他们曾在察合台可汗的统治下饱受磨难。这种时光一去不复返了！哈密将会把他们的开阔地以平价转售给心存感激的新疆人民，他们将帮助新疆实现现代化。"
 SIK_sharing_the_love:0 "让利于民"
 SIK_sharing_the_love_desc:0 "从塔里木盆地维族人手中收缴的大批黄金，最终运达了迪化。金督军充足补偿了自己这种吃力不讨好的工作后，又慷慨地把收获的金子分给了与他并肩作战的家族亲戚和上缴粮食的地主。"
 SIK_statewide_projects:0 "全境工程"
 SIK_statewide_projects_desc:0 "金树仁下令进行一系列的修整，以弥补我军存在的漏洞。这些项目将有助与我们更好地利用那些难以开发的自然资源。"
 SIK_trade_dealing:0 "贸易协定"
 SIK_trade_dealing_desc:0 "由于金树仁反应迅速，在叛军大规模出击前掌控了政权，使得他没时间重申杨增新达成的贸易协议。稳定的贸易往来将恢复人民对金树仁的信心。"
 SIK_dao_yin_khotan:0 "和阗道尹"
 SIK_dao_yin_khotan_desc:0 "熬走了一大票中国小独裁者后，马绍武终于在和阗取得了最终胜利。作为实际统治者，马绍武是新疆几十年来第一个公开信仰伊斯兰教的领导人。他发誓要纠正几十年来空洞的承诺，并发誓绝不向人民隐瞒自己的意图。"
 SIK_secret_police_brigades:0 "秘密警察"
 SIK_secret_police_brigades_desc:0 "哲合忍耶教义反对任何形式的保密……除了秘密警察。马绍武需要手下监视激进的扎吉德分子和大汉族主义者。如果没有秘密警察，未来这些团体暴动将是不可避免的。"
 SIK_cutting_central_asia:0 "阻截中亚"
 SIK_cutting_central_asia_desc:0 "威胁马绍武政教地位的扎吉德分子是中亚动乱的副产品。如果要彻底终结扎吉德的影响，我们就必须对土库曼人和哈萨克人制定相应法律。他们将被禁止加强边境防务，移民到新疆的人必须交出武器。"
 SIK_inspiration_jahriyya:0 "高赞派的鼓舞"
 SIK_inspiration_jahriyya_desc:0 "哲合忍耶因坚持苏菲拒绝哈乃斐被迫害了上百年，但他们坚强地活了下来。现在，我们有了向新疆展示几个世纪以来遭隐藏和打压历史的自由了。"
 SIK_tungan_domination:0 "东干戒规"
 SIK_tungan_domination_desc:0 "守备军中吸毒成瘾的士兵们依然是最大的毒瘤，这令督军忍无可忍。而吐鲁番的守备军展现出了极大的克制，应当成为新疆全军的模范。我们将立即用清醒的穆斯林换掉军队中的瘾君子，他们不会像其他领导人那样让局势恶化。"
 SIK_opening_immigration:0 "开放移民"
 SIK_opening_immigration_desc:0 "我们在哈密和东突叛乱期间没收的开阔地现在处于闲置中。为了确保未来居民的忠诚并赚回点钱，我们向移民放开了土地。"
 SIK_outside_kashgar:0 "门宦教育"
 SIK_outside_kashgar_desc:0 "督军已邀请分散在中国西部的苏菲派信众来新疆公开修功课。门宦制将帮助我们取代被用来激进化维吾尔人的守旧伊斯兰学校。"
 SIK_new_army:0 "新军"
 SIK_new_army_desc:0 "军队的消耗以及不当管理造成的巨大损失必须止住。督军已命手下将帅为其缺点承担责任，并发誓要动用政府资金来审查军队，改革财政。"
 SIK_removing_mongol_threat:0 "消除蒙古威胁"
 SIK_removing_mongol_threat_desc:0 "蒙古曾在我们最黑暗的时刻威胁了准噶尔，我们绝不能忘记这一点。督军在新疆穆斯林的支持下，准备让蒙古人为他们对乌玛（原意“民族”，指由穆斯林组成的宗教社区）的肆意侵略付出代价。"
 SIK_extend_network:0 "扩大贸易网"
 SIK_extend_network_desc:0 "新疆的孤立完全是由杨增新本人的偏执领导和窃盗统治造成的。如果新疆想要振兴并同中亚和中国竞争，就必须扩大自己的贸易网。"
 SIK_purging_suspicion:0 "消弭猜疑"
 SIK_purging_suspicion_desc:0 "在当前这个时期，新疆的文职人员定是对政府内部无休止的政变十分厌烦。就算是督军也无法轻易消除猜疑，但若要在新疆建立一个永久性政府，那么大量提拔清廉官员，不失为一个好的办法。"
 SIK_dao_yin_aksu:0 "阿克苏道尹"
 SIK_dao_yin_aksu_desc:0 "盛世才在任阿克苏道尹时，见证了新疆其他地区的分崩离析，但同时也见证了这座城市崛起所带来的巨大影响力。盛督军现在准备把阿克苏作为一个政治跳板，发起一系列激进的改革，而这些改革将与马克思主义、联省制、甚至印度所见的西方民主相容。"
 SIK_establish_neutrality:0 "奠定中立"
 SIK_establish_neutrality_desc:0 "督军盛世才对是否卷入全国乱局十分谨慎。将新疆军队派往省外可能会再度招致国内异见人士反叛。因此，为表自己对中国南方民主思想的务实采纳，盛世才宣布在中国西部保持中立。"
 SIK_seven_point_manifesto:0 "七大宣言"
 SIK_seven_point_manifesto_desc:0 "在编纂整理了一系列来自中国南方的书籍，包括孙逸仙的《三民主义》，卡尔·马克思的《资本论》以及陈炯明的《中国统一刍议》之后，盛世才针对战争时期的局限性，提出了改革新疆走向真民主的《七大宣言》。"
 SIK_equality_of_races:0 "民族平等"
 SIK_equality_of_races_desc:0 "盛世才《七大宣言》中有一大便是要终结新疆的种族隔离。正如五族共和旗所示，中国必须承认种族的多样性，并将汉蒙回藏融合在一起。这四个种族对中国统一有着根本的共同利益，这也正是东突所不希望的。"
 SIK_kazakh_exodus:0 "哈萨克人外逃"
 SIK_kazakh_exodus_desc:0 "生活在新疆边境的哈萨克人是未来动荡的种子。从奥斯曼帝国偷偷潜入喀什噶尔的煽动者，再到扎吉德文学的传播，容忍这些毒瘤在新疆扎根百害而无一利。"
 SIK_filling_government:0 "填补政府"
 SIK_filling_government_desc:0 "新疆诸城崩溃时，公职人员也四散奔逃。很重要的一点是：当我们重新填补政府职务空缺时，我们须把七大宣言铭刻进官僚体系中。只要有能力，无论是汉族、回族、还是蒙古族，我们都照收不误。"
 SIK_positions_for_uyghurs:0 "维吾尔人的地位"
 SIK_positions_for_uyghurs_desc:0 "新疆的维吾尔人虽然孤立隔绝，但他们在保卫迪化方面扮演了重要角色。盛督军察觉到舆论之潮正在慢慢转向反对扎吉德，并认为理应奖赏如包尔汉·沙希迪这样忠诚的官员。"
 SIK_the_purge:0 "大清洗"
 SIK_the_purge_desc:0 "督军注意到新疆境内的维吾尔族和回族间有着无法调和的矛盾。这一点不仅体现在哲合忍耶与扎吉德的教义之争上，还表现在是否强化汉语地位以使其成为俗语上。那么更加有组织的清洗便是解决此类问题的必要之法了。"
 SIK_kuomintangs_xinjiang:0 "国民党之新疆"
 SIK_kuomintangs_xinjiang_desc:0 "几十年来，国民党一直对盛世才保持关注，最早可以追溯到他在满洲的日子。站在直接干预非必要的立场上，盛督军决定从省库中拨取资金援助国民党。"
 SIK_education_reform:0 "教育改革"
 SIK_education_reform_desc:0 "盛世才关闭了喀什噶尔的伊斯兰学院后，该地出现了教育缺口。同新疆的其他城镇一样，正规教育已被奥斯曼渗透者用宗教教育所取代。新疆真正的教育必须是世俗化的，注重科学，并不对性别加以限制。"
 SIK_modernist_schools:0 "现代学堂"
 SIK_modernist_schools_desc:0 "伊斯兰学院和门宦制在新疆失败了，而现代学堂将获得成功。盛督军召集了几位受过大学教育的教育工作者到自己的办公室，以制定出一套现代的，西式的教育课程。"
 SIK_local_teachers:0 "本地教师"
 SIK_local_teachers_desc:0 "杨增新，金树仁两届政府的愚蠢之处就在于他们不相信自己的人民能够互学互鉴。恰如我们自学成才的督军，人民也会运用并适应我们时期的革命文学来提升他们的生活。"
 SIK_cultural_promotion_socities:0 "崇文学社"
 SIK_cultural_promotion_socities_desc:0 "新疆人民深受帝国主义思想的毒害。盛督军清楚地认识到维吾尔人和回族人需要在国民党的汉族体制内得到支持，而非努力寻求合作。而这一目标可通过崇文学社来实现。"
 SIK_curbing_addiction:0 "抑制毒瘾"
 SIK_curbing_addiction_desc:0 "杨增新麾下的新疆驻军，尤其在军纪方面遭受了重创。众所周知，士兵们会在节假日跑到甘肃吸食鸦片。是时候让督军为军队负起责任，禁止毒品流入军营了。"
 SIK_expand_tungan_recruitment:0 "扩大东干族征募"
 SIK_expand_tungan_recruitment_desc:0 "东干回回在西域被人所忽视，也遭受着比中国西部大部分人更多的苦难。这让他们成为了新疆军队征募中的上好材料，可以凭此提高地位并帮助年轻人脱贫致富。"
 SIK_uyghur_militia:0 "维吾尔民兵"
 SIK_uyghur_militia_desc:0 "维吾尔族人民在这段民族割裂时期中遭受了巨大的苦难，他们当中的年轻人漫无目的地四处游荡。为了确保他们不落入扎吉德分子的魔掌，我们必须得努力将他们汇聚到民兵团中。而它将成为一面抵挡反汉风暴的屏障，即使它并没有强大到可以当作军队调用。"
 SIK_proper_training:0 "适当的训练"
 SIK_proper_training_desc:0 "督军已命手下将保定武备学堂的新练兵纲要送到他的办公室，并认为当前省内的训练已远远落后于其他军校的新发展了。如果这些纲要得到了总参谋部的支持，那我们的驻军就要立刻接受新式训练。"
 SIK_expand_arms_industry:0 "扩大军工业"
 SIK_expand_arms_industry_desc:0 "新疆的军工长期以来一直依赖于以虚高的价格从东部购买过时的装备。督军希望确保这些破枪烂炮不会在未来的冲突中动摇大局，因此他批准雇佣更多的技工。"
 SIK_expand_military_academy:0 "扩大喀什噶尔中文教育"
 SIK_expand_military_academy_desc:0 "喀什噶尔地区的伊斯兰学院关闭后，一直缺乏任意形式的可靠教育。督军认为教育不仅是促进经济增长的工具，还可以提升他在新疆青年中的影响力。一所中文学校便可解决所有问题。"
 SIK_raid_nationalist_camps:0 "突袭民族主义分子"
 SIK_raid_nationalist_camps_desc:0 "近年来，驻扎在新疆边境的民族主义分子利用肥沃的土地建起了农场。我们相信，士兵吸食的鸦片有相当一部分来自于这些农场。如果我们行使自己的权利把他们赶走，那么这些鸦片农场就是我们的了。"
 SIK_russian_technology:0 "俄式技术"
 SIK_russian_technology_desc:0 "俄罗斯驻新疆领事馆已削减到只剩一名无薪的外交官了，他正在认真考虑退休事宜。如果我们能鼓励这些代表们向俄方报信，称新疆已被控制，说不定能吸引一些俄罗斯工程师来帮助我们发展生存。"
 SIK_foreign_assistance:0 "外国援助"
 SIK_foreign_assistance_desc:0 "新疆外交公署的现状令人惋惜。遥想20年前，俄国外交官，驻藏大臣，英国探险家排着队到督军面前报道。而现在，由于担心遭到一小撮仅存的官僚敲诈，大多数人都避之不及。督军已批准雇用更多的官员来实行政府改革。"
 SIK_russian_sector:0 "与俄国的联系"
 SIK_russian_sector_desc:0 "督军杨增新治下的新疆没能保持与俄罗斯的外交联系，而我们对俄罗斯的影响力仍然源于向投机者出卖土地。督军编制了一份土地出让清单，以吸引俄罗斯人移民新疆，并间接使我们的安全成为全俄罗斯更关心的问题。"
 SIK_russian_investment:0 "俄国经济投资"
 SIK_russian_investment_desc:0 "据报道喀山有骗赔性质的土地出卖存在。督军的意见是，为了让他的政府更具有合法性并吸引俄罗斯的投资，应该尊重一部分的土地赠予。只要是我们还没有卖掉的土地都行。"
 SIK_industrial_expansion:0 "工业扩张"
 SIK_industrial_expansion_desc:0 "大量失业工人涌入新疆，对我们来说是扩大省兵工厂的一个好机会。督军已批准建设市内道路，以促进重工业发展，这将有望成为上进公民为自己建造工厂的转折点。"
 SIK_north:0 "扩建北方"
 SIK_north_desc:0 "准噶尔几十年来一直处于蒙古人入侵的危险之中，这让我们不得不耗费大量精力对再此巡查。修建准噶尔的干道，将会对保持其安全和维护人民幸福起到莫大的帮助。"
 SIK_mineral_expedition:0 "矿脉勘测"
 SIK_mineral_expedition_desc:0 "有传闻说，独山子有一处巨大的石油矿床。督军已派工程师到独山子评估土地价值，这十分值得。我们希望通过开采富饶的土地来收回成本。"
 SIK_south:0 "联通南方"
 SIK_south_desc:0 "杨增信政权的几十年里，东干斯坦一直处于被忽略的状态。现在民众希望修建喀什噶尔——和阗公路的请求得到了批准，而那里的人民也能从我们的治理中受益。"
 SIK_expanding_dihua:0 "提升迪化地位"
 SIK_expanding_dihua_desc:0 "迪化的城垛令大片土地沦入荒芜。这些休耕的土地尚不能用来耕种，但只要方向正确，它们就能被清理整平，为现代化车间工厂提供基础。"
 SIK_dihua_fortification:0 "迪化城防"
 SIK_dihua_fortification_desc:0 "迪化的城墙上贴满了被撕破的宣传画。这些口号再也不能抵抗顽固的反贼了。督军已批准在迪化周围修建更多的防御工事，为我们贴在墙上的新式宣传增添实质力量。"
 SIK_settling_dzungaria_tribes:0 "安定准噶尔诸部"
 SIK_settling_dzungaria_tribes_desc:0 "准噶尔诸部没能从1936年大丰收中获益。如今他们的首领已要求重新驻扎在南疆。虽然督军不想答应此事，但又没有足够的力量拒绝。"
 SIK_northern_gold:0 "北疆之金"
 SIK_northern_gold_desc:0 "新疆西部埋藏着黄金的传言让骗赔性质的土地赠予遍地开花，这一现象在中国西部随处可见。督军很清楚，他必须对传言中的黄金矿源进行一次正式的考察。如果这些潜在的财富真的存在，那么它将给我们带来比旅游业更多的收益。"
 SIK_khotan_carpet_factory:0 "扩建和阗地毯厂"
 SIK_khotan_carpet_factory_desc:0 "和阗以其耐寒的羊毛地毯而闻名于世，以至于你在阿富汗和印度市场中都能找到它们的冒牌货。如果仅仅是为了操纵市场并提升其价值，督军可能有必要在和阗投建一个大型地毯厂了。"
 SIK_kashgar_investment:0 "投资喀什噶尔"
 SIK_kashgar_investment_desc:0 "对喀什噶尔造成的破坏必须给予详切的回应。督军已批准调动资金以修复建设喀什噶尔的小型工业了。"
 SIK_navigating_desert:0 "横越塔克拉玛干"
 SIK_navigating_desert_desc:0 "塔克拉玛干盆地是旅行者的死亡陷阱，几十年来它一直被通往哈密的驿道所环绕。最近的叛乱中，叛军越过盆地伏击我们。值得考虑在盆地中建立小的岗哨，为我们在紧急情况下导航了。"
 SIK_open_mineral_mining:0 "开山辟地金银现"
 SIK_open_mineral_mining_desc:0 "罢工期间关闭的和阗煤矿终于重新开放了。在数量众多的新疆移民中，矿工很容易挤走反贼。"
 SIK_xinjiang_railways:0 "连通新疆"
 SIK_xinjiang_railways_desc:0 "任何一位现代新疆督军的最大目标都是拥有一条铁路。极端的温度、猖獗的土匪和居高不下的成本让这一梦想始终停留在了梦想之中，但现在或许是将其实现的时候了。"
