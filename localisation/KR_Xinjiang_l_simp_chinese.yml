 SIK_opium_addiction:0 "军队与鸦片"
 SIK_opium_addiction_desc:0 "新疆军队，尤其是南疆部队，基本都是瘾君子，得靠吸食鸦片才能维持运转。如果我们不想在这方面碰上麻烦，就必须向部队提供充足的鸦片，或尝试帮他们戒除毒瘾。"
 SIK_opium_searching:0 "严查鸦片来源"
 SIK_opium_searching_desc:0 "新疆军队，尤其是南疆部队，基本都是瘾君子，得靠吸食鸦片才能维持运转。军旅内的毒品贩子被我们打压殆尽后，在实现更为稳定的鸦片供应前，无毒可吸的士兵会显得虚弱无力。"
 SIK_opium_solution:0 "甘肃货源"
 SIK_opium_solution_desc:0 "新疆军队，尤其是南疆部队，基本都是瘾君子，得靠吸食鸦片才能维持运转。幸运的是，我们决定赦免一批从甘肃逃难而来的烟农，他们被伊赫瓦尼派穆斯林逐出家园，现在为我们的军队种植鸦片。"
 SIK_pushing_edge:0 "精疲力竭"
 SIK_pushing_edge_desc:0 "杨增新对如何统治维吾尔族人很有经验，知道他们可以忍受住多大程度的压迫。现在，杨增新政权已经将省府的剥削抬高到极限，任何进一步举措都会立即招致紧张局势的爆发。"
 SIK_over_edge:0 "官逼民反"
 SIK_over_edge_desc:0 "杨增新谨慎剥削维吾尔族的政策，被金树仁完全抛到九霄云外。现在，他决定对维吾尔族地主征取两倍地税，致使各地民众对金树仁的态度进一步恶化。"
 SIK_enemies_all_sides:0 "四面皆敌"
 SIK_enemies_all_sides_desc:0 "东有回族人，南有维吾尔族人，新疆统治者四面皆敌，危险重重，假如他们在这里失败，连命都别想保住。倘若我们最后的抵抗阵地§Y阿克苏§!与§Y迪化§!双双陷落后，新疆就会彻底沦陷。"
 SIK_rumors_discontent:0 "异议流言"
 SIK_rumors_discontent_desc:0 "面对维吾尔与哈密的威胁，新疆政权明面上同仇敌忾，实则内部派系林立。盛世才正借此时机，在阿克苏地区广积粮、高筑墙；其他人则考虑倒戈到哈密人那方。如果威胁无法得到抑制，金树仁政权只会更加短命。"
 SIK_rumors_discontent_2:0 "异议流言"
 SIK_rumors_discontent_2_desc:0 "面对维吾尔与哈密的威胁，新疆政权明面上同仇敌忾，实则内部派系林立。盛世才正借此时机，在阿克苏地区广积粮、高筑墙；其他人则考虑倒戈到哈密人那方。如果威胁无法得到抑制，金树仁政权只会更加短命。"
 SIK_rumors_discontent_3:0 "异议流言"
 SIK_rumors_discontent_3_desc:0 "面对维吾尔与哈密的威胁，新疆政权明面上同仇敌忾，实则内部派系林立。盛世才正借此时机，在阿克苏地区广积粮、高筑墙；其他人则考虑倒戈到哈密人那方。如果威胁无法得到抑制，金树仁政权只会更加短命。"
 SIK_more_workers_employed:0 "考公潮"
 SIK_more_workers_employed_desc:0 "盛世才决定推行他亲自拟定的公务员考试制度，为新疆各少数民族受雇从政创造机遇，这一招是他从内地学堂效习来得。"
 SIK_armed_neutrality:0 "七大宣言"
 SIK_armed_neutrality_desc:0 "谨慎斟酌之后，盛世才终于为数世纪以来，被俄罗斯人、维吾尔人与各埃米尔拥为傀儡的新疆政权，宣布新的意识形态。也同时与他所钦佩的南方革命者建立联系往来。"
 SIK_armed_neutrality2:0 "七大宣言"
 SIK_armed_neutrality2_desc:0 "谨慎斟酌之后，盛世才终于为数世纪以来，被俄罗斯人、维吾尔人与各埃米尔拥为傀儡的新疆政权，宣布新的意识形态。也同时与他所钦佩的南方革命者建立联系往来。"
 SIK_armed_neutrality3:0 "七大宣言"
 SIK_armed_neutrality3_desc:0 "谨慎斟酌之后，盛世才终于为数世纪以来，被俄罗斯人、维吾尔人与各埃米尔拥为傀儡的新疆政权，宣布新的意识形态。也同时与他所钦佩的南方革命者建立联系往来。"
 SIK_armed_neutrality4:0 "宣扬三民主义"
 SIK_armed_neutrality4_desc:0 "鉴于国民党并不将《七大宣言》视为对他们纲领的完美概括，盛世才决定公开宣扬孙中山先生所提出的“三民主义纲领”，此举促使在新疆秘密活动的国民党支持者，谨慎露面，为盛世才政府提供政治支持。"
 SIK_neutrality_idea:0 "与北京政府分道扬镳"
 SIK_neutrality_idea_desc:0 "长期以来，北京政府不断对新疆人民课税，以虚假承诺延续这种不平等关系，用民众的血汗钱扶持他们摇摇欲坠的政权。不必再理会新疆办事大臣的威胁，我们不会参与他们可耻的战争。"
 SIK_immigration:0 "移民潮"
 SIK_immigration_desc:0 "极具破坏性的新疆内战结束后，督军为鼓励移民开发荒地，决定启动一项无主耕地/牧场赠予计划，并希望此举有助增加自己在省内的立足点。"
 SIK_jahriyya:0 "哲合忍耶教团复兴"
 SIK_jahriyya_desc:0 "凭借与苏菲派哲合忍耶教团的关系，马绍武成功让深陷重围的新疆穆斯林重燃希望，抛弃哈乃斐派的极端主义，拒绝萨拉菲派的逐步侵蚀，以中国化穆斯林的观点去诠释《古兰经》的内容。"
 SIK_jahriyya2:0 "取悦哲合忍耶教团"
 SIK_jahriyya2_desc:0 "哲合忍耶教团正在新疆恢复他们的传教组织，马家军也逐渐对前者的势力增长报以密切关注。实际上，除苏菲伊赫瓦尼派以外，哲合忍耶等其他苏菲派教团都被中国西北的其他信众视为异端，也因此迫使哲合忍耶教团更加忠实地为马绍武政权效劳。"
 SIK_menhuan_education:0 "门宦教育"
 SIK_menhuan_education_desc:0 "依照苏菲派传统，新疆各地的回族门宦，掌控着大量民间教育资源；得到督军的慷慨赞助与支持后，各回族门宦现在热情地投入到伊斯兰教育事业中去。"
 SIK_closer:0 "忠诚测试"
 SIK_closer_desc:0 "一系列险些毁灭新疆的背叛事件后，督军阁下决定在传统的科举考试中，引入所谓“忠诚宣誓”环节。这将为我国政治现代化的未来，构筑良好基础，建立更具合法性的政府。"
 SIK_tradeing_allies:0 "西域门户开放"
 SIK_tradeing_allies_desc:0 "为避免成为域外帝国主义的共同势力范围，我们决定投入更多警察部队，确保新疆境内贸易路线畅通，免遭强盗土匪阻截。"
 SIK_killing_mongol_decision_category:0 "蒙古土匪"
 SIK_killing_mongol_decision_category_desc:0 "北方蒙古政权同样对泛滥在他们国境西部的土匪势力头疼不已，类似难题也正威胁到新疆边境上的蒙古聚落。尽管这些地区并不是新疆行政部门所关注的焦点，但如果放任局势发展太久，可能迫使当地民众对外国入侵者敞开大门。"
 SIK_mobilize_shuren_division:0 "为金树仁的部队补充粮草"
 SIK_mobilize_shuren_division_desc:0 "金树仁在督军之争爆发前所训练的部队，正准备北上镇压蒙古匪徒，但还需要更多人员与枪支补充。"
 SIK_march_dzungaria:0 "动员金树仁的部队"
 SIK_march_dzungaria_desc:0 "充足的补给抵达后，我们应该考虑偷袭那些收容匪患的蒙古大营，但愿行动顺利！"
 SIK_setup_policing_dzungaria:0 "设立警署"
 SIK_setup_policing_dzungaria_desc:0 "捣毁土匪窝点，或许有助于缓解邻近地区的遇袭频率，但总有些离群失所的土匪依然在乡间流窜。有鉴于此，我们决定在偏远地区，设立小型警署来解决有关难题。"
 SIK_remove_mongol_mission:0 "剿灭北疆土匪"
 SIK_remove_mongol_mission_desc:0 "蒙古问题日益激化，迫使我们采取最终方案来彻底解决这一难题，否则，当地局势将超出我们控制范围。"
 TIB_intervene_mongolia:0 "蒙古边境争议"
 SIK_xinjiang_war_category:0 "新疆内战"
 SIK_xinjiang_war_category_desc:0 "金树仁的政策失误，致使新疆陷入内乱，南疆的维吾尔暴民和东方的哈密叛军纷至沓来。盛世才、马绍武和金树仁决定，暂时结为“靖乱统一战线”，而在涉及各方实际利益的部分有所保留。若省府不能运筹帷幄地平暴除乱，新疆督军政权将很快土崩瓦解。"
 SIK_internal_decisions:0 "战时应急措施"
 SIK_internal_decisions_desc:0 "新疆再度陷入政治危机，幸运的是，我们有套完备的应急方案，只要付出一定代价，就能帮助我们熬过这场生死攸关的战争。"
 SIK_assemble_air_squadron:0 "组建俄国空军中队"
 SIK_request_infantry_equipment:0 "购买俄国装备"
 SIK_pull_strings_with_industrialists:0 "吸引外国工业来疆投资"
 SIK_defend_dihua_mission:0 "保卫迪化"
 SIK_defend_dihua_mission_desc:0 "迪化，是北疆首府城市，金树仁政权的根基所在。如果省城陷落，我们将被迫撤往盛世才控制下的小城阿克苏，但金树仁丧失领地后，盛世才是否还听从他的命令，依然是未知数。因此，我们必须采取一切手段保卫迪化，否则将不可避免地陷入万劫不复之地。"
 SIK_unify_xinjiang:0 "统一新疆"
 SIK_unify_xinjiang_desc:0 "新疆正陷入分裂境地，这是金树仁及其不得人心的政策，所导致的必然结果。如果他想保住自己性命，就必须在冲突进一步失控前，结束这场叛乱。尽管如此，某些政治人物显然认为，他先前犯下的一系列政治错误，是不可原谅的……"
 SIK_mobilize_aksu_forces:0 "动员阿克苏盛世才部"
 SIK_mobilize_aksu_forces_desc:0 "我们曾听取金树新的建议，拒绝接纳阿克苏盛世才部，但在如此紧要关头，唯有采取非常措施，争取一切可指望的援助，才有希望取得成功。无论如何，从履历上看，盛世才是位值得信赖的将军，希望他的忠诚能帮助我们在未来受益。"
 SIK_white_russian_recruitment:0 "招募归化军"
 SIK_white_russian_recruitment_desc:0 "北疆地区有不少俄国内战期间，流落到新疆的白俄军队，在我国境内伺机而动，期待着复辟罗曼诺夫王朝的那天。我们愿意给他们重新武装的机会，将这群人整编为“归化军”，让他们为新疆省府对抗来自东方的威胁。"
 SIK_fortify_dihua:0 "迪化城防"
 SIK_fortify_dihua_desc:0 "迪化，是阿克苏以外，抗击反动军阀的最后堡垒。如果省城陷落，我们政权的残余势力就被迫抱着最后一线生存希望，退居阿克苏，但如果形势恶化到那种地步，想要复兴恐怕是不可能了……"
 SIK_secure_turfan:0 "稳固吐鲁番"
 SIK_secure_turfan_desc:0 "马福明统领下的吐鲁番驻军，并没有像其他效忠省府的部队那样发起动员，这让坊间传言他正准备投靠哈密人。这些消息极大地激怒了我们的政府，如果他再不听从命令，就将感受我们的怒火。"
 SIK_check_beiyuan:0 "彻查张培元"
 SIK_check_beiyuan_desc:0 "指挥官张培元，曾是金树仁的好朋友，却也没有在这场危机中动员自己的部队。这是否意味着他别有所图，目前还不甚清楚……至少，我们可以提醒下他的职责所在。"
 SIK_assassinate_damulla_category:0 "刺杀沙比提大毛拉"
 SIK_assassinate_damulla_category_desc:0 "沙比提大毛拉，是目前领导南疆维吾尔族起义的联军领袖。哈密敌军溃败后，我们必须将目光转向喀什噶尔与和阗。"
 SIK_assassinate_sabit_damulla_decision:0 "深谋远虑"

 xin.0.t:0 "新疆军阀简介"
 xin.0.desc:0 "新疆省，犹如中国西北其他地区那样，有段万分曲折的历史，时至今日依然流出动荡不安的传言。辛亥革命的火种，对维吾尔族的煽动性，比当地汉族而言要大得多。新疆督军袁大化，就因无法掌控当地局势而被迫出逃，将军政大权留给自己最信任的亲信杨增新。\n\n杨增新，凭借自己的精明才干与武力举措，维持对新疆的统治二十多年。他性格偏执，对任何涉及暴动的传闻都无比敏感，治疆期间，对维吾尔族的镇压政策似乎永无止境。1936年以后，杨增新变得越来越与世隔绝，因为害怕自己为数不多的亲信会谋害他，而将自己锁在家里。因此，大多数责任开始被他最信任的三位亲信，政务厅长金树仁、和阗道尹马绍武，以及阿克苏道尹兼外交署长樊耀南接管，共同负责日常内务，不定期地听取杨增新的命令。就目前来看，平衡的现状尚能维持，但随着杨增新的隐居问题越来越严重，往后会发生什么，就不是外人能推测的了。"
 xin.0.a:0 "愿杨增新长命百岁，国祚永延"
 xin.0.b:0 "哈密札萨克汗国简介？"
 xin.0.c:0 "维吾尔族简介？"
 xin.1.t:0 "新疆与哈密札萨克汗国"
 xin.1.desc:0 "哈密札萨克汗国，是清朝名下隶属于新疆省府的保护国，也是维持新疆社会稳定的重要因素。现任札萨克和硕亲王，聂孜尔统治下的哈密，对新疆事务的参与性却很低，只维持着最低限度的年贡传统。之所以说，它对新疆维稳而言别有价值，是因为哈密札萨克汗国的有限自治，被维吾尔族群众视为逃避省府剥削的保护伞。虽说维吾尔人也不喜欢聂孜尔亲王，不过，一旦最后的保护伞垮掉，所造成的结果自然不必赘述。如果省府依然想维护西北稳定的话，恐怕只有傻瓜才敢提出废除札萨克制度。"
 xin.1.a:0 "这小伙计还算有点价值……"
 xin.1.b:0 "再跟我讲讲新疆的总体局势？"
 xin.1.c:0 "维吾尔族简介？"
 xin.2.t:0 "新疆族民"
 xin.2.desc:0 "生活在新疆的民众，并不是传统意义上的中国人。维吾尔族占据人口比例的大多数，也是新疆族裔特征最明显的少数民族，其他还有两支重要的少数民族，即生活在北疆地区的哈萨克人（约40万），与生活在南疆地区的东干人（约45万），后者代指生活在新疆的回族。长期以来，东干人与维吾尔人间的关系都不甚稳定，少数东干人却统治着新疆多数地区，和阗道尹马绍武就是一位著名的回族官员，这让维吾尔人深感不满。维吾尔族与哈萨克族，因为在文化与经济关系上和汉族存在断层，因此对省府而言始终是政治上的大敌，此前，他们曾多次发动起义企图从中国独立，但都被我们派兵剿灭。"
 xin.2.a:0 "这就足够了，让我治理新疆吧"
 xin.2.b:0 "再跟我讲讲新疆的总体局势？"
 xin.2.c:0 "哈密札萨克汗国简介？"
 xin.3.t:0 "北疆忧患"
 xin.3.desc:0 "准噶尔，是哈萨克与蒙古族的领地，因为蒙古匪徒屡次犯边侵害当地百姓，自杨增新掌权以来，就是省府的心头大患。销声匿迹一年后，蒙古恩琴政权的动荡，以匪患肆虐的形式影响到新疆，大批乘势而起的蒙古强盗再度越境归来。我们必须等待杨增新对此事的回应，但在省府采取行动前，土匪们可不会停下脚步。"
 xin.3.a:0 "这群人真是永远不肯放弃，不是吗？"
 xin.4.t:0 "杨增新的沉默"
 xin.4.desc:0 "尽管在他亲信的预料之内，但杨增新对此事的保守反应，依然让不少人深感意外。这位新疆督军，正深陷被迫害妄想中，躲在家里闭门谢客，只是简单地训诫他手下的军官：“嗨，这群蒙古人过去就没闹出过什么名堂，现在又能怎么样！等他们闹够会自己散去的！”然而，杨增新的指示并不能说服政务厅长金树仁，他决定动员军队前往北方，平暴镇乱。"
 xin.4.a:0 "这真是可笑至极……"
 xin.5.t:0 "八省联合解体"
 xin.5.desc:0 "直系军阀对八省联合的主导权，正在走向解体，这一消息刚刚传到我们的耳朵里。尽管深感意外，但新疆省府相对孤立于中国内地的地缘政治环境，令这一事件对我们造成的影响非常有限。相较于此，杨增新的被迫害妄想或许更值得关心，究竟是什么让他觉得自己的督军之位正深处危险中呢？"
 xin.5.a:0 "密切关注局势发展"
 xin.6.t:0 "沉默"
 xin.6.desc:0 "一个月以来，沉默就是人们在督军府可听到的全部。唯有述职的官员才被允许前往杨增新的会客厅，而在这苦涩的一个月中，金树仁的军队也算是勉强做好剿灭北方匪徒的准备，却对杨增新出人意料的沉默感到疑虑，为什么他迟迟不肯下达出兵指示呢？无论如何，金树仁最终说服自己，暂停他莽撞的出兵决策，先去确认下他的上级是否平安无事，只要再给他一个月就够了。"
 xin.6.a:0 "希望我们的担心是多余的"
 xin.7.t:0 "销声匿迹"
 xin.7.desc:0 "令人震惊的消息传来，杨增新走了，不是死于某种原因，而是简单地消失了。大家不断地寻找他的踪迹，却一无所获，事实上，他半生搜刮而来的财宝也不翼而飞，金树仁依然在调查杨增新可能的去向，但他出现在迪化的概率实在不高，这让金树仁和督军阁下的其他亲信都陷入极度焦虑之中。关于清政府对新督军人选的决策，恐怕得数月之后才能送达，在此之前，新疆省府最重要的职位将陷入空缺状态。"
 xin.7.a:0 "合作是维持秩序的关键"
 xin.8.t:0 "税金强盗"
 xin.8.desc:0 "调查杨增新宅邸期间，突然，金树仁似是想起什么一般，直奔新疆财库而去，里面本应储存着从各地民众手中征集来，偿付年度预算的税款。当金树仁在随从陪同下，浑身颤抖地打开财库大门后……\n\n不出所料，所有的钱也都被取走了。\n\n二十年来辛苦积累的财富，与杨增新一起消失得无影无踪，留下无数与此事相关的阴谋论。当然，最被大家普遍接受的理论是，杨增新只是抛下大家跑了……带着我们所有的钱和财富，但他依然是新疆督军。"
 xin.8.a:0 "……"
 xin.9.t:0 "政变"
 xin.9.desc:0 "金树仁无疑为调查结果备受打击，但也很快意识到自己的处境，接下来数月内，新疆既没有中央派来的官员，也没有杨增新，身为政务厅长的自己，就是迪化最有地位的政要，他承担不起其他人先行一步采取行动的风险，也需要授权自己新募集的军队去剿灭蒙古土匪。\n\n结果不出所料，他成功了。金树仁率领忠于他的三千兵马，迅速席卷省城并接管当地防务，局势发展之快，让清政府都来不及反应。尽管如此，不少跟随杨增新打天下的其他人都多少有些怨言，尤其是阿克苏道尹樊耀南，这让许多人相信，新疆可能在维持和平局面二十年后，再度走向混战的边缘。更何况，清政府对此事的态度也不知会有何转变，但直到消息传来之前，金树仁会对新疆行使绝对权力。"
 xin.9.a:0 "我们应该信任金树仁"
 xin.10.t:0 "邀请函"
 xin.10.desc:0 "新疆局势，似乎与以往没什么不同，金树仁决定在不征询杨增新同意的情况下，率军远征蒙古匪军。中国内地正因为八省联合崩溃而陷入混乱，新疆事务却一切进展妥当，某种意义上，也算是件可喜的事情。为礼赞杨增新治疆二十年的功绩，阿克苏道尹兼外交署长樊耀南，宣布举行一场聚会，邀请包括杨增新在内众多政府官员参加。最近，杨增新消极避世的生活，让许多人相信他很可能拒绝这场邀请，但也许他会愿意用一整天的享受与奢靡来缓解自己的压力？"
 xin.10.a:0 "是时候来场聚会了！"
 xin.10.b:0 "我从没有信任过樊耀南，现在也更不会"
 xin.11.t:0 "盛情聚会"
 xin.11.desc:0 "当杨增新莅临的消息传来时，阿克苏城是万分热闹的，他们拿出无数食物与饮料，似乎准备充分而愉快地度过一整晚，就好像在庆祝什么更重要的事情。在会场等待一个小时后，宴会终于开始了，看到樊耀南与诸多其他政府官员都在盛情享受生活，杨增新也逐渐放下戒心，开始大吃特吃，没能注意到樊耀南的悄悄离席。十分钟后，当樊耀南回来时，身后多出两名背着步枪，肩上戴着红袖章的卫兵。\n\n“为杨督军的健康干杯！”\n\n半醉半醒的杨增新，闻声微笑着拿起酒杯，两名卫兵却径直将枪口对准杨增新，会场上顿时响起一阵枪声，老朽而满身血污的杨增新倒在地上，头部与胸前多出好些弹孔。"
 xin.11.a:0 "为我们的新领袖，樊耀南干杯！"
 xin.12.t:0 "金树仁班师"
 xin.12.desc:0 "金树仁听说杨增新在阿克苏被害的消息后，迅速率领出征部队班师回朝。樊耀南对他的到来明显缺乏防备，在阿克苏募集私兵的计划也未能奏效，阿克苏城迅速陷入无政府状态，樊耀南与省府官员，在一小群支持他的士兵(约200人)保护下，身陷阿克苏，苦涩地等待着金树仁的到来。"
 xin.12.a:0 "看来他前景黯淡"
 xin.13.t:0 "二次政变"
 xin.13.desc:0 "金树仁迅速夺取迪化控制权，率师西取阿克苏，樊耀南正躲在那里，绝望地组织城防。这显然是徒劳无益的，占领迪化后不久，金树仁麾下的大批人马很快席卷阿克苏城，攻入樊耀南的宅邸，却没有找到这场凶案的主谋。新疆弹丸之地，弹指间就爆发两场政变，甚至清政府还不知道杨增新死了。赢得内战的金树仁很快自立为新疆督军，北京政府对此也无能为力。"
 xin.13.a:0 "我就不开庆功宴了"
 xin.14.t:0 "杨增新之死"
 xin.14.desc:0 "今天，杨增新麾下的军官决定在远征蒙古土匪前，拜访下他们的老上级，却为眼前的发现震惊不已。杨增新将自己关在宅邸中，不知何时在睡梦中去世，这将给新疆的未来带来何种变故，目前还不得而知。许多人预测，金树仁会在清政府派遣新军干预前，武力夺取政权，但这样的政变还没有发生，我们所能做的就是静观其变。"
 xin.14.a:0 "这种事怎么会落在我们头上？"
 xin.15.t:0 "金树仁夺取迪化"
 xin.15.desc:0 "正如许多人预想的那样，金树仁决定动用新募集的军队，武力夺取迪化城。省城街头站满全副武装的士兵，任何有反对新政权嫌疑的异见人士，都被秘密抹去。尚未被铲除的潜在反对派，也包括阿克苏道尹樊耀南，他与金树仁存在纠纷。没有人知道金树仁下一步会怎么做，但多数人料定樊耀南的权力和地位不会延续太久了。"
 xin.15.a:0 "我们的性命取决于他手……"
 xin.16.t:0 "金树仁进军阿克苏"
 xin.16.desc:0 "与先前预测的结果相仿，金树仁夺取迪化后，迅速调转枪口，准备在樊耀南有机会采取行动前将其铲除。樊耀南与他的部下似乎有兴建城防，但面对金树仁的大军，甚至无法做出有意义的抵抗，唯有樊耀南本人侥幸出逃，或许是躲入深山老林中规避金树仁的追捕。和阗道尹马绍武，将目光聚焦于巩固他对南疆的统治，因此向新督军金树仁宣誓效忠，后者也对此表态认同。现在，新疆在金树仁的领导下重新统一起来，至少目前如此。"
 xin.16.a:0 "现在，我们需要为新疆带来根本性变革！"
 xin.17.t:0 "金树仁巩固权力"
 xin.17.desc:0 "马绍武和他的南疆政府宣誓效忠金树仁后，后者便成功巩固了其政权的方方面面。外交署长樊耀南失踪，其他政府内阁也不断更迭人选，金树仁成功证明了自己是可以在艰难时期确立起统治地位的优秀领导者。除却知道他思想上与杨增新亲近外，外界对他的未来打算一无所知，也许他们会实施相似的政策吧？新政权最后的遗憾，无疑是依然空悬的阿克苏道尹之位，但肯定会有人出面补缺的。"
 xin.17.a:0 "走向新的未来"
 xin.19.t:0 "维吾尔族税赋翻倍"
 xin.19.desc:0 "金树仁事实上成为新疆督军后，立即对穆斯林民众实施“新政”，也就是对维吾尔族、哈萨克族及其他中亚牧民征收双倍税赋。此举完全违背杨增新为避免少数民族叛乱，而谨慎对待穆斯林人口的方针，因此激起政府内不少人的怀疑。但有更多税金进账，对我们能有什么坏处呢？"
 xin.19.a:0 "把钱交出来！"
 xin.20.t:0 "新任阿克苏道尹，盛世才"
 xin.20.desc:0 "樊耀南被驱逐后，阿克苏道尹之位始终空悬。最终，省军参谋长盛世才，金树仁的好朋友，在多位候选人中脱颖而出，成功赢得任命。盛世才目前拥有一支中等规模的军队，在政府内亦编织有强大的关系网，许多人怀疑金树仁的任命实际上是不得已而为之，但盛世才也已向金树仁承诺，自己必然不负使命。"
 xin.20.a:0 "确实是位有能耐的人"
 xin.21.t:0 "与聂孜尔亲王会晤"
 xin.21.desc:0 "填补完多数政府职位后，金树仁准备启动他“团结新疆”的伟业，以督军身份电告哈密札萨克和硕亲王聂孜尔，要求他择期来迪化与自己一叙。金树仁希望此举可以让哈密民众，对他们在新疆未来的地位放心，给这座难以统治的省份带来新的稳定。"
 xin.21.a:0 "这将是场令人愉快的会谈"
 xin.22.t:0 "与金树仁会面"
 xin.22.desc:0 "新任新疆督军，金树仁，决定邀请聂孜尔亲王前往迪化，与我们伟大的汗国建立新关系。他在电文中盛赞哈密札萨克制度的必要性，希望“双边政府未来也能紧密团结地合作”。这般盛情的邀请是我们所不能拒绝的，那反而是给人以口实，希望他说的是实话，保障我们未来的地位，因此聂孜尔亲王决定去迪化走一趟……"
 xin.22.a:0 "团结我们是桩好事，没错吧？"
 xin.23.t:0 "吞并哈密札萨克汗国"
 xin.23.desc:0 "聂孜尔亲王刚抵达迪化，就被奢华的庆典与欢迎队伍所包围，金树仁与数名内阁成员也随后为他表示问候，逐渐安心起来的聂孜尔决定更加深入地认识下这座视自己如座上宾的城市。尽管如此，他所从中收获的骄傲与自满没能持续太久。\n\n不久后，聂孜尔受金树仁邀请，前往他的私人宅邸，两人举杯交欢，喜不自胜。然而，酒过三巡之后，意外情况却发生了。聂孜尔突然被两把手枪直指梅心：“聂孜尔殿下，你的好日子到头了，随我来！”别无选择的聂孜尔不得不跟随卫兵被关进迪化城监狱，或许会在其中了却余生。\n\n逮捕聂孜尔后，金树仁立即宣布吞并哈密札萨克汗国，并以“谋逆罪”逮捕数名当地官员，宣布将该地区永久改名为“哈密”，完全纳入省府的行政治理之下，也许，新疆就这样一劳永逸地建立了统一。"
 xin.23.a:0 "哈密，欢迎回归新疆！"
 xin.24.t:0 "擒取聂孜尔的阴谋"
 xin.24.desc:0 "聂孜尔亲王刚抵达迪化，就被奢华的庆典与欢迎队伍所包围，金树仁与数名内阁成员也随后为他表示问候，逐渐安心起来的聂孜尔决定更加深入地认识下这座视自己如座上宾的城市。尽管如此，他所从中收获的骄傲与自满没能持续太久。\n\n不久后，聂孜尔受金树仁邀请，前往他的私人宅邸，两人举杯交欢，喜不自胜。然而，酒过三巡之后，意外情况却发生了。聂孜尔突然被两把手枪直指梅心：“聂孜尔殿下，你的好日子到头了，随我来！”别无选择的聂孜尔不得不跟随卫兵被关进迪化城监狱，或许会在其中了却余生。\n\n逮捕聂孜尔后，金树仁立即宣布吞并哈密札萨克汗国，并以“谋逆罪”逮捕数名当地官员，宣布将该地区永久改名为“哈密”，完全纳入省府的行政治理之下，也许，新疆就这样一劳永逸地建立了统一。"
 xin.24.a:0 "欢迎加入新政权！"
 xin.25.t:0 "哈密新班子"
 xin.25.desc:0 "哈密的新班子主要由金树仁的私交密友充任，其中包括说服金树仁吞并哈密的幕后推手黎海如、哈密省军参谋长兼税务司长张国琥，以及被任命为哈密道尹的龙协麟。金树仁非常相信这批人，可以为他领导哈密的“离群羔羊”回归正途。曾在哈密王府任职的尧乐博斯与和加尼牙孜也被允许加入政府，在其他官员的严密监视下，出任些不甚重要的职务。"
 xin.25.a:0 "贤臣良将齐聚一堂，有什么事办不成？"
 xin.26.t:0 "南疆政府"
 xin.26.desc:0 "马绍武对哈密札萨克被取缔的消息反应并不乐观，其原因无非政治。哈密札萨克汗国作为新疆民族事务上的缓冲，对抑制维吾尔族暴动而言有相当重要的作用，而维吾尔族众多的南疆地区更是从其中受益匪浅。长期以来，相对保守的南疆民众，始终是各类无组织暴动与叛乱的温床，马绍武则不断动用警察与消息封锁渠道，以免事态发展对己不利。就算马绍武保证不会出问题，但如此大的动作势必在南疆引起不小的反应。"
 xin.26.a:0 "希望事态发展一切正常"
 xin.27.t:0 "盛世才的崛起"
 xin.27.desc:0 "盛世才出任阿克苏道尹后，迅速以马绍武的南疆统治为模板，建立了自己的执政班底，并在阿克苏政府内安插满了自己的亲信。盛世才料定哈密事件绝不会轻易结束，于是开始组建自己的部队，计划在有组织的起义爆发前，迅速镇压本地区的动荡，为未来的谋划做好准备。对省府而言，该举措恐怕意味着新疆局势的进一步分裂，但总比阿克苏落入樊耀南或突厥人之手要好。尽管如此，我们还需保持警惕，以免盛世才暗行谋逆之举。"
 xin.27.a:0 "有此贤臣，真乃我等洪福！"
 xin.28.t:0 "阿克苏军团"
 xin.28.desc:0 "最近，盛世才的新军训练完毕，随时准备在省府命令下动员起来。尽管盛世才掌握着这支部队的实际控制权，但他承诺自己绝对会听从金树仁的指挥。到目前为止，他的表现都是绝对忠诚的，甚至忠心到可疑，但只要他依然如现在这般表现，省府完全可以依靠他的助力。然而，也不是完全没有闹出过麻烦，金树仁的哥哥，新疆省军务委员金树新，对盛世才在省府的影响力表示质疑，他认定盛世才是个精心伪装的骗子，要求我们将他立即解职。毫无理由地撤换如此富有经验而表现忠诚的官员，实非善举，但更为密切的监视，确实是必要的。"
 xin.28.a:0 "盛世才值得信赖，无视金树新的质疑"
 xin.28.b:0 "也许更为密切的监视是必要的"
 xin.29.t:0 "裁撤消息传抵南疆"
 xin.29.desc:0 "正如我们先前怀疑的那样，哈密札萨克领被裁撤的消息，迅速在和阗与喀什噶尔等重要城市火热传开，显然，不明真相的民众根本没意识到，裁撤札萨克领完全是金树仁的主意。马绍武当即决定调兵维持秩序，这肯定会对当地民众与政府合作的意愿，产生长久而深远的影响。"
 xin.29.a:0 "希望这不会引起太多问题"
 xin.30.t:0 "维吾尔族的机会"
 xin.30.desc:0 "对于我们愈发虚弱的政府而言，事情恐怕不会比现在更糟，哈密叛乱的消息传到南疆后，如先前所料，当地的动荡与骚乱局势也迅速升级，比裁撤哈密扎萨克领时的反应更加激烈，许多维吾尔族意见领袖都不愿放过这个出人头地的机会。尤其是阿克苏地区，富裕的地方豪族，布格拉兄弟宣布参与暴乱后，叛军所获得的资金援助，无疑会为他们的暴力活动提供更多便利。尽管目前，暴乱范围仅限喀什噶尔与和阗，许多人认为类似局面还会蔓延到其他主要城市，我们只能希望事实并非如此，而马绍武有能力镇压他们。"
 xin.30.a:0 "我们应该保持警惕"
 xin.31.t:0 "我们的盟友，马绍武挺兵北疆"
 xin.31.desc:0 "出人意料的消息传来，马绍武没有选择镇压南疆叛乱，而是在其政府阁员的撺掇下，向北疆进军！马绍武的使者告诉我们，他如此而为是帮助我们镇压哈密叛乱，“北疆问题才是南疆暴乱的一切根源”，如果情况属实，那么喀什噶尔与和阗地区，恐怕只剩下很少的驻军，考虑到其他小城镇也需要抽调兵力维持日益恶化的治安问题，情况只会更加糟糕。这项决定实属大胆，能否奏效实在难以捉摸，但随着南疆局势的动荡升级，越来越多人开始相信，马绍武绝对是个战略上的傻瓜，必然进一步危及我们的处境。"
 xin.31.a:0 "这头彻头彻尾的猪！"
 xin.32.t:0 "克里雅矿工叛乱"
 xin.32.desc:0 "毫不令人意外地，最为恶劣的情况正在降临，南疆局势迅速恶化，但爆发点并不在和阗与喀什噶尔，而是小小的矿业城镇克里雅。被极低工资与万分可笑的税赋压榨殆尽的维吾尔矿工，终于忍不住心头的怒火，发动叛乱，推翻当地政府的统治，许多人怀疑富裕的布格拉家族曾为这场暴动提供过资金援助。无论如何，他们正带着少量步枪，以维吾尔族独立的名义，向阿克苏进军。"
 xin.32.a:0 "该死的布格拉畜生……"
 xin.33.t:0 "和阗埃米尔"
 xin.33.desc:0 "受克里雅暴动的鼓舞，和阗地区的紧张局势终于上升到临界点，布格拉家族正式宣布就任和阗埃米尔，领导维吾尔族夺取新疆，正式脱离中国的统治。买买提依明·布格拉、阿不都拉·布格拉和努尔阿合买提江·布格拉这些“和阗诸王”完全掌控了这座城市，并与克里雅叛军进行了会面，共商未来。尽管他们的威胁还很小，但绝不可低估叛军的潜力，毕竟他们要求维吾尔族实现自我统治的旗号，对全疆的维吾尔族都有号召性，不经意间，就将他们推到合法政府的反面。"
 xin.33.a:0 "我发誓，我们能料理这些"
 xin.34.t:0 "南疆叛乱"
 xin.34.desc:0 "马绍武依然在向阿克苏进军，喀什噶尔虚弱的战备情况，意味着他们无法抵御叛乱威胁，而这就是当地正在上演的事情。阿克苏地主，铁木尔伯克，正率领募集到的军队主动出击，并以多年积累的财富援助叛乱者，逐渐对马绍武留在南疆的守军产生优势，越来越多人被鼓动起来，包围喀什噶尔，反抗马绍武的多年暴政，城内守军则为生存而困兽犹斗。现在，南疆大部分地区都已落入叛乱者之手，不再听命我们调遣，其他地区的守军则完全陷入恐慌，脱离号令地自主作战，希望通过战斗谋生存，但说实话，他们幸存的希望渺茫，至少目前如此。\n\n§R维族暴乱（起义）开始了！§!"
 xin.34.a:0 "这怎么可能！"
 xin.34.b:0 "为独立而战！"
 xin.35.t:0 "吐鲁番驻军保持沉默"
 xin.35.desc:0 "多年来统帅吐鲁番驻军的军事领袖，马福明，宣称“对现任督军金树仁缺乏信任，因此拒绝听从省府号令”。我们怎能容得下此等羞辱？但面对现在的形势，争取更多人的帮助，才是当务之急，因此省府必须谨慎行事，决不能让马福明投奔哈密叛军，他手下的回族兵马可远超我们和南方的维吾尔叛军！团结，才是帮助我们挺过这次危机的致胜法宝，遗憾的是，并不是所有省府内的傻瓜都可以意识到这点。"
 xin.35.a:0 "如果他真的叛逃的话……"
 xin.36.t:0 "马福明叛变"
 xin.36.desc:0 "看到省府对他的“中立宣言”无动于衷，愤怒的马福明决定正式背叛我们，加入哈密叛军的行列。目前，他的驻军已部署完毕，同省军其他部队展开小规模冲突，我们在兵员人数上开始处于劣势，局面愈发不利，金树仁的声誉也因此受损。更为糟糕的是，马福明的叛变为其他将领开了坏头，将来我们必须更加小心。"
 xin.36.a:0 "这会引发更多问题……"
 xin.37.t:0 "新疆投诚者抵达"
 xin.37.desc:0 "马福明领导下的吐鲁番守军，目前决定发动起义，投诚到我们一方，为更加平等而团结的新疆而共同奋斗。此举意味着新疆省府内部的异议，也已濒临爆发，如果形势得不到缓和，将来我们得到的帮助只会越来越多。无论如何，对惨无人道的汉族统治者发动圣战，总是需要更多人来为崇高事业献身的。"
 xin.37.a:0 "这对我们挺好的"
 xin.38.t:0 "与马福明麾下的吐鲁番驻军谈判"
 xin.38.desc:0 "我们决定派遣使者拜访马福明统领下的吐鲁番驻军，劝说他不要叛逃到哈密那方。不幸的是，他始终抵触任何形式的让步，即使是调度军队也同样如此。金树仁不得不宣布谈判无疾而终，建议秘密派遣人马将他劫杀，让其他人来管理吐鲁番驻军。尽管采取激进举措，也许会产生一定成效，但不少政府阁员认为，延长谈判可以展现出我们对他的耐心，马福明只是对现状灰心丧气而已，如果能坚持游说，他总能回心转意的。客观来说，两种选择理论上都是可行的，但其结果恐怕会决定战争的走势。"
 xin.38.a:0 "杀了他，马上！"
 xin.38.b:0 "小不忍则乱大谋"
 xin.39.t:0 "吐鲁番驻军完成部署"
 xin.39.desc:0 "看来，金树仁的决定是正确的，马福明在睡梦中被一小批省军士兵杀死。尽管他的部下对此很是惶恐，但服从命令的领导层很快被重建起来，完成兵力部署，随时接受我们指挥。不少前线将领都对金树仁快刀斩乱麻的果敢，印象深刻，军队发生叛乱的概率也因此被暂时性地压制下来。"
 xin.39.a:0 "金树仁最最强！"
 xin.40.t:0 "吐鲁番驻军完成部署？"
 xin.40.desc:0 "历经数小时令人恼火的协商后，马福明的脾气实在让人忍无可忍，金树仁也被他折腾到发作的地步，拒绝跟吐鲁番驻军再有任何来往。最新消息传来，马福明还是动员他的部队，因为缺乏具体情报，这究竟是有利于我们的部署，还是另有所图，目前还不得而知。许多人认为，金树仁的做法是错误的，只会让更多人看到省府的软弱，而哈密叛军会因此变得更强。"
 xin.40.a:0 "新疆到处是野蛮人"
 xin.41.t:0 "吐鲁番驻军动员"
 xin.41.desc:0 "吐鲁番军阀马福明，因为害怕被我们的起义推翻，而拒绝动员军队帮助省府。许多人先前预计他会很快叛逃到我们这边，因此不再将吐鲁番驻军视作对手。然而，金树仁突然派遣人马突袭其本阵，在睡梦中将马福明刺害，一劳永逸地结束双方的纷争。现在，吐鲁番守军正以金树仁的名义动员起来，省府军也被金树仁的果敢之举震慑住，他们比以往更加团结强大。尽管如此，有马仲英与尧乐博斯的帮助，他们决没有机会战胜我们。"
 xin.41.a:0 "胜利终将到来"
 xin.42.t:0 "动摇中的张培元"
 xin.42.desc:0 "正如许多其他驻军那样，尽管有省府屡次催促，张培元依然拒绝调动他的军队。张培元是金树仁的多年好友，他的抗命完全出乎后者的意料。张培元的防区，位于迪化与阿克苏之间，许多人担心他会在整场战争中维持这种状态，甚至背叛我们伟大的事业，转投哈密阵营。事实上，如果我们希望说服他相信，省府在这次危机中的地位是完全正当的，那么对他展开调查恐怕不是个坏主意。"
 xin.42.a:0 "他决无法永远置身事外！"
 xin.43.t:0 "指挥官张培元叛逃"
 xin.43.desc:0 "张培元被容许自行其是的时间太久，足以帮助他说服军队，连夜转投到哈密阵营。挚友不辞而别的消息，给金树仁造成沉痛的打击，进一步削弱他可怜的名望，省府内大批官员与盛世才秘密接触的消息，也相继传来。当然，为崇高事业而展开伟大斗争的时候，团结一致，是相当必要的，即使是盛世才，也应该知道这些。"
 xin.43.a:0 "他真不配当我朋友"
 xin.44.t:0 "新疆投诚者抵达"
 xin.44.desc:0 "另一批痛恨金树仁的士兵转投而来，他们的领袖正是张培元，金树仁曾经的挚友，他再也受不了为金树仁的无能擦屁股，最后与他一起垮台。因此，他决定提供战斗部队和武器援助，帮助我方夺得胜利，让新疆接受更好的治理。团结起来，我们将共同结束金树仁在新疆的帝国主义政策！"
 xin.44.a:0 "胜利终将到来"
 xin.45.t:0 "致信张培元"
 xin.45.desc:0 "“子亨兄（张培元），自同赴新疆起，你我便共事多年，你是少数见证过我在杨增新手下一步步往上爬的人，多年来也颇受你照顾。现在，我们正身居比以往更需要团结的关口，想必你也知道这些，我非常需要你与你同僚的帮助，但恐怕有人企图在你我二人间使绊，那绝不会是真的，你一定还记得马仲英为何被称为屠夫，他是如何在甘肃屠害汉人的，如果我们失败了，新疆将匍匐在他狭隘的胸怀之下，或者南疆的维吾尔人会乘机掌权，杀光所有被他们视作异端的百姓，这是我们当初从内地投效新疆的本意吗？即使你有自己的想法，不愿卖我这个面子，我也认，这都是我的错，但也希望你考虑下现在的环境，为我这么个老不死的人，让一群疯子逞威，算不算得上大义？”\n\n———你的朋友，金树仁\n\n收信后不久，张培元很快宣布在这场战争中支持省军，此举也暂且平息了省府内部有关权力斗争的议论，金树仁开始证明他在逆境中，统治这个桀骜不驯省份的能力。"
 xin.45.a:0 "我就知道他分得清是非！"
 xin.46.t:0 "内部纷争"
 xin.46.desc:0 "金树仁同时遭受南疆暴动与哈密叛乱的打击后，许多人开始对他的督军统治深感失望，认为他连杨增新留下的这么一个“稳定祥和”的省都照顾不好，对此，金树仁必须时刻小心，总有利益不同的阴谋家企图谋权篡位，如果这些谣言被证明是真的，那他们很可能将自己从台上拉下来。有传言称，暗中推动异议的元凶，正是盛世才，但阿克苏道尹长期以来都对我们的政权，表现的忠实有加，更是省府内少数有责任感的悍将，他绝无可能在如此重要的时刻暗中背刺，这肯定是敌人的离间之计！"
 xin.46.a:0 "他不会背叛我们的"
 xin.47.t:0 "军队不满的传闻"
 xin.47.desc:0 "当金树仁的无能，以新疆事务日益恶化的形式，被世人看透之后，盛世才，这位颇有才干的神秘人物，逐渐走向省府政治的核心。越来越多人开始求助他以阿克苏为基地的“小朝廷”，南疆军阀马绍武也不例外，他们相信盛世才卓越的战争经验与政治素养，可以将阿克苏城改造为对抗维族暴乱的第二中心，对金树仁与马绍武而言也同样如此，后两者都证明了自己没有能耐面对真正的危机。\n\n“盛世才将军处事冷静，认真负责，他才是我们所需要的人！”，一位金树仁麾下的官员如此说道，每当金树仁不断展现他拙劣的表演之际，省府内都会不断重复这样的声音。现在，盛世才本人也已加入质疑金树仁的行列，金树仁开始担心自己的督军生涯，恐怕已走向尽头。"
 xin.47.a:0 "决非如此……"
 xin.48.t:0 "盛世才军事政变"
 xin.48.desc:0 "多日筹划之后，金树仁终于走出军营，对自己新拟定的作战计划充满信心，只要击败哈密与维吾尔民族主义者，恢复省府的统治，他的才能终究会让所有人心悦诚服！然而，这段行程似乎比预期结束得更快，当金树仁准备回家休息时，他的私人卫兵突然将他拦住，拖出家门，摔在人行道上，在全副武装的警卫控制下回到省府。当他醒来时，灯火昏暗的房间里，盛世才正坐在对面的椅子上，玩弄着手中的步枪，看到瞪大眼睛的金树仁，盛世才不动声色地抬起枪口。\n\n“不！晋庸君(盛世才)，你是我亲信对吧？你要什么我都给你，求你饶我一命啊！”金树仁绝望地喊出来，但盛世才却无动于衷。枪口火光一现，盛世才微笑的脸，成为金树仁一生中最后看到的东西。\n\n盛世才很快被推举为新任新疆督军，得到马绍武在内多数省府官员的全力支持，准备引领新疆走向新的未来。盛世才，将义无反顾地投入时代的舞台，收拾这场毫无意义的乱局。"
 xin.48.a:0 "为了新的开始！"
 xin.49.t:0 "新疆政府重组"
 xin.49.desc:0 "我方取胜后，平叛局势依然不容乐观，许多曾经效命于省府的官员亲眼目睹他们心爱的土地不断陷入战火，悲观地以为形势已无可救药，因此，我们决定将那些散步绝望情绪的家伙，下放到喀什噶尔；马绍武等应该对南疆暴乱负责的元凶，以及曾为哈密军队效劳的麻木提，也会被送往南方平乱，后者虽然是维吾尔族，但愿意投靠省府。当然，现在的问题是，多大规模的惩戒才是必要的，惹恼太多官员显然会让我们吃苦头，但借此排挤政敌的诱惑也是令人垂涎的。"
 xin.49.a:0 "没有任何懦夫可以从我们的革命中幸存，大规模清洗！"
 xin.49.b:0 "仁慈，是我们政府奉行的原则"
 xin.50.t:0 "维吾尔叛乱者"
 xin.50.desc:0 "东突厥斯坦叛乱，导致成千上万的无辜者遇难，多数罪责被归咎于马绍武的失职。此外，许多省军将领也在最被需要的时候，选择背叛我们，包尔汉·沙希迪就是他们中的领头人。引人瞩目的军事与政治履历，使他得到原谅，被允许在喀什噶尔出任次级职务，追随他叛变的乱党，他们的命运还有待裁决——其中大多数，都是利欲熏心的傻瓜，满以为中途跳船可以让自己获得更多权柄，不过允许他们留下来继续参政，对稳定当地民众和官僚的情绪，都很有好处。"
 xin.50.a:0 "他们可以在喀什噶尔新政府中就职"
 xin.50.b:0 "他们怎敢乞求原谅"
 xin.51.t:0 "清洗维吾尔士兵"
 xin.51.desc:0 "马绍武、麻木提和包尔汉·沙希迪聚集在会议室，准备就喀什噶尔政府重组后的名单人选，展开新一轮会谈。突然，意想不到的事情发生了。整栋大楼烧起熊熊大火，来不及做出反应，众人就这样被困在地狱之中，无处可逃。人在临死之际，总会追忆自己的过往，三位都是聪明人，大概会明白是谁决意将他们逼到这般地步的——熊熊烈火中，最后三位能与盛世才交锋的巨人，此刻命数已尽，而盛世才将填补政治真空，获得无尽的权柄，他正是这场火灾的幕后真凶。从此往后，新疆不会再有任何人，配做他的对手，只有永远不敢质疑他的人，才有权利苟延残喘下去。"
 xin.51.a:0 "新疆的新生"
 xin.52.t:0 "清洗维吾尔士兵"
 xin.52.desc:0 "马绍武、麻木提和包尔汉·沙希迪聚集在会议室，准备就喀什噶尔政府重组后的名单人选，展开新一轮会谈。突然，意想不到的事情发生了。整栋大楼烧起熊熊大火，若不是忠心耿耿的维吾尔基层官员，冒死赶来通风报信，他们险些就葬身火海。这决不是场普通的事故，而是盛世才为铲除政敌精心策划的阴谋！马绍武领导下的众人，决定率领一小支马队，迅速向阿克苏挺进，在盛世才还没有意识到计划失策前将他打倒。这恐怕是他们最后的机会了，如此孤注一掷的冒险，究竟能否成功，将在转瞬间决定或重写新疆的命运。"
 xin.52.a:0 "马绍武的豪赌彻底失败"
 xin.52.b:0 "盛世才兵败阿克苏"
 xin.53.t:0 "盛世才的大计划失败了"
 xin.53.desc:0 "此刻，盛世才正悠闲地在办公室里品茶，满以为马绍武、麻木提和包尔汉依然在喀什噶尔开会，为自己替他们准备的烧烤宴大感惊喜。突然，意想不到的事情发生了。他的亲随赶来汇报，消防队没有在大楼内找到任何尸体，显然，在计划付诸行动前，所有人都已逃出大楼。面对这份报告，犹如晴天霹雳一般，盛世才抓狂地让手下调查那三人的下落，却没想到对手不请自来，反盛联军突然现身于阿克苏城外——事实上，马绍武等人早就对北疆政府有所渗透，潜伏在盛世才麾下的间谍迅速出卖了他，迫使他缴械投降，投入监狱等待发落。从现在起，马绍武、麻木提和包尔汉才是新疆的主人。"
 xin.53.a:0 "早知道不该给他们那么多资源的……"
 xin.100.t:0 "哈密叛乱"
 xin.100.desc:0 "身在迪化官邸中的金树仁，看不到哈密民众的苦难愤恨。对省府百般仇视的，远不止那些被剥夺生计的伯克和王府幕僚，哈密人民也同样呼吁改革，他们聚集在[TAN.GetLeader]周围，举起叛乱的旗帜，对金树仁政权的残暴齐声共讨。哈密与迪化之间，有公路相连，我们必须迅速镇压这起暴乱。"
 xin.100.a:0 "给我听话，你才能活下来。"
 xinfd.1.t:0 "处理准噶尔匪患"
 xinfd.1.desc:0 "金树仁的统治愈发巩固之际，他也逐渐发现自己正在成为解决北疆蒙古匪患的直接责任人。来自蒙古的强盗正在大肆洗劫生活在准噶尔的哈萨克、维吾尔牧民。也许就目前来说，这只算是省府若干杂务中的小插曲，但我们有必要在事情闹大前，作出必要回应，否则，谁知道准噶尔什么时候会选择叛逃蒙古呢……现在，金树仁麾下，有支得到些许装备与人员补给的军团，能帮省府解决困扰。"
 xinfd.1.a:0 "是时候做个了结了"
 xinfd.2.t:0 "发现蒙古匪窝"
 xinfd.2.desc:0 "我方军队开始取得一定进展，他们发现一处为匪徒提供武器的蒙古大营，与其他蒙古营地相似，不设防，但也很难偷袭。目前，我们准备派遣五百骑兵，突击检查他们的行囊补给，其余军队也随时可以出发，制造更多混乱。眼下唯一欠缺的，恐怕就是将军您的命令了。"
 xinfd.2.a:0 "发动突袭"
 xinfd.3.t:0 "突袭蒙古匪窝"
 xinfd.3.desc:0 "虽然我方军队的抢先行动，确实给敌人造成不小混乱，但效果是短暂的，敌军在另一支五十人组成的骑兵队绕侧包夹前重新组织起来，真正的冲突开始了，一时间，双方显得势均力敌，我军在数量上很有优势，但如果按当前形势发展，我们也很难全身而退。"
 xinfd.3.a:0 "这群人真的会干事吗？"
 xinfd.4.t:0 "惨重的胜利"
 xinfd.4.desc:0 "硝烟散去，省军班师回营……尽管蒙古营地被摧毁，但这终究算不上是场全胜，大量军械与人员损失，给所谓的胜利蒙上了一层浓厚的阴影。也许，这次教训会打散蒙古匪徒，让他们稍微老实点，不再频繁骚扰临近村镇，但我们自身也付出了不少的代价。但愿短期内我们没必要再发起类似行动了。"
 xinfd.4.a:0 "就结果看，还是值得的"
 xinfd.5.t:0 "来自新疆的流亡将领抵达"
 xinfd.5.d:0 "也许我们的军队无法达到西方列强对“忠诚”的认知，却也为自己的“任人唯贤”颇感自豪。除却那些已经在战场上，通过英勇奋战，证明过自己对领袖与人民绝对忠诚的将领，如今的中国也存在另一批人，那就是雇佣军，某些雇佣军领袖也确实具备“不胜则亡”的决死意志，足以改变战局——眼前这位雇佣军将领，曾为风雨飘摇中的清廷效命，后者也曾相当依赖他这样的人，如今却衣衫褴褛地带着自己如何被“背叛”的悲情故事，声泪俱下，希望转投我军阵营。很难确定他的心意是否真诚，但生在礼崩乐坏的年代，或许能力才是重中之重。"
 xinfd.5.a:0 "我们需要争取一切帮助"
 xinfd.5.b:0 "不，他可能是个祸患"
 xinfd.15.t:0 "袭击喀什噶尔的统治者"
 xinfd.15.d:0 "原本各自为政的东突厥斯坦叛军，是在沙比提大毛拉领导下团结起来的。如果失去他的存在，和阗布格拉兄弟与贵族商人铁木尔伯克的军事联盟将不再稳固。通过审讯刺探出沙比提大毛拉的藏身地后，我方军事人员认为，现在正是采取行动的最佳时机。准备执行这项使命的人，是包尔汉·沙希迪，他比绝大多数维族人都讨厌突厥斯坦叛军，在过去类似的使命中也曾展现过出众的才能。我们可以派遣他率领一小批精锐，渗透到叛军控制区，趁夜深人静之际袭击大毛拉的私宅，希望他取得成功。"
 xinfd.15.a:0 "祝沙希迪好运"
 xinfd.16.t:0 "刺杀沙比提大毛拉的尝试"
 xinfd.16.d:0 "今夜，噩耗不期而至。沙比提大毛拉正在熟睡中，他的护卫也懒洋洋地散落在外面，困顿难耐，没有发觉附近山林中的异动。当其中一位看守坐在台阶上，漫无目的地拆枪调试时，一发子弹精准地与他的头盖骨碰个满怀。转瞬间，枪声响彻山谷，新疆省府将领包尔汉·沙希迪率领着一群士兵，大约18人左右，从高地上冲下来，成功干掉守在外面的七名警卫，自身也损失三人。当袭击者靠近宅邸时，屋内警卫依托窗户反击，成功撂倒两人，情急之下，沙希迪冲锋在前，亲自踢开房门，用手枪将负隅顽抗的看守脑袋打开了花。剩余三名警卫也在各自藏身地被肃清，没有再损失其他突击队员，沙比提大毛拉已然是瓮中之鳖，行动似乎成功了！然而，当包尔汉面带微笑地走向沙比提的卧室，装填着子弹，猛地撞开门时，却只看见空空如也的床和半开着的窗户，没有预留更多人守在外面显然是个错误，他现在才意识到这点，沙比提大毛拉竟然就这样从自己眼皮子底下溜走了！一小时内，数百名效忠沙比提的士兵匆忙赶来增援，但沙希迪和他的部下也早就撤离现场。\n\n尽管刺杀行动无疾而终，其影响也不容小觑。有此阴影，沙比提大毛拉的生活变得越发偏执，不定期地改变住处，就连自己的下属也很难联系上他，许多部队因此处在失去组织的状态，互相倾轧的情况也时有发生。"
 xinfd.16.a:0 "该死！"
 xinfd.17.t:0 "刺杀沙比提大毛拉失败"
 xinfd.17.d:0 "包尔汉·沙希迪带着失败的消息黯然而归，向我们讲述他和自己的手下如何勇敢地冲入沙比提的宅邸，将挡路的守卫悉数消灭，他自己也亲自踢开大门，用手枪干掉好几个警卫，却没来得及赶到沙比提的卧室，让他先行一步逃掉。\n\n虽然沙希迪的使命未获成功，但也不算是彻底的失败，我们安插在和阗与喀什噶尔的间谍汇报称，沙比提大毛拉显然为这次刺杀行动留下深厚的阴影，四处东躲西藏，甚至不肯与他的“革命同志”相来往，这显然会对东突厥斯坦的军事组织造成重大打击。"
 xinfd.17.a:0 "也不算是完全失败嘛"
 xin.110.t:0 "杨增新可能在云南？"
 xin.110.desc:0 "伟大的新疆省督杨增新失踪后，新闻记者纷纷涌向他的云南老家蒙自，四处调查事件的蛛丝马迹。当地居民表示，杨增新的家族依然相当富裕，但拒绝对外透露杨增新可能的行踪。不久后，大多数记者得出结论，杨增新应该是回到自己在甘肃的某处秘密军事据点，但鉴于当地政局复杂，他们也不得不放弃深入。尽管如此，也有少数勇敢者潜入西北，对外传出杨增新很可能不在甘肃的资讯，稍后又有消息表明，杨增新从新疆带走的金条竟然出现在某些云南商人手里。无论如何，虽然没有确凿证据加以证实，但情况很明显，如果杨增新没有在逃亡路上被人劫杀，那显然是掩名改姓地藏起来了。"
 xin.110.a:0 "有趣的谜案"
 xin.111.t:0 "新疆内战爆发"
 xin.111.d:0 "目前看来，镇守中国与中亚间的西域大门，正再度陷入内乱。新疆省督[SIK.GetLeader]与哈密扎萨克最近爆发的争议，导致大批民众发动叛乱与省军为敌，甚至有传言称，南疆的突厥人也正准备脱离督军的统治。战争结束后，如果新疆督军依然是中国人，他很可能选择与华南民主阵营相串联；如果哈密扎萨克取胜，他们就会在传统上对北京的效忠关系，与维族自身的排外情绪间左右为难；至于东突厥斯坦，如果他们成为最后的赢家，那么新疆恐怕不会再是中国的领土了。"
