 RULE_OPTION_BRG_KING_BAYERN:0 "£KR_game_rule_flag_BAY 维特尔斯巴赫家族 - 罗伯特一世"
 RULE_OPTION_BRG_KING_BAYERN_DESC:0 "在决定加冕新的王朝以取代温莎叛徒后，珀西·霍巴特选择了巴伐利亚的鲁普雷希特（既是德国贵族，也是恰好詹姆斯党王位宣称者），加冕其为英王罗伯特一世。"
 RULE_OPTION_BRG_KING_WEEB_HOBART:0 "£KR_game_rule_flag_JAP 日本皇族 - 约书亚一世"
 RULE_OPTION_BRG_KING_WEEB_HOBART_DESC:0 "在决定加冕新的王朝以取代温莎叛徒后，珀西·霍巴特选择了日本皇族的一位亲王，加冕雍仁为英王约书亚一世。"
