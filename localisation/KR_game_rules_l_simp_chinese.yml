 CAN_ACW_SUPPORT:0 "£KR_game_rule_flag_CAN £KR_game_rule_flag_USA 加拿大介入美国内战"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM:0 "默认"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC:0 "当第二次美国内战开始时，加拿大将选择是否支持一个派系，并可能直接干预战争。"
 RULE_OPTION_CAN_ACW_SUPPORT_USA:0 "£KR_game_rule_flag_CAN £KR_game_rule_flag_USA 支持联邦政府"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC:0 "当第二次美国内战开始时，加拿大选择支持联邦政府，如果局势有利于他们的话，也会站在他们这边进行军事干预。"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA:0 "£KR_game_rule_flag_CAN £KR_game_rule_flag_CAL 支持太平洋政府"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC:0 "当第二次美国内战开始时，加拿大选择支持美利坚太平洋国（如果它存在的话），如果局势有利于他们的话，也会站在他们这边进行军事干预。但若美利坚太平洋国不存在，加拿大将不支持任何派系。"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX:0 "£KR_game_rule_flag_CAN £KR_game_rule_flag_TEX 支持联盟国政府"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC:0 "当第二次美国内战开始时，加拿大选择支持美利坚联盟国（如果它存在的话），如果局势有利于他们的话，也会站在他们这边进行军事干预。但若美利坚联盟国不存在，加拿大将不支持任何派系。"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE:0 "£KR_game_rule_flag_CAN 不支持任何一方"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC:0 "当第二次美国内战开始时，加拿大将选择不支持任何派系。如果美利坚联合工团存在的话，他们仍然可以直接对联合工团进行干预。"
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE:0 "£KR_game_rule_flag_CAN 不干涉"
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC:0 "当第二次美国内战开始时，加拿大将选择不支持任何派系，也不会直接介入美国内战。"
 USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA 第二次美国内战"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "默认"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "尽管深受政治动荡与无效经济复兴计划的妨害，许多美国公民依然相信他们的国家终将从1925年华尔街股市崩盘中恢复过来。“黑色星期一”的降临无疑为这种希望奏响了丧钟，本已疲弱的经济更是坠入无底的深渊。虽然共和党与民主党候选人都承诺在当选后采取积极措施振兴经济，公众对传统两党的信任犹如雪崩般疾速下滑。与此同时，比尔·海伍德与休伊·朗都将舆论矛头对准腐败的金融机构与行政部门，双方不约而同地谴责正是这群业界精英的贪婪引发了金融危机。此外，1936年是选举年，选举也总得有个结果。"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA £KR_game_rule_flag_CSA £KR_game_rule_flag_TEX £KR_game_rule_flag_PSA 美国内战 - 麦克阿瑟介入"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "总统本人已失去了公众支持，所以道格拉斯·麦克阿瑟将军以“在事态失去控制之前，从极端势力手中拯救合众国”为由进军华盛顿。比尔·海伍德、休伊·朗和西海岸诸州州长将这种行为视作叛国，他们各自率领支持者脱离联邦政府的掌控，拒绝承认这场纷争中任何一方的合法性。美利坚合众国正不可避免地掀起内战的狂澜。"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA £KR_game_rule_flag_CSA £KR_game_rule_flag_TEX 内战 - 麦克阿瑟未介入"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "因为总统未能妥善解决美国现下的政治危机，比尔·海伍德与休伊·朗双双脱离联邦政府的掌控，拒绝承认这场纷争中任何一方的合法性。美利坚合众国正不可避免地掀起内战的狂澜。"
