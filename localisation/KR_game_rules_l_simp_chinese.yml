 CHI_PATH: "£KR_game_rule_flag_CHI 白日照耀满地红"
 RULE_OPTION_CHI_PATH_RANDOM: "默认"
 RULE_OPTION_CHI_PATH_RANDOM_DESC: "国民党左派战胜了宁系军阀，获得了喘息修整、规划国家一统的时间。"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI 汪精卫屹立不倒"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "国民党的老牌主席汪精卫成功巩固了权力，建立起了自己的个人崇拜，并在§N改组同志会§!的协助下战胜了党内的反对派，维系住了自己的独断大权。\n\n§R需要：§!\n§C国民党左派统一中国§!"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI 宋庆龄推翻主席"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "对汪精卫主席专横独断的不满与日俱增，宋庆龄联合各个反对派系，将汪精卫票选下了台。宋庆龄在巩固权力后会建立§M革命委员会§!，依次决定其盟友的命运。\n\n§R需要：§!\n§C国民党左派统一中国§!"
 RULE_OPTION_CHI_PATH_DENG_SOCDEM: "£KR_game_rule_flag_CHI 红色拿破仑掌权"
 RULE_OPTION_CHI_PATH_DENG_SOCDEM_DESC: "对汪精卫主席专横独断的不满与日俱增，宋庆龄联合各个反对派系，将汪精卫票选下了台。宋庆龄在巩固权力后会建立§M革命委员会§!，依次决定其盟友的命运。再往后，邓演达推翻了宋庆龄，成为了国民党的新主席。\n\n§R需要：§!\n§C国民党左派统一中国§!"
 RULE_OPTION_CHI_PATH_CSP_SYNDIE: "£KR_game_rule_flag_CHI 中国工团党"
 RULE_OPTION_CHI_PATH_CSP_SYNDIE_DESC: "对汪精卫主席专横独断的不满与日俱增，宋庆龄联合各个反对派系，将汪精卫票选下了台。宋庆龄在巩固权力后会建立§M革命委员会§!，依次决定其盟友的命运。再往后，邓演达推翻了宋庆龄，让权予了中国工团党领导的人民代表大会。\n\n§R需要：§!\n§C国民党左派统一中国§!"
 RULE_OPTION_CHI_PATH_COUP_DESC: "国民党文官领导人间的无休止内斗使得政治局势每况愈下，党内民主遂成为了众矢之的，激进主义之火越烧越旺。国家新近统一，日寇被逐出境，失去了共同敌人的各方势力也开始撕下了文明的伪装。"
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI 胡宗南的第二次国民革命"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\n在戴笠的军统的协助下，胡宗南的§V中华复兴社§!控制了政府，以“维持秩序”的名义建立起了极端军事监国之治。\n\n§R需要：§!\n§C国民党左派统一中国§!"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI 陈公博的反政变"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\n政变过后，陈公博和§N改组同志会§!开始广交各个支持派系，重新控制了共和国，走上了更为激进的革命道路。\n\n§R需要：§!\n§C国民党左派统一中国§!"
 RULE_OPTION_CHI_PATH_DAI: "£KR_game_rule_flag_CHI_totalist 戴笠政变"
 RULE_OPTION_CHI_PATH_DAI_DESC: "持极权主义观点的戴笠推翻了已偏离党路线的政府。\n§R需要：§!\n§M国民党左派战胜宁系军阀§!"
 CHI_ALLY_BETRAYAL: "£KR_game_rule_flag_CHI 各怀鬼胎的革命联盟"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM: "默认"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC: "在某些情况下，国民党可能与§l联省派§!和§P国民党右派§!的对立革命政府缔结盟约，而这些盟友很可能会因相互之间的不信任与革命理念的分歧背叛他们。"
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER: "£KR_game_rule_flag_CHI £KR_game_rule_flag_GXC £KR_game_rule_flag_GXC_RKMT 共和同盟延续"
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC: "如果可能的话，国民党左派会与§l联省派§!和§P国民党右派§!的对立革命政府缔结盟约，而这些盟友会遵照盟约行事，不会背后捅人刀子。\n\n§R需要：§!\n§C联省派或国民党右派成立了国民党左派的对立政府。\n\n要签订互不侵犯条约，双方必须接壤、处于和平状态，且未控制北京或武汉。\n\n国民党左派在签订互不侵犯条约后，必须在拿下武汉和北京前点取决议，正式化同盟关系，将其他政府整合进来。§!"
 GXC_PATH: "£KR_game_rule_flag_GXC 两广内战"
 RULE_OPTION_GXC_PATH_RANDOM: "默认"
