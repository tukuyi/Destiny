 RULE_OPTION_CAN_ACW_SUPPORT_COR:0 "£KR_game_rule_flag_CAN £KR_game_rule_flag_COR 支持宪政国"
 RULE_OPTION_CAN_ACW_SUPPORT_COR_DESC:0 "当第二次美国内战开始时，加拿大选择支持美利坚宪政国（如果它存在的话），如果局势有利于他们的话，也会站在他们这边进行军事干预。但若美利坚宪政国不存在，加拿大将不支持任何派系。"
 RULE_OPTION_ENG_REVOLUTION_EXPLOSION:0 "£KR_game_rule_flag_ENG_england £KR_game_rule_flag_SCT £KR_game_rule_flag_WAL 群岛叛乱！"
