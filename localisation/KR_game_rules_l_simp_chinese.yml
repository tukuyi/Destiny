 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "在法兰西公社的威胁下，瑞士政府决定向外国寻求支持。德意志帝国决定干预其中，向巴黎当局发出最后通牒，要求其停止任何旨在侵犯瑞士主权领土完整的外交与秘密行动。法国方面则决定无视这一最后通牒。由于双方各执一词拒绝让步，德意志帝国与法兰西公社的战争开始了。\n§R需要：§!\n§C德意志帝国处于和平状态§!"
