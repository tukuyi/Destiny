 RULE_OPTION_FNG_ASSERTIVENESS:0 "£KR_game_rule_flag_FNG 我命由我"
 RULE_OPTION_FNG_ASSERTIVENESS_DESC:0 "张作霖大帅年事已高，且粗鄙庸俗、大字不识一个，身居政治高位实难服众。因此，大帅选择让位于其受过西方教育的儿子张学良，自己于幕后谋事。日本人的操控也将随之祓除。\n§R需要：§!\n在§Y£KR_game_rule_flag_FNG 国家统一大会§!中选择§C统一大会失败§!"
