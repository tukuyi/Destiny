 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC:0 "当第二次美国内战开始时，加拿大将决定是否干预新英格兰，以及是否在新英格兰组建联合政府。"
 RULE_OPTION_CAN_NEW_ENGLAND_FORM:0 "£KR_game_rule_flag_CAN £KR_game_rule_flag_NEE 建立新英格兰"
 RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC:0 "当第二次美国内战开始时，加拿大必然会介入新英格兰地区，组建联合政府。"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM:0 "£KR_game_rule_flag_CAN 占领新英格兰"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC:0 "当第二次美国内战开始时，加拿大肯定会介入新英格兰，但会选择占领该地区，而不是组建联合政府。"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE:0 "£KR_game_rule_flag_USA 回避新英格兰问题"
