 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC:0 "在世界大战之后，巴尔干半岛崛起了一个新的国家——半岛巨人大保加利亚，它的领土已经不只局限于所有保加尔人的土地。而像塞尔维亚，希腊，罗马尼亚这些失败者们如今又走到了一起，团结在了贝尔格莱德条约的大旗之下。现在，巴尔干国家联盟已经向保加利亚沙皇国发送最后通牒，要求恢复到1914年以前的巴尔干边界。如果保加利亚拒绝的话，这一地区又将陷入战火之中。那么保加利亚方面的答复将会是什么呢？"
