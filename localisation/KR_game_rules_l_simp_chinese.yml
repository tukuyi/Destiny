 RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_KING_DESC:0 "珀西·霍巴特将军针对莫斯利和准则派发起了武装反政变，并选择不与懦弱叛国的温莎家族所在的协约国结盟。而后，他会巩固统治并选举新的国王作为国家元首。\n§R需要：§!\n在§Y£KR_game_rule_flag_ENG 1936年劳工联合会议§!中选择§C准则派取得多数席位§!"
 RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_CROMWELL:0 "£KR_game_rule_flag_BRG_commonwealth 克伦威尔的继承者"
 RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_CROMWELL_DESC:0 "珀西·霍巴特将军针对莫斯利和准则派发起了武装反政变，并选择不与懦弱叛国的温莎家族所在的协约国结盟。而后，他会一人巩固对不列颠群岛的统治。\n§R需要：§!\n在§Y£KR_game_rule_flag_ENG 1936年劳工联合会议§!中选择§C准则派取得多数席位§!"
 RULE_OPTION_ENG_REVOLUTION_FAILURE_RAMSAY:0 "£KR_game_rule_flag_BRG_CATHOLIC 古英格兰的重生"
 RULE_OPTION_ENG_REVOLUTION_FAILURE_RAMSAY_DESC:0 "珀西·霍巴特将军针对莫斯利和准则派发起了武装反政变，并选择不与懦弱叛国的温莎家族所在的协约国结盟。阿奇博尔德·拉姆齐领导的天主教右翼俱乐部最终控制了不列颠，并在群岛上建立起了天主教统治。\n§R需要：§!\n在§Y£KR_game_rule_flag_ENG 1936年劳工联合会议§!中选择§C准则派取得多数席位§!"
 RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_LEGION:0 "£KR_game_rule_flag_BRG_LEGIONARY 军团凯旋 "
 RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_LEGION_DESC:0 "珀西·霍巴特将军针对莫斯利和准则派发起了武装反政变，并选择不与懦弱叛国的温莎家族所在的协约国结盟。然而，不列颠群岛最终还是被威廉·乔伊斯领导的不列颠军团控制。\n§R需要：§!\n在§Y£KR_game_rule_flag_ENG 1936年劳工联合会议§!中选择§C准则派取得多数席位§!"
 RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_ATTLEE:0 "£KR_game_rule_flag_BRG_REPUBLIC 自由和社会主义"
 RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_ATTLEE_DESC:0 "珀西·霍巴特将军针对莫斯利和准则派发起了武装反政变，并选择不与懦弱叛国的温莎家族所在的协约国结盟。霍巴特转而与克莱门特·艾德礼合作，让温和社会主义之风吹遍新生的不列颠共和国。\n§R需要：§!\n在§Y£KR_game_rule_flag_ENG 1936年劳工联合会议§!中选择§C准则派取得多数席位§!"
