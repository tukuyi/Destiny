 RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL_DESC:0 "立陶宛局势不断升级，维陶塔斯二世遇刺身亡。议会中所有政党都团结起来，以斯坦尼斯拉夫·纳鲁托维奇为首组建§l国家团结§!政府。纳鲁托维奇将尝试进行受乡土派启发的联邦化改革以化解立陶宛的民族矛盾。"
 RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_LIT_monarchy 陆军的守望"
 RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT_DESC:0 "立陶宛局势不断升级，维陶塔斯二世遇刺身亡。鉴于民选政府未能保护国王，波维拉斯·普莱哈维丘斯将军宣布了§P戒严令§!。"
 RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_LIT_radical_socialist 最终革命"
 RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST_DESC:0 "1937年的选举过去了，社会民主党上台。在他们执政的几年里，工团主义的同情者在党内获得了重要地位。随着德国开始输掉与第三国际的战争，温卡斯·米克维丘斯·卡普苏卡斯领导了§R立陶宛革命§!，在战争中换边，使立陶宛与公社并肩作战。\n\n§C提示：如果德国在世界大战中没有达到40%的投降倾向，没有与法兰西公社开战，或者社会民主党人不再执政，这就不会发生。§!"
 CHRISTMAS_FINALLY:0 "1935的圣诞节"
