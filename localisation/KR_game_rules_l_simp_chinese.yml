 RULE_OPTION_ENG_REVOLUTION_FAILURE_COUNTERREV:0 "£KR_game_rule_flag_BRG 反动反政变"
 RULE_OPTION_ENG_REVOLUTION_FAILURE_COUNTERREV_DESC:0 "珀西·霍巴特将军针对莫斯利和准则派发起了武装反政变，并选择不与懦弱叛国的温莎家族所在的协约国结盟。\n§R需要：§!\n在§Y£KR_game_rule_flag_ENG 1936年劳工联合会议§!中选择§C准则派取得多数席位§!"
