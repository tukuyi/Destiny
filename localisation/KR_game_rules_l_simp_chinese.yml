 RULE_OPTION_ARM_PATH_SOCCON:0 "£KR_game_rule_flag_ARM 民主联盟 - 亚美尼亚平民党"
 RULE_OPTION_ARM_PATH_SOCCON_DESC:0 "$RULE_OPTION_ARM_PATH_DEM$民主联盟胜选，§m民主自由党§!候选人米格兰·达马江成为总统。\n\n后来，民主联盟分裂，米哈耶尔·帕帕占扬的§c亚美尼亚平民党§!当选。"
