 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC:0 "只有当地的警察独自试图弹压二月十七日的抗议活动。形势日益严峻，并最终引发了革命。佛莱芒起义军拒绝和他们的瓦隆朋友合作，反而是寻求和德国人达成和解。比利时成为了一个独立国家，但是仍然留在帝国公约内，担任德意志帝国和法兰西公社间的缓冲国。"
