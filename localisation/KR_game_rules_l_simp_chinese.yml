 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "在法兰西公社的威胁下，瑞士政府决定向外国寻求支持。德意志帝国决定干预其中，向巴黎当局发出最后通牒，要求其停止任何旨在侵犯瑞士主权领土完整的外交与秘密行动。因为不愿与德国人如此早地再启战端，法兰西公社决定做出让步。\n§R需要：§!\n§C德意志帝国处于和平状态§!"
