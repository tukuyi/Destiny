 FRA_JACOBIN_REFORMATION:0 "£GFX_KR_game_rule_flag_FRA_Lenin 雅各宾派改革"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM:0 "默认"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC:0 "在选举中赢得胜利后，雅各宾派内部的强硬分子宣称应废除工团主义政体，代之以俄国布尔什维克一度为之奋斗过的理想国。而雅各宾派内的其他人则认为应该按照“真正”的马克思主义路线去实施渐进式改良。"
