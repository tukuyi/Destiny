 RULE_CHRISTMAS_NO:0 "一如往常"
 RULE_CHRISTMAS_NO_DESC:0 "圣诞老人带着礼物送给世界上所有的好孩子，以换取牛奶和饼干，就像他每年做的那样。"
 WHR_SITUATION_BKHD:0 "£KR_game_rule_flag_WHR 基民党上台"
