 WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_CAF 选举与革命"
 RULE_OPTION_WIF_ELECTION_RANDOM:0 "默认"
 RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "西印度群岛的下一轮选举将决定联邦的何去何从，因为帝国准备重新夺回伦敦。但是恐惧的效忠者和工团主义革命者都可能使国家陷入混乱……"
 RULE_OPTION_WIF_ELECTION_PA:0 "£KR_game_rule_flag_CAF 自治党获胜"
 RULE_OPTION_WIF_ELECTION_PA_DESC:0 "随着自治党的胜利，联合党联盟支离破碎。虽然我们的党员在通常情况下会为此庆祝，但现实是，曾经使我们团结在一起的脆弱联盟现在破裂了，从权力斗争中获胜的自治党可能会永远改变联邦的性质……"
 RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF 联合党获胜"
 RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "联合党专注于各党派之间的和解和妥协，在1937年选举中独占鳌头。"
 RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF 国家巩固党获胜"
 RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "从1929年国家巩固党下台起，西印度群岛联邦就失去了其地位的重要性。正是在国家巩固党执政期间，前法属殖民地加入了联邦，我国的领土随之扩大。许多人说，国家巩固党的政策导致了我国发展停滞。尽管有这样的流言蜚语，国家巩固党还是稳步增强了实力。这已经足够我们在1933年接管政权，给西印度群岛带来秩序了。"
 RULE_OPTION_WIF_ELECTION_SYND:0 "£KR_game_rule_flag_CAF_syndicalist 社会主义革命"
 RULE_OPTION_WIF_ELECTION_SYND_DESC:0 "是时候了。西印度群岛的社会主义者现在团结一致，金斯敦的总督从未听闻过工人阶级的激动和呐喊。革命必须发动，为西印度群岛带来一个新的社会主义时代！"
 RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF 总督的攻势"
 RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "由于总督现在拥有无比强大的行政权力，我们终于可以采取行动，确保联邦免受敌对势力的威胁。"
 FOP_TRADE_UNION_CONGRESS: "£KR_game_rule_flag_FOP_syndicalist 第一届全国劳联会"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM:0 "默认"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC:0 "就它的共和民主制传统来看，阿根廷迄今为止从未召开过一次劳工联合会。虽然不少人期待着这一历史性事件，但许多人却只是把劳联会视作一个独裁政权的遮羞布。随着旧国会的大门向各工会代表们敞开，阿根廷的命运悬而未决……"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist 无政府主义激进派"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "现在塞韦里诺·迪·乔瓦尼成为了代理主席，阿根廷工团联盟的无政府主义激进派已决定性的压倒了其他派系。由于其对宗教、不平等现象和民族主义抱有极为严苛的立场，无政府主义者们将试图扫清旧阿根廷留下来的一切事务，把阿根廷领土建设成一个属于全世界工人的国家。"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist 无政府主义温和派"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "索托继续留任主席，阿根廷工团联盟继续领导其他各工会前进，并准备对国家进行全面的改革。虽然有着意识形态的驱使，但索托在革命运动中仍然是一个实用主义者，他将寻求在自己的无政府主义理念与重建社会的任务之中做平衡。只有时间才能证明他是否能成功……"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist 社会党温和派"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "在几十年的斗争后，社会党终于设法成为了阿根廷政坛的主导力量。毫不意外的，鉴于社会党过去进行合理妥协并提出福利法案的优良传统，该党受到了公众的广泛支持；预计他们在治下也会试着渐进式的改革我国并关照工人，而非像那些激进的工会一般行事。"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist 巴尔多梅罗派"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "随着革命胜利，巴尔多梅罗派从一个小团体成长为一个规模可观的社会主义派系；巴尔多梅罗派追求一种新形式的社会主义，追求将阿根廷民族主义、美洲反帝主义乃至诸如农业主义和经济民主等各类观念糅合到一起。只有时间才能证明这种组合式思想对新主席是否有利。"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist 共产主义至上"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "虽然俄国十月革命的失败使其备受打击，但阿根廷共产党最终还是拿下了权力宝座，在劳联会中取得了多数席位。虽然他们和布尔什维克在共产主义大旗下共建世界新秩序的共同梦想还遥遥无期，但这一胜利无疑使他们向目标更进了一步。"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_FONTE_COUP:0 "£KR_game_rule_flag_FOP_Fonte 丰特政变"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_FONTE_COUP_DESC:0 "阿尔弗雷多·丰特发动政变，推翻了软弱的政府，南美洲很快便会再次伟大起来！"
