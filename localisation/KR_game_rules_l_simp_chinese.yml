 RULE_GROUP_KAISERREICH_RULES:0 "游戏规则设置"
 RULE_UNIT_LIMIT_OPTIONS:0 "部队上限"
 RULE_OPTION_STANDARD:0 "全体适用"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "根据工厂数量和经济法案等级，AI可以训练多少部队的限制已经被应用。一旦AI达到限制，他们就会停止训练新的部队。这一限制也适用于玩家，不过这对他们来说是一个灵活的限制，他们所受的惩罚是根据他们训练部队所超出的上限而定。\n\n§R请注意，此系统用于减少游戏进行过程中不可避免的减速，因为大量的部队是系统延迟的主要原因。§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "根据工厂数量和经济法案等级，AI可以训练多少部队的限制已经被应用。一旦AI达到限制，他们就会停止训练新的部队。在这种情况下，除了人力和军工的限制外，玩家建造多少部队是没有限制的。\n\n§R请注意，这将使玩家在对抗AI国家时具有相当大的优势，除非这些国家具有相当强的实力。§!"
 RULE_OPTION_TURN_OFF:0 "关闭"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "这将完全关闭部队限制系统。\n\n§R我们建议你最好不要这样做，除非你不介意随着游戏的进行，游戏速度变得越来越慢，或者你用一台运行能力非常强大的电脑玩游戏。§!"
 RULE_DEMOB_OPTIONS:0 "和平时期军队遣散"
 RULE_OPTION_DEMOB_EXISTS:0 "默认"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "在和平时期，玩家将被要求在4个月内根据其战争支持度把经济法案和/或征兵法案下调到和平时期允许的水平。AI亦是如此，但他们下调的速度快，有可能下调到比玩家被要求的水平还要低的等级。如果单位数量限制适用于AI，那他们会出于性能原因减少可用的单位数量。"
 RULE_OPTION_DEMOB_AI_ONLY:0 "仅AI适用"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "在和平时期，AI将下调他们的经济法案和/或征兵法案。如果单位限制适用于AI，这也将提示他们出于性能原因减少单位数量。然而，玩家永远不会被提示下调他们的法案。"
 RULE_OPTION_DEMOB_OFF:0 "关闭"
 RULE_OPTION_DEMOB_OFF_DESC:0 "玩家和AI都不会被要求在和平时期下调经济法案和/或征兵法案。\n\n§R我们建议你最好不要这样做，除非你不介意随着游戏的进行，游戏速度变得越来越慢，或者你用一台运行能力非常强大的电脑玩游戏。§!"
 RULE_FACTION_BUTTON_OPTIONS:0 "阵营外交按钮"
 RULE_OPTION_NO_BUTTON:0 "默认"
 RULE_OPTION_NO_BUTTON_DESC:0 "由于创建阵营、加入阵营加盟、退出阵营一直是通过Kaiserredux内的决议、国策和事件来完成的，因此外交按钮变得可有可无，最后从列表中删除了。默认情况下，这一游戏规则将保持原样。"
 RULE_OPTION_BUTTON_PRESENT:0 "显示按钮"
 RULE_OPTION_BUTTON_PRESENT_DESC:0 "此选项可恢复创建、加入和退出阵营的外交按钮。\n\n§R请注意，这并没有使这些功能比以前更有用——它只是将这些按钮恢复到外交界面。任何超出Kaiserredux通常允许的以上功能，那必须通过使用子mod或控制台才能实现。而Kaiserredux的代码没有设想任何国家都拥有潜在的阵营，所以使用这些代码的话，可能会发生其他操作不会发生的Bug。这个选项主要用于多人游戏或者那些知道自己在做什么的基础上，冒着出Bug的风险，以换取自认为的mod可玩性。§!"
