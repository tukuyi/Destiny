 WHR_SITUATION_RANDOM:0 "默认"
 WHR_SITUATION_RANDOM_DESC:0 "白鲁塞尼亚国内极端割裂。弗拉基米尔国王的统治遭到了其手足西吉斯蒙德的反对，而相对于还愿意维持当前体制的西吉斯蒙德，国内的左翼奠基者们则想着恢复民主，甚至是直接来一场工团主义革命。白鲁塞尼亚的局势到底会如何发展呢？"
