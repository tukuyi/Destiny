 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "比利时并未被德国外交官说服再次加入帝国公约组织。随后，比利时与荷兰结盟。\n§R需要：§!\n在§Y£KR_game_rule_flag_BEL 二月十七日事件余波§!中选择任意§C比利时独立§!的路线\n或在§Y£KR_game_rule_flag_BEL 第一届比利时大会§!中选择§C比利时的领袖诞生§!\n并且§R没有§!在§Y£KR_game_rule_flag_BELG 比利时大选§!中选择§C工团主义者掌权§!"
