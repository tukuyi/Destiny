 WHR_SITUATION_BULAK_BALAKHOVICH:0 "£KR_game_rule_flag_WHR 亲俄派政变"
 WHR_SITUATION_BULAK_BALAKHOVICH_DESC:0 "在威权主义政变之后，由§P斯坦尼斯劳·布瓦克-巴瓦霍维茨§!领导的亲俄势力接管了政权，并寻求加入俄罗斯联盟。"
