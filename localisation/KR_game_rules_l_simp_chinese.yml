 RULE_OPTION_IRE_OSKAR_PU_DESC:0 "爱尔兰恢复君主制后，为了进入德国的势力范围，更好地保护爱尔兰，摄政会议选择了德皇的儿子约阿希姆为爱尔兰国王。如果约阿希姆恰好为格鲁吉亚国王，那么他们就会转而选择约阿希姆的哥哥奥斯卡为王。如果威尔士也选择了奥斯卡为王，那么爱尔兰就会与威尔士合并，将奥斯卡·冯·霍亨索伦治下的土地统一成新的王国。\n§R需要：§!\n在§Y£KR_game_rule_flag_IRE 翡翠之岛§!中选择§C爱尔兰君主制§!，在§Y£KR_game_rule_flag_GEO £KR_game_rule_flag_GER 波季条约§!中选择§C遵守条约§!，在§Y£KR_game_rule_flag_GEO 孟什维克最后的要塞§!中选择§C任意君主制选项§!，在§Y£KR_game_rule_flag_WAL 威尔士的政治路线§!中选择§C德国国王统治下的威尔士§!"
 RULE_OPTION_IRE_VARGAS:0 "£KR_game_rule_flag_IRE_kingdom 莱奥波尔多·奥唐奈-瓦尔加斯"
 RULE_OPTION_IRE_VARGAS_DESC:0 "爱尔兰恢复君主制后，摄政会议选择了德·瓦莱拉青睐的莱奥波尔多·奥唐奈-瓦尔加斯为爱尔兰国王。\n§R需要：§!\n在§Y£KR_game_rule_flag_IRE 翡翠之岛§!中选择§C爱尔兰君主制§!"
 RULE_OPTION_IRE_ONEILL:0 "£KR_game_rule_flag_IRE_kingdom 乌戈·若泽·若热·奥尼尔"
 RULE_OPTION_IRE_ONEILL_DESC:0 "爱尔兰恢复君主制后，摄政会议选择了爱尔兰整合主义之父乌戈·若泽·若热·奥尼尔为爱尔兰国王。\n§R需要：§!\n在§Y£KR_game_rule_flag_IRE 翡翠之岛§!中选择§C爱尔兰君主制§!"
 RULE_OPTION_IRE_TRENCH:0 "£KR_game_rule_flag_IRE_kingdom 威廉·布林斯利·勒波尔·特伦奇"
 RULE_OPTION_IRE_TRENCH_DESC:0 "爱尔兰恢复君主制后，摄政会议选择了不明飞行物学家、荷兰贵族威廉·布林斯利·勒波尔·特伦奇为爱尔兰国王。\n§R需要：§!\n在§Y£KR_game_rule_flag_IRE 翡翠之岛§!中选择§C爱尔兰君主制§!"
 RULE_OPTION_IRE_OBREIN:0 "£KR_game_rule_flag_IRE_kingdom 多诺·奥布赖恩"
 RULE_OPTION_IRE_OBREIN_DESC:0 "爱尔兰恢复君主制后，摄政会议选择了爱尔兰最伟大的至高王布赖恩·博鲁的纯血爱尔兰后裔多诺·奥布赖恩为爱尔兰国王。\n§R需要：§!\n在§Y£KR_game_rule_flag_IRE 翡翠之岛§!中选择§C爱尔兰君主制§!"
 RULE_OPTION_IRE_MCDONNELL:0 "£KR_game_rule_flag_IRE_kingdom 兰德尔·麦克唐奈"
 RULE_OPTION_IRE_MCDONNELL_DESC:0 "爱尔兰恢复君主制后，摄政会议选择了提倡民主的詹姆斯六世和詹姆斯一世的后裔兰德尔·麦克唐奈为爱尔兰国王。\n§R需要：§!\n在§Y£KR_game_rule_flag_IRE 翡翠之岛§!中选择§C爱尔兰君主制§!"
 RULE_OPTION_IRE_MCDONNELL_IRISH:0 "£KR_game_rule_flag_IRE_kingdom 兰德尔·麦克唐奈 - 爱尔兰国王"
 RULE_OPTION_IRE_MCDONNELL_IRISH_DESC:0 "爱尔兰恢复君主制后，摄政会议选择了提倡民主的詹姆斯六世和詹姆斯一世的后裔兰德尔·麦克唐奈为爱尔兰国王。麦克唐奈不会使用自己的詹姆斯党弱宣称，而是安心当爱尔兰国王。\n§R需要：§!\n在§Y£KR_game_rule_flag_IRE 翡翠之岛§!中选择§C爱尔兰君主制§!"
 RULE_OPTION_IRE_FUNNY_OBREIN:0 "£KR_game_rule_flag_IRE_kingdom7 雷蒙德·莫尔顿·奥布赖恩"
 RULE_OPTION_IRE_FUNNY_OBREIN_DESC:0 "爱尔兰恢复君主制后，摄政会议会加冕一位国王，走向整合主义，并且复辟的王国还会与爱尔兰君主制协会和雷蒙德·莫尔顿·奥布赖恩展开合作。在选举失利后，君主制协会要求国王钦定共和党，但却遭到了拒绝。之后，奥布赖恩和君主制协会发动政变，建立了真正的整合主义爱尔兰。\n§R需要：§!\n在§Y£KR_game_rule_flag_IRE 翡翠之岛§!中选择§C爱尔兰君主制§!"
 RULE_OPTION_SOM_WARSANGALI_NATPOP:0 "£KR_game_rule_flag_SOM_national_populist 大索马里同盟"
 RULE_OPTION_SOM_WARSANGALI_NATPOP_DESC:0 "哈吉·穆罕默德·侯赛因与民粹主义的大索马里同盟推翻了苏丹，在非洲之角建立起了伊斯兰原教旨主义的泛索马里国。"
 RULE_OPTION_SOM_WARSANGALI_BARRE:0 "£KR_game_rule_flag_SOM_syndicalist 社会主义索马里国"
 RULE_OPTION_SOM_WARSANGALI_BARRE_DESC:0 "穆哈默德·西亚德·巴雷推翻了传统主义的政府，为非洲之角带来了社会主义。"
 WHR_SITUATION_BSDP_KING:0 "£KR_game_rule_flag_WHR 君主立宪社民党"
 WHR_SITUATION_BSDP_KING_DESC:0 "弗拉基米尔没有听从西吉斯蒙德的要求，而是选择恢复民主，将国家改制为君主立宪制。社会民主主义的§M社民党§!赢得了第一届白鲁塞尼亚大选，并且认为国家有了德意志国王会更加安全。"
 RULE_OPTION_IRE_MCDONNELL_LARPY:0 "£KR_game_rule_flag_IRE_uk_exile 兰德尔·麦克唐奈 - 联合王国的正统之君"
 RULE_OPTION_IRE_MCDONNELL_LARPY_DESC:0 "爱尔兰恢复君主制后，摄政会议选择了提倡民主的詹姆斯六世和詹姆斯一世的后裔兰德尔·麦克唐奈为爱尔兰国王。麦克唐奈将利用自己的弱宣称登上联合王国的王位，加冕为詹姆斯三世。\n§R需要：§!\n在§Y£KR_game_rule_flag_IRE 翡翠之岛§!中选择§C爱尔兰君主制§!"
 MEX_RECONQUISTA_PATH:0 "£KR_game_rule_flag_MEX_syndicalist 墨西哥割让地问题"
 RULE_OPTION_MEX_RECONQUISTA_PATH_RANDOM:0 "默认"
 RULE_OPTION_MEX_RECONQUISTA_PATH_RANDOM_DESC:0 "美国动荡不安，墨西哥必须尽速决定是否利用这一千载难逢的机会一举夺回1848年美墨战争时失去的“北方领土”。"
 RULE_OPTION_MEX_RECONQUISTA_PATH_PEACE:0 "£KR_game_rule_flag_MEX_syndicalist 放弃战争"
 RULE_OPTION_MEX_RECONQUISTA_PATH_PEACE_DESC:0 "墨西哥认为收复失地太过于冒进，维持现有国境方为上策。"
 RULE_OPTION_MEX_RECONQUISTA_PATH_CEDE:0 "£KR_game_rule_flag_MEX_syndicalist 不流血的失而复得"
 RULE_OPTION_MEX_RECONQUISTA_PATH_CEDE_DESC:0 "墨西哥决定抓住机会声索北方领土，而联邦政府由于分身乏术竟然出人意料地同意了无条件归还土地。不过，一些分裂州可不愿意乖乖放弃自己的利益，执意要顽抗到底。"
 RULE_OPTION_MEX_RECONQUISTA_PATH_WAR:0 "£KR_game_rule_flag_MEX_syndicalist £KR_game_rule_flag_USA 第二次美墨战争"
 RULE_OPTION_MEX_RECONQUISTA_PATH_WAR_DESC:0 "墨西哥决定抓住机会声索北方领土，而美国人不出意外地拒绝了这一要求，于是北方边境战端再起。"
 RULE_OPTION_MEX_RECONQUISTA_PATH_FEDS:0 "£KR_game_rule_flag_MEX_syndicalist £KR_game_rule_flag_USA 意料之外的合作"
 RULE_OPTION_MEX_RECONQUISTA_PATH_FEDS_DESC:0 "墨西哥决定抓住机会声索北方领土，而联邦政府竟然出人意料地愿意以军事合作换取归还土地。不过，一些分裂州可不愿意乖乖放弃自己的利益，执意要顽抗到底。"
 RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_SOCDEM:0 "£KR_game_rule_flag_CAN 自由党-平民合作联盟同盟"
 RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_SOCDEM_DESC:0 "事态发展出乎意料，奉行社会民主主义的§M平民合作联盟§!设法与§l自由党§!结成了同盟，并赢得了选举。哪怕不是作为主导力量，社会主义者仍在这流亡者之国的政府里拥有了一席之地。他们最终成功地通过了C-7法案，避免了未来的混乱。"
 RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY:0 "£KR_game_rule_flag_CAN_UK_CAN £KR_game_rule_flag_CAN_republic 绝对君主制 - 妥协"
 RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY_DESC:0 "C-7号法案未能在加拿大议会通过，现政府因此垮台。国王没有要求重新选举，而是行使了他的王室特权，把权力掌握在自己手中。后来，他决定维持§P温莎家族§!对加拿大的直接统治。为安抚加拿大人民，他承诺在光复不列颠群岛后放弃权力，给予加拿大完全独立。"
 RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY_UK:0 "£KR_game_rule_flag_CAN_UK_CAN 绝对君主制 - 联合王国加拿大政府"
 RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY_UK_DESC:0 "C-7法案未能在加拿大议会通过，现政府因此垮台。国王没有要求重新选举，而是行使了他的王室特权，把权力掌握在自己手中。后来，他决定维持§P温莎家族§!对加拿大的直接统治，并最终解散了加拿大政府，宣布成立联合王国加拿大政府。"
 RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_AUTDEM:0 "£KR_game_rule_flag_CAN_Dominion_Green 社会信用党 - 曼宁"
 RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_AUTDEM_DESC:0 "C-7法案未能在加拿大议会通过，现政府因此垮台。国王没有要求重新选举，而是行使了他的王室特权，把权力掌握在自己手中。后来，他决定提名§g社会信用党§!的威权民主人士欧内斯特·曼宁为新首相。"
 RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_PATAUT:0 "£KR_game_rule_flag_CAN_Dominion_Green 社会信用党 - 埃博哈特"
 RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_PATAUT_DESC:0 "C-7法案未能在加拿大议会通过，现政府因此垮台。国王没有要求重新选举，而是行使了他的王室特权，把权力掌握在自己手中。后来，他决定提名§P社会信用党§!的家长制独裁人士威廉·埃博哈特为新首相。"
 RULE_OPTION_CAN_POLITICAL_PATH_NATPOP:0 "£KR_game_rule_flag_CAN_UK_CAN 帝国统一党"
 RULE_OPTION_CAN_POLITICAL_PATH_NATPOP_DESC:0 "C-7法案未能在加拿大议会通过，现政府因此垮台。国王没有要求重新选举，而是行使了他的王室特权，把权力掌握在自己手中。后来，他决定提名§F帝国统一党§!的国家民粹主义煽动者阿德里安·阿坎德为新首相，并最终完全解散了加拿大政府，宣布成立联合王国加拿大政府。"
