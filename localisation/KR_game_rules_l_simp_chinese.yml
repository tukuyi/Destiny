 RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist 尼加拉瓜乡村党胜利"
 RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "煽动者弗朗西斯科·塞凯拉·莫雷诺和尼加拉瓜乡村党在1937年选举中获胜，并在桑地诺和自由党之间开辟了一条中间道路。"
 RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC 自由革命党胜利"
