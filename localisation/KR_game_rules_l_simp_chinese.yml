 RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION:0 "£GFX_KR_game_rule_flag_FRA_Gamelin 甘末林重建工团主义"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC:0 "雅各宾改革正在引起法国社会的广泛不安。工人国际法国支部的重要政治人物莱昂·布鲁姆公开呼吁各派势力联合起来抵制雅各宾派政府，制止他们继续背叛法国革命。内战将领莫里斯·甘末林迅速率领其支持者发动兵变加入人民阵线的行列，他们设法攻占首都并将雅各宾派党徒逐出城市，曾被短暂废除的工团主义机构重新活跃起来，甘末林本人获选成为劳工总议会主席，布鲁姆则被委任主管公共安全委员会的运营。\n§R需要：§!\n在§Y£KR_game_rule_flag_FRA 1936年公社选举§!中选择§C雅各宾派取得多数席位§!并在§Y£GFX_KR_game_rule_flag_FRA_Lenin 雅各宾派分裂§!中选择§C红色雅各宾派胜出§!"
