 RULE_OPTION_OTT_PATHS_KEMAL:0 "£KR_game_rule_flag_OTT 穆斯塔法·凯末尔"
 RULE_OPTION_OTT_PATHS_KEMAM_DESC:0 "穆斯塔法·凯末尔帕夏将聚权力于奥斯曼人民党一身，使其成为革命先锋，把奥斯曼帝国带入二十世纪。"
