 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "法兰西公社以武力威胁瑞士政府割让其占有的上萨瓦地区。为避免战争，瑞士政府同意了这一要求。在试探出瑞士政府的软弱之后，法国进一步要求瑞士保障其国内工团主义者的利益。不久后，瑞士倒向了工团主义。"
