 RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC:0 "英国的王冠将一如既往地落在爱德华王子的头上，而他能否保留他的王冠将取决于他的声望和他的支持者的力量。"
 RULE_OPTION_CAN_BRITISH_KING_EDWARD:0 "£KR_game_rule_flag_CAN 爱德华八世"
 RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC:0 "英国的王冠将落在爱德华王子的头上，并与他同在，直到退位或是遇刺。"
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES:0 "£KR_game_rule_flag_CAN 爱德华八世退位"
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC:0 "英国的王冠虽然戴在了爱德华王子的头上，但他最终会退位（假设什么事情会让他不得不滚蛋）。那么命运将会决定爱德华的哪位兄弟将会得到这顶王冠。"
 RULE_OPTION_CAN_BRITISH_KING_ALBERT:0 "£KR_game_rule_flag_CAN 阿尔伯特一世"
 RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC:0 "一旦爱德华国王退位（假设有可能退位的话），王位就会落在他最年长的弟弟、假定继承人阿尔伯特王子身上。"
 RULE_OPTION_CAN_BRITISH_KING_HENRY:0 "£KR_game_rule_flag_CAN 亨利九世"
 RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC:0 "一旦爱德华国王退位（假设有可能退位的话），王位就会落在他的二哥亨利王子身上，他有着丰富的军事经验。"
 RULE_OPTION_CAN_BRITISH_KING_GEORGE:0 "£KR_game_rule_flag_CAN 乔治六世"
 RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC:0 "一旦爱德华国王退位（假设有可能退位的话），王位将由乔治王子继承，他已经有了一个儿子的最小的弟弟。乔治王子永远不会死于飞机失事。"
 CAN_ACW_NEW_ENGLAND:0 "£KR_game_rule_flag_CAN 新英格兰"
