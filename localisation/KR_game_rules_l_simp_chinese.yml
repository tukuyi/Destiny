 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST:0 "£KR_game_rule_flag_PLC_national_populist 民族主义者掌权"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_DESC:0 "明道加斯决定允许人民投票选出首相。不幸的是，民族激进运动领袖博莱斯瓦夫·皮亚塞茨基成功赢得大选，挟持了明道加斯，并宣布联邦退出帝国公约。对此，德意志帝国决定向民族主义政府宣战。\n§Y德国干涉§!\n§R需要：§!\n在§Y£KR_game_rule_flag_POL 大辩论§!中选择§C重建波兰立陶宛联邦§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST:0 "£KR_game_rule_flag_PLC_syndicalist 共产主义革命"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_DESC:0 "明道加斯决定允许人民投票选出首相。不幸的是，波兰共产党在选举中取得了完胜。随后，新的共产主义政府正式宣布联邦退出帝国公约。对此，德意志帝国决定向共产主义政府宣战。\n§Y德国干涉§!\n§R需要：§!\n在§Y£KR_game_rule_flag_POL 大辩论§!中选择§C重建波兰立陶宛联邦§!"
