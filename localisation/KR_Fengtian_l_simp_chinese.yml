 FNG_dynastic_japan_party: "宫内厅"
 FNG_dynastic_japan_party_long: "宫内厅(Imperial Household Association)\n§g在协和会直接掌握国家大权后，宫内厅便成了对那些代表着天皇的官僚与贵族的非正式称呼。然而，由于东京的执政重点仍在本土四岛，我们负责管理本国事务的地方政府基本上只能自行其是。§!"
 FNG_market_liberal_alt_party: "民主党"
 FNG_market_liberal_alt_party_long: "民主党(Minzhu Dang)\n§g民主党始建于中华民国建国时的1912年，在袁世凯治国时被并入了进步党，但在护国战争后，进步党便分崩离析，该党的残部至今仍存在于奉天。§!"
 FNG_zhili_social_democrat_party: "新帝国宪政会"
 FNG_zhili_social_democrat_party_long: "新帝国宪政会(Xin Zhonghua Diguo Gaige Xiehue)\n§g新帝国宪政会，虽然使用了前辛亥改革组织的名称，但实际上是两个更加现代化的改革组织的联盟。首先是乡村重建党，由梁漱溟和毕业于哈佛大学与普林斯顿大学的教育家晏阳初领导。这个群体倾向于从头开始重建中国，强调中国传统村庄作为社会基本组成部分的价值，而不是过去半个世纪主宰中国的军阀集团。联盟的第二个部分是一群组织松散的知识分子，他们受到康有为思想的影响——康有为是19世纪末一位野心勃勃的改革者，他主张在中国建立君主立宪制。在清朝被推翻后，许多在直隶地区的新帝国宪政会追随者投靠了张氏政府，对党进行了改革。新帝国宪政会希望看到军阀统治和外国影响在中国彻底被消灭，并使国家回到一种“传统的”地方分权状态。§!"
 FNG_constitutional_zhang_socdem_party: "中国民主社会党"
 FNG_constitutional_zhang_socdem_party_long: "中国民主社会党(Zhongguo Minzhu Shehuidang)\n§g该党由张作霖政府领导下的中国社会党、新帝国宪政会与其它一些党派合并而成，中国民主社会党的成立能让在政治上无关紧要的温和民主派和社会主义者在奉天政府的政局中形成统一战线。虽然作为一个大帐篷党，党员们的政治信仰不一而足，但大体上该党信奉以孙中山的三民主义为指导的温和社会民主主义制度。由于吸收了新帝国宪政会的知识分子，又受到张作霖统治下人民热情的支持，党内还有一股强烈的地方主义和乡村主义思潮，乃至于对帝国的拥护。无论如何，虽然民主社会党有些社会主义倾向，但该党绝不会与国民党等左翼团体达成任何合作，而是在本党基础上排斥一切与其有类似信念的人，这也疏远了一些社会主义者。§!"
 FNG_socnat_radsoc_party: "中国国家社会党"
 FNG_socnat_radsoc_party_long: "中国国家社会党(Zhongguo Guojia Shehui Dang)\n§g中国国家社会党是中国政坛的新起之秀，主要由被民主社会党党内的意识形态转变所疏远的知识分子与社会主义者组成。从民主社会党分裂出来后，国家社会党的主张要比前者更为激进，与左翼同道人相比，该党大量成员对反租界主义和社会主义信仰的热情也要真诚高涨得多。尽管如此，国家社会党仍拥护着新生的帝国，对孙中山的三民主义的左翼阐述是该党纲领的关键部分：哪怕他们宣称忠于政府，这一事实还是让许多人怀疑国家社会党不过是国民党中的一个秘密派别。§!"
