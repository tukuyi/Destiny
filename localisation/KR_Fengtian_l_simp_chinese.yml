 fengtian.152.b: "观看政治局势简介"
 fengtian.152.c: "向前进！"
 fengtian.153.t: "日奉关系简介"
 fengtian.153.d: "与奉天政府签订的多项条约给予了日本方面在奉天境内的治外法权和几乎相当于本国公民的居留、就业权。即使自大帅以下的多方努力已经尽可能地在阻挠、延缓日本人落地生根，奉天还是离不开这些东洋邻居，他们的影响也不可避免地与日俱增；日方在奉苦心经营的总前台机构乃是南满洲铁道株式会社，简称满铁。近年来，该企业盈利可观，据称已占日本国家预算的四分之一强。\n\n同样，日本也需要他们在奉天身上下的注最终得以兑现：无论是经济合作、还是指日可待的复国战争，一旦成功都能带来巨大的回报，使得日方的对华野心能够事半而功倍。由此产生了一种微妙的平衡：一方面，日本人渴求更多的经济利润和更强的政治权力；但另一方面如果将张作霖逼的太紧以致奉天政权垮台，所有投入都将化为乌有。\n\n到目前为止，张大帅推行着妥协政策，一手提倡与日本的泛亚民族团结、另一手偶尔回绝太过冒犯的日方试探，只在私下里采取行动尽量控制日本影响力。玩家在此方面有完全的自主决定权，但仍然建议您保持行事谨慎。"
