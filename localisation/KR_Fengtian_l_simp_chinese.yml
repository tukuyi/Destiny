 FNG_xiang_shao_shuai_zhi_jing: "向少帅致敬"
 FNG_xiang_shao_shuai_zhi_jing_desc: "从大元帅的宣言开始，奉天政府踏上了新的入关之路。在经历几年的奋战后，终于消灭了中国各地的割据势力，使国家重新号令一统。在大帅张作霖授权给少帅张学良管理政治事务后，张学良承诺将会带领中国走向民主繁荣的新时代。具体的情况会如何 我们拭目以待……"
 FNG_xiu_ding_zhang_cheng: "修订新军队规章"
 FNG_xiu_ding_zhang_cheng_desc: "如今我们实现了国家的统一，在一段时间内，应该将军事建设重心放在自卫与国防上，同时应该对新整合的地方军阀部队进行争辩，对此国防部编写了新的军队条例，来使军事改革更进一步。"
 FNG_xin_bi_yi: "实行新兵役制"
 FNG_xin_bi_yi_desc: "过去几十年来由于国家行政体系的分散，导致几乎没有具体的制度可以推行下去。在实现统一后，政府决定把实行新的兵役制度作为试点，既是为了实行全国军政统一，也是为了检验我们的行政管理能力。"
 FNG_zheng_he_ge_di_zi_can: "整合各地资本"
 FNG_zheng_he_ge_di_zi_can_desc: "我们需要对过去直系以及各地军阀势力开办的官僚资本进行没收和重组，以扩展我们的财政收入，并逐步打造一个全国融会贯通的大市场。"
 FNG_she_li_guo_jia_yu_suan_ju: "设立国家预算局"
 FNG_she_li_guo_jia_yu_suan_ju_desc: "平衡预算对于任何国家的运行都是关键，那些赤字支出最后只能造成财政的破产。各省也应该量入为出，严格控制好预算与支出。"
 FNG_hui_fu_sheng_yi_hui_yun_zuo: "恢复省议会运作"
 FNG_hui_fu_sheng_yi_hui_yun_zuo_desc: "不能指望中央能管理一切具体事务。事实上，给予各省一些具体的立法权利是保障国家运转的基石。且恢复省议会有利于帮助我们更好的实现民政管理，尤其是将一些行政职责下放给各省尤为必要，联省自治运动为这一行为提供了实践基础。"
 FNG_guo_jia_zheng_zhi_ji_qi: "国家政治机器"
 FNG_guo_jia_zheng_zhi_ji_qi_desc: "我们目标是实现代议制共和体制，但这导致的问题在全世界频出，所以要纠正这些问题并将这套政治体系更好符合中国的需要。张学良及其幕僚最终目的就是让自己无形的手潜伏起来，背后按照自己的设想引导国家走向期待的方向。"
 FNG_nong_ye_bu_tie: "农业补贴计划"
 FNG_nong_ye_bu_tie_desc: "农民占据中国人口的绝大多数，在连年战乱中，中国很多地方的农村受到了严重的摧残和破坏。我们有必要开启一定的土地改革，并加强对农村基础设施的修复与建设，并努力把民众从散落各地的难民营安置到过去的家乡里。"
 FNG_xin_guo_hui: "开创新国会"
 FNG_xin_guo_hui_desc: "曹锟的1923年宪法很明显已不符合今日中国之实际情况。在多国考察回来的张学良决定以法兰西第三共和国宪法和日本宪法为基础，实行议会制政体，重开参议院与众议院，由众议院选举产生内阁。新宪法还融入了一些临时约法的内容与精神，体现张学良实行新体制的决心。"
 FNG_bao_zhang_quan_li: "保障民生权利"
 FNG_bao_zhang_quan_li_desc: "中华大地经历了几十年内乱，黎民百姓被弃之不顾，各地军阀只顾着为地主老财利益着想。如果我们出台一些政策来保护这些阶层的民众，一定能使少帅张学良收获更好的口碑，并更好地恢复国民经济。"
 FNG_chu_ban_zi_you: "实现出版自由"
 FNG_chu_ban_zi_you_desc: "我们将实行更宽松的出版管制，并逐渐放宽对于报刊行业的准入门槛，让民众可以畅所欲言，表达自己的观点。张学良认为这样才能真正的实现过去所说的德先生与赛先生。"
 FNG_tong_chou_gong_gong_gong_cheng: "统筹公共工程"
 FNG_tong_chou_gong_gong_gong_cheng_desc: "除了东北和部分发达地区外，中国各地的基础设施建设还很落后。尽管我们目前没有充足财力去立刻进行全面建设，但是可以充分动员我们丰富的人力去进行一些大型公共工程的建设，增长国家收入。"
 FNG_chong_zu_yang_hang: "重组央行"
 FNG_chong_zu_yang_hang_desc: "自从1916年以来中国的银行业一直处于杂乱无章的状态，大型银行几乎沦为了军阀的存钱柜，只为战争债券服务。现在新的且强大的中央银行必须重新组合建构起来，并且为国家经济建设而服务。"
 FNG_xin_xuan_ju: "新众议院选举"
 FNG_xin_xuan_ju_desc: "新的章程规定年满二十周岁的男子以及年满30周岁且拥有一定财产数量的妇女拥有选举权利，且此次将由此产生全新的一届众议院。传承张君劢衣钵的新社会党，由各大中间派团体组合到一起的中国民主同盟，外交系精英构成的自由党，还有温和联省派人士，以及奉系实权人物组建的两个党派，都已经对选举跃跃欲试，并对结果翘首以待。"

#新社会党
 FNG_xin_she_hui_dang: "新社会党当选"
 FNG_xin_she_hui_dang_desc: "新社会党即直系的在野力量民主社会党改名而来，自称以民主方法实现民主社会主义的国家为宗旨。创始人张君励因张学良的要求不担任总裁一职，由农业派的晏阳初担任，故相较于德国社民党而言更偏向于农民。在最新的众议院选举中新社会党大获全胜毕竟，代表了大多数人的利益嘛。"
 FNG_zhang_jun_mai_si_xiang: "张君劢思想"
 FNG_zhang_jun_mai_si_xiang_desc: "张君劢说：“我们可以确切地假定：在这个世界里，不只是一个真理，而是有许多真理。为了生命的存在，我们认为具有知识并不是使人类幸福的唯一途径，而是知识必须合乎道德的标准。”“知识必须合乎道德的标准”，就是张君劢式的表述，他应该认定这是“唯一的真理”，但同时也认识到还有更多人也在认定另外的“唯一的真理”。新社会党吧张君劢的话列为信条，作为自己的行动纲领。"
 FNG_zhong_zhi_jin_bu_bao_kan: "重制进步报刊"
 FNG_zhong_zhi_jin_bu_bao_kan_desc: "直系控制的满清王朝在复辟后查封了许许多多的进步刊物与著作。若想真正的开民智，使农民和工人可以维护利益。在各地重新刊印进步报刊是很有必要的。此措施可以使进步派的舆论力量雨后春笋般兴起，以扩大选民基础。"
 FNG_ti_gao_fong_fu: "提高工人福利"
 FNG_ti_gao_fong_fu_desc: "议员徐傅霖提出应该充分给予城市工人充分的福利政策和补贴，这样才可以提高工人的生产效率，为全国工联计划做准备。"
 FNG_xiang_chun_jian_she: "全国乡村建设"
 FNG_xiang_chun_jian_she_desc: "晏阳初是乡村建设的先行者。比如，晏阳初在定县的平民教育实践为定县乃至华北留下了大量有形和无形的财产，并成为直隶唯一一个无文盲县；同时晏阳初引入的良种棉花、苹果、白杨等作物和引入培育的良种鸡等仍然广受当地农民的欢迎。晏阳初在议会提案建议把这项建设推广到全国，为经济发展筑牢基础。"
 FNG_quan_guo_zai_di_fa: "全国宅基地法"
 FNG_quan_guo_zai_di_fa_desc: "过去连年的军阀混战使中国大地许多土地陷入荒芜,无主土地愈发增多。宅地法规定只要缴纳一定数量金额，就可以领取一块份地，且耕种十年以上即获得使用权。晏阳初表示，这项措施可以有效促进战后经济恢复。"
 FNG_zu_jian_di_fang_gong_lian: "组建地方工联"
 FNG_zu_jian_di_fang_gong_lian_desc: "新社会党充分吸收了国民党和工团党的组织经验和方法，在各地的主要城市组建地区性工联，以调动工人特别是新社会党选民投票的积极性，此举也有利于城市经济的发展虽然困难重重，但是该提案在议会最终以微弱优势通过。"
 FNG_la_long_zhi_shi_fen_zi: "拉拢知识分子"
 FNG_la_long_zhi_shi_fen_zi_desc: "从新文化运动开始，知识分子就是促进中国进步和发展的积极因素。因此，拉拢知识分子尤其是作家和大学教授的工作尤为重要。目前为止，北京上海主要院校已经表达了对于晏阳初工作的支持。"
 FNG_gup_you_hua_guan_jian: "国有化关键产业"
 FNG_gup_you_hua_guan_jian_desc: "尽管新社会党政策已经温和了许多，但依然坚持要把铁路和航运等产业国有化，认为这样才能保护公众的集体利益。反对派抨击这是新社会党盲目效仿他国，甚至抨击其是工团主义者，但张学良总统表达了对于国有化的支持，最终推行了下去。"
 FNG_tui_xin_nan_nv: "推行男女平权"
 FNG_tui_xin_nan_nv_desc: "新社会党盲目重组的过程中充分吸收了许多进步女性，甚至宋庆龄等人也表达了支持。她们将推动立法，把保护女性合法的政治与经济权利形成法案。由于自由党和民主同盟也支持该提案，随后迅速得到通过。但是大家都明白，真正的落实平权任重道远。"
 FNG_mi_he_jie_ji: "弥合阶级对立情绪"
 FNG_mi_he_jie_ji_desc: "从1936年黑色星期一以来的混战中，各地且立场不同的人产生了严重的对立情绪。在晏阳初和张君劢牵头下，新内阁将充分利用广播电影报纸等媒体，推动全国的和解工作，不仅可以缓解对立，切是民族产业发展的契机。"
 FNG_ming_wei_bang_ben: "民为邦本，本固邦宁"
 FNG_ming_wei_bang_ben_desc: "百姓为国家的根本，根本稳固了，国家就安宁了。新社会党将以农民和城市工人两大群体为支撑，尽全力地施展自己的纲领，推动战后的恢复和发展。同时，其的政策也收获了大量的民心，晏阳初也坚信可以赢得下次大选的胜利。"

#民主同盟
 FNG_min_zhu_tong_meng: "民主同盟当选"
 FNG_min_zhu_tong_meng_desc: "全新的民主同盟在高崇民的组织下重组，是由部分农民、知识分子、进步军人以及中间人士组成的进步联盟。在许多政策上与晏阳初的新社会党相似，二者互相支持。在最新众议院选举中，新的民主同盟获得组阁权。"
 FNG_fa_yang_zhang_lan: "发扬张澜思想"
 FNG_fa_yang_zhang_lan_desc: "纵观张澜的经历，就是一部追求民主科学的历史，同时，也是杰出的教育家。他积极投身教育事业,创办小学、中学和女校，他办的新式学校。对当时四川教育的革新起了先锋作用，吸引了大量进步青年前往就学。所以，同盟将在政治上以民主，科学，自由为口号去进行施政。"
 FNG_min_zhu_chan_ue: "民族产业振兴"
 FNG_min_zhu_chan_ue_desc: "在直系统治的十余年里,中华差点沦为列强的经济殖民地,买办遍地。如今同盟重新以自强求富为口号并提高进口关税，保护民族工业的发展。同时给予宽松的政策鼓励各地民众自主投资办厂，此举收获了大量民众的欢迎。"
 FNG_kai_fa_nong_ye: "开发现代农业"
 FNG_kai_fa_nong_ye_desc: "新内阁鼓励在发达地区的一些农村种植经济作物，比如棉花和水果，以更好的出口创汇。此举受到了很多人的反对，但高崇民说内阁会做好全国农业规划的。只有各地发挥自己的长处，才是所谓的正道。"
 FNG_da_ji_min_chui: "弘扬慈善事业"
 FNG_da_ji_min_chui_desc: "面对刚统一的国家百废待兴的状况，高崇民宣称富人要多出力，承担起自己的社会责任。除了对他们多征税外,还鼓励他们参与赈灾和救济，以使更多流民可以得到稳定。既是对社会道德观的塑造，也有恢复社会秩序的重要举措。"
 FNG_pu_ji_da_zong_jiao_yu: "普及大众教育"
 FNG_pu_ji_da_zong_jiao_yu_desc: "高崇民和张澜充分吸收各地办学的经验和制度，也将自己的经验方法融入其中，同时参考日德等国，制定了六年制的义务教育规章,其规定来儿童到达一定年龄必须入学，并要学习多个科目。该政策将起到迅速扫盲点的目的，但是就中国的人口基数而言，还是远远不够的。"
 FNG_hong_yang_ci_shan: "打击民粹主义"
 FNG_hong_yang_ci_shan_desc: "以萨文科夫为代表的民粹主义者在世界各地政坛上兴风作浪，极大地破坏了社会秩序，也不利于进步的价值观形成。内阁将在全国的报纸杂志上发力，弘扬自由平等博爱的精神，力图消灭民粹主义的土壤。"
 FNG_xuan_yang_xian_feng_nv_xing: "宣扬先锋女性"
 FNG_xuan_yang_xian_feng_nv_xing_desc: "民主同盟将与新社会党喝自由党互相配合，推进女性平等权利的实现。同时秋瑾和唐群英等人的事迹，来鼓励妇女争取权利，发挥自己的作用。孙中山的遗孀宋庆龄女士对此表达了大力的支持和赞同，一时间各地女权报刊纷纷涌现。"
 FNG_gu_li_ping_deng: "鼓励自由平等"
 FNG_gu_li_ping_deng_desc: "人生来就是而且始终是自由的，在权利方面一律平等。社会差别只能建立在公益基础之上。自由平等的观念是建立一个与封建落后的旧中国截然不同的国家。无论有什么艰难险阻，民主同盟都讲坚定不移的推行自由平等的价值观。"
 FNG_quan_mian_si_fa: "全面司法改革"
 FNG_quan_mian_si_fa_desc: "新的司法体制将充分参考美国和德国的模式，并结合中国的具体经验，建设完全不同于旧时代的司法体系。这不仅提高了宪法法院的职能，还将有利地落实公平和平等保障民众的基本人权。"
 FNG_luo_si_wu_zu: "落实五族平等"
 FNG_luo_si_wu_zu_desc: "统一的多民族国家恰好需要平等的观念，毕竟这也是辛亥革命精神的最终结果之一。新内阁将会在民族地区同样的执行政策，贯彻民族平等的观念。少数民族的知识分子立即表达了对高崇民和张澜的支持，并先后加入民主同盟。"
 FNG_zhi_guo: "治国有常，利民为本"
 FNG_zhi_guo_desc: "治理国家的根本途径是利民。张澜和高崇民以实际的行动实践了这句话，并且几乎得到所有阶层的支持。中华大地将会以崭新的面貌立足于世界之中，并有望成为进步的中坚力量。"

