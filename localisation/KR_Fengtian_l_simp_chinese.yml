 fngconf.64.d: "[From.GetNameDefCap]认为云南的领土宣称侵犯了他们的主权，要求我方一道就此提出反对。"
 fngconf.64.a: "说服湖南割让该地"
 fngconf.64.b: "要求奉天给他们自治权作交换"
 fngconf.64.c: "不能出卖盟友的地盘"
 fngconf.65.t: "联省派的论据"
 fngconf.65.d.ceded: "[From.GetNameDefCap]要求我们为了和平而放弃争议地区。"
 fngconf.65.d.compromise: "[From.GetNameDefCap]向我们提供自治权以交换贵州"
 fngconf.65.a: "整挺好，那割地吧。"
 fngconf.65.b: "我们同意以自治权换贵州"
 fngconf.65.c: "这里是我们的！"
 fngconf.66.t: "联省派要求湖南自治"
 fngconf.66.d: "在进行了一番磋商之后，联省派向我们提出以下妥协：用贵州省换湖南的自治权。"
 fngconf.66.a: "同意"
 fngconf.66.b: "拒绝"
 fngconf.67.t: "接受妥协"
 fngconf.67.d: "奉天接受了这一妥协。"
 fngconf.67.a: "好极了"
 fngconf.68.t: "拒绝妥协"
 fngconf.68.d: "尽管我们努力游说，奉天仍然拒绝了我方先前提出的折中方案。他们再次要求我方服从于其主张，让出他们声索的地区。"
 fngconf.68.a: "说服湖南割让该地"
 fngconf.68.b: "不能出卖盟友的地盘。"
 fngconf.69.t: "主张冲突"
 fngconf.69.d.normal: "与会的两位代表团有相互冲突的主张，我们必须解决这一问题。"
 fngconf.69.d.XSM: "马家军想要吞并新疆的计划被[FNG_xinjiang_tag.GetNameDef]抗议，我们应该如何行动？"
 fngconf.69.a: "站在[From.GetNameDef]一边"
 fngconf.69.b: "作为替换，给予[FNG_active_negotiations_target.GetNameDef]自治权。"
 fngconf.69.c: "站在[FNG_active_negotiations_target.GetNameDef]一边"
 fngconf.70.t: "奉天反对我方立场"
 fngconf.70.d: "奉天方面决定在目前产生矛盾的势力范围划分问题上反对我们的主张。"
 fngconf.70.a: "撤回宣称。"
 fngconf.70.b: "离席退会。"
 fngconf.71.t: "奉天反对我方立场"
 fngconf.71.d: "奉天方面决定在目前产生矛盾的势力范围划分问题上反对我们的主张。"
 fngconf.71.a: "让出争议地区。"
 fngconf.71.b: "离席退会。"
 fngconf.72.t: "马家军宣称新疆"
 fngconf.72.d: "西北的马家势力终于遮掩不住他们骇人的贪念，竟在大会上提出索要我方治下所有地区的宣称；一旦成事，我们就会完全遭到吞并。再不有所应对的话，我们的独立治权早晚将化为泡影！"
 fngconf.72.a: "提出严正抗议！"
 fngconf.73.t: "会谈结束"
 fngconf.73.d.success: "在全世界的瞩目之下，张作霖大帅完成了不可能的任务。得益于多方代表的努力斡旋，中国国内的各个势力终于把他们之间的分歧放在一边，团结一心，一起为了中华民族的共同利益而奋斗。\n\n会议结束后，众人互相寒暄，互致问候。每个人的脸上都洋溢着笑容，有些人对达成的协议比其他人更高兴。但每个人都知道，他们今天创造了历史。在闭幕式上，张作霖大帅发表了讲话，他对与会者克服重重困难，并最终达成了一致，表达了最诚挚的感谢。而且，这次会议的成功向全世界证明了中国人可以放下分歧，团结起来，为了共同的美好明天而奋斗。\n\n多亏了张作霖与各方代表的共同努力，让成千上万的中国人摆脱了自相残杀的命运。如此一来，中国现在比以往的任何时候都要团结。"
 fngconf.73.d.failure: "在会议上，众多的反对者们常常说着现实所迫，实际上只是为了他们毫无缘由的悲观主义找借口。一次又一次决议，一次又一次失败，整个会议就像一场悲剧，直至落幕。\n\n整场会议悄悄结束了，没有人可以称为赢家。这场张作霖大帅寄以厚望的会议，如同以往每次希望中国重新团结起来所作出的无谓努力一样，只成为了书本的平淡注脚，消失在历史的长河中。"
 fngconf.73.a: "动用外交手腕"
 fngconf.73.b: "那就武统吧"
 fngconf.74.t: "会谈结束"
 fngconf.74.d.success: "在全世界的瞩目之下，张作霖大帅完成了不可能的任务：把四分五裂的中国重新团结起来。得益于多方代表的努力斡旋，中国国内的各个势力终于把他们之间的分歧放在一边，团结一心，一起为了中华民族的共同利益而奋斗。\n\n会议结束后，众人互相寒暄，互致问候。每个人的脸上都洋溢着笑容，因为他们今天创造了历史。在闭幕式上，张作霖大帅发表了讲话，他对与会者克服重重困难，并最终达成了一致，表达了最诚挚的感谢。而且，这次会议的成功，向全世界证明了，中国人可以放下分歧，团结起来，为了共同的美好明天而奋斗。\n\n虽然这最初是奉天的倡议，但也不应贬低我们和其他与会者所发挥的作用。各方代表共同努力，让成千上万的中国人摆脱了自相残杀的命运。如此一来，现在的中国比以往的任何时候都要团结。"
 fngconf.74.d.failure: "在会议上，众多的反对者们常常说着现实所迫，实际上只是为了他们毫无缘由的悲观主义找借口。一次又一次决议，一次又一次失败，整个会议就像一场悲剧，直至落幕。\n\n会议最终被叫停，没有赞美，没有争吵，也没有赢家。这场张作霖大帅寄以厚望的会议，如同以往每次希望中国重新团结起来所作出的无谓努力一样，只成为了书本的平淡注脚，消失在历史的长河中。"
 fngconf.74.a: "我们加入安国军。"
 fngconf.74.b: "我们加入奉天政府。"
 fngconf.74.c: "浪费时间。"
