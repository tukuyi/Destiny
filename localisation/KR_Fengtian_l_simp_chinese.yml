 FNG_the_old_marshals_clique: "大帅派"
 FNG_the_old_marshals_clique_desc: "§L大帅派主要由张作霖的核心圈子及其过去落草为寇时代的同伙组成，即年事已高的奉系骨干。该派系的真正实力在于向上与张大帅通络，向下扎根东北盘根错节。战略上讲，该集团倾向于保证后勤高效稳固，并对重型火炮格外感兴趣。§!"
 FNG_the_young_marshals_clique: "少帅派"
 FNG_the_young_marshals_clique_desc: "§L少帅派主要是张学良的私交，以及随着他那燕尾服亦步亦趋的大胆年轻军官。该派系的成员要么留过洋，要么想留洋，至少对洋货色的战法及工艺充满兴趣。尤其是张学良本人——留洋经历留给他的是对飞机和空中缠斗的热情澎湃。§!"
 FNG_the_shikan_clique: "士官派"
 FNG_the_shikan_clique_desc: "§L士官派，其所承名却自“陸軍士官学校”，乃日本首屈一指的军校。该派系的大多数成员都于此校修业终了，要么也是在日本其他军校上过学，这为奉系军事思想带来了十分明显的日本化色彩。§!"
 
 FNG_hai_jun_ju: "重组东北海军整理处"
 FNG_hai_jun_ju_desc: "除陆军以外，海军建设也不能落下，大元帅最近设立了新的海军整理处，来指引我们薄弱的海军力量朝着正规化的方向发展。尽管我们只有一些潜艇和轻型炮艇，但依然要利用好这一力量，给予直系的海军迎头痛击。"
 FNG_Zhang_Clique: "转向少壮派"
 FNG_Zhang_Clique_desc: "第三次直奉战争中我军惨败，此后张学良领导的少壮派应运而生。少壮派主要由年轻军官组成，他们富于前瞻性思维，强调我军需要建设一支纪律严明的士官核心以及步兵队伍。因此，我们必须将军队改革的重任交给这些年轻军官，这样我们才能为将来与关内敌人的战争做好准备，同时也扼制日本对我军的影响。"
 FNG_Train_New_Field_Officers: "训练新一代战地军官"
 FNG_Train_New_Field_Officers_desc: "历史上，奉军一直缺乏熟练的下级军官，无法在前线保持凝聚力。通过训练新一代战地军官，我们可以将熟练的下级军官分配到全军，既可以缓解我们缺乏熟练的指挥的问题，也可以让我军部队在战斗中持续高效作战。"
 FNG_Promote_New_Non-Commissioned_Officers: "提拔新士官"
 FNG_Promote_New_Non-Commissioned_Officers_desc: "少壮派汲取保定武备学堂的教诲，并受郭松龄的影响，强调要用一支精干的新士官队伍来维持前线部队的凝聚力和纪律。通过提拔有潜力的士兵为新士官，我们的军队有望用纪律和组织优势击败敌人，而非像过去那样仅靠装备优势。"
 FNG_Model_Soldiers: "模范士兵"
 FNG_Model_Soldiers_desc: "自1922年战败以来，我军得到长足进步，但我军中仍有大量吊儿郎当且缺乏训练的士兵。因此，我们必须制要求我军部队接受严格的体能、战斗训练和道德灌输，打造一支技能娴熟、纪律严明、斗志昂扬的战斗部队，能与全国任何部队相匹敌。"
 FNG_Mobilise_The_People: "动员人民"
 FNG_Mobilise_The_People_desc: "我们必须延续在过去的战争中的做法，利用东北强大的工业和富足的兵员，因此更高效地为我军提供武器和新兵。"
 FNG_Absorb_Canmou_Clique_Remnants: "郭松龄的遗业"
 FNG_Absorb_Canmou_Clique_Remnants_desc: "尽管郭松龄背叛了我们，但他在奉军留下的事业难以忽视，尤其是他对我们年轻军官的影响。即使郭松龄背叛了我们，他的理念却在死后熠熠生辉，并指导我军取得了许多胜利。我们也许应该采纳并完善这些理念，以及让他的追随者担任更具影响力的职位，便可以大大增强我军的实力。"
 FNG_Modernise_The_Cavalry: "现代化骑兵部队"
 FNG_Modernise_The_Cavalry_desc: "历史上，我们的骑兵部队在华北平原上对敌作战时表现异常出色。在第二次直奉战争中，我们的骑兵是取得热河战役胜利的关键。如果我们希望重现过去的成功，就必须确保我们的骑兵部队符合现代标准。此外，马占山将军还建议，如果我们的敌人占领了我方领土，届时我们的骑兵也将派上用场..."
 FNG_Learn_From_The_Russians: "以俄为师"
 FNG_Learn_From_The_Russians_desc: "邻国俄罗斯在内战以及与我军和日军不时发生的边境冲突中，他们大量使用列车炮和装甲列车。我们集团内许多人目睹其威力后，一致认为列车炮极具效率。虽然列车炮价格高昂，但它能够击毁关内敌军构筑的坚固堡垒，因此是我军的无价之宝。"

 FNG_Shikan_Clique_Chosen: "转向士官派"
 FNG_Shikan_Clique_Chosen_desc: "士官派以杨宇霆为首，其成员都曾在日本陆军士官学校留学。杨宇霆的目标是建立集中化的指挥体系，实现炮火的精确打击，并建设一支现代化的军官队伍。这些目标使我军受益良多，在第二次直奉战争的热河战场上尤为明显。也许，杨宇霆能将奉军打造成中国最强大的军队。"
 FNG_Exchange_Programs_With_Japan: "赴日交换计划"
 FNG_Exchange_Programs_With_Japan_desc: "日本可能在我们与其盟约中另怀鬼胎，但我们也可以在日本陆军的军官团中获取丰富经验。因此，我们将最聪颖最优秀者送往日本学校受训，利用日本的宝贵资源来改良我们的军队。"
 FNG_Lessons_of_the_Weltkrieg: "世界大战的教训"
 FNG_Lessons_of_the_Weltkrieg_desc: "虽然我军没有参加世界大战，我们仍然能通过日本军方的观察员和同事，远远地见识到现代武器和战术的威力。如果我们认真吸取大国的教训，强调建立一支熟练的工兵和炮兵部队，我们将有望极大加强我军战斗力。"
 FNG_Study_Japanese_Infantry_Tactics: "研习日本步兵战法"
 FNG_Study_Japanese_Infantry_Tactics_desc: "在我们之前参与的冲突中，日军进行了极为有限的干涉，但其战术是极为高效的。尤其是其步兵，在渗透突击行动中展现出极强的能力，能够接连夺取胜利。学习日军的这些策略，或对提高我军战斗力大有裨益。"
 FNG_New_Generation_Of_Chinese_Officers: "新生代中国军官"
 FNG_New_Generation_Of_Chinese_Officers_desc: "如果我们要打造中国首屈一指军队，我军军官就必须符合新式军队标准。因此，新生代中国军官必须做到有纪律、有知识、有忠诚，这样才能培养出技术精湛的军官，他们将领导我们的新式军队。"
 FNG_Modern_General_Staff: "现代总参谋部"
 FNG_Modern_General_Staff_desc: "日本陆军的成功很大程度上可以归功于他们的参谋本部。为了复制他们的成功，我们必须建立自己的现代化总参谋部，使我们能够远在与敌人发生冲突之前就制定作战计划，这将使我们先敌人一步占据优势，且必将在我们与南方的敌人作战时证明其效果。"
 FNG_Methodical_Approach_To_War: "兵贵善谋"
 FNG_Methodical_Approach_To_War_desc: "回顾过去三十年几乎不间断的战斗，我们只能得出一个结论：即使是在中国这样数十万大军经常发生冲突的地方，狂热和人海也并不能赢得战斗。只有一支强大、精锐、现代化的部队，配上现代战略的支持，才能为我们赢得战斗。因此，我们必须采取有条不紊的作战方式，确保我们的军队能够取得胜利。"

 FNG_Promote_Young_Officers: "提拔青年军官"
 FNG_Promote_Young_Officers_desc: "我军历经数年改革，但军官队伍仍长期缺乏现代思维，还相当一部分军官上了年纪，技能欠佳。士官派、少帅派有各自的晋升人选，但他们都主张提拔年轻有为的军官。我们将听取他们的建议，以解决目前的领导问题。"
 FNG_Improve_Logistics: "改善后勤"
 FNG_Improve_Logistics_desc: "我军后勤网络是全中国最先进的之一。第一次直皖战争以来，我军后勤系统能向前线快速高效地输送物资和增援，我们也能利用庞大的工业和兵员基础的优势。我们要再次利用这一优势来对付敌人！"
 FNG_Modernise_Infantry_Tactics: "步兵战术现代化"
 FNG_Modernise_Infantry_Tactics_desc: "在之前几次冲突中，我军步兵存在多方面不足。我军机枪手采取了过时的战术，且操作生疏。我军步兵也经常得不到炮火及其他支援武器的支援。如果我们希望在未来统一中国的斗争中取胜，就必须促进步兵战术的现代化，并解决一切遗留问题。"
 FNG_Artillery_Reform: "扬长避短"
 FNG_Artillery_Reform_desc: "过去二十年间我军大多乏善可陈，但炮兵是一大亮点，其炮火高效而精准，帮助我军在许多战斗中取胜。虽然少壮派中的两个阵营对炮兵部队未来的运作方式持不同看法，但他们都认为维持一支强大的炮兵部队将是决胜的关键所在。我们将发扬这一长处。"

 fngshaos.1.t: "杯酒释兵权"
 fngshaos.1.d: "张作霖一行共有八个结拜兄弟，其排行老七。时间来到1936年，除八弟张作相外均垂垂老矣。从1927年奉系退守关外后，老派们便逐渐不再掌握地方权力，另外随着年事已高，除了徒有虚名的军职外也已经心力交瘁，不再领兵。1936年的一天，张作霖把剩下的几位结拜兄弟和一些老将领叫到了帅府，对于从成立保险队以来的历史进行了回顾，并感谢了老朋友们的贡献与陪伴。最终决定二哥吴俊升回老家颐养天年，四哥汤玉麟前往热河担任有名无实的省长，五哥张景惠被调往后勤部门，老将张海鹏被授予中将衔退休。张作霖感慨："
 fngshaos.1.a: "他吗了个巴子的，奉天的未来就要靠一群小年轻嘞！"

#经济
 FNG_cai_fa_zhi_chi: "财阀的支持"
 FNG_yin_ru_ren_cai: "引进技术人才"
 FNG_road_build: "公路建设运动"

 FNG_zui_jia_tou_zi: "大财阀追加投资"
 FNG_zui_jia_tou_zi_desc: "随着我们和日本经济合作的加强，奉天的财政专家建议可以降低对三井和住友等财阀的准入门槛，但仅允许其参与民用领域，在旷日持久的谈判下，双方最终决定签订合同，三井和住友同意在东北投资建厂。"
 FNG_jian_she_ji_lin: "建设吉林工业"
 FNG_jian_she_ji_lin_desc: "吉林省在张作相的治理下蒸蒸日上的发展着，近年来资源也得到逐渐开发和利用，目前一些奉天省的工业需要扩散出去，吉林成为了目标地的不二之选。"
 FNG_yin_ru_ge_guo_ji_guan: "引进各国技工"
 FNG_yin_ru_ge_guo_ji_guan_desc: "从1922年开始，张作霖便开始在奉天建设工业，除了满足军事需求外，一些轻工业也在逐步的得到发展。在建厂过程中，不仅吸纳了大量关内的技工，张作霖依然对各国的技师兼收并蓄，其成员来自世界各国。但目前东北工业依然面临着工艺落后和管理糟糕的问题。财政部决定重新启用吸引技工的政策，广纳人才。"
 FNG_xin_gong_lu_jian_she: "新公路建设"
 FNG_xin_gong_lu_jian_she_desc: "从上世纪以来，俄日两国和我们自己在东北大地上修建了密密麻麻的铁路网，使得东北的交通网络四通八达，冠绝华夏。为了满足蓬勃的工业与城市化发展要求，公路建设也应该提到日程上来。"

