 fngconf.55.d.YUN_GXC: "作为换取其支持我们统一法案的代价，滇系索要了[GetYunnanDemands]。然而，广西属于我们备受尊敬的盟友[GXC.GetNameDef]旗下，这意味着要么我们当二五仔背叛他们，要么就得给滇系一个其会接受的还价方案，并以此赢得其支持。"
 fngconf.55.d.YUN_GXC_HNN: "作为换取其支持我们统一法案的代价，滇系索要了[GetYunnanDemands]。然而，广西和贵州分别属于我们备受尊敬的盟友[GXC.GetNameDef]及[HNN.GetNameDef]旗下，这使我们进退两难，我们要么把两个盟友全背刺一遍，要么就得给滇系一个其会接受的还价方案，并以此赢得其支持。"
 fngconf.55.d.SHX: "晋系代表已向我们转达了他们收回晋东地区的要求。如果我们同意在这一问题上让步，他们就会支持我们的统一事业。"
 fngconf.55.d.SZC: "川系代表已知会我们其希望完全控制包括武汉城在内的河南地区。一旦我们同意这一要求，我们将来就会得到他们的支持。"
