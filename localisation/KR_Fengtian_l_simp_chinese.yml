 fngdynasty.99.d: "在协和会的策划下，昭和天皇登上了龙椅，承袭了中华大统。新朝既立，自要有番新象，而最能代表一国的莫过于旗帜。现今国旗只是简单地在中华帝国的原旗之上加上了大和皇室的家徽，我们可以在保留原先设计元素的情况下突出日本的标志。那么，我们的全新帝国要采用哪种方案呢？"
