 FNG_Preservation_of_the_Xinhai_Order: "保卫辛亥革命"
 FNG_Preservation_of_the_Xinhai_Order_desc: "讽刺的是，奉天政府是响应辛亥革命、推翻满清王朝，并且建立民国的政权之中唯一尚存的了。尽管其对于建立民国的诚意值得怀疑，且收复南方失地在目前看来也不现实，但政府依然大力宣传这两个目标，以维护其统治的合法性。"
 FNG_Fuguo_Qiangbing: "富国强兵"
 FNG_Fuguo_Qiangbing_desc: "“富国强兵”这一思想的历史可以追溯到汉代以前的法家，近代则被用来激励中国光绪时代和日本明治时代的改革。随着奉天政府尝试现代化、挥师南下推翻直系军阀并建立对全中国的控制，这一思想在奉天再次复兴了。"
 FNG_Open_the_Propaganda_Front: "开辟宣传战线"
 FNG_Open_the_Propaganda_Front_desc: "有些时候，最具决定性的战斗在于争取民心所向。我们与[QIE.GetNameDef]的消极口水战从1928年便开始了，现在是时候加倍努力并发动新攻势了。民国万岁！"
 FNG_Suppress_Regionalist_Sentiment: "镇压地方主义情绪"
 FNG_Suppress_Regionalist_Sentiment_desc: "多年来张作霖的主要政治口号一直是“为了东北的东北”，但在他的野心转向北京后这一具有地方主义色彩的信息就不得不搁置了。从那以后，这条口号已然是大帅的眼中钉肉中刺了，但还有许多人仍维护这种古老的想法。是时候彻底解决这个问题了。"
 FNG_Silence_Targeted_Subversives: "沉默反对者"
 FNG_Silence_Targeted_Subversives_desc: "地方主义运动从未被组织起来过，但是它已经受到了一些来自乡绅，学校教师和政府官员的支持。这些人中的一部分已经变得越来越突出，通过让他们闭嘴我们可以砍掉一些地头蛇的脑袋。有些人可能会受贿，有些人则可能收到威胁或者被开掉，更遑论使用其他惯用的手段了。"
 FNG_Justify_Mass_Arrests: "大规模逮捕正当化"
 FNG_Justify_Mass_Arrests_desc: "只要地方主义运动保持和平。我们就缺乏镇压他们所需要的决定性的体制和公众支持。通过派出扮演成示威者的特工，我们可以推动这场运动走向运用暴力手段，让他们失去公众支持，然后将大规模逮捕正当化。"
 FNG_Enrich_the_Nation: "富国之策"
 FNG_Enrich_the_Nation_desc: "满洲的力量在于其丰富的自然资源，以至于满洲被日本的出版物称为“无穷无尽的聚宝盆”；而满洲的战略资源储备（如煤炭、铁矿）则被称为“具有世界级的意义”。通过日本的一点点帮助，奉天可以为自己打造一个繁荣昌盛的未来，和一架无坚不摧的战争机器！"
 FNG_Mantetsu_Collaboration: "满铁合作"
 FNG_Mantetsu_Collaboration_desc: "满铁，又名“南满洲铁路公司”，牢牢地控制着我们的经济。从面粉厂到医院，满铁拥有数量众多的子公司。不幸的是，满铁控制着日本的专业技术，而他们的援助对于我们经济的方方面面都是不可或缺的。"
 FNG_Yamato_Hotel_Licenses: "大和旅馆许可"
 FNG_Yamato_Hotel_Licenses_desc: "满铁在满洲最成功的企业之一就是大和旅馆了。大和旅馆为无数往返于日本和奉天的日本商人提供了便利。尽管这些商人带来了不受欢迎的影响，但他们的技术和资本也是至关重要的。我们必须决定他们的未来。"
 FNG_Japanese_Electrical_Expertise: "日本电子技术"
 FNG_Japanese_Electrical_Expertise_desc: "由于中国过去一个世纪的落后和近二十年间的混乱，着过国家几乎没有本土工程师。对于满洲的现代化，日本的援助至关重要。"
 FNG_Mantetsu_Research_Wing: "满铁研究机关"
 FNG_Mantetsu_Research_Wing_desc: "满铁的研究机关，又称“満鉄調查部”，是日本殖民计划的重要部分，并致力于完成各种各样的科学目标。其巨额资金和人才储备对我们的发展有很大的用处。"
 FNG_Mantetsu_Civil_Engineering_Projects: "满铁土木工程项目"
 FNG_Mantetsu_Civil_Engineering_Projects_desc: "尽管日本人可以从奉天的大型土木工程项目中取得利益，他们也间接地展示了我们的政权在成功地改善公民的日常生活。在这方面，我们和日本的利益是一致的。"
 FNG_Develop_the_Northern_Frontier: "开发北部边境"
 FNG_Develop_the_Northern_Frontier_desc: "自古以来黑龙江和兴安的北部就被群山和森林所覆盖，西伯利亚寒风凛冽，只有过路的游牧民族才会住在这里。现代科技可以让定居者进入这充满敌意的环境中，来追寻兴安岭煤炭、黄金和石墨的传言。"
 FNG_Fengtian_Society_for_Light_Metals: "奉天轻金属协会"
 FNG_Fengtian_Society_for_Light_Metals_desc: "奉天省境内丰富的铝土矿和明矾石矿藏储量已经探明多年，但满铁在抚顺和东京资助的实验室取得的最新进展才终于使我们得以通过电化学提炼工艺进行铝的生产。"
 FNG_Yalu_and_Songhua_Hydroelectricity: "鸭绿江-松花江水电工程"
 FNG_Yalu_and_Songhua_Hydroelectricity_desc: "满洲丰富的煤炭资源储备是一个极好的能源来源；然而鸭绿江和松花江的强劲水流可以以最低的代价提供额外的能源。有了日本的专业技术，我们或许可以用这些大江为更多的家庭和工厂提供动力。"
 FNG_Japanese_Coal_Gasification_Methods: "日本煤炭气化工艺"
 FNG_Japanese_Coal_Gasification_Methods_desc: "由于国内石油资源的匮乏，日本来到了满洲地区。但由于勘探的结果令人失望，煤炭气化法似乎是唯一的途径了。尽管这种方法能耗巨大，抚顺巨大的煤炭储量使得复杂的过程值得尝试。"
 FNG_Manchurian_Model_Cities: "满洲模范城市"
 FNG_Manchurian_Model_Cities_desc: "日本有时会出人意料地将其在奉天扮演的角色塑造为一种“慈爱的家长”式的形象。因此，满铁计划在奉天（沈阳）、营口、长春和哈尔滨等主要城市，安装最先进的电力、排水和有轨电车系统。"
 FNG_Found_the_Northeast_IDC: "成立“东北工业发展委员会”"
 FNG_Found_the_Northeast_IDC_desc: "在日本的运作下，一项协议通过了：几位颇具影响力的商人和政治家将组成“东北工业发展委员会”，以指导奉天的工业发展。"
 FNG_Expand_the_Anshan_Mines: "扩建鞍山铁矿"
 FNG_Expand_the_Anshan_Mines_desc: "鞍山的巨量铁矿资源储备被认为是“具有世界级意义的”。目前鞍山铁矿年产700万吨钢铁，而到1942年其预计产量将会达到现在的三倍。此次扩建可能会使鞍山成为东亚最大的工业中心之一。"
 FNG_Establish_the_Jinzhou_Industrial_Zone: "建立锦州工业区"
 FNG_Establish_the_Jinzhou_Industrial_Zone_desc: "锦州的港口和其在“辽西走廊”沟通华北和东北的战略位置，使其成为政府刺激发展的首要目标。不过是否要在这里设置有利于中国或日本企业的特殊规则还不明朗。"
 FNG_Expand_the_Fushun_Mines: "扩建抚顺煤矿"
 FNG_Expand_the_Fushun_Mines_desc: "抚顺附近的煤矿每年出产煤炭近1100万吨，其预计煤炭储量可能超过45亿吨。尽管西方的现代火车和轮船使用的是石油，然而日本帝国是一个运行在煤炭上的国家。无论怎样强调抚顺煤矿的战略意义都不为过。"
 FNG_Yingkou_Commercial_Development: "营口商业发展"
 FNG_Yingkou_Commercial_Development_desc: "港口城市营口是奉天与世界交流的主要门户，也是渤海湾中仅次于日占[GetDalianName]的第二大港口。奉天工业生产的大幅增长，需要对于商业基础设施同样大的投资。"
 FNG_Develop_the_Nine_Provinces: "开发九省"
 FNG_Develop_the_Nine_Provinces_desc: "由之前的满洲三省细分而来的满洲九省，拥有中国超过30%的铁路系统和范围广泛的重工业。但是奉天未来的发展，需要在此基础上加以拓展和改进。理想情况下，这最好由中国人民自己来完成；但是在现实面前我们不得不和日本人长期合作。"
 FNG_Wang_Yongjiangs_Legacy: "王永江的遗产"
 FNG_Wang_Yongjiangs_Legacy_desc: "满洲从落后的边疆变成中国最繁荣的地区之一要归功于张作霖已故财政部长王永江的工作。王永江因对大帅于1928年在长城以南进行的昂贵旅行感到厌恶而辞职，辞职后不久就去世了，他的工作没有完成。我们必须继续他遗留下来的工作。"
 FNG_Reorganize_the_NTC: "重组国交委"
 FNG_Reorganize_the_NTC_desc: "奉天政府成立之初便创立了国家交通委员会，以规划全国的基础设施建设。日本人声称，国交委的目的只要是破坏满铁的行动。这一说法或许不无道理。"
 FNG_Support_Sino-Japanese_Joint_Companies: "支持中日合办企业"
 FNG_Support_Sino-Japanese_Joint_Companies_desc: "奉天的很多企业，包括臭名昭彰的满铁，都同时对中国人和日本人开放股权购买资格。不过由于多数中国人没有足够的资金来投资，多数合办企业都由日本人主导。政府的支持或许能为中国同胞们找到某种手段和动力，来逐渐改变这个平衡。"
 FNG_From_Beijing_to_the_Begonia_Leaf: "从北京到海棠叶"
 FNG_From_Beijing_to_the_Begonia_Leaf_desc: "几十年来，学生们和爱国者们一直将中国的形状比喻为“一片海棠叶”。现在我们已经控制了北京，是时候收复全部的国土了，让“海棠叶”的理想成为现实！"
 FNG_Unification_through_Negotiation: "谈判统一"
 FNG_Unification_through_Negotiation_desc: "自1911年以来，所有通过谈判统一中国的尝试都以失败告终，因为事实证明，分歧是无法克服的。但是，经过这么多年的冲突和分裂，毫无疑问现在的北京已经掌握在大帅的手中，至少有可能将一些中国的政党和派系带到谈判桌前。"
 FNG_Restore_1923_Constitution: "恢复1923年宪法"
 FNG_Restore_1923_Constitution_desc: "1923年宪法被广泛承认为中国最现代化的宪法，但曹锟领导下的直系军阀的腐败统治却让它成为一纸空文，无从实施。在1928年后，当奉天政府接过民国最后的火炬后，由于政治上的考量，宪法仍然暂停实行。现在是时候恢复旧宪法，并重新建立选举制度了。"
 FNG_The_China_Welfare_Fund: "中国民生基金会"
 FNG_The_China_Welfare_Fund_desc: "宋庆龄女士是孙中山的最后一任妻子，同时也是能让共和派团结一致的人物。宋庆龄要求[FNG.GetNameDef]作出数项保证，作为她在政治上支持当局的回报。首先是创立中国福利基金会，该基金会会利用政府的资助来帮助有需要的妇女与儿童；尤其是那些挣扎于饥荒与贫困中的人。"
 FNG_Limited_Womens_Suffrage: "有限的妇女普选权"
 FNG_Limited_Womens_Suffrage_desc: "全民普选还是有些遥不可及，因为性别角色对每个公民的权责限制是任何追求道德正确的儒家社会的基础，但宋庆龄要求每一个妇女都获得选举权，至少是有限的选举权。在进过恰当的准备之后，全国的妇女都可以参与进当地的选举之中，尽管有许多人提出了质疑。"
 FNG_Toward_the_Third_Principle: "迈向民生主义"
 FNG_Toward_the_Third_Principle_desc: "民生主义是孙中山三民主义中的最后一项主张，但其重要性并不亚于前两个主义。宋庆龄希望可以通过进行各种教育与发展项目来最终实现这一主义，而奉天政府将为此划拨大量资源。"
 FNG_Revived_Rural_Reconstruction: "重启乡村建设"
 FNG_Revived_Rural_Reconstruction_desc: "中国的农村腹地在很长的时间内都是透明人。现在是时候让我们制定一个振兴乡村的全面发展计划，这让农民们能参与进富裕的沿海城市的经济生活，并且有利于弥合城乡之间的裂缝。同时，如果能由国家组织公共工程计划，包括修建额外的铁路与隧道，那也能促进农村的发展。"
 FNG_Redefine_Provincial_Obligations: "重新定义省级义务"
 FNG_Redefine_Provincial_Obligations_desc: "张作霖对陈炯明许下的其中一个保证是在新政府中采取联省制度。尽管各省处在中央政府的监管下，但他们被允许独立征收赋税。尽管双方都认为自己做出了令人不快的妥协，但这就是妥协会给人带来的感觉。"
 FNG_Building_the_Road_to_Federalism: "构建联省之路"
 FNG_Building_the_Road_to_Federalism_desc: "对陈炯明的一个保证则是，中央政府批准各省基于各省宪法自行选举产生省议会，但中央政府保留指定省长的权力。而各省省长也可以直接否决省议会做出的令人不快的决定。"
 FNG_Twin_Dragons_Taming_the_Water: "二龙治水"
 FNG_Twin_Dragons_Taming_the_Water_desc: "军阀混战、列强宰割和官僚暴政的那十几年的中国与张作霖元帅和陈炯明总理建立的两党联合政府治理下的中国一比较，后者的确就像天堂一样美好。人们都说他们是“双龙治水”，合作无间。尽管有些人对这种合作能否存续下去心怀疑虑，但因为他们消除了军阀混战的苦难、为国家带来了和平，所有人都对这二人赞赏不已。"
 FNG_Supress_the_Bandits_Collect_the_Harvest: "剿匪征粮"
 FNG_Supress_the_Bandits_Collect_the_Harvest_desc: "奉天军队最后一次进入华北平原的时候，一些部队被鼓励去打击土匪，并协助农民收获，以换取食物补给和宿营场地。这些措施简单易行，而且平定了当地的动荡和游击活动。所有指挥官都将效仿这种方案。"
 FNG_Continue_the_Reclamation_War: "继续进行复国战争"
 FNG_Continue_the_Reclamation_War_desc: "复国战争并未因为光复北京而停止，所有省份都必须接二连三地服从我们，并以此使中国重归一统。"
 FNG_Integrate_Occupied_Arsenals: "整合占领区军工厂"
 FNG_Integrate_Occupied_Arsenals_desc: "沈阳兵工厂毫无疑问是中国最大的兵工厂。不过通过整合和专门化我们新得到的、已经纳入军队供给系统的其他兵工厂，我们可以在一定程度上减轻沈阳兵工厂的生产负担，并提升我们整体的后勤保障能力。"
 FNG_Crush_Flies_and_Capture_Pigs: "捕蝇俘猪"
 FNG_Crush_Flies_and_Capture_Pigs_desc: "在中国过去的十几年，官员的腐败与滥权不是什么少见事物，而奉天政府的各级官员也多有参与腐败活动。为了重新获得公众的信任，必须出台一些法令，不仅要打虎，吸血吮髓的国之巨蠹更要严惩。"
 FNG_Expand_the_Baojia_System: "发展保甲制"
 FNG_Expand_the_Baojia_System_desc: "保甲制度是历史久远的一种社会组织方式和一种军事动员制度。张作霖在数十年前就在北方恢复了这种制度，确实发挥了很大的功效。是时候把这种制度推广到全国了，尤其是目前这种饿殍满地的状况。"
 FNG_Incorporate_Local_Patronage_Networks: "合并地方赞助网"
 FNG_Incorporate_Local_Patronage_Networks_desc: "对于每一方实力来说，那些不成文的约定与默契更为重要。聪明的军阀会在他们的一方小天地里关起门来经营当地的互利关系网，以此构建自己的势力。在我们的敌人崩溃之后，各地的小势力都还没有被完全整合到新秩序中。在可能的情况下，我们有理由将他们纳入我们自己的关系网。"
 FNG_Broaden_the_Bingzhan_Network: "扩大兵站网"
 FNG_Broaden_the_Bingzhan_Network_desc: "奉军一向以出色的后勤保障系统而驰名，士兵不必抢掠、也无须自行筹粮，依靠军需部门就能够按期获得充足的枪弹和食料。我们后勤网络中关键的一环就在于兵站体系，而在各新近占领的地区内这一体系尚有待建设。"
 FNG_Reclaim_the_Railways: "收回铁路"
 FNG_Reclaim_the_Railways_desc: "中国的铁路大多是西方人建造的，或者至少也是他们出资立项的，因此，铁路也成为了帝国主义的象征。目前，来自美国或者欧洲的合资者持有着部分铁路的所有权，是时候正式国有化这部分铁路，并将之纳入中央政府的铁路网管控之下了，不惜一切代价。"
 FNG_Centralize_Provincial_Revenues: "集中各省税收"
 FNG_Centralize_Provincial_Revenues_desc: "在中国，在政治上制造分歧的万恶之源或许就是严重分权的税收制度。这样的情况始于1853年，各省被授权自行收取名为“厘金”的过境税。新的中央政府应该限制各省的滥征税状况，并减少各省的截留比例。要不然，地方政府只会继续拖延本该上交给中央的收入。"
 FNG_Institute_Labour_Discipline: "建立劳工纪律"
 FNG_Institute_Labour_Discipline_desc: "工业巨头、工会首领与工人之间严重的利益分歧已经威胁到了我国的工业政策。工会只会造成分裂，制造工人和政府之间的不信任，利用无知贪婪的工人迫使我们可怜的老板与政府官员低头妥协。只有巩固劳动的组织纪律，以及保证工人忠诚度的铁腕干预，才能形成团结的氛围，推动我国的工业化大步向前。"
 FNG_The_Generals_Know_Best: "将军们是最好的领导"
 FNG_The_Generals_Know_Best_desc: "毫无疑问，一个集权化军队可以作为一个中央集权国家的基础，但是中国的巨大体量需要我们采用不同的方法。为此，我们将继续任命军事长官。为了更好地平衡，各省军队必须从省外招募大部分军队，并限制他们重型武器的生产和部署。"
 FNG_One_Army_One_Republic: "一军一中"
 FNG_One_Army_One_Republic_desc: "如果说我们能从中国近两千多年的历史中学到什么，那就是一旦军队分崩离析，亡国也就快了。为了建设一个统一的中国，我们必须创立一支军队，并使其归于一面旗帜之下、服从一个指挥结构。但这一措施在除内阁以外的任何级别政府中都不会受欢迎的。"
 FNG_The_Ultimatum: "最后通牒"
 FNG_The_Ultimatum_desc: "近一个世纪以来，中国一直屈服于外国列强的淫威之下，如今是时候结束这种国耻了，日本人要么满足我们的条件，要么就准备在战场上相见。"
 FNG_Unification_through_Subjugation: "武力统一"
 FNG_Unification_through_Subjugation_desc: "一如既往，谈判已以失败告终，如今我们除武统全国之外别无选择。为数不多的友人及盟邦将于身后为我们撑腰，而我们则会高举五色旗向前挺进，让这一象征全体中国人团结一心的希望及梦想之旗迎风飘扬。武力使中国山河破碎，武力使中国蒙受羞辱，而如今，武力将使中国再度完整。是时候一劳永逸地收复国土了！"
 FNG_Secure_the_Rear_Area: "确保后方地区"
 FNG_Secure_the_Rear_Area_desc: "华北平原已被光复，但其平定工作却仍未告终。目前，我军只控制了铁路及其沿线地区，而敌军游击队及土匪则在这之外猖獗泛滥。中国幅员辽阔，为了实现我们国土统一的目标，大后方必须被彻底确保。"
 FNG_The_Question_of_the_Presidency: "总统问题"
 FNG_The_Question_of_the_Presidency_desc: "北京城内的人们常说，大帅跺跺脚，紫禁城都要抖三抖。然而，在政客面前，他仍不过是一介兵卒，以前甚至还曾落草为寇，这使得许多人质疑其是否合适担任全国领导人。随着有关大帅年事已高且文盲粗俗的流言四起，或许受过西方教育的其子张学良更适合坐上总统之位，而大帅本人则隐居幕后，垂帘听政。"
 FNG_Eliminate_Internal_Dissent: "清理门户"
 FNG_Eliminate_Internal_Dissent_desc: "多年以来，奉天政府一直容忍着一定程度上的政治多元化，各式各样的利益集团进行游说，以换取政府对其的承诺及各种好处。而随着我们重回北京，这一体制必将迎来终结。具有颠覆性的内部元素将被清洗，而残余部分必须遵循政府路线，想要治理中国社会别无他法。"
 FNG_Minde_Zhuyi: "民德主义"
 FNG_Minde_Zhuyi_desc: "孙中山所提出的三民主义确实没错，然而，他却忽视了道德问题。人民如何才会真正地自发为国献身呢？现在三民主义得再加上一民了——民德主义，其植根于儒家思想的基础之上，旨在救中国于罪恶及陋习的水火之中。当然了，儒家思想中最重要的便是保持对家长制权威的适当尊重。"
 FNG_A_Father_to_the_People: "人民的慈父"
 FNG_A_Father_to_the_People_desc: "虽然他可能不适合担任总统，但我们必须让人民认识到张作霖在我们大踏步走向统一、终结百年国耻过程中发挥的关键作用。他自草莽中脱颖而出，成为一国之主，承载着人民的愿望。大元帅张作霖万岁！中华民国万岁！"
 FNG_Toward_Japan: "倒向日本"
 FNG_Toward_Japan_desc: "现在是时候以泛亚合作之名义向我们的日本友邦伸出援手了。通过降低贸易壁垒并接受日本对某些经济领域的监管，我们可以将满洲打造成繁荣的东亚经济基石！"
 FNG_Chunchi-Xiangyi: "唇齿相依"
 FNG_Chunchi-Xiangyi_desc: "曾经有人说中国与日本是“唇齿相依”的关系，如今双方进一步的整合意味着双方进一步的繁荣。现在我们将确保全中国都能靠日本的制造业获利。一些人或许会说这是敞开中国市场的大门让人垄断，但我们没有必要杞人忧天。老百姓明明只是想要价廉物美的衣服、收音机和香烟！"
 FNG_Collaborative_Equipment_Design: "装备设计合作"
 FNG_Collaborative_Equipment_Design_desc: "通过与日本厂商合作设计，以简易实用且适合中国情况为指导原则，我们可以尽可能以最低的价格生产出最优质的武器。这可能在短期内会让我们依赖昂贵的日本机械，但从长远来看，我们终究是可以自产工具的，来满足要求国产的呼声。"
 FNG_Treaty_of_Friendship_and_Cooperation: "友好互助条约"
 FNG_Treaty_of_Friendship_and_Cooperation_desc: "通过认识到日本在东亚的超绝地位，我们终于下定决心作为日本的一个具有平等地位的追随者，和他们一起追求泛亚梦想。现在，是时候加入日本的联盟，并为崇高的目标一同努力。"
 FNG_Join_the_Yen_Bloc: "加入日圆集团"
 FNG_Join_the_Yen_Bloc_desc: "通过采用日圆作为储备货币，并且以日圆作为一切对外支出的唯一支付手段，我们可以和日本形成一道牢不可破的财政战线。这将让我们的经济最终与日本整合，形成一个独立于贪婪的华盛顿体系、渥太华体系与柏林体系的东亚经济体。"
 FNG_Found_the_Shenyang_National_Academy: "建立沈阳国家军校"
 FNG_Found_the_Shenyang_National_Academy_desc: "在上次直奉战争之后的经济困难时期，东三省的军事学院陷入停滞。通过以新名字重建老学院并更新其课程，它可以再次成为一个值得骄傲的地方。"
 FNG_Obtain_Japanese_Instructors: "雇佣日本教官"
 FNG_Obtain_Japanese_Instructors_desc: "现代日本军队和工业在实力和纪律性上都与西方国家不相上下。鉴于日本政府愿意免费提供教官，我们应该借此机会建设一支令我们的敌人眼红的军队。"
 FNG_Modernized_Curriculum: "现代化军事课程"
 FNG_Modernized_Curriculum_desc: "日本的现代化军事课程是为了在满洲平原上抵抗俄罗斯的侵略而设计的，其强调士气和坚韧的意志、强调发现决定性进攻机会的能力；通过迂回突进、侧翼包抄以消灭在人数和装备上都占有优势的敌军部队。"
 FNG_Moral_Indoctrination: "道德灌输"
 FNG_Moral_Indoctrination_desc: "日式军事训练非常强调人类因素在持续进攻中的重要性——他们相信，意志的力量可以战胜钢铁。这需要对士兵进行大量道德灌输。"
 FNG_New_Model_Army: "新式军队"
 FNG_New_Model_Army_desc: "我们的新军官团已经习得了最先进的日式战略战术。现在要做的只剩下让这些军官毕业、进行部署以及与基层部队的融合。"
 FNG_Lessons_from_the_Zhifeng_Wars: "直奉战争的教训"
 FNG_Lessons_from_the_Zhifeng_Wars_desc: "在最后一次直奉战争中，我们见识到了技战术都远超我军的敌人有多可怕。通过血与火的试炼，我们不得不善用自己简陋的武器，用一些不寻常的方法来适应新环境，这将允许我们的士兵以弱胜强。"
 FNG_Ties_of_Loyalty: "忠诚的纽带"
 FNG_Ties_of_Loyalty_desc: "军队领导层实际上还是封建的，大多数将军和士兵效忠于大元帅，而非一个抽象的国家概念。这有着明显的缺点，但是加强这种纽带有利于抵抗日本的影响。"
 FNG_Rearming_the_Northeast: "东北再武装"
 FNG_Rearming_the_Northeast_desc: "沈阳兵工厂曾一度雄踞全国军工业龙头，但经历过去十年发展，内地的汉阳、保定及江南等厂合计起来已经追上、或许还将其赶超了。我们可以从打击腐败、提高生产指标着手，逐步夺回领先地位，并借此有效降低对日本军援的依赖程度。"
 FNG_Diversify_Armament_Production: "扩大军火生产"
 FNG_Diversify_Armament_Production_desc: "沈阳兵工厂体量庞大，但它一直以来都处于高度集中的管理体制下运行，以致整个东北的军火产量全由位于沈阳市辖区内的总厂及其下属分厂一手撑起。长此以往，机构和设施的过度臃肿都形成了弊病。我们必须考虑将军工产业链拓展开来、分散化布局，要多点设厂、甚至可以部分承包给私人企业。"
 FNG_Zaibatsu_Investments: "财阀投资"
 FNG_Zaibatsu_Investments_desc: "向日本财阀开放我们的军工行业将不可避免地加深他们在我国国内的影响，但他们掌握的技术能力和投资实力都是我们可望而不可即的。"
 FNG_Jigyou_Hikaku: "事业比较"
 FNG_Jigyou_Hikaku_desc: "日本人建议我们的军工企业采取一种比较业绩结果的经营策略，也就是所谓的事业比较。然后，他们会对业绩进行排名，并派遣顾问以改进我们的工业模式。这样虽然会让日本人了解到我国军工企业的大量信息，但或许可以促进我们的生产。"
 FNG_Expand_the_Shenyang_Arsenal: "扩建沈阳兵工厂"
 FNG_Expand_the_Shenyang_Arsenal_desc: "大沈阳兵工厂自20世纪20年代以来就是中国最大的军工企业；基于自海外获得的设计，它能生产各种改良的轻兵器和火炮。通过扩大它的运营规模并引进新设备，我们可以持续地提升其产量。"
 FNG_Develop_the_Dadong_Artillery_Complex: "发展大东制炮复合体"
 FNG_Develop_the_Dadong_Artillery_Complex_desc: "[FNG.GetLeader]一直以来都对重炮推崇有加，因此沈阳兵工厂在地处市区东侧的大东区单独专设了一处制炮工厂，即沈阳迫击炮厂。将该厂独立出来并扩建为一家门类齐全的制炮工业复合体将能充分挖掘出它的潜力。"
 FNG_Inviting_Japanese_Experts: "邀请日本专家"
 FNG_Inviting_Japanese_Experts_desc: "我们的各行工厂都仍在大量使用可靠性堪忧的制造装备，十分落后；为此政府已经请求日方专家协助进行产业升级。"
 FNG_A_Modernized_Military_Industry: "现代化军事工业"
 FNG_A_Modernized_Military_Industry_desc: "我们终于拥有了全中国范围内最先进的军工体系，这对复国大业将是一项难以丈量的巨大助力。"
 FNG_Standardize_Equipment: "重启标准化"
 FNG_Standardize_Equipment_desc: "过去二十年间的混乱以及一个世纪以来西方持续的影响，导致了很多部队的装备由各式各样的老旧过时、当地生产的武器混合而成。这导致了噩梦一般的后勤需求：部队需要超过100种轻武器弹药。"
 FNG_The_Kwantung_Protocol: "关东协议"
 FNG_The_Kwantung_Protocol_desc: "鉴于中日两国之间日渐升温的关系，关东军已经请示日本军部继续深化与奉天方面的防务合作，包含武器交易、技术学习与训练指导。我们需要做的只是去签署备忘录，不过这也意味着协和会会掌握更多的权力。"
 FNG_The_Navy_of_the_Republic: "中华民国海军"
 FNG_The_Navy_of_the_Republic_desc: "民国海军，又被普遍称为奉天海军，现在只有一小批驱逐舰和巡洋舰，以及经过改造的民用船只。大多数舰船非常老旧，其历史甚至可以追溯到光绪年间的北洋舰队，而水兵的士气也堪忧。"
 FNG_Reorganize_the_Coastal_Defence_Forces: "重组岸防力量"
 FNG_Reorganize_the_Coastal_Defence_Forces_desc: "由于奉天海军不可能跟[QIE.GetNameDef]更大更新的舰队较量，其主要目的是海岸防卫。由于海军近期表现出的一些令人不安的缺陷，如某些海军军官出售武器等等，大规模的重组和改革是必要的。"
 FNG_Expand_Yingkou_Naval_Yard: "扩建营口造船厂"
 FNG_Expand_Yingkou_Naval_Yard_desc: "营口市东北地区第二大的，仅次于日占[GetDalianName]，也是奉天海军的母港。如果我们想要开始任何有意义的海军重建计划，扩建营口造船厂是至关重要的第一步。"
 FNG_The_Nine_Points_Strategy: "九点战略"
 FNG_The_Nine_Points_Strategy_desc: "奉天和[QIE.GetAdjective]海军的严重不对称意味着，在没有日本的支援下，我们整条海岸线都面临着被入侵的风险。日本战略专家们列出了九个最可能遭受登陆入侵的地点，并起草了针对这些地点的防御计划。"
 FNG_Regular_River_Patrols: "常规沿河巡逻"
 FNG_Regular_River_Patrols_desc: "奉天海军拥有一些小型巡逻船只，偶尔被用来巡视松花江和鸭绿江，不过大多数都在船坞里等待锈烂。如果我们能找到资金来源，将它们投入日常巡逻不失为一个训练水兵以及内部维稳的好方法。"
 FNG_Re-Forming_the_Marine_Corps: "重建海军陆战队"
 FNG_Re-Forming_the_Marine_Corps_desc: "1914年，“中华民国海军陆战队”创立了，但组建特化适应登陆作战的部队的尝试无疾而终。我们会以现代化的方式重建中国海军陆战队，这允许我们在沿河作战环境，例如黄河或长江有更好的表现。要是时机恰当，我们甚至可以横穿渤海，将吴佩孚的老方案化为我用。"
 FNG_Commission_Japanese_Ships: "订购日制舰艇"
 FNG_Commission_Japanese_Ships_desc: "我们自己微薄的造船能力与日本帝国海军相比，无疑是九牛一毛；靠他们施舍来建设现代化海军是无论如何指望不上的，但依托军购至少也足以构建一支对付国内其他势力，或别的假想敌都绰绰有余的舰队了。"
 FNG_Request_Air_Shipment: "请求日本援助机身"
 FNG_Request_Air_Shipment_desc: "虽然我们拥有远超各军阀的强大空中力量，但还是无法与[QIE.GetName]的空军比较，无论是规模还是现代化程度，毕竟他们拥有德国空军出口的现代化飞行器支持。我们需要增进与日本的关系，这样我们才有机会与他们对抗。"
 FNG_The_China_Flying_Corps: "重建中国航空队"
 FNG_The_China_Flying_Corps_desc: "中国航空队由大元帅张作霖的儿子张学良组织建立，并在上一次战争中表现出色，仅仅在由德国飞行员驾驶的先进战机进入战场后才失去制空权。从那时起，中国航空队一直在扩编，但是其战机已经落后西方标准几十年了。"
 FNG_Order_New_Aircraft: "要求战机蓝图"
 FNG_Order_New_Aircraft_desc: "真正的飞行器设计需要受过良好教育、非常专业的工程师，很遗憾这是现在的我们没有的。因此，为了改善我们的空军，我们必须从日本订购新式战机。"
 FNG_Reverse_Engineering_Efforts: "逆向工程"
 FNG_Reverse_Engineering_Efforts_desc: "现在我们得到了一些日本的飞机，或许通过逆向工程我们可以把它们收为己用。然而，谁也不能保证这些努力会成功。"
 FNG_Shoutai_Tactics: "小队战术"
 FNG_Shoutai_Tactics_desc: "近年来，航空设计的飞跃式进步已经带来了性能脱胎换骨的新一代机型，我们由此必须重新评估各式空战战术和机动的价值。日军已经将航空兵以围绕着格斗灵活性而设计的三机“小队”为基础编制进行了重整，我军同样可以效仿之。"
 FNG_Expand_the_Shenyang_Aerodrome: "扩建沈阳机场"
 FNG_Expand_the_Shenyang_Aerodrome_desc: "作为中国最早的空军基地之一，沈阳机场的规模需要与我们日渐增长的空中力量保持一致。"
 fengtian.1.t: "谣言激起了地方主义者的骚动"
 fengtian.1.d: "虽然奉军并没有公布任何计划——甚至实际上连哪怕一套完备可行的计划都尚未制定出来，但坊间已经开始有传言称，奉天军队正摩拳擦掌、准备挥师南下，在一个月之内攻取北京。从南方传来的零星消息激发了人们强烈的兴奋和担忧，热情的民族主义者和地方主义的“东北党”成员之间已经在茶室、酒馆乃至其他公共场所爆发了冲突。\n\n“东北党”并不是一个真正意义上的政党，它更多的是一顶“帽子”，扣给那些对张作霖实现国家统一的使命表示怀疑的人。相当多的地方官员和官僚，包括学校教师，都持这种怀疑态度，并已开始组织抗议活动，反对这场他们认为代价高昂且不必要的战争。\n\n政府自然不会出面进行反驳，否则就会放任北京方面得以高枕无忧地插手八省联合的危机了。"
 fengtian.1.a: "谣言很危险呢……"
 fengtian.3.t: "地方主义者采取行动"
 fengtian.3.d1: "高喊着“东北为了东北人”，或者“东北人的东北”的抗议者聚集在大元帅行在旁，在哈尔滨索菲亚广场中高举旗帜。在吉林医药学院外，抗议者要求结束备战。他们的人数或许还不足以引发严重的问题，但警察已经下场维持秩序，有人指出这很可能只是刚刚开始，放任这场运动蔓延会导致政府的公信力受到严重威胁。如果就连东北人都不能团结在大帅的旗帜下去统一中国，那么还有谁会相信这个理想呢？"
 fengtian.3.d2: "抗议者在东北数个城市的重要地点再次聚集。他们的人数尚不足以引发严重问题，不过警方已经下手利用警棍与枪托驱散人群，四散而逃的抗议者跑进了拥挤的小巷中。被警方的暴力所激怒，部分“东北党”的成员已经决意组织更多人参与抗议活动，不过警方还是试图采取迅速而果断的行动来打击示威者中的强硬派，让他们分离崩析，最终让整个抗议运动风流云散。\n\n更令人担忧的是当地的行会、商会与当地市民会馆关于抗税的讨论。与那些热血上脑的学生不同，这些更成熟的男人还对过去十几年东北军穷兵黩武，远超当地经济所能支持的度量，导致经济崩溃时产生的混乱与饥荒记忆犹新。"
 fengtian.3.d3: "尽管警方已采取了行动，但在整个东北地区，地方主义的抗议活动仍在零星的继续进行着，而且由于当地商会、货币交易所和其他商业机构对南方战争的经济代价的担忧，使这些抗议活动得到了进一步的支持。虽然目前看来似乎是在装腔作势，但当决定性的时刻来临时，这些团体是否会破坏战争行动还不得而知，虽然公众的抗议还没有转为暴力，但这也可能只是时间问题。这些问题解决得越早越好。"
 fengtian.3.d4: "南方持续发生冲突的消息使地方主义运动有了新的势头。一些持同情态度的文官，警察局长和其他官员不愿意履行其职责，镇压的努力不断受到阻碍。无疑，我们必要彻底根除这些令人沮丧的因素以期恢复秩序。随着公众不满情绪的持续，我国政府的合法性和力量正在逐渐削弱。"
 fengtian.3.a: "不幸"
 fengtian.4.t: "潜伏特工开始行动"
 fengtian.4.d: "正如我们所周密计划的那样，我们早已潜伏好的特工成功地将一些地方主义分子推向暴力。越来越多的暴力抗议活动已经对公共财产造成了损害，人们对此的反应是消极的。我们迟早会找到我们需要的借口。"
 fengtian.4.a: "很好"
 fengtian.5.t: "哈尔滨暴动"
 fengtian.5.d: "随着抗议者昨晚于哈尔滨市中心与警方发生大规模肢体冲突，抗议活动迅速升级为一场骚乱。已确认有十五人在骚乱中死亡，伤者人数暂时未知，但不会少于百人。骚乱的中心，哈尔滨中央车站的前窗被砸碎，屋顶发生大火。车站的严重受损直接导致了大量火车的延误，满铁的官员已经递交了抗议。\n\n清理这个烂摊子可能需要一些时间，但至少我们现在有明确的理由来以任何方式来反对地方主义运动。"
 fengtian.5.a: "好……也不好。"
 fengtian.6.t: "大规模逮捕开始"
 fengtian.6.d: "正当的理由到位了，我们尽职的警察、民兵乃至奉军部队已经对涉及抗议的嫌疑人展开围捕。大多数人最终会被送回家，但不一定能安然无恙。希望对他们的监禁可以向其他抗议者和任何同情者传递一个信息：政府将不再容忍他们的颠覆活动。"
 fengtian.6.a: "终于解脱了"
 fengtian.7.t: "来自宪兵队的协助"
 fengtian.7.d: "日本陆军的法外警察部队宪兵队注意到了我们的地区主义问题，并提出了部分解决办法。他们通过广泛的线人网络，声称掌握了支持地方主义运动的许多人物的信息——这些信息是他们将无偿提供的。作为回报，我们必须提供一些有关迄今已从他们的指缝中溜走的反日煽动者和叛乱分子的情报（至少除了因我们下场干涉而得以保全的那批人）。到目前为止，我们出于方便仍与这些民族主义者保持联系，因为我们需要在一些悬而未决的问题上对抗日本的影响。\n\n这算是种办法吗？或者，我们应该接受这笔交易，把这些人当做筹码吗？"
 fengtian.7.a: "接受这次交易"
 fengtian.7.b: "不必了，谢谢"
 fengtian.8.t: "地方主义运动被镇压"
 fengtian.8.d: "“东北党”和整个地方主义运动，终于被镇压下去了。虽然可能还会再持续几十年的地方主义情绪并未就此划上句号，但现在它已经不再是牵制我们把注意力转向南面的一项顾虑了。"
 fengtian.8.a: "进步"
 fengtian.9.t: "弥补教育上的空白"
 fengtian.9.d: "我们对地方主义的“东北党”学校教师和其他知识分子的有针对性的清除已经导致了教育的混乱和主要的研究中断，但是日本领事馆的工作人员提出了一个可能的解决方案。长期以来，满铁一直保留着一系列私立学校，最初是为员工的子女和日本移民开设的，这些学校以提供与日本本土教育相当、甚至更好的教育为傲。在我们的要求下，日本政府可能会向满铁施压，要求其向公众开放这些设施，并提供工作人员来填补暂时的短缺。\n\n一旦我们开创这类举措的先河，它将很难关闭；这些学校几乎肯定会被用来传播日本文化和规范。我们应该仔细考虑。"
 fengtian.9.a: "拒绝提议"
 fengtian.9.b: "接受提议"
 fengtian.10.t: "和服诽谤"
 fengtian.10.d: "诽谤！万分不幸，大元帅的小女儿被拍到穿着和服在满铁运营的“国立东北大学”拍照。尽管有被逮捕的风险，但有关这张照片的消息已经广为流传，另外还有几张这张照片的复制品，不过地方和国家新闻机构知道，最好不要刊登这种流言。军方情报部门的一些特工推测，这张照片是日本人故意拍摄并传播的，目的是制裁我政府最近的行为，但没有证据支持这一说法。\n\n然而，毫无疑问，我们的敌人将利用这个机会散布他们邪恶的宣传。"
 fengtian.10.a: "好尴尬啊！"
 fengtian.10.b: "关闭满铁学校！"
 fengtian.11.t: "学生们加入青年团"
 fengtian.11.d: "最近，一群来自长春的中国学生宣布了他们加入奉天青年团的意向，这是一起令人尴尬而又极具破坏性的事件，毕竟奉天青年团积极代言日本在我国的利益。很明显，他们年轻的头脑很容易受影响，但是他们在家乡的街道上游行，挥舞日本国旗，已经引起了很多人的反感，并招致了对日本的彻底敌意。家长们哭泣着，质问他们的孩子怎么会变得如此扭曲，并要求撤换这些危险的日本学校。"
 fengtian.11.a: "此乃何等暴行！"
 fengtian.11.b: "封校！"
 fengtian.12.t: "中国学生，穿中国校服"
 fengtian.12.d: "在严厉而必要的打击“东北党”教师的士气之后，教育部推出了新的全国校服。虽然这可能看起来是一个小变化，但制服是中国独立和国家身份的象征，超越了任何特定地区的限制。作为统一中国的一部分，我们的学生一定会有一个光明的未来！"
 fengtian.12.a: "值得骄傲！"
 fengtian.13.t: "建设吉海铁路"
 fengtian.13.d: "随着东北交通委员会的重组工作的完成，几条新的铁路规划已经开始提上日程，某些情况下甚至已经完成。第一个重大项目是吉林到海龙的铁路，原计划在1927年开工，但由于南方爆发战争，以及日本人的阻挠而遭遇了严重的延误。自1931年以来，这条线路一直在以有限的运力运营，但仍未完工，一些规模较小的中国企业争相获得继续建设的合同。\n\n由于其免于满铁和日本工程师的影响，这些企业将极大程度上展示中国的力量和独立性。"
 fengtian.13.d_jap: "随着东北交通委员会的成立，建立数个新干线的计划也被提上了日程，有一些计划到现在已经完成了。第一个大项目是吉黑铁路，在1927年完成设计，不过由于南方的大战与日方的暗地阻碍，日程表被数次推迟。到了1931年，铁路开始有限运营，不过他的运力还是没达到计划要求，满铁和国内的一些小公司在争夺剩余的建造合同。\n\n日本人宣称，由于他们有充足的资源与训练有素的工程师，他们在计划要求的一半时间内就能完成修建。但毫无疑问，选择一家中国公司有利于提振国民士气，保证中国的经济独立。"
 fengtian.13.a: "选择中国企业"
 fengtian.13.b: "选择满铁"
 fengtian.14.t: "吉海铁路竣工"
 fengtian.14.d: "经过几个月的建设和各种不幸的延误，吉海铁路终于竣工通车，将我们的主干铁路系统延伸到了偏远地区。在审查了计划和现有资源之后，东北交通委员会无疑将准备再颁发一份合同。"
 fengtian.14.a: "好消息！"
 fengtian.15.t: "建设长大铁路"
 fengtian.15.d: "东交委的下一个大项目是长春-大连铁路，这最先是由日本人提出来的方案，他们希望以这条铁路连接满铁的省路支线与穿过主要城市的中央主干线。这个计划毫无疑问有战略上的考量，因为其可以大幅舒缓从北向南运输人力物力的压力。"
 fengtian.15.d_jap: "东交委的下一个大项目是长春-大连铁路，这最先是由日本人提出来的方案，他们希望以这条铁路连接满铁的省路支线与穿过主要城市的中央主干线。这个计划毫无疑问有战略上的考量，因为其可以大幅舒缓从北向南运输人力物力的压力。虽然这个方案很有日本色彩，完成铁路也会给满铁扩张势力范围的机会，但东交委的规划者仍能找到这条线路的实用价值。一如既往地，满铁和中国的民间公司都准备好接下这个活了。"
 fengtian.15.a: "选择中国企业"
 fengtian.15.b: "选择满铁"
 fengtian.16.t: "长大铁路竣工"
 fengtian.16.d: "新通车的长大铁路是中国最现代化的线路之一，充分利用了最新的技术，可以明显地看出同20世纪20年代的老铁路之间天差地别。的确，东北地区正在走向更光明的未来。"
 fengtian.16.a: "很好！"
 fengtian.17.t: "建设洮索铁路"
 fengtian.17.d: "东北交通委员会的最后一个主要建设项目是洮南-索伦铁路，正如最近的其他项目一样，它将把偏远地区和主干线路连接起来。然而，与之前的铁路不同的是，这条铁路将直接连通中东铁路。"
 fengtian.17.d_jap: "东交委的最后一个大项目是洮南-索伦铁路，就像最近的其他大项目一样，洮索铁路会把主干线和那些交通不便的区域连接起来。但与其他铁路不同的是，这条铁路会直接与中东路连接。理论上，这会让满铁得到远超他们经营范围的影响力。与往常一样，满铁提出由他们承包铁路，似乎希望以此从目前的局势中篡取一些筹码。"
 fengtian.17.a: "选择中国企业"
 fengtian.17.b: "选择满铁"
 fengtian.18.t: "洮索铁路竣工"
 fengtian.18.d: "随着洮索铁路的建成通车，东北交通委员会可以专注于较小的工程，并确保中国的铁路仍然是中国的。第二项任务无疑将是对其本身的挑战。"
 fengtian.18.a: "万岁！"
 fengtian.19.t: "铁路建设工人罢工！"
 fengtian.19.d: "中国工人抱怨工资太低，工作条件艰苦，严密地组织了一场罢工，拒绝重返工作岗位。尽管东北地区存在铁路工会，但他们在这一事件中的协调表明，交通系也参与其中，这可能是为了展示他们的影响力，或者是为了报复一些被认为受到的怠慢。\n\n尽管事态的转变也影响了日本人，但他们乐于看到我们内部的争斗。罢工将会结束，但不会造成重大延误。"
 fengtian.19.a: "不幸"
 fengtian.20.t: "过多的延误扰乱了铁路建设"
 fengtian.20.d: "最初的些许迹象早已暴露了当前局势的性质，难以解释的货物丢失、铁路铺设角度不正确以致需要完全重建、日本特工突然对劳动力进行检查，据说是为了寻找“危险的罪犯”，以及不可避免地需要暂停工程的视察工作。\n\n20世纪20年代，日本人对奉天的铁路项目采取了同样的策略，试图减缓和破坏中国的铁路建设速度，以限制其与满铁的竞争，现在他们似乎又在拖延我们的努力。不幸的是，我们对此无能为力。"
 fengtian.20.a: "令人沮丧"
 fengtian.21.t: "过多的延误扰乱了满铁的铁路建设"
 fengtian.21.d: "尽管满铁拥有优秀的工程师和设备，但目前的铁路建设项目却一再拖延，工人无故失踪，材料在夜间丢失，土匪袭击铁路沿线的营地，又在日军到来之前就逃跑了。\n\n当地警方和我们的情报机构不愿做太多调查或努力去解决这些反复发生的事件，而是宁愿看着日本人急得团团转。满铁得到修建这条铁路的合同的事实是众所周知的，而一些爱国的公民似乎已经知道自己该做些什么。"
 fengtian.21.a: "真是可惜"
 fengtian.22.t: "帝国的愤怒"
 fengtian.22.d: "日本政府今天发布了一份声明，宣布终止对奉天进行的援助项目，包括科研、工农业发展和军备项目。因为日本人不能让我们变得太弱，他们不会立即撤回援助。不过在那之后我们的许多设施都将瘫痪。"
 fengtian.22.d_influence_low: "由于对在议会中失去代表的局面忧心忡忡，日本政府宣布将会停止数个对奉天当局的援助计划，包括科研、工业发展、农业发展与军事军备援助。日本人不会放任我们变得虚弱，所以过几个月他们肯定会改变主意，不过在这之前，我们政府的许多职能都瘫痪了。"
 fengtian.22.d_fengtian_refuses_food: "日本方面对奉天当局的一些表现非常不满。日本政府今天发布了一份声明，宣布终止对奉天进行的援助项目，包括科研、工农业发展和军备项目。因为日本人不能让我们变得太弱，这个决定并非不可撤销的。不过在那之后我们的许多设施都将瘫痪。"
 fengtian.22.d_fengtian_blames_japan: "由于被我们的“贪婪傲慢”激怒了，日本政府今天发布了一份声明，宣布终止对奉天进行的援助项目，包括科研、工农业发展和军备项目。因为日本人不能让我们变得太弱，这个决定并非不可撤销的。不过在那之后我们的许多设施都将瘫痪。"
 fengtian.22.a: "残酷的教训"
 fengtian.22.b: "驱逐他们的军官以示回应！"
 fengtian.23.t: "日本恢复援助"
 fengtian.23.d: "显然，日本人觉得这教训足够让我们长记性了，所以恢复了援助。我们应该小心行事以免再次激怒他们，并确保在有所准备之前不要把协和会边缘化。"
 fengtian.23.a: "终于！"
 fengtian.24.t: "吴景濂批评日本"
 fengtian.24.d: "吴景濂以最近日本在沈阳驻军的扩张为论据，在大会上对日本及其外交政策进行了严厉的批评。尽管过去也有其他政客因贬低日本而出名，但外交部长一职使得吴的言论具有了不同的意义，并超越了国会的限制。\n\n就在此时，日本总领事已经要求我们撤换吴部长。"
 fengtian.24.a: "哦，天呐"
 fengtian.24.b: "日本人可是我们兄弟般的盟友……"
 fengtian.25.t: "日本投资于玻璃，造纸和纺织工业"
 fengtian.25.d: "由于我们的财政激励措施，三井财阀的代表已经表示愿意大力投资当地企业，特别是东兴印染纺织公司、奉天纸工和满洲硝子。在可预见的未来，拥有这三家公司的控股权的三井财阀将主宰我们的玻璃、造纸和纺织产业，只有满铁能与其竞争。"
 fengtian.25.a: "好消息"
 fengtian.25.b: "阻止投资"
 fengtian.26.t: "日本投资于航运和旅游业"
 fengtian.26.d: "自从大和旅馆连锁成立以来，满铁一直积极推动奉天旅游业的发展，吸引了来自日本本岛的富裕和中产阶级游客，在其先进的铁路上游览满洲的“异国风情”。然而，它还从未将其旅游雄心扩展到海洋。\n\n一小群来自东京的富有投资者现在打算与几家当地的航运公司合作，建立一个水上旅游项目，以提供满铁铁路旅游的替代方案，同时还可以提供航运服务，从而创建“渤海水运企业”。\n\n如果没有我们推动促进中日商业伙伴关系的努力，这一切都不可能实现。"
 fengtian.26.a: "好消息"
 fengtian.26.b: "阻止投资"
 fengtian.27.t: "日本投资于金属和矿业"
 fengtian.27.d: "在与政府代表进行谈判后，住友财阀同意为奉天全境的金属和矿产勘探提供部分资金，作为回报，该财阀将在开采任何已发现资源的公司中持有一定比例的股份。有传言说，兴安岭有金矿、奉天省有钨矿，以此看来他们的投资似乎有可能成功。"
 fengtian.27.a: "好消息"
 fengtian.27.b: "阻止投资"
 fengtian.28.t: "日本投资于钢铁产业"
 fengtian.28.d: "长期以来，满铁一直控制着中国最大的钢铁加工企业“鞍山制铁所”；随着近期政府对鞍山铁矿的投资扩大，以及投资环境的成熟，满铁已决定进行进一步投资，以实现鞍钢的现代化和扩大化。"
 fengtian.28.a: "好消息"
 fengtian.28.b: "阻止投资"
 fengtian.29.t: "吴景濂就新贸易条款的谈判"
 fengtian.29.d: "[QIE.GetAdjective]和德国对进出东北地区的货物实行禁运，使我们的经济遭受重创。经济复苏在很大程度上是使馆市作为中介处理贸易的产物，允许我们绕过禁运，但代价是额外的关税和对第三方的依赖。在上海，合法和不合法的企业都充分意识到它们对整个地区贸易的控制，因此，尽管有必要，但贸易协议一直缺乏生气。\n\n不过，吴景濂设法通过多年的谈判，达成了一项为贸易提供更优惠条件的协议。谣言四起，说在这个过程中有许多人被贿赂，但似乎没有人想提出质疑。"
 fengtian.29.a: "太好了！"
 fengtian.30.t: "工业生产中的中国投资"
 fengtian.30.d: "受我们的投资政策所激励，并出于对日本主导奉天的重工业部门的担忧，一些富有的与交通系有联系的商人集中资源大力投资在锦州几家有前景的公司，即肈新窑业公司、锦州铁路机械、和东北合成革厂。"
 fengtian.30.a: "好消息"
 fengtian.30.b: "阻止投资"
 fengtian.31.t: "黑龙江的中国投资"
 fengtian.31.d: "随着日本投资涌入重工业和采矿业，一群当地投资者决定集中资源，支持两家在满铁竞争下苦苦挣扎的中国公司。东岱化肥公司和三井包装厂都将继续帮助奉天迅速发展的大豆产业向东北边境扩张。"
 fengtian.31.a: "好消息"
 fengtian.31.b: "阻止投资"
 fengtian.32.t: "新的汽车公司"
 fengtian.32.d: "归功于沈阳军工厂稳定的民生卡车产量，以及我们促进中日合作的努力，一群交通系寡头与日产财阀的子公司自动车制造株式会社已展开合作，出资在奉天省新建一家汽车工厂。已经有一批年轻的、大部分在日本受过教育的工程师在研究更现代的、针对民间消费市场的民生衍生型号。"
 fengtian.32.a: "好消息！"
 fengtian.32.b: "阻止投资"
 fengtian.33.t: "投资短缺的终结"
 fengtian.33.d: "经过大约十年有限的外部或内部投资，奉天已成为一个繁荣发展的可靠和值得信赖的地方。我们的实力越来越强，我们身后的工业火种正熊熊燃烧，我们光复这个国家的希望与日俱增。\n\n在我们开始其他发展项目时，我们应该开始注意到我们的投资带来了相关的机会。"
 fengtian.33.a: "终于做到了！"
 fengtian.34.t: "红枪会在沧州出现！"
 fengtian.34.d: "近来，在沧州一带，特别是直鲁边境一带，红枪会的规模和力量都有所增长。作为该地区的新统治者，我们被期望维持和平与秩序，而这一秩序现在已受到严重干扰。一些地方驻军遭到袭击，村庄被烧毁，城镇遭到袭击。我们已经派遣了部队去处理这个问题，但是为了永久地解决这个问题，我们可能需要齐心协力地消灭我们前线后方的抵抗力量。"
 fengtian.34.a: "该死的农民！"
 fengtian.35.t: "大名的逃兵起义了！"
 fengtian.35.d: "当我们的军队横扫直隶省时，他们粉碎了一切有组织的抵抗迹象，但有时抵抗并不是那么有组织。来自敌人的前军队和我们自己的部队的逃兵团体已经开始组织起来，以便在大名地区对付更大的目标。石门附近的几列火车受到了攻击，出于津汉线的重大战略意义，我们的后勤人员的严重关切此事。当地的驻军将被动员起来处理这一问题，但是这些在我们前线后方的事务应该得到协调一致的应对。"
 fengtian.35.a: "都是叛徒！"
 fengtian.36.t: "汝阳的军阀在抵抗"
 fengtian.36.d: "尽管它们是由非正式的关系网组成，但并非所有的地方权力结构都能被我们的占领军所吸收。这次，几个曾经效忠于吴佩孚的地方军阀，似乎对我们在汝阳施行的政策感到不满，夺取了位于信阳的巩县兵工厂。尽管他们相对而言较有组织、又有来自兵工厂的武器，但他们的部队仍然太少，装备太差，不能与我们的部队展开大规模作战。无论如何，这些人将迫使我们不得不从前线抽调部队来对付，我们需要对这类抵抗行为作出一致的反应。"
 fengtian.36.a: "蠢货"
 fengtian.37.t: "土匪扫荡关中"
 fengtian.37.d: "西安周围的山区自古以来就是土匪的家园，但现在这些土匪从山上下来，开始袭击倒霉的旅客、没有设防的村庄，最重要的，是我们的补给商队。由于他们的分散和无组织的性质，土匪可能很难追踪和消灭。为此，我们无疑需要协调一致的努力。"
 fengtian.37.a: "那么我们还等什么？"
 fengtian.42.t: "推广大豆种植业"
 fengtian.42.d: "大豆是一种用途非常广泛的作物，可用于食品、饲料、化肥以及一系列工业用途。满铁的研究部门在提高其种植、加工和使用效率方面取得了很大进展，但在奉天的种植比例仍然相对停滞。作为满洲外来移民的主体，朝鲜农民大多是优秀的稻农，也与许多中国人一样，更喜欢自己更有种植经验的作物。\n\n为了改变这一现状，满铁启动了大豆种植业推广计划，该计划旨在教育农民，鼓励他们把大豆作为一种经济作物的生产，但迄今为止收效甚微。满铁希望获得政府的支持，以促进这一倡议，该项倡议几乎肯定会增加大豆产量以及长期利润。\n\n一些持反对意见的人指出，过量的大豆生产可能会影响东北地区的粮食安全，在特定的条件下甚至可能会导致饥荒。"
 fengtian.42.a: "支持该计划"
 fengtian.42.b: "我们再也不需要大豆了。"
 fengtian.43.t: "日本和朝鲜遭遇干旱"
 fengtian.43.d_fengtian_forced: "日本与朝鲜都遭遇了严重的旱灾，我们却幸免于难。他们的经济与民生都深陷凋敝，许多人挣扎在温饱线上。日本政府正式要求我们参与一个旨在向朝鲜提供大米小米的计划，朝鲜恢复后会回报日本粮食。然而，这个计划却与满铁大获成功的大豆种植计划冲突，许多种植大米小米的农民已经改种大豆。我们没有足够的粮食喂饱朝鲜人，而大豆产业对我们的工业与国际贸易又太过重要。\n\n由于日本在我国的政治与经济影响力，我们除了接受别无选择。"
 fengtian.43.d_fengtian_normal: "日本与朝鲜都遭遇了严重的旱灾，我们却幸免于难。他们的经济与民生都深陷凋敝，许多人挣扎在温饱线上。日本政府正式要求我们参与一个旨在向朝鲜提供大米小米的计划，朝鲜恢复后会回报日本粮食。然而，这个计划却与满铁大获成功的大豆种植计划冲突，许多种植大米小米的农民已经改种大豆。我们没有足够的粮食喂饱朝鲜人，而大豆产业对我们的工业与国际贸易又太过重要。\n\n高冷的日本人如今也不得不向我们求援，这当然令人惊讶不已。但话说回来，要是我们拒绝的话，我们肯定会遭到严酷的报复。"
 fengtian.43.a: "我们会提供食物"
 fengtian.43.b: "日本人应该照顾好自己"
 fengtian.44.t: "救命粮运往朝鲜"
 fengtian.44.d: "日本人的提议被接受，粮食物资将从营口运往仁川和其他朝鲜的港口，或沿着安丰线和京畿道线运往平壤。虽然朝鲜的饥荒尚未发生，但很难把这些将离开中国海岸的援助物资说成对日本人卑躬屈膝的表现。"
 fengtian.44.a: "我们会撑过去的。"
 fengtian.45.t: "工业用大豆的前景"
 fengtian.45.d: "我们增加粮食出口出口以应对日本本岛与朝鲜地区之干旱的措施导致各地口粮短缺、怨声渐起，部分内阁官员提出，应当缩减工业用大豆的产量以补充粮食生产。另一方面，此举在粮食危机解决之前将对消费品生产和出口贸易产生持续的负面影响。"
 fengtian.45.a: "那就少整点大豆。"
 fengtian.45.b: "代价太大了。"
 fengtian.46.t: "旱灾结束"
 fengtian.46.d: "历经数个月的艰辛之后，席卷日本和朝鲜半岛的旱灾终于过去了。我们也不需要再向日本朝鲜提供援助了。"
 fengtian.46.a: "终于！"
 fengtian.47.t: "满铁的提议"
 fengtian.47.d: "满铁调查部的一位代表带来了一份提案，他保证这充分考虑到了我们的利益，但他坚持我们要对这份提案保密。显然，在1939年的大旱之后，满铁将农业专家、农业组织的官员和农学学者们聚集在一起来研究改善东北的农业生产效率和产量。在数月的测试后，其中一支研究小组提出了以北海道耕作方法为基础的解决方案，这可以使每个中国家庭在不雇佣外劳的情况下耕作多达10公顷的土地，这不仅能提高产量，还能节省出大量多余的劳工进入鞍山、抚顺和沈阳的工厂工作。满铁的官员提出，为了普及新的耕作方法，我们应该分发传单，并让日本专家们培训我们的人，让他们再去将这些方法传播给普罗大众。同时，满铁官员提醒我们，这项计划必须与满铁撇清关系。\n\n在我们的军情部门做了一些调查后，我们认为关东军已经否决了满铁的计划，这证明或许关东军和满铁在相互竞争，又或者只是日本人精明的打算罢了。满铁内相对自由的学者和官员们向来与保守的关东军们有冲突。"
 fengtian.47.a: "接受提案。"
 fengtian.47.b: "拒绝他们的提案"
 fengtian.48.t: "北海道耕种法的成效"
 fengtian.48.d: "由满铁提出的北海道式耕种法在消耗了大量的时间和人力物力之后，终于在部分地区开始见效了。农业生产力有所提高，还使得大片原本没有开垦价值的北方荒地能够得到开发。"
 fengtian.48.a: "好极了"
 fengtian.49.t: "败露"
 fengtian.49.d: "虽然还没进行过任何公共发表，满铁的调查部门已经传达了关东军发现我们与其推进农业合作社的消息，这也得到了我方情报部门的证实。据说植田谦吉将军已亲自冲进满铁总裁松冈洋右的办公室，并呈上了一次雷鸣般的、滔滔不绝的有关奉天政府持续保持对日本的依赖的必要性的口头陈述。关东军惩罚制约满铁的能力随着这个强大的公司事实上的自治而最终被限制了，但无疑关东军会想尽一切办法找卷入此事的所有人麻烦。不幸的是，这显然是我们与满铁此次特殊合作项目的终结。"
 fengtian.49.a: "真倒霉"
 fengtian.50.t: "败露"
 fengtian.50.d: "乡村建设运动的领袖，晏阳初博士今日公开对我们与满铁合作推广北海道耕种法一事表示谴责。他声称：“中国必须自力更生”，而不能屈从于“伪装成合作创新的经济入侵”。我们在国人眼中的正统性恐将因此大打折扣；不过，部分内阁成员认为我们可以声称此事由我方主导、满铁不过是为我所用，借此予以回击。另一部分人则认为，这样做只会越描越黑。"
 fengtian.50.a: "你说啥就是啥。"
 fengtian.50.b: "没有你指指点点的份！"
 fengtian.51.t: "民意转为对我们有利"
 fengtian.51.d: "面对实行北海道耕种法的阻力，张大帅所作的解释似乎说服了所有人。反对的声音已经式微，政策可以继续地推行。"
 fengtian.51.a: "真是个好消息！"
 fengtian.52.t: "民怨沸腾！"
 fengtian.52.d: "尽管我们尽力采取应对措施，晏阳初博士和赞同他的民众依旧不为所动。反对推广北海道耕种法一事的浪潮声势浩大，使我们不得不将其搁置下来，政府的信誉也受此牵连而产生了下滑。"
 fengtian.52.a: "去你妈的！"
 fengtian.53.t: "富国，强兵"
 fengtian.53.d: "由于长年累月的经济衰败、民生凋敝，社会对发展和进步的需求已经迫切到了空前的程度。尽管我们无法再继续固步自封下去，但随改革而来的诸多风险也同样不可小觑——管理不善或激起民怨尤甚。\n\n要以实际行动回应“富国强兵”之号召，政府自然责无旁贷；可我们无法双管齐下。"
 fengtian.53.a: "要富国！"
 fengtian.53.b: "要强兵！"
 fengtian.53.c: "给我简报经济状况。"
 fengtian.53.e: "给我简报部队状况。"
 fengtian.54.t: "富国之路"
 fengtian.54.d: "虽然东北大地物产丰饶、又兼有东亚排名第三的工业基地，奉天经济仍然饱受一连串结构性缺陷的困扰，乃至于政治、军事两方面都受其严重拖累。奉天政府自身作为境内最大的投资方，以税收支撑着钢铁、煤炭及大豆等命脉行业。来自日本和满铁的投资则仅仅在体量上略逊一筹，所涉行业反而广泛得多；这也使得他们对奉天的经济乃至社会都有着毋庸置疑的控制力。\n\n即便日资掌控的程度逐渐加深，推行改革仍然可以通过抑制腐败、改善私人投资环境，甚至与满铁的基建、科研之类关键领域合作项目等手段提高税收收入。只要奉天政府还维持着政治自主和经济主导权，就可以设法主动打压日本方面的影响力、维持在国人心目中的正统地位，并最终达成它的核心使命。\n\n有一点需要注意：日本确实一方面期望我们压过[QIE.GetNameDef]，另一方面也时刻在设法扩大对我方经济的影响力，但所提供的援助将仅限于足以使我方摆脱工业落后现状的程度。"
 fengtian.54.a: "动手富国吧！"
 fengtian.54.b: "万一军队更要紧呢？"
 fengtian.55.t: "强兵之路"
 fengtian.55.d: "民国国军，又称奉军，以绝大多数国人的标准来衡量都堪称是一支威武之师。但实际上，前一次直奉战争打得它最近才堪堪恢复实力，若是与外国军队相比则完全不在同一重量级了。奉军的大部分武器、车辆，甚至包括日援的制式步枪在内都老旧过时；师一级以下的部队由于通讯器材匮乏，组织结构七零八落。最为致命的问题还属士气低落，而行伍中大量留洋军官甚至日本人军官的存在更是雪上加霜。\n\n而中国航空队，又称奉天航空队，是少帅学良引以为傲的成就。它发源自少帅本人对航空运动的爱好，在直奉战争中表现也可圈可点，打得直系全凭驾着先进战机的德国飞行员来华才抢回制空权。这些年来，奉天航空队并非原地蹉跎，但所驾驶的机种已远远落后于世界水平了。\n\n整体而言，奉军较[QIE.GetNameDef]武装力量来得落后，还极度依赖日本方面给予的物质及其他援助。而奉军的现代化和复国战争的成败，便全仰仗于这援助，以及政府自强兴业的成果了。"
 fengtian.55.a: "动手强兵吧！"
 fengtian.55.b: "那经济可咋整啊？"
 fengtian.56.t: "空手而归"
 fengtian.56.d: "尽管他们尽了最大努力，我们派去研究日本制造方法的科学家和工程师还是空手而归。也许他们的技术和我们的技术在复杂性上的巨大差距是一个主要障碍，或者也许是日本人故意不帮我们忙。不管怎样，相比于他们的失败，大众似乎更喜欢我们那些更明显的“顶尖人士”的成就，因为这些成就一直神秘地未被报道。就大家所知，我们的科学家在海外获得了非常著名的奖项。"
 fengtian.56.a: "好歹是个人上人"
 fengtian.57.t: "奉天财政改革"
 fengtian.57.d: "东北大地在本世纪之初还是一片盗匪横行、无法无天的蛮荒之地，只在王永江得到张大帅重用之后才得以改观：起初平平无奇的奉票，在他以白银储备为其背书之后逐渐坚挺，甚至于币值对日元还出现了轻微涨幅；此外，全面的税制改革也使得沉重的负债得以迎刃而解。到20年代初为止，国民经济因吸纳了大批内地难民更是蒸蒸日上。\n\n不过天下未有不散筵席，1928年王永江决定辞职，次年便去世了。如今奉天经济才刚刚走出持续八年之久的战后衰退期，为了复兴东北经济、重归全国富饶之首，我们更应该承上启下，着手进行新的改革了。\n\n为了制定改革计划、统筹改革事务，目前必须任命一位新的财政部长。"
 fengtian.57.a: "任命潘复。"
 fengtian.57.b: "任命李绍庚"
 fengtian.57.c: "任命孙其昌。"
 fengtian.57.e: "任命阮振铎。"
 fengtian.58.t: "大和旅馆许可"
 fengtian.58.d: "自关东租借地在1906年划归日本、1915年又借“二十一条”得以拓展以来，满铁下属的大和旅馆一直都是南满地区的一大招牌。虽然条约中规定日本公民享有居留权、并有权从事工商业经营，但开展建设项目仍然需要来自当地政府，有必要时乃至于大帅本人的亲准。\n\n满铁目前正在计划继续新建多家旅馆；对我们而言，这些旅馆无异于日本人聚集活动的枢纽、展示优越性的橱窗，不过它们所招揽来的精英人士和满铁雇员对于我们期盼的高速发展确实不可或缺。无论如何，要完全阻止它们的建设势必会激怒日本政府，但我们至少可以通过一些手段在部分地区进行设限，以尽量控制日本的影响扩张。"
 fengtian.58.a: "限制建造。"
 fengtian.58.b: "他们爱咋咋地吧。"
 fengtian.59.t: "东北工业发展委员会"
 fengtian.59.d: "在日本人的要求下，我们为东北工业发展委员会的成立准备好了法律和财政方面的框架，毕竟我们也没什么拒绝的理由。这个委员会主要是通过拨款和租赁的方式来监督和指导奉天的产业发展，但它现在面临着组织成员的问题。\n\n协和会提出要吸纳一些为日产和三菱工作过的优秀人才，他们强调要利用奉天现有的自然资源，发展出口导向型经济；而大帅的将军们却坚持用“军事铁拳”来指导发展，并正利用着他们强大的影响力将各路军官安插在委员会中。交通会则毛遂自荐，并根据他们长期以来在中国各地以及最近在东北的商业交易经验，倡导一种混合型的发展模式。\n\n遗憾的是，我们的决定不可能让这三方都满意，因为这项任务需要一个明确的目标，而委员会内部的争吵将很有可能会使它成为一个无用的摆设。另外，尽管这个委员会作为一个受指定的机构本质上允许日本人的存在，但这很有可能会引起大众和议会的不满。与此同时，被拒之门外的日本人也绝不会对我们笑脸相迎。"
 fengtian.59.a: "出口优先"
 fengtian.59.b: "军队第一"
 fengtian.59.c: "折中最好"
 fengtian.60.t: "满铁调查部"
 fengtian.60.d: "南满洲铁道株式会社所属的研究机关，通称“满铁调查部”，数年前还只是一家平凡的企业研发部门，现今却已经一跃占据了日本整个殖民规划中的核心地位。从农业科学到情报搜集等方方面面都属它的职能范围囊括，而它的庞大体量也已经将办事处开设到了柏林、温哥华乃至纽约之远，招揽五洲四海的人才为己所用；自不待言，国内各所顶尖高校的学生同样趋之若鹜。如此一来，形成了一种开放、自由程度超乎想象的内部学术氛围，甚至于国境或民族间的疆界都时常被抛于对学术的追求之后。\n\n一次活生生的例子刚刚好就摆在我们面前：近日，一位满铁调查部的代表前来与我方会晤，提出愿意在多项科研领域展开合作。不过我们也要小心，驻[GetDalianName]的关东军对此类事宜绝不会赞许。"
 fengtian.60.a: "雷达技术。"
 fengtian.60.b: "建设技术。"
 fengtian.60.c: "制造技术。"
 fengtian.60.e: "情报学。"
 fengtian.61.t: "与满铁调查部的雷达技术合作"
 fengtian.61.d: "有鉴于日方近期在雷达相关技术领域中取得的进展，满铁调查部下属的学者已在与我方科技工作者进行交流合作。我们有望借此尽快追赶上他们的技术水平。"
 fengtian.61.a: "好极了"
 fengtian.62.t: "与满铁调查部的雷达技术合作"
 fengtian.62.d: "有鉴于日方近期在雷达相关技术领域中取得的进展，满铁调查部下属的学者已在与我方科技工作者进行交流合作。我们有望借此尽快追赶上他们的技术水平。"
 fengtian.62.a: "好极了"
 fengtian.63.t: "与满铁调查部的建设技术合作"
 fengtian.63.d: "有鉴于日方近期在建设技术领域中取得的进展，满铁调查部下属的学者已在与我方科技工作者进行交流合作。我们有望借此尽快推广新型机器工具和新式工艺，以追赶上他们的技术水平。"
 fengtian.63.a: "好极了"
 fengtian.64.t: "与满铁调查部的建设技术合作"
 fengtian.64.d: "有鉴于日方近期在建设技术领域中取得的进展，满铁调查部下属的学者已在与我方科技工作者进行交流合作。我们有望借此尽快推广新型机器工具和新式工艺，以追赶上他们的技术水平。"
 fengtian.64.a: "好极了"
 fengtian.65.t: "与满铁调查部的工业技术合作"
 fengtian.65.d: "有鉴于日方近期在工业技术领域中取得的进展，满铁调查部下属的学者已在与我方科技工作者进行交流合作。我们有望借此尽快推广新型机器工具和新式工艺，以追赶上他们的技术水平。"
 fengtian.65.a: "好极了"
 fengtian.66.t: "与满铁调查部的工业技术合作"
 fengtian.66.d: "有鉴于日方近期在工业技术领域中取得的进展，满铁调查部下属的学者已在与我方科技工作者进行交流合作。我们有望借此尽快推广新型机器工具和新式工艺，以追赶上他们的技术水平。"
 fengtian.66.a: "好极了"
 fengtian.67.t: "与满铁调查部的情报学合作"
 fengtian.67.d: "基于其长期广泛开展的情报活动，满铁调查部已经向我方提供了一系列详细讲解特工技术的手册。虽然这些书明显已经过时、甚至有些字段还被抹除，我们仍然能从中学到很多。其中尤其有趣的是《落花流水》，由日俄战争时期的日本间谍大师明石元二郎所著，记载了他本人的一些事迹。"
 fengtian.67.a: "好极了"
 fengtian.68.t: "与满铁调查部的情报学合作"
 fengtian.68.d: "基于其长期广泛开展的情报活动，满铁调查部已经允许我方特工人员共享部分其在中国各地发展的地下“资源”。这对我方特工将大有裨益。"
 fengtian.68.a: "好极了"
 fengtian.69.t: "锦州工业区"
 fengtian.69.d: "锦州地处便利，非常适合进行工业开发。目前已经有数支势力在暗中角逐，力争主导该地区开发权：满铁的子公司计划在此处发扬技术优势，开设轻金属加工厂和罐头厂；交通系的布局是建设一座铁路机车厂，而奉军高层的意见则是工业区必须牺牲“个人的经济利益”，优先发展军工生产。一向敛财有道的交通系此次投标却令人稍感意外，据传言称是由于受到奉军胁迫才不得不做出的妥协。"
 fengtian.69.a: "选择满铁"
 fengtian.69.b: "选择交通系"
 fengtian.69.c: "选择张氏集团"
 fengtian.70.t: "充实白银储备"
 fengtian.70.d: "拥有充足的白银储备对于支撑货币信用和吸引外国投资都至关重要。过去八年间直系吸纳的德国投资数额巨大，奉天政府若仅靠内资动力则断然无法与之抗衡；但是，如今市场上白银价格高涨，要确实地补足白银库存，恐怕就不得不缩减其他领域的投资预算。\n\n内阁中有部分成员私下提出，我们可以效仿传言中上一次直奉战争前的做法，实际上只将白银库存补充到预定量一半的水准；但上一次这样做已经产生了严重的经济衰退，还使得我们的债务叠床架屋。\n\n总的来说，将白银储备仅维持在低水准上风险不容忽视，但或许这个险值得一冒。"
 fengtian.70.a: "充实储备。"
 fengtian.70.b: "以身试险。"
 fengtian.71.t: "金融危机！"
 fengtian.71.d: "我国政府的两大主要债务持有人，日本银行与三井银行突然间要求兑现数笔金额庞大的债款，而中央银行一时却无法拿出相应数目的白银；此事发生的消息迅速走漏，引发了广泛的恐慌情绪和挤兑潮。有流言称，这次危机的背后绝非司空见惯的政府官僚腐败或无能，而是一次精心策划的大骗局。驻沈阳和哈尔滨的满铁机构已经开始对此进行全面调查，距离罪证败露恐怕只剩下时间早晚的问题了。我们如果还想撇清关系，就必须尽快插手其中。\n\n目前我们尚有选择的余地，不过如果能动动手脚使某些政府文档不知所踪，结果应该会比较“遗憾”……"
 fengtian.71.a: "销毁证据！"
 fengtian.71.b: "销毁证据，栽赃给日本人！"
 fengtian.71.c: "请求日本出资救场！"
 fengtian.71.e: "这茬瞒不下去了！"
 fengtian.72.t: "罪证败露！"
 fengtian.72.d: "满铁的调查人员在经历了不计其数的威逼利诱之后完成了一次彻底调查，并认为我国政府故意欺骗人民，对最近的财政灾难负有全部责任。我们无法拒绝他们提出的逮捕几位涉案部长的要求，但幸运的是张大帅和他最亲近的顾问没有受到直接指控，而满铁总裁松冈洋右提议，整个事件可以无限搁置，以换取政治筹码。"
 fengtian.72.a: "接受提议。"
 fengtian.72.b: "拒绝提议。"
 fengtian.73.t: "日本同意提供紧急财政援助"
 fengtian.73.d: "日本已同意提供足够的白银以填补我们的储备，并且不会进一步追究此事。此举肯定会拯救我们的经济。当然，这可能仅仅是出于自身利益考虑。但也有人说，日本可能并不那么糟糕……"
 fengtian.73.a: "我们得救了！"
 fengtian.74.t: "日本拒绝提供紧急财政援助"
 fengtian.74.d: "尽管我们提出了请求，但日本却拒绝援助。我们的经济状况不但没有改善，而且还遭到了十足的羞辱。唯一的“一线生机”是，很多日本民众，甚至包括部分满铁员工，都对日本所谓的对华仁慈立场颇为失信。"
 fengtian.74.a: "如果这不仅仅是一个比喻的话……"
 fengtian.74.b: "或许阮部长可以息事宁人。"
 fengtian.75.t: "奉军军官团的现状"
 fengtian.75.d: "奉系军官团的成分颇不寻常：既有留学日本陆军士官学校的本国青年、也有见证过军阀混战的老兵，甚至还有关东军派驻的顾问团。这些系别对国家政府毫不感冒，只因理由各异的利害关系或效忠对象才共聚一堂；尤其日本军官大多因东北地区低廉的物价水平而趋之若鹜，在此他们既能享受宽裕的生活、又能雇佣成群仆役，使得本地居民乃至同行都嫉恨不已。\n\n沈阳国家军校建立以后，这批军官又抓住机会，把军校年久失修的校舍作为笑柄。附近正在建造的一栋崭新大楼使得军校破落的现状更显穷酸不堪，无异于落人口实。"
 fengtian.75.a: "真寒碜。"
 fengtian.76.t: "驱逐日本军官团"
 fengtian.76.d: "日本派驻奉天的军事顾问团历时已久，可以一直上溯到1926年奉天政府成立之日；甚至在那之前，日军就已经对张作霖的奉系进行了持续多年的非正式援助。通过援助武器装备、提供训练乃至协助制定军事计划等方式，这支军事顾问团为奉军各方面的发展提供着助力。\n\n不幸的是，直奉战争导致的大量军官空缺给了日本人趁虚而入的机会，日本军官已掺和进了许多部队的指挥层，甚者独掌整支部队的兵权。这一情况全然无益于提振全军士气、也揭示着日本对我国的影响之深，乃至于这支顾问团干涉我国内政的尝试竟能屡屡得手。如果我们想得到全军上下、乃至全中国人民的正眼相待，那日军顾问团就必须撤出。"
 fengtian.76.a: "都滚吧！"
 fengtian.76.b: "走走外交渠道。"
 fengtian.77.t: "日本宣战"
 fengtian.77.d: "作为对日军军官团遭驱逐的回应，日本政府已宣布与我方断绝一切联系并进入战争状态！许多人觉得这是场无妄之灾，但或许也会是一次潜藏的良机。至于最终结果如何，就要在战场上见分晓了。"
 fengtian.77.d_breakaway: "作为他们对“不合作”以及违反1915年“十三条”行为的惩戒手段，日本以“保护条约规定权益及在华利益”为由对我们宣战了。"
 fengtian.77.a: "中华民国万岁！"
 fengtian.78.t: "日本发来最后通牒"
 fengtian.78.d: "日本对我国政府的影响力竟如此深重，以至于我们虽横下心决定驱逐日本军事顾问团却无法成事。现如今，除了接受最后通牒以外就只有一条出路：由大帅本人亲自出面，宣布与日本开战。"
 fengtian.78.d_ultimatum: "通过外交渠道进行的交涉已经失败，日本方面向我们递交了最后通牒书。现在我们面临的选择很简单：请回顾问团，否则他们就会立刻对我们选择。"
 fengtian.78.a: "我们只好束手就缚。"
 fengtian.78.b: "那咱就露几手！"
 fengtian.79.t: "勿忘在莒"
 fengtian.79.d: "张作霖大帅刚刚发表了一场简短但掷地有声的演讲，其中引用了齐国一度仅存最后的据点——莒城——却得以扭转战争形势，并最终取胜之典故。我们将效仿这一榜样，去征讨一切割据势力和祸国殃民之徒。"
 fengtian.79.a: "显示演说全文。"
 fengtian.79.b: "入关复国，势在必得！"
 fengtian.80.t: "收复内蒙古"
 fengtian.80.d: "时机已经到来，该光复新近分裂出去的内蒙古地区、将其重新纳入中国政府掌控之中了。我们必须尽可能迅速地解决这场战事。"
 fengtian.80.a: "前进！"
 fengtian.81.t: "内蒙战役胜利"
 fengtian.81.d: "我们已成功地占领内蒙古全境并击退了敌军的反扑，和约也顺势得以签署。本次战役的预定目标已经达成，这是我们向着光复全中国征程所迈出的一小步。"
 fengtian.81.a: "完事了。"
 fengtian.81.b: "不，还没打完呢。"
 fengtian.1000.t: "[FNG.GetName]提出议和"
 fengtian.1000.d: "[FNG.GetName]提出一份议和条件，要求我方割让那些他们声索的地区。"
 fengtian.1000.a: "不得不付出的代价"
 fengtian.1000.b: "我们打得赢"
 fengtian.82.t: "土肥原贤二的提议"
 fengtian.82.d: "土肥原将军，关东军情报部之头目，向我们提出了一份议案。不管我们支不支持，土肥原都会实施其计划，但是支持嘛，多多益善嘛。\n\n德国对中国的介入导致了大部分日本产品都无从进入中国市场，特别是某些暴利产品，比如“金蝙蝠”牌香烟。土肥原想要给这款香烟重新取个名头，命名为“金龙”牌香烟，以打入中国市场。他们将通过使馆城市，绕开[QIE.GetAdjective]的禁运，来进行其销售。“金龙”牌香烟最特殊之处在于，它的成分里添加了微量鸦片，能使抽取者快速上瘾。我们要做的，就是支持辽北和兴安重要罂粟产区的罂粟种植，然后，就是坐等发财啦。\n\n土肥原的个性是出了名的肮脏下流，而且支持这项计划会降低我们的政治正当性，不过政府十分需要资金，这项行动的回报也可能让我们在对[QIE.GetNameDef]作战中获得些许先机。"
 fengtian.82.a: "支持他的提议。"
 fengtian.82.b: "我们不必理睬。"
 fengtian.83.t: "金龙香烟"
 fengtian.83.d: "必要的准备工作已经做好了，生产很快开始。从上海发来的电报来看，土肥原打算及时通知我们他的进展。"
 fengtian.83.a: "很好"
 fengtian.84.t: "土肥原计划的延误"
 fengtian.84.d: "土肥原与外界的联系相当稀少且零散，有也是躲躲藏藏的。而最近，土肥原提议在上海的老阿斯特豪斯酒店会面。在精致的餐厅里，玉盘珍羞、觥筹交错，土肥原表达了他对汇款延迟的歉意，他看起来十分沮丧，但回来后，我们的特派员谨慎地强调称，一切都在计划中，钱很快就会打过来。\n\n然而我们在使馆城市和其他地方的情报人员的说辞似乎对不上号，他们认为这次行动已经产生了利润，大部分资金都被用于资助土肥原的其他颠覆活动。证据似乎表明我们在上海的代表被贿赂了，但土肥原最终会兑现他的承诺的，对吧……"
 fengtian.84.a: "真倒霉"
 fengtian.84.b: "还没折腾完啊"
 fengtian.85.t: "进一步的拖延"
 fengtian.85.d: "在一段来往甚少的日子后，土肥原又提议进行另一次会面，而这次是在福建厦门的一个隐蔽所内。他坚持解释说自己惹了青帮的麻烦，被迫躲起来，并又一次向延迟汇款道了歉，不过他坚持称他在数月内肯定会汇款的。\n\n大部分派去监视土肥原行动的特派员都神秘地人间蒸发了，土肥原在搞什么幺蛾子我们也很难知晓。"
 fengtian.85.a: "真倒霉"
 fengtian.85.b: "还没折腾完啊"
 fengtian.86.t: "土肥原成功了"
 fengtian.86.d: "考虑到手头的工作，土肥原贤二在极短的时间内就已经成功地建立起了一种可靠的手段，将掺有鸦片的香烟走私到中国其他地区，并在我们的帮助下廉价生产这些鸦片烟，然后大量销售。"
 fengtian.86.a: "太好了"
 fengtian.86.b: "我们已经受够了"
 fengtian.87.t: "事情败露"
 fengtian.87.d: "在[QIE.GetAdjective]管辖区和使馆城市内的一系列逮捕后，土肥原的计划被证明失败了，他切断了与我们的一切联系，想必也切断了和他同伙们的。不幸的是，[QIE.GetAdjective]似乎发现了我们参与土肥原计划的证据，并公之于众。很快，其在政治上就展现出了灾难性后果。"
 fengtian.87.a: "真该死！"
 fengtian.89.t: "土肥原的命运"
 fengtian.89.d: "我们的一个监视土肥原贤二行动的特工追查到了一些不好的消息。消息显示，为了在上海维持有利可图的运输效率，土肥原贤二招惹了青帮成员。报告称他的遗体在一个穷街陋巷的妓院中被发现，躺在几名护卫的尸体中。多亏了他的制服与附近的目击者，他才被辨认出来。\n\n虽然宪兵特工已经开始对其与上海市政警察关系的调查，但土肥原贤二所有的意图与计划都灰飞烟灭了。"
 fengtian.89.a: "无可奈何"
 fengtian.90.t: "大烟瘾在[QIE.GetNameDef]泛滥"
 fengtian.90.d: "尽管下起地方官、上至[QIE.GetNameDef]均使尽了浑身解数，大烟瘾仍然以缓慢而无法阻止的势头扩散开来，为害之严重可与同治、光绪年间相提并论。这在相当程度上削弱了“中央政府”及其军队的实力，对我们相当有利；但同样地，如果我们与毒瘾泛滥之间的关联被公之于众，事态发展恐将无法控制。毕竟尤其作为西方帝国主义者侵略中国的工具，鸦片贸易这项活动长期以来都可谓声名狼藉。"
 fengtian.90.a: "遗憾，但这都值得。"
 fengtian.91.t: "加强宣传战"
 fengtian.91.d: "我们的宣传部门已对反动的[QIE.GetAdjective]政权发起了一场猛烈抨击，令他们绝无可能招架得住。大帅本人亲自出面作了多场讲话，直指“德皇在亚洲的傀儡”[QIE.GetLeader]为“猪狗不如”、“软弱无能，甘愿丧权辱国做德国人的奴仆”。得国不正的[QIE.GetAdjective]政府究竟在自取灭亡之前，还能做到多么沦亡的地步呢？"
 fengtian.91.d_mantetsu: "我们的宣传部门加强了对反动[QIE.GetAdjective]政权的猛烈抨击，令他们绝无可能招架得住。大帅本人亲自出面作了多场讲话，直指“德皇在亚洲的傀儡”[QIE.GetLeader]为“猪狗不如”、“软弱无能，甘愿丧权辱国做德国人的奴仆”。\n\n可是，日本在我国境内握有的巨大影响力同样路人皆知；在许多人听来，我们的宣传攻势不过是空话连篇罢了。"
 fengtian.91.a: "入关复国，势在必得！"
 fengtian.92.t: "日本援助老旧火炮"
 fengtian.92.d: "应我们的请求，日军已批准向我们送来一批很可能自世界大战以后封存至今的旧式火炮。这项援助令人甚感失望，并且在相当大的程度上毫无用处。"
 fengtian.92.a: "好吧"
 fengtian.93.t: "日本援助新式火炮"
 fengtian.93.d: "应我们的请求，日军已批准向我们送来一批小仓兵工厂制造的最新式火炮。我军军官对此倍感兴奋，检视这批火炮的目光中都带着对铁与火的崇拜之情。"
 fengtian.93.a: "好吧"
 fengtian.94.t: "奉天请求援助火炮"
 fengtian.94.d1: "奉天政府仰仗我方频繁的物资援助方能维持长期以来对内地各势力的优势：他们此次请求我方援助一批火炮。\n\n我们可以选择分享给他们一些先进型号，在那个落后的国度里必将所向披靡；或者也可以发送大量老旧型号以节约自身的物力。另外一种选项则是什么都不给。"
 fengtian.94.d2: "奉天政府仰仗我方频繁的物资援助方能维持长期以来对内地各势力的优势：他们此次请求我方援助一批火炮。各个军阀势力都特别看重这种武器。"
 fengtian.94.a: "援助最新型号"
 fengtian.94.b: "援助老旧型号"
 fengtian.94.c: "什么也不给"
 fengtian.94.d: "我们自己手头也很紧张"
 fengtian.95.t: "日本援助旧式武器"
 fengtian.95.d: "应我们的请求，日军已批准向我们送来一批很可能自日俄战争，甚至更早前一直封存至今的旧式步兵装备。这项援助令人甚感失望。"
 fengtian.95.a: "无可奈何"
 fengtian.96.t: "日本援助新式武器"
 fengtian.96.d: "应我们的请求，日军已批准向我们送来一批最新式的步兵装备。"
 fengtian.96.a: "表示感谢"
 fengtian.97.t: "奉天请求援助轻武器"
 fengtian.97.d1: "奉天政府仰仗我方频繁的物资援助方能维持长期以来对内地各势力的优势：他们此次请求我方援助一批步兵装备。\n\n我们可以选择分享给他们一些先进型号，在那个落后的国度里必将所向披靡；或者也可以发送大量老旧型号以节约自身的物力。另外一种选项则是什么都不给。"
 fengtian.97.d2: "奉天政府仰仗我方频繁的物资援助方能维持长期以来对内地各势力的优势：他们此次请求我方援助一批步兵装备。\n\n目前我方力所能及的选项只有从库存中拨给他们一批已经无用的廉价老旧武器；当然，什么都不给也可以。"
 fengtian.97.a: "援助最新型号"
 fengtian.97.b: "援助老旧型号"
 fengtian.97.c: "什么也不给"
 fengtian.971.t: "日本拒绝援助装备"
 fengtian.971.d: "日方以物力不足为理由，否决了我方的援助装备请求。不得不说，这个结果并不非常出人意料。"
 fengtian.971.a: "东亚共荣就这德行"
 fengtian.98.t: "日本援助多余坦克"
 fengtian.98.d: "日本人虽合乎预料地拒绝提供最新型号，不过还是援助给我们一批稍显疲态而尚未完全过时的轻型坦克。"
 fengtian.98.a: "好吧"
 fengtian.99.t: "日本援助旧型坦克"
 fengtian.99.d: "虽然我们一开始就不幻想日本人能送来最新型坦克，但确实没有谁料到在营口港卸船的竟是一些锈迹斑斑、破损不堪的大战时期老式坦克。虽说有总比没有好，这批援助仍然令人无比失望。"
 fengtian.99.a: "只能将就了"
 fengtian.100.t: "奉天请求援助轻战车"
 fengtian.100.d1: "奉天政府仰仗我方频繁的物资援助方能维持长期以来对内地各势力的优势：他们此次请求我方援助一批轻战车。它们更为适合地形崎岖且基建落后的中国国情。\n\n给他们最新型战车恐怕非常浪费、或许还有风险，但我方库存中尚有许多仅是稍微落后的战车可供他们使用；或者我方也可以借此机会清理一批毫无用处的更老的战车。当然，什么都不给也可以。"
 fengtian.100.d2: "奉天政府仰仗我方频繁的物资援助方能维持长期以来对内地各势力的优势：他们此次请求我方援助一批轻战车。它们更为适合地形崎岖且基建落后的中国国情。\n\n虽然目前我方并没有多余的新型战车可供调遣，但可以从库存中拨给他们一批已无用处的大战时期旧型战车。当然，什么都不给也可以。"
 fengtian.100.a: "援助多余的轻战车"
 fengtian.100.b: "援助老旧战车"
 fengtian.100.c: "什么也不给"
 fengtian.101.t: "大帅的宣言"
 fengtian.101.d: "今天，大帅本人亲自发表了一篇鼓舞人心的公开演说，号召全东北上下在即将到来的复国战争中要不惜全力地为胜利而奋斗。民国万岁！"
 fengtian.101.a: "显示演说全文"
 fengtian.101.b: "万岁！"
 fengtian.102.t: "复国战争！"
 fengtian.102.d.no_shanhaiguan: "计划中预定的时刻终于到了。我们十多年来对付大敌的精心计划和筹备成效将在接下来几天之内见分晓，复国征程的第一仗就此打响；现在，我们需要做的只剩抓住时机、迈开步伐而已。张作霖大元帅万岁！中华民国万岁！"
 fengtian.102.d.shanhaiguan: "计划中预定的时刻终于到了。我们十多年来对付大敌的精心计划和筹备成效将在接下来几天之内见分晓，复国征程的第一仗就此打响；现在，我们需要做的只剩抓住时机、迈开步伐而已。张作霖大元帅万岁！中华民国万岁！\n\n在潮白河北岸的处处村镇中，我军将士已顺利地发起了袭击，将敌后方地域驻军一举粉碎、并占领了多处关键渡口。我们要趁敌军仍措手不及时，尽快借此优势向南推进；否则，敌军主力部队的大举反击将使奇袭成果化为乌有。"
 fengtian.102.a: "历史将会记住这一天！"
 fengtian.103.t: "渗透山海关"
 fengtian.103.d: "是时候下令启动我们精心策划的山海关渗透计划了，部队将设法分散潜伏进关内，以深入敌后发起一场里应外合的突袭。这不是一项轻而易举的行动，计划当中的每一环都可能出错；但如果得以顺利实施的话，我们将在敌后打开一条第二战线并粉碎他们的后勤供应链。"
 fengtian.103.a: "愿他们所向披靡！"
 fengtian.103.b: "还是算了"
 fengtian.104.t: "山海关渗透就位"
 fengtian.104.d: "我方情报人员已经获悉渗透部队成功潜入关内了。他们目前仍需保持低调，等到正式宣战时方可一举起事。"
 fengtian.104.a: "好消息"
 fengtian.105.t: "山海关渗透失败"
 fengtian.105.d: "我方情报人员已经获悉，渗透部队在通过山海关时被敌方特工和军警发现，随即遭到剿灭。即使可能仍有个别脱队散兵幸免于难，他们也起不到什么实质作用了；渗透行动不幸以失败告终。"
 fengtian.105.a: "壮烈成仁"
 fengtian.106.t: "渗透部队失联"
 fengtian.106.d: "山海关渗透部队在行动初始阶段还保持向我方情报机关进行汇报，但之后突然毫无预兆地失去了联系，在关内消失的无影无踪。可能其中一部不慎暴露，被迫隐蔽起来，也可能是渗透部队已经被全歼；我们恐怕再也无从得知这些勇敢的战士究竟结局如何了。"
 fengtian.106.a: "希望尚存"
 fengtian.107.t: "意外之袭"
 fengtian.107.d: "虽然早先派入关内的渗透部队与我们失去了联系，但已有报告传来，称潮白河以北的多处地区爆发混战；看来这些铁胆英雄在敌人眼皮底下潜伏了下来，只为等待合适的时机发动奇袭。这确实出乎意料地将胜利的天平扳向了我们一方，我们要赶在敌军大部队反应过来、将渗透部队围歼之前尽快南下！"
 fengtian.107.a: "振奋人心！"
 fengtian.108.t: "渗透山海关失败"
 fengtian.108.d: "潜入关内的我军部队甚至还未等来按计划起事的机会，就失败了。当地守军发现了他们，旋即应战；在随后短暂而激烈的搏杀中，我方潜入部队几乎未能坚持多久即惨遭围歼而覆没。在未来入关南下的路程中，我军主力或许仍然有望收拢其中个别残部；但南北两侧里应外合的原定计划已宣告破灭，我们无法再指望能从关内方向得到什么支援了。"
 fengtian.108.a: "妈的"
 fengtian.110.t: "三人帮案"
 fengtian.110.d: "作为北洋政府分裂后逃难而来的没落将官，督军，官僚和政客组成的松散联盟，光复系远称不上秉公廉洁，此事人人皆知。但是，近日警方在调查过程中破获的一项事件仍然可称十分骇人：吉林省的数名光复系地方长官实际上竟只是一撮冒名顶替的悍匪，而早已遭杀害、顶包的真货才是确实在南方有过过往施政资历的官员。这伙人多年来一直通过仔细编制的谎言欺瞒着政府，对任何可能揭发此事的人则是毫不留情地加以消灭。\n\n这帮匪徒为遮盖此事而犯下的欺诈、腐败和谋杀等种种劣迹波及范围遍布全省各地，对政府合法性造成的打击不小。"
 fengtian.110.a: "糟心"
 fengtian.111.t: "满铁的贿赂"
 fengtian.111.d: "近日，我们破获了一起行贿案件：两名协和会成员试图以利诱收买光复系政客。虽然早有疑云密布，但这样的事情被曝光于众还是头一回。其他派系已经提出诉求，要求双方开除涉事人员，但日本领事馆向我方“强烈建议”勿对协和会成员采取措施。\n\n大帅可以坚持惩治涉事人员，但这样不顾后果的做法可能会引起日本人的愤怒。"
 fengtian.111.a: "必须除掉他们"
 fengtian.111.b: "我们没得法子"
 fengtian.112.t: "鞍山事件"
 fengtian.112.d: "自1918年以来，满铁在鞍山当地的下属铁矿企业作为日本帝国在海外最重要的钢铁产地，一直开发着当地丰富的铁矿资源。由于那里的铁矿埋藏深度很浅，当年开采时并不需要费多大功夫；但如今情况已是大不如前，要继续开采就不得不进行更大规模的挖掘作业。近期，满铁未经请示当地政府就直接扩大了他们的开掘范围，并毁坏了多处农田；而他们对此的回应也只是开出空头支票而已。\n\n当地农民群众发起了抗议活动、并迅速恶化成一场骚乱，许多昂贵的采矿机械因此严重受损；我们的警队则声称扩张采矿作业未经许可，本属非法行为而拒绝插手其中。随后，一支鞍山附近的日本驻军前来干涉，并动用致命武力驱散了骚乱。此次流血事件的消息迅速扩散开来，国内的反日情绪更加高涨。我们政府必须为自己的回应担责，但当地的铁矿矿藏和满铁这家企业本身对日本的国家战略同样至关重要；再考虑到我们与日本之间的外交关系，我方在此事上的回旋余地实在局促。"
 fengtian.112.a: "谴责日本人"
 fengtian.112.b: "保持沉默"
 fengtian.113.t: "日本谴责我们"
 fengtian.113.d: "日本政府通过驻沈阳的总领事公开向我们致函谴责我们在鞍山事件中的回应。在他们的声明中，日本人认为我们谴责他们的行为是“无礼的”并“与日本人对奉天的慷慨不相符”。关东军近日于我们首都郊外进行了一系列机动和装甲部队演习，他们想要传达出的信息已经很明显了。任何情况升级都无疑会导致日本人进一步的非难，而我们对此无能为力。"
 fengtian.113.a: "只能将就了"
 fengtian.113.b: "我们不会被吓倒！"
 fengtian.114.t: "可乘之机"
 fengtian.114.d: "自上次奉军败退回到关外以来，我们一直对南面的形势保持高度警惕。长期以来，山海关这处天然隘口既使直系军无从着手、但也使我军南征遭受着同样的阻碍；因此要想成功的话，我们的南征就必须先把握好内地政权衰弱的时机。日前，八省联合内日益滋长的反德情绪已经转变为公开爆发的暴力活动、安徽省政府也宣布与南京方面决裂，在南北直系两派之间搞起了投机离间。这似乎正是一次我们期盼已久的良机。\n\n糟糕的是，我们自身却尚未做好进行南征的准备。东北各省还面临着许多问题的严峻考验，而八省联合的时局将会朝着什么方向发展也仍是未知数。我们目前最好继续保持密切关注，并等待机会出现。"
 fengtian.114.a: "让我们来做出明智的选择"
 fengtian.115.t: "张作霖电台事件"
 fengtian.115.d: "在最近发生的“张作霖电台事件”中，一名[QIE.GetAdjective]颠覆分子录下了大帅和他的将领之间一场坦率的谈话，并将这份录音通过被沈阳人民普遍使用的电台频道放送了出去。将近40分钟后该录音才被附近由满铁控制的电台发现并阻截。在这份录音中，大帅对于“北，南，东，西的敌人”的直言不讳无疑把奉天与日本人之间的关系降低到了异常生硬的境地，而这将损害我们的宣传工作和减少日本人对我们的投资。\n\n由于这份广播收录了大帅关于[QIE.GetNameDef]的相对工业和军队实力，以及我们在关键技术上对日本人的依赖程度的讨论，我们必须谨慎地向工众隐瞒这些谈话。但是，一些居心不良的人把它公之于众，严重损害了政府的形象。"
 fengtian.115.a: "法律就像香肠一样，最好不要看到它是怎么制造出来的。"
 fengtian.116.t: "煽动性的文章四处泛滥"
 fengtian.116.d: "一篇《日本工业新闻》上的文章已被翻译成了中文，并在审查人员追踪到发行商并责令其关门之前就已流传甚广。这篇文章详细描述了满铁和其他日本公司对我国大部分经济部门的广泛控制程度，并预测在五年内将达到近乎完全的控制。由于显而易见的原因，这篇文章令广大民众深感不安，而我们也没什么阻止现有副本流传的办法。"
 fengtian.116.a: "可耻！"
 fengtian.117.t: "红胡子进犯黑龙江"
 fengtian.117.d: "“红胡子”，是一伙在东北地区为害已久的匪帮。上次直奉战争后，大帅施行的绥靖运动一度对他们造成了一定打击，但近年这些土匪又变得猖獗了起来。近日黑龙江南部多座村庄又出现了他们的踪迹，惨遭烧杀抢掠。\n\n有些人认为，必须组织一支特遣部队前去端掉匪窝，但更多将领则认为则觉得这档事太过于兴师动众，留给地方政府自理更加合适。"
 fengtian.117.d_Ma: "“红胡子”，是一伙在东北地区为害已久的匪帮。上次直奉战争后，大帅施行的绥靖运动一度对他们造成了一定打击，但近年这些土匪又变得猖獗了起来。近日黑龙江南部多座村庄又出现了他们的踪迹，惨遭烧杀抢掠。\n\n有些人认为，必须组织一支特遣部队前去端掉匪穴，但另一些人则觉得这档事太过于兴师动众，留给地方政府自理更加合适。早年间曾一度落草的现任安全部长马占山则跃跃欲试，主动请缨出击。"
 fengtian.117.a: "出兵剿匪"
 fengtian.117.b: "找日本人帮忙"
 fengtian.117.c: "剿匪？太虎逼了，不整"
 fengtian.118.t: "红胡子进犯兴安"
 fengtian.118.d: "尽管我们采取措施进行了镇压，红胡子近日又对兴安发起袭击，交通要道沿路的农庄和行商被洗劫一空。当地地方官已派遣驻军前去维持治安，但匪帮的狡猾性和当地复杂的地形意味着红胡子仍然随时能转移他处再次发动袭击。\n\n传闻称这帮人已经有数千人众，为首的张海天江湖人称“老北风”。"
 fengtian.118.d_Ma: "尽管马占山尽力追剿，红胡子近日又对兴安发起袭击，交通要道沿路的农民和行商被洗劫一空。当地地方官已派遣驻军前去维持治安，但匪帮的狡猾性和当地复杂的地形意味着红胡子仍然随时能转移他处再次发动袭击。"
 fengtian.118.a: "追杀到底！"
 fengtian.118.b: "找日本人来帮忙。"
 fengtian.118.c: "再找日本人来跑一趟！"
 fengtian.119.t: "红胡子进犯辽北"
 fengtian.119.d: "我们失败的剿匪行动让红胡子愈发猖狂大胆，他们近日已经开始在辽北省地界发动袭击，甚至深入到吉林境内，使一列火车脱轨后将车上乘客——其中包含数名日本人——洗劫一空。当地政府对此事已表示深刻致歉、并在临近铁路线运行的列车上增派了额外的卫兵，但日本领事仍然要求我方对事件造成的财产损失作出赔偿。\n\n再放任这些强盗横行下去，必将使政府声望受到严重挫折。"
 fengtian.119.d_Ma: "红胡子的袭击行动正变得越来越大胆，近日以来在辽北省地界内发动了多次袭击，甚至深入到吉林境内使一列火车脱轨后将车上乘客——其中包含数名日本人——洗劫一空。当地政府对此事已表示深刻致歉、并在临近铁路线运行的列车上增派了额外的卫兵，但日本领事仍然要求我方对事件造成的财产损失作出赔偿。\n\n再放任这些强盗横行下去，必将使政府声望受到严重挫折。马占山已准备好再度开拔。"
 fengtian.119.a: "事不过三！"
 fengtian.119.b: "找日本人来帮忙。"
 fengtian.120.t: "满洲青年团"
 fengtian.120.d: "满洲青年团数年来一直作为满铁职工与其他日本侨民在东北的总协会而存在，但近期土匪的袭击使其就此事发表了一项声明，呼吁日本政府负起责任以更好地保护其子民，并寻求对我们政府更大程度的掌控。\n\n当然，短期内的效果将会非常有限，但如果青年团继续这样下去，这将引起东京一些人物的关注。"
 fengtian.120.a: "真倒霉"
 fengtian.124.t: "沈阳发生的恐怖暗杀！"
 fengtian.124.d: "一名交通系的成员在上班途中被当众枪杀。凶手似乎是是[QIE.GetAdjective]从东北的满族居民中招募来的保皇派。虽然[QIE.GetNameDefCap]曾有在东北招募间谍与刺客，但有传言称这名刺客是由协和会的成员雇用的。协和会成员与交通系的铁路、电报大亨们素来在对于这个国家基建设施的控制权方面有所冲突。"
 fengtian.124.a: "可怕的损失"
 fengtian.125.t: "满铁盈利再创新高"
 fengtian.125.d: "南满洲铁道株式会社，俗称满铁，长期以来在奉天经济的方方面面占据着主导地位，也由此成为了日本政府对我们施加影响的主要渠道。尽管这种影响令人担忧，但他们带来的先进技术和巨额投资对大帅的复国梦也是不可或缺的。\n\n今天，满铁对外宣布其盈利规模已打破纪录、再创新高；这其中相当大一部分都以税金的形式流入到日本政府的国库中去了。"
 fengtian.125.a: "真的值得吗？"
 fengtian.126.t: "假币猖獗"
 fengtian.126.d: "由于引入先进印刷设备要价高昂，我们目前推行的奉票仍然沿用着当年初次发行时的版式。但此举似乎在控制成本的同时也给假币制贩大开了方便之门，据称目前已有数以千计的奉票假钞流入了市面。"
 fengtian.126.a: "早晚落网"
 fengtian.128.t: "张作霖的宣言"
 fengtian.128.d: "奉天政府的张大元帅宣布他将在一年内发动复国战争以收复南方并将整个国家归于他的领导。当然了，我们的援助对奉天达到今天这个实力起了很大作用，且有些大臣建议我们做出私人承诺加入他们的战争。\n\n由于奉天是消除德国在中国影响力的最佳选择，这将与我们利益一致。但同时这或许同时也是限制他们的野心的最佳时机，毕竟我们的资源也不是无穷无尽的。但大元帅一定会不顾一切地进行战争，他的合法性就仰赖于此。"
 fengtian.128.a: "支持奉天"
 fengtian.128.b: "拒绝支持奉天"
 fengtian.129.t: "战自北来"
 fengtian.129.d: "今天，奉天政府的张大帅宣布，他将在一年之内开始他的“复国战争”，南下进攻我们。不管他背后是否有日本的支持，未来都会有一场大战发生，因为最终只能有一个中国存在。"
 fengtian.129.a: "他们不会成功的"
 fengtian.130.t: "日本承诺提供支持"
 fengtian.130.d: "日本政府私下承诺，当我们大举南下入关时，他们将会提供帮助。"
 fengtian.130.a: "很好"
 fengtian.131.t: "履行承诺"
 fengtian.131.d: "是时候履行我们的诺言，开始反[QIE.GetNameDef]的战争了。"
 fengtian.131.a: "日本将恪尽信守"
 fengtian.131.b: "让奉天自生自灭吧。"
 fengtian.132.t: "天安门阅兵"
 fengtian.132.d: "通过牢牢地将首都安全掌握在手中，我们已迈出了复国战争这条长征路上的第一步，或许也是最伟大的一步。在不久的未来，全世界都将不得不承认我们作为中国唯一合法政府的地位！遗憾的是，日本人也参与到了北京战役中，并且已经准备开始在天安门广场上举行胜利阅兵。当地的大日本帝国陆军军官已经向我们发出了邀请，但是他们似乎刻意地推迟了邀请的时间，导致我们的部队只能在慌乱中匆忙地进行准备工作。\n\n一些将军建议我们阻止日本人的阅兵仪式，或是在稍后组织我们自己的，毕竟北京已是我们的首都，而且这本就应当是属于我们的胜利。一些来自内阁和议会的外交官，且尤其是协和会的成员则建议我们接受日本人的邀请。"
 fengtian.132.d_mantetsu: "通过牢牢地将首都安全掌握在手中，我们已迈出了复国战争这条长征路上的第一步，或许也是最伟大的一步。在不久的未来，全世界都将不得不承认我们作为中国唯一合法政府的地位！遗憾的是，日本人也参与到了北京战役中，并且已经准备开始在天安门广场上举行胜利阅兵。当地的大日本帝国陆军军官已经向我们发出了邀请，但是他们似乎刻意地推迟了邀请的时间，导致我们的部队只能在慌乱中匆忙地进行准备工作。由于协和会在政府中具有很大的影响力，我们很难采取强硬的立场，不过我们也许可以说服我们的地方指挥官去随便糊弄一下。可如果这样做的话，日本人很有可能会被我们激怒。"
 fengtian.132.a: "这是属于我们的一天！"
 fengtian.132.b: "我们将会并肩前进！"
 fengtian.132.c: "我们不会参与！"
 fengtian.133.t: "中国人在天安门的无理举动！"
 fengtian.133.d: "通过牢牢地将中国的首都安全掌握在手中，我们已帮助奉天政府迈出了复国战争这条长征路上的第一步，或许也是最伟大的一步。在当地领导攻城战的大日本帝国陆军军官已经开始筹备一场胜利阅兵，并且贴心地邀请了附近的奉天部队来参加。可是奉天政府却做出了前所未有的无礼行为，不仅拒绝了我们的提议，而且还积极地阻挠我们的阅兵，声称这是属于他们的“荣光之日”，而不是我们的！\n\n我们可以立刻发布通告，切断对奉天的援助，但他们将依旧是我们的盟友，而战争也将势头不减地继续下去。"
 fengtian.133.a: "立即惩罚！"
 fengtian.133.b: "秋后算账。"
 fengtian.133.c: "就这样吧"
 fengtian.134.t: "中国人在天安门的无理举动！"
 fengtian.134.d: "通过牢牢地将中国的首都安全掌握在手中，我们已帮助奉天政府迈出了复国战争这条长征路上的第一步，或许也是最伟大的一步。在当地领导攻城战的大日本帝国陆军军官已经开始筹备一场胜利阅兵，并且贴心地邀请了附近的奉天部队来参加。可是奉天政府却做出了前所未有的无礼行为，不仅拒绝了我们的提议，还举行了他们自己的阅兵仪式！尽管我们杰出的部队将毋庸置疑地让他们看起来像是群小丑一样，但或许我们还应该采取更为强硬的回击。"
 fengtian.134.a: "立即惩罚这种无礼的行为！"
 fengtian.134.b: "秋后算账"
 fengtian.134.c: "就这样吧"
 fengtian.135.t: "日本的秋后算账"
 fengtian.135.d: "为了报复他们军队在占领北京期间的难堪，日本政府暂时削减了对我国的各种形式的援助。看来日本人的自尊心极易受损，而且很记仇。"
 fengtian.135.a: "真膈应人"
 fengtian.135.b: "当俺们是软蛋呢，把他们的军事顾问团给老子踹出去！"
 fengtian.136.t: "奉天政府陷入危机"
 fengtian.136.d: "即便我们长年以来付出了巨大的人力、物力相助，如今奉天政府的军队仍然在战场上节节败退，时日无多。奉天政府的存亡不仅仅直接事关我国政治、经济两方面为其提供的保障，它还是我们唯一有望借以间接掌控整个中国的手段。由我们亲自出面占领中国土地必然耗费不菲，但站在奉天一方进行干涉也并非全无代价。下决断的时刻到了。"
 fengtian.136.a: "日本将恪尽信守"
 fengtian.136.b: "姓张的得自力更生了"
 FNG_JAP_joins_all_wars: "§R我们将与奉天并肩作战，对抗他们的所有敌人！§!\n"
 fengtian.137.t: "日本加入战争！"
 fengtian.137.d: "日本遵守先前保障我们国防安全的承诺，加入了战争。"
 fengtian.137.a: "万岁！"
 fengtian.138.t: "吉林映画协会的成立"
 fengtian.138.d: "在把日本的摄影班子、日本的导演和当地的一流艺人凑到一块儿后，满铁正推动于吉林成立一个旨在“用镜头展现一个现代化的中国能以中国特色的形式何种成就”的电影机构。在私下里，满铁总裁表示，该机构也会被用于反[QIE.GetAdjective]的宣传工作，而这让大帅的部分亲信担忧，该机构会不会再巧妙地插一些“其他的”宣传。\n\n政府自然可以指示吉林省政府要求满铁停工，不过如此一来这个“吉林映画协会”很可能会顺势南迁到[GetDalianName]，日后的话我们恐怕就要鞭长莫及了。"
 fengtian.138.a: "现代化就是我们的目标！"
 fengtian.138.b: "别建在我们的地盘上。"
 fengtian.139.t: "五色"
 fengtian.139.d_1: "吉林映画协会日前推出了其首部专题片《五色》，该片是一部全方位的民族志，介绍了东北地区不同民族的细节——从黑龙江畔那云蒸霞蔚的雾凇林，到辽河沿那无尽的沃土，全片宣言了“五族协和”的民族政策。\n\n有了政府的协助，映画协会得以便利地深入众多偏远地区以摄制镜头，进而发扬传递协和之要义；不过也有一些批评指出，该片忽视了日韩两族的存在，他们虽不被包括在官方确立的五色旗之“五族”之内，却也是中国东北广大住民的一分子。总的来说，尽管各地电影院数量有限，该片放映场次不多，却也取得了巨大的成功。"
 fengtian.139.d_2: "[GetDalianName]映画协会日前推出了其首部专题片《五色》，该片是一部全方位的民族志，介绍了东北地区不同民族的细节——从黑龙江畔那云蒸霞蔚的雾凇林，到辽河沿那无尽的沃土，全片宣言了“五族协和”的民族政策。\n\n为推广民族协和，该片已经做得足够好——尽管如此，该片用将近一半的时间关注日韩两族的做法却也招来了批评（尽管日韩两族不被包括在官方确立的五色旗之“五族”之内，却也是中国东北广大住民的一分子）。虽然有些许争议，但总的来说，在各地电影院数量有限的情况下，放映场次本就有限的《五色》也已取得了巨大的成功。"
 fengtian.139.a: "胜利之路上的一场小胜利！"
 fengtian.139.b: "胜利之路上的一场小胜利！"
 fengtian.140.t_1: "白兰之歌"
 fengtian.140.t_2: "可怕的虱子"
 fengtian.140.d_1: "自首部电影上映后，满洲映画协会又摄制出品了若干部电影，这些电影都取得了一定程度的关注，且大体遵循了其建立之初的宗旨。不过，近来满映出品的电影《白兰之歌》，引发了社会的各界的广泛关注。\n\n该片讲述了一个日本男子（长谷川一夫饰）同一个中国女子（李香兰饰）间的爱恨纠葛：李香兰所饰的女主因为一场误会离开了他的爱人，转而加入了试图破坏南满铁路的满洲匪帮；不久后，女主角幡然悔悟，认识到自己是被[QIE.GetAdjective]所利用，并坚定了自己对长谷川一夫饰演的男主角的爱，最终击破了这场满洲匪帮的阴谋。两位主演所饰角色的国籍和剧中表现显然意有所指，而且也引起了人们的广泛关注；不过，这部电影对反[QIE.GetAdjective]宣传起到的作用也有目共睹，片中主题曲更是广泛传唱……"
 fengtian.140.d_2: "自首部电影上映后，[GetDalianName]映画协会又摄制出品了若干部电影，且大体遵循了其建立之初的宗旨。不过，最近其出品的电影《可怕的虱子》引发了社会的各界的广泛关注。\n\n该片用显微摄影和“怖人的”定格动画相结合的手段细致展现了虱子的样貌行动，从而为观众上了一堂兼具科学和卫生意义的课。一些观影者甚至声称该片十分逼真，以至于虱子几乎“就要从屏幕上跳出来”。尽管有一些初次观影者被这部片子的“精甚细腻”吓得跑出了电影院，但总的来说，该片所表达的中心内涵不可取有失公正：它迎合了日本人“中国人不爱卫生、身上很脏、周身虱子”的刻板印象。最终，该片的反响十分糟糕。这又引起了许多人的质疑——若是政府能在制片活动中能多发挥一点作用，这种情况原本不会发生。"
 fengtian.140.a: "不错。"
 fengtian.140.b: "我才不怕虱子！"
 fengtian.141.t: "红胡子被剿灭！"
 fengtian.141.d: "经过大范围搜索后，红胡子被追踪到一座当地人称“虎山”的山峰脚下。数千正规军士兵克服种种不利，攀陡坡、涉险径，还要清理隐蔽的洞窟，历经三个小时的激战之后终于将匪帮全歼。\n\n不少被掳去的周边村民得以被解救出来，一大笔红胡子囤积的财物也被一并收缴。之后匪窟被付之一炬，方圆数里火光可见。"
 fengtian.141.d_ma_mountain: "经过大范围搜索后，马占山循着红胡子的踪迹追到一座当地人称“虎山”的山峰脚下。他率领几名亲信潜入匪寨内部，提前发起了奇袭，尔后大部队才从山脚下开始强攻。如此，即使山势陡峭、道窄难行、还有许多隐秘的洞窟可供藏身，虎山还是在一个小时之内就被完全拿下了。\n\n不少被掳去的周边村民得以被解救出来，一大笔红胡子囤积的财物也被一并收缴；马占山更是一把火烧掉了红胡子的山寨以示庆祝，大火引燃了周边的林子，冲天的烟火直映及数里之远。"
 fengtian.141.a: "以儆效尤！"
 fengtian.141.b: "以儆效尤！"
 fengtian.1411.t: "闲院宫载仁亲王计划来访"
 fengtian.1411.d: "日本驻沈阳领事馆已向我们递交了现日本天皇之叔父，闲院宫载仁亲王将于今年晚些时候访问东北各地的详细计划书。他不辞舟车劳顿，再次造访，绝不仅仅是作为展现日奉友好关系的使者而来；此人对我们的复国大业颇为关心，必将借此机会对我们的实际情况进行考察。\n\n目前，日方出于安全考量尚未告知我们闲院宫载仁亲王到达的确切日期。有鉴于极端主义分子四处生根、蠢蠢欲动，为了避免重大事变而采取这一保密措施确实不无道理。\n\n我们需要采取各方面措施，力保亲王此次来访圆满成行。"
 fengtian.1411.a: "务必紧抓准备工作"
 fengtian.142.t: "闲院宫载仁亲王抵奉"
 fengtian.142.d: "日本驻沈阳领事馆已经向我们递交了关于闲院宫载仁亲王今近日乘坐长门号战列舰抵达[GetDalianName]的通告。我们用与亲王地位相符的仪仗来迎接他，其盛况将比肩一场国事访问。随后亲王将北上前往沈阳接受大帅的正式接待，并进行全国范围的访问。\n\n由于任何对日本皇室成员的伤害都将演变成一场政治灾难，我们的部长和将军们都对亲王的安全做出了保证。"
 fengtian.142.d_security: "日本驻沈阳领事馆已经向我们递交了关于闲院宫载仁亲王今近日乘坐长门号战列舰抵达[GetDalianName]的通告。我们用与亲王地位相符的仪仗来迎接他，其盛况将比肩一场国事访问。随后亲王将北上前往沈阳接受大帅的正式接待，并进行全国范围的访问。\n\n由于任何对日本皇室成员的伤害都将演变成一场政治灾难，我们的部长和将军们都对亲王的安全做出了保证。但是由于缺乏某些安全措施，日方随行官员对此次访问深表忧虑。"
 fengtian.142.d_school: "日本驻沈阳领事馆已经向我们递交了关于闲院宫载仁亲王今近日乘坐长门号战列舰抵达[GetDalianName]的通告。我们用与亲王地位相符的仪仗来迎接他，其盛况将比肩一场国事访问。随后亲王将北上前往沈阳接受大帅的正式接待，并进行全国范围的访问。在欢迎仪式上，来自几所著名的满铁创办的学校的学生挥舞着旭日旗并高唱日本国歌。看上去这场别出心裁的表演已经给亲王留下了深刻的印象。\n\n由于任何对日本皇室成员的伤害都将演变成一场政治灾难，我们的部长和将军们都对亲王的安全做出了保证。"
 fengtian.142.d_school_and_security: "日本驻沈阳领事馆已经向我们递交了关于闲院宫载仁亲王今近日乘坐长门号战列舰抵达[GetDalianName]的通告。我们用与亲王地位相符的仪仗来迎接他，其盛况将比肩一场国事访问。随后亲王将北上前往沈阳接受大帅的正式接待，并进行全国范围的访问。\n\n由于任何对日本皇室成员的伤害都将演变成一场政治灾难，我们的部长和将军们都对亲王的安全做出了保证。但是由于缺乏某些安全措施，日方随行官员对此次访问深表忧虑。"
 fengtian.142.a: "欢迎闲院宫载仁亲王大驾光临！"
 fengtian.142.b: "取消访问。"
 fengtian.143.t: "虎视眈眈"
 fengtian.143.d: "在到达了元帅府后，亲王在老虎厅受到了议会要员与[Root.GetLeader]本人的隆重接待。在此之前，亲王已经参观了清朝皇帝的宫殿，而那里现在已经被改为了政府的办公地点。亲王还参观了位于城市西北郊的沈阳军工厂。当日夜晚亲王参加了一场雅致的中式国宴。在此期间，中日双方共同为彼此间的特殊关系而举杯庆祝。\n\n闲院宫载仁亲王计划离开沈阳几日以视察南方的防御工事，但“有人要刺杀亲王”的流言一直在坊间流传。"
 fengtian.143.d_embarassment: "在到达了元帅府后，亲王在老虎厅受到了议会要员与[Root.GetLeader]本人的隆重接待。在此之前，亲王已经参观了清朝皇帝的宫殿，而那里现在已经被改为了政府的办公地点。亲王还参观了位于城市西北郊的沈阳军工厂。当日夜晚亲王参加了一场雅致的中式国宴。在此期间，中日双方共同为彼此间的特殊关系而举杯庆祝。\n\n不幸的是，闲院宫载仁亲王注意到了士兵们糟糕的武器装备，他对此事的评论也让我们相当尴尬。亲王计划离开沈阳几日以视察南方的防御工事，但“有人要刺杀亲王”的流言一直在坊间流传。"
 fengtian.143.d_arsenal: "在到达了元帅府后，亲王在老虎厅受到了议会要员与[Root.GetLeader]本人的隆重接待。在此之前，亲王已经参观了清朝皇帝的宫殿，而那里现在已经被改为了政府的办公地点。亲王还参观了位于城市西北郊的沈阳军工厂，并表示军工厂最近的快速发展令人印象深刻。当日夜晚亲王参加了一场雅致的中式国宴。在此期间，中日双方共同为彼此间的特殊关系而举杯庆祝。\n\n闲院宫载仁亲王计划离开沈阳几日以视察南方的防御工事，但“有人要刺杀亲王”的流言一直在坊间流传。"
 fengtian.143.a: "荣幸之至"
 fengtian.143.b: "为了亲王殿下的安全，这次访问必须取消。"
 fengtian.144.t: "视察南方防线"
 fengtian.144.d: "载仁亲王于万家镇堡垒旁观了一场精密的军事演习作为他对分割奉天与[QIE.GetAdjective]领土的狭窄的非军事区的视察的一部分。该堡垒建于1929年，用以保护周边京丰线装甲列车的运作。不幸的是，在此后的几年中，时间和维护不良使堡垒破旧不堪。显然，亲王对该堡垒的维护状况十分不满。他用自己丰富的军事经验批评了我们糟糕的国防状况。\n\n本应进行进一步视察的亲王现下榻于锦州新落成的大和酒店以等待之后北上哈尔滨的行程。"
 fengtian.144.d_hotel: "载仁亲王于万家镇堡垒旁观了一场精密的军事演习作为他对分割奉天与[QIE.GetAdjective]领土的狭窄的非军事区的视察的一部分。该堡垒建于1929年，用以保护周边京丰线装甲列车的运作。不幸的是，在此后的几年中，时间和维护不良使堡垒破旧不堪。显然，亲王对该堡垒的维护状况十分不满。他用自己丰富的军事经验批评了我们糟糕的国防状况。\n\n雪上加霜，他失望地发现锦州大和饭店的施工遭到了相当大的延误。亲王只能屈尊于远离市中心的一所\n中国人经营的老旧酒店将就几晚。\n在他视察完成后，亲王将致电北部的哈尔滨。"
 fengtian.144.d_modern_defenses: "载仁亲王于万家镇堡垒旁观了一场精密的军事演习作为他对分割奉天与[QIE.GetAdjective]领土的狭窄的非军事区的视察的一部分。该堡垒建于1929年，用以保护周边京丰线装甲列车的运作。最近新增加的堡垒防御和与长城平行的北部防御工事给亲王留下了深刻的印象，同时他也对我们士兵的专业素养感到惊讶。鉴于我们尊贵的访问者在日本军队中的享有很高的地位，日本将来可能会将我们视为更可靠的盟友。\n\n本应进行进一步视察的亲王现下榻于锦州新落成的大和酒店以等待之后北上哈尔滨的行程。"
 fengtian.144.d_hotel_and_defenses: "载仁亲王于万家镇堡垒旁观了一场精密的军事演习作为他对分割奉天与[QIE.GetAdjective]领土的狭窄的非军事区的视察的一部分。该堡垒建于1929年，用以保护周边京丰线装甲列车的运作。最近新增加的堡垒防御和与长城平行的北部防御工事给亲王留下了深刻的印象，同时他也对我们士兵的专业素养感到惊讶。\n\n然而，他失望地发现锦州大和饭店的施工遭到了相当大的延误。这使他的好心情变得糟糕了起来。亲王只能屈尊于远离市中心的一所中国人经营的老旧酒店将就几晚。\n\n在他视察完成后，亲王将致电北部的哈尔滨。"
 fengtian.144.a: "奉天的防御坚不可摧！"
 fengtian.144.b: "这里作为访问的最后一站最安全了。"
 fengtian.145.t: "参观工业"
 fengtian.145.d: "在启程前往哈尔滨之前，闲院宫载仁亲王临时变更既定计划，决定视察锦州新兴工业，这是新兴工业特区的代表之一，这让他的随行人员大吃一惊。亲王对火车经过鞍山时所看到的经济繁荣很感兴趣，并对这里快速的工业化进程印象更深刻，他评论说，在他上一次访问时，周围大部分地区还都是一片光秃秃的田地。\n\n希望这次经历能给人留下的积极印象越久越好。"
 fengtian.145.a: "未来已来！"
 fengtian.146.t: "哈尔滨的奇迹"
 fengtian.146.d: "在仅仅四个半小时之后，闲院宫载仁亲王便到达了东北的文化之都与创新中心哈尔滨，这要归功于世界上最快的列车之一——满铁的“亚洲快车”。尽管他知道有这样的列车，但即使身为皇室成员，他也对如同世界奇观一般的速度与奢华而大吃一惊。\n\n亲王很快就开始了城中包括俄国区的旅游事宜，并听取了北方前线中国及日本驻军的报告。无论怎样，尽管直到他乘火车回到关东军租借地前仍保有国宾的身份，几天后亲王离开这座城市一事将标志着访问实际上已经结束了."
 fengtian.146.d_express: "作为东北的文化首都和创新中心，哈尔滨市将迎接尊贵的载仁亲王的到来。得益于新通车的满铁“亚洲特快”惊人的速度，载仁亲王将乘坐该世界上最快的火车于仅仅四个半小时内抵达哈尔滨。尽管亲王知道该火车的存在，但就算是皇室也无法想象这项世界奇迹的速度与奢华。\n\n亲王迅速开始包括俄罗斯区在内的城市游览，并收到了北部边境沿线中国和日本驻军的报告。尽管他直到火车回到关东军租借地前仍保有国宾的身份，但几天后亲王离开这座城市一事将标志着访问在事实上的结束。"
 fengtian.146.d_speech: "在仅仅四个半小时之后，闲院宫载仁亲王便到达了东北的文化之都与创新中心哈尔滨，这要归功于世界上最快的列车之一——满铁的“亚洲快车”。尽管他知道有这样的列车，但即使身为皇室成员，他也对如同世界奇观一般的速度与奢华而大吃一惊。\n\n亲王很快就开始了城中包括俄国区的旅游事宜，并听取了北方前线中国及日本驻军的报告。此后不久，亲王宣布他对过去几年中我们取得的成就表示赞赏，并表示准备明天上午在该市标志性的索非亚大教堂外发表一起次演讲。尽管我们政府中的大多数人都认为日本人会像往常一样沾沾自喜，这仍是提高我们的国家地位的绝佳机会。\n\n无论怎样，尽管直到他乘火车回到关东军租借地前仍保有国宾的身份，几天后亲王离开这座城市一事将标志着访问实际上已经结束了."
 fengtian.146.d_express_and_speech: "作为东北的文化首都和创新中心，哈尔滨市将迎接尊贵的载仁亲王的到来。得益于新通车的满铁“亚洲特快”惊人的速度，载仁亲王将乘坐该世界上最快的火车于仅仅四个半小时内抵达哈尔滨。尽管亲王知道该火车的存在，但就算是皇室也无法想象这项世界奇迹的速度与奢华。\n\n亲王迅速开始包括俄罗斯区在内的城市游览，并收到了北部边境沿线中国和日本驻军的报告。此后不久，亲王宣布他对过去几年中我们取得的成就表示赞赏，并表示打算使用最近新安装的通讯线路通过日本广播电台放送震撼性的实时演讲。\n\n亲王向我们保证这些内容只会受到赞扬，而尽管我们政府中的大多数人都认为日本人会像往常一样沾沾自喜，这仍是提高我们的民族地位的绝佳机会。\n\n无论怎样，尽管他直到火车回到关东军租借地前仍保有国宾的身份，几天后亲王离开这座城市一事将标志着访问在事实上的结束。"
 fengtian.146.a: "哈尔滨是东北多元文化的一颗明珠！"
 fengtian.147.t: "闲院宫载仁亲王归国"
 fengtian.147.d: "闲院宫载仁亲王已从[GetDalianName]启程乘船返回日本，此次出访宣告圆满落幕。他一路上的所见所闻将会对我们与日本之间的关系产生长期、深远的影响。"
 fengtian.147.a: "希望是正面影响。"
 fengtian.148.t: "闲院宫载仁亲王遭遇投毒"
 fengtian.148.d: "闲院宫载仁亲王从国宴离席后出现了头晕、头痛的症状，随即在大帅府里他的客房门前当场昏倒；多亏附近一家满铁医院的救治，他应当能够完全康复。但是，血检的结果表明这是一次无可置疑的投毒暗杀未遂事件。\n\n此事以及因此暴露的安保松懈使我国大失颜面，对日本皇室更是一次严重的不敬。这很可能带来严重的后果。"
 fengtian.148.a: "咋回事啊？"
 fengtian.149.t: "闲院宫载仁亲王遭枪击！"
 fengtian.149.d: "闲院宫载仁亲王在视察山海关北侧的一处哨所时，一名士兵突然向他开枪，在被制伏之前打死了数名卫士。幸运的是，亲王本人伤势轻微；但此事以及因此暴露的安保松懈使我国大失颜面，对日本皇室更是一次严重的不敬。\n\n目前为止，调查结果表明当事士兵是张氏集团内激进派别的一员，日本对此的反应很可能带来严重的后果。"
 fengtian.149.a: "咋回事啊？"
 fengtian.150.t: "亲王专列遭遇炸弹袭击！"
 fengtian.150.d: "闲院宫载仁亲王搭乘的专列刚刚驶出沈阳的皇姑屯站不远，就遭遇了一次巨大爆炸。车尾的数节车厢在烈焰中化为乌有，幸运的是，载有亲王本人的车厢在即将出发前调换到了列车前部，因此他得以幸存、伤势轻微；但此事以及因此暴露的安保松懈使我国大失颜面，对日本皇室更是一次严重的不敬。\n\n目前为止，调查结果表明交通系的底层人员可能要为之负责，日本对此的反应很可能带来严重的后果。"
 fengtian.150.a: "咋回事啊？"
 fengtian.151.t: "北方堡垒"
 fengtian.151.d: "1936年的序幕拉开，奉天政府作为民国梦最后的堡垒仍巍然屹立着。然而，这个梦想与时下中国的许多现状一样，背后都潜藏着错综复杂而见不得光的真相。与[QIE.GetNameDef]法统誓不两立的中华民国奉天政府，其民主体系长久以来只不过是作为一层遮掩专权体制的遮羞布才得以维系，未来能否得以改变更是一项未知。\n\n坐落于沈阳的议会之腐败已然恶名远扬，大权全被称雄一方的军队将领、目无法纪的铁路大亨和动机成谜的泛亚分子擭取。在一团混乱的政坛中心，则是野心勃勃却四面受制的张作霖大帅。内有使政府四分五裂的派阀之争，外有[QIE.GetAdjective]大军和日本强权威胁，他的处境如履薄冰；僵局并不会无限期地延续下去，南征的时机一旦与其失之交臂，或许就不会再出现第二次了。\n\n直奉战争消耗的巨额军费，以及贸易往来的断绝都给奉天经济背上了难以承受的负担，而过去数年间经济的恢复仍然差强人意，大有进步空间。奉军同样陷于多年涣散和荒废，亟需进行重整。日本人的影响则与日俱增，这既是致命的威胁，但也带来了发展机遇。前方的路程诡谲万端，恐怕只有最伟大的舵手才有本领指引奉天从委曲求全走向光复全国的胜利。\n\n本MOD为玩家准备了关于奉天特殊机制、日奉关系以及政坛局势的简介。"
