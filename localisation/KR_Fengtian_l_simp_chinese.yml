 FNG_Sell_Anshan_Iron_and_Steel: "出售鞍山制铁所"
 FNG_Sell_Anshan_Iron_and_Steel_desc: "鞍山制铁所自1916年成立以来一直是中日合资企业，双方在管理、利润和产品方面都有一定的控制权。现在满铁想收购这家公司，并将其正式更名为“昭和制钢”。按理说，在他们的管理下，这项业务将会更有效率，而利润和产品的一部分仍将流入我们的金库。"
 FNG_Revise_our_Position_on_Looting: "改变对劫掠问题的立场"
 FNG_Revise_our_Position_on_Looting_desc: "我们放任部队在占领区中进行劫掠的决定或许并不明智。不幸的是，撤回如此深得人心的军令绝非一蹴而就，更不要提之后如何严整军纪了。"
 FNG_Looting_Beijing-Baoding: "禁止军队洗劫直隶"
 FMG_Looting_Beijing-Baoding_desc: "据说百姓将士兵们视作洪水猛兽-为了保命，他们在惊恐中逃离了。"
 FNG_Looting_Zhengzhou-Luoyang: "禁止军队洗劫河南"
 FNG_Looting_Zhengzhou-Luoyang_desc: "据说百姓将士兵们视作洪水猛兽-为了保命，他们在惊恐中逃离了。"
 FNG_Looting_Wuhan: "禁止军队洗劫武汉"
 FNG_Looting_Wuhan_desc: "据说百姓将士兵们视作洪水猛兽——为了保命，他们在惊恐中四散奔逃。我们必须制止武汉的混乱局势，否则我们的国家正统性就会受到损失。"
 FNG_internal_conference: "国家统一大会"
 FNG_internal_conference_desc: "\n\n§H参与方§!：[FNG_conference_participant_0][FNG_conference_participant_1][FNG_conference_participant_2][FNG_conference_participant_3][FNG_conference_participant_4][FNG_conference_participant_5][FNG_conference_participant_6][FNG_conference_participant_7][FNG_conference_participant_8][FNG_conference_participant_9][FNG_conference_participant_10][FNG_conference_participant_11][FNG_conference_participant_12][FNG_conference_participant_13][FNG_conference_participant_14][FNG_conference_participant_15][FNG_conference_participant_16][FNG_conference_participant_17][FNG_conference_participant_18][FNG_conference_participant_19]\n§G支持者§!：[FNG_conference_support_0][FNG_conference_support_1][FNG_conference_support_2][FNG_conference_support_3][FNG_conference_support_4][FNG_conference_support_5][FNG_conference_support_6][FNG_conference_support_7][FNG_conference_support_8][FNG_conference_support_9][FNG_conference_support_10][FNG_conference_support_11][FNG_conference_support_12][FNG_conference_support_13][FNG_conference_support_14][FNG_conference_support_15][FNG_conference_support_16][FNG_conference_support_17][FNG_conference_support_18][FNG_conference_support_19]"
