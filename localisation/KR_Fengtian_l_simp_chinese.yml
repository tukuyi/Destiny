 fengtian.153.c: "向前进！"
 fengtian.154.t: "政治局势简介"
 fengtian.154.d: "奉天政府内形成了四大主要政治派别：\n\n1.光复系\n\n一个由没落将官，督军，官僚和政治家组成的松散联盟，没有任何意识形态上的紧密联系。他们中大多数人来到奉天是因为已经没有别的地方可以让他们掌握哪怕是表面上的一点权力了。他们很容易受到贿赂和诱惑，往往为任何愿意出钱的人谋利，因此，尽管光复系控制了议会的一大部分，但他们缺乏采取果断行动的政治意愿，仍然四分五裂。\n\n2.张氏集团\n\n一个忠诚者和军官的集体。张氏集团除了宣扬扩张大元帅的政治权力外没有特定的意识形态。当张氏集团的支持者假意倾向于民主时，他们并非投身于共和理想，而只是出于实用目的支持它。\n\n3.交通系\n\n北洋政府遗留下的唯一政治上堪称团结的派系。交通系是铁路和通讯巨头的集体，主要为自己的利益服务，但在这个国家的基础设施问题上与满铁及协和会陷入对抗。\n\n4.协和会\n\n一群政治家和游说家组成的团体，实质上具备一个政党应有的全部外在特征。协和会在议会中代表满铁的利益，有时也代表其他日本财阀的利益。他们真正的意识形态非常混杂，有些人借助日本人来抗衡张大帅的大权以从中渔利，其他人则投身于大东亚理想。"
 fengtian.154.a: "观看特殊机制简介"
 fengtian.154.b: "观看日奉关系简介"
 fengtian.154.c: "向前进！"
 fengtian.158.t: "汤玉麟铤而走险"
 fengtian.158.d: "自从直奉战争后期蒙古人的叛乱将察哈尔省分裂出去以来，汤玉麟对这片许诺给他的地盘一直垂涎三尺，人尽皆知；但没有人想得到的是，他竟突然挥师跨过边境，对锡林郭勒盟的贸易中心多伦发起了突然袭击。当地武装也已经奋起反抗，热河边境线上四处刀兵相见，双方均没有要退缩的迹象。\n\n更奇怪的是，战斗爆发了差不多一整天后才有风声传到我们这儿来。看来汤玉麟为了激化态势，竟不惜动用职权加以掩盖；当然，如果蒙古方面已经决意不善罢甘休，那就是另外一码事了。"
 fengtian.158.a: "那我们先下手为强！"
 fengtian.158.b: "汤玉麟捅的篓子够大了！"
 fengtian.158.c: "船到桥头自然直。"
 fengtian.159.t: "奉天入侵察哈尔"
 fengtian.159.d: "我们在上一场中国内战临近尾声时大胆出手夺取了察哈尔省，而奉天政府一直以来对收复这片地区耿耿于怀，毫不掩饰。但没有人料到的是，奉天居然敢于省略通常要耗时数周之久的动员和调度，直接发兵对我们进行奇袭；甚至有论调称，奉军此次挥师来势汹汹，恐怕收复整个内蒙古也只是时间早晚的问题。\n\n战火已经烧到我们的国门前了。"
 fengtian.159.a: "你要战，我便战！"
 fengtian.159.b: "你要占，给你了！"
 fengtian.160.t: "边境上的疑案"
 fengtian.160.d: "根据零星的情报显示，奉天政府对位于察哈尔省的贸易中心多伦发起了一次意料之外的袭击，属于锡林郭勒盟的当地武装已经奋起反抗，热河边境线上四处刀兵相见，双方均没有要退缩的迹象。但奇怪的是，奉天政府却宣称这只是一个即将被撤职的老兵油子将军发起的一次独走。我们并不清楚这个情报的真假，并且不能排除这是奉天政府放下的鱼饵的可能性。但是如果真如他们所说，那么现在将会是一个千载难逢的机会。所以即便这确实是一个鱼饵，也值得去咬一咬。"
 fengtian.160.a: "这不值得开战。"
 fengtian.160.b: "这帮蒙古蛮子活腻歪了！"
 fengtian.161.t: "察哈尔的边境冲突"
 fengtian.161.d: "根据零星的情报显示，奉天政府对位于察哈尔省的贸易中心多伦发起了一次意料之外的袭击，属于锡林郭勒盟的当地武装已经奋起反抗，热河边境线上四处刀兵相见，双方均没有要退缩的迹象。但奇怪的是，奉天的后续部队并没有跟上，所以战事现在仍然被控制在两省之内。我们不清楚这真的只是一个兵痞头子发起的独走还是背后另有玄机，但不管是哪一个，在这种敌方组织涣散之时，我们都应该出手试一试。"
 fengtian.161.a: "这不值得开战。"
 fengtian.161.b: "这帮蒙古蛮子活腻歪了！"
 fengtian.162.t: "奉天与蒙古的边境冲突"
 fengtian.162.d: "奉天和蒙古之间的边境摩擦愈演愈烈，热河省省长和蒙古锡林郭勒盟的部队之间的局部战斗已经持续了两天。由于不明原因，奉天政府尚未对这次的边境冲突做出任何反应，可能是希望在不付出更大代价的情况下取得战争的胜利。\n\n国内和在[GetDalianName]的关东军支部的官员已经做出了警告。他们担心这将开创一个采取各种不负责任行动的先例，而这很可能会将我们引向更大的冲突之中。而外交部建议我们持默许态度，他们不愿冒这个险，因为这可能会影响亲日的协和会在奉天政府中的声誉。"
 fengtian.162.a: "他们将得到我们的支持。"
 fengtian.162.b: "没有我们同意他们不能开战！"
 fengtian.165.t: "日本提供支援"
 fengtian.165.d: "鉴于蒙古边境目前的局势，日本决定向奉天提供政治和物质援助。"
 fengtian.165.a: "好极了！"
 fengtian.166.t: "日本急了！"
 fengtian.166.d: "日本驻奉天领事馆声称我们“危险和不负责任的行为损害了和日本的伙伴关系”，并声称他们将暂停各项援助计划。"
 fengtian.166.a: "真倒霉。"
 fengtian.167.t: "马占山开出价码！"
 fengtian.167.d: "[From.GetNameDef]军队的马占山将军派出一名骑手向我方传来口信，称他虽然一度与大帅的关系紧密，但最近的政局形势已使他十分不满，决定要转而投靠我方。此人治军有方，不过秉性略显古怪，经常花费大量时间练习枪法，延续着他早年间漫游东北大地时形成的习惯。\n\n具体到价码上，他提出要给足够全部弟兄换装的长短枪以及价值三百万大洋的金条。"
 fengtian.167.a: "浪子回头金不换啊"
 fengtian.167.b: "一个反贼？我们不用这种人！"
 fengtian.168.t: "马占山投靠[From.GetNameDef]！"
 fengtian.168.d: "出于不明的动机，马占山带领手下的一万大军投靠了[From.GetNameDef]，并因此得到了价值三百万大洋的金条奖赏。此人与大帅的个人关系长久以来一直十分紧密，所以这一事变令人相当震惊；他的一些老对头将此归咎于他早年间的土匪经历。"
 fengtian.168.a: "我能说啥呢……"
 fengtian.169.t: "马占山耍了我们！"
 fengtian.169.d: "刚刚投靠我方不久，且接受了一大票赏金的奉军将领马占山已经带着我们发给的武器和金条逃回[FNG.GetNameDef]那边了！"
 fengtian.169.a: "绝不能相信任何土匪！"
 fengtian.170.t: "马占山叛逃未遂！"
 fengtian.170.d: "刚刚投靠我方不久，且接受了一大票赏金的奉军将领马占山圈走了我们发给的武器和金条，企图逃回[FNG.GetNameDef]那边；\n\n万幸在他得以脱身之前，我方组织的阻截就将马占山所部堵住并歼灭了，他本人在战斗中也未能幸免。"
 fengtian.170.a: "绝不能相信任何土匪！"
 fengtian.171.t: "马占山凯旋归来！"
 fengtian.171.t_ma_dead: "马占山不幸牺牲！"
 fengtian.171.d: "刚刚投靠[From.GetNameDef]的马占山将军演了一出卧底好戏，骗走对方价值三百万美元的金条和大量武器并成功回归到我军阵营。他的英雄事迹立刻引起了不小的反响，从[GetDalianName]到哈尔滨，各地的报纸纷纷刊载报道，以各执一词的“第一手资料”口径描述他勇猛冲破[From.GetAdjective]防线的事迹。"
 fengtian.171.d_ma_dead: "刚刚投靠[From.GetNameDef]的马占山将军演了一出卧底好戏，骗走了对方价值三百万大洋的金条和大量武器并企图动身返回我军阵营；不幸的是，反应迅速的[QIE.GetAdjective]军还是将他率领的部队截住了，一场恶战之后马占山本人不幸牺牲。他的英雄事迹立刻引起了不小的反响，从[GetDalianName]到哈尔滨，各地的报纸纷纷刊载报道，以各执一词的“第一手资料”口径描述他在[From.GetAdjective]包围圈中勇猛冲杀，最终寡不敌众的事迹。"
 fengtian.171.a: "他可牛逼了！"
 fengtian.171.b: "还信得过这人吗？"
 fengtian.171.c: "谁又想得到呢？"
 fengtian.173.t: "亚洲快车从[GetDalianName]开往哈尔滨！"
 fengtian.173.d: "满铁的“亚洲快车”流线型列车将首次以每小时130公里的惊人速度，从[GetDalianName]一角开往北方城市哈尔滨，这使其跻身世界最快列车之列。行程仅用时21小时30分钟。这辆火车上的车厢之中，奇迹一般地配备了暖气、空调，甚至为三等舱的顾客提供了豪华的休息室，酒吧里还能提供只有列车上才能品尝的特制鸡尾酒。\n\n满铁取得的不俗成绩让一些人欢呼雀跃，心怀自豪，同时也无可避免地让一些北京人感到艳羡。当然还有一部分人只能忧心忡忡地看着满铁深深地将自己的根系扎入东北的黑土地之中。"
 fengtian.173.a: "现代奇迹！"
 fengtian.174.t: "吕荣寰赠送了一匹健壮的东北小马"
 fengtian.174.d: "可能是出于最近收到了部长任命的原因，吕荣寰送给大帅一匹名叫“鹏”的华丽满洲小马，据说是能变戏法的稀有品种，价值近百万日元。交换礼物，在其他国家可能会被理解为贿赂，但在东北乃至整个中国，这种情况屡见不鲜，但吕荣寰的口袋里总是能翻出各种各样的稀奇玩意儿。"
 fengtian.174.a: "馈赠之马，切莫挑剔。"
 fengtian.175.t: "铁路罢工！"
 fengtian.175.d_Li: "协和会计划将于明天提交一项增强他们对全国电报系统控制的新规，以使吉林省内部分“未经许可”的线路纳入到“更可靠的主管”之下。但是，从[GetDalianName]到哈尔滨的铁路干线上突然因抗议此事而爆发了大范围的罢工行动，导致受影响范围内的铁路运输全面停摆。\n\n由于局面紧张，此项新规已被暂时搁置；有迹象表明李绍庚和他的广泛关系网在背后主使了此事。"
 fengtian.175.d_Liang: "今天早间，[GetDalianName]、沈阳及哈尔滨之间的铁路干线上几乎同时爆发了一场全面罢工，导致铁路运行基本瘫痪，各地资源工业因此被迫停摆。\n\n满铁及协和会借此机会从关东租借地调入人员，保障基本服务维持运行；但罢工尚未因此停息。此事无疑是梁士诒的一次示威，明显这人不惜殃及自身也要在大帅治下争势。"
 fengtian.175.a: "哦，好。"
 fengtian.175.b: "你妈个巴子的梁士诒！"
 fengtian.176.t: "潘复贪腐案"
 fengtian.176.d: "即使我们将王永江当年未竟的财政改革大业交于潘复和他的派系之肩，此人近期的所作所为仍然严重地践踏了我们当初寄予的信任：有关他挪用巨额专项资金投入私人项目，甚至流入个人户头的证据已经被呈交到了大帅的案头。他的诸多党羽在此事中肯定同样有所牵连；即便公众对贪腐行径早就习以为常，一件规模如此之大的丑闻所引发的震动仍然连政府最高层都无法置之不理。"
 fengtian.176.a: "谁还能信得过呢？"
 fengtian.177.t: "李绍庚贪腐案"
 fengtian.177.d: "即使我们将王永江当年未竟的财政改革大业交于李绍庚和他的派系之肩，此人近期的所作所为仍然严重地践踏了我们当初寄予的信任：有关他挪用巨额专项资金，以贿赂为主要手段针对满铁开展不正当竞争的证据已经被呈交到了大帅的案头。他的诸多党羽在此事中肯定同样有所牵连；即便公众对贪腐行径早就习以为常，一件规模如此之大的丑闻所引发的震动仍然连政府最高层都无法置之不理。"
 fengtian.177.a: "谁还能信得过呢？"
 fengtian.178.t: "孙其昌贪腐案"
 fengtian.178.d: "即使我们将王永江当年未竟的财政改革大业交于孙其昌和他的派系之肩，此人近期的所作所为仍然严重地践踏了我们当初寄予的信任：有关他挪用巨额专项资金进行军购以武装私兵，并与部分将领借此中饱私囊的证据已经被呈交到了大帅的案头。他的诸多党羽在此事中肯定同样有所牵连；即便公众对贪腐行径早就习以为常，一件规模如此之大的丑闻所引发的震动仍然连政府最高层都无法置之不理。"
 fengtian.178.a: "谁还能信得过呢？"
 fengtian.179.t: "阮振铎贪腐案"
 fengtian.179.d: "即使我们将王永江当年未竟的财政改革大业交于阮振铎和他的派系之肩，此人近期的所作所为仍然严重地践踏了我们当初寄予的信任：有关他挪用巨额专项资金资助满铁经营的学校和医院，以借此标榜中日友谊的证据已经被呈交到了大帅的案头。他的诸多党羽在此事中肯定同样有所牵连；即便公众对贪腐行径早就习以为常，一件规模如此之大的丑闻所引发的震动仍然连政府最高层都无法置之不理。"
 fengtian.179.a: "谁还能信得过呢？"
 fengtian.180.t: "汤玉麟骑虎！"
 fengtian.180.d: "最近有张图片疯传，在热河省的某个地方，汤玉麟部长被拍到骑在一只猛虎头上。真假难辨。\n\n这张来源不明的汤玉麟骑虎图已经荣登东北各大报纸。有人说这图片是P的，也有人说这个老虎是已经被固定好不能动的。但是这幅图最引人关注的是其含义。张作霖大帅曾经被人称为“奉天之虎”。所以这个汤玉麟骑虎图就不免会引起一些人的遐想。\n\n汤玉麟方面称，这幅图是[QIE.GetAdjective]的黑子做出来黑他的。但是他在朝阳举办的奢靡宴会表明，即使图里是一只假老虎，但此图之内涵可能确有其事。"
 fengtian.180.a: "这太过分了！"
 fengtian.180.b: "这肯定是假的……"
 fengtian.181.t: "中东铁特税之争"
 fengtian.181.d: "无论是出于巧立名目还是确有此需，中国的地方官府、各地政权乃至中央政府常年来已经形成了增设各类苛捐杂税来弥补赤字的惯例；我们也不例外。这次，内政部长袁金铠向中东铁路理事长李绍庚施压，以彻查交通系资产和多项去向模糊的税费相要挟，要求对中东铁加收额外的强军税。\n\n袁金铠本人既为中东铁理事会的一名成员，很明显是意图借此机会做权力斗争的文章；但加征所谓强军税同样也能充实国库，即便如此做必然会削弱国资对满铁的竞争力。眼下看来，大帅必须得赶在事态恶化到无法控制之前亲自出面干预了。"
 fengtian.181.a: "通过新税。"
 fengtian.181.b: "不需要。"
 fengtian.182.t: "袁金铠一意孤行"
 fengtian.182.d: "因加税提案被否决，袁金铠一气之下真的开展了对中东铁理事会其他成员及交通系的调查。各地警队已经开始集结，如果大帅再不尽快亲自出面阻止，则这项调查揭露更大黑幕的风险将与日俱增。\n\n另一方面，如果袁金铠的调查被终止，他肯定不会再在内政部长的位置上干下去了。"
 fengtian.182.a: "到此为止。"
 fengtian.182.b: "让他查去。"
 fengtian.183.t: "调查结果公之于众"
 fengtian.183.d_large: "袁金铠启动调查时，就有人担心早晚会使奉天政府内部深深的腐败网络大白于天下，结局也确实如此。矛头主要针对的是交通系，但即使袁金铠尽力遮掩完整的调查结果，政府公信力仍然因其牵连受到了严重挫折。即便有论调指出袁金铠该辞职谢罪，使事件尽快收场仍然最为优先；更为讽刺的是，内政部长本人反而因此次义举在大众心目中深受钦佩。"
 fengtian.183.d_small: "袁金铠启动调查时，就有人担心早晚会使奉天政府内部深深的腐败网络大白于天下，万幸结局并非如此。证据牢牢指向交通系的多名成员，使得政府从此事中得以开脱。即便他本人据称在此次事件中使了些不明不白的手腕，袁金铠还是得以加深了自己对中东铁的掌控、又因义举在大众心目中深受钦佩。"
 fengtian.183.a: "好歹完事了。"
 fengtian.184.t: "袁金铠一无所获"
 fengtian.184.d: "即便事前备受期待要挖出些交通系腐败的线索来，今天官方正式公布的报告称袁金铠主持的调查竟一无所获。他本人对此极其不满，但除非连带自己一同身败名裂，否则他也没有什么办法再继续激化事端了。"
 fengtian.184.a: "谁想得到呢？"
 fengtian.191.t: "奉天政府陷入危机"
 fengtian.191.d.losing: "即便我们长年以来付出了巨大的人力、物力相助，如今奉天政府的军队仍然在战场上节节败退，时日无多。奉天政府的存亡不仅仅直接事关我国政治、经济两方面为其提供的保障，它还是我们唯一有望借以间接掌控整个中国的手段。由我们亲自出面占领中国土地必然耗费不菲，但站在奉天一方进行干涉也并非全无风险。下决断的时刻到了。"
 fengtian.191.d.long: "即便我们长年以来付出了巨大的人力、物力相助，如今奉天政府的军队仍然在战线上僵持不下，前途未卜。奉天政府的存亡不仅仅直接事关我国政治、经济两方面为其提供的保障，它还是我们唯一有望借以间接掌控整个中国的手段。由我们亲自出面占领中国土地必然耗费不菲，但站在奉天一方进行干涉也并非全无风险。下决断的时刻到了。"
 fengtian.191.a: "日本将恪尽信守。"
 fengtian.191.b: "姓张的得自力更生了。"
 fengtian.192.t: "日本加入战争！"
 fengtian.192.d: "日本遵守先前保障我们国防安全的承诺，加入了战争。"
 fengtian.192.a: "万岁！"
 fengtian.193.t.jinhan: "收回京汉铁路"
 fengtian.193.t.jinpu: "收回津浦铁路"
 fengtian.193.t.yuehan: "收回粤汉铁路"
 fengtian.193.d.jinhan: "北起北京、南抵汉口，并在郑州衔接东西两面，比利时人出资建造的京汉铁路数十年来都是联通中原大地的一条纵向交通命脉。\n\n它建成以来历经战乱和灾荒，比利时资方的撤出更使得铁路养护工作毫无起色；我们要将其修整一新并纳入国家铁道部门的统筹运行下，势必将花费规模宏大的人力物力；另一种选项，就是将重建交给满铁进行而我们自己不必花费一丝一毫。"
 fengtian.193.d.jinpu: "津浦铁路于世界大战爆发前十五年由英、德双方合资建造，北起天津，南至南京浦口，并在徐州交汇东西两面。它与京汉线一样，是中国南北方向上最重要的交通主干线之一。\n\n上次直奉战争结束后，津浦线的山东和江苏段逐渐落入德国东亚理事会的掌控下，并得到了一定的翻新和扩建。但眼下，受雇于德国人的铁路员工非死即逃，要寻觅并供养一套新班子、再将铁路运行加以整合难免花费庞大；不过，我们还可以将整件事交给满铁去做而自己不费一分一毫。"
 fengtian.193.d.yuehan: "连接广东和汉口两地的粤汉铁路始于比利时和美国资本的角力之中，双方均撤资离场之后工期更是被拖延得超乎寻常。最终，这条铁路在德国东亚理事会的监管下才于30年代初完工并被纳入其管理，直到孙传芳的八省联合垮台为止。\n\n如今德国人已经撤出，我们需要一套新的管理体系才能将其纳入国家铁道网。此项目的花费规模绝不会是个小数字，不过我们可以请满铁代劳。"
 fengtian.193.a: "交给满铁去管"
 fengtian.193.b: "我们自己操办。"
 fengtian.194.t.jinhan: "津汉铁路已收回"
 fengtian.194.t.jinpu: "津浦铁路已收回"
 fengtian.194.t.yuehan: "粤汉铁路已收回"
 fengtian.194.d.jinhan_mantetsu: "向满铁方面移交京汉铁路运营的工作已经顺利完成。满铁的高水平技术人员和管理人员对铁路的高效运行不可或缺，但将中国铁路拱手让给外国管理的政治代价也不可忽视。"
 fengtian.194.d.jinpu_mantetsu: "向满铁方面移交津浦铁路运营的工作已经顺利完成。满铁的高水平技术人员和管理人员对铁路的高效运行不可或缺，但将中国铁路拱手让给外国管理的政治代价也不可忽视。"
 fengtian.194.d.yuehan_mantetsu: "向满铁方面移交粤汉铁路运营的工作已经顺利完成。满铁的高水平技术人员和管理人员对铁路的高效运行不可或缺，但将中国铁路拱手让给外国管理的政治代价也不可忽视。"
 fengtian.194.d.jinhan_national: "我们颇费了一番工夫之后，终于拼凑出一套管理班子和技术人员前去接管京汉铁路。团队中的许多人不得不放弃退休生活、再次为国家效力，另有一些人出示的文凭怎么看都不对劲；但无论如何，铁路的运行到目前为止都还算准时。"
 fengtian.194.d.jinpu_national: "我们终于拼凑出了一套管理班子和技术人员前去接管津浦铁路。团队中的许多新面孔赴任时仍然显得局促不安，其中部分人更是新近才完成培训。无论如何，成功收回这条曾由外国人运营的铁路将成为我们在重建民族自豪感道路上迈出的重要一步。"
 fengtian.194.d.yuehan_national: "我们终于拼凑出了一套管理班子和技术人员前去接管粤汉铁路在广州的总部。在那里，虽然门口悬挂的牌匾已经是用汉字书写的了，但铁路的运行日志和许多其他文档仍然只有德文版本，而这项译制任务的完成尚遥遥无期；要寻觅没有通敌前科但又会讲德语的工程师更是难上加难。\n\n无论事实如何，这仍然是我们在宣传领域取得的一次重大胜利。"
 fengtian.194.a: "很好"
 fengtian.195.t: "满铁系统的扩张"
 fengtian.195.d: "随着满铁得到了新近收复的各条铁路线运营权，他们已经决定新设两家子公司来分别在华北和华中地区开展相关业务。总部设在北京的华北交通株式会社将接掌山海关到长江以北这一范围，而华中交通株式会社则负责长江以南的广大南部地区。讽刺的是，这样一项德国东亚理事会当年都无法企及的成就，如今却在日本人手里轻松实现了。"
 fengtian.195.a: "工程上的奇迹"
 fengtian.196.t: "铁路国有化"
 fengtian.196.d: "中央政府终于完成了从西方列强手中收回路权的重任。这项事业耗资巨大，但路权的收复作为我们一雪国耻征程中的标志性胜利，确实也产生了巨大的宣传效益。从长远来看，政府的财政收入将随之增长，而我们扩建各地基础设施的成本将会缩减。"
 fengtian.196.a: "中国反抗西方列强的又一次胜利！"
 fengtian.197.t: "瞅瞅我发现了啥！"
 fengtian.197.d_Wu: "我们在使馆城市执行任务的特工在上海汇中饭店有了惊人的发现。该饭店最近接待了由外交部长吴景濂率领的奉天政府代表团。这本由清洁工发现的高级密码本，全面展示了奉天政府的解密方法，让我们可以破解他们的全部加密通信。这对我们在本土和外国活动的特工来说，都是一个宝库。\n\n奉天政府以后肯定会改变密码，但至少不是现在。"
 fengtian.197.d_Tang: "我们在使馆城市的特工在天津有了一个惊人的发现。一本从当地青帮手里购买的奉天政府密码本。这些黑社会从一个歌妓手里弄到了这个密码本，而歌妓又是从最近奉天的内政部长汤玉麟在承德举行的奢华宴会上搞到的。虽然我们可能需要几天的时间来确认这个密码本的有效性，但它让我们可以全面了解奉天的解密方法，并破解他们的全部加密通信。这对我们在本土和外国活动的特工来说，都是一个宝库。\n\n奉天政府以后肯定会改变密码，但至少不是现在。"
 fengtian.197.d_Ruan: "我们在东京的特工在日本桥的一家居酒屋有了惊人的发现。一本奉天的密码本。这个密码本似乎是奉天外交部长阮振铎和他的随从们租住的后屋里留下的。虽然我们可能需要几天的时间来确认这个密码本的有效性，但它让我们可以全面了解奉天的解密方法，并破解他们的全部加密通信。这对我们在本土和外国活动的特工来说，都是一个宝库。\n\n奉天政府以后肯定会改变密码，但至少不是现在。"
 fengtian.197.d_JAPwu: "我们在使馆城市执行任务的特工在上海汇中饭店有了惊人的发现。该饭店最近接待了由外交部长吴景濂率领的奉天政府代表团。一本原本由酒店清洁工找到的奉天高级密码本，不知为何居然落到了几名德国第三局间谍手里，但是这几个德国人马上就被我们勇敢的特工搞定了。虽然我们可能需要几天的时间来确认这个密码本的有效性，但它还是提供了关于奉天内部加密通讯的有关方法，而且比我们以往掌握的信息还要更加全面。\n\n作为奉天的“兄弟盟友”，我们应该归还这个密码本，即使只是为了显示我们的主导权，不过我们也可以选择保留这个密码本。"
 fengtian.197.d_JAPtang: "我们在使馆城市的特工在天津有了一个惊人的发现。一本从当地青帮手上获得的奉天政府密码本。这些黑社会显然是想把密码本卖给出价最高的人，但幸运的是，我们勇敢的特工以0元的价格“购买”了这个密码本。经过调查发现，这本密码本是从在承德举行的一场由奉天内政部长汤玉麟举办的豪华宴会上流入黑市的。这个密码本几乎可以肯定是真实有效的，而且比我们以往掌握的信息还要更加全面。\n\n作为奉天的“兄弟盟友”，我们应该归还这个密码本，即使只是为了显示我们的主导权，不过我们也可以选择保留这个密码本。"
 fengtian.197.d_JAPruan: "东京警视厅在日本桥的一家居酒屋里发现了一个有趣的东西。最近奉天的外交部长和他的随行人员租住的房子的一件后室里，我们发现了一本似乎被留在桌子下面的密码本，虽然我们可能需要几天的时间来确认这个密码本的有效性，但它还是提供了关于奉天内部加密通讯的有关方法，而且比我们以往掌握的信息还要更加全面。\n\n作为奉天的“兄弟盟友”，我们应该归还这个密码本，即使只是为了显示我们的主导权，不过我们也可以选择保留这个密码本。"
 fengtian.197.d_JAPruanremoved: "东京警视厅在日本桥的一家居酒屋里发现了一个有趣的东西。最近奉天的外交部长和他的随行人员租住的房子的一件后室里，我们发现了一本似乎被留在桌子下面的密码本，虽然我们可能需要几天的时间来确认这个密码本的有效性，但它还是提供了关于奉天内部加密通讯的有关方法，而且比我们以往掌握的信息还要更加全面。\n\n遗憾的是，似乎有人已经注意到这本密码本的丢失，这一点从阮振铎被免职就可以看出。作为协和会的高官，他被免职是对我们支持奉天政府、开发满洲的一种侮辱。沈阳的关东军和东京的外务省都已经要求奉天方面对此做出回应。\n\n我们可以选择礼貌，也可以选择不礼貌。"
 fengtian.197.a: "这才有点情报部的样嘛！"
 fengtian.197.b: "将密码本物归原主"
 fengtian.197.c: "我们笑纳了"
 fengtian.197.d: "要他们复阮振铎的职！"
 fengtian.198.t: "日本归还密码本"
 fengtian.198.d: "看来，日方已经找回了我们二虎八鸡的部长最近弄丢的密码本；满铁总裁松冈洋右于今天上午亲自把它交给了大元帅。据传张作霖在私下里对目前的情况不以为意，称松冈是他“一条听话的狗，知道把球叼回来”。\n\n我们完全有理由相信日本人拷贝了我们的绝密密码本，而协和会无疑会利用这一点来提升地位。不过，情况本会更糟的。"
 fengtian.198.a: "特么倒了血霉"
 fengtian.199.t: "日本人要求阮振铎复职"
 fengtian.199.d: "一名日本外交官在东京愤怒地挥舞着密码本，称我们罢免前外交部长的举动“不可接受”，要求立刻让阮振铎复职。毫无疑问，日本人已经抄了我们的绝密密码，而用所谓的“故事”来解释他们在日本桥居酒屋的荒谬“发现”。\n\n不过，日本的体量也摆在那里，这位外交官的愤怒无疑反映东京方面的态度。我们应该好好思量下一步。"
 fengtian.199.a: "让他官复原职"
 fengtian.199.b: "日本人应该庆幸他还活着"
 fengtian.200.t: "复国盟会"
 fengtian.200.d1: "随着八省联合的崩溃，我们的皖系盟友随之控制了华东五省，这对反[QIE.GetNameDef]斗争将能起到巨大的帮助。[getfngshandongally]我们应当尝试展开磋商，一同对复国战争的总体战略进行讨论并拉拢他们并肩作战。"
 fengtian.200.d2: "随着八省联合的崩溃，我们的鲁系盟友随之控制了华东五省，这对反[QIE.GetNameDef]斗争将能起到巨大的帮助。我们应当尝试展开磋商，一同对复国战争的总体战略进行讨论并拉拢他们并肩作战。"
 fengtian.200.a: "问问他们。"
 fng_shandong_ally_strategy_conference: "由于我们成功地调解了皖系与鲁系之间的矛盾，鲁系也成为了我们的盟友。这将带来更大的益处。"
 fng_shandong_puppet_strategy_conference: "皖系得以占领山东全境，不过他们还是应我方要求在当地建立了自治政府。复国战争打响以后，我们将能接管山东。"
 fng_shandong_defeated_strategy_conference: "我们曾经的老朋友靳云鹗已经覆灭了，无法再列席盟会。"
 fengtian.201.t: "奉天要求我们加入"
 fengtian.201.d: "奉天政府已要求我们出席复国同盟会议，以讨论如何打败[QIE.GetNameDef]。如果我们愿意参加，我们就必须对奉天的复国战争尽心尽力。"
 fengtian.201.a: "我们一定来。"
 fengtian.202.t: "复国盟会"
 fengtian.202.d1: "在列举了我方未能妥善给予支持、未能妥善进行谈判、日方影响及其他方方面面的失误后，新皖系决定放弃参与我们的复国战争。非常遗憾的是，这意味着我们损失了一个盟友。[getfngshandongreclaccept]"
 fengtian.202.d2: "新皖系决心参与复国战争。[getfngshandongreclaccept]"
 fengtian.202.a: "研究战略"
 fengtian.202.b: "研究战略"
 fengtian.202.c: "我们必须坚持现行战略。"
 fng_shandong_commits_reclamation: "山东当然承诺了参与复国战争。"
 fengtian.203.t: "其他战略"
 fengtian.203.d1: "日本已经决定不参与我们的重建，单靠我们自己这几乎是一个不可能完成的任务。所以现在我们的将军们又想出了另外两个方法，以确保我们不需要一开始就在安庆投入过多的人力物力。第一，只是将我们的复国战争计划至少推迟一年半，让安庆有时间自行恢复。背后的理由显而易见，安庆是一块价值很大的筹码，我们不能将它在还没发展起来之时就掷入赌桌。这个计划的风险在于，这可能给北京方面足够的时间构建防御设施。第二个选择是，不去等待安庆恢复元气，在战机到来之时就果断进攻。虽然这样安庆的政府可能随时会崩溃，但是[QIE.GetNameDef]也还没有从八省联合的内战之中完全恢复过来。而我们却几乎没有收到这场内战的任何影响。当然，我们不能冒险去选择后一种方案。"
 fengtian.203.d2: "我们的将军们又想出了另外两个方法，以确保我们不需要一开始就在安庆投入过多的人力物力。第一，只是将我们的复国战争计划至少推迟一年半，让安庆有时间自行恢复。背后的理由显而易见，安庆是一块价值很大的筹码，我们不能将它在还没发展起来之时就掷入赌桌。这个计划的风险在于，这可能给北京方面足够的时间构建防御设施。第二个选择是，不去等待安庆恢复元气，在战机到来之时就果断进攻。虽然这样安庆的政府可能随时会崩溃，但是[QIE.GetNameDef]也还没有从八省联合的内战之中完全恢复过来。而我们却几乎没有收到这场内战的任何影响。但是，如果我们没有来自日本的支援，过早的开战可能会太过于冒险，所以如果我们选择后者，日本人应该也会点头。"
 fengtian.203.a: "等待安庆恢复"
 fengtian.203.b: "提前发动复国战争"
 fengtian.211.t: "南方内斗"
 fengtian.211.d: "我们的新盟友，新皖系的陈调元和随时都有可能背叛吴佩孚的靳云鹗发生了不小的冲突。\n\n更糟的是，陈调元视自己的新皖系为名正言顺的八省联合继承者，全权掌控其主体部分、即华东五省理所应当；但是，伺机待发的靳云鹗也渴望在八省联合崩溃后的乱局之中分一杯羹，若结果应了陈调元一统五省之意，使得鲁系一无所获的话他必然不会满意。为了避免他们沦落大打出手的地步，必须尽快想出一个解决办法。否则只能让吴佩孚这家伙渔翁得利。"
 fengtian.211.a: "希望能妥善收场……"
 fengtian.213.t: "鲁皖停战会议"
 fengtian.213.d1: "齐燮元一直自视为孙传芳的八省联合的正统继承者，但是最近他和他的派系三面受敌，已经分崩离析。在这三个敌人之中，安庆和山东的军阀是我们的盟友。陈调元的安庆政府已经成功掌控了所有北方省份，只有一小部分还在国民党左翼叛军的手里。然而，这对于山东的靳云鹗并不满意这个结果，他认为控制苏北地区（徐海、淮阳、南通）是他的合法权利。陈调元当然不会同意把这些地方交给他。\n\n我们必须不惜一切代价阻止他们之间的战争，因为这可能会导致他们的崩溃，最后让国民党渔翁得利。我们要不要调停他们？"
 fengtian.213.d2: "齐燮元一直自视为孙传芳的八省联合的正统继承者，但是最近他和他的派系三面受敌，已经分崩离析。在这三个敌人之中，安庆和山东的军阀是我们的盟友。靳云鹗的军队已经在苏北地区（徐海、淮阳、南通）掌握了一部分八省联合的北部领土。这对自恃八省联合继承者身份的陈调元来说是不可接受的。\n\n我们必须不惜一切代价阻止他们之间的战争，因为这可能会导致他们的崩溃，最后让国民党渔翁得利。我们要不要调停他们？"
 fengtian.213.d3: "齐燮元一直自视为孙传芳的八省联合的正统继承者，但是最近他和他的派系三面受敌，已经分崩离析。在这三个敌人之中，安庆和山东的军阀是我们的盟友。靳云鹗的军队已经掌握了苏北地区（徐海、淮阳、南通），同时他还染指了南方。这对陈调元来说完全是不可接受的，他认为靳云鹗掌握了太多八省联合的土地，而这些本就该属于安庆。\n\n我们必须不惜一切代价阻止他们之间的战争，因为这可能会导致他们的崩溃，最后让国民党渔翁得利。我们要不要调停他们？"
 fengtian.213.a: "谈谈看。"
 fengtian.213.b: "跟这俩人磨叽没用。"
 fengtian.214.t: "奉天尝试调停"
 fengtian.214.d1: "我们能成功打败宁系军阀的重要原因是我们承诺尊重靳云鹗的领土主张。但是，他却毫无根据的进一步宣称张作霖已经许诺过给他安庆的领土。如果想要让张作霖来调停这一问题也很容易，他肯定会同意我们对于安庆领土的宣称。不过以防二张打算背叛我们，我们仍应当盯紧同山东的边境。"
 fengtian.214.d2: "我们能成功打败宁系军阀的重要原因是我们承诺尊重靳云鹗的领土主张。但是，他却毫无根据的进一步宣称张作霖已经许诺过给他安庆的领土，甚至已经吞并了江苏省的部分领土来造成既定事实。如果想要让张作霖来调停这一问题也很容易，他肯定会同意我们对于安庆领土的宣称。不过以防二张打算背叛我们，我们仍应当盯紧同山东的边境。"
 fengtian.214.d3: "我们能成功打败宁系军阀的重要原因是我们承诺尊重靳云鹗的领土主张。但是，他却毫无根据的进一步宣称张作霖已经许诺过给他安庆的领土，甚至已经吞并了江苏省的核心领土来造成既定事实。如果想要让张作霖来调停这一问题也很容易，他肯定会同意我们对于安庆领土的宣称。不过以防二张打算背叛我们，我们仍应当盯紧同山东的边境。"
 fengtian.214.d4: "我们能成功打败宁系军阀的重要原因是我们承诺尊重靳云鹗的领土主张。但是，他却毫无根据的进一步宣称张作霖已经许诺过给他安庆的领土，甚至已经几乎吞并了江苏省全境来造成既定事实。如果想要让张作霖来调停这一问题也很容易，他肯定会同意我们对于安庆领土的宣称。不过以防二张打算背叛我们，我们仍应当盯紧同山东的边境。"
 fengtian.214.a: "张作霖仍然是个威胁"
 fengtian.214.b: "江苏省全给他们。"
 fengtian.214.c: "他们只能保有江苏省。"
 fengtian.214.d: "我们索要整个华东五省。"
 fengtian.214.e: "咱可不听恁这调停。"
 fengtian.215.t: "奉天尝试调停"
 fengtian.215.d1: "我们能成功打败宁系军阀的重要原因是我们承诺尊重陈调元的领土主张。但是，在张作霖曾许诺过给陈调元的安庆之外，他却毫无根据的进一步宣称其他土地，甚至已经吞并了整个江苏。如果想要让张作霖来调停这一问题也很容易，他肯定会同意我们对于皖系领土的宣称。不过以防张陈二人打算背叛我们，我们仍应当盯紧同皖系的边境。"
 fengtian.215.d2: "我们能成功打败宁系军阀的重要原因是我们承诺尊重陈调元的领土主张。但是，在张作霖曾许诺过给陈调元的安庆之外，他却毫无根据的进一步宣称其他土地，甚至已经吞并了江苏省的部分领土。如果想要让张作霖来调停这一问题也很容易，他肯定会同意我们对于皖系领土的宣称。不过以防张陈二人打算背叛我们，我们仍应当盯紧同皖系的边境。"
 fengtian.215.d3: "我们能成功打败宁系军阀的重要原因是我们承诺尊重陈调元的领土主张。但是，在张作霖曾许诺过给陈调元的安庆之外，他却毫无根据的进一步宣称其他土地，甚至已经吞并了江苏省的部分领土。如果想要让张作霖来调停这一问题也很容易，他肯定会同意我们对于皖系领土的宣称。不过以防张陈二人打算背叛我们，我们仍应当盯紧同皖系的边境。"
 fengtian.215.d4: "我们能成功打败宁系军阀的重要原因是我们承诺尊重陈调元的领土主张。但是，在张作霖曾许诺过给陈调元的安庆之外，他却毫无根据的进一步宣称其他土地，幸好他们并没有如愿得到江苏，然后他对江苏的宣称仍然造成了很大的外交摩擦。如果想要让张作霖来调停这一问题也很容易，他肯定会同意我们对于皖系领土的宣称。不过以防靳、陈二人打算背叛我们，我们仍应当盯紧同皖系的边境。"
 fengtian.215.a: "咱现在只想保住江苏。"
 fengtian.215.b: "咱现在就要整个江苏。"
 fengtian.215.c: "咱要保住现有一切领土。"
 fengtian.215.d: "咱可不听恁这调停"
 fengtian.216.t: "皖系要求靳云鹗放弃宣称"
 fengtian.216.d1: "陈调元已经抵达沈阳，解决与靳云鹗的领土争端。虽然据我们所知，两人都没有发出开战威胁，但如果张作霖不能解决边界问题，靳、陈肯定有能力在战场上刀兵相向。在与陈调元的长时间的谈判之后，他给出了他的观点：靳云鹗和山东现在就是一个大坑。尽管对山东投入了大量的资源，但从谈话中可以看出，陈认为与山东的痞子将军合作太过危险了，他永远不会为中国的大局着想。"
 fengtian.216.d2: "陈调元已经抵达沈阳，解决与靳云鹗的领土争端。虽然据我们所知，两人都没有发出开战威胁，但如果张作霖不能解决边界问题，靳、陈肯定有能力在战场上刀兵相向。在与陈调元的长时间的谈判之后，他给出了他的观点：靳云鹗和山东现在就是一个大坑。但是考虑到已经在山东投入的大量资源，陈表示可以妥协。靳云鹗可以得到江苏，但是剩下的都得归安庆。"
 fengtian.216.d3: "陈调元已经抵达沈阳，解决与靳云鹗的领土争端。虽然据我们所知，两人都没有发出开战威胁，但如果张作霖不能解决边界问题，靳、陈肯定有能力在战场上刀兵相向。在与陈调元的长时间的谈判之后，他给出了他的观点：靳云鹗和山东现在就是一个大坑。但是考虑到已经在山东投入的大量资源，陈表示可以妥协。靳云鹗可以得到部分江苏，但是剩下的都得归安庆。"
 fengtian.216.d4: "陈调元已经抵达沈阳，解决与靳云鹗的领土争端。虽然据我们所知，两人都没有发出开战威胁，但如果张作霖不能解决边界问题，靳、陈肯定有能力在战场上刀兵相向。在与陈调元的长时间的谈判之后，他给出了他的观点：靳云鹗和山东现在就是一个大坑。陈表示可以妥协。靳云鹗可以回到江苏，但是安庆必须被掌握在陈调元的手中。"
 fengtian.216.a: "记下了"
 fengtian.217.t: "鲁系要求陈调元放弃宣称"
 fengtian.217.d1: "靳云鹗已经抵达沈阳，解决与陈调元的领土争端。虽然据我们所知，两人都没有发出开战威胁，但如果张作霖不能解决边界问题，靳、陈肯定有能力在战场上刀兵相向。经过漫长的谈判之后，靳云鹗给出了自己的态度：安庆和陈调元现在就是个累赘。尽管对安庆投入了大量的资源，但从谈话中可以看出，张认为与见风使舵的两面派合作太过危险了，他永远不会为中国的大局着想。靳云鹗坚持需要我们保护他在江苏的利益。"
 fengtian.217.d2: "靳云鹗已经抵达沈阳，解决与陈调元的领土争端。虽然据我们所知，两人都没有发出开战威胁，但如果张作霖不能解决边界问题，靳、陈肯定有能力在战场上刀兵相向。经过漫长的谈判之后，靳云鹗给出了自己的态度：安庆和陈调元现在就是个累赘。尽管对安庆投入了大量的资源，但从谈话中可以看出，张认为与见风使舵的两面派合作太过危险了，他永远不会为中国的大局着想。靳云鹗坚持他应该得到整个江苏作为他宝贵帮助的报酬。"
 fengtian.217.d3: "靳云鹗已经抵达沈阳，解决与陈调元的领土争端。虽然据我们所知，两人都没有发出开战威胁，但如果张作霖不能解决边界问题，靳、陈肯定有能力在战场上刀兵相向。经过漫长的谈判之后，靳云鹗给出了自己的态度：安庆和陈调元现在就是个累赘。尽管对安庆投入了大量的资源，但从谈话中可以看出，张认为与见风使舵的两面派合作太过危险了，他永远不会为中国的大局着想。靳云鹗坚持他应该得到所有的新领土。"
 fengtian.217.a: "记下了"
 fengtian.218.t: "发出提议"
 fengtian.218.desc: "张作霖已经对陈调元和靳云鹗双方的关键主张作过了充分考虑。对两人之间产生敌对情绪的担忧在谈判中确实地流露了出来，但他们却都出人意料地相当信任张作霖。陈调元和靳云鹗两人会对调解提议分别作何反应均属未知，谁也说不好大帅的决定能否得到一致赞成。不过根据私下里透露的消息，维持联盟存在的重要性对各方仍然不言而喻，日本可能因此干涉的利害也一样关键。深思熟虑之后，张作霖决定提出……"
 fengtian.218.a: "……鲁系就搁山东待着吧"
 fengtian.218.b: "……江苏归鲁系"
 fengtian.218.c: "……江苏该给鲁系"
 fengtian.218.d: "……鲁系占到哪算哪"
 fengtian.219.t: "奉天向安庆提出建议"
 fengtian.219.d1: "张作霖已将他的决定传达给陈调元。在安庆与山东边界问题上，张作霖宣布山东必须割让山东以外的所有领土。在陈调元的大部分军方人士看来，这是外交上的胜利。但是，少数军官认为，根本不应该让靳云鹗这样的疯狗继续掌权。"
 fengtian.219.d2: "张作霖已向陈调元传达了他的决定。在安庆与山东的边界问题上，张作霖宣布山东可继续占领江苏。在陈的大多数军方人士看来，这是外交上的失败，这使靳云鹗的暴政合法化。但是，我们知道这只是暂时的，我们现在最重要的重点是打败国民党。如果我们不想两面接敌的话，现在必须妥协。"
 fengtian.219.d3: "张作霖已将他的决定传达给陈调元。在安庆与山东边界问题上，张作霖宣布山东应当得到，至少暂时性地得到江苏省以补偿他在战争中作出的贡献。在陈调元的大部分军方人士看来，这是外交上的失败，并助长了张作霖的专横暴行。但是，我们知道，在打败国民党之后，我们可以把我们所有的精力都专注于收回江苏的事务上。所以我们也许应该先同意这一要求。"
 fengtian.219.d4: "张作霖已经将自己的决定传达给了陈调元。在安庆与山东的边界问题上，张作霖已经宣布，山东可以继续占领他们从八省联合手中夺取的所有领土。这是一次巨大的外交失败，张作霖这个狗娘养的背叛了我们。我们绝对不能接受这样的结果。"
 fengtian.219.a: "接受"
 fengtian.219.b: "拒绝"
 fengtian.220.t: "奉天向山东发出提议"
 fengtian.220.d1: "张作霖已将他的决定传达给靳云鹗。在安庆与山东边界问题上，张作霖宣布山东必须割让山东以外的所有领土。在靳云鹗的大部分军方人士看来，这是外交上的彻底的失败。我们本应正当地得到这些前八省联合的领土，而现在张作霖从我们手中夺走了属于我们的权利。但是，陈调元对这些土地更没有合理的宣称。"
 fengtian.220.d2: "张作霖已将决定传达给靳云鹗。在安庆和山东边界问题上，张作霖宣布山东可继续占领江苏省（徐海、淮阳、南通三地）。这至少是暂时的胜利，因为这将提高我们守住江苏的机会。但是，我们应该小心，因为安庆很可能在他们剿灭了南方的国民党之后，就会重新谋求完全掌握整个江苏。"
 fengtian.220.d3: "张作霖已将决定传达给靳云鹗。在安庆和山东边界问题上，张作霖宣布江苏省（徐海、淮阳、南通三地）将被奖励给山东。在靳云鹗的大部分军方人士看来，这是外交上的胜利。安庆却不会喜欢这项决定，他们很有可能对我们怀恨在心。一旦他们击败国民党，安庆很可能开始反对我们。我们必须保持谨慎。"
 fengtian.220.d4: "张作霖已将决定传达给靳云鹗。在安庆和山东边界问题上，张作霖宣布江苏省（徐海、淮阳、南通三地）将被奖励给山东。我们也被允许继续占领从八省联合手中夺取的所有领土。这是我们外交上的重大胜利，但是安庆一定不会接受这项决定。但是，它在我们与安庆潜在的冲突中将为我们提供可靠的战略地位，帮助我们解决对手。"
 fengtian.220.a: "接受"
 fengtian.220.b: "拒绝"
 fengtian.221.t: "张作霖的提议成功了"
 fengtian.221.d: "靳云鹗、陈调元双方均宣布接受奉天提出的调解。或许在奉天领导之下，历史的步伐终于迈进了以团结协作之力来一统全国的新纪元？军队高层对此抱有颇高期望，并指出这项成就连吴佩孚都本人都未能做到。"
 fengtian.221.a: "即使只是一时……也和平了。"
 fengtian.222.t: "张作霖的提议遭拒"
 fengtian.222.d: "靳云鹗、陈调元双方均宣布拒绝接受奉天提出的调解。以此看来，在可预见的未来之内鲁系和新皖系之间都将继续相互敌对。或许这意味着以外交谈判来统一中国的企图都注定要失败？军队决策层中有些人对此表示赞同，并称即使是吴佩孚那样的人物，在外交舞台上也一样无计可施。"
 fengtian.222.a: "不幸，但不出我们所料。"
 fengtian.223.t: "鲁系与皖系自行和解"
 fengtian.223.d: "虽然我们在鲁系与皖系之间进行调停的尝试以失败告终，他们的外交人员仍然由于对调解失败的不满而自行达成了停火协议，并将此事通知我方。一个名不见经传的外交官，竟然完全出于自己一人的主动性，就勇敢地做出了提议；他的壮举虽然在事实上形成了有利的局面，却更加凸显出我们自身的无能之处。"
 fengtian.223.a: "惊人。"
 fengtian.224.t: "鲁皖之间爆发战争"
 fengtian.224.d: "我们目前尚未了解到事情全貌，但看来鲁系和新皖系之间的谈判已经彻底破裂了；靳云鹗和陈调元两人相互矛盾的性格肯定在此中产生了重要影响。即使新皖系和鲁系双方都与奉天政府复国战争的成败休戚与共，他们仍然走到了在战场上兵戎相见的地步。我军的决策层也随之产生了分歧，有些认为应当支持我们所长期投资的盟友靳云鹗，另有一派则觉得支持掌握富裕的长江下游地区的陈调元更有利可图。"
 fengtian.224.a: "支持陈调元"
 fengtian.224.b: "支持靳云鹗"
 fengtian.224.c: "我们不豁拢这浑水了。"
 fengtian.225.t: "国民党被击败——新一轮会晤"
 fengtian.225.d1: "我们已经成功击败国民党左派。这意味着华东五省重新回到我们盟友的掌控之下，这给我方在对抗[QIE.GetNameDef]时可以获得巨大的优势。然而，问题也随之而来。国民党被打败后不久，我们就收到了鲁系靳云鹗的电报。\n\n在这封拐弯抹角，不到最后一刻都不肯进入正题的电报中，靳云鹗描述了我们“老同盟”的实力，既然如此，我们就应该支持他获得华东五省的控制权。不过这话说得着实离谱，因为这样一来，靳云鹗肯定会和新皖系开战，那可就不好办了。如果事情要善始善终，就必须再召开一次会议，确定一个靳云鹗和陈调元两方都满意的方案。"
 fengtian.225.d2: "我们已经成功击败国民党左派。这意味着华东五省重新回到我们盟友的掌控之下，这给我方在对抗[QIE.GetNameDef]时可以获得巨大的优势。然而，问题也随之而来。国民党被打败后不久，我们就收到了鲁系靳云鹗和新皖系陈调元的电报。\n\n靳云鹗的电报里，他希望我们给老朋友一点面子，支持他对目前还没有控制的江苏一些地区（徐海、淮阳、南通）的宣称。靳云鹗和张作霖确实是老相识了。而陈调元说，作为八省联合的合法继承者，五省都应该归他管辖。他要求立即将江苏全部归还给他。如果事情要善始善终，就必须再召开一次会议，确定一个靳云鹗和陈调元两方都满意的方案。"
 fengtian.225.d3: "我们已经成功击败国民党左派。这意味着华东五省重新回到我们盟友的掌控之下，这给我方在对抗[QIE.GetNameDef]时可以获得巨大的优势。然而，问题也随之而来。国民党被打败后不久，我们就收到了新皖系陈调元的电报。\n\n陈调元说，考虑到他才是八省联合的合法继承者，让鲁系靳云鹗把持江苏全境（包括徐海、淮阳、南通），实在不妥。虽然他说的有点道理，但我们本来就不承认八省联合，而且靳云鹗是我们的老盟友了。如果事情要善始善终，就必须再召开一次会议，确定一个靳云鹗和陈调元两方都满意的方案。"
 fengtian.225.a: "想个法子"
 fengtian.225.b: "他们自个想法子吧"
 fengtian.226.t: "解决冲突"
 fengtian.226.d1: "对我们而言，能使鲁系退让、将华东五省全交由陈调元掌控是最理想的结果。但是，靳云鹗这家伙为人实在难以捉摸，说不定我们为了省事而向他施压之举反而会逼迫他一意孤行；当然，他畏惧我方强大的军事实力而欣然做出退让也并非是全然不可能。我们必须对此加以妥善考量。"
 fengtian.226.d2: "由于新皖系和鲁系双方都对现状十分不满，要解决问题变得相当棘手。我们可以尝试勒令其中一方退让并完全满足另一方的要求，但这种做法成功的希望实在渺茫。十有八九，我们最后还是得设法提出某种妥协方案。"
 fengtian.226.d3: "对我们而言，能使新皖系退让、将江苏省留给靳云鹗是一条好出路。但是，陈调元个性高傲、且认为他的新皖系军阀是八省联合名正言顺的继承者，控制包含江苏在内的华东五省理所应当；而新皖系至今为止获得的军事胜利和民众支持也意味着他不太可能在这项问题上做出退让。我们必须设法让这两人达成某种妥协。"
 fengtian.226.a: "强迫靳云鹗退让"
 fengtian.226.b: "强迫陈调元退让"
 fengtian.226.c: "提出折中方案"
 fengtian.227.t: "妥协方案"
 fengtian.227.d: "很显然，陈调元是不会善罢甘休的，除非他至少能在某种程度上称得上是江苏（包括徐海、淮阳、南通）的主人。靳云鹗也绝不会甘心只困于山东。这就意味着，我们将不得不以某种方式瓜分江苏。一种可能是干脆把西边的徐海地区给靳云鹗，东边的淮扬和南通归陈调元。不过陈调元不太可能满足于此，因为徐州不仅是江苏省会，也是江苏最重要的铁路枢纽。另一种可能是将经济和政治分开。在这种情况下，靳云鹗和陈调元，一方将正式管理江苏省政府，至少要由一个有点独立的省长来领导。然后，另一方将被允许提名一位副省长，他将控制全省所有的资源，并被允许征税和进行征兵等。"
 fengtian.227.a: "瓜分江苏"
 fengtian.227.b: "陈调元得到江苏，开发权归靳云鹗所有。"
 fengtian.227.c: "靳云鹗得到江苏，开发权归陈调元所有。"
 fengtian.228.t: "奉天迫使我们屈服！"
 fengtian.228.d: "奉天政府说，我们不妥协的态度是谈判破裂的原因。他们说，唯一的解决办法就是我们做出让步，收回所有的要求，否则他们就要认真考虑军事行动的可能性。这些东北人真是荒唐透顶，这根本无助于解决问题。那么，战场上见吧。"
 fengtian.228.a: "小样，你装呐，俺整不死你。"
 fengtian.229.t: "奉天提出妥协"
 fengtian.229.d1split: "奉天政府为解决山东问题，向我们提出了一项折中协议。他们建议分裂江苏，各方均分利益，而我们将得到包括南通在内的淮阳地区。很明显，这对我们来说是不可接受的，毕竟拥有徐州这一重要铁路枢纽的徐海地区才是江苏的心脏地带。五省之地缺一不可！看来是没办法指望奉天来化解这局面了。"
 fengtian.229.d1specrzhang: "奉天政府为解决我们与山东间的问题，向我们提出了一项折中协议。他们建议我们在政治上控制江苏省，也就是由我们任命一名政治上有所独立的总督来管理江苏省以示对山东的善意。作为交换，靳云鹗将获得对该省的经济控制权，这意味着他被允许在该省征税和进行人才招募。这意味着我们可以振振有词地说我们控制了五省之地。允许靳云鹗获得该省的经济控制权只是为和平付出的一个微小的代价，尤其是它会使我们的恩人奉天感到高兴。"
 fengtian.229.d1specrchen: "奉天政府为解决我们与山东间的问题，向我们提出了一项折中协议。他们建议我们将江苏省的政治权利交给靳云鹗以示对山东的善意，也就是由山东任命一名政治上有所独立的总督来管理江苏省。作为交换，我们将获得对该省的经济控制权，包括在江苏省征税的权利。虽然这项提议听上去很完美，但是在地图上江苏省将会由山东控制。我们必须维护我们的领土完整性，五省之地缺一不可！这是不可接受的！"
 fengtian.229.d2split: "奉天政府为解决我们与山东间的问题，向我们提出了一项折中协议。他们建议分裂江苏，各方均分利益，而我们将得到包括徐州在内的徐海地区。很明显，这对我们来说是不可接受的。即使徐海地区拥有徐州这一重要铁路枢纽，这项提议将使我们失去出海口，也意味着我们在战争中付出的所有努力只能换来半个省份。我们不能接受这项可笑的提议，五省之地缺一不可！奉天根本没有化解我们的争端。"
 fengtian.229.d2specrzhang: "奉天政府为解决我们与安庆间的问题，向我们提出了一项折中协议。他们建议陈调元在政治上控制江苏省，也就是由安庆任命一名政治上有所独立的总督来管理江苏省以示对我们的善意。作为交换，我们将获得对该省的经济控制权，这意味着我们被允许在该省征税和进行人才招募。虽然这项提议意味着我们在对八省联合的战争中没有获得任何领土扩张，江苏省依然是个十分富饶的省份。这也将使我们能够大大提高自己的地位，并给我们提供充分的机会来扩大我们的军队以便将来再次发动进攻。但是，完全控制江苏省仍然是最理想的选择，如果给陈调元足够的时间重建江苏，我们将很难击败他。"
 fengtian.229.d2specrchen: "奉天政府为解决我们与安庆间的问题，向我们提出了一项折中协议。他们建议安庆将江苏省的政治权利交给我们，而我们将任命一名政治上有所独立的总督来表示对安庆的善意。作为交换，安庆将获得对该省的经济控制权，包括在江苏省征税的权利。将江苏纳入我们的控制范围将极大地提升我们政府的声望。即使这意味着我们无法在经济上获得理想的收益，这项提议仍然十分诱人。"
 fengtian.229.a: "同意"
 fengtian.229.b: "只有战争会解决问题"
 fengtian.230.t: "[FROM.GetNameDefCap]称我们在声张虚势"
 fengtian.230.d: "[FROM.GetNameDefCap]称我们在声张虚势，不会真的去支持安庆或山东。"
 fengtian.230.a: "我们不掺和"
 fengtian.230.b: "那我们就打！"
 fengtian.231.t1: "鲁系拒不让步"
 fengtian.231.t2: "皖系拒不让步"
 fengtian.231.d1: "奉天政府逼迫鲁系做出让步，但后者认为这不过是一次恫吓而已；因此，奉天政府决定动手干预。"
 fengtian.231.d2: "奉天政府逼迫皖系做出让步，但后者认为这不过是一次恫吓而已；因此，奉天政府决定动手干预。"
 fengtian.231.a: "那就战场上见"
 fengtian.232.t: "妥协破裂"
 fengtian.232.d: "由于其中一方拒绝了奉天的提议，外交手段已经被终止，我们的敌人已经开始动员军队了。毕竟奉天看上去并不像是很好的调停者。"
 fengtian.232.a: "那就战场上见"
 fengtian.233.t: "接受妥协"
 fengtian.233.d: "由奉天制定的折中方案已被各方接受。陈调元手下的皖系势力将控制政府，而靳云鹗领导的鲁系军阀则将把持经济。这意味皖系和鲁系将继续以盟友的身份团结在奉天的旗下。"
 fengtian.233.a: "好消息"
 fengtian.234.t: "拒绝妥协"
 fengtian.234.d1: "很不幸，由于山东方面的拒绝，我们提出的和解协议并没有生效。虽然安庆方面表示同意，只有双方同意才能使调停奏效。这意味着我们的盟友山东和安庆将会不可避免地开战。我们可以选择支持其中一方，或者等待战争结束。"
 fengtian.234.d2: "很不幸，由于安庆方面的拒绝，我们提出的和解协议并没有生效。虽然山东方面表示同意，只有双方同意才能使调停奏效。这意味着我们的盟友山东和安庆将会不可避免地开战。我们可以选择支持其中一方，或者等待战争结束。"
 fengtian.234.d3: "不幸的是，我们的我们提出的和解协议并没有生效。山东和安庆都拒绝了我们的提议，让我们的努力完全白费了。而这意味着我们的盟友们，山东和安庆，将不可避免地陷入战争。我们可以选择其中一方支持，或者只是等待结果出炉。"
 fengtian.234.a: "我们不掺和"
 fengtian.234.b: "支持陈调元（皖系）"
 fengtian.234.c: "支持靳云鹗（鲁系）"
 fengtian.235.t: "对陈调元的支持"
 fengtian.235.d: "由于我们决定站在陈调元的皖系一边。因此，我们将继续向陈调元提供武器援助；希望这能对他的战事有所帮助。"
 fengtian.235.a: "行吧"
 fengtian.236.t: "对靳云鹗的支持"
 fengtian.236.d: "我们已决定要站在靳云鹗的鲁系一边。因此，我们将不再向陈调元提供武器援助，而是将其转而交给靳云鹗。日本也将随我们一道改变对皖系的立场。"
 fengtian.236.a: "行吧"
 fengtian.237.t: "奉天让步"
 fengtian.237.d: "奉天政府已通知我们，他们在鲁皖战争中保持中立。这意味着我们必须自力更生；不过，我们的敌人也同样处于如此境地。"
 fengtian.237.a: "行吧"
 fengtian.239.t: "新皖系胜利了！"
 fengtian.239.d: "我们所支持的新皖系历经与八省联合、国民党以及其他军阀的乱战，终于统一了华东五省，作为大赢家笑到了最后。于是，我们在大敌的南面得以新增添了一位颇为强大的盟友，这不能说不是一桩大好事！我们要尽快考虑怎样妥善利用好这项优势。"
 fengtian.239.a: "好消息"
 fengtian.240.t: "新皖系要求援助重建"
 fengtian.240.d: "新皖系方面提出，如果我方及日本方面愿意提供大量、全面的援助以推进新皖系的战后重建事业，摆脱八省联合内战留下的烂摊子的话，那么他们十分愿意站在我们这边参与复国战争。这项战略构想确实能助他们迅速恢复元气，但恐将耗资不菲；另外，我们也说不好日本人是否愿意这样做。或许我们可以考虑一些其他出路。"
 fengtian.240.a: "我们同意，问问日本那边。"
 fengtian.240.b: "我们帮不了他们"
 fengtian.241.t: "新皖系重建开始"
 fengtian.241.d1: "没有日方参与的援助新皖系重建工作已经开始。"
 fengtian.241.d2: "得到日方支持的援助新皖系重建工作已经开始。"
 fengtian.241.a: "好"
 fengtian.242.t: "日本的重建援助"
 fengtian.242.d1: "日本方面不如我们所愿，决定不向新皖系方面提供援助。我们要随之撤销援助吗，还是独力帮助新皖系进行重建？"
 fengtian.242.d2: "日方决定提供援助，我们应当就此事向新皖系方面通报。"
 fengtian.242.a: "开始支援他们的重建。"
 fengtian.242.b: "取消重建援助。"
 fengtian.243.t: "皖系决定参与复国战争"
 fengtian.243.d: "新皖系已经做出了正确的决定。他们下定决心与我方结盟，将在复国战争中与我们共同对抗北京政府。他们为此需要加以考虑的因素为数不少，所以这项决定确实可说是相当大的好消息。"
 fengtian.243.a: "好"
 fengtian.244.t: "安庆放弃复国战争"
 fengtian.244.d1: "陈调元的新皖系决定与我们反对[QIE.GetName]政权的复国战争分道扬镳。考虑到我方和日本在八省联合内战中大力支援他们战胜了宁系，进而最终掌控华东五省，他们的这项决策简直是莫大的侮辱。但是为了大局着想，或许目前暂且息事宁人、指望他们到时会再起意参战更加可取；话又说回来，他们到时如果仍然置身事外的话，再在战场上见面就只能是阻碍中国统一的敌人了。"
 fengtian.244.d2: "陈调元的新皖系决定与我们反对[QIE.GetName]政权的复国战争分道扬镳。考虑到我方和日本在八省联合内战中大力支助他们战胜了宁系、进而最终掌控华东五省，他们的这项决策简直是莫大的侮辱。另外，我们为了争取皖系投靠，还向他们的重建事业投入了为数可观的物力；既然事已至此，这项援助就应该立刻中止了。但是为了大局着想，或许目前暂且息事宁人、指望他们到时会再起意参战更加可取；话又说回来，他们到时如果仍然置身事外的话，再在战场上见面就只能是阻碍中国统一的敌人了。"
 fengtian.244.a: "断绝一切联系并发表谴责。"
 fengtian.244.b: "暂时容忍，等着瞧。"
 fengtian.245.t: "新皖系一意断绝往来"
 fengtian.245.d: "即使我们决定暂时容忍皖系的背信弃义之举，他们仍然单方面决定彻底断绝与我方的联系。这意味着新皖系对我们而言，将直接等同于其他任何一派割据军阀。同样，我们也无法再指望在复国战争中能得到对方的助力，这实在是非常不幸。"
 fengtian.245.a: "真倒霉"
 fengtian.246.t: "新皖系兼并山东"
 fengtian.246.d: "在新皖系承认我们为合法中央政府、自身又缺乏正当宣称的前提下，我们双方原本约定，新皖系仅在复国战争开始之前暂时代管山东；但现在，陈调元的安庆政府已经决定全面接掌山东并将其纳入他的统治。这意味着我们将无法再染指那块地区。"
 fengtian.246.a: "坏事一桩"
 fengtian.247.t: "新皖系兼并山东"
 fengtian.247.d: "在新皖系承认我们为合法中央政府、自身又缺乏正当宣称的前提下，我们双方原本约定，新皖系仅在复国战争开始之前暂时代管山东；但现在，陈调元的安庆政府已经决定全面接掌山东并将其纳入他的联盟统治。这意味着我们将无法再染指那块地区。"
 fengtian.247.a: "坏事一桩"
 fengtian.251.t: "接受女性普选制"
 fengtian.251.d: "人们终于接受了女性在地方选举中有权投票的理念，而后者此前曾饱受争议，由于考虑到中国社会非常保守，这一变革相对而言已经说得上是十分激进了。宋庆龄宣称这是中国女权的一次伟大胜利，而最主要的成因便是[FNG.GetNameDef]最先实施了这一政策。"
 fengtian.251.a: "女性的胜利，民主的胜利"
 fengtian.252.t: "黄河决堤了！"
 fengtian.252.d_north: "为了阻止我们军队在[QIE.GetNameDef]领土上的凌厉攻势，他们犯下了令人发指的滔天罪行——摧毁郑州附近的黄河大坝。涌出的黄河水裹挟着无数村镇的残骸，瞬间席卷了河北，大名与沧州。至少有成千上万的人被直接淹死，而洪水对耕地的毁灭性影响将会造成数百万人陷入饥荒。\n\n望着这难以磨灭的悲剧，中国的人民一定会有着同样的想法：[QIE.GetNameDef]这种东西，死得越早越好。"
 fengtian.252.d_south: "为了阻止我们军队在[QIE.GetNameDef]领土上的凌厉攻势，他们犯下了令人发指的滔天罪行——摧毁郑州附近的黄河大坝。涌出的黄河水裹挟着无数村镇的残骸，瞬间席卷了开封及周边地区。至少有成千上万的人被直接淹死，而洪水对耕地的毁灭性影响将会造成数百万人陷入饥荒。\n\n望着这难以磨灭的悲剧，中国的人民必将意识到[QIE.GetNameDef]死得越快越好。"
 fengtian.252.d_north_evac: "为了阻止我们军队在[QIE.GetNameDef]领土上的凌厉攻势，他们犯下了令人发指的滔天罪行——摧毁郑州附近的黄河大坝。涌出的黄河水裹挟着无数村镇的残骸，瞬间席卷了河北，大名与沧州。尽管进行了大规模疏散，但还是至少有数千人被直接淹死，而洪水对耕地的毁灭性影响将会造成数百万人陷入饥荒。\n\n望着这难以磨灭的悲剧，中国的人民一定会有着同样的想法：[QIE.GetNameDef]这种东西，死得越早越好。"
 fengtian.252.d_south_evac: "为了阻止我们军队在[QIE.GetNameDef]领土上的凌厉攻势，他们犯下了令人发指的滔天罪行——摧毁郑州附近的黄河大坝。涌出的黄河水裹挟着无数村镇的残骸，瞬间席卷了开封及周边地区。尽管进行了大规模疏散，但还是至少有数千人被直接淹死，而洪水对耕地的毁灭性影响将会造成数百万人陷入饥荒。\n\n望着这难以磨灭的悲剧，中国的人民一定会有着同样的想法：[QIE.GetNameDef]这种东西，死得越早越好。"
 fengtian.252.a: "[QIE.GetLeader]丧绝人伦呐！"
 fengtian.253.t: "忠诚的工人"
 fengtian.253.d: "[FNG.GetName]通过各种手段，比如查封工会，进行反工会宣传等等手段，终于达成了其摧毁工会影响力的目标，并加强了政府对关键行业的控制。政府的反工会宣传不断向大众灌输：工会是境外势力分裂中国社会和削弱中国力量的一种手段。这样的宣传取得了成功，现在工人们基本都同意了这一理念。"
 fengtian.253.a: "在面对外部帝国主义势力时，工会分裂了国家！"
 fengtian.254.t: "指挥体系改革成功"
 fengtian.254.d: "[FNG.GetName]为了预防国家未来再度陷入分裂而展开的大规模指挥体系改革终于宣告落幕。这套高度集中化的新指挥体系确实极大地提升了全军的作战效能，但在高级将领间口碑却相当差；毕竟，从今往后他们将不再能像别处的军阀头子那样自由自在地度日了。"
 fengtian.254.a: "中华将永远一统！"
 fengtian.255.t: "敌人已在备战！"
 fengtian.255.d_1: "根据我们驻[FROM.Capital.GetName]的情报人员汇报，[FROM.GetName]即将在近期内对我们宣战；这将是一场事关生死存亡的战争。"
 fengtian.255.d_2: "在漆黑的深夜中，两列三十四节长的列车呼啸着穿过沈阳郊外的皇姑屯站，奔赴150哩外的锦西集结地域。两小时后，又是两列这样的列车奔腾而去；到拂晓时分为止，我方的情报人员已经目击了十列这样的列车通过。他们据此做出判断，长城另一面正在进行一场规模惊人的部队集结；可以肯定，张作霖的大军准备将要再一次跨过山海关，向南挥师了。我们必须如同十年前、乃至古史中的中原王朝那样，再一次碾碎这些东北佬。"
 fengtian.255.d_3: "我们驻[FROM.Capital.GetName]的情报人员汇报，[FROM.GetName]正准备加入[FNG.GetName]一方，与我们开战！"
 fengtian.255.a: "留给我们准备的时间不多了。"
 fengtian.256.t: "[FROM.GetName]请求援助！"
 fengtian.256.d: "我们刚刚接到[FROM.Capital.GetName]方面的急电，[FNG.GetName]即将对我们的盟友[FROM.GetName]发动攻击！目前他们已在动员部队，但如果得不到外界援助的话恐怕胜算渺茫。"
 fengtian.256.a: "我们要做好准备！"
 fengtian.270.t: "占领区政策"
 fengtian.270.d: "管治战争中的占领区从来都不是什么易如反掌的小事；而如今行伍之中扛枪打仗的普通士兵大多目无法纪，则使形势更为雪上加霜。我军部队简直如同一帮穿制服的土匪，横行各地、烧杀掳掠，屡犯不改，将政府宣传所塑造的解放者形象视若罔闻。有些人觉得，我们就该让部队自己看着办；但张大帅如今已不再是一方割据势力，既然剑指全国，就不得不对形象问题仔细加以考量。张大帅本人亦曾一度落草为寇，许多南方佬因此对他十分看不上眼；对这些装逼犯动武来硬的非常简单，但是要顾全大局，我们统治国家同样需要知识分子、地主豪强乃至商界巨贾的支持。万幸的是，我们的军需供给能力相当充足，部队并非为了维持饱暖才不得不抢掠。但即便如此，要约束部队不得恃强凌弱、横取豪夺肯定还是会影响士气。\n\n我们必须就此作出决定：究竟是顾部队，还是顾大局？"
 fengtian.270.a: "枪杆子说了算"
 fengtian.270.b: "还觉得谁是土匪呐？"
 fengtian.271.t: "华北平原的粮食问题"
 fengtian.271.d_food: "纳入我们治理下的光复国土与日俱增，让这些地区也为复国大业尽一份力十分重要。不幸的是，华北平原人口稠密、粮食无法自给，使得一片本来富饶的地区化作了消耗物力的包袱。不过话又说回来，东北大地沃野千里，并且我们决定不搞大豆种植业的决策产生了较大的粮产量富余，使我们完全有能力喂饱华北地区的百姓。"
 fengtian.271.d_exports: "纳入我们治理下的光复国土与日俱增，让这些地区也为复国大业尽一份力十分重要。不幸的是，华北平原人口稠密、粮食无法自给，使得一片本来富饶的地区化作了消耗物力的包袱。不过话又说回来，东北大地沃野千里，并且我们决定不搞大豆种植业的决策产生了较大的粮产量富余，使我们完全有能力喂饱华北地区的百姓；但目前，这部分粮食正出口日本以填补当地的粮食危机。\n\n我们必须做出抉择，是给同胞吃，还是帮助国际友人？是要本国民生，还是屈于日本威慑？"
 fengtian.271.d_soy: "纳入我们治理下的光复国土与日俱增，让这些地区也为复国大业尽一份力十分重要。不幸的是，华北平原人口稠密、粮食无法自给，使得一片本来富饶的地区化作了消耗物力的包袱；推动发展大豆种植业的决策更是挤占了大片东北粮田，使得我们完全没有余力顾及外地的粮食问题。\n\n华北地区将不得不经历一场严峻饥荒的考验，这将对我们政府的声誉造成极坏的影响。"
 fengtian.271.a: "从东北调集粮食"
 fengtian.271.b: "我们自己吃的都成问题，别出口给他日本人了。"
 fengtian.271.c: "日本人实在得罪不起。"
 fengtian.271.e: "他妈个巴子的大豆哇！"
 fengtian.272.t: "北京的丑闻！"
 fengtian.272.d_bad: "在北京出现一定数量的抢劫案件是无法避免的。这里几百年来都是王朝的帝都，也是好几代皇帝的家乡，因此无法估量的财富早已在这座城市猖獗的官僚机构中到处流转。不过，并不是物质财富令这座城市陷入丑闻。据推测，我们的一些士兵一直在抓捕政府官员的妻妾，并且在犯下不可描述的罪行后像炫耀战利品一样拉着她们游街示众。更过分的是，她们中有一些甚至已经被绑在临时的脚手架上供人拍卖。在任何一支纪律严明的军队中，他们都会因为这种行为而被枪毙——这也是我们向当地人民保证的，但这种事件完全有可能被下层指挥官包庇纵容。"
 fengtian.272.d_good: "在北京出现一定数量的抢劫案件是无法避免的。这里几百年来都是王朝的帝都，也是好几代皇帝的家乡，因此无法估量的财富早已在这座城市猖獗的官僚机构中到处流转。不过，并不是物质财富令这座城市陷入丑闻。据推测，我们的一些士兵一直在抓捕政府官员的妻妾，并且在犯下不可描述的罪行后像炫耀战利品一样拉着她们游街示众。更过分的是，她们中有一些甚至被绑在临时的脚手架上供人拍卖。在任何一支纪律严明的军队中，他们都会因为这种行为而被枪毙——这也是我们向当地人民保证的。幸运的是，由于我们严苛的行为准则的指导以及一位不那么宽容的指挥官的迅速反应，这些士兵中的大多数已经被监禁并等待着严惩。"
 fengtian.272.a: "令人发指！"
 fengtian.273.t: "易县刨坟事件"
 fengtian.273.d_bad: "从直隶省易县传来了令人震惊的消息，一些奉军士兵炸开了清西陵的入口。类似的情形曾在1928年上演过，当时的孙殿英亵渎了慈禧太后的安息之地。虽然孙殿英并非张作霖大帅的直接下属，但是这样的行为依然是大帅戎马一生中的一个污点。然而，历史又一次重演了，而且和上一次几乎一模一样。清西陵中被盗的珍宝价值无法估量，随着那些涉案的士兵消失在白洋淀的芦苇丛里，这次的损失已不可能挽回，而大部分的文物也会流入黑市。"
 fengtian.273.d_good: "从直隶省易县传来了令人震惊的消息，一些奉军士兵据信已经开始在清西陵设置炸药。类似的情形曾在1928年上演过，当时的孙殿英亵渎了慈禧太后的安息之地。虽然孙殿英并非张大帅的直接下属，但是这种行为依然是大帅戎马一生中的一个污点。然而，历史又一次重演了。不过幸运的是，一位高级军官在当时制止了任何可能的严重破坏。不论士兵们所谓的共和意图是什么，为了保证政权的正统性，尊重我们的祖宗是很重要的。我们的老祖宗以一个统一而不屈的中国为榜样，即使不付诸实践，我们也能从中得到启示。"
 fengtian.273.a: "即便是旧王朝的历史也有保存的价值！"
 fengtian.274.t: "保定骚乱"
 fengtian.274.d: "保定武备学堂传来了令人不安的消息。我军的一个连围攻敌人坚守的保定武备学堂，长达一周之久，最后终于占领了这个学校。在战斗期间，学校的建筑物有所损毁，同时也发生了一些意料之中的抢劫行为。不过出乎意料的是，这些占领学校的我军士兵为了所谓的“战利品”而自相残杀。后来我们从其他地方调来的正规军重新占领了学校，马上就发现了各种奖章和军衔徽章。这些都是从学校的储藏室里搜出来的。占领学校的我军士兵用这些各色各样的奖章和徽章，自封了许多个上校、少校和将军。这些无知的士兵为了所谓的主导权而自相残杀，完全不知道自己到底有几斤几两。他们分裂成几个小集团，占据了学校的不同区域，并互相开火，造成了几十人的死伤，不过最终，这些叛军还是被从其他地方赶来的正规军镇压了，我们也重新掌控了整个保定武备学堂。"
 fengtian.274.a: "天无二日，只有一个大帅。"
 fengtian.275.t: "直隶重建秩序"
 fengtian.275.d_bad: "在一场由我军士兵自发、偶发犯下的乱烧乱抢罪行的浪潮过去之后，直隶省恢复了秩序。总的来说，士兵们只是把自己整得筋疲力尽。这件事显然不会被暴力事件中首当其冲受害的农民所关注，同理，地主、实业家、政府官员也是如此。虽然这些暴力事件最终会与军阀时代的其他暴行一同模糊，但这还是大大增加了我们管理这些新征服领土的难度。"
 fengtian.275.d_good: "随着我军横扫直隶省之后，当地民众本已准备好再次沦丧于乱兵土匪之手。不过，尽管发生了一些不可避免的违纪现象，我军还是大体上对直隶百姓秋毫无犯。对于一些顽固的反对派来说，比起把我军这次出乎意料的优良军纪归功于张大帅本人，他们更认为是奉系先进的后勤系统减少了士兵劫掠的现象。不过，无论如何他们也不能否认，我军通过这次的表现将极大的裨益民众对我们的信任。"
 fengtian.275.a: "可算完了"
 fengtian.276.t: "郑州铁路变局"
 fengtian.276.d_bad: "我军拿下郑州后，迅速赶去接管市内的火车站——这座全国铁路的战时枢纽，在敌人的负隅顽抗下，七零八落地堆满了列车车厢，上面满载着难民的私人物品与战争物资。紧随而至的洗劫持续了许多天，所有滞留的车辆都被翻了个底朝天，尽管我们夺取了相当一部分车厢中运载的军事设备，其中大部分都已损坏，不堪复用。将空空如也的车皮抬出铁路需要很长时间，让这座城市的居民们忘记这场劫掠，不知需要多久。"
 fengtian.276.d_good: "我军拿下郑州后，迅速赶去接管市内的火车站——这座全国铁路的战时枢纽，在敌人的负隅顽抗下，七零八落地堆满了列车车厢，上面满载着难民的私人物品与战争物资。无休止的洗劫紧随而至，幸运的是，我们的军官将洗劫范围限制在了一半的列车车厢内，自己也只拿了另外四分之一的分成。本有可能因为士兵洗劫车厢引发的后勤堵塞问题，被秩序井然的“公事公办”所取代，城市居民们应该也会很快忘记这件事的。"
 fengtian.276.a: "还剩些啥？"
 fengtian.277.t: "黑吃黑"
 fengtian.277.d_bad: "我们的军队近日占领了洛阳以及其他大部分河南省的主要城市，但是巩固在农村区域的统治已经被证明是另一回事。土匪问题是河南的“传统”，尽管直隶方面统治此地已近十年，但是这个问题从未得到真正的解决。大多数土匪只是单纯地被编入吴佩孚的军队中。现在他们横扫河南的农村并“叛变”到我们这边，然后恬不知耻地向我们索要战利品，即使打赢这仗跟他们没有半毛钱关系。\n\n至于我们自己的部队，他们感觉自己被坑了，于是在当下开始了竞争性的掠夺和破坏，甚至偶尔升级为局部但互相协同的战斗。按计划，一些纪律更严明的部队将抵达河南以便平息紧张的局势，并把真正的土匪给统统逮起来。不过亡羊补牢为时已晚，破坏已然造成，甚至可以与天灾相提并论。"
 fengtian.277.d_good: "我们的军队近日占领了洛阳以及其他大部分河南省的主要城市，但是巩固在农村区域的统治已经被证明是另一回事。土匪问题是河南的“传统”，尽管直隶方面统治此地已近十年，但是这个问题从未得到真正的解决。大多数土匪只是单纯地被编入吴佩孚的军队中。现在他们横扫河南的农村并“叛变”到我们这边，甚至已经开始恬不知耻地向我们索要战利品，即使打赢这仗跟他们没有半毛钱关系。\n\n我们自己的军队已经介入并开始平息暴力，但是彻底地梳理好河南的山川需要时间和精力，而他们也都不愿意干这种吃力不讨好的事儿。总的来说，土匪活动很可能在未来的某天死灰复燃，而所有已经被偷的东西现在都掌握在我们自己的部队手中。"
 fengtian.277.a: "盗匪遍地！"
 fengtian.278.t: "河南重建秩序"
 fengtian.278.d_bad: "在经历了混乱、暴力以及大家都很熟悉的土匪潮之后，河南省已经恢复了相对正常的生活。对普通农民来说，日子依旧惨淡，山里的土匪还是很猖獗。我们的部队也已经筋疲力竭，并安顿下来了。在河南，饥荒、暴力和其他悲剧都时有发生。这些悲剧这也许只是一个历史的注脚，但对于苦难深重的老百姓来说，他们永远不会忘记[GetYear]年的悲惨遭遇。"
 fengtian.278.d_good: "在经历了一次又一次土匪的侵扰之后，我军迫不得已，只得使用暴力戡乱。经过这次的整治，河南全省终于重回平静。河南的百姓一直饱受战乱的荼毒，但是我军在此次戡乱行动中所表现出的严明军纪，成功地重建了政府的公信力。当地的官绅百姓无不箪食壶浆以迎我军，他们的支持对于之后河南的治理来说，是一股至关重要的助力。"
 fengtian.278.a: "可算完了"
 fengtian.279.t: "武汉被毁"
 fengtian.279.d_bad: "当年，共和的星星之火从武汉点燃，现在，我们接过了前人的火炬。但遗憾的是，我们的大头兵们并没有受到革命理想的熏陶。由于遭遇了意想不到的抵抗，我军士兵开始在城内杀人放火、大肆掠夺。等到秩序恢复之后，码头、江边的商业区和相当一部分居民区已经化为了灰烬。攻占武汉这件本来具有象征意义的事，现在却变成了一场政治上的失败和耻辱。\n\n唯一的一件积极事件就是，我军从被抛弃的汉阳兵工厂的仓库里回收了一批武器装备。不过这其中还是有一部分武器被人偷走，流入了黑市。"
 fengtian.279.d_good: "当年，共和的星星之火从武汉点燃，现在，我们接过了前人的火炬。幸运的是，我们的大头兵们似乎也意识到了这一点。在进城时，城市几乎完好无损，特别是没有发生很多抢劫行为。在打过华北平原后，我们的士兵好像懂得了爱护人民的好处。虽然我军本身由一大票土匪和流浪汉组成，他们的恶习可能永远不会改正，但今天表现出来的克制，对他们来说已经是很大的进步了。\n\n另外可喜可贺的是，我军从被抛弃的汉阳兵工厂里回收了一批武器装备。"
 fengtian.279.a: "败家玩意"
 fengtian.279.b: "终于可以松口气了"
 fengtian.280.t: "大冶铁矿发生事故"
 fengtian.280.d: "大冶铁矿的开采史已长达两千年之久，它的出产即便今天也在源源不断地供给着武汉、全湖北省乃至长江下游的工业需求。但我军士兵听信了矿洞中藏有黄金的谣言，下井掠夺一番之后竟由于一无所获而悍然炸毁了出入口，导致多达百名矿工受困。我们已经计划展开救援工作，但为了几个平头百姓费这番功夫想来不太值当。而另一方面，肇事祸首已经扬长而去，无处寻迹。"
 fengtian.280.a: "进行搜救。"
 fengtian.280.b: "人命才值几个子。"
 fengtian.281.t_bad: "矿井下的惨剧"
 fengtian.281.t_good: "大冶援救成功"
 fengtian.281.d_bad: "救援人员好不容易找到了受困矿工，却发现他们已尽数遇难。虽然这并不是我们希望看到的结局，但当地居民和全国报纸媒体至少还是对我们的救援尝试表示了赞扬。"
 fengtian.281.d_good: "多亏了一架从邻矿借调来的老旧德制奥伦施泰因和科佩尔牌掘进机，我们的工兵分队得以及时抢救出数十名幸存矿工。部队虽然刚开始曾甚感不屑，最终还是被获救矿工和家属们的由衷感激所触动，感到自己的努力绝非白费；而这项善举一经全国登报报道，人祸造成的政治影响也被降低到最低程度。\n\n更加锦上添花的是，感激涕零的矿工从井下取出了前不久敌军败退时暗中装箱藏匿于此的大量枪支弹药，献给我方。"
 fengtian.281.a: "枉费工夫"
 fengtian.281.b: "万岁！"
 fengtian.282.t: "毋忘在莒"
 fengtian.282.d: "吾安国军政府，创业数载，基业坚实，足为复国根本。纵使艰难困苦，依旧豪气干云。余惟痛惜南方同胞之命运，维新先烈披荆斩棘，本已自由在望，却为蠹国残民之朝廷所篡夺，皆化为乌有。今同胞疾苦，庸君当政，世道颓败，主权沦丧。长此以往，必将国力衰竭、国本倾覆、国民为奴。\n\n吾等因而据守北国，一为保先烈遗志之存续，二为辟中华未来之康庄。兹有伪府，倒行逆施，妄言吾等之深沟坚垒、巩固关外不过自掘墓穴耳；此等痴语无足为虑，我等当如古语云，“毋忘在莒”。昔齐公子小白，寄身莒城，以此为霸业之始，终复得齐公之位。假以时日，东北九省即为吾等莒城，中华大地则为吾等齐国。光复大业终告功成，中华民国万岁，万岁！"
 fengtian.282.a: "万岁！"
 fengtian.283.t: "大帅宣言"
 fengtian.283.d: "先人有云，得道多助，多助之至，天下顺之。仁义之师，不屈人下，忠勇之士，戮力同心。直隶伪府，倒行逆施，党豺为虐，祸国殃民。今举义旗，布武扬威，万方协力，誓诛国贼。东北上下，抖擞精神，坚定一致，贯彻始终。全国全民，同心同德，全府全军，戒骄戒躁，则中华光复，可计日而待矣。\n\n秉此精神，兹告天下，正义之年，自此而始。一载春秋，十二朔望，日不我与，寸阴是惜。苦心孤诣，修我甲兵，生聚教训，育我王师。期年之后，五色旗势扬于京畿，伪府必化为齑粉，逆党定亡于史册。中华民国，万岁！"
 fengtian.283.a: "万万岁！"
 fengtian.284.t: "[From.GetNameDefCap]要求整合！"
 fengtian.284.d: "[FNG.GetLeader]的中央政府已经正式要求我方交出所有部队和地区的控制权。虽然[ROOT.GetLeader]及其部下的职衔暂时不变，但未来前景仍充满变数。交出我们的自主权无疑是爱国之举、也是短期看来或许最稳妥的做法，不过自由的空气还是惹人醉啊。"
 fengtian.284.a: "为了统一的中华！（扮演[From.GetCliqueShortName]继续游戏）"
 fengtian.284.b: "我们不会屈服。"
 fengtian.285.t: "决定我们的条件"
 fengtian.285.d: "中国人民在日本人的枷锁下受尽磨难几十年，而今天时机终至，[FNG.GetLeader]需得决定要向东京的牛鬼蛇神提出什么条件了——是平等共存，还是以中原上国的滔天武德将小鬼子一个不留地驱逐出去？"
 fengtian.285.a: "要求关东军撤退！"
 fengtian.285.b: "要求关东军撤退，还得归还所有主要领土！"
 fengtian.286.t: "日本接受我们的要求！"
 fengtian.286.d: "日本接受了我们的最后通牒，宣布召回其军事顾问团、缩减对我方的政治干涉并维持两国间现有的同盟不变。"
 fengtian.286.a: "终于迈上了更平等的新台阶"
 fengtian.287.t: "张作霖考虑退休让位"
 fengtian.287.d: "在奉天的流言蜚语中有这样一条重量级传言：张作霖准备辞去总统职位，为他的儿子张学良让位。民众对他的烟瘾颇有微词，但不可否认的是，他仍是一个接受了西方教育，前程万里的年轻人。另一方面，为了巩固对军队的控制，张作霖将保留大元帅的头衔。许多人冷嘲热讽这不过是大帅为了洗去身上的军阀习气，土匪作风等一干与其国家领导人身份不相配的印象，与他儿子唱的一出双簧。"
 fengtian.287.a: "中国需新人，总统万岁！"
 fengtian.288.t: "士官派抗议"
 fengtian.288.a: "无谓的挣扎罢了"
 fengtian.289.t: "险恶阴谋"
 fengtian.289.a: "暗中支持他们"
 fengtian.289.b: "太危险了"
 fengtian.290.t: "沈阳的袭击！"
 fengtian.290.d: "在沈阳一条繁荣的街道中央，张作霖的定制装甲汽车突然遭到攻击，一枚小型炸弹在车轮下爆炸。汽车被猛地向上抛去，然后倾斜着冲进附近的一家裁缝店。当街道两旁的伏击者从小巷和窗边现身并向车内的幸存者开火时，枪战立即开始。附近的警察赶到后却发现自己正在与装备精良的武装分子交火。随着更多士兵和武装警察在枪林弹雨中赶到交火现场，伏击者在排山倒海般的增援下终于撤走了，人们眼前只剩下了伏击留下的痕迹。"
 fengtian.290.a: "无人生还，大帅渣都不剩了"
 fengtian.290.b: "在一个破败店面里找到了重伤的张作霖和他的保镖们"
 fengtian.291.t: "昭德大街事变"
 fengtian.291.d: "几个小时前，张作霖大帅在沈阳的昭德大街上被刺杀身亡。张作霖的领导地位，支撑着整个奉天政府，所以当他死去，东北就出现了巨大的权力真空。很快，每一个士兵、军官和与大帅有关的人，都要被质疑他们的忠诚，而且还要选边站队——如果还有“边”的话。目前来看，东北有两大派别，一派是张家势力，由张学良、张家老臣和一些民族主义者组成；另一方是以杨宇霆为首的受过日本军事教育的士官派等机会主义者组成，而且他们在刺杀事件中肯定扮演了某种角色。谁先走出决定性的一步，谁就能掌控奉天大权。"
 fengtian.291.a: "张学良召集了忠于他父亲的老臣们"
 fengtian.291.b: "杨宇霆得到了意想不到的支持"
 fengtian.291.c: "关东军介入协助杨宇霆夺权"
 fengtian.292.t: "张学良召集起了政府"
 fengtian.292.d: "张学良通过劝说（或其他更具胁迫性的手段）说服内阁残余和大部分总参谋部军官站在他一边，使他成为父亲英年早逝后权力斗争中的唯一胜利者。与此同时，杨宇霆在政治上遭到挫败，很快就转进其在到沈阳郊外的一个安全屋，以挽回损失，评估形势。\n\n杨宇霆仍然在奉军内一些最有才华的军官之中保持着影响力，因此他很可能在押注张学良是否愿意与他达成妥协。他担心要是没有这些军官，他很可能会为躲避政敌而流落到中国的其他地方，甚至会逃到日本去。"
 fengtian.292.a: "少帅会抓住机会的"
 fengtian.293.t: "谜团揭晓"
 fengtian.293.d.zuolin: "昭德大街的大火被扑灭了，废墟中的尸体也已被搜出。袭击者的确切身份和动机据称已被发现，宪兵队报告说，他们已经破解了文件上的密码，发现它与德国人使用的密码相吻合。进一步调查发现，此人与一个德属东亚支持的直隶游击队小组有关。其余的合作者在试图乘货船经天津逃往新加坡时被发现。尽管一些直言不讳的调查人员声称，所谓的密码和他们记忆中文件上的东西并不一致，而且北京的直隶记录与这个所谓的小组的存在之间也对不上号。然而，他们的说法被置若罔闻，因为调查结论让我们政府的大多数人都感到满意。无论如何，我们该感到庆幸的是，即使状况百般不利，张作霖仍然在这次袭击中生存了下来。"
 fengtian.293.d.xueliang: "昭德大街的大火被扑灭了，废墟中的尸体也已被搜出。袭击者的确切身份和动机据称已被发现，宪兵队报告说，他们已经破解了文件上的密码，发现它与德国人使用的密码相吻合。进一步调查发现，此人与一个德属东亚支持的直隶游击队小组有关。其余的合作者在试图乘货船经天津逃往新加坡时被发现。尽管一些直言不讳的调查人员声称，所谓的密码和他们记忆中文件上的东西并不一致，而且北京的直隶记录与这个所谓的小组的存在之间也对不上号。然而，他们的说法被置若罔闻，因为调查结论让我们政府的大多数人都感到满意。"
 fengtian.293.a: "直系已经发动了最后袭击"
 fengtian.294.t: "张作霖的葬礼"
 fengtian.294.d: "沈阳市心，张府门前，庞然白幡，猎猎而动。一列队伍从府邸正门缓缓地向中心广场前进。择以吉日，风光大葬，市人空巷，夹道致敬。即使心中并无真心，也怕是被这氛围深深地感染了。车列俨然，满载书页。其上写尽大帅此生所拥之身外浮财，以便焚为清灰，与大帅共赴苍天。最终，一世枭雄的棺椁将抵达沈阳城外的一座石墓。而这曾经的土匪，与总统及皇帝比肩之人的故事也将在此落幕。"
 fengtian.294.a: "大帅，黄泉路上一路走好！"
 fengtian.295.t: "清洗士官派"
 fengtian.295.d: "对于杨宇霆来说，这次打牌的邀请非常出乎意料，因为他本以为这会是一次更正式的邀请。不管怎么说，他把这封信视作是一个好的兆头——也许张学良看到了谈判的曙光。也许奔赴少帅的寓所是冒险之事，但是这是他必须冒的险。\n\n他的车在傍晚来到了张学良的寓所，随着他进入大厅，他的后脑勺立即就挨了一枪。根本就没什么谈判可言。\n\n士官派分崩离析，在一场务实而无情的复仇行动中被逐个击破。一些将军在被严密监视的状况下被允许继续服役，但任何轻微的对昭德事变的怀疑都会招致死罪。奉军的凝聚力如今受到重挫，但除此之外已经别无他法。"
 fengtian.295.a: "少帅，你算计我！"
 fengtian.296.t: "日本是真正的敌人"
 fengtian.296.d.zuolin: "杨宇霆的夺权企图并不出人意料，但现在有证据显示，这其中不仅有关东军的参与，还有日本政府本身的参与。在破译嫌疑人身上发现的文件的过程中取得奇迹般的突破之后，已故老帅的保镖，一位名叫荒木五郎的日本流亡者被指名道姓地指控为计划的参与者。在被迅速逮捕和提审之后，他承认了关东军鼓动他参与暗杀的企图，并解释说这个计划有东京的支持。现在日本的立场已经昭然若揭。"
 fengtian.296.d.xueliang: "杨宇霆的夺权企图并不出人意料，但现在有证据显示，不仅关东军参与到了昭德事变中，就连日本政府本身也牵扯其中。在破译嫌疑人身上发现的文件的过程中取得奇迹般的突破之后，已故老帅的保镖，一个名叫荒木五郎的日本流亡者，在被迅速逮捕并提审之后，他承认了关东军企图让他参与暗杀的企图，并解释道东京在背后支持这个计划。现在日本的狼子野心已昭然若揭。"
 fengtian.296.a: "我们怎么相信他们？"
 fengtian.297.t: "奉系谴责我们！"
 fengtian.297.d.zuolin: "张作霖虽然重伤未愈，但他强烈谴责我们刺杀他的拙劣行径。这对我们来说是一件尴尬的事，很少有人能料到他会活下来，更别提他居然发现是我们动的手脚，现在我们的处境变得微妙起来。一来，我们不能无视大帅的直面威胁，二来，激进的行动将破坏我们与奉系的关系，并让全中国再次与我们为敌。这场混乱不会轻易结束。"
 fengtian.297.d.xueliang: "出乎所有人的意料，被大多数人认为是瘾君子的张学良，不仅战胜了杨宇霆，而且还发现了我们参与了暗杀行动。他在世人面前愤怒地谴责了我们的行为。虽然现在我方处境尴尬，但是也不能就此接受这一失败的苦果。这次咄咄逼人的行动激怒了我们在中国大陆唯一的合作伙伴，使整个中国再次成为敌对国家。而想要摆脱这个困境却并没有那么简单。"
 fengtian.297.a: "让他们为他们的狂妄付出代价！"
 fengtian.297.b: "我们白忙活了……"
 fengtian.298.t: "昭德大街事变"
 fengtian.298.d: "看来，昭德大街的袭击事件正是受了士官派老大杨宇霆的指使。在杨宇霆手下的特务在各地的计划被挫败后，他逃到了沈阳郊外的一个安全屋中。他到底会逃跑还是会反击，都已经无所谓了，因为我们发现了这个安全屋的具体地址。张作霖马上下令用重炮把安全屋及其周边都夷为平地。尔后，我军士兵从残骸中拉出一具残缺不全的尸体，也不知道是不是杨宇霆的，我们将其头颅斩下，插在长矛上示众。\n\n从此，士官派不复存在。随后我们在奉军内部开展了一场无情的清洗，谁也逃不掉。一些将领被允许在严密的监视下继续任职，但哪怕是稍有参与昭德事变的嫌疑，也要被判处死刑。因此，奉军的凝聚力受到了极大的打击。但对于这种背信弃义的谋反行为，我们除了重拳出击之外，并没有更好的办法。"
 fengtian.298.a: "罪有应得"
 fengtian.299.t: "杨宇霆夺权"
 fengtian.299.d: "今夜，沈阳城内外的气氛一片肃杀。打算进城的旅客们惊愕地目击到成百上千的关东军士兵从黑暗中涌出，在所有进入沈阳城的道路上堆上沙袋、架起机枪和探照灯，阻止任何人进城。很快，张学良呼叫的来自阜新、辽阳和新民的奉军增援部队到达沈阳城外，但是被关东军在进城路上拦住。与此同时，沈阳城内杨宇霆的部队在数小时内迅速占领了城内的各个重要据点。由于城外关东军的阻拦，直到天亮，少帅的增援部队也没能进城，而城内的抵抗被杨宇霆的优势兵力粉碎。此外，日本当即宣布要在该地区增加驻守兵力，以“维护地区安全”。至此，仍然忠诚于少帅的奉军已经无法改变局面，抵抗业已无望，各地奉军逐渐分崩离析。最终，日军占领了整个东北。\n\n曾经风光一时的奉天政府，从各种意义上来说，都已经死了。在杨宇霆的掌舵之下，奉天地区军阀混战的时代已然结束，共荣新时代降临了。"
 fengtian.299.a: "一个新时代"
 fengtian.300.t: "满洲的傀儡"
 fengtian.300.d: "我们在满洲的一切努力都不是白费。随着张作霖的死亡和张学良卷铺盖滚蛋，杨宇霆已经被证明是一个很合适的傀儡，与我们的目的完全一致。也许我们再也无法通过轻易的途径控制整个中国了，但我们至少保证了我们自己的安全。如果没有满洲的资源，我们的经济就会崩溃，敌人就可以轻易攻占朝鲜半岛，并且以利刃直击日本的心脏。历史正是如此。"
 fengtian.300.a: "这个可以有！"
 fengtian.301.t: "奉天的末日"
 fengtian.301.d: "满洲局势已显穷途末路。张作霖一死，奉天政府就已然毁于内部倾轧；如果我方再不迅速采取措施干预，则这一形势必被外敌所利用。我国之生命线、对抗西方霸权的基石和长期努力得来的成果正危在旦夕，更重要的是：它现在处于我们的保护之下，以后也一直会。"
 fengtian.301.a: "发送最后通牒！"
 fengtian.302.t: "日本发来最后通牒"
 fengtian.302.d: "日本已经向我方发来了最后通牒——立即终止与奉天政府间的一切敌对行为，否则他们将加入战争。鉴于东北地区长久以来一直是日本国家战略的重中之重，他们在此事上虚张声势的可能性很小。"
 fengtian.302.a: "我们经不起直接对抗日本的风险。"
 fengtian.302.b: "他们的粗暴干涉该结束了！"
 fengtian.303.t: "[FROM.GetCliqueShortName]拒绝了我们的最后通牒"
 fengtian.303.d: "[FROM.GetNameDefCap]拒绝了我们的最后通牒。我们乐于看到一个和平繁荣的满洲，但现在是时候彻底解决这个问题了。我们在1905年光荣战死的勇士和他们留在满洲平原上的战争精神，将从天上注视着我们走向胜利！"
 fengtian.303.a: "天皇万岁！"
 fengtian.304.t: "日本的最后通牒"
 fengtian.304.d: "[FROM.GetNameDefCap]已经接受了日本关于停止与奉天政府敌对的最后通牒。作为他们同盟的一部分，我们现在必须遵循停火协议。"
 fengtian.304.a: "好吧。"
 fengtian.305.t: "东京的流言"
 fengtian.305.d: "我方驻东京的情报人员传来消息：日本帝国正在备战。看来奉系大敌终于向他们的日本主子提出了求救，而日本政府内阁及军方高层正对此加以考虑。奉天政府此次请求日本的直接介入，无疑是彻底撕破脸皮、放弃自身政权合法性的昏招；但是，天皇麾下的战争机器正在隆隆发动，唯有最为坚决、牢固的防御才能将其阻止，这同样令人忧心忡忡。"
 fengtian.305.a: "那么我们就快要领教到了。"
 fengtian.306.t: "南满铁路上的袭击"
 fengtian.306.d: "两周内，哈尔滨的张家遗老在南满铁路沿线发动了一系列有计划的攻击。幸运的是，我们的一些指挥官主动采取行动，并在日本铁道区守卫的帮助下，减少了他们造成的破坏，并将寡不敌众的敌人赶回了城里。\n\n接下来是全城逐街逐巷的残酷战斗，这些张家的走狗们显然已经做足了准备，我们的伤亡因此迅速增加。在最后的反抗中，敌人在几家工厂里引爆了炸药，但到了黎明，沉默终于回到了这座城市……只有偶尔响起的处决这些走狗的枪声。\n\n哈尔滨又一次属于我们了。"
 fengtian.306.a: "至少他们被干掉了"
 fengtian.307.t: "与商人们会晤"
 fengtian.307.d: "奉天商会代表了沈阳和整个东北地区众多商人的利益。他们大部分人都对我们的经济运转至关重要，至少是那些不在日本人掌控之下的经济部门。因此，他们有很强的议价能力。面对我们的新政府，他们希望达成一项更有利于他们自己的新共识。\n\n张作霖曾经杀过几个向他提条件的商人和银行家，搞得人尽皆知。但是对于我们这个希望在饱经战火的中国建立秩序与文明的新政府来说，和张作霖干同样的事可能会树立一个不良的先例。\n\n然而，向商会作出更多让步，也会开一个不好的头，保不准他们以后会得寸进尺。"
 fengtian.307.a: "那就拿点钱意思意思"
 fengtian.307.b: "也许张大帅想得对"
 fengtian.307.c: "现在不用在意"
 fengtian.308.t: "恢复满洲的秩序"
 fengtian.308.d: "尽管张作霖“大帅”已经去世，但他余威犹在。各地民政部门对承认我们新政府的命令要么置之不理，要么拒绝。据说一些仍然忠于张氏政府的人已经在哈尔滨集结——也许是为了做最后的抵抗。\n\n目前我们的资源将比我们所希望的更为有限，我们应该集中精力重新控制满洲，并且妥善统治。所以，张氏政府残余势力必须被消灭。"
 fengtian.308.a: "前进！"
 fengtian.309.t: "向北推进"
 fengtian.309.d: "在消除哈尔滨的威胁后，我们的日本顾问建议我们沿着铁路北上。寒冷的满洲地区，本身就比一些欧洲国家加起来的面积还大，甚至有时连张作霖都无法直接控制，这一问题对我们来说真的很棘手。\n\n然而，我们最担心的应该是俄国人。他们有时会在我们的边界偷偷试探，并对中东铁路虎视眈眈——十多年前我们从他们手中夺取了这个产业。日本人现在打算对黑龙江地区的所有俄国人展开全面的检查，防止他们搞小动作。"
 fengtian.309.a: "保证完成任务"
 fngpolitic.1.t: "光复系提名新外交部长"
 fngpolitic.1.d_Wu: "光复系对他们在政府中日益增长的影响力感到自信，提出让前任北洋议会议长吴景濂取代现任外交部长。吴景濂曾担任过这一职务，并因对[QIE.GetAdjective]皇室的强烈反对而闻名；但他也一直直言不讳地批评日本对中国的干涉。因此，他可能是对[QIE.GetAdjective]的宣传战争的重要人物，也可能对我们与日本的复杂关系造成不利影响。\n\n吴景濂与外交部的关系及其对光复系的重要性意味着他们将竭尽全力确保他得到这个职位，但最终决定权在大元帅手中。"
 fngpolitic.1.d_Wang: "光复系对自己在政府中日益增长的影响力充满信心，他们提议由王揖唐替代现任经济部长。王揖唐曾在东北任职。他在吉林开始了他的政治生涯，但是最后他选择了向旧皖系军阀效忠。在旧皖系崩溃后，王揖唐困于生计于1927年返回东北谋职并加入了光复系。这一提名与现任的外交部长职务一起，只是证明了他日益增长的权力，而不是因为他在财政或金融方面做了什么贡献。由于光复系在政府中的强势地位，只有大帅本人才能否决这一任命。"
 fngpolitic.1.d_Huang: "光复系对他们在政府中日益增长的影响力感到自信，因此提议现任议会议长、政府首脑黄郛代替我们现任外交部长。政治家和军阀们通过占领多个职位来巩固权力并非闻所未闻；而他作为有个性的人的名声很适合转移人们对其滥用权力的怀疑和指责。然而，他坚定的共和价值观已经使他与大元帅的关系微妙，而且他无疑会对进一步巩固大元帅的权力做出不友善的反应。\n\n黄郛的声望和外交部对光复系的重要性意味着他们将努力争取确保他得到这个职位，但是最终将由大元帅决定。"
 fngpolitic.1.d_Huang_hog: "光复系对他们在政府中日益增长的影响力感到自信，因此提议现任议会议长、政府首脑黄郛代替我们现任外交部长。政治家和军阀们通过占领多个职位来巩固权力并非闻所未闻；而他作为有个性的人的名声很适合转移人们对其滥用权力的怀疑和指责。然而，他坚定的共和价值观已经使他与大元帅的关系微妙，而且他无疑会对进一步巩固大元帅的权力做出不友善的反应。\n\n黄郛的声望和外交部对光复系的重要性意味着他们将努力争取确保他得到这个职位，但是最终将由大元帅决定。"
 fngpolitic.1.a: "任命吴景濂"
 fngpolitic.1.b: "任命王揖唐"
 fngpolitic.1.c: "任命黄郛"
 fngpolitic.1.e: "拒绝任命！"
 fngpolitic.2.t: "光复系提名新经济部长"
 fngpolitic.2.d_Pan: "随着对外交部的牢牢控制，光复系将目光投向了经济部长的职位，提议由潘复替代现任经济部长。众所周知，潘复是一个有经验的人，他曾在北洋政府和我们的政府任职，但在那段时间里，他以不正当的交易和腐败而臭名昭著。他还没有被判有罪，甚至有可能这些怀疑是毫无根据的，但如果他重临旧职，他的过去或许会成为一个问题。\n\n尽管存在风险，但光复系在政府中的优势意味着只有大元帅才能阻止他的任命。"
 fngpolitic.2.d_Wang: "随着对外交部的牢牢控制，光复系将目光投向了经济部长的职位，提议由王揖唐替代现任经济部长。王揖唐曾在东北任职。他在吉林开始了他的政治生涯，但是最后他选择了向旧皖系军阀效忠。在旧皖系崩溃后，王揖唐困于生计于1927年返回东北谋职并加入了光复系。他无疑希望再次于张作霖的政府中得到高位。尽管他与日本人之间的亲密关系会引起不少人的关注，王揖唐始终是一位值得尊敬的政治家。而光复系在政府中的优势地位意味着只有大帅才能阻止他的上任。"
 fngpolitic.2.d_Wang_for: "随着对外交部的牢牢控制，光复系将目光投向了经济部长的职位，提议由王揖唐替代现任经济部长。王揖唐曾在东北任职。他在吉林开始了他的政治生涯，但是最后他选择了向旧皖系军阀效忠。在旧皖系崩溃后，王揖唐困于生计于1927年返回东北谋职并加入了光复系。这项提名以及他现任外交部长一职似乎证明了他日益增强的党内政治力量不是靠任何特殊的金钱交易得来的。由于光复系在政府中的优势地位，只有大帅才能阻止他的上任。"
 fngpolitic.2.a: "任命潘复。"
 fngpolitic.2.b: "任命王揖唐"
 fngpolitic.2.c: "拒绝任命！"
 fngpolitic.3.t: "光复系提名新内政部长"
 fngpolitic.3.d: "经过一些必要的政治调整后，光复系提出让靳云鹏替代我们现任的内政部长。靳云鹏曾作为皖系高级干部而闻名，自1927年以来他一直都是光复系最杰出的成员之一。然而他与交通系领导人梁士诒的敌对也是众所周知的，如果这两人一同在政府任职就有可能发生摩擦甚至是公开的冲突。有些人也同样不愿意信赖担任如此高的职位上的前皖系从成员。\n\n如果这件事太让人担忧，那么大元帅自然可以阻止任命。"
 fngpolitic.3.a: "任命靳云鹏"
 fngpolitic.3.b: "拒绝任命！"
 fngpolitic.4.t: "交通系提名新经济部长"
 fngpolitic.4.d_Lu: "随着交通系在政府中的势力日趋增强，他们提名吕荣寰接任经济部长一职。他主导了1927年奉天从外阿穆尔处收购中东铁一案，并自那时起就任中东铁督办至今。因此，他可称是一位反满铁阵营的重要人物，但此人同时也利用自己的地位谋取了巨额私人财产。\n\n交通系在商务、财政两部内的深厚联系使得这次提名没有遭受什么阻力，就任也理应非常轻松；只有大帅本人才有权决断是否予以任命。"
 fngpolitic.4.d_Li: "随着交通系在政府中的势力日趋增强，他们提名李绍庚接任经济部长一职。他1929年就任中东铁理事长一职以来并未以个人魅力或为人坦率而驰名，但一直保持着私下里通过种种接触与全东北范围内许多中下层官员结成的关系网络。不过，他最重要的关系还是在于与各个铁路工会之间的联系。交通系与这些工会打成一片，通过许诺权益、利润和管理权等手段来拉拢工会一同对抗满铁及日本人的势力。\n\n李绍庚本人能力强而不张扬，为人所知；但关于是否任命他这个问题，决定权仍然在大帅手里。"
 fngpolitic.4.a: "任命吕荣寰。"
 fngpolitic.4.b: "任命李绍庚"
 fngpolitic.4.c: "拒绝任命。"
 fngpolitic.5.t: "交通系提名新外交部长"
 fngpolitic.5.d_Cao: "随着交通系掌握了经济部长一职，现在他们又提名曹汝霖作为现任外交部长的替代者。尽管曹汝霖在党内颇具影响力，他在1916年同意签署日本对华二十一条这一决定在过去二十年间一直影响着他的名声。尽管他多少保留了一些亲日情绪，在过去几年里他做出了一些真正的努力来和自己过去的决定以及日本方面保持距离。\n\n尽管如此，他在党内的权力仅次于党魁梁士诒，而且他的才能出众。大元帅可能会同意他的任命，也可能不会。"
 fngpolitic.5.d_Cao_hog: "随着交通系掌握了经济部长一职，现在他们又提名曹汝霖作为现任外交部长的替代者。尽管曹汝霖既是交通系的党魁、又是政府首脑，他在1916年同意签署日本对华二十一条这一决定在过去二十年间一直影响着他的名声。尽管他多少保留了一些亲日情绪，在过去几年里他做出了一些真正的努力来和自己过去的决定以及日本方面保持距离。\n\n尽管如此，他在党内的权力十分可观，而且他的才能出众。大元帅可能会同意他的任命，也可能不会。"
 fngpolitic.5.d_Cao_sec: "随着交通系掌握了经济部长一职，现在他们又提名曹汝霖作为现任外交部长的替代者。尽管曹汝霖在党内颇具影响力、又是现任内政部长，他在1916年同意签署日本对华二十一条这一决定在过去二十年间一直影响着他的名声。尽管他多少保留了一些亲日情绪，在过去几年里他做出了一些真正的努力来和自己过去的决定以及日本方面保持距离。\n\n尽管如此，他在党内的权力仅次于党魁梁士诒，赋予他更多的权力可能会激化两人间的争端。大元帅可能会同意他的任命，也可能不会。"
 fngpolitic.5.d_Cao_hog_sec: "随着交通系掌握了经济部长一职，现在他们又提名曹汝霖作为现任外交部长的替代者。尽管曹汝霖既是现任政府首脑兼内政部长、又在党内颇具影响力，他在1916年同意签署日本对华二十一条这一决定在过去二十年间一直影响着他的名声。尽管他多少保留了一些亲日情绪，在过去几年里他做出了一些真正的努力来和自己过去的决定以及日本方面保持距离。\n\n尽管如此，如果他得以兼三职于一身，交通系党魁梁士诒与他之间的党争必定会更加激化。大元帅可能会同意他的任命，也可能不会。"
 fngpolitic.5.a: "任命曹汝霖"
 fngpolitic.5.b: "拒绝任命"
 fngpolitic.6.t: "交通会提名新内政部长"
 fngpolitic.6.d_Cao: "随着交通系掌握了外交部长一职，现在他们又提名曹汝霖作为现任内政部长的替代者。尽管曹汝霖在党内颇具影响力，他在1921年同意签署日本对华二十一条这一决定在过去二十年间一直影响着他的名声。尽管他多少保留了一些亲日情绪，在过去几年里他做出了一些真正的努力来和自己过去的决定以及日本方面保持距离。\n\n尽管如此，他在党内的权力仅次于党魁梁士诒，而且他的才能出众。大元帅可能会同意他的任命，也可能不会。"
 fngpolitic.6.d_Cao_hog: "随着交通系掌握了外交部长一职，现在他们又提名曹汝霖作为现任内政部长的替代者。尽管曹汝霖是交通会的党魁，又是政府首脑，他在1921年同意签署日本对华二十一条这一决定在过去二十年间一直影响着他的名声。尽管他多少保留了一些亲日情绪，在过去几年里他做出了一些真正的努力来和自己过去的决定以及日本方面保持距离。\n\n尽管如此，他在党内影响力巨大，而且他的才能出众。大元帅可能会同意他的任命，也可能不会。"
 fngpolitic.6.d_Cao_for: "随着交通系掌握了外交部，现在他们又提名曹汝霖作为现任内政部长的替代者。尽管曹汝霖在党内颇具影响力、又是现任外交部长，他在1916年同意签署日本对华二十一条这一决定在过去二十年间一直影响着他的名声。尽管他多少保留了一些亲日情绪，在过去几年里他做出了一些真正的努力来和自己过去的决定以及日本方面保持距离。\n\n尽管如此，他在党内的权力仅次于党魁梁士诒，而且他的才能出众。大元帅可能会同意他的任命，也可能不会。"
 fngpolitic.6.d_Li: "随着交通系掌握了外交部长一职，他们现在提名李绍庚接替内政部长一职。按照奉天政府的标准，李绍庚相对年轻，他的成人生涯都在张作霖之下的职位工作，但他1929年被任命为交通部长，使他与交通系产生了联系，让他成为了其中的中层力量。\n\n虽然李绍庚的声望并不显赫，但他在奉天根基深厚。而且他同时和张氏集团与交通会保持的联系使得他有着特殊的地位；这或许是好事，或许是坏事。现在他的任命只取决于大元帅的意见。"
 fngpolitic.6.d_Li_eco: "随着交通系掌握了外交部长一职，他们现在提名李绍庚接替内政部长一职。按照奉天政府的标准，李绍庚相对年轻，他的成人生涯都在张作霖之下的职位工作，但他1929年被任命为交通部长，使他与交通系产生了联系；由于最近又被任命为经济部长，他在党内的地位迅速上升。\n\n虽然李绍庚的声望相对低微，但他在奉天根基深厚。而且他同时和张氏集团与交通系保持的联系使得他有着特殊的地位；这或许是好事，或许是坏事。现在他的任命只取决于大元帅的意见。"
 fngpolitic.6.d_Liang: "随着交通系掌握了外交部长一职，，现在他们又提名梁士诒作为现任内政部长的替代者。尽管近些年间有过几次中断，梁士诒依然是交通系的领导人。这要感谢他广泛的人脉和巧妙的政治手腕，甚至操纵他的盟友们以巩固自己的控制权。因此，他非常适合这个职位，尽管他不是没有敌人。\n\n这一任命需要得到大元帅的首肯，而梁士诒则暗示，如果任命不通过，结果将是令人不快的。"
 fngpolitic.6.d_Liang_hog: "随着交通系掌握了外交部长一职，现在他们又提名交通系领导人、现任政府首脑梁士诒作为现任内政部长的替代者。尽管近些年间有过几次中断，梁士诒依然是交通会的党魁。这要感谢他广泛的人脉和巧妙的政治手腕，甚至操纵他的盟友们以巩固自己的控制权。因此，他非常适合这个职位，尽管他不是没有敌人。\n\n这一任命需要得到大元帅的首肯，而梁士诒则暗示，如果任命不通过，结果将是令人不快的。"
 fngpolitic.6.a: "任命曹汝霖"
 fngpolitic.6.b: "任命李绍庚"
 fngpolitic.6.c: "任命梁士诒"
 fngpolitic.6.e: "拒绝任命！"
 fngpolitic.8.t: "张氏集团提名新内政部长"
 fngpolitic.8.d_Yuan: "由于在政府中的权力日益增长，张氏集团提名袁金凯担任新任内政部长。与他的同僚们不同，袁金凯不仅是一名军人，更是一名商人。他在黑龙江有后勤管理的经验，而他在中国东铁的董事席位使得他与交通会既有联系又有冲突。\n\n尽管他和他的派系宣称对大元帅无限忠诚，他们得到的权力越大，其他派系就会越发不安。这使得大元帅可能会拒绝对他的任命。"
 fngpolitic.8.d_Ma: "由于在政府中的权力日益增长，张氏集团提名马占山担任新任内政部长。同为“绿林好汉军校”的毕业生，马占山和张作霖多少有着联系，而他高超的马术和射击技巧将他塑造成了一个传奇人物。然而，也正是这个出身使得他目不识丁，极度仇视日本人也未曾接受过任何军事训练。\n\n其他派系的成员，甚至部分张氏集团成员，已经表达了对一名“土匪头子”加入内阁的不满。而对马占山的提名则由他的后台吴俊陞支持。\n\n他的任命需要大元帅来决定。"
 fngpolitic.8.d_Tang: "由于张氏集团在政府中的权力日益增长，他们决定提名汤玉麟担任新任内政部长。汤玉麟是热河省省长，亦曾被许任察哈尔省省长，直到在上次直奉战争中被蒙古骑兵击败并赶出察哈尔。汤玉麟被认为在管理上是个轻率的人，并且他在1917年支持清朝复辟一事也使得他在一些圈子里不受欢迎。因此，对他的任命很可能是党内政治的产物，也可能仅仅是他动用了自己的巨额财富进行贿赂。\n\n除了他不断地想要进攻察哈尔，以及一些行政上的尴尬，汤玉麟会是一名低调的部长，不太可能引起争执冲突。当然，大元帅随时可以拒绝任命。"
 fngpolitic.8.a: "任命袁金凯"
 fngpolitic.8.b: "任命马占山"
 fngpolitic.8.c: "任命汤玉麟"
 fngpolitic.8.e: "拒绝任命！"
 fngpolitic.10.t: "张氏集团提名新经济部长"
 fngpolitic.10.d_Sun: "尽管张氏集团的大多数成员都是军人，没有管理国家经济的经验，但是经济部长的职位对他们的长期政治和军事目标至关重要。因此，孙其昌被提名出任新任经济部长。与其他同僚不同，孙其昌在吉林省的臧式毅领导下既有政治经验又有管理经验。因此，他可能会在经济部长的角色上做得不错，尽管很多人对张氏集团人士担任这个职位不满。\n\n大元帅有权决定其任命。"
 fngpolitic.10.d_Tang: "尽管张氏集团的大多数成员都是没有多少管理国家经济经验的军人，但经济部长的职位对他们的长期政治和军事目标仍然很重要，因此，汤玉麟已被提名接替目前的职位。汤玉麟是热河省省长，亦曾被许任察哈尔省省长，直到在上次直奉战争中被蒙古骑兵击败并赶出察哈尔。汤玉麟被认为在管理上是个轻率的人，并且他在1917年支持清朝复辟一事也使得他在一些圈子里不受欢迎。因此，对他的任命很可能是党内政治的产物，也可能仅仅是他动用了自己的巨额财富进行贿赂。\n\n除了他不断地想要进攻察哈尔，以及一些行政上的尴尬，汤玉麟会是一名低调的部长，不太可能引起争执冲突。当然，大元帅随时可以拒绝任命。"
 fngpolitic.10.d_Yuan: "尽管张氏集团的大多数成员都是军人，没有管理国家经济的经验，但是经济部长的职位对他们的长期政治和军事目标至关重要。因此，袁金凯被提名出任新任经济部长。与他的同僚们不同，袁金凯不仅是一名军人，更是一名商人。他在黑龙江有后勤管理的经验，而他在中国东铁的董事席位使得他与交通会既有联系又有冲突。\n\n因此，尽管汤玉麟看起来很有能力，但是将他纳入内阁毫无疑问是很不体面的一件事情。大元帅愿意的话，可以避免这一不和谐的风险进一步发展。"
 fngpolitic.10.d_Yuan_sec: "尽管张氏集团的大多数成员都是军人，没有管理国家经济的经验，但是经济部长的职位对他们的长期政治和军事目标至关重要。因此，袁金凯被提名出任新任经济部长。与他的同僚们不同，袁金凯不仅是一名军人，更是一名商人。他在黑龙江有后勤管理的经验，而他在中国东铁的董事席位使得他与交通会既有联系又有冲突。\n\n因此，尽管汤玉麟看起来很有能力，但是将他纳入内阁毫无疑问是很不体面的一件事情。大元帅愿意的话，可以避免这一不和谐的风险进一步发展。"
 fngpolitic.10.d_Zhang: "尽管张氏集团的大多数成员都是军人，没有管理国家经济的经验，但是经济部长的职位对他们的长期政治和军事目标至关重要。因此，张学良被提名出任新任经济部长。张学良是大元帅的长子，他是个聪明的、受过良好教育的、有国际经验的人。同时，他也对航空有着浓厚的兴趣。\n\n然而，他也收到严重的鸦片成瘾的困扰，这不仅会影响他的技能与才智，更会产生一些政治风险。大多数自重的中国人都很反感鸦片，他们意识到鸦片在西方国家的剥削中的作用。虽然张学良是他的儿子，但这也足以让大元帅拒绝这次任命。\n\n"
 fngpolitic.10.a: "任命孙其昌"
 fngpolitic.10.b: "任命汤玉麟"
 fngpolitic.10.c: "任命袁金凯"
 fngpolitic.10.e: "任命张学良"
 fngpolitic.10.f: "拒绝任命！"
 fngpolitic.11.t: "张氏集团提名新外交部长"
 fngpolitic.11.d_Sun: "通常，外交部被认为是光复系的阵地；然而随着张氏集团占据了内阁的多数席位，他们提出由孙其昌担任新任外交部长。在张系一派中，孙其昌或许是最有资格的人选之一。他曾担任北洋政府吉林省的外交官，以及外交部对俄事务的顾问。\n\n如果大元帅通过这项任命，光复系将会对失去对外交部这一阵地的控制产生强烈的不满。"
 fngpolitic.11.d_Wang: "通常，外交部被认为是光复系的阵地；然而随着张氏集团占据了内阁的多数席位，他们提出由王荫泰担任新任外交部长。在张氏集团中，王荫泰或许是最有资格的人选之一。他有法学学位，并且作为法律顾问为张作霖服务了多年，并曾经短暂地出任北洋政府的副外交部长。\n\n然而，王荫泰的劣势是他算是一个外来者，跟张系的很多成员没有袍泽之情；他的地位仅仅来源于大元帅的垂青。"
 fngpolitic.11.a: "任命孙其昌"
 fngpolitic.11.b: "任命王荫泰"
 fngpolitic.11.c: "拒绝任命！"
 fngpolitic.12.t: "协和会提名新经济部长"
 fngpolitic.12.d_Ruan: "由于协和会在政府中的影响力越来越强，他们提出由阮振铎担任新任经济部长。尽管他是医生出身，而非经济学家，阮振铎与日本医学界的联系使得他在政治上快速崛起。现在他成为了日本外务省和协和会的中间人。尽管阮振铎在经济方面缺乏经验可能会成为一个问题，但他是一个勤奋的人；而且日本外务省在对华事务上显然比满铁或关东军更加谨慎。\n\n最终决定权在大元帅手上。"
 fngpolitic.12.d_Yu: "由于协和会在政府中的影响力越来越强，他们提出由于芷山担任新任经济部长。于芷山一直是一名军官，也是一位务实的人；他认为依靠日本是奉天收复南方的唯一途径，也是中国在西方统治下保持统一的唯一途径。在战争期间，于芷山积累了大量管理补给线和武器生产的经验；他很可能会强调军工政策，并把自己的立场和关东军的利益紧密结合在一起。\n\n最终决定权在大元帅手上。"
 fngpolitic.12.a: "任命阮振铎"
 fngpolitic.12.b: "任命于芷山"
 fngpolitic.12.c: "拒绝任命！"
 fngpolitic.13.t: "协和会提名新外交部长"
 fngpolitic.13.d: "随着协和会控制了经济部长的职位，他们又提出由阮振铎出任新任外交部长。尽管他并非外交官出身，一段时间以来阮振铎与日本外务省一直保持着很好的关系，他和那边的很多人都有联系。尽管外务省的影响同样不受欢迎，但那依然比满铁或关东军的激进手段要好。阮振铎如果获得这一职位，将毫无疑问影响协和会的走向。\n\n最终决定权在大元帅手上。"
 fngpolitic.13.a: "任命阮振铎"
 fngpolitic.13.b: "拒绝任命！"
 fngpolitic.14.t: "协和会提名新内政部长"
 fngpolitic.14.d_Yang: "随着协和会控制了内阁的两个关键席位，他们又提名杨宇霆出任新任内政部长。杨宇霆曾担任省长，不过他担任将军的经历可能会使他倾向于强调军事和安保的政策，并受到关东军的欢迎。\n\n尽管在奉天安全机构职能部门中安置一名亲日派或许会让一些人不快，最终的决定权在大元帅手中。"
 fngpolitic.14.d_Ding: "随着协和会控制了内阁的两个关键席位，他们又提名丁鉴修出任新任内政部长。丁鉴修在日本接受过高等教育并从事贸易工作，他被认为是协和会中最亲日的成员之一，他对中日合作的前景充满信心。尽管内政部长是奉天安全机构只职能门的首脑，这一角色同样对政府服务和资金有着很大的影响。\n\n因此，有人但系丁鉴修会进一步加强日本在中国的经济和文化影响力，尽管众所周知，他坚决反对关东军的军事目标。\n\n最终的决定权在大元帅手中。"
 fngpolitic.14.a: "任命杨宇霆"
 fngpolitic.14.b: "任命丁鉴修"
 fngpolitic.14.c: "拒绝任命！"
 fngpolitic.15.t: "加密密码泄露！"
 fngpolitic.15.d_Wu: "尽管我们的加密技术绝不可能比西方甚至日本的加密技术先进，但它仍足以确保重要信息不会落入他人之手。不幸的是，吴景濂外长似乎把他的密码本副本遗失在了上海汇中饭店。随后，我们的情报网络和所有的加密通信都无所遁形。尽管某些国家可以以足够短的时间重建新的加密系统，我们落后的治理和辽阔的东北大地意味着我们可能需要两个月以上的时间来恢复加密。\n\n如果我们足够幸运的话，可能这段时间内都没有人能够发现密码本。但这似乎不太可能。"
 fngpolitic.15.d_Tang: "尽管我们的加密技术绝无可能比西方甚至日本的加密技术先进，但离我们能够确保自己的重要信息不落入他人之手还有很长的路要走。雪上加霜的是，内务部长汤玉麟似乎在他承德的住所中举办的一场奢华宴会上遗失了他的密码本副本。随后，我们的情报网络和所有的加密通信都无所遁形。尽管某些国家可以以足够短的时间重建新的加密系统，我们落后的治理和辽阔的东北大地意味着我们可能需要两个月以上的时间来恢复加密。\n\n如果我们足够幸运的话，可能这段时间内都没有人能够发现密码本。但这似乎不太可能。"
 fngpolitic.15.d_Ruan: "尽管我们的加密技术绝无可能比西方甚至日本的加密技术先进，但离我们能够确保自己的重要信息不落入他人之手还有很长的路要走。雪上加霜的是，阮振铎外长似乎在前往东京进行外交事务时遗失了他的密码本副本。随后，我们的情报网络和所有的加密通信都无所遁形。尽管某些国家可以以足够短的时间重建新的加密系统，我们落后的治理和辽阔的东北大地意味着我们可能需要两个月以上的时间来恢复加密。\n\n而且，由于阮外长的政治倾向，已经有指控称这一“偶然”失误实际上完全是蓄意进行的。我们可以选择把阮振铎，但是不管怎样，我们并没有掌握确切的证据。如果我们选择直接开除他的话，日本人不会仁慈地接受我们对他的处理。"
 fngpolitic.15.a: "这就是命……"
 fngpolitic.15.b: "把他开除！"
 fngpolitic.16.t: "让日本鬼子滚出克！"
 fngpolitic.16.d: "现在是我们宣布独立，把日本人赶出国门，结束长达一个世纪的忍无可忍的国耻的时刻了！我们自然会失去列强的物质支持，但是中国人民如今团结在我们的背后。前进！中华民国万岁！"
 fngpolitic.16.a: "万岁！"
 fngpolitic.17.t: ""
 fngpolitic.17.d: ""
 fngpolitic.17.a: ""
 fngpolitic.18.t: "满铁的影响"
 fngpolitic.18.d: "满铁在经济领域的影响范围广及全国各地，甚至将触角伸进我们的议会当中。虽然奉天政府目前仍在私下里对此进行不懈地打压，其力度却似乎与日俱减。"
 fngpolitic.18.a: "必要之恶？"
 fngpolitic.19.t: "满铁的广泛影响"
 fngpolitic.19.d: "我国的工厂正全速开动，以惊人的效率产出武器、军需，乃至惠及日常生活的民用产品。若无日本的支助，此情此景将无从谈起；但流言和非议同样因此而四处开花。我们到底在为哪一边而战，中国，还是日本帝国？民国究竟是在日益茁壮，还是在逐步沦为经济附属？这一切，真的值得吗？"
 fngpolitic.19.a: "还能恶化到什么地步？"
 fngpolitic.20.t: "满铁反客为主"
 fngpolitic.20.d: "源自日本的先进技术和满铁深及各行各业的影响以前人无法想象的程度推动着奉天的发展，但无论从什么角度、何种意义来看，国家大权都已经从议会那里流转到了日本人手中。无论是好是坏，如今能与满铁霸权相抗衡的仅剩大帅自己了；随着政权正统性一落千丈，愈发惨淡的国家前程亦将全部维系于他一身。"
 fngpolitic.20.a: "举步维艰。"
 fngpolitic.21.t: "灾难般的统治"
 fngpolitic.21.d: "随着其他派系力量的消退，光复系发现自己正处于一个前所未有的强势地位。然而，光复系与传统意义上的政党相差甚远，它只是一个松散的联盟，高层缺乏领导力，且没有明确的发展方向；底层则充斥着各种特殊利益和权力斗争。以上这一切这导致了灾难般的统治和政府失能。虽然大帅能够利用他的权力维持秩序，但光复系里各种不光彩的行为撕破了政府已经很薄的合法性面纱。\n\n如果国家要繁荣，必须恢复平衡。"
 fngpolitic.21.a: "事态正在失控……"
 fngpolitic.23.t: "张氏集团主宰"
 fngpolitic.23.d: "随着张氏势力达到了奉天政府成立以来前所未有的高度，其他政治派别也开始转而采取非常规的手段来抵御张氏集团的全面独裁。\n\n在交通系的授意下，火车和电报系统停运；日本人加大了政治和经济压力，援助协和会；就连平时被认为政治上无能的光复系，也发起了抗议活动。\n\n张氏集团现在频频滥用权力，企图通过武力报复，使情况更加恶化。虽然大帅的权力现在比以往任何时候都大，但为了国家的大局，绝不能让自己的追随者为所欲为。"
 fngpolitic.23.a: "事态正在失控……"
 fngpolitic.25.t: "权贵剥削"
 fngpolitic.25.d: "交通系出乎意料地发现自己已经成了政府中最强大的派系，尽管这种优势掩盖了交通系的基础是建立在对基础设施的控制和充足的资本之上。因此，梁士诒和他的党派缺乏广泛的群众基础，也无法有所改变。随着交通系逐渐开始滥用他们的权力，其他派系已经开始反击，以争夺更多的权力。但在此过程中，国家的整体利益就被抛诸脑后了。\n\n这种不平衡的局面不可能永远持续下去。"
 fngpolitic.25.a: "事态正在失控……"
 fngpolitic.28.t.minor: "反日游行"
 fngpolitic.28.d.minor: "出于对日本对我国日益增长的掌控程度的愤懑，沈阳、哈尔滨及长春各地都爆发了抗议活动。军警单位已部署完毕，并在控制着局面，但一定程度的破坏是无法避免的。"
 fngpolitic.28.t.major: "大规模反日游行"
 fngpolitic.28.d.major: "出于对日本及满铁掌控我国程度之深的愤懑，全国各地爆发了抗议运动；各地军警已经到场，但他们似乎并不愿动真格地进行压制。这波抗议浪潮应该过不了几天就会自行消解，但如果不作出重大改变的话恐怕以后抗议还会层出不穷。"
 fngpolitic.28.a: "真是遗憾。"
 fngpolitic.29.t: "满铁影响力的潜变"
 fngpolitic.29.d: "满铁数年如一日之缓慢、但坚定的扩张步伐仍在继续，不断地进行着投资、并购和更广泛的行业布局。\n\n如果我们再放任满铁主宰我国经济的野心不理，其发展趋势大有最终国格沦丧、反客为主之势头；我们唯一的出路就是下定决心，与日本进行彻底决裂。"
 fngpolitic.29.a: "必须抵制这种行为！"
 fngpolitic.30.t: "将领们变得焦躁不安"
 fngpolitic.30.d: "由于担心自己在议会和政府中的影响力越来越小，张氏集团中有权势的成员已经开始表达他们的不满。这些人声称，只要他们愿意，军队可以在几分钟内解散整个议会。首都的驻军在缓慢地增加，证实了这些言论。一旦发生任何政治动荡，这些大头兵几乎肯定站在他们的主将一边。"
 fngpolitic.30.a: "令人担忧……"
 fngpolitic.31.t: "列车晚点，电报失讯"
 fngpolitic.31.d: "随着电报失踪或者给错了人，仅仅在电话上聊过的机密谈话突然被公开以及火车长期误点，部长们和其他政府官员惊异地发现他们对此感到极不方便。当然，很多人也意识到了这不过是最近影响力日益减弱的交通系所表达的不满，而这些举动看上去将加固它对于政府有效运行的重要性"
 fngpolitic.31.a: "这就是政治"
 fngpolitic.32.t: "交通系领导的铁路罢工"
 fngpolitic.32.d: "交通系在中国拥有的铁路（如中东路）具有广泛的影响力，它采用鼓励工会活动和罢工的方式来弥补其最近在政府中失去的影响力。交通系可能只会走到这一步，因为继续往后可能会使情况失去控制。但他们的方法已经相当成功地展示了交通系的政治和经济影响力。"
 fngpolitic.32.a: "真麻烦。"
 fngshen.1.t: "沈阳会议"
 fngshen.1.d1: "就目前而言，[QIE.GetNameDef]对我们在中国乃至整个亚洲的野心构成了巨大障碍。虽然我们可以单独打败他们，但这无疑是一项艰巨而昂贵的任务。更糟糕的是，我们很有可能会被其他人视为日本的走狗，让[QIE.GetLeader]纠集其他军阀一同反对我们。我们决不能允许这种情况发生。\n\n为了向亚洲的朋友们表明，当与[QIE.GetNameDef]站在一起时，我们是一个合法的大国，我们已经组织了一次会议，将在沈阳举行，我们将在那里组成一个联盟。这不仅会加强我们的地位，也会向世界证明我们的合法性。"
 fngshen.1.d2: "我们不得不开始了对[QIE.GetNameDef]的复国战争，然而我们的盟友对此也并未准备万全。然而在这场战争中，有些势力可能会被动地站在我们这边。我们得向南边刚刚击败八省联合的新皖系军阀伸出援手，希望能让他们马上加入我方阵营。然而我们现在已经够忙了，并没有能力援助他们重建。"
 fngshen.1.a: "向各方发出邀请。"
 fngshen.2.t: "受邀参与沈阳会议"
 fngshen.2.ddef: "今天我们正式受邀参加[From.GetNameDef]举办的沈阳会议。会议的目标是提高彼此在未来冲突中的协调性；与此同时，会议还致力于促进与[From.GetCliqueShortName]及其他势力的广泛合作。反正参加会议也不会有什么损失，那我们为什么不接受这份邀请呢？"
 fngshen.2.danq: "我们收到了由[From.GetNameDef]主办的沈阳会议的邀请。他们希望讨论有关我们加入已经打响的反[QIE.GetNameDef]复国战争的重要问题。他们既然曾在统一五省的战争中伸出援手，我们就应该听一听他们的意见。他们也告知说，目前无法腾出任何资源来帮助我们重建，因为他们完全处于战争之中。"
 fngshen.2.a: "派代表团与会。"
 fngshen.3.t: "[FROM.GetName]同意与会"
 fngshen.3.d: "好消息！[FROM.GetNameDefCap]对我方的邀请做出了答复，同意参与会议。对方的代表团将尽快动身前来。"
 fngshen.3.d1: "好消息！[FROM.GetNameDefCap]已对我们的邀请作出答复，他们同意参加会议，并且代表团将很快到达。不过我们必须注意到，他们目前效忠于[ANQ.GetLeader]，因为安庆在八省战争中拿下了山东，并将其傀儡化。不过，他们已经答应，一旦开战就把山东交给我们。"
 fngshen.3.a: "好极了"
 fngshen.4.t: "与联省派协商？"
 fngshen.4.d.no_allies: "我们当前的外交局势实在令人蹙眉。除了日本，在本地区内就不再找得到任何一派势力能够作为我们扳倒[QIE.GetNameDef]时的助力。或许我们需要跳出常规思维，寻求联省派的协助；虽然他们声势浩荡，但我们双方之间目前仍然还存在较大的意识形态分歧。即便如此，只要我们成功地将他们拉拢住，在复国战争中他们就肯定能作为盟友而发挥出巨大的价值。"
 fngshen.4.d.conference: "我们在外交方面做出的努力已取得了一定进展，不过近日政府内部的一些顾问又提出，是否应该考虑与联省派势力进行接洽？虽然我们彼此之间确实有着不小的意识形态差距，但这些顾问认为我方已今非昔比的强大实力和影响力应当能够抹平这一分歧，带来一个新的盟友。不过，鉴于我们已经在外交舞台上斩获了其他成功，对联省派肯定要拿出来谈的大大小小条件保持敬而远之也绝非不可。"
 fngshen.4.a: "试试看，要求同存异。"
 fngshen.4.b: "别折腾那没用的了。"
 fngshen.5.t: "[FROM.GetCliqueShortName]的提议"
 fngshen.5.d.no_allies: "今天我们收到了来自[From.GetNameDef]的消息，他们希望和我们一同讨论有关共同对抗[QIE.GetNameDef]的事宜。尽管双方在很多方面都看法不一，但他们如今实在是孤立无援，只得对我方热情相待。鉴于他们在关内缺乏盟友，我们也许能借出席会议的机会鼓励他们进行必要的改革，并以此作为我方提供援助的必要条件。我们应该如何作答？"
 fngshen.5.d.conference: "出乎意料的是，[From.GetCliqueShortName]居然邀请了我们参加他们将在沈阳召开的会议。他们的目标是建立一个反[QIE.GetNameDef]的广泛同盟。目前为止，有些军阀已经上了他们这条船。要是我们也出席的话，我们或许就能让他们进行一些必要的改革。我们该做什么答复呢？"
 fngshen.5.a: "特别好，让我们去沈阳吧。"
 fngshen.5.b: "我信你妈个大头鬼"
 fngshen.6.t.accepted: "[From.GetCliqueShortName]同意参会"
 fngshen.6.d.accepted: "好消息！[From.GetLeader]对我方的邀请做出了答复，同意参与沈阳会议。一支联省代表团将很快到达。"
 fngshen.6.a: "好极了"
 fngshen.6.t.refused: "[From.GetCliqueShortName]拒邀"
 fngshen.6.d.refused: "[From.GetLeader]不出意外地拒绝了我们的好意邀请。对方在回复函中声称，我们受日本的影响太过深重，因此他十分怀疑我方在会场上究竟是代表自己，还是扮演着日本主子的提线木偶。"
 fngshen.6.b: "反正他们亏了"
 fngshen.7.t: "沈阳会议开幕"
 fngshen.7.d: "代表们已经到达沈阳，以对[From.GetCliqueShortName]提出的对抗北京政权的提议进行讨论。在张作霖致开幕词后，简短的开幕式便完美结束。虽然没人觉得会议会谈能一帆风顺，但与会代表们还都是精神满满。"
 fngshen.7.a: "让我们开始吧"
 fngshen.8.t: "争论激化"
 fngshen.8.d: "明眼人都知道[ANQ.GetLeader]和[SQI.GetLeader]是完全的水火不容。要命的是，这两个人的私人恩怨如今演变成了公开争吵，我们会议的进程也为之中止。尤其是靳云鹗，他的“优雅举止”与“不畏权贵”甚至能让最铁石心肠的军阀头子瞠目结舌。我们只能希望他们两者的矛盾不会把大会的气氛带跑。"
 fngshen.8.a: "俩犊子，消停点！"
 fngshen.9.t: "联省派就改革事宜施压"
 fngshen.9.d: "如同联省派预料的那样，[FNG_shenyang_federalist_leader.GetLeader]正向张作霖施压，试图迫使他接受改革要求。对他来说，这些改革的目的是为了[From.GetCliqueShortName]的逐步自由化——理想点说——更是为了以高层的改革影响其他军阀。看来，这些联省主义者并不打算不求回报地支持张作霖。"
 fngshen.9.a: "做个含糊的承诺"
 fngshen.10.t: "反租界问题"
 fngshen.10.d.ANQ: "作为一向坚持反租界主义的急先锋，[ANQ.GetCliqueShortName]代表团正尽力向奉天方面施压，希望对方在租界问题上也坚定地站在同一立场上。张作霖本人尚未就此明确表态，但拖延下去并没有解决问题。事态已经非常明显，要避免会议搁浅，我们就必须用回应来打破僵局。"
 fngshen.10.d.GXC: "作为一向坚持反租界主义的急先锋，[ANQ.GetCliqueShortName]代表团正尽力向奉天方面施压，希望对方在租界问题上也坚定地站在同一立场上。与会的联省派虽然政治观念更倾向于自由主义，但在这件事中同样站在他们一侧。张作霖本人尚未就此明确表态，但他迟早不得不做出回应。两陈的联合主张已经逐渐得势，再拖延下去于事无补。"
 fngshen.10.a: "可能他们说的也在理吧……"
 fngshen.11.t: "[ANQ.GetCliqueShortName]和[FNG_shenyang_federalist_leader.GetCliqueShortName]达成共识"
 fngshen.11.d: "由于两者坚定的反租界主义，[ANQ.GetCliqueShortName]与[FNG_shenyang_federalist_leader.GetCliqueShortName]的二陈已经在会议中形成了一个实质的联盟。在反租界派的立场得到广泛支持的情况下，张作霖现在摸棱两可的立场已经越来越站不住脚了。"
 fngshen.11.a: "这可能是一个问题。"
 fngshen.12.t: "[SQI.GetLeader]当众出糗"
 fngshen.12.d: "今天，[SQI.GetLeader]在或许可称海量之多的清酒下肚之后醉酒失态，不幸当众出尽洋相。他先是诗兴大作，在会场上豪迈而语无伦次地抒发了一番有关自己对日本酒和日本娘们火热迷恋的车轱辘话，使在场听众大为费解；万幸他当时已经醉得口齿不清，或许在某种程度上反而避免了更坏的影响。\n\n更夸张的是，之后他竟踩着坐席站起身来，一只还穿着皮靴的脚顺势就那么蹬在了桌面上。在被强令就座之前，他又借着余兴凭空创作了一番致日本的祝词，而他讲话内容的剩余部分比起高谈阔论，也更像是一个醉汉即将抑制不住呕吐冲动时发出的声音。这次事件给与会各方留下了难以磨灭的负面印象，称之为一场外交界中数十年难得一见的巨大人祸亦不为过。"
 fngshen.12.a: "能别这么掉价吗！"
 fngshen.13.t: "杨宇霆力谏保持谨慎"
 fngshen.13.d: "由于眼下反租界主义情绪日渐高涨，杨宇霆日前向大帅进谏，务必在租界相关问题的表态上保持谨慎。由于日本，特别是其设于使馆城市的所谓“支那本部”，在各处租界所涉的利益巨大，我们如果宣称反对租界将会产生严重矛盾。有鉴于我国与日本至今友好互惠的合作关系，主动制造矛盾将不仅被视为一次侮辱，而是一次针对他们的侵犯之举。\n\n杨宇霆的此举不出众人之所料，不过还是反映出了日本人对此事的高度关切。这至少说明了如果我们确实加入反租界运动，日本人绝无可能无动于衷。"
 fngshen.13.a: "有道理。"
 fngshen.14.t: "抉择时刻"
 fngshen.14.d: "面对他潜在合作者的巨大压力，张作霖必须决定到底是支持大会上占压倒性优势的反租界主义还是试图提出一些反对意见。如果我们站在反租界派的对立面，将严重阻碍我们结成强大同盟的机会，然而，宣布支持反租界主义将会大大激怒东京。"
 fngshen.14.a: "很好，我们接受。"
 fngshen.14.b: "我们负担不起激怒日本的风险"
 FNG_federalist_allies: "§G联省派将会与我们一起努力对抗[QIE.GetNameDef]！§!"
 FNG_anticoncessionists_angered: "§R此举将极大激怒[ANQ.GetCliqueShortName]和[FNG_shenyang_federalist_leader.GetCliqueShortName]§!"
 FNG_federalists_angered: "§R此举将大大激怒[FNG_shenyang_federalist_leader.GetCliqueShortName]§!"
 FNG_anqing_angered: "§R此举将大大激怒[ANQ.GetCliqueShortName]§!"
 fngshen.15.t: "联省派-[FNG.GetCliqueShortName]联盟"
 fngshen.15.d: "要克服我们之间的分歧并不容易。但最终，实用主义占了上风，双方已经达成了足够的共识来让这种不太可能的友谊成为现实。在一系列秘密谈判之后，[FNG.GetCliqueShortName]与联省派的[FNG_shenyang_federalist_leader.GetCliqueShortName]现在已经站在一起。希望这个联盟能经得起时间的考验。"
 fngshen.15.a: "好极了"
 fngshen.16.t: "[ANQ.GetCliqueShortName]感激我们"
 fngshen.16.d: "我们已经收到了[ANQ.GetLeader]的官方消息，他们对我们站在了反租界派这边十分开心。然而，他们还没有权衡所有的问题，包括是否在复国战争中加入我们这一边。让我们等等看他们的最终决定。"
 fngshen.16.a: "那就等等看"
 fngshen.17.t: "反租界运动的胜利"
 fngshen.17.d: "尽管一路历尽波折，文明谈判终究还是成就了大事。沈阳和会作为[Root.GetCliqueShortName]方面的一大成功而落幕，以瓜分了直系的地盘为代价，确立了他们在本地区格局中的地位。各地代表团在热烈的闭幕仪式结束后已经纷纷带着谈判结果踏上返程，而张作霖离他的野心得以最终实现也更近了许多。"
 fngshen.17.danq: "张作霖重申支持反租界运动的立场！尽管一路历尽波折，文明谈判终究还是成就了大事。沈阳和会作为[Root.GetCliqueShortName]方面的一大成功而落幕，以瓜分了直系的地盘为代价，确立了他们在本地区格局中的地位。各地代表团在热烈的闭幕仪式结束后已经纷纷带着谈判结果踏上返程，而我们是否确实要站在张作霖一侧为他的复国战争出力，就全看自己了。"
 fngshen.17.a: "下一站奔北京！"
 fngshen.17.b: "我们会妥善决策。"
 fngshen.18.t: "联省派震怒退场"
 fngshen.18.d: "事实证明，在租界问题上达成妥协的尝试是无法成功的。联省派的政治立场注定了他们决不会在这项问题上反转态度，而张大帅的拒不让步则被公众视作是“好狗不咬主”之举。以[FNG_shenyang_federalist_leader.GetLeader]为首的联省派代表团在公开批判了大会的虚伪性之后愤怒离场，看来[Root.GetCliqueShortName]再想与他们形成联盟基本上就只是痴心妄想了。"
 fngshen.18.a: "这下麻烦大了。"
 fngshen.19.t: "张作霖拒绝我们的要求"
 fngshen.19.d: "显然，张作霖根本不会背叛他的主子。在宣布他站在反租界派的对立面之后，他已经让全中国都知道他到底是个什么货色了。在这样的情况下，我们已经绝不可能和[From.GetCliqueShortName]站在一起。虽然我们希望他是个理中客，但这也在情理之中。我们的代表在今天早些已经离开了会议，将张作霖和他的日本主子抛在了身后。"
 fngshen.19.a: "我们对一个日本人的傀儡还能报什么希望呢？"
 fngshen.20.t: "[From.GetCliqueShortName]拒绝谴责让步行为"
 fngshen.20.d: "尽管我们费尽心思，我们的代表还是没法说服张作霖和我们站在一起。这件事不会那么简单就翻页的，但是我们也不能草率行事，尤其是不能立即谴责他。让我们再看看其他因素，然后再来决定要不要加入张作霖对抗北京的复国战争。"
 fngshen.20.a: "真惨"
 fngshen.21.t: "陈调元决定他的立场"
 fngshen.21.d: "[FNG.GetCliqueShortName]在反租界问题的上立场深深地惹恼了[ANQ.GetCliqueShortName]的领袖陈调元，但[ANQ.GetCliqueShortName]代表告知我方，关于他们是否与我方结盟、共同对抗北京政府之事宜尚未就此拍板；我们仍然在热切等待对方的最终答复。"
 fngshen.21.a: "小不忍则乱大谋"
