 FNG_unification_social_democrat_party_long: "中国民主社会党(Zhongguo Minzhu Shehuidang)\n§g统一大会后，中国的各社民党派达成了共识，其中最重要的便是奉天的中国社会党。奉系割据的那段时间，远东共和国和东北交流密切，该党也因此接触到了民粹派的理念。安国军成立以来，政府对国民党和相关组织大加镇压，受民粹派影响的社民主义者便顺势取代三民主义者上位，而且具备相当的势力。§!"
 FNG_anti_leftist_campaign: "取缔国民党"
 FNG_anti_leftist_campaign_desc: "在夺取中国的斗争中，在共和派的群雄里，国民党无疑是最具革命性的，也是最难接受我们愿景的，但无论如何，他们都动摇了我们政权的潜在支持盘，不过，在国家统一大会圆满闭幕后，我们在广大中华同胞的眼中终于有了正面形象，他们也对我们在北京取得的胜利记忆犹新，让我们从共和运动中剔除革命左翼国家的构想吧。"
 FNG_Integrate_Zhili_Defectors: "欢迎直系投诚者"
 FNG_Integrate_Zhili_Defectors_desc: "当统一大会的消息传入直系圈子后，许多人敏锐地把握住了天下大势，抛弃了直系转而效忠我们，若我们能接纳这些任性的官僚政客，便可证明我们无疑是个仁慈大国，也能证明我们的目的是统一中国，而非折磨中国。"
 FNG_Protect_Confucian_principles: "保卫儒家原则"
 FNG_Protect_Confucian_principles_desc: "辛亥革命虽然铲除了腐朽的封建王朝，但这并不意味着我们就该忘了老祖宗的本，哪怕孙中山先生自己也不过是希望将中国从腐朽的帝国中拯救出来，为此，让我们在国内宣扬古老的道德与孔子的教诲，这样我们才能铭记那些亘古不变的规矩，走上一条新路。"
 FNG_Bring_in_Yan_Xishan_Thought: "让阎锡山思想传遍中国"
 FNG_Bring_in_Yan_Xishan_Thought_desc: "长期以来，阎锡山一直在他山西山区里的根据地构思着一种新的哲学，一种能让他的小天地现代化的思想，所谓的“阎锡山”思想受到了各种新旧思想的影响，从基督教到儒家思想，从联省主义到工团主义，这种新思想已引起了大帅的注意，它可以被应用到中国的各个角落，成效受益必然巨大，但此举过于激进，必然有所争议。"
 FNG_Wipe_Japanese_Influence: "铲除汉奸"
 FNG_Wipe_Japanese_Influence_desc: "终于，我们把倭寇赶出了中国，我们可以把注意力从愈合倭寇留给中国的创伤转到那些委身于敌、要为投敌行径付出代价的汉奸上来了。"
 FNG_Kaere: "驱逐倭寇"
 FNG_Kaere_desc: "作为其掠夺霸占中国图谋的一部分，日本给我们送来了一波又一波的人渣、饥民和废物，让他们寄居在我国国土之上，他们在那称王称霸，毫无农民样子，他们再也不能再我们家里作威作福了，他们对我们的热情好客毫不在意，我们也不会再热脸贴冷屁股！"
 FNG_Put_Settlers_to_Work: "“大赦”侨民"
 FNG_Put_Settlers_to_Work_desc: "奉天境内有许多日本定居者，他们或是移民、或是商人和工人，但他们来此的目的都是为了掠夺我们的家园。不过，当年我们驱逐倭寇时，这些人留了下来，任由我们摆布，我们也应当向他们施以慈悲，给他们为帝国主义罪行赎罪的机会。当然，他们先得把属于我们的东西还给我们。"
 FNG_Seize_Mantetsus_Stuff: "拣选满铁碎片"
 FNG_Seize_Mantetsus_Stuff_desc: "在日本人离开我们的土地后，许多珍贵的工业设备、机器、工具和车辆被他们遗弃在此，这些东西的质量远优于我们生产的替代品。通过对这些技术奇迹进行研究与逆向工程，我们希望在一段时间后，我国也能生产出望其项背的产品，当然，要没了日本的帮助，我们肯定不太可能做到和日本原版相差无几。"
 FNG_Rein_In_Concordia: "限制亲日派"
 FNG_Rein_In_Concordia_desc: "虽然我们与日本的联盟关系在名义上仍保持不变，但在日本默许的平等条件下，他们的狗腿子将再也不能在我们的政府中肆意妄为，这下我们终于可以让这些心术不正的傻瓜重回正轨了。"
 FNG_Assert_Dominance: "关键一招"
 FNG_Assert_Dominance_desc: "既然那些妄想让我们向日本屈服的人已经靠边站了，而且满铁也对此心知肚明，我们终于掌握了我们需要的筹码，能给予满铁提供真正有利可图的条件，而非贪婪的日本走狗们司空见惯的浮士德式交易，哪怕满铁不会再像从前那般全身心履行协议，比起往日的隐形剥削来说，这也不失为一种飞跃和进步，能让我们形成一种真正互利的关系。"
 FNG_Come_To_Terms: "重新与满铁谈判"
 FNG_Come_To_Terms_desc: "虽然我们终于让那些亲日派安分守己了，但事实不容否定，满铁的全面援助为我们提供了巨大的军备优势，哪怕是最忠诚的军官也对此恋恋不舍，考虑到我们现在在谈判中处于平等地位，我们或许应当允许满铁在某种程度上继续按照从前那般运行，最好还能说服他们再来支持我们，哪怕这会让国内的铁杆鹰派们感到沮丧不已。"
 FNG_continue_the_relationship: "未来关系"
 FNG_continue_the_relationship_desc: "虽然我们已经在努力重塑与日本的关系，使其朝着对我方更公平、更有利的方向转变，但目前尚有一个问题亟待解答：中日关系未来到底要何去何从？奉天是要以平等伙伴的身份留在共荣圈中，还是汲取历史的教训，与日本保持一定的距离呢？"
 FNG_Savior_of_the_Republic: "再造共和"
 FNG_Savior_of_the_Republic_desc: "张作霖做到了常人所不能之事，这个土匪出身的大帅把激进分子、煽动者和暴君统统消灭，给天下带来了和平。全国上下无人质疑他的权威，亦无人怀疑其忠诚之军的威力。军阀时代的混乱无序已成为过往，他向四境望去，尽是暗中图谋不轨的帝国主义豺狼，但我们的大帅会一个一个地把他们全部打倒。"
 FNG_Champions_of_Xinhai: "辛亥革命斗士"
 FNG_Champions_of_Xinhai_desc: "辛亥革命的辉煌岁月、团结之下的民国之梦、摆脱肮脏混乱的军阀混战的太平日子，这些似乎都是很遥远的事了。但如今，伟大的孙中山先生可以安然歇息了，他心爱的民国终于能自由地栖息于世，人民也不再被满清或帝国主义者肆意践踏，得以展望未来。我们的大帅战胜了国民党，为我们的人民开辟了道路，让他们能胜利地走向自己亲手创造的未来，我们的国家也再次强大起来。"
 FNG_tongmenghui: "同盟会归来"
 FNG_tongmenghui_desc: "遥想辛亥革命，已是二十年多前的事了，在那时，中华儿女团结一致，推翻了满清压迫。在那时，同盟会让全中国骄傲的革命者汇聚一堂、救亡图存。那是个被帝国主义与万恶军阀践踏唾弃的梦想，伟人孙中山的心血在他们手中化为乌有。但已一去不复返了！时至今日，孙先生的梦想仍然存续于世，并通过奉天派、国民党和联省派间的联盟获得新生。如今，全国上下团结一心，向重建辛亥民国奋勇前进！"
 FNG_semi_federalism: "中央指导，各省民主"
 FNG_semi_federalism_desc: "尽管国民党与联省派在过去抵牾不断，双方的恩怨情仇甚至能追溯到1922年，但如今，这两派都同属于统一战线，必须彼此妥协。双方的核心争论之一便是我们的政党联盟应在民国之中扮演什么角色的。按照陈炯明的联省原则，民主最好自上而下地被灌输，而这一信念与国民党规定的党国体制、预备宪政的做法可谓有天壤之别。让大帅拱手让权更是想都别想。双方达成的妥协是，国家元首仍由张作霖担任，政府首脑则由国民党代表担任，联省派可在中央政府的监督下自由设立省议会，而同盟会整体仍保留对省议会的控制权。"
 FNG_Oath_of_The_Peach_Garden: "桃园飘香"
 FNG_Oath_of_The_Peach_Garden_desc: "他们说这是天方夜谭，他们认为中国只能通过血流成河方能实现统一，毕竟这是片萧条而分裂的土地。不过，我们已经用实际行动驳斥了这一谬论：长期分裂的中国在内政部长陈炯明、总理宋庆龄和大帅本人的三重庇护下重归一统，三人的联合有仁有智，许多人美其名曰“新桃园三结义”，而三位人中龙凤也承诺为动荡的中国带来和平与繁荣。通过他们的努力，还有我们人民的爱国劳动，中华雄立宇宙间再不是句空话，而是我们的天命。"
 FNG_imperial_examinations: "帝国官僚体系"
 FNG_imperial_examinations_desc: "在令人激动的伟大复辟后，我国政府尚未解决一些有些平常但同样重要的问题，许多学者提议对旧科举制度进行调整，这既能让我们提升官僚的行政水平，也能赶走那些可疑人员，挑选出他们的替代者。"
 FNG_question_of_nobility: "天朝勋贵"
 FNG_question_of_nobility_desc: "虽然帝制回归早就有了明确的答案，但是否要一同恢复旧王朝的贵族制度尚有待商榷。此一问题不只一种答案，不过每一种都无法收获所有人的满意，虽说如此但也不能放着不管，我们必须给出自己的解答。"
 FNG_yamato_dynasty: "和人皇帝"
 FNG_yamato_dynasty_desc: "日本人夺取了天命，对许多人来说，这实在难以想象，对中国大众来说，这也是难以下咽的苦果。但事实就是如此，尽管我们两国曾矛盾重重，一度兵戈相向，但如今皇国将引领我们迈向统一的亚洲，这种伙伴关系终将开花结果，充满希望，让大众心服口服。"
 FNG_confucian_as_fck_han_chinese_ethnicity: "土木之盟"
 FNG_confucian_as_fck_han_chinese_ethnicity_desc: "在过往与现在的冲突动荡之中，人们似乎已经忘记，归根结底，日中两国文明哪怕不是同根同源，也称得上命运与共，孔子的教诲浸透了两国社会，两国人民彼此血脉相通，我们的语言与文化都在彼此身上留下了印记，两国如今更是被一位皇帝所统治，我们必须抓住这一千载良机，化解我们两国间的恩怨情仇，两国人民也应当像家人一般和睦相处。"
 FNG_japanese_court_culture: "交流宫廷文化"
 FNG_japanese_court_culture_desc: "在日本天皇到来后，其皇室宫廷的习俗怪癖也随之传来。为博得新伙伴的喜爱，一些中国贵族与官僚已开始接受来自本土四岛的高雅文化，有些人不情不愿，有些人则满腹热情。无论如何，尤为有趣的是，反之亦然，日本贵族也对中原习俗产生了三分钟热度。为加深两国联系，我们必须为这一趋势推波助澜，带领所有人走向一个更加富饶和统一的国度。"
 FNG_implement_bushido: "宣扬武士道理念"
 FNG_implement_bushido_desc: "在日中两国贵族开始彼此相融后，许多中国贵族开始对日本的武士道和类似学说产生了兴趣，也对武士道向其追随者灌输的纪律和热情产生了钦佩之情。既然人们热情高涨，我们便应趁热打铁，在我国军队中支持武士道思想的传播。我军将奋勇作战、罕有溃逃，成为前所未有的威武之师。"
 FNG_one_money: "新半两之诞"
 FNG_one_money_desc: "中日两国经济已紧密相连，下一步如何已呼之欲出，我们将采取措施，固定国币与日元的汇率，使之无碍通用，巩固两国关系，使皇国的两大市场最终合二为一，加强富裕但贫瘠的本土四岛与富饶但落后的中原土地间的贸易往来，令双方能在不引来贪婪无比的帝国主义者的情况下互利共赢。"
 FNG_japanese_schools: "跨越知识鸿沟"
 FNG_japanese_schools_desc: "尽管中原大陆作为皇国的另一半组成部分，平等地享有同本土四岛一样的主权地位，但这种平等还根本没有体现在中原臣民的生活之中。这些村民们自两代前以来就失去了对所谓美好未来的希望，而兴许更为严重的是，他们连新王朝的语言都不会说。我们必须在全中国建立日式学校，这样一来，他们迟早有一天能和日本人一样博学多识。"
 FNG_reclaim_manchuria: "第二次尼布楚条约"
 FNG_reclaim_manchuria_desc: "多年来，中国人对黑龙江的彼岸望眼欲穿。就在一代人以前，他们的祖辈还能在外满洲的故土上自由栖息，而这片土地却被贪得无厌的俄国以一纸不平等条约强取。如今有了日本天皇的暗中支持，外交礼节不过是一句笑谈，我们将一举夺回自己的合法领土！"
 FNG_integrate_the_kwantung_army: "整合关东军"
 FNG_integrate_the_kwantung_army_desc: "一直以来，关东军都是本土四岛派遣来的顾问，但他们必要的援助却常常使得其与张作霖及那些拒不合作、诡计多端的奉天军官间产生摩擦。现在，天皇的仁政也得以普惠中原，关东军也没必要再作为顾问存在了，为了加深帝国间合作，关东军应在我军等级制度中占有一席之地。"
 FNG_ichinimae_no_navy: "一流海军"
 FNG_ichinimae_no_navy_desc: "长久以来，本土四岛便以其横行远东海域的强大海军为傲，哪怕是中原海军中最自豪的领导者也不得不承认我们目前难以望其项背，许多人期望中原海军也能以日为师，以其作为我们的追赶对象，让中原舰队也助力播撒天皇的威光！"
 FNG_refine_the_army: "让军队走向现代化"
 FNG_refine_the_army_desc: "我们的确生活在一个有趣的时代，西方帝国主义帝国脆弱不堪，而中日将在一场决定中华乃至于整个东亚的千年命运的斗争中起主要作用，值此命运攸关之时，我们不得展露出分毫软弱，有鉴于此，我军必须投入崭新的战场之中，运用相对优势协助日军作战，不然那些满腔理想主义的顾问会对我们的自甘平庸感到失望的。"
 FNG_a_weapon_to_surpass_the_IJA: "为军队带来现代化"
 FNG_a_weapon_to_surpass_the_IJA_desc: "我们的确生活在一个有趣的时代，西方帝国主义帝国脆弱不堪，而中日将在一场决定中华乃至于整个东亚的千年命运的斗争中起主要作用，值此命运攸关之时，我们不得展露出分毫软弱，有鉴于此，有人建议我们研究以前日军曾提出的革命性思想，并毫不犹豫地将这些经验教训运用到我们自己的军队学说中，将未来的作战方法与中国的强大实力相结合。"
 FNG_self_sufficent_industry: "实现自给自足"
 FNG_self_sufficent_industry_desc: "哪怕我们是皇国版图不可分割的一部分，我们也不能蠢到仅仅依靠本土四岛的支持，中原和皇国整体的利益在于实现自给自足，实现自立自强，此后，我们才能够给予盟友与同胞更多的回报。"
 FNG_foundry_granary_barracks: "帝国的铸造厂、粮仓与兵营"
 FNG_foundry_granary_barracks_desc: "虽然天皇的陆海军威震四海，其本人功绩亦彪炳史册，但不难看出，面对无数曾危害两国利益，如今又想把我们打翻在地的帝国主义列强，中原无尽的财富与力量将成为确保天皇之军能正义地驱逐东亚大地上的外敌、攘除夷狄的胜利基石，我们将全力支持本土四岛，作为回报，我们彼此都能收获胜利和繁荣。"
 FNG_one_emperor_one_empire: "非凡之君凯旋"
 FNG_one_emperor_one_empire_desc: "看看我们伟大的天皇所取得的成就，敌军在皇军强大的枪炮迸发出的钢铁风暴中纷纷毙命，无尽的中原军队成为了取得胜利的工具。中华大地已在他的仁政下重归一统，再也没有人能质疑他作为东方大陆唯一皇帝的伟大而不朽的统治。"
 FNG_map_painting_yay: "巨龙之触"
 FNG_map_painting_yay_desc: "我们做到了，曾在中国兴风作浪的军阀们已不复存在，在我们的刀刃之下，他们溃不成军、化为乌有。如今，我们应同日本同胞一道追逐天命，共同反帝、尊王攘夷。"
 FNG_ming_dynasty: "帝国复归"
 FNG_ming_dynasty_desc: ""
 FNG_qing_dynasty: "满洲候选人"
 FNG_qing_dynasty_desc: "今日，爱新觉罗·显玗，亦即川岛芳子接过了满洲的传承，铺设下了一条通向共荣和泛亚大家庭的崭新道路，为大清帝国带来了新生。不过竟有人觉得复辟此一王朝大逆不道，既然夏虫不可语冰，那我们就用自己的伟业消弭异议的声音吧。"
 FNG_panasian_china: "走向共荣的中国"
 FNG_panasian_china_desc: "张学良和他那些在政府中横行霸道的腐败贪婪的亲信们多年来一直在浪费中国的潜力，在赶走他们后，中国终于获得了自由。没了他们的妨碍与阴谋，中国终于能在我们的日本盟友的指导下实现现代化，成为一个真正的东亚大国，帮助我们的盟友对西方匪帮与帝国主义进行致命一击。"
 FNG_sino_japanese_currency_union: "中日货币联盟"
 FNG_integrate_the_kwantung_army2: "关东军协作"
 FNG_integrate_the_kwantung_army2_desc: "张作霖政府与关东军的关系一直岌岌可危，双方常常发生摩擦冲突，在政治上也斗争不断，东北军最终成了受害者。但现在，我们摆脱了他们，拥有了东京的支持，为了我们、我们的日本盟友和所有共荣圈成员的利益，往日宿怨可以被搁置一边。"
 FNG_exploit_mineral_wealth: "驯服土地"
 FNG_exploit_mineral_wealth_desc: "杨宇霆如今是我们派系的头牌门面，他敢于做前人不敢做的事，通往中国丰富资源的大门将向外界敞开，以供各方利用，虽然有些人会对外国势力进一步开采资源的行为大加谴责，但他仍坚持己见，认为跟开放带来的益处相较，这些问题不值一提。毕竟，合作是通往现代化的垫脚石。"
 FNG_A_Chinese_Napoleon: "辛亥波拿巴"
 FNG_A_Chinese_Napoleon_desc: "张作霖攻克北京，在民众竭诚拥护之下，粉碎了身为外国傀儡的直系军阀和外强中干、横征暴敛的满族人，躲过了境外势力支持的颠覆分子的暗杀企图，在其统治下，中国人民衷心地钦佩并爱戴着他，这是世所罕有的。为了维护直系价值观，攘除中华大地上的军阀与帝国主义者，张作霖奉天承运，加冕为帝，中外人士都称其为辛亥拿破仑，将其与法国皇帝与汉明两朝的农民皇帝相提并论。上承天道，下顺人情，张作霖准备让中国走出屈辱，摆脱分裂，迈入现代。"
 FNG_Preserve_Xinhai: "存续革命精神"
 FNG_Preserve_Xinhai_desc: "诋毁之人喋喋不休，张作霖登基为帝在他们口中不过是旧朝腐败暴政的重演，但事实远非如此，实际上，之所以他登基称帝、君临天下，正是因为想要在他的统治下保全辛亥革命的遗产，而非任其被王公贵族、煽动分子和外国敌寇的腐败恶政所摧毁腐蚀。在天子的审慎目光下，民主之梦将得以成真，并延续千年。"
 FNG_Bonapartist_Constitutionalism: "新中国，新宪法"
 FNG_Bonapartist_Constitutionalism_desc: "人们普遍认为曹锟宪法代表着中国最现代的思想，但直系腐败不堪，让这份宪法沦为废纸一张，更何谈施行。1928年，奉系接过辛亥革命的火炬，但出于战略考量，宪法仍维持中止状态。但我们知道，当年的错误在于一些人假借共和之名，行争权夺利之事，现在张作霖终结了那个时代，他将一扫腐败，将全国团结在他的天命之下，这是我们起草新宪法的良机，我们已经等待太久了。"
 FNG_fate_of_the_parties: "政党组织"
 FNG_fate_of_the_parties_desc: "中国政局风云变幻，朝廷内有人开始担心，时局动荡，军阀时代的政治分歧早晚都会死灰复燃。他们说再过不久，政党之间就会针锋相对，甚至皇帝都可能无力平息局势，这无疑是在拿国家的命运冒险。皇帝必须做出决定，究竟应该如何处理不断变化的政局。"
 FNG_bring_tradition_onto_modernity: "赋现代以传统"
 FNG_bring_tradition_onto_modernity_desc: "孙中山“驱除鞑虏，恢复中华，创立民国，平均地权”的梦想实现了，虽然形式并非他所设想的那样。正如张作霖将辛亥革命的理想融入了永恒的天命之中那样，中华的传统思想也应与现代的进步理念融合，以更富活力的姿态，带领我们走向创造的新时代，而非毁灭。"
 FNG_was_never_a_republican: "本非共和派"
 FNG_was_never_a_republican_desc: "事实便是，伟大国父张作霖从来都不是共和派，历史表明，中原王朝只能通过武力统一，实现人民梦想靠的是他的坚定意志，而非政治家的甜言蜜语。在他的仁政之下，那些邪恶的煽动分子和地头蛇将被扫入历史的垃圾桶，中国将走向真正的自由与正义。"
 FNG_smash_warlord_republicanism: "终结“民国”军阀"
 FNG_smash_warlord_republicanism_desc: "众人皆称辛亥革命是共和革命，但我们有另一种解释：辛亥革命不是对传统和天命的叛逆，也不是对中华文化的否定，而是对压迫汉人的满洲贵族的反抗，是对他们懒政不作为的叛乱。满洲孱弱的统治给了帝国主义者可乘之机，放任他们在中国肆意掠夺，在我们看来，共和叙事只是那些贪婪军阀的遮羞布，他们装出革命者的模样，行着地方割据的事实，我们要昭告天下，中国统一而不可分割，共和分子和军阀将再无立身之地！"
 FNG_benevolence_in_absolutism: "帝王之仁"
 FNG_benevolence_in_absolutism_desc: "哪怕我们的意图明确真诚，但还是有很多人对我们满腹戒心，觉得皇帝也就是在口头上说说为人民服务。这可不成，行胜于言，皇帝也准备将其践行，一场反腐运动和一些民粹主义让步应该能让中国百姓心满意足，这便是皇帝的治国方式，如同慈父治家一般。"
 FNG_bring_modernity_into_tradition: "利用民权纲领"
 FNG_bring_modernity_into_tradition_desc: "虽其本人信奉孙文学说，但我们的皇帝认为三民主义尚需完善，“民德”原则应融入其中。如今，我们也当斟酌一番“民权”原则，即“人民治国”，在孙中山口中，民权即是民主的实践，是中外共和派所一致认可奉行的。但我们必须强调，实践民权原则并不一定需要贯彻民主，若是民主政府不能予民所需，只因内外琐事争论不休，或因政客私欲腐败不堪，那民主政府用处何在？只有我们的皇帝才能真正地在中华大地实践民权原则！"
 FNG_Not_Another_Shikai: "谴责洪宪帝"
 FNG_Not_Another_Shikai_desc: "总有人想拿袁世凯的下场影射我们的皇帝，他被旧时代的权力与荣耀引诱，悍然称帝，黯然退位，影射者也盼着我们的帝国落得这个下场。我们得让人民明白这些人是在胡扯，在皇帝的统治下，为全国人民利益着想，帝国将推行全面改革，当皇帝谋求千秋大业时，中国也将变得更为公平。"
 FNG_army_leads_the_empire: "军队领导帝国"
 FNG_army_leads_the_empire_desc: "虽然统一的功劳还是得算在我们敬爱的大帅头上，但我们还是得感谢军队，是他们把中国从无恶不作、巧取豪夺的土匪军阀手中解救了出来。只有如此，我们才能让军队在日常生活与国家形象中发挥更大的作用，军人乃人民之友，他们为国而战！"
 FNG_honor_the_unifiers: "致敬一统之君"
 FNG_honor_the_unifiers_desc: "向帝国的战士们致敬，曾几何时，我们的大帅率领着他们，战胜了一个又一个中国人民的敌人。为表纪念，我们必须得组织游行、确定纪念日，感谢他们英勇无畏的牺牲。"
 FNG_patron_of_the_arts: "资助传统艺术"
 FNG_patron_of_the_arts_desc: "在战火纷飞之时，在列强军阀贪婪目光之下，在艰难困苦之中，许多中国的高雅文化都可谓是岌岌可危。我们的皇帝将亲自出马，资助我们最为珍贵的文化作品的创作与保存，直到能让全中国都能自由自在地享受我们优雅的文化。从精美瓷器的制作到仪式兵甲的制作。是皇帝让古老之美延续下去，让子孙后代亦得以领略。"
 FNG_a_revived_meritocracy: "选贤举能"
 FNG_a_revived_meritocracy_desc: "科举曾经是众人艳羡之制度，是唯才是举的闪耀典范：即便是贫贱的农民，也可以凭借努力，争取到最显赫的官职。但这样的时代早已一去不复返了，曾经备受尊崇的科举考试完全败给了西式和日式学校，全中国都深陷在文盲和无知之中。不过，解决方案早已呈现在我们眼前，日本常年资助奉天，人们对现代教育标准已是十分了解，也知道如何满足这些标准。现代方法的实践，再加上久经考验的科举制度，我们定能建成唯才是举、充分竞争的帝国。"
 FNG_discourses_on_salt_and_iron: "盐铁之争"
 FNG_discourses_on_salt_and_iron_desc: "虽然商界没有太多表露，但新王朝建立引发的动荡以及满铁撤出还是动摇了他们的信心，这些企业主和投资者遍布全国，大有阻碍中国建设繁荣经济和发达工业之势。为缓和局势，皇帝已敕令政界和学界想出办法，解决这尴尬的局面。"
 FNG_you_can_praise_me_more_TTK: "高祖之裔"
 FNG_you_can_praise_me_more_TTK_desc: "传说汉高祖刘邦出身农家，曾经不过是一介草寇。秦朝时，他误放刑徒，触犯了法律，随后又投身推翻秦皇暴政的起义，最终建立了一个伟大的王朝。这则故事妇孺皆知，张作霖的经历更是与此惊人地相似，我们自然应当从刘邦身上汲取灵感。我们要弘扬孝道，纪念刘邦，如此，人们便能明白，传说也是有可能再现的。"
 FNG_affirm_five_races_harmony: "五族帝国"
 FNG_affirm_five_races_harmony_desc: "虽不像共和派那般出尽风头，但各少数民族之中也是暗流涌动。蒙古族也好，藏族也罢，许多人都很难对中国的领导层产生什么信任之情。无论如何，我们将证明各少数民族的怀疑实在没有必要，芝麻小官和军阀们再也无法不顾族类分别，肆意凌虐帝国人民了，五色旗即是各族人民团结的象征，既然张作霖现已掌权，民族平等便将得以贯彻。"
 FNG_zuolin_unites_china: "中华大统一者"
 FNG_zuolin_unites_china_desc: "一切荣耀尽属于他，奉天之虎、大帅皇帝、辛亥波拿巴、军阀之克星、天子万岁爷张作霖。这便是人们对这位千古帝王的赞美之词，他将国家从所有敌人手中拯救出来，并将我们引领向了光明灿烂的未来。中华已屹立于世，现在我们的皇帝必须带领重塑后的中国走向世界，并夺取它作为一个真正大国的应有地位。"
 fengtian.287.b: "中国还需要他，大帅万岁！"
 fengtian.289.d1: "我们情报界的资深专家土肥原贤二传来了一条不寻常的消息：杨宇霆，一个在奉军中颇具影响力的亲日派将领，正在密谋刺杀张作霖，并推翻张氏政权。可能是近期张作霖打算传位给其子张学良的决定，刺激了杨宇霆，让他动了谋反的心思。不过，军部也对这一传位的决定也十分担忧，张学良一直以来抱有反日立场，如果他执掌奉天大权，那么会对我们与奉天的关系，乃至整个对华的计划都会产生深远影响。\n\n我们可以支持杨宇霆夺权，他是我们日本的朋友；另一方面，外务省提醒我们谨慎行动，因为整个事件可能都是我们驻扎在满洲的关东军在运作。众所周知，关东军的对外政策要比东京政府要更加激进和强硬。"
 fengtian.289.d2: "我们情报界的资深专家土肥原贤二传来了一条不寻常的消息：杨宇霆，一个在奉军中颇具影响力的亲日派将领，正在密谋刺杀张作霖，并推翻张氏政权。可能是近期张作霖在拿下北京后愈发受人民拥护的情况刺激了杨宇霆，这虽然能让我国盟友在中国占尽优势，但陆军之中已有许多人对此忧心不已。张作霖很可能马上就会一步登天，协和会也难以望其项背，若是他决定重新斟酌一番两国友谊，那么可能会对我们与奉天的关系，乃至整个对华的计划都会产生深远影响。\n\n我们可以支持杨宇霆夺权，他是我们日本的朋友；另一方面，外务省提醒我们谨慎行动，因为整个事件可能都是我们驻扎在满洲的关东军在运作。众所周知，关东军的对外政策要比东京政府要更加激进和强硬。"
 fengtian.401.t: "重建共荣圈？"
 fengtian.401.d: "既然我们向东京发出了最后通牒，他们也接受了，若无什么特殊情况，我们自是应当遵守承诺，恪守外交礼节。无论如何，还有个问题悬而未决：是接着与日本保持距离，还是致力于同其建立更为平等的友谊？许多人还是认为一海之隔的日本帝国和帝国主义者没什么两样，不是一模一样至少也是差不多，我们最多也就能对其视而不见，但不可否认，虽然他们犯下了种种过错，但两国间的伙伴关系并非没有成果。"
 fengtian.401.a: "我们会维持目前的经济纽带，也就这样了"
 fengtian.401.b: "这帮外国人有点自负，但我们还是希望与其友好相处"
 fengtian.401.c: "我们还未充分发挥在共荣圈中的作用"
 fngdynasty.1.t: "贵族问题"
 fngdynasty.1.d1: "当我们巩固权位之时，又有个问题浮现出来，也就是如何解决贵族身份的问题。我们有很多办法。有些人认为我们应当提拔本地人，以表对其忠勇服务的表彰，当然他们确实也有可能在将来威胁我们的统治。其他人则认为我们应当为旧朝遗老恢复地位。他们虽所剩无几，但他们的子嗣仍散居各地，若是我们给予其应得勋赏，便能培养出死忠于我们的绅士。更为激进的人认为，一切贵族不过都是腐败的载体，皇帝应当扮演唯一权威角色。"
 fngdynasty.1.d2: "当我们巩固权位之时，又有个问题浮现出来，也就是如何解决贵族身份的问题。我们有很多办法。有些人认为我们应当提拔本地人，以表对其忠勇服务的表彰，当然他们确实也有可能在将来威胁我们的统治。其他人则认为我们应当为旧朝遗老恢复地位。他们虽所剩无几，但他们的子嗣仍散居各地，若是我们给予其应得勋赏，便能培养出死忠于我们的绅士。更为激进的人认为，一切贵族不过都是腐败的载体，兴许，我们也能从本土四岛找些次等贵族来。"
 fngdynasty.1.a: "唯有忠诚之人才能成为新贵"
 fngdynasty.1.b: "仁慈地让遗老重回朝堂"
 fngdynasty.1.c: "我们皇帝的统治不需要皇室以外的狡诈贵族"
 fngdynasty.1.e: "来自本州的贵族将成为好帮手"
 fngdynasty.2.t: "科举制度"
 fngdynasty.2.d: "科举制度是中国自豪的古老传统，现在我们正在各地建立行政机构，有人因此建议我们恢复科举，借此扩充官吏队伍。将现政权与古代王朝联系在一起，有助于促进人民对政府的认同，也能改善行政效率。但也有人反对这一提议，他们认为科举考试虽然严格，但也并非滴水不漏，而且复兴这种早已废止的制度毫无理由可言，此举只会让我们走向毁灭。虽然我们提醒他们勿忘当下局势，但他们还是不愿搁置争论，因此我们必须做出决定。"
 fngdynasty.2.a: "科举制度早就落后于时代了。"
 fngdynasty.2.b: "采取妥协方案将为我们带来长远利益。"
 fngdynasty.2.c: "恢复科举，任人唯贤！"
 fngdynasty.3.t: "合并行政部门？"
 fngdynasty.3.d: "我们现在正处于本届政府的关键十字路口。政府中的亲日派已开始敦促我们将自己与东京不可逆转地联系在一起。他们声称，我们两个国家若是能自由地团结在一起，便能更有效地反对西方帝国主义。他们从东京发出的信息表明，他们所等待的不过是我们的批准，接着两国政府就能合而为一。与此同时，在权力大厅中，争吵辱骂已是司空见惯。虽然被协和会支持的亲日派指出，中日统一将能凝聚磅礴伟力，但朝廷的其他成员，从温和派到少数仍在场的反对协和会的人，无不在敦促政府克制冲动，不要在天皇登基后不久就考虑此种大胆做法，我们的统治仍是风雨飘摇，试图完全融入日本将会造成灾难性的后果。他们指出，中国境内的持不同政见者可不算少，他们仍在武汉、天津和陕西等地从事反外活动，此举不仅会为其推波助澜，还会提高他们在民众中的支持率。"
 fngdynasty.3.a: "维持现状便可"
 fngdynasty.3.b: "天皇必须直接统治他的帝国"
 fngdynasty.4.t: "超脱中原"
 fngdynasty.4.d: "我们已夺取了我们应有的中原大地，这是一场伟大的胜利，也是一场来之不易的胜利。但这还不够，跟我们往后的彪炳功绩相比，打倒军阀不过是微不足道的一笔。我们将越过蒙古大草原、云南群山，凝望这片曾由我们保护并统治着的世界。"
 fngdynasty.4.a: "我们要求占领女真的宗祖之地"
 fngdynasty.4.b: "大草原上的布里亚特人也是中华民族的一部分"
 fngdynasty.4.c: "世界各地的华人也都应享受我们的仁政"
 fngdynasty.4.e: "我们宣布帝国是汉藏文化圈的唯一代表"
 fngdynasty.4.f: "§R西至乌拉尔，东抵太平洋，南及马六甲，普天之下，莫非王土！§!"
 fngdynasty.5.t: "天子圣训"
 fngdynasty.5.d: "自日本天皇登上龙椅，从清朝手中接过天命后，许多中国人，从理论家到农民，无不将其视为外族侵略者，同先前的蒙古人或满人没什么两样。对这位外族皇帝，人民的怨恨之语与暗中低语如同吃饭喝水般常见。作为应对不满的经常性尝试，天皇常常会用其母语日语向全国发表讲话，随后便是普通话的复述翻译。然而，今天上午，当裕仁天皇在紫禁城内的乾清宫通过广播向全国发表讲话时，大多数人都听到了带有明显的北方口音或沿海地区口音的中国话。他们很惊喜，亦万分惊讶，带有裕仁本人讲话风格的普通话正从收音机里飘出来，再传进他们耳中，这位曾经的外族皇帝正用他们自己的语言同他们讲话。在人们眼中，日本天皇终于在努力成为一个真正的中国皇帝，而非仅是名义上的统治者。虽然持不同政见者和煽动者马上就跳了出来，暗示天皇根本就没怎么学中文，不过是在照着稿子念，但他们的狺狺狂吠基本被人们抛诸脑后，自从大和皇族领受天命以来，弥漫全国的窃窃私语第一次充满了希望，而非痛苦，尽管这只是短暂的、试探性的一刻。"
 fngdynasty.5.a: "帝国忠于人民，由此便能证明"
 fngdynasty.6.t: "普天之下，两帝称雄"
 fngdynasty.6.d: "今天，在摄政王雍仁的陪同下，年轻的明仁天皇在[Capital.GetName]的一所学校里学习了中文课，中国各地报纸的版面迅速被这一消息霸占。还有报道称，[FNG.GetLeader]本人也开始学习中文，据称他还发表了一份完全用中文撰写的公告，赞颂中国的古老历史，并敦促中日两国人民实现和平与团结。这些对中国文化展现出的两次尊重给全国人民留下了深刻的印象。尽管仍有些人认为大和王朝不过是篡位者，这种行为也不过是为了制造仁政假象，但这些举动还是赢得了许多人的喜爱，让这个年轻的中国政权离真正的稳定又近了一步。虽然明仁和雍仁都决定将东京作为其主要住所，但政府也宣布年轻的天皇将在北京生活一段时间，以此为这位年轻的天皇播下种子，令其成为中日两国人民都可以为之自豪的统一天皇的象征……"
 fngdynasty.100.t: "远东国问题"
 fngdynasty.100.d: "自从历代沙皇驱使着他们的臣民将俄国影响力向东扩展到西伯利亚去，中国的北方势力范围就受到了极大的限制。人们口中的外阿穆尔，正式名称为外阿穆尔远东共和国的国家便是再明显不过的例子。这是一个因独夫民贼野心与俄国内战后果而诞生的可怜国家，建立在穆拉维约夫-阿穆尔斯基将军与1858年瑷珲条约从中华民族手中窃取的土地之上。在日本天皇的默许下，我们得以全权要求他们反对他们以前偏爱的俄国军阀，我军将士们也渴望一扫往日耻辱，光复祖宗之地。"
 fngdynasty.100.a: "瑷珲条约不过废纸，穆拉维约夫-阿穆尔斯基永世不得超生，外满洲是我们的！"
 fngdynasty.100.b: "矢志前进，征服布里亚特人，成吉思汗的最后遗孤！"
 fngdynasty.101.t: "天皇庇佑下，帝国反击战"
 fngdynasty.101.d1: "自日本天皇登上龙椅，在中华大地上领受天命后，他手下的华人领导层便认为他们拥有全权委托，能够随心所欲地攫取任何领土。因此，我们收到了他们对外满的宣称，显然，他们好像过了八十年都没有忘记这茬子事。哪怕是在日本人的控制下，甚至搞不好就是因为这样，重生的中华帝国的实力也不容小觑，我们应当考虑是否值得为了维护我们的骄傲在亚洲进行一场规模空前的、可怕的陆地战争。"
 fngdynasty.101.d2: "自日本天皇登上龙椅，在中华大地上领受天命后，他手下的华人领导层便认为他们拥有全权委托，能够随心所欲地攫取任何领土。因此，我们收到了他们对外满的宣称，显然，他们好像过了八十年都没有忘记这茬子事。我们处于日本盟友名义上的直接控制下，若是战端一起，对我们可能是噩梦成真，但我们还能通过通往东京的直接外交线路博得一线生机，或是拉日本下水，或是我们自力更生，问题总得有个解决办法。"
 fngdynasty.101.a: "就让他们占着那片荒地吧"
 fngdynasty.101.b: "我们可不会听人摆布，拒绝"
 fngdynasty.101.c: "天皇必须聆听我们的请求！"
 fngdynasty.102.t: "光复满洲"
 fngdynasty.102.d: "今日，举国欢腾，在近一个世纪来的分裂和帝国主义的压榨后，全满洲终被祖国收复，我们朝着废除不平等条约和洗雪百年国耻又迈出了一步。在确认要收复的领土后，在日本将军由比光卫的协助下，我军迅速开进外满地区，以确保该地区的安全。虽然许多俄罗斯人已迁居俄国领土，士兵的家人也在他们离开后定居于此，而那些留下来的俄国人认为自己要么会被驱逐，要么会被暴力对待，但我们已向他们保证，只要他们不给我们理由，他们肯定不会遭到什么迫害，这既是东京的直接要求，也是我们正义目标的体现。"
 fngdynasty.102.a: "冤仇得报，故土重归"
 fngdynasty.103.t: "[FROM.GetName]无视我们的宣称！"
 fngdynasty.103.d: "在夸张的挑衅之词中，[FROM.GetName]拒绝接受我们对外满的宣称，他们兴许低估了我们的实力，反之亦然。无论如何，我们的总参谋部呼吁进行全面动员以实践我们对满的宣称。尽管我们希望避免代价高昂的流血事件，但似乎已别无选择。"
 fngdynasty.103.a: "我们将一雪1858之仇"
 fngdynasty.104.d: "似乎在向我们的天皇献上天命后，作为我们名义上的领土，[FNG.GetName]便有了可以向我们[FROM.GetName]盟友扩张的许可。[FROM.GetName]声称外满是他们的领土，并已接触我们，他们希望达成调解，希望能保住我们的联盟，也希望能保住他们的领土。虽然把这些土地移交给我们的[FNG.GetName]臣民固然不错，但我们与[FROM.GetName]的联盟可能会因此分崩离析，所以我们必须审慎决定。"
 fngdynasty.104.a: "天皇会照顾自己人，满洲也是他的地盘"
 fngdynasty.104.t: "与[FROM.GetName]的满洲争端！"
 fngdynasty.105.t: "日本人反水了！"
 fngdynasty.105.d: "我们为让日本人管好他们的[FNG.GetName]臣民而不懈努力，他们也确实没有视而不见，而是肯定了他们臣民的宣称，这恰恰就是我们最担心的！这只会让[FNG.GetName]更为胆大包天，继续为外满土地向我们施压。我们要是在这个节骨眼上拒绝他们，那就恐怕会被逐出日本的联盟，考虑到我们家门口潜在敌人的实力，再这么说这也是个冒险的决定。"
 fngdynasty.105.a: "实属不值，割地罢兵"
 fngdynasty.105.b: "这是我们的土地，理应属于我们"
 fngdynasty.106.t: "[FROM.GetName]否认我们！"
 fngdynasty.106.d: "当我们试图收回我们在外满的固有领土时，我们表面上的[FROM.GetName]盟友试图说服东京，让东京偏袒他们，而东京不愿干涉一个作为天皇臣民的崭新而庞大的国家，我们的宣称现在直接得到了日本钢枪的支持。然而，令我们愤慨不已的是，[FROM.GetName]已宣布离开共荣圈，他们兴许低估了我们的实力，反之亦然。无论如何，我们的总参谋部呼吁进行全面动员以实践我们对外满的宣称。尽管我们希望避免代价高昂的流血事件，但似乎已别无选择。"
 fngdynasty.106.a: "真乃莽撞愚徒"
 fngdynasty.107.t: "日本干涉[FROM.GetName]"
 fngdynasty.107.d: "当我们试图收回我们在外满的固有领土时，我们表面上的[FROM.GetName]盟友试图说服东京，让东京偏袒他们，而根据本州来的消息，他们已如愿以偿，东京不愿让[FROM.GetName]退出共荣圈，我们的宣称已被否决，至少在针对[FROM.GetName]时是这样。由于天皇政府的直接反对，我们基本没有收回外满的机会了。"
 fngdynasty.107.a: "奇耻大辱"
 FNG_MAD_CLAIMS: "扩张主义宣言"
 FNG_MADDER_CLAIMS: "疯狂扩张主义宣言"
 fngnap.1.t: "新帝国？"
 fngnap.1.d: "在张作霖遭遇未遂暗杀之后，政府上下提心吊胆，都盼着他能早日康复，但谁曾想危机竟成了转机，因为当张作霖和他的随从走出战地医院时，全国人民对其统治的拥护热情变得一发不可收拾。在闭门会议中，深受其信任的顾问兼密友张作相向张作霖提议，称如今正是千载难逢之良机，足以让张作霖实现天下最为宏伟的抱负，那就是成为中国皇帝，袁世凯从前未能把握天命，但张作霖未尝不可。人民将通过全民公决，用选票将张作霖选上皇帝之位，这不仅能给予我们真正的天命，也能表现人民对我们毫不含糊的支持，并向全世界展示张作霖的奉天政府比任何其他仅靠枪炮称霸的军阀更具合法性。无论如何，复辟帝制实在过于有魄力，也许撕下奉天政府长期以来的共和面具的风险要比张作霖本人的生前身后名要来得重要一些。"
 fngnap.1.a: "新朝将率天驭民"
 fngnap.1.b: "还是维持现状吧"
 fngnap.2.t: "帝国全民公决"
 fngnap.2.d: "张作霖大帅宣布，在未来几周内，国家将举行关于民国地位的全民公决，政府内部的共和派闻之如丧考妣。普通大众为此震惊不已，他们之前以为总统是民国价值观的捍卫者，但事实却并非如此。虽然他曾宣扬共和理想，并成了第三次灭亡清朝的人，但总统其实一直都是个保皇派。事实上，狂热的蒙古保皇派疯男爵背后之人正是保皇派张作霖。全民公决本身很简单，就两个选择，要么维持民国，要么复辟帝国。张总统基本就差没直说了，若帝制真的回归中国，他自己将加冕为帝，许多媒体因此忆起了法国的1852年全民公决，法国人民在那时亲手将路易·波拿巴推上了帝位。全中国的共和派都对此举表示谴责，称这不过是步袁世凯的后尘。已有几个团体走上街头，要求取消公投，甚至要求大帅下台。无论如何，民国的未来即将揭晓，帝国的命运直接掌握在人民手中。"
 fngnap.2.a: "公投公平公正！"
 fngnap.3.t: "天命重归"
 fngnap.3.d: "大喜之日已至，华夏人民得以表达并体现其最为真切的愿望及意志，天命已回归天下。张作霖发起的公投大获成功，其反对者则称之为夺权的最后一步。人民群众成群结队地走上街头，发出他们的声音，将龙椅授予了那个把他们心爱的国家从20世纪的泥淖中解救出来的人，这是中国历史上任何省级民主实验都没出现过的盛况。尽管有近80%的选民支持张作霖，粉碎了那些共和派的幻想，但有关所谓“操纵公投”或“恐吓选民”的谣言仍在各大城市中传播。一些西方观察家也偏信了这些谎言，在其撰写的报纸上添油加醋，但这不过是完完全全的失败宣传，张作霖重建中国的计划并不会同他们意料中一般，受他们对新帝的私仇而停止。无论如何，哪怕他们再满口谎话讨人厌，他们都只是一小撮，我国的农民与知识分子们基本都接受了结果，并准备向他们的新君主宣誓效忠。"
 fngnap.3.a: "好咯，老子的帝冕呢？"
 fngnap.4.t: "张作霖，中华皇帝！"
 fngnap.4.d: "全国上下都在盼着一条消息，紫禁城及其周边地区的人们无不为之屏息以待。张作霖决定选择一条能够给中国带来秩序与稳定的道路，而值此动荡之时，这两个和平年代中如水一般的必需品成了奢饰品，因此，他奉天承运，加冕为帝。此时此刻，他的儿子张学良和他统领的军队正密切关注着紫禁城外充满敬畏的人群，他们远远眺望着广场上张作霖的巨幅画像，而在画像之下，是张家亲信、奉天显要、外国记者，甚至还有来自满洲的当地长老。突然，在整点报时钟声响起时，一名官员让经过审查的人群安静下来，当他们看着张作霖登上高台，坐在中国源远流长而冰冰冷冷的龙椅上时，围观者一时鸦雀无声。伴着缓缓的鼓声，一位官员走了出来，他捧着放着帝冕的垫子，走到台前，询问张作霖是否拥有担当天子之位的德行，是否有能力带领中国走向未来。在得到肯定的答复后，这位官员跪在他面前献上了帝冕，张作霖接过了它，他的统治从此开始，年号“弘治”，意为“辉煌大治之世”。\n\n仪式已毕，张作霖向人群发表演讲，也是向中国乃至于全世界解释他为什么会在中国复辟帝制。他声称，正是因其腐朽衰败，清朝注定只得成为各国公使和后来德国人的傀儡，也正是因腐朽衰败，中国才进入了大乱之世，在撮尔军阀与鬣狗豺狼的争斗中手足相残，现在也是因腐朽衰败，中国才沦得被帝国主义列强觊觎，犹如腐尸被秃鹫分食一般的下场。只有他，如今的弘治皇帝，才能应对这些天灾人祸、内忧外患，因此，让中国在新时代重夺应有荣耀的历史重任便落在了他身上。\n\n演讲结束后，在忠实拥趸的欢呼声中，张作霖回到了他的冬宫，在此过夜。焰火照亮了北京夜空，新时代照耀着中华大地。"
 fngnap.4.a: "天命靡常，惟德是辅"
 fngnap.11.t: "直系投诚者"
 fngnap.11.d: "我们决定坚持辛亥革命思想的消息已传遍全国，直系军阀随之分崩离析。从北京到南京，许许多多的直系人物抛弃了没落的清王朝，希望在辛亥民主得以重振后搭上功成名就的便车。他们一路上尽显尖酸刻薄，对清朝及其所代表的一切大加谴责，还列举了清朝无数次的丧权辱国行径。如今，这些投诚者已越过北方边界进入我们的土地，也许这是我们的可乘之机。"
 fngnap.11.a: "希望他们有用"
 fngnap.12.t: "北京的政治洗牌"
 fngnap.12.d: "在直系投诚者到来，张作霖在法理上宣布确立君主立宪制度后，我们派阀内部的政局发生了剧烈的变动。民主立宪党、中国社会党和新帝国宪政会已合并为中国民主社会党，以此作为抵抗到来的直系人士的强力政治阵线。与此同时，被民主社会主义新联盟疏远并被迫靠边站的社会主义者做出了反应，他们在无数较小的激进团体的帮助下，成立了“中国国家社会党”。为了抵抗这股高涨的左翼浪潮，青年中国党——一个曾经活跃在直系军阀内部的汉满两族民族主义团体——如今在满洲再团结成一个组织有序的政党，以维护自己的民族主义与保守主义利益。总而言之，在过去的几个月里，奉天政府内的政治格局可谓是改天换地。现在，让我们拭目以待，看看这对国家政治舞台有何影响。前直系政府人士再次联合起来，成为了政坛中的民族主义力量。"
 fngnap.12.a: "中国政治就没有无聊过"
 fngnap.13.t: "统一战线？"
 fngnap.13.d: "为杜绝中国政局动荡失控的一切可能，朝廷已提议将各党各派联合在一个大帐篷联盟之下，这样一来，朝廷便能更容易地向这些党派施压。虽然一些忠诚派称赞这一想法的可行性，认为这将把更多的权力巩固在张作霖可靠的手中，但改革派谴责这有损奉天民主的真实性。更务实的官员则指出，这和袁世凯在其复辟帝制后笼络各党的决定一模一样，从这个角度看，此举颇可能引起争议。若张作霖想要巩固其对中国的统治，便必须在此保持微妙的平衡。"
 fngnap.13.a: "在政治上四分五裂的中国，必会滑向军阀混战！"
 fngnap.13.b: "我们的强硬手段会让他们服从的"
 fngnap.14.t: "选举日"
 fngnap.14.d: "新帝政之下的第一次全国选举开始了，获选的政党将为皇帝效劳，协助张作霖行使天命。虽然最近几个月政局风云变幻，但还是有几个政党组织了起来，现在终于到了决定我们立宪君主国未来方向的时刻。愿最优秀的政党胜出！"
 fngnap.14.a: "帝国联盟维持优势"
 fngnap.14.b: "中国民主社会党大获全胜"
 fngnap.14.c: "民主立宪党脱颖而出"
 fngnap.14.e: "青年中国党所向披靡"
 fngnap.14.f: "民主党惊人夺魁！"
 fngnap.14.g: "中国国家社会党化身黑马"
 fngnap.31.t: "通往繁荣之路"
 fngnap.31.d: "统一战线？"
 fngnap.31.a: "工业化是前进的道路，一切担忧都得抛诸脑后！"
 fngnap.31.b: "我们必须集中精力发展农村"
 fngnap.31.c: "平衡兼顾方为正道"
 fngnap.31.e: "自然资源将成为中国繁荣的引擎"
 fngrebels.1.t: "张学良的逃亡"
 fngrebels.1.d: "协和会接管奉天后，张学良逃脱了追捕，亡命荒野。从那时起，我们的警察和军队便在满洲平原上到处寻找他。在我们对找到他已不抱希望时，长城方面便发来了报告。在长城附近的一个哨所挥手示意一群游客通过时，他们认出了张学良。当哨兵接近时，张学良骑上马逃跑，打算在附近的树林里甩掉哨兵，然而，哨兵同张学良几乎同时拔出了枪。当人群作鸟兽散，硝烟逐渐散去，可怕的真相才大白于天下……"
 fngrebels.1.a: "……张学良的尸体躺在地上，一颗子弹穿过了他的背部"
 fngrebels.1.b: "……那名军官的遗体倒在地上，太阳穴上有个弹孔汩汩冒血"
 fngrebels.2.t: "张学良的逃亡"
 fngrebels.2.d: "今天，令人不安的消息传来，庆祝张学良毙命的活动被迫终止。来自全国各地的警察花了整整一天没收汉族民族主义组织皇汉会的小册子。他们声称协和会只不过是日本走狗，而非奉天的合法统治者，更不必说统治中国了。他们还号召所有爱国的汉人以张学良烈士的名义奋起反抗。我们已下令没收并焚烧所有这些小册子，以免任何心怀不满的本地人受其鼓动，图谋不轨。"
 fngrebels.2.a: "会花时间读这种美化过的愤怒之语？"
 fngrebels.3.t: "反对第一公民"
 fngrebels.3.d: "好像嫌张学良逃之夭夭还不够给我们添堵似的，中国各地出现了一些小册子。据其介绍，这些册子出自汉族民族主义组织“皇汉会”，该组织还宣告推举张学良为其新领导人。这对我国来说棘手至极，哪怕张学良已失去了权力，但他仍是汉族团结的强有力象征，在对抗日渐猖獗的日本势力时尤为如此。要是他真的逍遥法外，还领导了这场新的民族主义运动，那么若是让他争取到更多民众的支持，他们便可能会成为我们的心腹大患。"
 fngrebels.3.a: "这是什么垃圾小报？"
 fngrebels.4.t: "皇汉会支持率激增"
 fngrebels.4.d1: "在张学良逃之夭夭后的几个月里，皇汉会一直在诋毁着我们的统治，妄图搅乱我们的公正治理，但近几个月来，他们的人数似乎与日激增，不满分子和激进分子甚至凭空出现在我们的首都，他们称，我们根本就没试过让我们的统治切合中国实际，涌入的外族贵族也证明我们的统治和被日本殖民没什么两样，到处都是歌颂张作霖是被日本刀剑杀害的中国英雄的海报和宣传册。"
 fngrebels.4.d2: "在张学良一命呜呼后的几个月里，皇汉会一直在诋毁着我们的统治，妄图搅乱我们的公正治理，但近几个月来，他们的人数似乎与日激增，不满分子和激进分子甚至凭空出现在我们的首都，就在今天早上，令人意想不到的事发生了，似乎从前支持复辟帝制的本土主义者与传统保皇派都转投了皇汉会！他们公然批判我们政府与贵族阶层尽是外来货色，他们团结在延恩侯之下，将其拥为最后一个汉人帝国的继承人，并公开宣布支持建立一个真正的中华帝国来驱逐外敌。"
 fngrebels.4.a: "天啊"
 FNG_conference_xishan_support: "阎锡山在会上支持我们"
 FNG_zuolin_bonapartism: "张作霖夺取了天命"
 fngmil.0.t: "脱粪星期一（撤硕事变）"
 fngmil.0.d: "这一晚，人民元首约瑟夫·戈培尔在柏林最奢华的外国餐厅大快朵颐，又去了城里新开的迪厅彻夜痛饮，之后，他回到自己豪华的书房，准备吸点柏飞丁，为白天继续统治人民帝国补充能量。但戈培尔突然感到腹部剧痛，他难以忍受，马上冲到自己的私人卫生间。在那黑色大理石、红色天鹅绒和镶金水龙头装饰的房间，我们高贵的人民元首退化得像农场牲口一样，他的胃和消化道与外国辛辣菜肴做着激烈的斗争。\n\n时间一点点过去，几个小时后，戈培尔的腹痛反而更加恶化，半消化的亚洲菜肴烂糊不断从他体内喷射而出，血越出越多。戈培尔害怕自己吃了变质的东西，甚至饭菜被人下了毒，他仿佛粘在了那陶瓷王座上面，不断喷射出恶臭的流体。如果不能及时应对，我们的人民元首可能会因此丧命，孤身一人死在着过分奢华却臭气熏天的卫生间里。"
 fngmil.0.a: "真可悲，让棕衫军打扫干净，立罗姆做新人民元首"
 fngmil.0.b: "卫士及时发现了这一团糟，救了人民元首的性命！"
 fngmil.1.t: "军用希洛苯？"
 fngmil.1.d: "1919年，日本化学家绪方章发明了世界上最有效的合成兴奋剂甲基苯丙胺，其商业化产品，即希洛苯在日本民众中广受欢迎，被用作饮食进补、抗抑郁、治疗哮喘、消除血栓和提高生产力的药物。自从满铁和日本人在奉天扎下根来后，这种利润丰厚的产品就进入了我国国门。近来，我们注意到，我军一支表现最好的部队一直在审慎地使用这种兴奋剂，以改变他们本不太出色的战斗表现，这让我们的总参谋部产生了在普通部队中推广这种兴奋剂的想法，然而，也有人注意到，希洛苯具有高度成瘾性，士兵在使用后外表也会变得异常可怕，还有争议重重的高死亡率与用后不当行为，更不用说在受鸦片类毒品毒害已久的中国推广此类药物会产生的政治后果了。"
 fngmil.1.a: "代价太过高昂，瘾君子岂能为国服役"
 fngmil.1.b: "真不可思议，但我们只会让那些意志最为坚定的人使用"
 fngmil.1.c: "拥有如此奇迹，每个士兵都能以一当十"
 fngmil.1.e: "§Y心潮§!§G澎湃§!§B激荡§!，§G天庭§!§O与§!§R人间§!§Y尽§!§B入§!§O我§!§R手！§!"
 fngmil.11.t: "进攻手段"
 fngmil.11.d: "突袭直系的时刻即将来临，我军指挥部深知已不可小觑直系军队，一直在努力制定向北京进攻的总体战略。目前，他们形成了两种战术理念，一种是耐心而有条不紊地的步步为营战略，在最佳条件下以完美执行的计划夺取每一个目标，不放过每一个细节，在前线如此重复，直到那个目标成为北京城门为之。另一个占上风的方案是集中兵力，在直隶一线取得局部优势，在敌人反应之前夺取胜利，依靠我们对敌军防线最薄弱的地方组织集中进攻的能力，消灭直系军队。"
 fngmil.11.a: "唯有耐心的猎人方能捕获猎物"
 fngmil.11.b: "我们将进行致命打击"
 fngmil.11.c: "玩什么假把戏，刻苦的训练与凶猛的轰炸方为取胜之道"
 fngmil.12.t: "东北之剑"
 fngmil.12.d: ""
 fngmil.12.a: "空军方为答案"
 fngmil.12.b: "中华铁甲，重拳出击"
 fngmil.31.t: "海军在帝国中的地位"
 fngmil.31.d: "我们目前的海军与船员们根本无法与日本相提并论，许多顾问表示，我们完全能在陆地上形成比较优势，在海军上追赶日本不过是浪费资源，而一小部分人则指出，在短时间内将日本的工程与理论应用到我国实际中去实在有点难，他们宁愿我们继续走自己的路。"
 fngmil.31.a: "天皇海军无可匹敌"
 fngmil.31.b: "我们不需要这么混乱的改革，简单的技术改进就足够"
 fngmil.31.c: "让本州在海上出风头吧，我们的资源还得用到别处"
 fngmil.32.t: "与东京相匹敌的舰队"
 fngmil.32.d: "虽然我们应该按照日本标准推行海军改革这一点毋庸置疑，但在具体的改革方向上却存在着严重分歧。众所周知，有些日本人认为日本的造船方法需要更新换代，以跟上西方先进的生产力，有些人则认为生产力上的绝对劣势只能通过强调质量来弥补，虽然我国国情不同，但几乎相同的思想也已经在我国扎下了根。"
 fngmil.32.a: "我们效率与产能兼备，每艘敌舰得面对两艘我军两艘舰艇"
 fngmil.32.b: "巧夺天工的工程技术将让我们叱咤海洋"
 fngmil.32.c: "我们的钢铁烈火将淹没五洋七海"
 fngmil.33.t: "军队发展方向"
 fngmil.33.d1: "新军改革正在进行时，强军之路只有一条。虽都算不得激进，但就军队改革已形成了两大思想流派。一是加强训练、强调纪律，更好地发挥全线作战能力；二是发挥数量优势、调整后勤与征兵制度，善加利用中国天然的人力资源。"
 fngmil.33.d2: "新军改革正在进行时，本土四岛派来了几位顾问帮助我们，顾问们有两种看法。一是利用中国庞大的资源蕴藏，制定空地协同作战战略，虽亚洲地形崎岖，但并非毫无可行性。二是学习日军那“声名远扬”的狂热，将其灌输给我军，让将士们能放开手脚，顽强地战斗抵抗。"
 fngmil.33.a: "现状便已足够，严明纪律便可"
 fngmil.33.b: "我们的士兵数量已无人能及，只是需要善加利用"
 fngmil.33.c: "未来的空战和陆战是不可分割的，我们的作战方式应该反映这一点"
 fngmil.33.e: "加强道德灌输，心灵如龙体格如虎，我们的将士谁人能挡"
