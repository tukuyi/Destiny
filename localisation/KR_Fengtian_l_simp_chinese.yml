 FNG_End_Of_The_Conference: "结束大会"
 FNG_Expel_Japanese_Officers: "驱逐日本军官"
 FNG_Expel_Japanese_Officers_desc: "日本对于我们军队的影响是不可接受的，我们必须把他们的军官驱逐出我们的行伍。在没有足够的替代者的情况下，这样做的代价将是巨大的，更不必说外交上的反弹了。因此我们必须谨慎地行动。"
 FNG_The_Soy_Agricultural_Initiative: "推广大豆种植业"
 FNG_The_Soy_Agricultural_Initiative_desc: "对奉天而言十分重要的朝鲜族人民都是种植水稻的行家，但现在大豆已经成为了一种十分理想的经济作物，因为它们不仅能够成为食物、化肥和动物饲料的优秀来源，而且还提供了可用于工业的豆油。满铁曾致力于教育朝鲜族大豆种植相关知识，不过反响褒贬不一。如今，他们想请求我们来帮助推进这一进程。"
 FNG_Study_Japanese_Manufacturing_Methods: "学习日本制造业发展方式"
 FNG_Study_Japanese_Manufacturing_Methods_desc: "几十年来，日本已经建成了堪比西方的工业体系，远远超过了满洲。我们必须学习所有他们会让我们学习的地方，甚至是更多。"
 FNG_Request_Japanese_Small_Arms: "请求日本援助步兵装备"
 FNG_Request_Japanese_Small_Arms_desc: "日本长期以来一直向我们提供各种军事装备，当然要求更多也无妨。"
 FNG_Request_Japanese_Artillery: "请求日本援助火炮"
 FNG_Request_Japanese_Artillery_desc: "日本的小仓兵工厂拥有生产高质量火炮的悠久历史，这将对我们的努力提供极大的帮助。"
 FNG_Request_Japanese_Tanks: "请求日本援助坦克"
 FNG_Request_Japanese_Tanks_desc: "日本工业生产的坦克数量远远超过我们。他们肯定有多余的给我们。"
 FNG_Purchase_Japanese_Armored_Cars: "购置日制装甲车"
 FNG_Purchase_Japanese_Armored_Cars_desc: "大阪兵工厂所制造的装甲车产量相当有限，这意味着我们将无法从日军方面买得多余的现成装备。唯一可行的方案是买入日本设计，由我们自己来生产。"
 FNG_Preparing_For_The_Princes_Visit: "为亲王的访问做准备"
 FNG_Preparing_For_The_Princes_Visit_desc: "日本天皇的叔父——闲院宫载仁亲王将于今年晚些时候访问中国东北。对于这样一位尊贵的客人，尤其是一位能够极大地影响深我们和东京关系的客人，我们必须确保一切都非常得体合适。而那些有可能威胁亲王性命的关于民族主义阴谋的谣言也必须被平息。"
 FNG_increase_security_in_shenyang: "加强沈阳安保"
 FNG_increase_security_in_shenyang_desc: "针对日本亲王的阴谋的谣言四起，我们必须加强首都的安全。虽然他接下来的行程可能难以预料，但众所周知，他将于沈阳访问政府和大元帅。"
 FNG_investigate_the_junior_officer_corps: "调查下级军官"
 FNG_investigate_the_junior_officer_corps_desc: "当许多理想主义的年轻军官公开煽动反对南边倒行逆施的直隶政权时，其他一些人也视日本为敌人。虽然他们的观点可能有一定的道理，但我们不能允许这些鲁莽的人破坏重要的沈阳-东京关系。"
 FNG_reinforce_soldierly_discipline: "强调军纪"
 FNG_reinforce_soldierly_discipline_desc: "当闲院宫载仁亲王视察部队时，我们不能让队伍中出现不修边幅的士兵。我们也不能允许其中存在危险的激进分子。"
 FNG_present_chinese_modernity: "展现中国的现代化"
 FNG_present_chinese_modernity_desc: "中国不是一个现代化的国家，但通过我们最近的努力和临时的粉饰，它可能看起来还不错。"
 FNG_Militarize_the_Minsheng_Truck: "民生卡车军事化"
 FNG_Militarize_the_Minsheng_Truck_desc: "20世纪30年代初，张学良委托一位美国工程师制造了中国第一辆国产汽车，名为“民生”。虽然从来没有大规模生产，但通过适当的修改，这些耐寒的卡车可以适应军事用途。"
 FNG_Fortress_Manchuria: "建设满洲堡垒"
 FNG_Fortress_Manchuria_desc: "满洲平原东临渤海湾，西据兴安岭，南有燕山群，只留山海关为交通要道，形成了一座天然的堡垒。仰赖大自然的鬼斧神工，将东北要塞化十分容易。"
 FNG_Rebuild_the_Second_Army: "重建奉军第二军"
 FNG_Rebuild_the_Second_Army_desc: "奉军第二军，因其起于直隶省，也常被称为“直军”，是张作霖在直奉战争中的主力部队。1925年郭松龄反戈倒奉后，直军实力大大下降。1928年部下士兵被困于山东，彻底覆灭。在后来的和平时期里，这支久负盛名的部队逐渐瓦解，残余中的张宗昌部前往满洲，其他的归乡直隶。如今华北再次落入我们的手中，是时候高举起第二军往日的旗帜，重归荣耀扬名立万了！"
 FNG_Raise_Independent_Brigades_in_Cangzhou: "在沧州组建独立旅"
 FNG_Raise_Independent_Brigades_in_Cangzhou_desc: "[QIE.GetNameDef]的崩溃在华北平原上产生了巨大的权力真空，土匪和落草的前[QIE.GetName]溃兵蜂拥而起、四处抢掠。鉴于我们对此类行为的放任态度，征募这些乌合之众并将其整编成“独立旅”并不费事。"
 FNG_Raise_Independent_Brigades_in_Kaifeng: "在开封组建独立旅"
 FNG_Raise_Independent_Brigades_in_Kaifeng_desc: "[QIE.GetNameDef]的崩溃在华北平原上产生了巨大的权力真空，土匪和落草的前[QIE.GetName]溃兵蜂拥而起、四处抢掠。鉴于我们对此类行为的放任态度，征募这些乌合之众并将其整编成“独立旅”并不费事。"
 FNG_Raise_Independent_Brigades_in_Ruyang: "在汝阳组建独立旅"
 FNG_Raise_Independent_Brigades_in_Ruyang_desc: "[QIE.GetNameDef]的崩溃在华北平原上产生了巨大的权力真空，土匪和落草的前[QIE.GetName]溃兵蜂拥而起、四处抢掠。鉴于我们对此类行为的放任态度，征募这些乌合之众并将其整编成“独立旅”并不费事。"
 FNG_Raise_Independent_Brigades_in_Guanzhong: "在关中组建独立旅"
 FNG_Raise_Independent_Brigades_in_Guangzhong_desc: "[QIE.GetNameDef]的崩溃在华北平原上产生了巨大的权力真空，土匪和落草的前[QIE.GetName]溃兵蜂拥而起、四处抢掠。鉴于我们对此类行为的放任态度，征募这些乌合之众并将其整编成“独立旅”并不费事。"
 FNG_Raise_the_Baoding_Cadet_Corps: "召集保定学堂学员兵"
 FNG_Raise_the_Baoding_Cadet_Corps_desc: "保定武备学堂的年轻学员们是京城里头最积极支持清王朝的群体之一，而我军在华北的大胜导致这些小伙子基本上不是被抓了起来就是被遣散。如今时机已经到来，该让他们作为正义的一方载入史册了。或许有些人会质疑武装从前的敌人是否行得通，但他们的爱国热忱无可置疑，值此危亡之际亦必须以国家大义为重。"
 FNG_Centralise_the_Banks: "统一银行"
 FNG_Centralise_the_Banks_desc: "目前，奉天有四家发钞银行，分别是东三省银行、吉林银行、黑龙江银行和边疆银行，它们都是早期中央集权努力的产物。现在看来，完成这一过程并将它们统一在一个中央银行之下是恰当的。"
 FNG_Re-Introduce_the_Fengtian_Dollar: "重新引入奉票"
 FNG_Re-Introduce_the_Fengtian_Dollar_desc: "奉票是前内务部长王永江改革晚期的实验之一。这种货币的信用不来自于足量的贵金属准备金，因此不需要额外的银储备；但是可以用来缴税，以显示政府对其价值的信任。由于上次直奉战争期间政府的大规模支出和随之而来的通货膨胀，奉票被废止了；不过奉票的灵活性在今天看来是很有用的。"
 FNG_Fill_the_Silver_Reserve: "储备白银"
 FNG_Fill_the_Silver_Reserve_desc: "我们的主要货币，奉天币的信用是由白银支撑的；它过去甚至曾经对日元升值。日本坚持认为，我们的贵金属储备不足以支持奉天币的汇率。令人遗憾的是，这种说法不无道理。所以如果我们想吸引更多的投资，就要购买更多的白银。"
 FNG_Encourage_Chinese_Investment: "鼓励国内投资"
 FNG_Encourage_Chinese_Investment_desc: "国内投资是我们努力的核心，它至少能让中国人民掌握奉天经济最低程度的控制权，而不是满铁。鼓励投资和谨慎计划是我们唯一的出路。"
 FNG_Encourage_Japanese_Investment: "鼓励日本投资"
 FNG_Encourage_Japanese_Investment_desc: "不幸的是，外国资本对我们的发展至关重要，所以我们在鼓励国内投资的同时也必须尝试吸引日本的投资。尽管他们不会得到与中国公民相同的鼓励政策，他们应该会对我们近期白银储备的增加而感到安心。"
 FNG_railways: "铁路建设"
 FNG_railways_desc: "东北地区的铁路比中国其他任何地区都多，但最主要的部分都是由代表日本政府的满铁拥有和维护。国家交通委员会希望扩大规模较小的中资交通网络，以改善我们的基础设施，但更重要的是减少我们对日本的战略依赖。"
