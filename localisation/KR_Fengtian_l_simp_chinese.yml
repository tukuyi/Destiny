 FNG_Northeast_Army2_desc: "曾经独霸华夏的奉系东北军历经改革与操练，逐步找回了昔日雄风，成为了一支现代化的强大部队。涣散的纪律与烧杀抢掠的匪盗行为已经禁绝，每名士兵都坚信自己是为了大义而战，自己就是与同胞齐心协力抵御帝国主义的铜墙铁壁。\n§W--------------\n[FNG_NEA_MOBILISATION][FNG_NEA_ARMY_ORG][FNG_NEA_CONSCRIPTION_PERCENTAGE][FNG_NEA_MOVING_ORG][FNG_NEA_WS][FNG_NEA_ARMY_ATTAC][FNG_NEA_ARMY_PROTEC][FNG_NEA_SPECOPS_ATK][FNG_NEA_SPECOPS_DEF][FNG_NEA_REINFORCEMENT][FNG_NEA_SUPPLY_GRACE][FNG_NEA_CMDPOWER_GAIN][FNG_NEA_BREAKTHROUGH]§!"
