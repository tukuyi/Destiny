 FNG_Integrate_Faction_Members: "合并[From.GetCliqueShortName]"
 FNG_Integrate_Faction_Members_desc: ""
 FNG_National_Irredentism: "促进国家统一"
 FNG_National_Irredentism_desc: "尽管我们成功地镇压了东北地方主义运动，但在普通民众中仍然存在着一定程度的冷漠。为了争取对光复全国必要的支持，我们必须开展广泛的宣传运动！"
 FNG_Reclamation_Ally_Conference: "沈阳会议"
 FNG_Reclamation_Ally_Conference_desc: "我们的盟友控制了[QIE.GetNameDef]以南的五省，构成了一个很大的优势。我们应该和他们开会协商制定一个联合战略。"
 FNG_The_Yanshan_Plan: "燕山计划"
 FNG_The_Yanshan_Plan_desc: "收复南方最直接也是最现实的策略，是通过热河和燕山山脉向南方进攻。由于山海关的通道极为狭窄，山地部队必须经过合适的训练和装备以扩大战线。"
 FNG_Fortify_the_Yanshan_Line: "加强燕山防线"
 FNG_Fortify_the_Yanshan_Line_desc: "南面的燕山、西面的小兴安岭和东面的渤海湾在满洲平原周围形成了天然的堡垒，仅在山海关留下一处出入口。既有天助，我们再巩固东北防御是很简单的，闲院宫载仁亲王对我们的努力必不会视而不见。"
 FNG_Denounce_Qing_Monarchism: "谴责清廷君主制"
 FNG_Denounce_Qing_Monarchism_desc: "倒行逆施的大清帝国声称从历史中传承了力量，但事实上，这只会让它变得更弱。我们将把他们的旧思想埋葬在现代化的无情重压之下！"
 FNG_Denounce_German_Imperialism: "谴责德意志帝国主义"
 FNG_Denounce_German_Imperialism_desc: "德国只是最后一个折磨和羞辱中国的西方大国。我们将再次成为一个骄傲的国家，但德皇和他的背信弃义的走狗必将被扔进大海！"
 FNG_Wu_Wang_Zai_Ju: "毋忘在莒"
 FNG_Wu_Wang_Zai_Ju_desc: "这句成语意指齐国成功地守住了最后的城池莒城，并由此反击燕国，收复全部失地的历史。而满洲就是我们的莒城，从这里开始，我们将光复全中国！"
 FNG_Jehol_Border_Exercises: "热河边境演习"
 FNG_Jehol_Border_Exercises_desc: "边境演习不仅仅能加强我们军队的纪律和训练，还能让他们熟悉自己将要战斗的地方。这样一来，如果我们被迫进入防守态势，他们将能更有效地执行战术，并精确地召唤火力支援，因为他们已经熟悉了这篇土地的地形。"
 FNG_Golden_Dragon_Cigarettes: "金龙香烟"
 FNG_Golden_Dragon_Cigarettes_desc: "金龙香烟是时下流行的金蝙蝠香烟的一个变种：通过加入微量的鸦片来传播成瘾性。现在土肥原只需要我们的同意就行了。"
 FNG_Shanhaiguan_Infiltration: "渗透山海关"
 FNG_Shanhaiguan_Infiltration_desc: "随着[QIE.GetAdjective]-奉天边境山区的高度军事化，即使进攻山海关也变得困难起来。有人提出如果我们能将单位渗透进入山海关来降低进攻的难度。一旦战争爆发，这些单位将开始和我们的正面部队协同作战，两面夹击[QIE.GetAdjective]的防御部队。"
 FNG_Escalate_the_Propaganda_War: "升级宣传战"
 FNG_Escalate_the_Propaganda_War_desc: "在过去的八年里，我们断断续续地进行了反对[QIE.GetNameDef]的宣传战争。现在我们必须提高我们的声音，扩大我们的影响！"
 FNG_The_Grand_Marshals_Proclamation: "大帅的宣言"
 FNG_The_Grand_Marshals_Proclamation_desc: "大元帅将在一份重大的公告中重申[CHN.GetNameDef]统治的非法性以及其背后的[GetBeijingGovernmentIdeology]支持，并宣告一个以重建和裁军为主题的时代的结束。新的时代，将以革命为理想，将是一个光复旧土、建立民族荣耀的时代！"
 FNG_Begin_the_War_of_National_Reclamation: "发起复国战争"
 FNG_Begin_the_War_of_National_Reclamation_desc: "经过长久的卧薪尝胆、韬光养晦，这一刻终于到来了。现在，我们将发起伟大的复国战争！民国万岁！大元帅万岁！中国，前进！"
 FNG_Retake_Chahar: "收复内蒙古"
 FNG_Retake_Chahar_desc: "在上次直奉战争的最后几个月里，边境省份察哈尔的蒙古人暴动，并让乌尔格的博克多汗统治他们。我们将努力夺回这片土地和整个内蒙古。毫无疑问，内蒙古是中国的一部分，但它的价值有限，而我们的主要利益在南方。也许我们能找到一个合适的时机发起攻击。"
 FNG_Denouncing_German_Influence: "谴责德皇的傀儡"
 FNG_Denouncing_German_Influence_desc: "如果我们要实现亚洲人民的解放，我们首先需要摧毁[QIE.GetNameDef]。因为他们是德帝国主义爪牙的前线。"
 FNG_Ask_Japan_for_Aid: "请求日本干涉"
 FNG_Ask_Japan_for_Aid_desc: "我们有败于[QIE.GetNameDef]的风险。如果我们想有机会扭转局势，在北京上空高扬五色旗，我们就需要日本盟友的介入！"
 FNG_attack_chinese_tag: "攻击[FROM.GetNameDef]"
 FNG_Annex_Shandong_Anqing_Puppet: "控制山东"
 FNG_Annex_Shandong_Anqing_Puppet_desc: "我们同安庆达成了协议，现在我们与[QIE.GetNameDef]开战，他们就会把山东的控制权交给我们。"
 FNG_cut_aid_to_japan: "终止对日本的粮食运输"
 FNG_cut_aid_to_japan_desc: "在日本和朝鲜的干旱结束之前，我们将向他们运送大量食物和援助……当然，除非我们改变主意。\n\n§R注意§!：只有当你想要终止运输时才选择这个决议。否则它们将正常进行。"
 FNG_cut_aid_to_japan_tooltip: "§H协和会§!支持率低于§H30%§!"
 FNG_Labor_Promises: "向工会让步"
 FNG_Labor_Promises_desc: "工会领袖们要求我们缩短工时，这将严重影响我们的工业产能。"
 FNG_Bribe_Union_Leaders: "收买工会领袖"
 FNG_anqing_infiltration: "对新皖系政府施加影响"
 FNG_anqing_infiltration_desc: "借由情报人员在皖系政府内部发展的暗桩之手，我们能够神不知鬼不觉地通过操控决策过程来对他们施加影响；这一做法无疑比事事都走正规渠道更加高效。"
 FNG_bribe_government_officials_phase: "贿赂皖系官员"
 FNG_bribe_government_officials_phase_desc: "为了发展情报下线，我们必须设法买通一些皖系政府官员。考虑到军阀政权内部普遍泛滥的腐败之风，即使是在陈调元的鼻子底下这事也应该不会难办到哪里去。"
 FNG_bribe_government_officials_phase_outcome: "我们已经成功收买了不少皖系官员，从而可以借此对他们进行影响和操控了。"
 FNG_steer_government_decisions_phase: "操控安庆政府的决策"
 FNG_steer_government_decisions_phase_desc: "我们要想让在皖系内部发展的暗桩产生实际作用，就得适当地利用他们受贿所欠下的人情债来遥控皖系的政策，向有利于我们的一侧倾斜。"
 FNG_steer_government_decisions_phase_outcome: "我们成功地借买通官员之手影响了皖系政府的政策，使他们向我方靠拢得更进一步并永久提升了我方对皖系的影响力。"
 FNG_Restoring_Order: "恢复满洲的秩序"
 FNG_Coerce_the_Chambers_of_Commerce: "威胁商会"
 FNG_Coerce_the_Chambers_of_Commerce_desc: "总部设在沈阳的商会及其在满洲的诸多合伙人组织，构成了东北商品贸易的核心，除了最有权势的人物外，商会几乎能对任何人发号施令。随着最近政府的转变，他们希望得到对自己更有利的新安排。"
 FNG_Crush_the_Old_Guard: "镇压守旧派"
 FNG_Crush_the_Old_Guard_desc: "张作霖幸存下来的一些顽固部下已经聚集在横贯满洲铁路网中心的战略要地——哈尔滨。为了阻止他们立足，我们要在这里斩草除根。"
 FNG_Secure_the_Northern_Frontier: "保卫北方边疆"
 FNG_Secure_the_Northern_Frontier_desc: "我国北部的黑龙江省因其狂风肆虐的山脉和茂密的松林而臭名昭著，这是中国最北的边疆。我们必须确保即使在这种地方，人民也能感受到我们的权威。"
 FNG_Secure_the_Northern_CER: "保卫中东铁路北段"
 FNG_Secure_the_Northern_CER_desc: "中东铁路由俄国人修建，并由他们经营了近20年之久。张作霖抓住机会夺回了它，虽然张作霖现在已经死了，我们的政府也肇创不久，但我们不能让中东铁路再次落入俄国人的手中。"
