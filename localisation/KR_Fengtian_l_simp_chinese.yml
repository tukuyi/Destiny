 fengtian.310.t: "保皇情绪在协和会崛起"
 fengtian.310.d: "在杨宇霆发动政变之后，奉天政府的政局完全陷入了混乱。许多新的意识形态和信仰组织也在混乱之中开始萌芽，其中最为普遍的是渴望恢复王朝君主制的拥趸。在协和会羽翼之下的满洲保皇派比比皆是，他们坚信只有旧王朝君主制的力量才能够驯服中国这条难以驾驭的野兽。在他们看来，大清不过是一个玷污了满族名声的腐朽王朝，因而这群人希望能有一个新的面孔重归龙椅，但究竟是谁他们却还没有得出结果。不过在此之前，这些君主制狂热分子首先得夺取政权，并为此说服协和会的其他成员，而这也是拯救奉天政府的唯一途径。"
 fengtian.310.a: "我们靠辛亥革命赢来了共和之权，岂能弃之！"
 fengtian.310.b: "君主制是中华民族唯一的天命。"
 fengtian.311.t: "共和派出离愤怒"
 fengtian.311.d: "协和会已决定完全支持君主制，奉天政府内立场不同的共和分子都开始谴责这一行为是暴政，是对过时反动传统的回归——他们声称这些传统将永远束缚中国，而他们的共和运动才是通往现代乌托邦的门票。我们嘲笑这些家伙怀抱的虚假希望和天真梦想！只有我们知道，中国需要一只强大的、帝王般的手来控制和保护其狂野的群众，为了既不受外敌的伤害，也不受自己的伤害。"
 fengtian.311.a: "让他们随风呐喊吧，我们要去实现天命了！"
 fengtian.312.t: "谁将登上龙椅？"
 fengtian.312.d: "协和会已经把君主制的正义理想带回了奉天政府。现在我们也面临着巨大的挑战，那就是选择谁成为一位能够让大伙团结一心的新皇帝。于此同时，我们也要奋力夺回北京让他能坐上龙椅。为此决定，协和会内部形成了两大阵营。本土主义者寻求着一个真正流淌着汉人血液的皇帝，血洗在溥仪统治下大清带来的耻辱，给自袁世凯洪宪帝制的暴政败坏了名声的中国君主制思想带来救赎。亲日派反而寻求让一位日本皇室坐上龙椅来管理奉天政府，最终让整个中国都进一步融入日本的势力范围。然而，合作派组成的黑马势力却在爱新觉罗·显玙的领导下谋求复兴大清皇室。爱新觉罗·显玙更让人熟知的名字便是川岛芳子，一位大力支持我国事业的满洲贵妇。但最终无论是哪一派获胜，我们都将从全中国的小小军阀和背信弃义的煽动家那里夺回天命，直到满洲和我们的日本盟友成为中国真正的主人。"
 fengtian.312.a: "日本候选人"
 fengtian.312.b: "中国候选人"
 fengtian.314.t: "和人皇帝"
 fengtian.314.d: "大日本帝国已经证明他们是我们宝贵的盟友，现在北京落入我们手中，日本则和我们并肩作战，这样我们就得到了一个让他们的皇室成员登上紫禁城龙椅宝座的独一无二的机会。尽管这一举措可能会激怒数百万中国人民，但是他们没有资格和我们争论、讨价还价，甚至反抗。虽然天皇联统是理所应当的唯一选择，但尽管如此，我们仍可以选择让某位日本皇室成员代表天皇统治中国。"
 fengtian.314.a: "昭和天皇将联统中国和日本"
 fengtian.314.b: "闲院宫载仁亲王可以作为天皇的代表"
 fengtian.314.c: "雍仁亲王将为天皇而统治"
 fengtian.314.e: "雍仁天皇将成为两个帝国的皇帝！"
 fengtian.315.t: "龙椅再兴"
 fengtian.315.d_ming: "根据协和会的决定，延恩侯朱煜勋，大明王朝的正统继承人，已经加冕为皇帝。作为一个血统纯正的中国人，他被国会中的许多认为日本人坐在龙座上只会带来更多的混乱而不是秩序，因此将会阻碍统一中国计划的议员们看做一个安全的选择。在加冕仪式中，朱煜勋采用了第一位明朝皇帝的年号以荣耀这个他将要复兴的朝代；中国，在新的洪武皇帝的领导下，将会成为奉天政府统一中国的一股新助力，因为他们正准备着夺回新皇在北京的皇座。"
 fengtian.315.d_hirohito: "根据协和会的决定，昭和天皇裕仁，日本和共荣圈的天皇，已经加冕为皇帝。很多中国人大为震惊——放任外族倭人登上帝位，是如此可耻。在满洲奉天政府，很多人挑明了对此事的反对立场，但无济于事。为了我们正道的政府能抓住每一丝生存的希望，我们必须团结在新君之下。当裕仁待在自己的日本老家时，他尊贵的摄政王会充当联络人和总督的职位，在裕仁和摄政王的统治下，为了全东亚，我们将会与日本邻居齐心协力，走进繁荣昌盛的新时代。"
 fengtian.315.a: "延恩侯终于找回了家族的宝座"
 fengtian.315.b: "又一片亚洲的土地落入了旭日的魔爪"
 fengtian.312.c: "推举川岛芳子，以其为旗帜重建大清"
 fengtian.315.d_qing: "根据协和会的决定，爱新觉罗显玙也就是人们熟知的川岛芳子，溥仪的远亲，成了现在的中国皇帝。这位在日本被抚养长大的满洲贵妇已经替代了溥仪的事实震惊了许多人，而这群人也对他们煞费苦心推翻的大清的重建崛起怨声怨气。可以理解的，满洲和奉天政府的许多人也都对此事持反对意见，协和会的其他派系也发出表示，猜测要么她只是一个日本傀儡，要么大清已经自甘堕落。但这些已经不重要了，因为只有团结在这位新皇之下，我们的政府才可能有光明的未来。"
 fengtian.315.c: "大清在我们的旗帜下重生"
