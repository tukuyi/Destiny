 fengtian.152.t: "特殊机制简介"
 fengtian.152.d: "既是各方势力围绕共同利益凝聚的核心、同时也作为它们相互攻讦不休的舞台，奉天政府饱受内忧外患困扰。各个政治党派，或者更确切地讲，政治派系，通过掌控国家的立法而非民意来施展权力，它们的支持率指标实际上代表的是这些派系对政府及其他权力机构的掌控程度。派系支持率同样并非由社会政策或内阁部长决定，而是受事件选项、国策及玩家的战略决策影响，此消彼长。\n\n因此，玩家应当致力于维持各个派系间脆弱的平衡，以免任何一方大权独掌，产生严重后果。并且随着影响力的提高，各个派系将会提名代表本派乃至背后国家利益的内阁人选，这同样可能导致难以预见的长期或短期负面影响。\n\n另外，在政治局势简介中也有提及的“协和会”，其支持率大体反映了日本帝国对东北的掌控程度。他们的影响力越强，我方得到的工业加成就越高，但同时也要付出政治点数和自决权利的代价。随着时间推移，日方的影响将不可避免地增长，玩家应当保持关注。"
