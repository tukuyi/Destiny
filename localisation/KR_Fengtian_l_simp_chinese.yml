 heir_to_gaozu: "高祖之风\n§g雨帅之弘毅宽厚，知人待士，盖有高祖之风，英雄之器焉§!"
 
 FNG_zhang_zuolin: "张作霖"
 POLITICS_ZHANG_ZUOLIN_DESC: "张作霖出生于奉天附近的一个贫困家庭。在光绪末年混乱的军事形势下，他以土匪的身份开启了平步青云之路。依仗着奉天省督军的身份，他逐渐统一了东北四省。此后，他和直系军阀联合击败了皖系军阀，一度将自己的势力扩展到关内。然而，他的扩张野心却被德国人帮助下的直系军阀所挫败。他虽然没有屈服，并在不久后把东北四省改造成了中国最后的共和堡垒，但是他对民主共和的承诺还有待进一步观察。\n尽管张作霖的文化水平很低，也没有接受过正规教育，但这位“大帅”富有能力而且可以意识到自己的不足，乐于寻求建议并在必要时将权力授予他人。然而，张作霖也以脾气暴躁、铁石心肠和爱记仇闻名。他有时也非常以自我为中心，比如从前为了支撑他的战事，搞垮了整个东北的经济。总的来说，从意识形态领域来讲，张作霖可以被称作最为坚定的“亲张派”。"
 POLITICS_ZHANG_ZUOLIN_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1875年3月19日\n大清帝国，奉天，海城\n§Y军旅生涯：§!§g张作霖出生于奉天附近的一个贫困家庭。在光绪末年混乱的军事形势下，他以土匪的身份开启了平步青云之路。依仗着奉天省督军的身份，他逐渐统一了东北四省。此后，他和直系军阀联合击败了皖系军阀，一度将自己的势力扩展到关内。然而，他的扩张野心被德国人帮助下的直系军阀所终结。尽管他没有屈服，并在不久后把东北四省改造成了中国最后的共和堡垒，但是他对民主共和的承诺还有待进一步观察。\n尽管张作霖的文化水平很低，也没有接受过正规教育，但这位“大帅”富有能力而且可以意识到自己的不足，乐于寻求建议并在必要时将权力授予他人。然而，张作霖也以脾气暴躁和铁石心肠闻名，很容易记仇。他有时也非常以自我为中心，比如从前为了支撑他的战事，搞垮了整个东北的经济。总的来说，从意识形态领域来讲，张作霖可以被称作最为坚定的“亲张派”。§!"
 FNG_zhang_xueliang: "张学良"
 POLITICS_ZHANG_XUELIANG_DESC: "张学良1917年从军，在军校里和郭松龄成为了挚友，与后者在第一次直奉战争取得了虽败犹荣的战绩。此后，他指挥的部队在第二次直奉战争里取得了不错的战果，但在后面两次对阵直系的战争里表现不佳。\n尽管奉天政府内有很多人认为其具备严重的控制欲，他还是成了他父亲的政治继承人。此外他还无意之中成了所谓“张氏集团”的领导人物之一。\n然而，他的政治生涯往往被他个人的恶习所影响（这些恶习大多是他为了舒缓战争创伤而染上的）。\n众所周知，他本人经常赴使馆城市政府控制下的上海、天津等租界城市悠闲度日，抽大烟、赌博、耍女人。尽管他的老父亲以及一些诤友尽力劝他浪子回头，但仍是无用功。"
 POLITICS_ZHANG_XUELIANG_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1901年6月3日\n大清帝国，奉天，海城\n§Y军旅生涯：§!§g张学良1917年从军，在军校里和郭松龄成为了挚友，与后者在第一次直奉战争取得了虽败犹荣的战绩。此后，他指挥的部队在第二次直奉战争里取得了不错的战果，但在后面两次对阵直系的战争里表现不佳。\n尽管奉天政府内有很多人认为其具备严重的控制欲，他还是成了他父亲的政治继承人。此外他还在不经意间成了所谓“张氏集团”的领导人物之一。\n然而，他的政治生涯往往被他个人的恶习所影响（这些恶习大多是他为了舒缓战争创伤而染上的）。\n众所周知，他本人经常赴使馆城市政府控制下的上海、天津等租界城市悠闲度日，抽大烟、赌博、耍女人。尽管他的老父亲以及一些诤友尽力劝他浪子回头，但仍是无用功。§!"
 FNG_wu_junsheng: "吴俊升"
 POLITICS_WU_JUNSHENG_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1863年\n大清帝国 奉天 昌图\n§Y军旅生涯：§!§g吴俊升是张作霖的老朋友，也是这位老帅亲信中的老前辈。吴俊升在早年是一位骑兵，曾经击退过蒙古军队对东北的入侵，他对张作霖成为东三省的统治者有着巨大的帮助。他在1921年成为黑龙江省的省长，到1936年时仍稳坐在省长的宝座上，但他年事已高且健康状况不佳，不得不考虑自己的继承人问题。尽管他有个养子，但是他对下属马占山和万福麟的也有多加栽培，世人推测他的接班人将从这三人中脱颖而出。\n他的内政手段笨拙，却又喜欢伪装门面来装作一个斯文人。虽然他的技法不高，但是他经常创作有关老虎的字画。\n他嗜好饲养动物，因为这是他人生最大的乐趣。据说他在郊外里共养了三千多匹马，还在后院设置了大量的猴舍。如果不打仗，他每天清晨必到马厩和猴舍巡视一番。\n除此之外，他还喜欢收集武器。他会不惜重金来收购刀剑、古董枪和大炮零件。§!"
 FNG_zhang_zuoxiang: "张作相"
 POLITICS_ZHANG_ZUOXIANG_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1881年\n大清帝国 奉天 锦州\n§Y军旅生涯：§!§g张作相出身一个半农半商的贫寒家庭，在族兄被土匪所杀后跟随张作霖投身绿林。他曾经两次和张作霖结拜为盟兄弟，并被后者在1925年任命为吉林省的省长。相比黑龙江省的省长吴俊升，他在统治吉林期间的内政政绩还算突出，比如创办大学和修筑铁路。虽然张作相不再是吉林省的省长，但是他依然在吉林有着巨大的影响力，且他仍是张作霖大帅核心圈子里的忠实支持者。他本人也被认为是鱼龙混杂的张氏集团的实际掌门人。\n他是稳定奉系的重要人物，曾在郭松龄叛乱失败后保护了郭松龄的下属，避免了奉系陷入自相残杀的局面。\n不少人认为他和张作霖是兄弟，其实他们只是名字上的巧合，没有宗族关系。§!"
 FNG_yang_yuting: "杨宇霆"
 POLITICS_YANG_YUTING_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1885年8月29日\n大清帝国奉天省法库县\n§Y军旅生涯：§!§g杨宇霆在早年是奉系的一位参谋长，曾经和皖系的徐树铮一起劫持过直系的军火。此后，他历任奉军参谋长、东北陆军训练总监、东三省兵工厂总办。\n\n虽是张作霖核心圈子里的一分子，但杨宇霆还和关东军有着相当程度的联系，这也导致他不受圈子内其他人的待见。他本人在私下里把日本人称作是让自己飞黄腾达的梯子。他反对张学良继任张作霖的位置，并以地方主义而著称；同时他也怀疑张作霖统一中国的理想。\n\n虽然杨宇霆本人可以视为协和会的一员，但更准确的说，他是由一批赴东洋留学的奉天军官组成的“士官派”的领袖。§!"
 FNG_wang_shuchang: "王树常"
 POLITICS_WANG_SHUCHANG_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1885年9月1日\n大清帝国 奉天 辽中\n§Y军旅生涯：§!§g王树常早年以优异的成绩毕业于奉天大学堂，被徐世昌保送到日本军校学习。他在回国后参加过辛亥革命，担任过南京临时政府和北洋政府的参谋。他在1921年回到奉军，之后长期在奉系充当参谋长。\n他是一位受人尊敬、但政治立场不明确的军官。尽管曾赴东洋留学，但是他本人除了日常交际之外并没有和协和会与士官派有太多交集。除了重要事件之外，他极力避免自己对涉日事物进行褒贬。§!"
 FNG_ma_zhanshan: "马占山"
 POLITICS_MA_ZHANSHAN_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1885年9月1日\n大清帝国 吉林 怀德\n§Y军旅生涯：§g§!马占山自幼时起便长年经受困苦生活的磨炼。七八岁起就替大地主牧马。1903年，他被大地主诬告盗窃马匹后，离家出走并落草为寇。日俄战争结束后，他率领同伙接受收编，成为地方游击队，负责维持地方社会秩序。他在1911年投靠吴俊升部，随后者镇压了蒙古人巴布扎布在1916年的叛乱。两年后，他随吴俊升到黑龙江赴任。在郭松龄宣布倒戈后，他击败了郭松龄的军队，活捉了郭松龄夫妇，因功晋升为骑兵师师长，后成为骑兵军军长。\n相比较万福麟，他在地方政务上比较积极，比如兴办工厂和学校。他的思想也比较进步，曾经鼓励女性上学和保护弃婴。\n由于他在黑龙江任职，他也是黑龙江省省长的潜在继承人之一。因为和吴俊升的关系，所以他也可以算作张氏集团的一员。据说他在私下表示希望抵制日本在满洲的影响。§!"
 FNG_wan_fulin: "万福麟"
 POLITICS_WAN_FULIN_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1880年\n大清帝国 吉林 农安\n§Y军旅生涯：§g§!和奉系军阀中的许多人一样，万福麟早年落草为寇，后被吴俊升招安。在第一次直奉战争期间驻防满洲里，在第二次直奉战争期间为平定郭松龄的叛乱中立下大功，此后他一直担任军官和省级官员。由于吴俊升的年事已高，他成为了黑龙江省的省长的潜在继承人之一，然而除了修建“黑龙江图书馆”之外，他在黑龙江没有太大的政绩。\n他是一个优柔寡断的人，常常把政治事务交给自己的儿子，把军事事务交给自己的警务处长。\n因为和吴俊升的关系，所以他也可以算作张氏集团的一员。§!"
 FNG_zang_shiyi: "臧式毅"
 POLITICS_ZANG_SHIYI_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1885年\n大清帝国 奉天\n§Y军旅生涯：§g§!臧式毅早年追随孙烈臣，得到了后者的提拔和赏识。他和杨宇霆关系密切，曾经冒死掩护后者撤离。\n由于他曾经帮助孙烈臣管理过吉林省的政务与军务，以及杨宇霆的推荐，张作霖在1935年任命他为吉林省的省长。\n和不少杨宇霆的同僚一样，臧式毅是协和会的一名“人在心不在”的成员，他把日本人视为趁手且必要的工具，但对进一步向日本人作出让步仍然抱有疑虑。当然，他的意志力应该没那么坚定。§!"
 FNG_zhang_haipeng: "张海鹏"
 POLITICS_ZHANG_HAIPENG_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1867年\n大清帝国 奉天 盖平\n§Y军旅生涯：§g§!张海鹏早年是土匪冯德麟的部下，在后者失势后投靠了张作霖，充当了张作霖的骑兵师师长。\n他曾经在三个省当过官，在一定程度上被外人认为是不参与政治斗争的。不过他本人十分自私，众所周知他从南满洲铁道株式会社处收受贿款，而满铁以此来保障自己铁路工程和经济项目的稳定发展。他还和满铁进行毒品贸易，强迫平民在自己的辖区大量种植鸦片。此外，他也是协和会的一员。§!"
 FNG_tang_yulin: "汤玉麟"
 POLITICS_TANG_YULIN_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1871年\n大清帝国 奉天 义县\n§Y军旅生涯：§g§!汤玉麟早年曾率领着一群土匪啸聚山林，在入伙张作霖的队伍前曾经称霸辽西。他曾经救过张作霖的性命，因而与后者是生死之交。在1925年郭松龄的叛乱以失败告终后，他成为了热河省的都统，为奉系集团镇守满洲的西北地区。在第四次直奉战争的期间，他得到了控制察哈尔省的许诺，前提是他能剿灭那些受到蒙古政府挑唆宣布自治的盟旗。不过在战争结束之前，他并没有实现这一目的。自那以后，汤玉麟一直声称自己要去光复察哈尔，即使与清政府发生冲突也无所谓；而张作霖则拒绝了汤玉麟在这方面的所有请求。\n他的绰号“二虎”“大虎”。他爱虎成性，经常坐在铺有虎皮的沙发上。他声称，1929年他在一次打猎时骑过老虎。§!"
 FNG_bao_wenyue: "鲍文樾"
 POLITICS_BAO_WENYUE_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1892年\n大清帝国奉天省凤凰县\n§Y军旅生涯：§g§!鲍文樾是张学良的参谋长和智囊，属于奉军里的激进少壮派。鲍文樾是满族人，清政府因而希望能拉他倒戈，但在张学良的极力劝解下他勉强拒绝了这一要求。不幸的是，他还是因此被张作霖降职。他开始接触日本人和满铁，并在后来加入了协和会以寻求新的提拔机会。§!"
 FNG_zhang_jinghui: "张景惠"
 POLITICS_ZHANG_JINGHUI_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1871年6月21日\n大清帝国 奉天 台安\n§Y军旅生涯：§g§!张景惠出身于一个农民家庭，青年时跟随其父卖豆腐为生。后来，他在八角台镇成立自卫团，自任团练长，为本镇的商号富户看家护院。他在结识张作霖后拥护后者做自卫团的首领，自己情愿当副手。他在第一次直奉战争中担任奉军西路总司令，但他战无决心又行动迟缓，让整个西路战局都崩溃了。战争结束后，他寓居北京，被曹锟任命国道局督办。1925年，在母亲去世后，他经奉系元老说情，被张作霖允许回乡处理丧事。在回到奉天后，他很快便得到了张作霖的原谅，重新加入了奉系。\n由于他的满族身份，清政府曾通过秘密渠道来招降他。虽然他做事毫无主见，但是很忠于张作霖元帅。在与亲信商量一番后，他很随意地无视了这个邀请。\n日本人则觉得他毫无学问和没有远大志向，是一个很容易被操控的人。在一次摆满外国名货的宴会上，他成为了协和会的一员。§!"
 FNG_feng_zhanhai: "冯占海"
 POLITICS_FENG_ZHANHAI_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1899年\n大清帝国 奉天 锦县\n§Y军旅生涯：§g§!冯占海幼年丧父，家境贫寒，仅读私塾八个月，九岁辍学去给别人家放猪。他在十八岁时投奔张作相，在东北陆军讲武堂步兵科深造。他曾经当过勤务兵，并在1927年升任吉林卫队团的团长。他不仅年轻有为，而且才华出众，很快就将卫队团打造成了一支军纪严明和训练有素的部队，受到了张作霖的赏识。\n由于他和张作相是亲戚，所以自然也是“张氏集团”的一员。他和马占山有相似的立场，对日本人干涉满洲有所不满。§!"
 FNG_su_bingwen: "苏炳文"
 POLITICS_SU_BINGWEN_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1892年9月2日\n大清帝国 奉天 新民\n§Y军旅生涯：§g§!苏炳文年少时即不顾家人反对，毅然前往奉天就读军校。1910年他前往北京求学，1912年更是考入了保定武备学堂，研习军事战略。毕业后，他入选袁世凯新设的模范团服役，并参与了1917年镇压张勋复辟以及出兵海参崴的军事行动。直皖战争之后他被直系收编，但在随之而来的第一次直奉战争中旋即失势。他在华南各地游历两年之后，才应郭松龄之邀返回奉天为东北家乡服役；1926年间他率领发动的一次大胆突袭为他博取了张学良的赏识。\n清王朝复辟之后，他在家乡开办工厂，收容了大批因反清而无处容身的熟练工人；另外，他还设法收留大批流亡热血青年，并组织其进行严格军训以充作奉军的后备兵员而用。\n此人是张氏集团的一员，且与马占山相似，在私下里他相当反感日本的影响。§!"
 FNG_yu_zhishan: "于芷山"
 POLITICS_YU_ZHISHAN_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1882年\n大清帝国 山东 文登\n§Y军旅生涯：§g§!于芷山原名于世文，在山东一个贫苦农民家庭长大。他年轻时当过土匪，在大清病入膏肓时又加入了清军。辛亥革命后，于芷山于1914年前往奉天进修，1920年成为了步兵上校。他在军阀时代不断升迁，成为了张作霖的侍从。1927年的危机引发了第三次直奉战争，他被派往山东。虽然张作霖的计划最终没有成功，被召回东北的于芷山还是因为此次的表现获得了晋升。\n德国在中国的存在日益增长，日本则以支持奉天政府来应对，对奉天的财政和物资支持急剧增加。于芷山回到总参谋部担任后勤官员，负责管理繁忙的武器运输，并从容不迫地完成了这一使命。很快，该地区的日本代理人联系了他。虽然于芷山本人不是士官派或协和会的成员，但他与大帅和日本利益的紧密联系使得他成为了东京在张作霖的核心圈子中的传声筒。§!"
 FNG_zou_zuohua: "邹作华"
 POLITICS_ZOU_ZUOHA_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§!§g1894年5月11日；大清帝国 吉林 永吉\n§Y军旅生涯：§!§g邹作华是土生土长的东北人，有幸上了高等小学，后来又进入了一系列军校，进而在1916年入学保定武备学堂，一年后得到了去日本学习炮兵的机会。当国内局势恶化，分裂的国家需要他施展所学，他便回国在东北军中担任炮兵教官。\n这支军队后来合并成为所谓“奉系军阀”。在混乱中，相对年轻的军官会选择错误的一方：他支持郭松龄推翻张作霖的行动，被任命为此次国民军叛乱的参谋长。由于不敌日军，此次叛乱遭到挫败，只是靠着张作霖的赦免，时年31岁的邹作华才得以在这场1925年的事变中生还。\n多年以后，表面上对张作霖忠心耿耿的邹作华担任着炮兵司令和规模尚小的奉天炮兵训练计划总监。然而，有人怀疑他实际上可能忠于士官派——一批同样在日本学习过的人组成的圈子。§!"
 FNG_he_zhuguo: "何柱国"
 FNG_he_zhuguo_commander_desc: "§Y指挥官介绍\n生于：§!§g1897年；大清帝国、广西省容县§!\n§Y军旅生涯：§!§g何柱国出生在一户贫苦的农民家中，童年时就成了孤儿，靠哥哥抚养长大。在广州的一所公办学校和一所预备学校学习后，他于1917年考入保定武备学堂第六期，并于同年在政府资助下，以优异的成绩考入日本陆军士官学校第十二期学习骑兵。\n\n1919年从国外学成归来后，何柱国在保定军校担任过战术教官、骑兵队队长和编译员。1922年在同班同学邹作华的邀请下，他加入了奉系军阀。第二次直奉战争爆发后，何柱国担任东北讲武堂战术教官兼骑兵术科主任，后又被张学良选为参谋兼作战科长。1925年郭松龄反奉叛乱时，少帅任命何柱国为骑兵增援部队的指挥官，他与马占山一道，在一次突袭中俘虏了郭松龄，并因此被提拔为团长。\n\n后来，张学良认为他是自己最得力的部下之一，何柱国在诸多冲突中为张氏父子而战，并得以稳步晋升。随着奉军的扩张和对忠诚人才的追求，在少帅的支持下，他现已担任将军一职。§!"
 FNG_liu_zhendong: "刘震东"
 FNG_liu_zhendong_commander_desc: "§Y指挥官介绍\n生于：§!§g1893年；大清帝国、山东省沂水§!\n§Y军旅生涯：§!§g刘震东在老家小学读书时，是一名公认的优秀学生，可惜的是，他被迫辍学，并跟随父亲学习木匠手艺以维持家庭生计。1911年，19岁的刘震东随父亲来到中国东北谋生。\n\n在郭松龄的推荐下进入东北讲武堂之前，刘震东曾在1918年从事过文书工作，并加入奉军担任文职人员。毕业后，他留在郭松龄的部队担任低级军官，并参加了第二次直奉战争。郭松龄反奉叛乱时，刘震东作为他的下属师长随行。尽管如此，刘震东最终还是被赦免，并于1927年进入陆军大学学习，成为班级中军衔最高的学员。作为一名受过良好教育且充满热情的军官，刘震东在奉系的新生代军官中脱颖而出。然而，值得注意的是，刘震东似乎对日本在东北的存在以及所谓的“士官派”中的亲日分子持强烈反对意见。"
 FNG_zhou_fucheng: "周福成"
 FNG_zhou_fucheng_commander_desc: "§Y指挥官介绍\n生于：§!§g1897年；大清帝国、盛京将军辖区奉天§!\n§Y军旅生涯：§!§g像许多奉军中的军官一样，周福成在家乡读完中学后，于1919年进入奉天陆军小学堂学习，然后在1923年毕业于保定武备学堂第九期。虽然周福成在保定军校学习的是步兵课程，但他毕业后在黑龙江驻军中担任排长，著名老骑兵吴俊升当时是该部师长。周福成参加了第三、第四次直奉战争，由于在前线与直系军队作战时表现出色，他得以晋升。到1927年，周福成已经是师长了，不久前他又被提拔为军长，以接替他无能的上司。\n\n作为一位稳重且受过良好训练的军官，周福成在奉系（除了一些属于士官派的高级成员）内部获得了广泛认可，尤其得到了重视军队人才的少帅赏识，这也是他现在作为高级将领被赋予指挥权的原因。尽管如此，周福成对派系政治并不特别感兴趣，但他似乎对日本在他家乡的存在感到担忧。"
 FNG_guo_enlin: "郭恩霖"
 FNG_guo_enlin_commander_desc: "§Y指挥官介绍\n生于：§!§g1893年；大清帝国、盛京将军辖区辽阳§!\n§Y军旅生涯：§!§g郭恩霖是奉系中的一名年轻军官，接受过广泛的军事训练，他的许多上级和同事都无法与之相比。从奉天陆军小学堂毕业后，郭恩霖于1915年入读保定武备学堂第五期学习炮兵。他没有完成军事学业，而是在得到政府资助后，前往日本入读日本陆军士官学校第十二期学习步兵。与大多数在该校学习后回国的同胞不同，郭恩霖加入了日本的一个炮兵连队担任见习军官，并于1923年进入日本陆军大学校第四期学习。\n\n郭恩霖在1925年完成了在日军事学业，并加入奉军，担任张作相的高级参谋，同时也负责吉林的军队训练。虽然错过了前两次直奉战争，但在后两次直奉战争中，郭恩霖还是证明了自己是一名有能力的参谋。作为一名受过良好教育的军官，郭恩霖在日本学习过现代战争，他的技能很有价值。郭恩霖与士官派关系密切，公开表示过对日本军队的钦佩，这很可能与他的教育背景有关。§!"
 FNG_guo_xipeng: "郭希鹏"
 FNG_guo_xipeng_commander_desc: "§Y指挥官介绍\n生于：§!§g1890年；大清帝国、盛京将军辖区盖平§!\n§Y军旅生涯：§!§g郭希鹏出身于一个小县城的商人家庭，在家乡读完了小学和中学。在奉天法政学堂短暂学习后，郭希鹏考入了东北讲武堂学习骑兵。在被送往日本接受更现代化的军事训练之前，郭希鹏担任过低级骑兵指挥官，并参加了1922年的第一次直奉战争。\n\n郭希鹏在日本千叶骑兵学校学习（奉军中的一些人总以为他去了日本陆军士官学校），后来他又进入日本陆军大学校学习现代军事科学和战争。1925年，郭希鹏回国担任于芷山麾下的骑兵团团长，次年他又成为骑兵旅旅长，在1927和1928年的直奉战争中率部驰骋于察哈尔平原之上。作为奉军中的杰出骑兵将领，郭希鹏得以继续晋升。他在日本学习的现代战争知识将成为奉军的宝贵助力，郭希鹏也因其在日留学期间拒绝与“士官派”和“协和会”合作而闻名。§!"
 FNG_chang_ying_huai: "常荫槐"
 FNG_chang_ying_huai_desc: "§Y指挥官介绍\n生于：§!§g1876年；大清帝国 吉林 梨树§!\n§Y军旅生涯：§!§g常荫槐生于官僚地主家庭。1910 年毕业于奉天法政学堂第二期。1922年参加第一次直奉战争,任骑兵第三旅参谋长。后任北京政府交通部参事、国务院参议，吉林黑龙江两省剿匪总司令部参谋长,奉军镇威军骑兵集团司令部参谋长。1924年任奉天全省军警执法处长兼清乡督办。是年参加第二次直奉战争，任奉军第三、四方面军军团部政务处长交通司令。1926 年任京奉铁路局长。是年12月任奉天交通总长。1926年6月至1927年9月任交通部唐山大学校长。1928年3月任关税自主委员会委员。是年7月由总参议杨宇霆举荐出任黑龙江省省长。不久被任为东三省交通委员会委员长,与杨宇霆来往密切，1935年12月被奉天政府委任为吉林省督军。长期以来，常荫槐都和杨宇霆保持着亲密关系，尽管他从未自称自己是“士官派”的一员，但是人们还是将他视为其中的关键人物。§!"
 FNG_feng_yong: "冯庸"
 FNG_feng_yong_desc: "§Y指挥官介绍\n生于：§!§g1901年；大清帝国 奉天 海城§!\n§Y军旅生涯：§!§g冯庸是奉系元老冯德麟的长子，1901年出生，与张学良同年，从小就是与张学良一起长大的好朋友。曾任东三省航空处参谋、中校参谋长、少将代理航空司令、装甲部队司令。民国十三年(1924年)，辞去军职，投身实业，任大冶铁工厂的总办，从事武器弹药的生产兼任大冶厂工科学校校长。民国十五年(1926 年)，清理家产，捐资310万元创办冯庸大学自任校长，从事英才教育事业。民国二十年(1931年)，重新恢复军职，并协助少帅张学良进行军事改革。民国二十二年(1933年)，任奉天陆军第七路总指挥。§!"
 FNG_lv_zheng_chao: "吕正操"
 FNG_lv_zheng_chao_desc: "§Y指挥官介绍\n生于：§!§g1904年；大清帝国 奉天 海城§!\n§Y军旅生涯：§!§g吕正操，原名吕正超，字必之。奉天省海城县人。8岁时在本村小学读书。1918年到缫丝厂当学徒。1922年参加奉军。1923年入东北讲武堂学习。毕业后，任奉军第五十三军连长、营长、少校副官队长，第一一六师参谋处长，六四七团、六九一团团长。1933年参加热河剿匪后，据传他已经暗中加入了国民党，并随时准备响应新的国民革命。§!"
 FNG_xie_fang: "解如川"
 FNG_xie_fang_desc: "§Y指挥官介绍\n生于：§!§g1908年；大清帝国 吉林 辽源§!\n§Y军旅生涯：§!§g解如川1930年毕业于日本陆军士官学校，后参加奉军，曾任参谋、副旅长、师参谋长。1935年被授予少将，他历任黑龙江方面军副参谋长、十二兵团参谋长。解如川具有浓厚的左翼思想，与奉军中的其他将领格格不入，并且对士官派有着深仇大恨，准备抓住机会与杨、常等人一决高下。§!"
 FNG_wang_yi_zhe: "王以哲"
 FNG_wang_yi_zhe_desc: "§Y指挥官介绍\n生于：§!§g1896年；大清帝国 黑龙江 宾县§!\n§Y军旅生涯：§!§g1911年，王以哲入宾州府中学堂学习。他中学毕业后，投考河北军官学校第8期步兵科就读。毕业后，历任东北军军士教导队排、连、营长等职。民国14年(1925年)，晋升第39团上校团长，次年继任张卫队少将旅长。民国17年(1928年)初，王被提升为第19师中将师长，同年七月改任第1旅中将旅长。1930年后，王任陆军独立第七旅旅长，驻守沈阳。§!"
 FNG_ww_ke_ren: "吴克仁"
 FNG_ww_ke_ren_desc: "§Y指挥官介绍\n生于：§!§g1903年；大清帝国 辽宁 义县§!\n§Y军旅生涯：§!§g1915年,考入保定陆军军官学校炮兵科第五期。历任奉军排长、连长、营长。1925 年，赴日本入炮兵学校学习。1926年回国，任东北陆军讲武堂炮兵研究班主任兼炮兵教导队队长。后改任炮兵教导团团长。1933年，任黑龙江省陆军第七军军第一一七师副师长。1934年5月，晋授陆军中将。§!"
 FNG_zhang_ting_shu: "张廷枢"
 FNG_zhang_ting_shu_desc: "§Y指挥官介绍\n生于：§!§g1894年；大清帝国 吉林 宁安§!\n§Y军旅生涯：§!§g张廷枢，东北讲武堂毕业，历任卫队旅副官暂编第三混成旅营长。1923年入日本千叶县步兵专门学校学习。1925年回国后，历任东北陆军团长、旅长、师长、军长。1932 年任一一二师中将师长。张廷枢对于张作霖对日谄媚积极反工团的做法很反感，但又寻求不到最好的解决办法。1935年12月，张廷枢向张学良提出请假辞职。张学良找他谈话，张廷枢声泪俱下，诉说日本肆意渗透东北、蹂躏同胞罪行在张廷枢影响下，还有4位奉军高级军官，将加入到反抗日本的队伍中去§!"
 FNG_huang_xian_sheng: "黄显声"
 FNG_huang_xian_sheng_desc: "§Y指挥官介绍\n生于：§!§g1896年；大清帝国 辽宁 岫岩县§!\n§Y军旅生涯：§!§g黄显声1918年考入北京大学文科补习班，是“五四运动的积极参加者。“五四”运动以后，决心投笔从戎，于 1921年考入东北陆军讲武堂第三期炮科。1930年春得张学良重用，升任辽宁省警务处长兼沈阳市公安局长。1931年10月上旬黄显声在锦州召开秘密会议，专门研究新东北国民军的定名、编制、统一指挥等问题。根据会议精神，刘澜波起草了组建东北国民军的纲领性文件《收编加委方案》方案实施后，辽西地区的游击队如雨后春笋般发展起来。1931年10月，黄显声秘密就任东北国民军副总司令开始了与奉系军阀与日本人的暗战，§!"
 FNG_liu_duo_kuei: "刘多荃"
 FNG_liu_duo_kuei_desc: "§Y指挥官介绍\n生于：§!§g1897年；大清帝国 奉天 凤城县§!\n§Y军旅生涯：§!§g刘多荃，字芳渡，陆军中将。1897年出生于奉天省凤城县北三道河村一个清贫的塾师家庭其父刘德清字沌一，为本村私塾教师，刘多荃便随其读私塾。其叔父在县城读中学，刘多荃又随叔父进城读小学。1916年6月，刘多荃入商震在天津办的觉民中学，未及毕业被商送到北京清河陆军中学，时在1917年。1919年8月，刘毕业入保定军校第9期炮科，1923年8月刘多荃从保定军校毕业后，回东北，投效张作霖奉军，任炮兵排长，驻防中。1925年11月，刘多荃已升任连长，向张学良表示效忠。郭变平息后，张学良重新组织三、四方面军团，张学良的心腹、卫队长姜化南是刘多荃保定军校同期同学，又是挚友，推荐刘多荃为张学良卫队队附。刘多荃负责管理卫队内务事。1930年3月，刘被任命为东北边防司令长官公署卫队统带。1931年3月1日。他为奉天陆海空副总司今行营卫队统带部少将统带。1933年初卫队统带部所辖部队改编为独立第一〇五师，刘任师长。§!"
 FNG_miu_cheng_liu: "缪澄流"
 FNG_miu_cheng_liu_desc: "§Y指挥官介绍\n生于：§!§g1901年；大清帝国 辽宁 清原§!\n§Y军旅生涯：§!§g缪澄流生于1901年。民国十二年(1923)冬，入东三省陆军讲武堂第五期步科，与董彦平、贺奎、唐君尧、高福源等人同期。十四年秋，讲武堂毕业，任东北陆军教导队中尉副官；冬，郭松龄叛变，回师东北，沈阳防务空虚，教导队改编成第四补充旅，任上尉参谋，后升少校参谋。1926年秋，第九军军长高维岳代理察哈尔都统，澄流嗣任都统署中校参谋，再调第二十六师第七十八团团长。曾与直军作战，辽道背之役有功，摧升旅长。1929年八月，任奉天陆军第十六混成旅旅长，该旅辖三个团及直属部队，实力近于一师，旅内军官日后成名者有江惟仁、刘元勋、柴毅等人，澄流此时年仅二十九岁，英姿焕发，属少壮派将领；1935 年，第十六旅亦奉令派赴哈尔滨，年末仍驻扎于新立屯。§!"
 FNG_sun_ming_jiu: "孙铭九"
 FNG_sun_ming_jiu_desc: "§Y指挥官介绍\n生于：§!§g1909年；大清帝国 辽宁 新民§!\n§Y军旅生涯：§!§g1927年陪同张学铭到日本陆军士官学校学习。1928年后到张学良部队当兵。1930年毕业后，到旅顺保安队任职。1931年，孙铭九先后担任张学良的侍从参谋、卫队营营长等职。1935年6月任王曲军官训练团队长，7月任奉天军政署行动部部长。§!"
 FNG_zhang_xue_cheng: "张学成"
 FNG_zhang_xue_cheng_desc: "§Y指挥官介绍\n生于：§!§g1902年§!\n§Y军旅生涯：§!§g张学成，字铸卿,是张作霖二哥张作孚的长子，张学良的堂弟。其父死后，他与胞弟张学文及三个妹妹均由张作霖抚养成人。幼时，在帅府私塾启蒙。1919年与张学良同期就读于东北讲武堂第一期。毕业后，与其弟张学文一同被张作霖送到日本陆军大学留学深造，归国后张作霖提拔张学成为卫队营营长，不久，又提拔他担任东北军团长、旅长。尽管20多岁就升任旅长之职，在别人看来已是奇迹，但张学成却并不满足，因为他的确有过高的才干，其实在他心中有一团奋发的热火正在心中燃烧，他立志要为自己门宗派系增光，因为他是张作孚的长子、张作霖的侄子，所以，他的眼睛始终在盯着张学良，并跃跃欲试想要成为奉军中的佼佼者。为此他私底下不断与杨宇霆有着来往，希望借助他的力量达成自己的目的。§!"
 FNG_zhang_xue_ming: "张学铭"
 FNG_zhang_xue_ming_desc: "§Y指挥官介绍\n生于：§!§g1907年；大清帝国 辽宁 海城§!\n§Y军旅生涯：§!§g张学铭，张学良胞弟。东北讲武堂毕业。后留学日本，任中国驻日使馆见习武官。1929年回国，曾任旅顺市警察局长、市长。张学铭上任后，任用王一民等整顿保安队。保安队肩负保卫城市、维护社会治安的责任。但此时的保安队纪律废，武器陈旧难以履职。张学铭从奉军中抽调骨干分子，将保安队兵力增加到3个团，更新旧式武器，配齐弹药，加强军事训练和爱国保土教育，整顿军风军纪提高了保安队的战斗力。同时，张学铭还加强了对德国租界的情报工作，在保安队内成立特务队，随时了解掌握德国人的动向。1934年后回到奉天陆军讲武堂后从事教学工作。§!"
 FNG_shen_honglie: "沈鸿烈"
 POLITICS_SHEN_HONGLIE_NAVY_DESC: "§Y海军指挥官介绍\n§Y生于：§L1882年\n大清帝国 湖北 天门\n§Y海军生涯§L\n少年时就有“ 乘风破浪之志”的沈鸿烈，很早就认识到了中国海军的积弱，于是立志当一名海军将领。1906年，他入日本海军学校学习，在那里加入了中国同盟会。毕业回国时，他受命去湖北策动长江中下游的海军反清，但是他并未成功进入海军部队。当时海军的主流人物，都是留英派，且福州籍占大多数，当然不能容纳湖北籍的留日生沈鸿烈。之后，他前往北京任职，曾在1916年成为赴欧观战团海军武官。1920年后，他成为张作霖的心腹，帮助后者缔造了东北海军。几次直奉战争后，他成为了东北海军的总司令，独揽东北海军的大权。\n他虽然有留日背景，但并没有加入协和会，而是张氏集团的一员。§!"
 FNG_yin_zuoqian: "尹祚乾"
 FNG_yin_zuoqian_admiral_desc: "§Y海军将领介绍\n生于：§!§g1887年；大清帝国、湖南省芷江§!\n§Y军旅生涯：§!§g尹祚乾曾在日本横须贺海军炮术学校留学，1911年毕业回国后，他担任沪军都督府海军陆战队大队长，后来又在北洋政府海军部担任科员。1913年，他升为海军少校；1920年，任海军部军衡司典制科科长。\n\n随后，他还曾担任“江平”舰和“利济”舰的舰长，还获得了四等文虎勋章，直到北伐战争爆发前，他都在担任各种舰船的指挥官。在几次直奉战争中，他最终获得了东北海军江防舰队总教练官的职务。\n\n由于留日时建立的人际关系，尹祚乾与日本海军军官们来往密切，和协和会走得很近，但并没有公开表明自己的派系倾向。§!"
 FNG_Regionalist_Sentiment: "地方主义情绪蔓延"
 FNG_Regionalist_Sentiment_desc: "我们政府的国家目标总是与地方主义者的主张相冲突，比起高尚的共和理想，他们的主张要更受广大政治冷感群众的欢迎。虽然张作霖曾经便是靠着地方主义情绪才身居万人之上，但如今，他再次南入长城、征服北京、光复全中国的计划却又可能因此落空。"
 FNG_Regionalist_Resentment: "地方主义者群情激奋"
 FNG_Regionalist_Resentment_desc: "谣言引发的愤怒在部分公众中悄然发酵，而其他一些人则开始走上街头抗议。"
 FNG_Regionalist_Outrage: "地方主义者暴力示威"
 FNG_Regionalist_Outrage_desc: "政府试图镇压所谓的“东北党”，但至少在短期内事与愿违，因为抗议迅速演变成一些城市中心的骚乱。暴力还不算极端，但也没必要如此。政府现在有理由一劳永逸地镇压这场颠覆性的运动。"
 FNG_Backward_Industry: "工业落后"
 FNG_Backward_Industry_desc: "奉天有着东亚第二大的工业基地，然其庞大规模的背后却是陈旧的机器、落后的工艺和糟糕的管理。我们要想克服这些挑战，就必须以大量的投资为基础，推行全方位的改革。"
 FNG_Unscrupulous_Governance: "无德之治"
 FNG_Unscrupulous_Governance_desc: "与其加以粉饰的说法相反，奉天政府实际上腐败成风、统治无能、滥用公权，沉疴难起。尽管这些在中国都是十分常见的现象，政府的日常运转仍然受此掣肘，民众对政权的支持度也受到影响。"
 FNG_Investment_Dearth: "投资匮乏"
 FNG_Investment_Dearth_desc: "上一次直奉战争后的经济崩溃严重损害了奉天政府的财政基础和金融信誉；这导致几乎没有人愿意成为政府的债权人，私人企业的选择也极为有限。不论国内还是国外，几乎没人有信心在奉天投资。"
 FNG_Limited_Investment: "有限的投资"
 FNG_Limited_Investment_desc: "由于政府的激励措施，投资有所增长，但总体上仍存在短缺。我们必须寻找其他来源来提供我们需要的资金。"
 FNG_Intel_Leak: "情报泄露"
 FNG_Intel_Leak_desc: "由于无能甚至更糟的原因，一位部长向敌方泄露了重要的情报。"
 FNG_Year_of_Righteous_Effort: "正义事业之年"
 FNG_Year_of_Righteous_Effort_desc: "在大元帅发表演说后，举国上下万众一心，为战争进行紧锣密鼓的准备。"
 FNG_Land_Reform_Underway: "正在进行土地改革"
 FNG_Land_Reform_Underway_desc: "土地制度改革是一个长久而艰辛的过程，并且国家将会付出一些短期的代价，但是长期的繁荣很快就会来临。"
 FNG_Japanese_Aid_Cut: "日本终止援助"
 FNG_Japanese_Aid_Cut_desc: "作为对于他们眼中的“反抗行为”的惩罚，日本已经终止了对政府的所有援助。"
 FNG_Buying_Silver: "购买白银"
 FNG_Buying_Silver_desc: "政府正在大量购入白银，顾名思义，这一行为代价不菲。不过一旦白银储备充足，政府将会拥有可靠的货币和信贷基础。"
 FNG_Central_Bank_Collapse: "央行崩溃"
 FNG_Central_Bank_Collapse_desc: "当日本银行要求偿还贷款时，中央银行似乎恰好把数百万两的白银放错了地方。这种事到底是怎么发生的？"
 FNG_The_Kwantung_Army: "关东军"
 FNG_The_Kwantung_Army_desc: "关东军在满洲里已经驻扎了几十年，他们在1925年郭松龄叛乱时发挥的关键作用为他们提供了将司令部迁至沈阳的一切条件，而这大大提升了他们对政府的影响力。现在，关东军已然是一支军事特派团和职业军队，他们保护铁路，提供物资援助，提供“建议”。不幸的是，忽视这些建议可能会产生可怕的后果。"
 FNG_Educational_Vacuum: "教育空白"
 FNG_Educational_Vacuum_desc: "一些教师、教授和科研人员的突然缺位留下了一个棘手的教育空白问题。尽管从国内国外都可以找到替代者，但是我们将不得不付出一定代价，还要面对许多麻烦。"
 FNG_Post-Colonial_Chaos_1: "后殖民时期混乱"
 FNG_Post-Colonial_Chaos_1_desc: "即使在其最有限的时候，满铁也牢牢地掌控着奉天的经济和基础设施。随着其精心建设的系统和结构的崩溃，整个国家都陷入了瘫痪。重建和重组需要一定时间；好在如果满铁的影响力再大一些，情况可能会变得更加糟糕。"
 FNG_Post-Colonial_Chaos_2: "后殖民时期混乱"
 FNG_Post-Colonial_Chaos_2_desc: "满铁牢牢地掌控着奉天的政治、经济和基础设施。随着其精心建设的系统和结构的崩溃，整个国家都陷入了瘫痪。重建和重组需要一定时间；不过如果满铁的影响力再大一些，情况可能会变得更加糟糕。"
 FNG_Post-Colonial_Chaos_3: "后殖民时期混乱"
 FNG_Post-Colonial_Chaos_3_desc: "满铁对奉天的政治、经济和基础设施的控制无比牢固。随着其精心建设的系统和结构的崩溃，整个国家都陷入了彻底的瘫痪。重建和重组的过程将会非常漫长。"
 FNG_Disastrous_Governance: "灾难般的统治"
 FNG_Disastrous_Governance_desc: "光复系对权力的把持对政府的薄弱合法性根基产生了影响。"
 FNG_Army_Dominance: "军政府"
 FNG_Army_Dominance_desc: "张氏集团和军队彻底地控制了政府，这导致了其他政治派系转向采取非常手段来限制他们对政府的控制。不幸的是，这些手段和张氏集团滥用权力的行为造成了可怕的后果。"
 FNG_Plutocratic_Exploitation: "权贵剥削"
 FNG_Plutocratic_Exploitation_desc: "交通会对政府的把持使其将剥削和贪婪提升了一个层次，降低了国家统治的合法性，并引来了前所未有的日本方面的压力。"
 FNG_Japan_Deal: "财阀投资"
 FNG_Ma_Gold_Transfer_Negative: "向马占山支付黄金"
 FNG_Ma_Gold_Transfer_Negative_desc: "作为投诚的回报，马占山要求获得价值300万大洋的黄金。这些黄金正在随着时间推移而逐步付清。"
 FNG_Ma_Gold_Transfer_Positive: "不义之财"
 FNG_Ma_Gold_Transfer_Positive_desc: "马占山演了这一出假投诚真卧底的好戏，带回来接近600磅重的黄金，等价于300万大洋。"
 FNG_Imperial_Han_Suppression: "镇压皇汉会"
 FNG_Legations_Deal: "与使馆城市的交易"
 FNG_Legations_Deal_desc: "通过一些巧妙的政治手段，或许还有一些幕后的“谈判”，经济部长与使馆城市达成了一项很有价值的贸易协议。"
 FNG_Denouncing_German_Influence_idea: "道德优越感"
 FNG_Denouncing_German_Influence_idea_desc: "欲图实现亚洲人民的解放，则必先摧毁[QIE.GetName]——德意志帝国主义的马前卒。"
 FNG_Unfulfilled_Promises: "未实现的承诺"
 FNG_Restored_Constitution: "已恢复的宪法"
 FNG_Twin_Dragons_Taming_the_Water_idea: "二龙治水"
 FNG_China_Welfare_Fund: "中国民生基金会"
 FNG_Controversy_Women_Emancipation: "有争议的女性普选制"
 FNG_Towards_the_Third_Principle: "迈向民生主义"
 FNG_Negotiated_Provincial_Revenues: "协调省级税收"
 FNG_Baojia_System: "保甲制"
 FNG_Bingzhan_Network: "兵站网"
 FNG_National_Railway_Ownership: "国家铁路所有权"
 FNG_Supressed_Labour_Movement: "镇压劳工运动"
 FNG_Worker_Loyalty: "忠诚的工人"
 FNG_Centralized_Provincial_Revenues: "集中各省税收"
 FNG_Command_Reforms: "彻底的指挥系统改革"
 FNG_Assertive_Governance: "果决之治"
 FNG_Principled_Executive: "有德之政"
