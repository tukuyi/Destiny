 fengtian.2851.t: "奉天的最后通牒"
 fengtian.2851.d: "一位奉天政府的代表向我们在[FNG.Capital.GetName]的领事馆递交了一份最后通牒，要求我们在三个月内将军队撤出中国。军中大多数的激进与专横分子表示，鉴于我方与[FNG.GetLeader]的长期合作，这样的要求几乎等于公然侮辱，是绝对无法接受的，而且必须给他们点颜色瞧瞧。然而，大多数明智的，尤其是来自外务省的声音表示，这种象征性的让步是为了确保与中国的持久联盟，当我们考虑到撤军的成本比起其他选择有多么低廉时更是如此。"
 fengtian.2851.a: "让这群傲慢的家伙尝尝厉害！"
 fengtian.2851.b: "给他们想要的。"
 fengtian.2852.t: "奉天的最后通牒"
 fengtian.2852.d: "一位奉天政府的代表向我们在[FNG.Capital.GetName]的领事馆递交了一份最后通牒，要求我们在三个月内将军队撤出中国，并马上归还我们手中的所有主要中国领土。军方大多数鹰派分子表示，鉴于我方与[FNG.GetLeader]的长期合作，这样的要求几乎等于公然侮辱，是绝对无法接受的，而且必须给他们点颜色瞧瞧。然而，外务省一些比较稳重的声音和比较温和的官员承认，虽然失去大片中国土地将是潜在人力和资源的巨大损失，但这些条件并不出人意料，为了确保我们与中国的联盟关系，这样的要求也不是不能接受。"
 fengtian.2852.a: "让这群傲慢的家伙尝尝厉害！"
 fengtian.2852.b: "我们承担不起另一场对华战争"
 fengtian.2853.t: "奉天的最后通牒"
 fengtian.2853.d: "一位奉天政府的代表向我们在[FNG.Capital.GetName]的领事馆递交了一份最后通牒，要求我们在三个月内将军队撤出中国，并马上归还我们手中每一块属于中国的领土。军方表示，鉴于我方与[FNG.GetLeader]的长期合作，这样的要求几乎等于公然侮辱，是绝对无法接受的，而且必须给他们点颜色瞧瞧。然而，外务省一些比较稳重的声音认为，为了确保我们与中国的联盟关系，这样的要求也不是不能接受。"
 fengtian.2853.a: "让这群傲慢的家伙尝尝厉害！"
 fengtian.2853.b: "我们承担不起另一场对华战争"
 fengtian.2854.t: "奉天的最后通牒"
 fengtian.2854.d: "一位奉天政府的代表向我们在[FNG.Capital.GetName]的领事馆递交了一份最后通牒，要求我们在未来三个月内，清除我们在中国从满铁到定居者的所有痕迹，并归还我们所拥有的每一寸中国领土，包括租界和港口。我们的整个军方一致对这种公然的不尊重感到愤怒，鉴于我方与[FNG.GetLeader]的长期合作，这种要求显得更为卑劣，而且必须给他们点颜色瞧瞧。甚至外交部也一片哗然，指出从中国撤离所有定居者以及少说也占我国国家财产一半的资产在后勤上是不可能的，只有最悲观的声音认为即使如此，发动一场对华战争的代价还是太高。"
 fengtian.2854.a: "让这群傲慢的家伙尝尝厉害！"
 fengtian.2854.b: "我们承担不起另一场对华战争"
 fengtian.2861.t: "日本接受我们的要求！"
 fengtian.2861.d: "日本已经接受了我们的最后通牒，宣布召回其军事顾问团、缩减对我方的政治干涉并维持两国间现有的同盟不变，同时归还我们的合法领土。"
 fengtian.2861.a: "终于迈上了更平等的新台阶"
 fengtian.2862.t: "日本接受我们的要求！"
 fengtian.2862.d: "日寇已经接受了我们的最后通牒，夹着尾巴羞愧地逃离了中华帝国。他们再也打搅不了我们了。"
 fengtian.2862.a: "中国终于摆脱了帝国主义。"
 fengtian.288.d1: "由奉天军中受过日本学院教育的军官组成的士官系，对张作霖将总统职位交给其儿子的决定提出了悄然但有力的抗议。以张学良吸食鸦片成瘾，以及他在上海的赌场和歌楼舞榭里花天酒地的著名岁月为例，士官系的实际代表杨宇霆称此举“危险且极具争议”。这很可能是杨宇霆试图在整个奉天内部争夺更多权力的尝试，但更令人担忧的是，他也可能是在为关东军说话：众所周知，关东军因为张学良的反日倾向而不信任他。"
 fengtian.288.d2: "由奉天军中受过日本学院教育的军官组成的士官系，对张作霖继续掌权的决定提出了悄然但有力的抗议。士官系的实际代表杨宇霆以张作霖不光彩的土匪历史为例，暗示张作霖不关心辛亥革命的原则，只关心自己的权力，称其继续统治是“令人担忧的对国家价值的漠视”。这很可能是杨宇霆试图在整个奉天内部争夺更多的权力的尝试，但更令人担忧的是，他也可能是在为关东军说话：关东军长期以来一直是张作霖的眼中钉。"
 fngsystem.17.t: "宪兵队提供协助"
 fngsystem.17.d: "昭德大街事变发生后，所有的袭击者都同鬼魅一般消失得无影无踪。我们也无法从死者身上查到任何记录，仿佛他们是专门为了向张作霖发动袭击，才在事件当天凭空出现。幸存者似乎都避开了我们的搜捕，只有一个人例外，他在我们例行检查一艘开往天津的货运列车时被人抓获，后来被发现试图躲在货箱中蒙混过关，随身还带着武器与文件，而其中的一部分正是伏击张作霖的计划指示！然而，尽管我们已经做出了最大的努力，却始终无法破解剩余那些用费解的密码写成的文件，而我们的审讯人员甚至无法从嫌犯的口中问出哪怕一个字。就在此后不久，宪兵队的一名代表找上门来，他听说了我们所处的困境，并希望让宪兵队全权接手审理此案。只要我们交出所有与事件有关的材料，宪兵队会很乐意为这一问题出谋划策。"
 fngsystem.17.a: "他们更懂怎么“款待”这个狗娘养的"
 fngsystem.17.b: "我们不能寄希望于别人，继续审！"
