 FNG_zhili_imperial_constitutional_party: "帝国联盟"
 FNG_zhili_imperial_constitutional_party_long: "帝国联盟(Diguo lianmeng)\n§g帝国联盟是一个主要由前光复系与张氏集团成员组成的新党，军国主义观点是其主要特点，考虑到其党员大多出身军队，这也再自然不过了。该党支持由皇帝指挥下的军队领导的专制民主，它的政策观十分灵活，这大概是因为他们只效忠一个人。§!"
 FNG_zhili_social_conservative_party: "青年中国党"
 FNG_zhili_social_conservative_party_long: "青年中国党(Qingnian Zhongguo Dang)\n§g受到土耳其青年党的启发，由那些不满直系军阀排他性以及裙带关系的保定武备学堂军官和城市知识分子组成。他们主张消灭中国的军阀并建立起一个强大的中央政府，他们着力推动在中国取消洋人的特权和治外法权等民族主义政策。他们还希望看到军阀和派系斗争的终结，强调以一个“合法政权”一统中华。在直系军阀垮台后，他们转投奉天政府，继续追求着建立一个强大的、完全独立的中国的目标。§!"
