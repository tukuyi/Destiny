 FNG_rebirth_of_the_dragon_throne_desc: "随着奉天政府中君主制支持者的崛起，卑劣的共和政府已经被推翻。就让我们为皇帝领导的新天朝帝国开路，吾皇万岁，万岁，万万岁！"
 FNG_facts_and_logic: "修订辛亥叙事"
 FNG_facts_and_logic_desc: "尽管旧共和政体已被推翻，但是旧习难改，人们仍然受其毒害，其中就包括将辛亥革命捧上天的被共和派政治化和腐化的教育制度。能拨乱反正的旧王朝早已灭亡，现在得我们来修订这些制度了，正所谓“后人哀之，而不鉴之，亦使后人而复哀后人也”，以史为鉴，是为了我们稳定的未来。"
 FNG_reapproach_monarchists: "与流散保皇派和解"
 FNG_reapproach_monarchists_desc: "在共和派接管满洲和北京之后，无数保皇派，特别是其中的知识分子被迫流亡或躲藏起来。现在共和派的统治结束了，是时候把这些人纳入我们的势力，让他们在台面上风光风光了。而事实证明，这样对我们的权力平衡也是有益的。"
 FNG_own_the_libtards: "碾碎颠覆组织"
 FNG_own_the_libtards_desc: "虽然共和派在奉天的统治已经结束了，但是他们的根基却还没有倒塌。现在已经有许多不满者和抗议者像老鼠一样蜂拥而至开始大规模示威活动，又或者藏在洞穴里策划着诡计让我们垮台。我们得把这些阴险麻烦的人公布于光天化日之下，终结他们的幻想。"
 FNG_one_struggle: "关系正式化"
 FNG_one_struggle_desc: "尽管帝国总是通过像满铁这样的下属组织来插手奉天内务，但现在是时候结束这种无良无德的做法了。既然皇位已经被我们牢牢掌控，就没必要藏着掖着了，我们是合法皇帝，有权统治整个中国。"
