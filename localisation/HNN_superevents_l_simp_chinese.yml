 GFX_SPEVNT_HNN_Reunification:0 "中国再次统一"
 GFX_SPEVNT_HNN_Reunification_TEXT:0 "天若有情天亦老，人间正道是沧桑———\n§Y毛泽东§!"
 GFX_SPEVNT_HNN_Reunification_REMARK:0 "全世界受苦的奴隶啊！联合起来！"
 GFX_SPEVNT_HNN_Reunification_DESC:0 "来自湖南的中国工团党在董必武的领导下结束了自袁世凯称帝以来的分裂局面统一了中国。他们扬弃了过去的城市中心道路，选择结合布尔什维主义的组织形式和工团主义的理想并且建立起来了工农联盟，从而受到了广大工农阶级的拥护。\n现在工团党正在准备联合各类民主人士召开政治协商会议，来决定新的工团主义中国的道路。不管结果如何，大家知道，中华人民被压迫的历史要结束了。"
 GFX_SPEVNT_PDF_Reunification:0 "中国再次统一"
 GFX_SPEVNT_PDF_Reunification_TEXT:0 "须知政权是由枪杆子中取得的———\n§Y毛泽东§!"
 GFX_SPEVNT_PDF_Reunification_REMARK:0 "战无不胜的工团红军万岁！"
 GFX_SPEVNT_PDF_Reunification_DESC:0 "来自湖南的中国工团党在彭德怀的领导下结束了自袁世凯称帝以来的分裂局面统一了中国。他们扬弃了过去的城市中心道路，选择结合布尔什维主义的组织形式和工团主义的理想并且建立起来了工农联盟，从而受到了广大工农阶级的拥护。\n现在工团红军已经在全国建立起来了临时的红军军管，彭德怀主席正在考虑是延续临时军管还是召开政协会议。不管结果如何，大家知道，中华人民被压迫的历史结束了。"
 GFX_SPEVNT_ZSB_Reunification:0 "中社部政变"
 GFX_SPEVNT_ZSB_Reunification_TEXT:0 "你们怎么办？只有天知道。———\n§Y毛泽东§!"
 GFX_SPEVNT_ZSB_Reunification_REMARK:0 "黑暗时代的到临"
 GFX_SPEVNT_ZSB_Reunification_DESC:0 "近日在红色中国发生了一件大事，作为内务部和情报机关的中社部突然将原本应该指向革命敌人的枪指向了党中央，发动了一场整惊全国乃至世界的政变。\n现在中社部已经开始在全国进行对前中央支持者的全面镇压。"
 GFX_SPEVNT_ST_Reunification:0 "三头同盟拨乱反正"
 GFX_SPEVNT_ST_Reunification_TEXT:0 "宜将剩勇追穷寇，不可沽名学霸王。———\n§Y毛泽东§!"
 GFX_SPEVNT_ST_Reunification_REMARK:0 "革命总是无往不胜的对吧"
 GFX_SPEVNT_ST_Reunification_DESC:0 "在经历了中社部的暴政后，贺龙、林彪和叶剑英三位红军元帅分别从湖南、闽赣和广东起兵，并且得到了忍无可忍的人民群众的广泛拥护。如今，这三位英雄元帅已经被称作是三头同盟，他们宣布将会彻底推翻中社部遗毒，让中国重回社会主义康庄大道。\n不过也有人说，三头同盟之间已经出现了间隙，不过......"
 GFX_SPEVNT_MZD_Reunification:0 "毛泽东政变"
 GFX_SPEVNT_MZD_Reunification_TEXT:0 "革命无罪！造反有理！\n§Y毛泽东§!"
 GFX_SPEVNT_MZD_Reunification_REMARK:0 "牢不可破的工农联盟万岁！！！"
 GFX_SPEVNT_MZD_Reunification_DESC:0 "在土地改革灾难性失败后，农民运动出身的湖南省委书记毛泽东发表了《我的一张大字报——炮打司令部》，并且得到了愤怒的广大贫农的广泛拥护，成为了新的工团党总书记。毛泽东宣布将会重塑工团党和经济体制，取消对农民的剥削，恢复工农联盟，让农民得到正视。同时，教育家出生的毛泽东宣布会对全国教育进行大刀阔斧的改造。"
 GFX_SPEVNT_DS_Reunification:0 "大宋归来"
 GFX_SPEVNT_DS_Reunification_TEXT:0 "天变不足畏，祖宗不足法，人言不足恤。————\n§Y王安石§!"
 GFX_SPEVNT_DS_Reunification_REMARK:0 "天下重归于宋"
 GFX_SPEVNT_DS_Reunification_DESC:0 "夫禹平水土，敷山川而置九州，武王克殷，锡茅土而屏周室。先王建邦，体国经野，而料其疆宇，相其地宜，故列五服以道职贡，封牧伯而御华夷。及秦并天下，罢侯设县，北征朔方，南取百越。汉高宁乱，析置郡国，武帝拓土，而分州部。至哀平之季，十三州部，百三郡国，县道千余。北临瀚海，西通大漠，东达韩貊，南逾交趾，有汉疆域之隆，至此极矣！是故诏命有司，爱稽典故，逾年建元，上以绍宗祧之烈，下以膺黎元之望。敬奉天道，式隆邦家，柔远能迩，求瘼绥民。钦哉公卿百僚，咸司其位，无废朕命。懋哉！光宅四海，四夷来廷，方至泰平之世。今遵经义，光复皇宋。"
 GFX_SPEVNT_FJ_Reunification:0 "回头是岸"
 GFX_SPEVNT_FJ_Reunification_TEXT:0 "金刚怒目，所以降伏四魔；菩萨低眉，所以慈悲六道。————\n§Y《太平广记》§!"
 GFX_SPEVNT_FJ_Reunification_REMARK:0 "这听上去实在是历史的惊悚戏。"
 GFX_SPEVNT_FJ_Reunification_DESC:0 "电报从中华的腹地一滴一滴地流向世界各地，但引起了爆炸性的反应：藏传佛教的信徒已经成功控制了整个中华，宣称建立起了一个“地上天国”。在这个地上天国里面，佛教变成了人们生存的唯一目标，他占据了所有人的一切公共生活，屠杀着其他一切的意识形态。似乎这里更像是阿鼻地狱？但是，无人能够否认的是，中华的民众在佛教的乐土之上第一次有了像样的现代生活，一切都在变的秩序井然。看来，这里算不得什么天国，却也称不上什么地狱。"
 GFX_SPEVNT_PB_Reunification:0 "红黑旗统一中国"
 GFX_SPEVNT_PB_Reunification_TEXT:0 "反抗！弟兄们，起来，反对一切政府，消灭资产阶级的统治！————\n§Y涅斯托尔·马赫诺§!"
 GFX_SPEVNT_PB_Reunification_REMARK:0 "自由领导人民！"
 GFX_SPEVNT_PB_Reunification_DESC:0 "千百年来，不管是王侯将相还是军阀买办、不管是封建地主还是帝国主义，都以所谓治理和领袖的旗号用强权对劳动人民进行抽骨吸髓的无耻压迫。不过这种压迫已经随着无政府共产主义者嫌弃的大众反叛成为现实，农民实现了耕者有其田的梦想，工厂则交由工人自己进行自治，对妇女的压迫和其背后的封建礼教已经被废除，一个克鲁特泡金预想中的没有阶级、没有国家、没有强权、人人平等、劳动人民自治的无政府共产主义社会正在中国成为现实。"
 GFX_SPEVNT_LZR_Reunification:0 "青天白日一统中华"
 GFX_SPEVNT_LZR_Reunification_TEXT:0 "如果中国依赖国际的'正义'与'理由'，她将被摧毁。中国能依靠的只是她自己的拳头————\n§Y李宗仁§!"
 GFX_SPEVNT_LZR_Reunification_REMARK:0 "不负国父遗志"
 GFX_SPEVNT_LZR_Reunification_DESC:0 "犹如当年一样，由李宗仁领导的国民党右派在广州重新组建了广州国民政府并开启了北伐战争。经过浴血奋战后，国民政府重新统一了中国，这只是中华民族伟大复兴的第一步，面对日本的侵略和列强的干预，还有内部的党争。中国这个伟大的国度未来将何去何从..."
 GFX_SPEVNT_QXS_Reunification:0 "倩影凌空，皎兔抱月"
 GFX_SPEVNT_QXS_Reunification_TEXT:0 "不知乘月几人归，落月摇情满江树————\n§Y张若虚§!"
 GFX_SPEVNT_QXS_Reunification_REMARK:0 "斜月沉沉藏海雾，碣石潇湘无限路"
 GFX_SPEVNT_QXS_Reunification_DESC:0 "今天，历经两千多个单位，十数万同志的废寝忘食、攻坚克难，中国国家航天局成功发射了人类史上第一枚载人航天火箭！四门航天火箭组成的强劲动力组让她能轻而易举挣脱地心的束缚，其上搭载的航天飞机将为我们的宇航员奔向星辰大海扫清最后障碍。\n\n火箭动力组在飞抵近月轨道后集体脱离，随后飞机动力组启动，环绕月球飞行，片刻后，飞机软着陆至月面，在“天市垣”陨石坑附近，成默踏上了这片既熟悉又陌生的土地。厚重的宇航服难以抑制那穿透力十足的颤音“我已着陆，感觉良好。”这一刻，航天局指挥中心发出了排山倒海的欢呼声！自先秦伊始，历代先贤的飞天梦，在这一刻终于化为现实。"
 GFX_SPEVNT_CLB_Reunification:0 "中华一统，利润无边"
 GFX_SPEVNT_CLB_Reunification_TEXT:0 "让市场统治一切！"
 GFX_SPEVNT_CLB_Reunification_REMARK:0 "黄金滚滚"
 GFX_SPEVNT_CLB_Reunification_DESC:0 "一个商人，一个没有人在意的小家伙，从帝国的边陲崛起，并扫荡了一切拦在他面前的家伙。现在中华重归一统，资本主义的光辉照耀在了大地上，富起来吧，中国人！"
 GFX_SPEVNT_XH_Reunification:0 "第二次辛亥革命"
 GFX_SPEVNT_XH_Reunification_TEXT:0 "驱逐鞑虏，恢复中华，创立民国，平均地权。————\n§Y孙中山§!"
 GFX_SPEVNT_XH_Reunification_REMARK:0 "振臂高唱，国土重光"
 GFX_SPEVNT_XH_Reunification_DESC:0 "在宣统维新后不久，直系将领于学忠趁着北京局势混乱，发动政变推翻宣统皇帝，再造共和，于学忠将军向世人承诺，他将发扬辛亥革命精神，再造共和，将中国从外国殖民中拯救出来。并实现在辛亥革命期间，未能完成的任务。"
 GFX_SPEVNT_EG_Reunification:0 "流亡者归来"
 GFX_SPEVNT_EG_Reunification_TEXT:0 "大海不会干涸，人民不会迷路。————\n§Y俄国谚语§!"
 GFX_SPEVNT_EG_Reunification_REMARK:0 "是时候复仇了"
 GFX_SPEVNT_EG_Reunification_DESC:0 "很少有人料到俄罗斯社会主义共和国能从中国内战的灰烬中崛起。更少有人料到重生的社会主义共和国能够统一俄罗斯，然而他们真的做到了。在帕维尔·米夫的带领下，流亡者从上海出发一统中俄，他们重新建立起那个覆灭的无产阶级国家。这个新生国家无意就此罢休，红军将向柏林、东京和其间的任何一处地区进军！"

 has_united_china:0 "中国已经统一"
 chinese_unification_desc: "数十年来的外来帝国主义、政治反覆和国内动乱令天朝丧失了中央权威，大清帝国风雨飘摇之际，它的软弱催生了一批新的地方军阀。辛亥革命使得国家的动荡进一步加剧，加入革命的将军们夺取了不少省份，并着手建立起由军队军官、亲密商人、地主士绅、友善知识分子和政府官员组成的复杂网络。\n\n风吹过雨打过，我们共同的国族认同仍然存在，全国各地，各路人马都致力于统一国家，以自己的构想重建中华。各方势力都利用自己的恩庇网络、外国支持和不断壮大的军队，在城市和农村竞争影响力。不过，中国纷繁的军阀时代令人眼花缭乱，公然开战并非竞争的唯一途径。外国入侵近在眼前，而结盟背盟的故事也在不断上演......"
