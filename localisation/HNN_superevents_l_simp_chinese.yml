 china_declare_unification: "宣告中国重新统一"
 china_declare_unification_desc: "我们的敌人已经被粉碎了，那些之前肆意宣称自己领导全国的人也不敢再出声了。我们现在已经是几乎全中国的统治者，剩下唯一一件要做的事就是正式宣告我们对全国的领导。无论如何，我们是军阀时代的胜利者，我们有责任领导中国走向更美好的未来。"

