 Portrait_LEC_yuan_liang_DESC:0 "袁良，字文卿、文钦。1883年他出生于杭州，曾就读于日本早稻田大学。1905年日俄战争时他以见习生资格参加了日本军队作战，因此而被赵尔巽总督看中并举荐其任清末东北地区的巡警道。在历任数职之后，他曾担任中国政府驻日本代表和南京外交部第二司司长。作为上海会议的一部分他担任起了上海公安局局长这个花瓶职务。他曾试图做点什么，也试图改革警务制度，让他的警员们看上去像样一点。但是他的话语权甚至不如那个麻皮金荣强。直到使馆城市理事会的崩塌，在日本人的扶持之下，上海警察们击败了其他敌人，袁良成功的当上新市长的职务。不过，近十年的忍辱负重，这个看上去什么都不是能被日本任意搓揉的花瓶，也许也没有那么的“无能”..."
 Portrait_LEC_yuan_liang2_DESC:0 "袁良，字文卿、文钦。1883年他出生于杭州，曾就读于日本早稻田大学。1905年日俄战争时他以见习生资格参加了日本军队作战，因此而被赵尔巽总督看中并举荐其任清末东北地区的巡警道。在历任数职之后，他曾担任中国政府驻日本代表和南京外交部第二司司长。作为上海会议的一部分他担任起了上海公安局局长这个花瓶职务。他曾试图做点什么，也试图改革警务制度，让他的警员们看上去像样一点。但是他的话语权甚至不如那个麻皮金荣强。直到使馆城市理事会的崩塌，在日本人的扶持之下，上海警察们击败了其他敌人，袁良成功的当上新市长的职务。正所谓识时务者为俊杰，面对局势袁良也只能选择再继续当一个花瓶。"

