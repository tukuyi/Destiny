 LEC_lei_ming_yuan_eco: "雷鸣远"
 LEC_lei_ming_yuan_eco_desc: "§Y生于：§!§L1877年8月19日；比利时弗拉芒大区东法兰德斯省根特§!\n§Y背景：§!§L雷鸣远本名文森·勒贝，洗名文森，汉名雷鸣远，字振声。1877年8月19日，雷鸣远生于比利时佛兰芒大区根特城一个虔诚的天主教家庭，父亲是佛兰芒人，担任公证人，母亲是有一半法国血统的英国人。他是家中长子，洗名文森（Vincent）。11岁时，阅读1840年在中国武昌殉教的董文学神父传记后，立志前往中国传教。1895年，在巴黎，加入董文学神父所属的遣使会。于神学院就读期间，1900年中国发生义和团运动，比利时传教士韩默理主教在内蒙古殉教，更促成雷鸣远决定前往中国传教。1901年，雷鸣远随北京教区的樊国梁主教乘船来华。同年10月28日，在北京成为神父，随后被派往武清县小韩村等地传教。1903年，雷鸣远主持重建在义和团运动中被损毁的小韩村教堂。雷鸣远到达中国传教后，努力学习中国文化，读中国书，能说一口流利标准的国语，用毛笔写漂亮的行书，穿中国服装，遵守中国习俗。雷鸣远因此吸引了一批天津的中国知识分子的关注，其中数十人加入天主教。1912年，从北京教区分出天津教区，传教成绩奇佳的雷鸣远，便升任这个新教区的副主教。1927年，雷鸣远申请中国国籍获准，始被法国放行来华。在河北省中国籍主教孙德桢领导的安国教区更积极地传教，并创立耀汉小兄弟会（1928年）和德来小姊妹会。雷神父于1933年7月脱离遣使会，翌年加入自己创立的耀汉小兄弟会，并发圣愿。§!"
 LEC_Thomas_Tien_Ken_sin_for: "田耕莘"
 LEC_Thomas_Tien_Ken_sin_for_desc: "§Y生于：§!§L1890年10月24日；大清帝国、山东省阳谷县张秋镇§!\n§Y背景：§!§L田耕莘自幼家贫，父早逝，随福若瑟神父居住阳谷县坡里庄圣堂，1901年（11岁）受洗，后入兖州修院，1918年6月9日，田耕莘在兖州天主圣神主教座堂由主教韩宁镐祝圣为神父。1929年3月8日在荷兰进入圣言会。1931年2月7日，发愿终生为圣言会会士。1934年11月23日，任阳谷监牧。§!"
 LEC_fan_xue_yan_sec: "范学淹"
 LEC_fan_xue_yan_sec_desc: "§Y生于：§!§L1907年12月29日；大清帝国、直隶省保定市清苑县§!\n§Y背景：§!§L范学淹原名玉贵，父母都是虔诚的天主教信徒，经历了1900年的义和团运动而幸存下来，他的父母家境富裕，为人慷慨，对天主教的信仰坚定。范学淹在出生后第八天从本堂神父手中接受了洗礼，取圣名伯多禄。范学淹受到父母和本堂神父的栽培，自幼立志修道。1918年，11岁的范学淹进入保定西关备修院学习，1920年，转入圣若瑟小修院。1927年，20岁的范学淹修士和表弟杨慕时（洗名玛窦）一同被送到北京西直门外大栅栏圣文生石门大修院，学习哲学与神学。这时他的母亲希望他还俗回家，并作主为他订下了一门婚事，但范学淹修士不为所动，继续他的修道生活。就在范学淹修士进入北京石门大修院的这一年，梵蒂冈教廷驻华代表刚恒毅主教前去视察修院，发现了他们的才华，很是欣赏，于是选派他们到罗马宗座传信大学深造。1934年年底，范学淹修士修完了神学、哲学课程，并取得教会法博士学位。同年12月22日，范学淹修士在罗马晋升为神父。他在首祭弥撒中把自己特别奉献给中国教会主保大圣若瑟，希望象圣若瑟一样毕生服侍耶稣，热爱圣母，并在自己原来的洗名伯铎后面又加上了若瑟，从此他的圣名改为伯铎·若瑟（Peter·Joseph）。1935年，范学淹神父同表弟杨慕时神父一同离开罗马，回国传教。杨慕时神父在南京教区担任于斌主教的秘书，而范学淹神父则回到保定教区，在环境艰苦的山区传教。§!"
 LEC_man_de_yi_sec: "满德贻"
 LEC_man_de_yi_sec_desc: "§Y生于：§!§L1883年8月29日；法国、上法兰西大区特尔德海姆市镇§!\n§Y背景：§!§L满德贻原名Bishop Paul Leon Cornelius Montaigne，1907年5月25日，他被祝圣成为遣使会神甫。1924年11月25日，教宗庇护十一世任命他为保定宗座代牧。1925年4月19日，他在保定接受了驻华宗座代表刚恒毅大主教的祝圣成为主教。1933年1月27日，原北京代牧区宗座代牧林懋德神父去世后，接任北京代牧区宗座代牧。§!"
 LEC_zhen_yuan_sec: "雷震远"
 LEC_zhen_yuan_sec_desc: "§Y生于：§!§L1905年；比利时韦尔维耶§!\n§Y背景：§!§L年轻时，雷震远便加入了耶稣会，在英国和卢芳神学院学习，获得神学硕士学位。1930年前后，经雷鸣远神父介绍，来到中国，在河北安国教区王增义主教及方神父手下任神父。§!"
 LEC_deng_yi_ming_sec: "邓以明"
 LEC_deng_yi_ming_sec_desc: "§Y生于：§!§L1908年5月13日；英属香港§!\n§Y背景：§!§L邓以明青年时在香港华仁书院毕业后，转读葡属澳门耶稣会圣若瑟修院。21岁时远赴西班牙加入耶稣会，并在西班牙和葡萄牙攻读文史哲学，其后返回中国，在上海徐家汇攻读神学。§!"
 LEC_wei_chang_mao_sec: "魏畅茂"
 LEC_wei_chang_mao_sec_desc: "§Y生于：§!§L1872年3月6日；法国、东比利牛斯省埃乌斯§!\n§Y背景：§!§L魏畅茂出生于一户法国农民家庭，他先后在普拉德小修院和佩皮尼昂大修院学习。1892年1月29日，魏畅茂加入巴黎外方传教会。1896年2月29日，魏畅茂在23岁时晋铎。从巴黎出发的那一天，魏畅茂神父按照巴黎外方传教会传统，在巴黎外方传教会总部小圣堂祭台脚下，宣读及签署承诺被派遣传福音。1896年4月8日，魏畅茂神父被派遣前往中国广东省传教。1899年，魏畅茂成为巴黎外方传教会正式会士。同年9月29日，写信法国鲁西隆筹集资金，以重建上川岛的圣方济各沙勿略站纪念教堂。1900年义和团运动爆发后，魏畅茂返回广州担任在珠江三角洲巡逻法国炮舰翻译，并他借此探访各地堂区。随后，他被派到英属香港大埔社山村建教堂和传教，并与安吉丽娜修女和弗洛罗神父共同在广州创立华人修女广州无玷圣母修女会。1907年，广州宗座代牧梅致远主教任命他为宗座代牧区司库和顾问，并管理安老院、聋哑院和盲人院。1913年，魏畅茂神父邀请临时大总统孙中山到广州石室耶稣圣心主教座堂参观，并邀请他唱《赞美颂》。1915年梅致远主教辞职，并任命魏畅茂神父出任临时的宗座代牧署理。其间，魏神父开办圣神女校，培养广州年轻女孩。1918年2月19日，光若翰主教由四川建昌宗座代牧调任为广州宗座代牧，魏神父担任副主教。1921年3月，光若翰主教当选成为巴黎外方传教会总会长。1923年2月20日，魏畅茂获时任教宗庇护十一世任命为广州宗座代牧区宗座代牧，领衔土耳其特米索尼奥教区主教。同年9月16日，在广州石室耶稣圣心主教座堂由香港宗座代牧师多敏主教主礼，汕头宗座代牧实茂芳主教和粤西海南宗座代牧俄永垂主教襄礼晋牧。魏畅茂主教热衷培训本地神职人员，他向教宗推荐任命杨福爵为辅理宗座代牧。1923年至1928年间的军阀内战，迫使许多信徒逃到农村或国外。尽管遇到困难，魏畅茂主教仍继续传教，宗座代牧区平均每年有8,000人领洗。§!"
 LEC_hua_lang_ting_sec: "华朗廷"
 LEC_hua_lang_ting_sec_desc: "§Y生于：§!§L1880年12月11日；法国、卢瓦尔省福雷地区于松§!\n§Y背景：§!§L皮埃尔·西尔万·瓦伦丁出生于卢瓦尔河畔于松市的一个小村庄。他的父母是来自福雷兹的淳朴农民，忠实于自己的信仰和传统，恪守宗教义务。他早年便加入巴黎外方传教会，1904年2月27日领受辅祭职，同年6月26日晋铎。随后，华朗廷立刻被派往中国传教。1904年底，抵达四川省四川藏区打箭炉。经过一段时间的汉语学习，他被倪德隆主教安排负责停滞不前的拉丁修院，通过耐心，瓦伦丁神父成功地将他的权威强加给住在主教管区附属建筑中的十五名神学院学生。虽然过程中并非一帆风顺，但也经历了许多困难和挫折，但在1911年，他获得了努力的第一个回报：文森特·李(VincentLy)神父的祝圣，李神父来到神学院为他提供了宝贵的帮助。1911年，在辛亥革命期间，华朗廷等传教士受到叛军威胁，需要徒步走了四天撤离离开打箭炉。翌年4月才能回到打箭炉，并扩建拉丁修院。1913年，他被任命为主教助手，出任盐井圣心圣母堂和茨中圣心堂的主任司铎。任内，华朗廷和其他传教士学习藏语。他曾免于1913年在当地爆发的鼠疫，却感染1919年至1920年间爆发的斑疹伤寒。1920年9月，他回到打箭炉。1926年11月11日，华朗廷被时任教宗庇护十一世任命为打箭炉宗座代牧区辅理主教，辅助宗座代牧倪德隆主教。翌年8月7日，在成都由骆书雅主教祝圣晋牧。1930年，华朗廷还兼任打箭炉代牧区云南铎区总司铎，驻扎云南省德钦县茨中教堂。出任总司铎期间，他开办孤儿院和医院，并在村庄中培训教义问答。他建造了一座供奉圣母玛利亚的小堂，又开设麻风病院，委托给方济各会。1930年，他把维西修院交由来自大圣伯纳德山口的奥斯定常律会会士管理。如今，倪德隆主教年事已高，华朗廷神父将随时准备接任打箭炉宗座代牧区宗座代牧。§!"
 LEC_shi_ai_le_sec: "石爱乐"
 LEC_shi_ai_le_sec_desc: "§Y生于：§!§L1906年8月20日；美国、宾夕法尼亚州联合城§!\n§Y背景：§!§L石爱乐（Otto F. Schoerner）其父母是德国移民，1920年代在宾州管家镇经营面包店。石爱乐年少时就参加了圣马可路德宗教会的少年团，并在一位敬虔的基督徒陶镘先生指导下研读圣经。石爱乐16岁时随父在店中学作面包师，但没多久父亲在一起在车祸中不幸丧生。此后，石爱乐和家人继续经营面包店，赖此维持生计。在信仰上，陶镘成了石爱乐的教父。除了在主日学里教导他外，还经常指导他阅读释经书和宣教士的传记。在几年时间里，石爱乐完成了全部司可福圣经函授课程，并常常参加各种教会的退修会和培灵会。1927年，石爱乐进入慕迪圣经学院学习。在神学院期间，有两件事对他影响甚大：第一，在1929年，内地会呼吁200名宣教士到中国，他欣然接受了这个挑战；第二，他读过《忠心的管家》一书，深受感动，立志到中国西北向回教徒传福音。1931年10月1日，石爱乐作为内地会宣教士，乘船从加拿大温哥华启程前往中国。10月22日到上海后，随即赴安徽安庆的语言学校接受训练，约六个月后通过了中文第一级考试。然后和另外五位青年宣教士一起被分派到新疆迪化。这五位分别是英国的巴富义医生、赵立德教士、何仁志教士、朱佩儒教士、和澳洲的柏爱生教士。1932年9月13日，他们开着两辆福特货运车从张家口出发，穿过长城进入内蒙古，向新疆进发。一路上他们各有分工，曾做过面包师的石爱乐负责七个人的伙食。1932年11月9日，他们历尽千辛万苦，终于抵达迪化，全程共57天。抵达时正值回民叛乱，到处战火纷飞。由于道路交通受阻，邮件常被阻断，他们寄往国外的二十几个邮包也毁于战火。乱定之后，石爱乐和赵立德教士被分派到迪化以东150英里的古城工作。1934年4月，石爱乐和赵立德借医病的机会与汉人和少数民族接触，向他们传福音。他们每天早上以两小时治病，在一个月内竟有300多位病人前来求诊，使他们应接不暇。到了夏季，求诊者逾千，很快他们就与整个地区的人相熟了。他们见时机成熟，就于每礼拜日在他们的客厅开始礼拜。1935年，石、赵二人开始到城里大街上借用不同地方，在礼拜日下午公开聚会。同年圣诞节，在奇台有十多位信徒聚会见证主的恩典，见证主如何改变他们，使他们成为新造的人，二人听了很得安慰。他们亦利用春节农闲时到附近农村传福音。是年冬，石、赵二人都通过了六级中文考试，接着，他们又开始学习其它民族语言，以便传福音。§!"

