 LEC_he_gan_tang_for: "何甘棠"
 LEC_he_gan_tang_for_desc:0 "§Y生于：§!§L1866年9月16日；英属香港§!\n§Y背景：§!§L何甘棠是何东的同母异父的弟弟，其父亲是广东人郭兴贤。何甘棠早年就读于香港中央书院，毕业后，在渣打洋行经营保险、糖业等生意。后在中国内地及澳门、东南亚遍设商号，经营金融、糖业、花纱、煤炭、杂货等业务。何甘棠曾经在香港获得鸦片专利权，向大清输出英国货。§!"
 LEC_he_shi_li_sec: "何世礼"
 LEC_he_shi_li_sec_desc:0 "§Y生于：§!§L1906年5月15日；英属香港§!\n§Y背景：§!§L何世礼生于一个极其富有的中欧混血家庭，他是香港首富何东爵士的三子。1914年，何世礼入读拔萃女书院，成为了这所女子学校里的一名男学生。1916年，他转入皇后学院学习，之后又前往南京的陆军军官学校就读。何世礼对军事生涯充满热情，在吴佩孚和齐燮元的建议下，他申请进入保定军校学习，但直奉战争导致该校关闭。1925年，何世礼准备远赴英国胡列兹皇家军事学院学习，但英国革命推翻了与他家族有着密切联系的旧秩序，他的这一尝试也因此作罢。\n\n何世礼于是转而前往加拿大皇家军事学院学习，并于1927年毕业，成为一支久经战阵的皇家坦克部队的一员。在此期间，他还学习了有关重型火炮的知识。直系在1927、28两年间中国的一系列重大变故中笑到了最后，但代价是多地被划入“使馆城市”的庞大租界中。何世礼对英国在这些事件中扮演的角色感到厌恶，在意识到自己没有多少影响力后，他出于爱国之情正式放弃了英国国籍，并被解除了军职。然后他前往德国继续深造炮兵，并因其技术高超而受到赞扬，后于1930年乘游轮荣归故里。\n\n他在八省联合中谋得了一份差事，但对八省联合在1932年起义中的残暴行为颇感失望。于是他前往上海中立区在德军指挥下服役以避免违反国际条约规定，他至今仍未回到齐燮元麾下效力。§!"
 LEC_he_fu_eco: "何福"
 LEC_he_fu_eco_desc:0 "§Y生于：§!§L1863年11月30日；英属香港§!\n§Y背景：§!§L何福为何东二弟，生父为何仕文。1879年，毕业于中央书院，随即担任该校助教。1885年，何福入职Dennys and Mossop 律师行，成为翻译员。约1888年，在妹夫黄金福引荐下，成为九龙仓买办。1891年，至怡和洋行工作，时其长兄何东担任该行买办。1900年，何东引退，何福遂接掌怡和买办之位，成为该行华总经理。何福于社会事务多有参与，1891年，即受港府任命为太平绅士。1913年，成为定例局议员。同时于慈善及教育事业亦大力支持，在东华医院、保良局、华人公立医局委员会、孔教协会及香港大学等处皆有担任职务。§!"
 LEC_Philip_sec: "菲利普·沙逊"
 LEC_Philip_sec_desc:0 "§Y生于：§!§L1888年12月4日；法兰西第三共和国、巴黎§!\n§Y背景：§!§L菲利普·沙逊爵士，第三代从男爵，是两个犹太富商家族的结合体，其祖父阿尔伯特·沙逊是大卫·沙逊的长子，他的母亲是艾琳·卡罗琳，古斯塔夫·塞缪尔·德·罗斯柴尔德的女儿。他在法恩伯勒预科学校和伊顿公学接受教育，然后进入牛津大学。还在牛津时，他就加入了东肯特郡民兵团，并被任命为少尉。第一次世界大战期间，菲利普于1915年至1918年担任陆军元帅道格拉斯·黑格爵士的私人秘书。1920年，菲利普担任大卫·劳合·乔治的议会私人秘书。1924年担任空军副国务大臣，英国大革命爆发后，菲利普跟随政府逃亡加拿大，直到他的从堂兄弟维克托·沙逊从上海寄来一份信后，菲利普爵士才踏上了这远东的土地。§!"
 LEC_shi_huai_ya_eco: "约克·基兹顿·施怀雅"
 LEC_shi_huai_ya_eco_desc:0 "§Y生于：§!§L1893年2月19日；英国，伦敦§!\n§Y背景：§!§L约克·基兹顿·施怀雅是杰克·施怀雅的长子，约翰·塞缪尔·施怀雅的孙子。1913年加入家族企业——太古集团，他从1914年8月起被派往香港志愿军团担任少尉来到香港。他于1915年重返法国埃塞克斯郡民兵团。战争期间，他两次受伤，导致部分听力受损，后来被任命为骑兵团马术学校的教官。他的弟弟格伦于1915年在伊普尔战役中阵亡，年仅18岁。英国大革命之后，约克逃出英国来到香港。§!"
 LEC_kai_zi_wei_eco: "凯自威"
 LEC_kai_zi_wei_eco_desc:0 "§Y生于：§!§L1903年；日本，神奈川县横滨市§!\n§Y背景：§!§L凯自威，英语原名：William·Johnstone·Keswick。是苏格兰商业王朝凯瑟克家族的第三代成员，凯瑟克家族自19世纪开始与亚洲及香港有密切关系，为怡和洋行的主要股东。凯自威出生于日本横滨，是亨利·凯瑟克和妻子艾达的儿子。他小时候回到英国，就读于温彻斯特学校和剑桥大学三一学院。他于1926年抵达远东，他从1935年起负责上海办事处，同时也是前上海工部局主席会的一员。§!"
 LEC_li_de_er_for: "李德尔"
 LEC_li_de_er_for_desc:0 "§Y生于：§!§L1899年6月29日；大清帝国，上海公共租界§!\n§Y背景：§!§L李德尔是约翰和马里恩（海利尔）利德尔的儿子。他在马尔伯勒学院接受教育，1919 年毕业。他加入了利德尔兄弟家族公司，该公司由他的叔叔C. Oswald Liddell于19世纪80年代在上海创立。他的父亲于 1888年加入该公司。1932年，他成为利德尔兄弟有限公司的董事总经理。§!"
 LEC_kadoorie_eco: "艾利·嘉道理"
 LEC_kadoorie_eco_desc:0 "§Y生于：§!§L1867年；奥斯曼帝国，巴格达§!\n§Y背景：§!§L1880年，艾利·嘉道理从孟买来到上海，成为巴格达犹太公司大卫·沙逊父子公司的一名雇员。几年之内，他就积累了大量财富，并开始自己做生意，在上海和香港都开设了公司。20世纪初，中华电力公司重组时，他成为最大股东。在接下来的二十年里，嘉道理兄弟发家致富，在银行、橡胶种植园、电力和房地产领域都取得了成功，并获得了香港酒店有限公司的大部分股份。§!"

 SHC_robbie_hoshailai: "何世礼"
 POLITICS_robbie_hoshailai_DESC:0 "§Y陆军将领介绍\n生于：§!§g1906年5月15日；英属香港§!\n§Y军旅生涯：§!§g何世礼生于一个极其富有的中欧混血家庭，他是香港首富何东爵士的三子。1914年，何世礼入读拔萃女书院，成为了这所女子学校里的一名男学生。1916年，他转入皇后学院学习，之后又前往南京的陆军军官学校就读。何世礼对军事生涯充满热情，在吴佩孚和齐燮元的建议下，他申请进入保定军校学习，但直奉战争导致该校关闭。1925年，何世礼准备远赴英国胡列兹皇家军事学院学习，但英国革命推翻了与他家族有着密切联系的旧秩序，他的这一尝试也因此作罢。\n\n何世礼于是转而前往加拿大皇家军事学院学习，并于1927年毕业，成为一支久经战阵的皇家坦克部队的一员。在此期间，他还学习了有关重型火炮的知识。直系在1927、28两年间中国的一系列重大变故中笑到了最后，但代价是多地被划入“使馆城市”的庞大租界中。何世礼对英国在这些事件中扮演的角色感到厌恶，在意识到自己没有多少影响力后，他出于爱国之情正式放弃了英国国籍，并被解除了军职。然后他前往德国继续深造炮兵，并因其技术高超而受到赞扬，后于1930年乘游轮荣归故里。\n\n他在八省联合中谋得了一份差事，但对八省联合在1932年起义中的残暴行为颇感失望。于是他前往上海中立区在德军指挥下服役以避免违反国际条约规定，他至今仍未回到齐燮元麾下效力。§!"
 SHC_Philip_Sassoon: "菲利普·沙逊"
 POLITICS_Philip_Sassoon_DESC:0 "§Y陆军将领介绍\n生于：§!§g1888年12月4日；法兰西第三共和国、巴黎§!\n§Y军旅生涯：§!§g菲利普·沙逊爵士，第三代从男爵，是两个犹太富商家族的结合体，其祖父阿尔伯特·沙逊是大卫·沙逊的长子，他的母亲是艾琳·卡罗琳，古斯塔夫·塞缪尔·德·罗斯柴尔德的女儿。他在法恩伯勒预科学校和伊顿公学接受教育，然后进入牛津大学。还在牛津时，他就加入了东肯特郡民兵团，并被任命为少尉。第一次世界大战期间，菲利普于1915年至1918年担任陆军元帅道格拉斯·黑格爵士的私人秘书。1920年，菲利普担任大卫·劳合·乔治的议会私人秘书。1924年担任空军副国务大臣，英国大革命爆发后，菲利普跟随政府逃亡加拿大，直到他的从堂兄弟维克托·沙逊从上海寄来一份信后，菲利普爵士才踏上了这远东的土地。§!"

 SHC_He_Dong: "何东"
 POLITICS_HE_DONG_DESC:0 "何东爵士，本名启东，字晓生，1862年12月22日生于香港。何东初受教于传统汉文私塾，于1873年入中央书院接受西式教育。1878年，何东以优异成绩毕业离校，任职于广东海关。两年后，转入渣甸洋行任华人部初级助理员。何东表现突出，一年后获提升为买办，逐步接管洋行旗下众多重要企业。1881年向海关辞职加入香港怡和洋行华人部任职初级助理员专责翻译，因表现突出而获迅速提升为买办助理。在怡和任职仅两年的1883年接替姐夫蔡昇南成为买办，不久更获委任为刚成立的“香港火烛保险公司”及“广东保险公司”的总买办。在任职买办的同时，何东自资成立“何东公司”（Ho Tung & Company）从事食糖的买卖，而胞弟何福及何甘棠亦加入怡和成为买办。\n\n1894年何东接任吴炳垣成为怡和洋行华总经理，于1900年以健康欠佳为由辞职，由其弟何福接任。1906年何东向香港总督会同行政局申请获准在中环半山居住，成为自香港成为英国殖民地后，首位在太平山山顶居住的拥有中国血统的人士。此后何东一面从商，一面从政，在赚钱之余也在中国各军阀间长袖善舞，既和国民党保持着良好关系，又和奉系军阀偶有来往，何东从不认为自己并非中国人，相反他为自己身为中国人而自豪，但是他混血儿的身份导致了他从小受到来自中国人和外国人的双方面歧视，因此在某些时候他表现得极端拥护传统文化，认为传统的即是好的。"
 SHC_Sha_Xun: "维克托·沙逊"
 POLITICS_Sha_Xun_DESC:0 "维克多·沙逊爵士，第三代从男爵，是英籍犹太富商沙逊家族的第四代，其祖父伊利亚斯·沙逊是大卫·沙逊的次子。维克托爵士在第一次世界大战期间曾在皇家飞行队服役。他在1916年的一次飞机失事中幸存下来，但腿部受伤，这让他终生受苦。1924年，他的父亲去世，维克托继承了他的头衔，成为孟买第三代从男爵。他移居印度，在那里管理家族的纺织厂，并在印度立法议会任职。20世纪二三十年代，沙逊将大量财富从印度转移到中国上海，向当地经济投资了数百万美元，推动了上海的房地产繁荣。沙逊爵士经常在世界各地出差或旅游，他将时间分配在浦那、印度和上海两地。他收购了华懋地产公司、华懋酒店公司和至少50家其他公司。1929年，沙逊建造了华懋酒店以及其他大型酒店、办公楼和住宅，其中很多位于上海市中心的滨水区外滩(包括汉密尔顿大厦、新都城酒店和河堤)。他一度在外滩拥有1,800多处房产。是上海滩最富有的人。"

