 LEC_zhou_ji_si_sec: "周济世"
 LEC_zhou_ji_si_sec_desc: "§Y生于：§!§L1892年1月23日；大清直隶省正定府藁城县小广扬村§!\n§Y背景：§!§L周济世23岁时在北平市栅栏加入遣使会。27岁时在北平宗座代牧区石门晋铎。1931年3月26日，周济世在39岁时获时任教宗庇护十一世任命为河北省保定宗座代牧区宗座代牧，领衔土耳其克拉蒂亚教区主教。同年8月2日，在北平市由北平宗座代牧满德贻主教主礼，河北宣化宗座代牧程有猷主教襄礼，河北易县宗座监牧马迪懦主教共祭。§!"
 LEC_zhu_zhi_yao_eco: "朱志尧"
 LEC_zhu_zhi_yao_eco_desc: "§Y生于：§!§L1863年9月7日；大清帝国、上海特别市§!\n§Y背景：§!§L朱志尧出生于上海南市董家渡，董家渡朱家自康熙年间便笃信天主教，朱志尧也因此受天主教洗礼后取教名“尼格老”（Nicolas）。早年朱志尧就读耶稣会在上海徐家汇创办、二舅马相伯担任校长的徐汇公学，学习法语和自然科学。1880年代曾数次作为随员随舅父马相伯、马建忠出访欧美。1882年，朱家遭遇风灾和火灾，沙船业和钱庄均遭受重大损失，父亲朱朴斋一病不起。于是朱志尧开始从商，担任沙船上的“耆民”（经理）。1886年，三舅马建忠任轮船招商局总办，1888年介绍朱志尧担任江天轮（行驶上海、宁波航线）、江裕轮（行驶上海、汉口航线）的“坐舱”（承包人）。由于其表现出色，虽然马建忠于1891年被盛宣怀排挤出轮船招商局，但是盛宣怀仍然留用了朱志尧。其间在1893年，他第9次参加科举考试，考中青浦县附生。1897年，盛宣怀任命朱志尧为大德榨油厂总办，创办该厂，试制成功新式棉籽榨油机。1898年，帮助筹建法商东方汇理银行上海分行的弟弟朱云佐去世，于是朱志尧由马相伯、马建忠推荐，接替朱云佐出任东方汇理银行买办，次年，东方汇理银行上海分行在上海法租界内正式营业，1911年迁入外滩29号大楼。戊戌变法时期，朱志尧创办《格致新报》，鼓吹实业救国。1904年，他投资创办求新制造机器轮船厂，厂址在南市黄浦江边。求新厂在5年内为张謇的大达轮船公司、英商马立斯轮船公司等制造了48艘船舶；1910年研制成功中国第一台新式火油内燃机。在第一次世界大战中，由于钢材价格暴涨，求新厂出现经营亏损，所欠东方汇理银行的近400万元债务无力偿还，资不抵债，几经交涉，在1919年8月27日宣布求新厂“中法合办”，其中法商60万两，中国官股50万两，朱志尧商股10万两，但是官股和朱氏商股均由东方汇理银行代垫。朱志尧失去求新厂以后，将经营重点转向航运业。1923年，他创办大通仁记航业公司，专驶上海至扬州航线。1927年退出东方汇理银行后，1928年与幼弟朱季琳合办合众航业公司，专开连云港航线。1930年，再在王家码头南侧创立合众码头仓库公司，开辟阜宁航线。这3个航运公司经营苏北航线，都取得了成功，成为可与大达轮船公司虞洽卿相匹敌的“航运大王”。而华商电气公司的业务也取得了巨大成功，供电范围远达徐家汇教会区和浦东，有轨电车的轨道也在南市区继续延伸，盈利颇多。§!"
