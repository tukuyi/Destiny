 Shcxinjiao.7.t:0 "报童学校"
 Shcxinjiao.7.d:0 "少年部的张家昌干事提出了一项建议：扩张报童学校。报童是工业革命，印刷业不断发展的产物，在上海这些报童大多数都是孤儿，或是出于各种原因不得不在街头讨生活，绝大多数都没有接受过一丁点儿教育，其中还有相当一部分被各路黑帮控制，长期营养不良且遭受毒打。张家昌和其他的几名成员先到报社、马路报童集中的地方进行调查，了解报童的生活情况。在了解到具体情况后，他召集了五六个高中毕业的同学义务担任老师。他们在棚户区进行家访，动员报童来读书，他们为这些报童提供早晚餐。由于报童清晨和黄昏要卖报，上课时间定在每天上午10至12时，分初、中、高三班，课程有国语、算术、常识、唱歌等，三个月一期。但是没有经费，学校没有办法更进一步，上海还有这许多的报童得不到教育。为了解决这一点，张家昌干事在会议中提出了请求市政府给予经费的建议，希望扩大规模，购买办公室作为固定办校地点，聘请职业教师等等..."
 Shcxinjiao.7.a:0 "『不可不管教孩童』"
 Shcxinjiao.8.t:0 "四大教育"
 Shcxinjiao.8.d:0 "一、人格教育；二、生产教育；三、民众教育；四、娱乐健康教育。我们要根据目前的上海具体情况，进行活动。我们的主要工作方向是：在青年中建立起为人民服务的人生观和爱祖国、爱人民、爱劳动、爱科学、爱护公共财物的国民公德；广泛传播新民主主义的政治和经济知识，为建设新上海号召全体上海市民；介绍新的人民文化艺术，大力开展文教工作，引入第三国际国家的优秀文艺作品，设立公立图书馆，免费对市民开放；增进国际人民的了解和友谊，促进国际人民民主与持久和平；发展人民体育，培养体育干部，学习曾经举办中国第一届全国运动会、东亚大运动会的优良经验，举办上海市公共体育活动；提倡生产技术教育；服务社会。"
 Shcxinjiao.8.a:0 "「你们愿意人怎样待你们，你们也要怎样待人。」"

