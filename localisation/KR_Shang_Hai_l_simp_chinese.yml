 LEC_shang_di_de_huai_bao:0 "终回主的怀抱"
 LEC_shang_di_de_huai_bao_desc:0 "在上海陷入混乱之际，主的牧师们不忍心上海市民陷入苦难，于是伸出了援手，如今上海终于得到了救赎" 
 LEC_zhu_de_ren_ci:0 "仁慈的主"
 LEC_zhu_de_ren_ci_desc:0 "仁慈的主啊！赞美归于祢。祢已向我们昭示导引之路，敞开天国之门，借实在之阳彰显自身。祢赐盲者以视觉，予聋者以听力，赋亡者以生命，赐穷人以富裕，给迷途者以方向。祢带领干渴者到达导引之泉源，使涸辙之鱼抵达实在之汪洋，邀约漂泊之鸟飞达恩慈的玫瑰园。" 
 LEC_jie_shou_pa_pa_de_jiao_hui:0 "传颂主的教诲"
 LEC_jie_shou_pa_pa_de_jiao_hui_desc:0 "你说『主没有呼召你』，我想你该说『你没仔细听主的呼召！』把你的耳朵贴近圣经，听祂吩咐你去，将罪人从罪恶的火湖中拉出来；把你的耳朵贴近受压痛苦的人心，听听他们可怜的呼求；去站在地狱的大门，听听落入阴间的人恳切的哭求声，乞求你回到他们父家，告诉他们的兄弟姊妹、仆人与主人，免得他们也来到这痛苦的地方；接着你看着基督的荣面─你曾佯装要顺服的权柄─告诉祂，你是否愿意全心全意、不顾艰难地加入行列，向世人传扬主的慈爱。" 
 LEC_chong_zu_shang_hai_chen:0 "重组上海城"
 LEC_chong_zu_shang_hai_chen_desc:0 "使馆城市理事会时期的上海存在许多不合理的架构和法律法规，而新上海将摒弃这些不合教义的部分。我们将依照天主教教义，建立一个崭新的上海城。正如《圣经》所言：“你们要成为新人，脱去从前行为上的旧人，这旧人是因迷惑的私欲渐渐变坏的”（以弗所书 4:22-24），我们也要在新上海中焕然一新，按照主的教导，建立一个公义、爱与和谐的社会。" 
 LEC_pai_chu_yi_duan:0 "摒弃异教"
 LEC_pai_chu_yi_duan_desc:0 "“你们务要出去离开他们，与他们分别，不要沾不洁净的物，我就收纳你们”（哥林多后书 6:17）。旧上海是一个多信仰的城市，在理事会时期虽然我们对那些新教徒、穆斯林、佛教徒有些不满，但我们无法要求理事会将这些异教徒赶出上海。然而，现在情况不同了，我们已经稳固了在上海的政权。我们治下的上海将全心全意侍奉我们的主，这些异教徒最好自行离开。" 
 LEC_zu_fu_qing_fen_zhi_ren:0 "祝福勤奋之人"
 LEC_zu_fu_qing_fen_zhi_ren_desc:0 "游手好闲招致贫穷，勤奋努力带来富足，精明儿夏季时贮藏，不肖子收成时酣睡。祝福临到义人的头，残暴充满恶人的口。义人流芳于世，恶人名声败坏。（箴言 10-18）" 
 LEC_wo_men_de_zhu_bao_shen_ren:0 "我们的新主保圣人"
 LEC_wo_men_de_zhu_bao_shen_ren_desc:0 "圣方济各·沙勿略，是最早来东方传教的耶稣会士。他是耶稣会创始人之一，首先将天主教传播到亚洲的马六甲和日本。教会称其为“历史上最伟大的传教士”；是“传教士的主保”。也是我们的传统主保圣人，但是随着时代的变化，事实上目前我们有一位新的人选——孙逸仙先生，国父孙先生年幼时便受洗受到主的庇护。而我们提出的将孙先生封为圣人的提案也得到了梵蒂冈的认可，因此为何我们不将孙先生作为我们新的主保圣人呢？" 
 LEC_shang_hai_qi_shi_tuan:0 "圣方济各骑士团"
 LEC_shang_hai_qi_shi_tuan_desc:0 "尽管上海的动荡在逐渐消散，但群敌环视的现状却没有变化，为了守卫我们的政权，一支军队是不可缺少的。让我们以圣方济各的名号组建一支新的骑士团，荣耀属于每一个有德之人。同时我们将追封蒋中正先生为圣方济各骑士团首任大团长。" 
 LEC_tian_zhu_jiao_gong_hui:0 "天主教工会"
 LEC_tian_zhu_jiao_gong_hui_desc:0 "建立以天主教教义为基础的工会并非我们的首创，来自美国的多萝西·戴女士早就对此提出了一整套完整的论述。由于上海总工会的工团分子的影响力是如此的巨大，我们想要完全将总工会铲除几乎是不可能的，因此改变他们的组织形式是最好的方式。教会历来都支持工人通过工会保障自己的权利，而这些工会会将信仰发扬光大，同时也确保工人能够有发声的渠道。同时天主教社会教导也可以通过这种方式潜移默化的改变中国社会。" 
 LEC_fen_chan_zhu_yi:0 "尝试分产主义"
 LEC_fen_chan_zhu_yi_desc:0 "分产主义是一种源于教宗良十三世1891年的通谕《新事》和庇护十一世1931年的《四十年通谕》的一种天主教社会主义经济学。它宣称世界上的生产性资产应在广泛的范围而非集中的范围内持有，因此它在天主教工人团体中得到了广泛认可，但对于一些持反对意见的人来说这无异于是工团主义披上了天主教的皮囊。虽然我们无法完全改变反对者的偏见，但是就目前上海崩溃的经济而言，进行一次新的尝试并非什么难以想象的事情。" 
 LEC_chuan_bo_zhen_xin:0 "传播正信"
 LEC_chuan_bo_zhen_xin_desc:0 "我们的圣人圣方济各·沙勿略乃是耶稣会创始人之一，尽管天主教不赞同强迫他人改信，但我们可以发扬耶稣会的传统，广泛的向不信者布道，劝导他们皈依主的怀抱。" 
 LEC_kuo_jian_jiao_hui_xue_xiao:0 "扩建教会学校"
 LEC_kuo_jian_jiao_hui_xue_xiao_desc:0 "自从天主教传播到中国开始，教会学校就是中国天主教会不可缺少的一环。而将青年教育成为虔诚的天主教徒更是天主教中国未来愿景的重要一环，为此我们应当为现有的教会学校大力拨款，资助他们扩建校区，招募更多师生。" 
 LEC_pei_yang_you_de_zhi_ren:0 "培养有德之人"
 LEC_pei_yang_you_de_zhi_ren_desc:0 "良心是我们心灵的法律，但超越我们的心灵，对我们发号施令，指示责任和职务，恐惧和希望...良心是自然界中，一如恩宠界中的那位传讯者，透过面纱向我们发言，教导我们，带领我们。良心是基督所有代表中的第一位代表。那些有德之人将受到教会政府的赞言，相反无德之人必遭惩罚。" 
 LEC_pu_shi_de_jiu_su:0 "普世的救赎"
 LEC_pu_shi_de_jiu_su_desc:0 "上帝是所有人的慈爱父母，耶稣基督的救赎乃是为普世全人类而作的，不管他是否虔诚，灵魂都终归上帝。" 
 LEC_jie_jin_ji_kong_yi_shi:0 "解禁祭孔仪式"
 LEC_jie_jin_ji_kong_yi_shi_desc:0 "在通过教宗的允许后，我们应当准许教友家中供奉祖宗牌位，我们应当准许在丧礼中焚香点烛，尽管我们并不承认孔子的圣人身份，但是我们要允许在教会学校中放置孔子之肖像或牌位，并容许鞠躬致敬，我们的主是仁慈的，中国人对祖先的祭奠仪式是值得尊重的，儒家也绝非与我们相违背的异教，而是中华文化骄傲的一页。" 
 LEC_sheng_tu_yi_hui:0 "圣徒议会"
 LEC_sheng_tu_yi_hui_desc:0 "在这神圣的时刻，我们召集众位主教、神父与学者，共同商议关于信仰与文化和谐共存的要务。圣徒议会当秉承教宗的训示，辨明真理，使基督信仰在中华大地上更深地扎根，而不与本地之传统相悖。愿我们在圣神的指引下，以智慧与慈悲，制定合乎天主旨意的方略，使教会在这片土地上得以昌盛，信众得以在信仰与家国之责任间和谐共存。"
 LEC_Righteous_Order:0 "公义的秩序"
 LEC_Righteous_Order_desc:0 "公义乃天主所设立的根基，秩序则是万物运行的法则。世间一切权柄皆源自至高者，唯有建立在公义之上的秩序，方能使众生各得其位，百姓安居乐业，教会得享和平。我们当秉承公义，以慈爱对待贫弱者，以正直斥责罪恶，使这片土地得以反映天国的荣光。愿我们谨守主的道，使公义如江河滚滚，使真理如清泉流淌。"
 LEC_zhen_li_de_guang_zhao:0 "真理的光照"
 LEC_zhen_li_de_guang_zhao_desc:0 "真理如晨星之光，穿透无知与谬误，使黑暗之中的人心得以苏醒。世人若不认识真理，便如羔羊失落于荒野，随波逐流，困于迷雾之中。唯有在真理的光照下，自由才得以成全，人心才得以解放。我们当肩负使命，传播福音，使天主的智慧照耀四方，让信仰的光辉驱散世间的疑云，使万民得享真正的自由。"
 LEC_shang_hai_zhi_shen:0 "上海之声"
 LEC_shang_hai_zhi_shen_desc:0 "为了更好的传播主的福音，我们将在上海修建一座新的广播站，向东亚每一个渴望得到救赎之人传播上帝的慈爱。" 
 LEC_sheng_jie_de_Yuan_dong_min_zhu:0 "圣洁的远东明珠"
 LEC_sheng_jie_de_Yuan_dong_min_zhu_desc:0 "上海素有“东方巴黎”、“远东明珠”的称谓，而如今，在经过了我们的改造，新上海将完全是主的城。圣洁的光辉洒满城市的每一个角落，无信之人与虔诚之人都欢聚于此。尽管中国仍在战火之中，但上海一片祥和。" 
 LEC_shang_di_zu_fu_zhi_di:0 "上帝祝福之地"
 LEC_shang_di_zu_fu_zhi_di_desc:0 "主赐下了他的祝福，愿我们长存，愿主的教导响彻在每个人的耳畔。" 
 LEC_luo_tuo_zhen_yan:0 "骆驼针眼"
 LEC_luo_tuo_zhen_yan_desc:0 "【马太福音19:23】“于是耶稣对门徒说，我实在告诉你们，财主进诸天的国是难的”，【马太福音19:24】“我又告诉你们，骆驼穿过针的眼，比财主进神的国还容易”"

 LEC_pu_zao_shang_di_zhi_rong_guang:0 "普照主的荣光"
 LEC_pu_zao_shang_di_zhi_rong_guang_desc:0 "愿主的光辉普照在每一个人的心中，愿我们都能在主的光辉下生活，愿荣光照耀中华。"
 LEC_dao_bian_jiang_qu:0 "到边疆去"
 LEC_dao_bian_jiang_qu_desc:0 "到边疆去！踏雪山、越戈壁，将主的福音播撒在天山南北。启迪心灵，扶济苦弱，使圣光照耀每一处角落，边疆也当归于仁爱与真理。荣耀归主，使命在身，今朝即行！"
 LEC_shi_zi_jun_xi_zheng:0 "十字军西征"
 LEC_shi_zi_jun_xi_zheng_desc:0 "尽管我们并非好战之人，也愿意尊重彼此间的宗教自由，但是中亚的穆斯林分子丝毫没有这么想，我们不断的听到来自中亚的难民哭诉他们在中亚所遭到的宗教迫害。我们不能再容忍这样卑劣的行径就此延续下去，这一切必须得到终结，我们将呼唤发起一场当代的十字军征服。"
 LEC_chong_su_zheng_zhi_ge_ju:0 "重塑政治格局"
 LEC_chong_su_zheng_zhi_ge_ju_desc:0 "奉圣意而行，以教义为纲，革旧俗、正纲常，洗涤尘世之乱，归一四海之心。天国秩序重建人间，政归仁爱，权出真理，天下大同，始于今日！愿主的光辉普照四方，愿万民归向真理，愿公义与和平在这片土地上长存。"
 LEC_zheng_bian_zhong_yang:0 "主赐田土"
 LEC_zheng_bian_zhong_yang_desc:0 "秉主之公义，废豪强之兼并，均田授民，使劳者得其地，饥者得其食。圣教主持，重建仁政，地归勤者，家有温饱，万民同颂主恩！"
 LEC_hong_yang_zhi_xu:0 "弘扬秩序"
 LEC_hong_yang_zhi_xu_desc:0 "主立律法，以理驭乱。教会导民归正，端人心、肃风纪，使天下归于和谐，万事各安其位。尊上爱下，有序有道，乃圣国长治久安之基。"
 LEC_ta_de_guo:0 "祂的国"
 LEC_ta_de_guo_desc:0 "祂的国，非属尘世，然显于尘世。以民族为体、民权为器、民生为用；以信仰为魂、以仁爱为道。政教合一，真理为纲，四海归心，万邦同颂！今兹之世，非惟复兴中华，实乃建立圣国。愿有志之士应主之召，奉三民主义为地上之训条，奉圣教为天上之律法。上契天意，下济苍生，共建一个荣耀主名的新世界。"

 Shcjidu.1.t:0 "震旦女子文理学院"
 Shcjidu.1.d:0 "长期以来我们的教育都只顾及到了那些男性教友们，这是一件不对的事情，上帝平等的爱着他的所有子民。正如【哥林多前书11:11】然而照主的安排，女也不是无男，男也不是无女。因为女人原是由男人而出，男人也是由女人而出，但万有都是出乎神。为了实现女性教育的突破，[SHC.GetLeader]主教委托美国圣心修女会主办，创立震旦女子文理学院，挂名在由法国耶稣会开办的震旦大学之下，校长和常务校董也由震旦大学的胡文耀与才尔孟兼任，但在财政、行政中均完全独立。教学使用英文而非法文。震旦女子文理学院下设中文、英文、教育、经济、社会、化学、家政七系。"
 Shcjidu.1.a:0 "第一所天主教会女子大学"
 Shcjidu.2.t:0 "资助圣言会"
 Shcjidu.2.d:0 "1875年，德国人杨生（A.Jansen，1837-1909）于荷兰创立圣言会（Divine Word Missionaries），该会名字取自《若望福音》第一章：“圣言起初就有”。该会注重个人的默观和灵修，也注重普世宣教的工作。该会有五大使命：1，聆听神的圣言。2，用个人与群体生活，用以传道见证基督福音，宣讲圣言信息。3，促进地区教会对传教的认知，鼓励平信徒参与天国的建造。4，与地区教会合作，共同传扬福音。5，关爱贫穷和受欺压者。1879年3月2日，毕业于斯太尔修道院并祝圣为神父的安治泰（Johann Baptist Anzer)和福若瑟（Josef Freinademetz）成为该会的首批传教士。同年4月20日，他们到达香港学习为期一年的中文和传教课程，之后开始了二人及该会在中国的宣教之旅。\n\n他们如今主要在山东一代活跃，兖州教区、青岛教区、阳谷教区、曹州教区和沂州教区已经拥有20万教友。还建立信阳代牧区等一系列其他牧区，向中国内陆传道。但是如今，伴随着中国大地上的战火，一贯道等中国民间宗教的活跃，尤其他们的天师张天然同样身处山东，圣言会如今的日子就有些不好过了。虽然他们背靠着德属东亚但远水救不了近火。而我们能做的就是以我们国际贸易区的身份，向他们尽可能多的给予支持了。"
 Shcjidu.2.a:0 "amen"
 Shcjidu.3.t:0 "教区升格"
 Shcjidu.3.d:0 "在大主教[SHC.GetLeader]的带领下，我们光复了神圣的南京城。在这里诞生了第一名华人主教——罗文藻主教，因此这里对于我们有着别样的价值。而原本因为战乱而暂时搬迁至上海的南京代牧区教士团队也从重新回到了圣母无染原罪始胎堂恢复开始他们的布道工作。除了这个好消息外，我们向Papa的申请得到了同意，南京与上海被认为已经拥有了成立教区资格，如今我们将摆脱代牧区的身份，正式成为主的教区。南京将要升格为总教区，下辖海门教区、上海教区、徐州教区、苏州教区四个教区，依旧由于斌主教担任总主教一职。"
 Shcjidu.3.a:0 "amen"
 Shcjidu.4.t:0 "双枪科恩"
 Shcjidu.4.d:0 "中东一家酒馆里，一个年近五旬，鬓角斑白，一双灰蓝色的眼睛仍透着鹰隼般的锐利，坐在吧台前，喝着啤酒阅读着最近的报纸，在一个不起眼的角落里他发现了一些令人感兴趣的东西：在远东欧美的租界联盟使馆城市理事会破产了，远东最大的明珠上海发生了火并，在德国人的资助下天主教会控制了那里。但这些都不重要，重要的是他看到了一个名字“圣日新”，那是教会最新承认的圣人。而这个教名的拥有者是一个他非常熟悉的家伙：孙中山。这位老人留下酒钱转身离去，他明白自己的旅途要再一次回到曾经离开的那个异国他乡——中国了。\n\n这个老人名叫莫里斯·亚伯拉罕·科恩，一个犹太人；一个冒险家，他的血液因每一次身处险境而沸腾；一个被孙中山的人格魅力所吸引的家伙。他第一次知道孙中山这个名字是在加拿大，他在那里和当地华人建立了丰厚的友谊，他们邀请他加入自己的组织——同盟会，他从这里开始被三民主义和孙中山的不屈精神所吸引。直到1922年他第一次来到中国，第一次和孙中山相见，他真正的被这位革命家的精神所折服。他在中国呆了很久，他出席了孙中山的葬礼，他见证了国民革命的失败，最终他离开了这里重新踏上冒险的旅途，云游世界，直到今天，尽管他对宗教毫无兴趣，但是起码孙先生也是为基督徒。他还是选择踏上了前往上海的轮船..."
 Shcjidu.4.a:0 "欢迎回来，离家的浪子"
 Shcjidu.5.t:0 "世俗事务"
 Shcjidu.5.d:0 "令人难以致信的是我们竟然真的统一了中国，天主的子民光复了这神圣的共和国，我们将以圣日新的遗愿重建全中国。但是坦白而言，我们的牧师乃至于我们的几位主教都一心一意的侍奉我主，对世俗的事务不甚了解，无法承担起如今的重任。为了不让这神圣的共和国被社会主义和封建主义玷污，我们最好和曾经的盟友国民党联手起来，毕竟他们有着极为丰厚的政治经验。我们的主保圣人——圣日新的最大政治遗产也是国民党，同他们合作是最好的选择。可供我们选择的有两位：\n\n首先是圣日新的长子孙科先生，他在国民党内颇有声望，在和我们接触后也同意与我们合作，作为孙先生的长子，我们相信他绝不会玷污我们这神圣的国度。另一位则是我们的圣方济各骑士团大团长蒋经国先生，尽管他和他的家人与新教徒们走得更近，但无论如何他也同样是主的子民，他定不会使我们的国度沾染上罪孽。我们当如何选择？"
 Shcjidu.5.a:0 "孙科将为主代行世俗之事"
 Shcjidu.5.b:0 "蒋经国将为主代行世俗之事"
 Shcjidu.5.c:0 "我们将平衡好一切，主的国由我们自己守护"
 Shcjidu.6.t:0 "向梵蒂冈宣战"
 Shcjidu.6.d:0 "在我们未参与的情况下，枢机主教竟然选举了一位严重背叛天主教价值观的教宗，他胆敢如此谄媚于社会主义国家，这令全世界的天主教徒们感到了莫大的背叛。曾去我们无可奈何的接受了这一事实，但是如今我们严肃的拒绝这一选择，我们要求梵蒂冈重新选举一位真正适合成为主的代言者的教宗，我们绝不承认这该死的伪教宗，他的存在只会分裂我们的信仰，他的存在本身就是对我们信仰的玷污！"
 Shcjidu.6.a:0 "他们必须为之忏悔！"
 Shcjidu.7.t:0 "白马修道院"
 Shcjidu.7.d:0 "白马寺位于河南省洛阳老城以东21公里处，北依邙山，南临洛河，创建于东汉永平十一年，是佛教传入中国后兴建的第一座寺院，白马寺建立之后，中国“僧院”便泛称为“寺”，白马寺也因此被认为是中国佛教的发源地，有中国佛教的“祖庭”和“释源”之称。\n\n不过这已经是旧历史了，基督徒的军队攻占洛阳后，[SHC.GetLeader]主教干的第一件事就是宣布将这座悠久历史的寺庙改建为修道院。从今往后白马寺不再供奉佛祖，而会成为基督最忠诚的修道院。在经过圣座的同意之后洛阳教区的主教座堂将迁移至白马修道院，并且将洛阳教区升格为河南教省的总教区，原本的开封总教区降格为教区。开封总教区的原总主教谭维新主教担任洛阳总教区的主教。"
 Shcjidu.7.a:0 "不错，不错"
 Shcjidu.8.t:0 "对新教的态度"
 Shcjidu.8.d:0 "从我们开始排除异教的存在以来，同属耶稣基督赐福的新教徒的地位就显得尤为尴尬。表面上，他们与我们一样信奉基督，诵读《圣经》，也承认耶稣的神性与救赎之恩。但事实上，他们对圣礼的简化、对教阶制度的否认、乃至于对圣母玛利亚与众圣徒的冷淡态度，早已构成了与我们教义的深刻分歧。我们奉行的圣统制与千年传承的传统教规，在他们眼中不过是“人所造的形式”；而他们眼中的“因信称义”，却往往沦为对教会权威的蔑视与抗拒。\n\n上海有着许多新教派别，他们在这片混杂而动荡的土地上悄然生根：如江长川牧师在昆山路景林堂布道，传播卫斯理宗的教义，强调个人悔改与灵魂觉醒；丁光训家族则以圣公宗为旗帜，其教义虽较为温和，但其“与国家同行”的神学立场却常引起我们对其立场的怀疑。更为复杂的是，1912年成立于上海的基督教青年会，不仅吸纳了大量青年知识分子，还一度成为新文化运动与社会改良的温床——他们的一位干事李储文据传与周恩来麾下的中央特科往来密切，这种跨越宗教与政治界限的联系让我们不得不深感警惕。\n\n至于那些自海外学成归来的新教信徒，如吴贻芳女士领导的浸信会，则自诩为“信仰自由”的典范，其教派在中国的传教历史可追溯至1836年，但他们对教会权威的持续挑战、对传统神学的大胆重释，使其在我们眼中几近异端。他们主张“信徒皆祭司”，更有甚者否定告解与圣体圣事的神圣性，这种思想若广泛传播，势必对我们在华教会的教义纯洁性构成严重威胁。\n\n面对这纷繁的新教分支，我们虽可按对待异教徒的方式将其逐出，但梵蒂冈对新教徒的态度却始终模棱两可。在第二次梵蒂冈大公会议前，罗马教廷虽坚持新教为“分裂的教会”，但近年来却又试图在对话中寻求“合一”的可能，这种摇摆使我们在处理本地教务时屡感掣肘。\n\n然而不可否认的是，无论分歧多深，我们与新教徒仍共享一个名字：基督徒。我们都宣称“信仰基督”，这使得彻底划清界限变得困难。在这场教义的较量与权威的拉锯之间，新教徒既是同源的兄弟，又是最危险的对手。"
 Shcjidu.8.a:0 "对他们视而不见"
 Shcjidu.8.b:0 "给他们一些政府席位吧"
 Shcjidu.8.c:0 "新教徒，滚出去！"
 Shcjidu.9.t:0 "益世广播电台"
 Shcjidu.9.d:0 "《益世报》是一家隶属于天主教会的报纸，由比利时籍神父雷鸣远于1915年10月10日在天津创办。《益世报》内容并不拘泥于宗教，涉及范围广泛，长期持反日爱国之立场，是新文化运动时期京津地区的重要报纸。在五四运动中，《益世报》甚至是五四运动中第一家被查封的报纸，后来在于斌主教带领下，逐步形成天津、北平、南京、上海、西安、重庆的《益世报》网。\n\n而随着时代的发展，纸质媒体终究有一天会被淘汰，尽管现在这样的趋势还不明显，但是高瞻远瞩的[SHC.GetLeader]主教决定创办益世广播电台，原《益世报》社长杨慕时任台长，同样的除了必要的传道工作之外，我们也还会播出新闻、评论、科教、戏曲及音乐节目。"
 Shcjidu.9.a:0 "呼号:XPBK"
 Shcjidu.10.t:0 "上午七点四十四分"
 Shcjidu.10.d:0 "霓虹灯的余晖仍在南京路上残留，街角的最后一间夜总会正被封上印有圣心徽记的封条。人群散去，唯余夜风穿堂而过，吹起路旁被遗弃的香烟壳与斑驳的广告纸。费诺·张站在街边，双手交握于胸前，感受着指尖念珠的微凉。他曾经走过这些门前，听见过那些浸润着欲望的笑声，也目睹过有人在昏黄灯光下堕落。如今，这一切终于落幕了。\n\n“光照在黑暗里，黑暗却不接受光。”（约翰福音 1:5）他在心中默念着，仿佛要说服自己去相信，今晚的行动正是主的旨意。\n\n今日午后，在圣弥额尔堂前，神父庄重地宣告：“撒旦的温床已然崩毁。”随之而来的，是赞美与掌声，是狂喜的泪水。教会的卫队踏入那些曾令人沉溺的场所，拆下门上的铜牌，掷入篝火。有人跪在灰烬前祈祷，亦有人在黑暗中悄然离去。\n\n“你们要从他们中间出来，与他们分别，不要沾不洁之物，我就收纳你们。”（哥林多后书 6:17）这是主的训诫，也是今晚行动的理由。上海应当是圣洁的，上海的子民应当从罪恶之中被拯救出来。\n\n然而，费诺·张仍然听见低语——那些消失的身影去了何处？那些昨日尚在灯红酒绿中的灵魂，今夜是否得到了救赎，抑或只是被迫隐匿？\n\n夜色沉沉，教堂钟声敲响了午夜，仿佛在向世界宣告罪恶的终结。然而，他的心底仍有疑问未曾散去。“人若赚得全世界，却赔上自己的生命，有什么益处呢？”（马太福音 16:26）"
 Shcjidu.10.a:0 "主啊，光明降临之后，这座城市是否就此得救？"
 Shcjidu.11.t:0 "我们的领导者"
 Shcjidu.11.d:0 "出乎所有人预料的是我们真的在上海火并中豪取了胜利，迷失的上海城回到了主的怀抱。而当我们将要开始重建上海时，我们面临着一个尴尬的问题，在上海目前有两位分区主教。因为八省战火而撤离到上海的南京宗座代牧区主教于斌很难想象在短短的几个月内上海居然发生了这么大的巨变。尽管按照规范来说上海特别市的政权当然应该由上海宗座代牧区主宰，而南京代牧区和上海代牧区事实上也是平等的，但是南京的政治地位无论如何也远高于上海。如果未来教宗宣布在中国建立圣统制，被晋升为总教区的一定是南京而不是上海。况且相对于中国人身份的于斌主教来说，由身为法国人的惠济良主教担任上海特别市临时市长无疑是尴尬的。那么我们究竟要选择谁来主宰未来的上海呢？"
 Shcjidu.11.a:0 "惠济良主教更合适"
 Shcjidu.11.b:0 "于斌神父众望所归"
 Shcjidu.12.t:0 "名誉大团长"
 Shcjidu.12.d:0 "在我们设立圣方济各骑士团，追封了为国玉碎的国民革命军总司令蒋中正先生为首任大团长之后，[SHC.GetLeader]主教便写信给了蒋中正先生的独子蒋经国先生。信中阐述了主教对于其父蒋中正先生的敬仰之情，和对国民革命失败的惋惜，在信的最后，[SHC.GetLeader]主教表示希望由蒋经国先生担任圣方济各骑士团的名誉大团长。\n\n在信寄出去之后仿佛石沉大海一般，长时间没有回应，但是最终直到昨日，我们终于收到了蒋经国先生的回信。信中经国先生表示了对主教的感谢，以及自己愿意被册封为圣方济各骑士团的名誉大团长，但是由于国内形势原因，他无法来到上海受封。"
 Shcjidu.12.a:0 "无论如何蒋经国先生都是我们的大团长"
 Shcjidu.13.t:0 "祝圣仪式"
 Shcjidu.13.d:0 "今日的教堂正中央悬挂着一张孙先生的画像，而教堂中则是人山人海，来自各地的信徒汇聚于此，他们将要见证孙中山先生的封圣仪式。仪式由[SHC.GetLeader]主教主持，他宣读了来自梵蒂冈的诏书，宣布孙中山正式被册封为圣人。由于其身份的特殊性，经过孙先生的遗孀宋庆龄女士的赞同之后，孙先生生前穿着的一件常服被作为圣遗物带入教堂，供信徒瞻仰。在[SHC.GetLeader]主教的布道中，他讲述了孙先生对于耶稣基督的虔诚与他的拳拳爱国之心，闻者或感其忠心，或痛心于如今中华分裂之景象，纷纷落泪。数百双泪眼婆娑的眼睛直视着教堂中央那幅孙先生的画像，而画中的孙先生仿佛也感受到了教堂中弥漫着的悲伤气息，竟从双眼中落下一行清泪。见证这一刻的信徒们无不高呼着孙先生显灵。"
 Shcjidu.13.a:0 "愿耶稣与孙先生同在"
 Shcjidu.14.t:0 "上海教会申请加入帝国公约"
 Shcjidu.14.d:0 "被我们资助的上海教会终于发了寻求庇护的消息，但是我们和法国佬的战火迫在眉睫，我们该怎么选？"
 Shcjidu.14.a:0 "欢迎加入帝国公约！"
 Shcjidu.14.b:0 "代价太大了"
 Shcjidu.15.t:0 "上午六点整"
 Shcjidu.15.d:0 "费诺·张站在窗前，手指无意识地揉搓着一枚古旧的圣母像吊坠，目光落在外滩那片已然焕然一新的旗帜之上。金色的圣彼得十字在微风中猎猎作响，宣示着这座城市的新主人。他本该感到欣慰，甚至骄傲——毕竟，他曾在弥撒时虔诚地祈祷，祈求主的光辉降临上海，使这片土地免于罪恶与腐朽。如今，主的国度似乎终于降临了，可为何他的心中仍然泛起不安？\n\n大街上的巡逻队伍步伐整齐，他们佩戴的徽章上镌刻着圣心的图案，枪支在阳光下闪着冷冽的光。教堂钟声回荡在空气里，仿佛在向世人宣告这一切的必然性。然而，费诺·张仍然记得昨夜听到的低语。有人在巷弄间传递着忧虑，有人低声诅咒这突如其来的变革。\n\n他回想起那日，在圣母大教堂前，几位神父庄重地宣读新政府的布告，誓言以主的公义重塑上海。他站在人群中，看见有信徒欢欣鼓舞，亦有人沉默低头。他想起昔日里那些在赌坊与舞厅流连的浪子，如今或许被迫跪在祭坛前忏悔，亦或是被拖入黑暗之中，再无人知晓他们的下落。\n\n窗外，传来几声急促的哨声，几辆挂着教会旗帜的汽车驶过，卷起阵阵尘土。他叹了口气，将吊坠攥紧在手心。上海确实变了，变得圣洁，变得肃穆，变得...陌生。他曾经渴望的那片乐土，如今就在眼前，可他却不知自己是否仍是它的一部分。"
 Shcjidu.15.a:0 "主啊，这是祢的旨意吗？"
 Shcjidu.16.t:0 "上午九点四十五分"
 Shcjidu.16.d:0 "钟声敲响，余音在梵蒂冈式穹顶下回荡。费诺·张跪在长椅前，指尖缓缓划过手中的念珠，口中低声诵念《诗篇》：“耶和华是我的牧者，我必不至缺乏。”（诗篇 23:1）教堂内氤氲着焚香的气息，窗外的天色仍显昏暗，东方的晨曦尚未破开夜的残影。\n\n昨日傍晚，他亲眼见证了苏州河畔的那场焚烧——堆积如山的书册、画作、留声机唱片，在火光中化为焦黑的灰烬。站在教会卫队前的神父高声宣读：“不可爱世界和世界上的事。人若爱世界，爱父的心就不在他里面。”（约翰一书 2:15）人群中的信徒默默聆听，或是低声念诵圣咏，而那些曾将手稿交给印刷商的文人、曾在留声机前沉醉的歌者，只能在暗处沉默。\n\n火焰映照在一张张肃穆的面孔上，有人狂喜，也有人默然。费诺·张望向燃烧的书页，火舌贪婪地吞噬一行行墨迹。就在其中，他瞥见了一册《神曲》的残页，风将它吹起，飞旋着落入尘埃。他读到了那句尚未被焚尽的诗句：“抛弃一切犹豫，进入此地。”\n\n他的心头掠过一丝不安，却迅速将之压下。他该感到欣慰，正如教士所言，“弃绝谬误，方能归于真理。”上海已被洗涤，罪恶已被焚尽，如今是主的国度。然而，为何他的耳畔仍能听见隐约的哭声？"
 Shcjidu.16.a:0 "主啊，谬误已焚，真理是否因此更显？"
 Shcjidu.17.t:0 "上午十点十七分"
 Shcjidu.17.d:0 "圣心医院的长廊里弥漫着药水的气味，铁床上的病人低声呻吟。费诺·张站在一间病房外，透过门缝望向里面的老人。\n\n那是徐医师，一个曾行医半生的医生，如今却在这张病床上奄奄一息。他的罪名是“违抗教会”，因为他曾在一间隐秘的诊所里救治那些被当局视为“不洁”之人——罪犯、流亡者，甚至妓女。\n\n费诺·张缓缓推门而入，房间里只剩烛光摇曳，映照着老人消瘦的面孔。“你来了。”徐医师虚弱地笑了笑，“你是来看我，还是来看一个被定罪的灵魂？”\n\n费诺·张沉默片刻，终于低声道：“‘我病了，你们看顾我；我在监里，你们来看我。’”（马太福音 25:36）\n\n老人的目光微微一震，而后轻轻叹息。他缓缓抬起手，指向床头的一只木箱。费诺·张走上前，打开箱子，发现里面整齐地摆放着一些破旧的医疗器械，以及几本早已被查禁的医学书籍。“这些东西，救过许多人的命。”徐医师轻声道，“可如今...你们宁愿让他们死。”\n\n费诺·张望着那些泛黄的书页，心头忽然一紧。昔日的教诲在他脑海中交错——教会的命令，信仰的原则，善与恶的界限……可在这间病房里，在这名垂垂老矣的医生面前，那些界限为何变得如此模糊？\n\n他缓缓合上箱子，心中生出一个连他自己都不敢深究的疑问。"
 Shcjidu.17.a:0 "主啊，我们肃清了罪恶，却遗忘了怜悯？"
 Shcjidu.18.t:0 "上午十一点五十六分"
 Shcjidu.18.d:0 "“你确定要做这件事吗？”\n\n夜风卷起码头上的潮湿气息，远方的圣伯多禄旗帜在暗夜中低垂，仿佛某种无声的注视。费诺·张站在仓库门口，对面的年轻人裹紧了风衣，眼神躲闪不定。\n\n“我...我不知道。”年轻人低声道，他的声音因恐惧而颤抖，“他们...他们已经带走了我的父亲，他只是个书商。”\n\n费诺·张沉默了，他的指尖摩挲着怀中的念珠，耳边响起了昔日神父的教诲：“义人必兴盛，恶人终被剪除。”但这少年是恶人吗？他只是个怀抱几本旧书的青年，一个在教会法令下被剥夺了过去的人。\n\n“你们要彼此相爱，像我爱你们一样，这就是我的命令。”（约翰福音 15:12）\n\n他闭上眼，感到夜色深沉，沉得仿佛连光都无法穿透。\n\n“走吧。”他终于低声说。\n\n年轻人愣住了，而后转身消失在夜幕里，身影隐没在码头的阴影之中。\n\n费诺·张立在原地，长久未曾动弹。他听见海浪轻轻拍打着堤岸，仿佛某种喑哑的祈祷。"
 Shcjidu.18.a:0 "主啊，黑暗已退，我的心为何仍感迷失？"
 Shcjidu.19.t:0 "正午十二点三十分"
 Shcjidu.19.d:0 "雨后的空气带着一丝寒意，湿润的石板路倒映着街灯的光。费诺·张站在圣母大教堂的门前，凝视着台阶下那名瑟缩着的女子。她衣衫凌乱，怀中抱着一个昏昏欲睡的婴儿，脸上沾着污泥，眼神里是深深的恐惧。\n\n“求您...求您帮帮我。”她低声说道，声音几乎被夜风吹散，“他们...他们说我犯了罪，可我的孩子...他什么都不懂...”\n\n费诺·张沉默了。他知道她是谁，或至少知道她的身份——那些曾依靠夜幕为生的人，如今无处可去。新的法令发布后，青楼早已被封禁，昔日的烟花巷成了沉寂的废墟。神父们在讲道中宣布：“‘岂不知不义的人不能承受神的国吗？’”（哥林多前书6:9）那些留在其中的人，要么顺从救赎，要么被世界遗弃。\n\n可她的孩子呢？那无知的小生命，在母亲怀中安睡，无从知晓世界的寒冷。\n\n“‘凡劳苦担重担的人，可以到我这里来，我就使你们得安息。’”（马太福音 11:28）他轻声念出这句经文，仿佛是在安慰她，也是在安慰自己。然后，他伸出手，将她扶起。"
 Shcjidu.19.a:0 "主啊，我们拯救了她的灵魂，可她的躯体又将何去何从？"
 Shcjidu.20.t:0 "午后一点二十分"
 Shcjidu.20.d:0 "黄浦江上雾气弥漫，水面映照着若隐若现的圣伯多禄旗帜。费诺·张裹紧风衣，沿着码头缓步而行，耳边传来细碎的交谈声。\n\n“你确定要离开？”“我别无选择。”\n\n他停下脚步，顺着声音望去，看到几个身影立在货船旁。最年轻的那个紧紧攥着一张旧护照，脸上满是犹豫。\n\n“上海...已经不再是我的家了。”年轻人低声道，目光投向远方的江面，“他们说我是异端，因为我读过那些被禁止的书。我只是...想知道真理。”\n\n费诺·张垂下眼眸。他听说过最近的逮捕行动，听说过那些因“传播谬误”而被带走的人。有人被送入教会的收容所，接受“灵魂净化”；有人则彻底消失，再无消息传来。\n\n“‘你们必晓得真理，真理必叫你们得以自由。’”（约翰福音 8:32）他缓缓说道。\n\n年轻人怔了一瞬，而后苦笑：“但谁来定义真理？”\n\n船上的引擎轰鸣，费诺·张站在雾气里，看着他们登船离去，逐渐隐没在夜色之中。他没有阻止他们——或许，逃离也是一种救赎。"
 Shcjidu.20.a:0 "主啊，我们肃清了异端，可若他们也在寻求真理，我们又该如何审判？"
 Shcjidu.21.t:0 "午后两点二十六分"
 Shcjidu.21.d:0 "木质地板在脚步声下微微颤抖，斑驳的光影与飘浮的尘埃交织成一幅破碎的画面。费诺·张站在书房门口，眼神凝重地注视着室内那狼藉不堪的景象：昔日充满智慧和求知热情的书架如今早已空荡，只有散落在地上的几张残破书页，低声诉说着过去的辉煌。他的心跳不由自主地加速，内心翻涌着既敬畏又恐惧的情绪。他知道，这一切不仅仅是房间的残败，更象征着那被禁锢的思想与真理的凋零。费诺·张深吸一口气，试图让自己平静下来，但脑海中不断闪现的疑问和痛楚，却让他感到无比沉重。他曾在无数个夜晚苦苦求索过那些被视为“异端”的知识，也曾在心底怀疑，究竟是信仰本身的严苛，还是人心的脆弱在阻挡真理的曙光。\n\n屋内，王教授正被两名神父押坐在摇摇欲坠的木椅上。他那锐利的目光仿佛能穿透重重迷雾，直击人心，令费诺·张感受到一种无形的压力，仿佛自己的内心所有的矛盾和摇摆都已赤裸裸地展现在众人面前。“你们在找什么？”王教授的声音低沉而坚定，似乎在试图唤回那曾经属于他的智慧与自由。\n\n一名神父冷笑着回答：“你很清楚。教会已明令禁止传播异端，你的藏书中究竟藏了多少被视为禁忌之物？”费诺·张的目光落在桌上那本被撕去封皮的书籍上，书页上斑驳的文字依稀可辨出“物——进——”的残痕。他的心猛然一紧，那被撕裂的字句仿佛在无声控诉着一个时代对知识的扼杀。他喃喃低语：“‘起初神创造天地。’”（创世记 1:1）这句熟悉的经文在他心中激起一丝微弱的安慰，仿佛提醒他，即使万物被摧毁，创世的真理仍不可磨灭。然而，费诺·张的内心却在这一刻分崩离析：他究竟是要捍卫这即将失传的知识，还是顺从那日益严苛的法令？\n\n在短暂的沉默中，他看向王教授，后者眼中闪烁的倔强与绝望让费诺·张陷入深深的自省。他曾经无比虔诚地信奉教义，认为真理与信仰是不可分割的。然而，面对今日这残酷的现实，他开始怀疑，那些驱逐异端的举措是否真的是上帝的旨意？或许，在捍卫信仰的名义下，知识和自由正一点点被践踏。窗外的钟声缓缓响起，每一下都仿佛在敲打着他动摇的信仰和内心的彷徨。费诺·张闭上眼睛，仿佛能听到内心深处那微弱而颤抖的祷告声："
 Shcjidu.21.a:0 "主啊，我们捍卫了信仰，可我们是否在拒绝知识？"
 Shcjidu.22.t:0 "下午三点整"
 Shcjidu.22.d:0 "审讯室内，昏黄的灯光下，每一道阴影都显得格外狰狞。铁制的桌面上，一枚银制的十字架散发出冷冽的光芒，仿佛在审视着这场灵魂的拷问。费诺·张坐在旁听席上，眼神始终紧锁着那张已满是疲惫与绝望的面孔。对面的被审讯者双手被束缚，身上那件破旧的囚服上斑斑血迹，无声地诉说着他内心所承受的折磨和耻辱。主审官的声音沉稳而冰冷：“承认吧，你曾是教友，却选择背弃神，背弃神的恩典。”这句话似乎将所有的光明和希望一齐抽离，只留下无尽的黑暗与寒冷。\n\n被审讯者缓缓抬起头，眼中闪烁着复杂而深邃的情感。他微微一笑，笑意中混杂着无奈、悲哀与嘲讽：“背弃？”他的声音低沉而有力，“不，我只是选择了沉默。”\n\n费诺·张的内心激起层层涟漪。那些曾与他一同在圣母大教堂虔诚祷告的日子，此刻似乎都在眼前浮现。他记得那时的自己，满怀热忱与坚定，相信真理必将战胜一切黑暗；而今天，他却目睹了这一切信仰的僵化与冷酷。\n\n他轻声低诵：“‘你们的光也当这样照在人前。’”（马太福音 5:16）每一个字都在他心中回响，但同时也刺痛了他那因矛盾与疑虑而早已疲惫的灵魂。那一刻，他在审视自己：难道自己也正被这无情的体制所奴役？在维护所谓的“正统”与“纯洁”时，是否也扼杀了人心中那真实的光芒？\n\n审讯室内的气氛凝重而沉闷，时间仿佛在这一刻静止。费诺·张紧握着手中的念珠，感受到冰凉的珠子仿佛也在默默控诉这份无情的冷漠。被审讯者的目光渐渐转向他，似乎在用那复杂的眼神问道：“你可曾怀疑过，这一切是否真的是神的安排？”\n\n在这一刻，费诺·张的心仿佛被撕裂，内心的信仰与理智激烈碰撞，他不知道该如何抉择：是继续坚守那僵化的信条，还是试图寻找属于真理的另一种表达方式？他在心中呐喊，却又害怕自己的呐喊会引来更深的惩罚。"
 Shcjidu.22.a:0 "主啊，我们清理了异端，可真正的信仰是否也已被禁锢？"
 Shcjidu.23.t:0 "下午六点整"
 Shcjidu.23.d:0 "晨曦尚未完全驱散夜的余韵，修道院庭院中弥漫着湿润的泥土气息和初晨露水的清凉。东方微弱的光线穿透古老的窗棂，映照在斑驳的青石板上。费诺·张独自徘徊于庭院，心中沉重的思绪与外界的宁静形成鲜明对比。\n\n不远处，一位衣衫褴褛的老人跪在冰冷的地面上，颤抖着额头贴近泥土，似乎在向上苍倾诉着无尽的苦楚和孤独。那微弱、几近沙哑的乞求声传入费诺·张的耳中：“求求你们...给我一口水。”这一刻，费诺·张的内心掀起滔天巨浪。曾几何时，他也在这样的晨曦中，为了信仰而奋不顾身；而今，他却看着人间的温情在冰冷的制度下逐渐凋零。他走近那老人，目光在那满是皱纹和风霜的脸庞上久久停留，内心感受到一种无法言喻的痛楚——仿佛看见了自己曾经的影子。\n\n站在门口的修士面无表情，冷冷地宣告道：“教会的恩典，不施舍给不悔改的罪人。”这冰冷的话语在费诺·张的心中激起强烈的反感与悲哀，难道宽恕与怜悯也应如此被剥夺？他低头望着老人颤抖的双手，心中不断回响着《马太福音》中的话语：“‘因为我饿了，你们给我吃；渴了，你们给我喝。’”（马太福音25:35）这不仅是一段经文，更像是一声来自上苍的呼唤，提醒世人何为真正的仁慈与爱。\n\n费诺·张的内心在剧烈挣扎：他始终坚守着神圣的信仰，但又无法忽视那些因严苛制度而饱受苦难的人们。他闭上眼，仿佛看见了无数被冷漠拒绝的灵魂在黑暗中孤独徘徊，而他自己，是否也正在渐渐失去那颗怜悯之心？\n\n最终，他缓缓蹲下，将怀中的水壶递给老人，手指因决然而微微颤抖。那一刻，时间仿佛停滞，只有他内心的忏悔与祷告在空旷的庭院中久久回响。"
 Shcjidu.23.a:0 "主啊，我们守护了圣洁，可怜悯是否已被逐出这座城？"
 Shcjidu.24.t:0 "破晓时分"
 Shcjidu.24.d:0 "天主之母堂的钟声悠扬，清晨带着寒意的空气被破晓光辉抚慰。光线透过彩色玻璃窗，投下光影，仿佛天堂的讯息。费诺·张坐在长椅上，手中握着本翻旧的《圣经》，纸张与油墨的气息让他感受到历史的智慧与痛苦。他内心不安，看着《圣经》眼神迷茫，晨曦温柔，内心却波澜翻涌。他不知道自己在担心什么，光辉也无法使他平静。教会的法令已贯彻，城市远离了腐化堕落，可他心底的空虚与不安仍未消散。\n\n他低头摩挲《圣经》封皮，那触感如同沉重的记忆。“我们赢得了城市，清除了恶行...”他声音疲惫困惑，“可为何我仍然觉得不安？为何我的心依然难以平静？”\n\n一位看不清长相，留着长发，蓄着胡须的神父迈着轻盈而安稳的步伐，走到费诺·张身边，他未见过这位神父。神父温和地说：“你看起来很忧虑。”费诺·张抬头，与神父交汇的目光中没有责备，只有深沉的理解。神父缓缓坐下，注视着祭坛上微微跳跃的烛火，似乎在回应他内心的疑惑与迷茫。费诺·张沉默片刻，合上《圣经》，指尖停留在书页上，烛光照在他脸上，柔和温暖，但内心的空虚如影随形。“我曾经相信我们所做的一切是正确的。”他低声说，声音几乎被钟声淹没。“我们清除了罪恶，建立了新秩序，让城市回到主的怀抱...可我依然感到迷茫，这条路并不如想象中清晰。”\n\n神父没有立刻回答，轻轻叹了口气，目光温和深邃。“我实在告诉你们，‘人若说自己无罪，便是自欺，真理也不在他心里。’”他低声念叨着，声音轻柔却有力量，触动了费诺·张心底的恐惧。\n\n费诺·张猛然抬头，眼中震动困惑。那经文如利剑刺中他最脆弱的地方，心跳加速，他意识到自己追求的“净化”与“秩序”，是否符合上帝的旨意？他们是在捍卫正义，还是剥夺了宽恕与怜悯？神父目光依旧温和，语气沉静：“我们肃清了罪恶，却也忘记了宽恕。主耶稣从未忘记宽恕。”这句话如晨曦中的光线，照进费诺·张内心的黑暗。新秩序下，是否遗留了伤害与遗憾？他们追求的完美，是否在角落里埋下创伤？\n\n烛光跳跃，映照两人面庞，他依旧无法看清神父的面庞，费诺·张望着烛光，目光空洞深远。沉默中，费诺·张内心生出恐惧：新秩序是否符合主的旨意？还是他们被决定蒙蔽，走向偏离真理的道路？他深吸一口气，想驱散思绪与焦虑，但不安仍在。神父轻拍他肩膀，给予安慰与鼓励，低声说：“我们若认自己的罪，祂是信实的，是公义的，必要赦免我们的罪，洗净我们一切的不义。”"
 Shcjidu.24.a:0 "主啊，若我行的路偏离了你的道，求你如寻回浪子般将我挽回。"
 Shcjidu.25.t:0 "上海易主"
 Shcjidu.25.d:0 "看来中国的混乱更近一步了，远东最大的城市上海今日爆发了一场剧烈的争斗战，最终由德国人扶持的上海天主教会取得了最终的胜利，他们正在接管这座城市的方方面面，用他们的法令规训这座繁华都市，无论如何中国舞台上的玩家又要多一个了。"
 Shcjidu.25.a:0 "日期满了，神的国近了。你们要悔改，信福音！"
 Shcjidu.26.t:0 "光与影之间"
 Shcjidu.26.d:0 "上午10点，工厂的汽笛准时响起，震动着砖墙与钢梁，将昨夜的湿气从空气中驱散。林海生放下手中的工具，活动了一下酸痛的肩膀，目光顺着灰蒙蒙的天光投向远方——码头、仓库、厂房，这些是他熟悉的世界，而现在，这个世界正悄然发生变化。\n\n几天前，教会派人来到工厂，在礼堂里召集工人们开了一次会。说是会，其实更像是一场布道。穿着黑色长袍的神父站在台上，双手交叠，语气温和却带着不容置疑的坚定：“你们的劳动是神圣的，主关怀每一个辛勤工作的人。我们将成立新的工会，为你们争取更合理的待遇，让你们不再受资本家的压榨。”\n\n林海生坐在人群里，双手环抱着胸口，眼神在神父与身旁的工友们之间游移。他从未信仰过什么神明，也从未想过自己的汗水和劳苦会被赋予“神圣”二字。他知道工会是什么——在过去，那些私下聚集的工人，哪怕只是多说一句工资太低，都会被巡捕房带走，棍棒和牢狱是他们的下场。而现在，教会要成立自己的工会，工头们却只是冷眼旁观，没有阻拦，甚至还在会后安抚大家：“神父们不会害你们。”\n\n他不相信这些话。\n\n午休时，工友们围在一起讨论，有人兴奋，有人犹豫。“教会办工会，至少比资本家好吧？”一个年轻工人说，声音里带着几分期待，“他们不是说了吗？要给我们更好的待遇。”“待遇？”林海生冷笑了一声，抬手指了指天，“等他们真让老板加薪了，太阳都要从西边出来。”人群沉默了一瞬，有人低声道：“可这座城已经变了。”变了。是的，变了。自从教会接管上海，街上的赌场和烟馆被关闭，妓院成了“赎罪所”，原本夜夜狂欢的夜总会如今只剩下废弃的霓虹灯在风中晃荡。而现在，教会的手终于伸到了工厂里。“我只想知道，他们的工会，到底是为了谁？”林海生低声问，像是自言自语，没人能回答他。\n\n下午，神父们又来了。他们走过工厂的通道，黑色长袍在灰尘与机油的空气里显得格外醒目。工头亲自带着他们巡视，一边点头哈腰，一边向工人们介绍：“这是教会派来的代表，未来的工会负责人。”神父们微笑着，眼神穿过每一张疲惫的面孔，带着某种不容置疑的仁慈。林海生与其中一个神父对视了一瞬，那目光让他感到一种莫名的不安。他低下头，假装专注于手中的活计，而那道目光仍然落在他身上，仿佛要将他看透。"
 Shcjidu.26.a:0 "是保护，还是新的枷锁？"
 Shcjidu.27.t:0 "信仰与钢铁"
 Shcjidu.27.d:0 "工厂的炉火燃烧了一整夜，余热尚未散尽，空气中弥漫着焦灼的铁锈味。林海生坐在一堆刚锻造完的钢轨旁，双手搭在膝盖上，指尖还残留着灰烬。他盯着远方天际逐渐泛白的晨光，像是看着一片即将翻开的新书页，但他知道，这书页上写的字，未必是他想读的。\n\n在新工会成立的那天，教会在工厂礼堂里办了场隆重的仪式，神父们在圣像前宣读工会的宗旨，工头们毕恭毕敬地站在台下，资方的代表也来了，满脸堆笑地与神父们握手寒暄。林海生没有去——他不信教，也不信那些穿着长袍、手握圣书的人能真正改变工人的命运。可到了今天早晨，他却被工头点了名，派去市政厅修缮门前的铁栏杆。“工头特意挑了你。”同伴压低声音，语气有些怪异，“听说教会的人要来，工头说你手艺好，不能让那些神父看了笑话。”林海生冷哼了一声，拎起工具袋出了门。\n\n市政厅门前，工人们正在焊接栏杆，火花在晨光下迸溅，映亮了锈迹斑斑的铁柱。林海生蹲在一旁，目光扫过四周。这座城市的秩序已经变了，街上的巡逻队换上了教会的徽章，旧政府的旗帜被收起，连市政厅门口的石碑都刻上了新的铭文。“先生，这里灰尘很大，还有危险，您站远些。”他抬起头，看见一个穿着黑色长袍的男人站在不远处，目光平静地注视着他。那是一张陌生的脸，年轻，神色沉静，却带着几分疲倦。他的手上捧着一本厚重的《圣经》，但不知为何并没有被翻开，那人只是轻轻摩挲着封皮。\n\n“这位神父，您是来看工地的吗？”林海生随口问道，手上的活计没停。“我是来了解工人的情况。”男人答道，声音低沉，却带着不容忽视的力量。林海生嗤笑一声：“了解？神父，您怕是没在这行里待过吧？炉火烫不烫，锤子沉不沉，资本家的剥削狠不狠，工友们的日子好不好过，光靠看看是看不出来的。”男人沉默了一瞬，随后走到他的身旁，蹲下身，指尖触碰到尚未冷却的铁栏杆，微微皱眉。“很烫。”他说。“那是当然。”林海生淡淡道，“打铁的人就是这样，吃的是火里的饭。”\n\n男人看了他一眼，缓缓说道：“我叫费诺·张。”这名字让林海生的动作停顿了一瞬。他听过这个名字，在工人们私下里聊天中，在街头的布告栏上，传言说他是最虔诚的神父，为此常常与主教们发生争执，还有人说那两位总主教似乎对他也颇有意见。可如今，这个名声赫赫的人，却蹲在他身旁，像个普通人一样碰着未冷的铁栏杆。“神父。”林海生缓缓开口，带着犹豫又带着些许坚定道，“工人们都说，教会是新的主人，那个工会不过是新的枷锁。您怎么看？”费诺·张没有立刻回答，他沉默地注视着栏杆上的铁锈，良久，才低声说道：“工会本该保护工人，而非束缚他们。”林海生听出了他话中的犹豫。他突然觉得有些有趣——在这座被教会掌控的城市里，连神父都开始怀疑自己是否站在正确的一边了吗？\n\n他站起身，拍了拍身上的灰：“神父，我不懂什么大道理，我只知道一点——铁是火炼出来的，越烧越硬。你们的工会，到底是想让工人更硬气，还是更顺服？”费诺·张没有回答，只是望着他，眼中映着铁锈的颜色。林海生笑了笑，拾起工具，继续敲打着栏杆。铁锤落下，火花四溅，在晨光里映出一道耀眼的弧线。"
 Shcjidu.27.a:0 "新秩序降临，可连信仰者都在疑问。"
 Shcjidu.28.t:0 "晨祷钟声"
 Shcjidu.28.d:0 "清晨六点，钟声从高耸的教堂钟楼传来，敲碎了天际最后一抹夜色。程一鸣站在晨祷队列里，悄悄活动着冻僵的手指，指尖蹭过衣袖，布料有些粗糙。远处的天光透过教堂彩绘玻璃洒落一地斑斓，圣母像的眼眸在晨光中微微泛亮，仿佛正慈悲地注视着他们。他低下头，和其他孩子一样合十双手，嘴唇微微开合，轻声跟随神父吟诵拉丁文的祷词。声音此起彼伏，像潮水一样在石砌的穹顶下回荡。他听见身旁的同学在祷告词最后一个音节落下时微不可察地舒了口气，双手从合十的姿势里慢慢松开。晨祷结束，所有人静默地退入走廊，脚步轻盈，擦过光滑的地砖，一丝尘埃也不曾扬起。\n\n课间，程一鸣坐在自己的座位上，手指轻轻点着课本边缘的烫金封皮。讲台上，神父翻开《圣经》，声音温和而坚定地诵读：“敬畏主是智慧的开端。”粉笔划过黑板，落下一串规整的文字。书页翻动，空气中带着纸张微微的墨香。他望向窗外，天光明亮，院墙外的远处，一排灰白的屋檐依稀可见，像某种模糊的记忆。他下意识地伸手去翻自己的书页，却停在了空白的一栏。旧课本上的插图、算术的公式、那些曾经写满注释的角落，此刻只剩下一片平整的纸面。同桌轻轻踢了踢他的椅脚，他怔了一下，抬起头，神父正望着他们这排的学生，目光温和，却不容置疑。他端正坐姿，低头继续阅读。指尖按住书页，力道不轻不重，仿佛生怕它在自己眼前消失。\n\n午后，孩子们被允许在修道院后的花园里休息。阳光透过藤蔓落下斑驳的光影，空气中混杂着青草的气息。他靠着一棵老树坐下，树皮粗粝，硌着脊背。他伸出手，在泥土上写下几个字母，又很快抹平。手心沾了些湿润的尘土，他轻轻拍了拍裤腿，指尖收紧，又松开。远处的钟楼又一次响起，悠长的钟声划破静谧的午后时光。程一鸣抬头望着那座高塔，阳光正缓缓攀上钟面的边缘，影子落在他的眼底，一晃而过。"
 Shcjidu.28.a:0 "晨光如旧，而影子未曾离去。"
 Shcjidu.29.t:0 "光明之城"
 Shcjidu.29.d:0 "午后的阳光洒在外滩的欧式建筑上，金色的光斑透过梧桐叶落在整洁的石板路上。林仲贤穿着一身熨得笔挺的西装，手中拎着一根柚木手杖，缓步走在南京路上。两旁的洋行橱窗被擦得一尘不染，陈列着最新一批进口的瑞士钟表、高档香水，还有英伦裁缝店的高级呢绒西服。新近落成的教会公立医院门口，一队修女正在为贫苦人家派发面包和药品，围拢着他们的人群井然有序，不再像从前那样争抢推搡。\n\n街头巡警穿着笔挺的制服，偶尔吹响哨子，疏导人流。曾经横行无忌的青帮流氓已然销声匿迹，取而代之的是街角布道的神父，手持《圣经》，耐心地向来往的市民讲解教义。一个留着短发、穿着蓝色粗布旗袍的女学生驻足倾听，低头在本子上记下了几行字。\n\n林仲贤站在一家咖啡馆门口，点燃了一支英国烟草公司的“金丝猴”香烟，深深吸了一口，烟雾在鼻息间缓缓散开。外滩的钟楼敲响三下，沉稳的钟声回荡在空气中。晚餐时间，他坐在自家石库门洋房宽敞的餐厅里，墨绿色的绒布窗帘半掩着，天光从雕花窗棂间落下，映照着铺着白色蕾丝桌布的长餐桌。雕刻精美的银质餐具摆放整齐，烛光在杯壁上投下摇曳的光影。\n\n妻子身穿一袭浅色的杭绸旗袍，端庄地为他添了一杯红茶。茶水澄澈，琥珀色的光泽在杯中荡漾，空气中弥漫着伯爵茶的柑橘香气。孩子们规规矩矩地坐在桌旁，正用法式餐刀切着煎得外焦里嫩的牛排。女佣从厨房端上最后一道洋葱汤，动作利落，神情恭敬。“听说了吗？教会正在推动礼拜日的商铺闭市，所有人都可以去做弥撒。”妻子轻声说道，眉眼间透着几分满足。林仲贤点点头，举起酒杯晃了晃，“是啊，人人有敬拜主的机会，这才是应有的秩序。”\n\n他的思绪飘回今天上午经过的苏州河沿岸——过去那些成群结队的乞丐不见了，码头工人的工钱经过教会的调整，变得更为公道，他们在烈日下干活，却不再充满怨气。老旧的巷弄被整顿，门前再无肮脏不堪的水沟，沿街的铺子也一改往日的喧嚣，客人进出时都彬彬有礼。他抿了一口波尔多红酒，感受着醇厚的酒液滑入喉间，满意地叹了口气。\n\n夜晚，他站在阳台上，望向外滩的霓虹灯光与黄浦江上的倒影交错辉映。远处的十里洋场依然灯火辉煌，可昔日那些纸醉金迷的舞厅已被整顿，赌场彻底查封，取而代之的是传来阵阵圣咏的教堂和重新装修的书局。他曾担心失去夜上海的风华，但如今，他才发现真正的繁荣不是浮华灯影，而是稳定与秩序。他回到书房，翻开当天的《申报》，头版大标题赫然写着——“教会治下的上海：道德与秩序带来的新纪元”。林仲贤微微一笑，放下报纸，靠在绒布沙发上，闭上眼睛，听着远处教堂传来的钟声。"
 Shcjidu.29.a:0 "这一刻，他从未如此安心。"
 Shcjidu.30.t:0 "沉寂的夜上海"
 Shcjidu.30.d:0 "黄昏时分，街头的霓虹灯依旧亮起，但少了几分过去的绚烂。百乐门的舞厅被改成了礼堂，门口站着志愿者，向路人派发传单，宣讲新的道德准则。霞飞路上的酒馆冷冷清清，门口竖着一块告示牌：“晚上十点后禁止营业”。\n\n周慕云穿着考究的西装，站在街头，点燃一支香烟，目光落在曾经灯火辉煌的“夜上海”歌舞厅上。这里曾是名媛交际的地方，而如今，木门紧闭，门楣上悬挂着教会布告：“远离声色之欲，归于主的光明。”\n\n他摇了摇头，把香烟摁灭在墙角。\n\n“先生，愿主祝福你。”一个年轻修士向他递上一本教义小册子，微微一笑。\n\n他接过来看了眼，转身消失在暮色之中。"
 Shcjidu.30.a:0 "光明降临，夜色不再。"
 Shcjidu.31.t:0 "繁荣昌盛"
 Shcjidu.31.d:0 "清晨的外滩码头笼罩在薄雾之中，远处的钟楼敲响了六下，商船的汽笛声此起彼伏。陈德昌站在码头边，轻轻吸了口气，海风裹挟着咸湿的气息，混杂着货物的香味，令他感到久违的安心。\n\n过去的码头可不是这样的。每天装卸货物，少不了要“孝敬”帮会的兄弟，否则一船的货就能凭空“失踪”。每次进货，他都得先去找人打点，才能确保自己的面粉厂能正常运转。但现在，这一切都变了。\n\n“陈老板，这批货已经过了教会的检查，没问题了。”一个穿着整洁制服的管理员走过来，手里拿着一份文件，恭敬地递上去。\n\n陈德昌接过文件，粗糙的手指摩挲着封皮。这是教会新制定的贸易规章，一切都变得井井有条。只要按照规矩办事，再也不必担心货物被劫，或是被人半路截走。\n\n“好，运到面粉厂吧。”他挥挥手，几辆马车驶来，工人们熟练地将麻袋搬上车，动作利索，没有半点拖沓。从前，有时面粉还没出码头，就被帮派分了一半，如今，谁也不敢再插手教会的事务，秩序取代了混乱，而他这个本分做生意的人，也终于可以安稳地赚钱。\n\n陈德昌眯起眼，看着太阳透过晨雾，映照在江面上，泛起粼粼光辉。是的，这座城市变了，规矩多了，限制也多了，但对于他来说，这一切都是值得的。"
 Shcjidu.31.a:0 "规矩带来秩序，秩序带来财富。"
 Shcjidu.32.t:0 "南京弥撒"
 Shcjidu.32.d:0 "在南京肃穆的圣堂内，烛光摇曳，钟声回荡。南京教区总主教于斌身着圣袍，缓步走向祭坛，为国民革命以来英勇牺牲的烈士举行隆重的追思弥撒。\n\n空气中弥漫着焚香的淡雅气息，列席者低垂着头，双手合十，虔诚祈祷。于斌总主教庄重诵念经文，向上主祈求英烈们的灵魂得享安息。\n\n“主啊，求你垂怜，接纳你忠仆的灵魂。他们在烽火中倒下，在风雨中前行，他们为信仰、为家国、为正义而献出生命。正如你曾对你的仆人说：‘人为朋友舍命，人的爱没有比这更大的了’（若15:13）。\n\n求你，宽恕他们生前的过失，让他们进入你的光辉国度，使他们的英魂得享永生。正如经上所言：‘我实实在在告诉你们，信从我的人，必得永生’（若6:47）。\n\n愿和平如江河长流，愿正义如大水滚滚。愿他们的牺牲成为世人的光，愿他们的精神激励后人。正如你在圣经中启示：‘天主必要擦去他们眼上的一切泪痕，不再有死亡，也不再有悲伤、哀号和痛苦，因为先前的事已过去了’（默21:4）。\n\n主啊，我们在尘世中仍然战斗，但我们深信，你是世界的光，你是复活和生命。愿你的恩典降临，愿烈士们的在天灵魂，永远在你的怀抱中得享安息。阿门。”\n\n在场的信众无不动容，有人轻声啜泣，有人默默祷告。弥撒的钟声再次响起，象征着对逝者的敬意，也寄托着生者的愿景——祈愿和平，盼望光明。弥撒结束后，于斌总主教缓缓走出圣堂，凝视远方，眼中满含对这片土地的深切祈愿。"
 Shcjidu.32.a:0 "信仰给予人们力量与希望。"
 Shcjidu.33.t:0 "荒原劫难"
 Shcjidu.33.d:0 "柏洛神父曾见过形形色色奇怪的人穿行于驿站的门廊。他似乎也见过那些匪徒，只不过往常应当在牢房栅栏的另一头。然而，自去年陕甘一带局势动荡以来，许多事情都变了。西北道上的巡防营已名存实亡，响马与流匪横行，劫道的买卖比镖局的生意还要红火。此刻，柏洛神父坐在一辆颠簸的马车里，车轮碾过泥泞的官道，发出咯吱作响的声音。他手中攥着一本皮革包裹的《圣经》，指节微微泛白。车夫是个陕西汉子，身上裹着件旧棉袍，头上戴着毡帽，时不时往四周张望一眼，显然也对这条路上的风声有所忌惮。\n\n然后，劫匪们出现了。\n\n最先是两匹骏马，从路旁的灌木丛中疾驰而出，马背上的人手握单枪，脸上裹着染了汗渍的布巾。紧接着，四五个黑影从前方的土坡后翻了出来，手中刀光一闪，已将马车的退路封死。“吁——”车夫猛地拉紧缰绳，马匹嘶鸣着停下，鼻孔喷出白雾。一个瘦高的男人从马背上跳下来，缓步走向马车，脚下的黄土被风吹起。他没有穿统一的制服，要么身着破旧长衫并敞开着最上一颗扣子，要么穿着色彩狂野的衣服。腰间的驳壳枪随着步伐轻轻晃动。“洋人，”男人的目光在柏洛神父的脸上扫了一圈，嘴角挑起一抹冷笑，“传教士？”柏洛神父点了点头，试图掩饰自己声音的颤抖：“我是耶稣会的神父，奉派往兰州。”“兰州？啧，洋和尚，你怕是走不成了。”男人笑着摇头，伸手往马车里探去，直接扯过柏洛神父的行囊。包裹被拉开，几件换洗的衣物，一只银制的十字架，还有几块压在《圣经》里的欧元现钞露了出来。\n\n匪徒们低声笑了起来。“洋和尚，你倒是挺富裕。”瘦高男人把那几张欧元夹在指间，弹了弹，纸币在风中颤了颤。“这些是教会的资助。”柏洛神父说。“那更好了。”男人挑眉，似乎要再搜查一番，却在翻动《圣经》时，目光顿了顿。他瞥了一眼书页上熟悉的方块字。“你还会写汉字？”“我在上海待过几年，曾经学习中文。”柏洛神父谨慎地回答。男人笑了一声，翻了翻那本书，随后将其丢回马车。\n\n“老外，我听说你们的神能让人得救。”男人拍了拍柏洛神父的肩膀，力道不轻。“可惜啊，在这地方，神救不了你。”说完，他冲身后的匪徒摆了摆手，示意他们收拾好财物。柏洛神父想要阻止，却被一个粗鲁的汉子一把推倒在地，尘土呛进喉咙。等他再抬头，匪徒们已骑上马，扬长而去，只留下一片狼藉。柏洛神父跪在地上，捡起那本被丢弃的《圣经》，指尖在书页间颤抖地摩挲。他忽然意识到，自己还活着，已经是一种奇迹。"
 Shcjidu.33.a:0 "仆人远行传道，荒野遭试炼，信仰仍不动摇。"
 Shcjidu.34.t:0 "天主的赦免"
 Shcjidu.34.d:0 "亲爱的主内弟兄姊妹：\n\n愿我们主耶稣基督的恩宠，天主圣父的慈爱，圣神的共融，常与你们同在！\n\n今日，我怀着深深的感恩与喜悦之情，将一个重大的讯息带给你们——我们的至圣之父，教宗[PAP.getleader]，怀着慈父般的心肠，深思远虑，特于本年颁布《众所皆知》通谕。此通谕如晨曦破晓，拨开了长久以来萦绕在许多信友心头的疑云，使我们更清晰地明白，信仰与文化如何并肩同行，互相辉映。\n\n圣座鉴于中国这片土地上深厚的敬祖传统，慎重考察、慈悲洞察，特此宣告：敬祖礼仪，本质上是一种文化上的表达，而非宗教上的敬拜。因此，我等信友在不违背天主诫命的前提下，得以遵循孝道，恭敬先人，而无亏于天主圣道。这正如圣保禄所言：“凡事我都可行，但并非凡事都有益。”（格林多前书 10:23）如今，圣座的明断使我们更加清楚，我们可以在自己的土地上，以光荣天主的心，传承先人的德行，使信仰深植中华大地，而无愧于身为天国子民的召叫。\n\n教宗圣人洞察人心，知晓福音的传播并非割裂文化，而是应如种子落于沃土，汲取其中的养分，生长、开花、结出美好果实。因此，他在通谕中殷切勉励我们，既要忠诚于圣教，也要珍惜并善用我们祖先遗留的美德，使信仰在这片土地上更加稳固，更加灿烂。\n\n亲爱的弟兄姊妹，这正是一个充满恩宠的时刻！让我们在这新启的光照下，更加热切地践行孝爱之道，使我们对父母、先祖的尊敬，成为彰显天主之爱的明证！让我们以赤诚之心，怀抱信德，合一共融，以圣教会的训导为指南，在中华大地上，使基督的福音如江河流淌，滋润人心，结出丰硕的善果！\n\n愿全能的天主降福你们！愿圣母玛利亚、圣若瑟、圣日新、诸圣宗徒，护佑我们中华的教会"
 Shcjidu.34.a:0 "“你要在天主前履行你的誓愿，孝敬你的父母，好叫你蒙受祝福，在天主赐给你的土地上久存。”（申命纪 5:16）"
 Shcjidu.35.t:0 "天主的赦免"
 Shcjidu.35.d:0 "“我知道，这一生的荣华富贵早已成烟云。紫禁城的金瓦红墙，乾清宫的高堂大殿，甚至天津的那座小小的四合院，都已经不是我的归宿了。我现在住在南京的一间小屋里，靠政府发放的生活费过日子。他们说我是‘公民’，可他们看我的眼神，永远带着一丝审视和嘲讽...”\n\n“你知道吗？我小时候从没真正接触过百姓。我坐在龙椅上，听着大臣们的歌功颂德，以为外面的世界依旧是康乾盛世。可后来我才发现，我不过是一个提线木偶，他们让我登基，我便是‘大清皇帝’，他们让我退位，我就什么也不是了。等我再一次登基，人们还是叫我‘大清皇帝’，只是背后又多了只德国人的手，等我再次被俘，我成了‘战犯’...如今，我不过是个普通人，但普通人连‘普通’都过得如此艰难。”\n\n“我听说，他们还在争论该不该信仰上帝。这种事在过去，从来不关我的事。可是现在，我必须得想。我曾经信仰天命，可天命抛弃了我；我曾经信任吴佩孚、相信德国那个威廉，可他们只是利用我；我曾经以为改造能让我重新找到位置，可我发现自己依旧是被人摆布的一枚棋子...我该信仰什么呢？”\n\n“他们说，受洗便是新生。可我已经有过多少次‘新生’了？从紫禁城的末代皇帝，到德国人的傀儡，再到如今的一文不是，现在又站在这座南京的教堂前。神父告诉我，上帝会宽恕我的罪，可是我到底犯了什么罪呢？是生而为帝，还是信错了人？如果连上帝都能宽恕我，那这世上的人呢？他们会原谅我吗？”\n\n“水流过额头的那一刻，我听见钟声响起。有人在旁边低声念诵《约翰福音》，有人在背后议论着我的过去。可这一切，我已无力去管。我只是闭上眼睛，试着让自己相信，或许，这一次，命运真的会给我一个新的开始...”"
 Shcjidu.35.a:0 "“...旧事已过，都变成新的了。”"
 Shcjidu.36.t:0 "日记"
 Shcjidu.36.d:0 "“于是，祂对他们说：‘你们往普天下去，传福音给万民听。’”——《马可福音》16:15\n\n我终于到达了这里——西藏，那个被白雪、群山和神秘信仰环绕的高地。多少年来，我听说这里的人们敬奉古老的神祇，信仰轮回，认为生命是苦难的循环。而我带来的，却是另一种福音——关于恩典、救赎，以及那位唯一的真神。\n\n长途跋涉的疲惫尚未褪去，高原的寒风便已迎面而来。我站在一座山口，俯瞰这片辽阔而静谧的土地，心中不禁生出敬畏。我是外来者，是他们眼中的异乡人，我的语言、服饰，甚至是信仰，都与他们迥然不同。我知道，他们或许不会立刻接受我，甚至会质疑我所传扬的道。但主的光辉已经照耀在我心中，让我不畏艰难。\n\n我走进村落，那里的人们用警惕的目光打量我。我微笑着，向他们致意，试图用简单的藏语问候。他们交头接耳，却没有驱赶我。我看见一位老人坐在屋檐下，手中转动着一串念珠，口中低声诵念着经文。我缓缓走近，在他身旁坐下。\n\n“你在祈祷吗？”我用生硬的藏语问道。\n\n老人看了我一眼，沉默片刻，点了点头。我轻声说道：“我也在祈祷，为你们，为这片土地，为神的恩典降临。”\n\n他没有回应，但眼神中少了些许戒备。我知道，这是一个开始。正如种子落入贫瘠的土壤，也许需要时间才能生根发芽。我并不急躁，因为主曾说：“撒种的出去撒种...有落在好土里的，就结出果实，有百倍的，有六十倍的，有三十倍的。”我只需忠实于我的使命，至于收成如何，那是神的旨意。"
 Shcjidu.36.a:0 "“所以，你们要去，使万民作我的门徒，奉父、子、圣灵的名给他们施洗。”——《马太福音》28:19"
 Shcjidu.37.t:0 "成都教区：[GetYear]年传教成果报告"
 Shcjidu.37.d:0 "谨呈南京总教区总主教于斌阁下，\n\n愿主的恩宠与您同在。\n\n回顾[GetYear]年成都教区的牧灵与传教工作，我不敢言“丰收”，但仍愿以忠仆之心，献上这份诚实而详尽的报告。\n成都及其周边地区依旧处于灵与俗的交界之地。一方面，城市中的教会已基本稳固：圣若瑟主教座堂每主日弥撒参与人数平均已达二百五十人，青年慕道班已开设三期，累计人数八十七人，其中已有三十二位青年领洗归主，愿为主福音在巴蜀之地的传播献上己力。天主教小学与修女院也逐渐恢复生机，修女五人已开始施教于本地儿童，其中多为孤儿与流民。\n但另一方面，乡村传教仍困难重重。山区道路闭塞，民间异端之说、祖宗崇拜与地藏菩萨之信尤甚。尽管我们派遣了三位本地辅祭与两位传教士前往阿坝、康定一带，但由于语言隔阂及地方政教势力排斥，成效尚浅。我们尝试通过医务传教、分发粮食与圣经册子等方式缓解民心疑虑，亦有数位藏民儿童接受圣洗，但情况依旧紧张。\n此外，我们与贵教区合作援建的“圣心孤儿院”已于今年四月完工，现收容孤儿三十六人，由圣母升天会之修女负责看护。\n尽管蜀地风俗顽固、环境艰辛，但正如圣保禄所言：\n\n“我靠着那加给我力量的，凡事都能做。” ——《腓立比书》4:13\n\n愿主的福音继续在四川扎根，愿南京总教区给予更多祈祷与支持。\n\n卑微的主仆，\n骆书雅主教\n成都教区\n[GetYear]年主内启呈"
 Shcjidu.37.a:0 "愿主的旨意行在巴蜀，如同行在天上。"
 Shcjidu.38.t:0 "羊群中出现了豺狼"
 Shcjidu.38.d:0 "“你可知道那人平日里最常念的是哪句经文？”\n\n我沉默。看着福音小屋窗外潮湿的山雾，手中捏着那张写着“工人自治团契”字样的信件，我已经读了第五遍，字迹模糊不清，却比任何咒诅都叫人胆寒。\n\n欧培徒主教，汀州教区，主历[GetYear]年\n\n这几周，传教士团队的士气莫名低迷，礼拜中祈祷声音愈发微弱，连修女院的花园也疏于打理。起初我以为是夏季潮热与山中病疫造成的疲惫，直至一位忠信的弟兄悄悄递来这封信。\n\n他在字里行间控诉一位我们最信任的传教士——X神父，声称他在夜间与来自龙岩的“中国工团党”人和国民党左派残余份子秘密会面，交换教会粮食、传单乃至藏书。更令人震惊的是，他们还试图在教会学校中散播某种“平等理想”的讲义，意图以此引导贫苦儿童仇视上层、质疑圣道。\n\n我亲自对X神父进行了询问。他面色如常，言语恭顺，却在我提到那封信时，眼神一闪。我不敢妄断——主说：“你们不要论断人，免得你们被论断。”但羊群遭狼叼咬之时，牧人怎可坐视？\n\n我已下令暂停所有传教士夜间外出，撤换教会书库的钥匙，并请求贵总教区派遣监察团前来调查此事。我痛心疾首，却不能不为真理争辩。\n\n这些年来，汀州教区在您的指导下逐渐生根——孤儿院、女校、药舍，皆在一点点恢复生机。可倘若真有“异端思想”渗入我们最神圣的圣体之中，那我们所有的劳作，岂不成了虚空？\n\n求主怜悯，求您垂鉴。\n\n“因为那已经作工的不法的事隐然发动，只是现在有一个拦阻的，等到那拦阻的被除去，那不法的人就必显露出来。” ——《帖撒罗尼迦后书》2:7-8\n\n卑仆\n欧培徒主教\n福建汀州教区"
 Shcjidu.38.a:0 "主，请在豺狼张口之前，保护祢的小羊。"
 Shcjidu.39.t:0 "无冠者"
 Shcjidu.39.d:0 "“我不知道他们为什么要选我。也许是因为我已经无害了吧。”\n\n“当我第一次跪在圣若瑟堂的洗礼池前时，我是发自内心地悔改的——不是因为我做过什么惊天动地的罪事，而是因为我终于明白，自己从未掌控过自己的命运。现在我知道，那甚至不是悔改，而是投降。”\n\n“‘总统’、‘主教’...他们在纸上写下这些词的时候，表情就像在结婚证书上签字一样诚恳。可我什么也没说，我只是点了点头。比起紫禁城，这里的椅子倒是硬得多。我每日清晨讲道，下午批公文，晚上在总统府听取那些与我毫无意义的情报、简报。有人问我还信不信上帝，我说信，因为我害怕如果我不信，那就真的是我一个人了。”\n\n“我曾是王，我曾是囚犯，我也曾是别人的傀儡。现在，我也依旧是...我是个象征——象征着妥协、象征着秩序、象征着一种谁都不再相信的和平。可我每日仍披着长袍，穿过教堂寂静的甬道。香炉里烟雾升起的样子，有时候会让我以为，那是我自己正被缓缓焚化。”\n\n“信徒会亲吻我的指环，政客会握住我的手，而我已经分不清他们谁更诚恳。我不想知道。我真的累了。”"
 Shcjidu.39.a:0 "“主啊，你若肯，必能叫我洁净了。” ——《马太福音》8:2"
 Shcjidu.40.t:0 "他踏上了石径"
 Shcjidu.40.d:0 "“我原以为自己信得很真。”\n\n我叫沈炜仪，出身浙江湖州，原是本地一所新教会的执事之子。父亲教导我《约翰福音》，教我福音派的简朴、勤勉与敬虔之道。我们的讲台是木质的，我们的圣餐是无酵饼与葡萄汁，我们从未拜像，从不言“神父”，只称“主耶稣”。\n\n可我心中总有个声音，夜深人静时，不肯熄灭：“如果这是全部，为何我仍觉得空虚？”\n\n我第一次走进湖州天主堂，是因为下雨。那日暴雨突至，我躲入堂中，堂内一盏长明灯悄然燃烧，墙上的圣母像安静慈悲。没有人来问我是哪派，没有人来劝我离开。我只是坐在那里，看着祭台上的金杯与香炉，听风雨敲击窗棂。“这是迷信。”我心中说，“这是偶像。”可我没能说服自己离开。\n\n数月后，我开始偷偷旁听弥撒，阅读教父文集——从奥古斯丁、安瑟伦，到托马斯·阿奎那。我开始意识到，曾被我视为“装饰”的仪式，其实藏着对人心灵深处秩序与恩典的呼唤。而新教教会里那种我曾习惯的“随意”——在那一刻变得模糊、破碎。我开始痛苦。因为每一日弥撒后我都在问自己：“我是在背叛父亲的信仰，还是终于开始相信自己的信仰？”\n\n最终，我在复活节之夜受洗，取教名安德肋。我的父亲没有来，也没有说一句话。此后，我在宁波教区接受培训，攻读神学与教规，接受戒律与苦修的操练。我知道，我要用余生补偿我在骄傲中浪费的年岁。\n\n六年后，我跪在杭州主教座堂祭台前，主教将手按在我头上，口中诵念：“愿全能的天主，藉由这圣职，坚固你，赐你牧养群羊的能力。”我那一刻没有哭，只是在心中默念：“因为主拣选我，使我传福音给贫穷的人。” ——《路加福音》4:18\n\n如今，我是沈·安德肋神父，湖州圣若瑟堂之本堂。我依旧每日清晨诵经、讲道、赈济穷人。但我知道，那些都是次要的。重要的是，我终于明白："
 Shcjidu.40.a:0 "“信仰不是解释一个真理，而是跪下承认一个真理。”"
 Shcjidu.41.t:0 "最后的受难"
 Shcjidu.41.d:0 "“他们让我站在讲坛上，说是要安抚民众的情绪。可我分明看得出来，他们不需要牧者，他们需要替罪羊。”\n\n那是一个阴天的下午，中央体育场内人群沉默如海。溥仪穿着主教长袍，佩戴着徽章，手里攥着那张早已被汗浸湿的讲稿。他照例念着经文，讲着和平与宽恕，声音像是从一口枯井里传出来的。\n\n突然，一声枪响划破空气。\n\n他只觉得胸口一热，整个人仿佛被烈日炙烤。他踉跄了一下，没有呼喊，没有反应，仿佛终于得到了某种答案。他的身体缓缓向后倒去，摔在青石铺就的台阶上，鲜血从紫红的主教袍中涌出。人群惊呼、尖叫，但他听不见了。\n\n他的一生在他脑海中飞速掠过————\n\n紫禁城中的风筝、上海会议中摇晃的酒杯、战犯营地的早饭、洗礼池中的圣水、总统府的红毯，还有那些笑容，说不清的笑容...每一幕都短促而遥远，像是别人的梦。\n\n他想起自己小时候问太监：“皇帝死后会去哪？”那太监说：“自然是当归云中宫阙...”\n\n他从不相信那个答案，而现在他终于要知道真正的答案了。\n\n在他意识彻底溃散前，他只剩下一个念头，一句没有语言的叹息——\n\n“终于...结束了。”"
 Shcjidu.41.a:0 "“我已经与基督同钉十字架；现在活着的不再是我，而是基督在我内活着。” ——《迦拉达书》2:20"
 Shcjidu.42.t:0 "1937年"
 Shcjidu.42.d:0 "“锦官城沉浮。王水生攥着扁担走下木船，沱江的雾气还未散尽，成都九眼桥的喧嚣已震得他耳膜发颤。黄包车铃铛扎穿卖报童的吆喝，绸缎庄玻璃橱窗映出穿阴丹士林旗袍的女学生，他低头盯着自己磨破的草鞋，青石板缝里的泥浆溅上裹腿布。表舅在盐市口洋行给他谋了份跑堂差事，而每当夜幕降临，他总倚在墙角听着舞厅旋转门里漏出的爵士乐发呆。\n\n半年后他便学会用发蜡抿平额发，偷穿客人寄存的西装三件套混进春熙路赌场。银元在牌九桌上叮当碰撞，像极了老家屋后那串总被风吹响的辣椒干。跑马场的胭脂马扬起红尘，他正搂着个烫波浪头的歌女喝花酒，她耳垂挂着玻璃仿的翡翠坠子，晃起来比内江蔗田的露水还亮。那些日子，他快活地像个神仙。\n\n直到某个寒露夜，赌场打手将输得一穷二白的他扔到华兴街暗巷。污水漫过新蹭亮的皮鞋，他蜷在青砖墙下数肋骨处的淤青，在恍惚间他似乎有人在他耳边低语，双眸隐隐约约的看到有人为他智明了方向。\n\n他在东大街游荡了整夜。绸庄伙计泼出的洗脸水，将霓虹灯里扭动的金丝雀冲成圣母湖的涟漪；茶馆蒸笼掀开的白雾间，忽然浮现八岁那年跪在跪凳上偷尝圣盐的自己。卖凉粉的梆子声撞碎赌场骰盅的闷响，他鬼使神差拐进暑袜北街，却见教堂铁门挂着二十斤重锁。\n\n如此浑噩七日。第七夜他蜷在城墙根下，怀里是从当铺赎回的玫瑰念珠。\n\n黎明前他踢到个生锈的搪瓷盆，叮咚声惊动望江楼檐角的铜铃。三十里外内江乡下，圣母堂晨祷钟正穿透甘蔗林。他跟着幻听数到第九声时，法国神父的弥撒披肩已裹住他冻僵的膝盖——原来自己早在露水中爬完了十四处苦路，湿淋淋的额头正抵住主教座堂第三级石阶。\n\n‘你数过麻雀叼走的时光吗？’告解帘后的声音像沱江上的薄冰，‘赌债可以用银元还，可灵魂的利息要把血熬成灯油才还得清。’王水生的指甲抠进石砖青苔，他突然尝到十岁那年在告解亭偷藏的麦芽糖滋味——原来上帝早把救赎掰碎了，一粒粒埋在他啃过的每个苦甘蔗节里。"
 Shcjidu.42.a:0 "“我已经与基督同钉十字架；现在活着的不再是我，而是基督在我内活着。” ——《迦拉达书》2:20"
 Shcjidu.43.t:0 "到边疆去"
 Shcjidu.43.d:0 "在吾主之光辉照耀下，神州大地终得归于圣教之统领。昔日山河破碎，列强蚕食，神之使徒在炮火与硝烟中燃起圣光，凭着信仰与仁爱，重塑中华万邦之魂魄。今日，国泰民安，万众归一，教会以慈悲为本，教义为纲，普济四海，恩泽八方。\n\n然主之荣耀尚未遍及天下每一隅，西北边陲，新疆之地，虽归版图，心犹未通，灵犹未明。彼处山高水远，众族杂居，风俗异同，世代因世俗之惑，未识福音之荣光。教会有责，吾辈有任，正当肩负十架，远赴边疆，启迪心灵，播撒仁爱。\n\n边疆之地，虽苦寒而险远，然亦为神赐试炼之地。去者须有钢铁之志，赤诚之心，愿为真理抛洒热血，愿为信仰安抚苍生。我们不惧风沙，不避孤旅，因为吾主曾言：“凡为我名离家、或弟兄姊妹、父母田产的，必要得百倍。”（《马太福音》十九章）\n\n诸君请思之，昔日使徒保禄东行至罗马，今我辈西行至天山，皆为传道之使命。携手而去者，不止为教义，更为中华之命运。今日之新疆，明日之福地。吾等此行，不独为传主之言，亦为树立道义之旗，引导边疆之众归于真理之路，安于仁爱之邦。\n\n到边疆去！让我们以祷告为马，以圣经为盾，带着希望的种子，踏上天山之路。用信仰照亮黑暗，用仁慈抚平创伤。吾主与我同在，圣灵为我引路，此去虽远，终将归于荣耀。"
 Shcjidu.43.a:0 "愿有志之士，应主之召，共赴此行！"
 Shcjidu.44.t:0 "圣战的号角"
 Shcjidu.44.d:0 "“...正如我们曾在耶路撒冷听到的召唤，如今我们再次听到了主的旨意，在东方的风中回响。于是，我们回应这一召唤，整装待发，跨越山川与草原，将主的光辉带向那片未被福音照亮之地。”\n\n总统[SHC.GetLeader]身披圣袍，立于圣母无垢大教堂的高台之上，话音铿锵，字字如钟。广场上的信众仿佛被神力击中，有人跪地痛哭，有人高喊“Deus Vult”（主之意旨），更有人已经开始向同伴炫耀他们未来的战功与荣耀。\n\n“你们曾在耶路撒冷见证过神迹，你们曾在安条克、在君士坦丁堡的城墙下捍卫过信仰，而今，中亚的荒原正等待着你们的勇气与虔诚。撒马尔罕、布哈拉、呼罗珊...那些沉睡在沙漠与古道之上的名字，将因你们而再度响彻天主之名。”\n\n他铿锵有力的话语中不只是信仰，还有一丝现实主义的诱惑。他提及东方的丝绸、香料、黄金与宝石，那些传说中富庶得如同天堂的城市，那些尚未向神归顺的王国。他甚至许诺，只要参与这场东方远征，不论贵贱，所有人都将获得赦罪、财富与土地。\n\n“那些异教徒胆敢亵渎真神的圣名，他们的可怕巫术、异端教义与对商道的垄断已久远太久。我们不能再袖手旁观。是时候了——让十字军的旗帜高悬在塔什干的城墙之上，让圣歌在帕米尔山的回音中传响！”\n\n这一刻，整个基督教世界如火山般爆发。修道院的钟声昼夜不息，十字军的招募队伍穿行于村庄与城市，宣讲那场神圣战争的正义与必要。\n\n但与此同时，在南京的议事厅中，气氛却明显不同。在这场没有总统参与的密会中，无论是军方代表们还是政府委员们，众人皆沉默不语，直到在场最年长的元勋，老谋深算的胡汉民终于冷笑一声，打破沉默："
 Shcjidu.44.a:0 "“我们真要把国家的命运赌到草原上？为了那家伙的‘幻想’？”"
 Shcjidu.45.t:0 "暗影尽头的呼唤"
 Shcjidu.45.d:0 "她本名叫宋蔼琳。这个名字现在已经被擦去了，只剩下一行小字，写在圣母修道院登记册的第三页，墨水褪了色，纸页边缘也泛着潮黄。可在成为“玛利亚·塞西莉亚”修女之前，她是上海法租界烟尘深处的一抹影子。\n\n蔼琳曾做过舞女，也曾为洋行代笔写账。她的字写得好，端方秀气，像旧日学堂里的粉笔字。可没人会因为她写得一手好字而高看她一眼。对她笑的，不是看她笔迹，而是她的腿。她知道这一点，也曾试图反抗，但终究不过换了几家场子，名字也被老板改了三次。\n\n有一次，她被一个穿呢大衣的巡捕打得嘴角出血，理由是她多看了他一眼。她没哭，只是轻轻地笑了。她已经习惯了。这个城市早已不是她能讲道理的地方。但改变是在那一年冬天。上海下雪，街边冻死了一个婴儿，包在破棉被里像是被丢弃的破布。她看见那婴儿的眼睛睁着，仿佛在责问什么。那夜她没睡，躺在床上只觉得胸口发紧。\n\n第二天她去了徐家汇天主堂。她没信教，只是听人说那里冬天会发汤。她一边喝着热汤，一边看着神父在讲坛上读圣经。他念的是《以赛亚书》：“黑暗中行走的百姓，看见了大光；住在死荫之地的人，有光照耀他们。”她不知道为什么眼泪就掉了下来。她忽然想起自己也曾是“百姓”，也曾想做个好人。那年春天，她辞了所有的差事，把所有钱捐给了街边的孤儿院。然后她剪去了长发，穿上修女会发的旧衣，正式成为初学生。有人说她疯了，也有人说她是在赎罪。\n\n可她自己知道，她只是听到了那道声音，在一片纷乱的世界里，终于听到了。\n\n修道院的日子很清苦。每日晨祷，种菜，照料病人，缝补衣物。她没再照过镜子，不知自己是否老去。她也不在意了。因为有那么一刻，她觉得，主真的走近了她的耳边，说：“我的孩子，你终于回来了。”\n\n如今的她，有一双温柔的手和一颗沉静的心。她常说，人生如舟，浮于浊世，但主是灯塔，是风，是无声之岸。她曾在夜里梦见自己站在荒原之中，有无数罪人向她走来，而她将圣光捧在手中，一言不发，只让光照他们的脸。\n\n“我已不再属于尘世，”她对来访的神父说。“我已将灵魂献给天主，愿为祂的仆人，直到永生。”"
 Shcjidu.45.a:0 "“我虽行过死荫的幽谷，也不怕遭害，因为你与我同在。”——《诗篇》23:4"
 Shcjidu.46.t:0 "浪子与圣坛"
 Shcjidu.46.d:0 "“你可曾看过一个孩子，站在圣坛前，神父说‘愿主与你同在’时，他却闭上了眼睛？那孩子不是在祈祷——他是在做梦。”\n\n我出生在南京，名字叫李安年，母亲是谁我不知道，只知道在我尚在襁褓时，就被放在了修女院门口。那些年，我是由主教堂里的修女们抚养大的。她们叫我“主的小羔羊”，让我背诵圣经，唱赞美诗，服侍神父做弥撒。\n\n可我不愿成为羔羊。\n\n我十三岁时开始偷听外面街上流浪者的故事，十六岁时偷偷读了一本禁书，十八岁那年，我告诉管院的神父：“我要离开。”我不再祈祷，不再佩戴十字架。我去码头扛过麻袋，在报馆当过临时校对员，也在赌场给人当过盯场的。人间百味我都尝了，却从未醉过。只有每当夜深，我梦见圣母像垂目低头，梦见修女温柔而失望的眼神，我就会从梦中惊醒，满头冷汗。我以为我自由了，其实我只是换了个牢笼。\n\n那年冬天，我染上肺病，卧床不起。朋友都走了，药也断了，我以为自己要死在那个臭水沟边的小阁楼里。结果，来救我的，是那位我十年前拒绝的神父。他一句责备也没说，只是轻声念着：“主耶稣啊，可怜眼前这个罪人。”\n\n我哭了，哭得像个婴儿。\n\n痊愈之后，我跪在主教堂中最末一排长椅上，整整一天没动。第二天，我剃了头发，穿上旧修士服，自愿回到修道院当门房工友，从打扫厕所做起。我失而复得的信仰，不再是书本上抄来的句子，而是我用跌倒换来的伤痕。七年后，我重新受过培育，接受初铎圣秩。那天我在圣坛前，第一次为他人举起圣体，我看见台下有个孩子在闭眼。我知道他不是在祈祷——他在做梦。我希望他的梦里，也有主。"
 Shcjidu.46.a:0 "“我儿，你常和我同在，我一切所有的，都是你的。” ——《路加福音》15:31"
 Shcjidu.47.t:0 "麦田与火光"
 Shcjidu.47.d:0 "“我年轻的时候，以为人类最愚蠢的事情，是相信有人会为他们的罪负责。直到我亲手点了第一把火。”\n\n他叫马约瑟，贵州农家出身，十三岁那年，旱灾夺去了父母的性命。是村里教堂的神父和修女救下了他，把他送进了山上的修道院，学识字、学经文，也学祷告。\n\n那时的他安静听话，总是坐在晨祷的最后一排，仿佛在等待什么。可他长得太快，疑问也长得太快。当他问神父：“如果主爱世人，为什么我却什么也没有？”神父沉默了很久，才说：“我们不是为了得到什么才相信的。”可这个回答，没能说服一个心里已种下苦根的孩子。\n\n成年后，马约瑟离开修院，到了广州，投身一家地下印刷厂，做起了“思想解放”的小喇叭。他擅长铅排，也会写文宣，渐渐成了组织的骨干分子。他对信仰的批判从冷漠开始，最终演变为痛恨。“他们给我饭吃，但从不告诉我为什么；他们给我书读，却不让我发问。”他开始相信：宗教是枷锁，是教会与旧秩序共同维持的温床。\n\n有一次，他回乡探访，却惊讶地发现，那所破旧的修道院仍在运转，几个老修女还在村中施药、施粥。他看见一位老太太抱着生病的孙子走进教堂，对着圣母像默默祈祷。他想上前说：“那不过是一块石像。”可话到嘴边，咽了下去。那一夜，他住在旧山腰，梦见自己仍是少年，在山顶钟楼上摇响晨钟。他醒来，久久不能平静。第二天，他偷偷走进教堂，看见那位年迈的神父，拄着拐杖在念弥撒。神父认出了他，只说了一句：“约瑟，回来看看真好。”\n\n没有责备，没有问话。那天他没流泪，只是坐在最后一排，像从前一样，一动不动地看着祭台上的圣饼高举。真正的转变没有发生在那一刻，而是之后：他开始频繁往返于教堂和贫民区之间，帮教友修东西、替修女抬水。他口中依旧少言信仰，但手已悄然归来。五年后，他剃度进修，再次披上修士袍时，神父把那件旧袍递到他手中，对他说：\n\n“你曾离开过家，但家没有离开你。”"
 Shcjidu.47.a:0 "“你曾救我脱离死亡，救我免流眼泪，救我不致跌倒。” ——《圣咏》116:8"
 Shcjidu.48.t:0 "夜雨中的悔悟"
 Shcjidu.48.d:0 "“有人说我现在在讲什么天主，是为了洗白过去。我倒觉得，这天底下最可笑的事情，就是觉得人真的能‘洗白’什么——若不是祂肯饶我，我早就该死上三回了。”\n\n他叫周定海，浙江杭州人，出身寒微，年轻时靠一张嘴和几分算计混进了杭州省参议会。此后二十年，靠攀附、清算、送礼、设局，一步步爬到政务次长的位置。他从不在公开场合露出真性情，无论何时在公众面前永远挂着那副温和的笑容，但真正了解他的人只会说“那家伙的笑连佛都不信”。他确实也不信。什么上主、什么审判，那些宗教狂人们的废话，在他眼中统统是给失败者准备的精神麻醉。他信的是账本、舆论、文件，和手中那一叠又一叠签过字的委任状。\n\n直到那年冬天，风向突变。他与南京财政部高层的一桩秘密交易被人揭发，一夜之间他成了弹劾对象。他的办公室被清查，家中电话线被剪，连往日奉承的属下也消失得无影无踪。拘留令随时可能下达。他躲在杭州西郊别墅中，那个夜晚风极大，窗外松涛阵阵。他喝着酒，只因为睡不着。不是因为恐惧，而是因为一种他从未真正体会过的空。他开始回想过去：为换来提名，逼退老领导的孙子；为保住地盘，收买记者栽赃地方主教；为得一笔拨款，送了一个清廉小科长去劳改。他那时没觉得这些错——只是觉得“这是游戏”。可若这真是一场游戏，那现在，他输得太彻底了。\n\n在恍惚中他不小心打翻书柜，一本被当作装饰品塞在书架里的旧《圣经》是唯一没被柜子压倒的书籍，他想也不想地将它捡起打开读了起来，他对其中的话语感到无比的憎恶，直到读到“人算什么，你竟顾念他？世人算什么，你竟眷顾他？” ——《圣咏》8:4。他看了一眼又一眼，最终放声大笑了起来。\n\n那天早上他主动前往南京，接受调查，交出职位。他的供词之详细让人惊讶。他没有狡辩，没有喊冤，也不曾求情。他本作好了被处死的准备，但不知为何，最终他逃过一劫。三个月后，在教区做义工时，有人问他悔不悔，他摇摇头：“如果我早知道，世界上真有能饶恕你所有过去的那一位，我也不会等到五十岁才肯跪下。”如今的他是杭州教区善终事务所的志愿协调员。他负责陪伴那些无亲无故的病人走完人生的最后一段路，洗净他们的身、送好他们的魂。他说自己终于知道：\n\n“原来这世上最难的，不是杀人放火，而是陪一个人死，也陪自己活。"
 Shcjidu.48.a:0 "“主啊，你既不轻看忧伤痛悔的心，我就不再躲藏。” ——《圣咏》51:17"

