 SHC_su_xi_wen: "苏锡文"
 Portrait_LEC_su_xi_wen_DESC: "苏锡文原名苏松治、苏有祥等，福建厦门人，早年他赴日本早稻田大学政治经济科留学，系统接受近代政治经济学教育。归国后，他投身政界，凭借专业背景迅速崭露头角，1920年代初期，他历任福建省财政局长、广东大元帅府财政署长兼民政司长等职，在国民党内部派系内属于胡汉民一派。派系斗争导致他十年不能进入政府机关，正因为此，他到了上海，在持志大学获得了一个教员职位。他在上海与日本浪人西村展藏结识，并逐渐接受了后者所提出的“大道主义”，在这一时期他改名锡文，但是与此同时他还使用着其他许多名字。他觉得自己有义务反对北洋政府的腐败，并为此政治主张而积极奔走，寻求建立新的政府。"

 SHC_Saburou_Miura: "三浦三郎"
 POLITICS_Saburou_Miura_DESC:0 "§Y陆军将领介绍\n生于：§!§g1893年3月26日；大日本帝国东京府§!\n§Y军旅生涯：§!§g三浦三郎毕业于中央陆军士官学校预备学校东京府立第一中学及该校主修科，1913年考入陆军士官学校第25期。1924年入读陆军大学校第36届。毕业后三浦先进入第77步兵团任连长，后进入宪兵训练学校，历任东京、千叶宪兵队排长，1931年起任宪兵司令部总务部策划科科长。上海动乱后，三浦被派遣来上海任上海宪兵局长。§!"
 SHC_Eiichi_Kinoshita: "木下荣市"
 POLITICS_Eiichi_Kinoshita_DESC:0 "§Y陆军将领介绍\n生于：§!§g1193年4月1日；大日本帝国§!\n§Y军旅生涯：§!§g木下荣市，早年接受系统的军事教育，先后就读于日本陆军士官学校第27期和陆军大学第37期，在士官学校期间，他主修步兵与宪兵专业，毕业后即进入宪兵系统，上海动乱后被派遣到上海负责镇压华人动乱。§!"

