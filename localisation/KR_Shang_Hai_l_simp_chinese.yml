 Shcgong.23.t:0 "反对小资主义的极左主义"
 Shcgong.23.d:0 "党已经不止一次的指出右倾机会主义是目前的主要危险，这丝毫也不能减轻“极左主义”的危险性。如果我们不能及时的给这种“极左主义”以有力的打击，对于这种“极左主义”表示丝毫容忍的态度，那反对右倾机会主义的斗争的正确开展是不可能的。极左主义”的危险性，在党内思想斗争中首先明显的表现出来。党为了要使全党同志一致的来执行正确的路线，坚决的开展了反对修正主义的斗争，而极左主义者处处妨碍这一斗争的健全的开展，他们把每一个所犯的错误，不论是原则性的或是非原则性的，大的或小的，初次犯的或是屡次犯的都叫做机会主义或是两面派机会主义，都来同他们“斗争”，都来撤消销他们的工作，或是开除党籍、公审以至扣留。这种过左的倾向，一方面会在同志中造成恐怖，会抑制他们的自动性与创造性；另一方面会使机会主义的真正内容与实质模糊起来，使反对机会主义的斗争失去了告诉同志们如何来正确执行党的路线的教育意义。\n\n这种倾向的发展会造成党内的恶劣的不经正常的现象，并且会使党的组织解体。党中央曾经不止一次指出这种“极左主义”的错误，但中央关于这方面的指示，还没有引起下层党组织的应有的注意。正是由于这种“左”倾错误的存在，所以反对右倾机会主义的斗争也就不能到处顺利的深入下去。在这里，“左”倾显然做了右倾机会主义最好的帮手。其次，极左主义的危险性，在检举运动中也明显的表现出来党为了要把阶级异已分子从红色部队与苏维埃机关中洗刷出去，坚决的开展了检举运动，而极左主义者处处妨碍这一运动的健全开展，他们把每一个地主农富出身的分子不论他们在工作中表现怎样努力，不论他们对党与苏维埃有着什么大的功绩,他们一律称之为“阶级异已分子”，从红色部队中与苏维埃机关中洗刷出去，把他们编入劳役队或罚做苦工。他们把找爱人，上几次馆子，吃几次私菜，一律叫做腐化。他们对贪污一二千元的同浪用一元一角的，同样给以贪污的罪名。他们把某一同志对于某一件事情的不清或某一机关不能满足某种要求，都叫做官僚主义。使得我们的检举变得毫无意义！"
 Shcgong.23.a:0 "牢记警右惕左"
 Shcgong.24.t:0 "一切为了保卫苏维埃"
 Shcgong.24.d:0 "工农的苏维埃政权是不能战胜的无敌的力量。一切飞机大炮与新式装器，一切楼堡垒与封锁线，都不能阻止苏维埃运动在全世界的发展。苏维埃的种子，现在正随着我们的革命成功而在欧亚的大陆上播撒。“马克思主义”同一切原始形式的社会主义不同，它不把运动限于某一种斗争形式。它承认各种各样的斗争形式，并且不是‘凭空想出’这些形式，只是对运动进程中自然发生的革命阶级的斗争形式加以综合、组织，并使其带有自觉性。马克思主义根本反对一切抽象公式、一切教条方法。而要求细心看待目前正在进行的群众斗争，因为群众斗争随着运动的发展，随着群众觉悟的提高，随着经济政治危机的加剧，会产生越来越新和越来越多的防御和攻击的方式。因此，马克思主义决不拒绝任何一种斗争形式。马克思主义决不限于只是在某一时期可能实行的斗争形式，认为随着一定社会局面的变化必然会出现为这个时期的活动家所不知道的新的斗争形式。马克思主义在这方面，可以说是向群众的实践学习的决不奢望用书斋里的‘分类学家’凭空捏造的斗争形式来教导群众。"
 Shcgong.24.a:0 "高举苏维埃的旗帜！"
 Shcgong.25.t:0 "改变对富农的策略"
 Shcgong.25.d:0 "以前，在革命失败后，富农参加地主豪绅方面反对革命。现在，在国内，富农参加反对地主豪绅、反对帝国主义的斗争，站到革命方面来，对革命采取同情或中立态度，甚至参加革命斗争。富农的参加对我们是有好处的，不是可怕的。现在我们要在全国范围内争取广大群众到革命方面来，反对我们的主要敌人德国帝国主义及国内反革命势力。因此富农态度的变更，我们是欢迎的。我们现在如采取加紧反对富农的策略，把他们推到地主豪绅方面去，显然是不适宜的。在这种情形下，我们对富农所采取的政策和态度要与以前不同了。\n\n我们在农村要集中力量反对地主豪绅过去苏区工作的经验表明，加紧反对富农，变成了消灭富农以致动摇中农，影响到农村中不安定，以及中农对生产不发生兴趣。这样，不但把富农推到坚决反对苏维埃的道路上，而且影响到中农。在白区，加紧反对富农也不易为群众清楚了解，群众觉得在苏区有钱就危险。现在我们改变策略，使群众觉得不仅政治上可以自由，而且可以大大的发展生产，使生活更加好起来。我们必须了解，在目前革命阶段上，资本主义的发展对我们不是可怕的，而是有利的。"
 Shcgong.25.a:0 "建立更广泛的联合"
 Shcgong.26.t:0 "作家要和工农群众联系在一起"
 Shcgong.26.d:0 "过去的一些作家，他们多是过小房子里孤独的生活，他们看不到群众，更不易知道群众的斗争和力量。所以他们只能描写一些个人的生活，不能创作出反映群众真实生活，特别是群众斗争的伟大作品，因为他们没有这种生活经验。但是现在就不同了，我们成天融合在广大工农群众的生活中，能看到或参加广大群众的斗争，在群众的武装斗争中，我们能认识群众的伟大力量，这些都是取之不尽用之不竭的材料。这种伟大的现实斗争的宝贵材料，生活在资本主义统治下的作家们是得不到的，所以他们不能有伟大的群众的作品。法兰西公社作家们的作品为什么那样能吸引人？那样伟大？就是因为它们反映了伟大的现实、群众的斗争、群众武装斗争的力量。我们的左翼作家们，你们有这样的决心和毅力，又有这样丰富的宝贵材料，你们将来一定能够创作出很多伟大的作品来。你们要以文艺的方法，具体的表现，去影响推动全国的作家、文艺工作者及一切有文艺兴趣的人们，这是你们艰难伟大的任务。"
 Shcgong.26.a:0 "要相信我们的作家们"
 Shcgong.27.t:0 "发展工商业"
 Shcgong.27.d:0 "一、为繁荣工商业、改善人民生活、支持长期斗争，必须承认大量的吸收私人资本、发展私人资本主义是非常重要的任务。过去为了打垮城市中敌伪反动势力的统治，发动基本群众、彻底改造旧政权而进行的反奸清算运动也是必要的，基本上也是正确的。但在这个目的初步达到之后，我们即应停止城市中的清算运动，而把我们的注意力转移到繁荣工商业方面去。沉溺于城市的清算运动会模糊我们对于资本主义与对于封建主义的政策的根本的原则区别之偏向，这是应该纠正的。我们应该劝告与鼓励纯正的工商业者恢复与继续他们的工商业活动，同时在一切可能方面帮助他们，保护他们的生命财产与经营工商业的自由与安全。一切侵犯工商业者正当权益的行动，必须严格禁止。\n\n二、公营资本在繁荣工商业方面是占有重要地位的。它的主要任务不是在排斥与吞并私人资本，与民争利，而是在调节私人资本的活动，补助私人资本的不足与缺陷，使之支持长期斗争的需要及与整个社会发展的利益相符合。但能够起着这种照顾全局的调节与补助作用的，只有大公家的资本。至于小公家的资本，一般都是为了解决本单位供给上、财政上的需要，往往只照顾本单位的局部，不照顾全局，容易与民争利，破坏政策，因而小公家资本的活动范围是应该受到限制的。它们使用各种特权同私人资本争利的一切举动是应该禁止的。"
 Shcgong.27.a:0 "我们要注意这一点"
 Shcgong.28.t:0 "调整工资关系"
 Shcgong.28.d:0 "必须在干部中进行反复的教育去克服工人运动中片面强调工人利益的“左”倾思想的残余，指出这种思想，是同中央“发展生产、劳资两利”的方针不相容的，既不利于发展生产，也不利于工人本身的利益，更不利于工会工作的开展。这是小资产阶级急性病的一种表现，是小资产阶级思想在党内的反映。凡增加工资或减低工资，必须先有劳资双方的协议(依照情况，可以订立一个企业的个别劳动合同或同行同业的集体劳动合同的协议)，经市政府劳动局批准，方为有效。如劳资双方发生争议，争议案即应交劳动局调解仲裁，仲裁不服，则交法院判决之。私营企业工人的工资，一般不能超过同类性质的公营企业的同类性质工人(即同等熟练程度的工人)的工资水平。凡超过者，由劳动局仲裁后，说服工人减低之。但经双方特殊协议后由劳动局批准者，可不在内。私营企业工人在规定生产时间内，应根据协议服从资本家的生产指挥，遵守劳动纪律，积极生产，不能自由旷工怠工，否则资本家有向劳动局提出解雇之权。工会开会，一般不能在工人生产时间之内。凡能提高工人生产积极性的习惯办法，如分红制、奖金制等，应以保存与采用。克服工会千部中一些“左”的思想残余，决不等于说工会今后不需要保护工人阶级的利益了。相反，资本家一切对于工人的不合法的剥削与压迫，工会应始终站在工人阶级方面保护工人。但工会应再三向工人说明发展生产与改善生活的关系，以提高工人阶级在经济建设中的领导作用。"
 Shcgong.28.a:0 "发展生产，劳资两利"
 Shcgong.29.t:0 "发展生产，发扬民主"
 Shcgong.29.d:0 "目前，党的基本任务为经济建设，尤其是工业建设。但为什么一定要搞经济建设、发展生产呢？这是因为：一、生产可以改善人民的生活，现在人民的生活水平还很低，而改善人民生活的前提是搞好生产，人民生活的改善是和发展生产分不开的，生活是跟着生产走的；二、生产可以建设新民主主义社会的巩固的经济基础，并为社会主义前途准备经济条件；三、特别是重工业的发展，可以使我们打下建立现代化国防军的物质基础，使我们有充分力量，去保卫和平民主，保卫国家，反对帝国主义侵略。总之，生产决定一切，它决定苏维埃的命运，它决定人民生活的好坏。这个道理，必须向工人、农民及其他人民做充分的解释工作。"
 Shcgong.29.a:0 "生产决定一切"
 Shcgong.30.t:0 "要饭吃！要工作！"
 Shcgong.30.d:0 "失业工人现在是全世界资本主义掘墓的一支有力的生力军！世界最大资本主义国家没法赡养他们之中的将近万万人的失业者与其家庭的生命！中国失业工人虽没有正确的全国统计，但在这样工商农业普遍的严重恐慌下，在中外资本家历行资本主义生产合理化的条件下，全国失业工人的数量一定是很可惊人的数目，失业工人在中国得不到任何一点保险或津贴，一失业马上便要饿肚皮；当土匪，当强盗，当小偷，当流氓，当地棍，当娼妓，结果依然是死路一条，不过苟延残喘；束手待毙么？最多不过七天便要活活地饿死！手工业者，手工工人，农民，小贩，小商人的破产失业，更成为普遍全国的现象，全国有八千万嗷嗷待哺的灾民，北平一市在去年十二月便有赤贫者五十万人，遍地兵匪，都不遇是失业者的变形。\n\n帝国主义、军阀政府不仅丝毫没有办法解决这样广大的失业问题，而是天天在那里加工制造破产与失业；不断地军阀战争，更是人民破产失业的最有效的清快剂，他们的唯一解决办法是：把失业者变成兵士当炮灰，变成盗匪吃枪弹，变成乞丐流氓地棍娼妓来饿死，冻死，愁死，病死！全世界失业者都处在饿死威胁着的愁运之下！资本主义的世界是没有力量解决这一问题，失业问题的解决，是根本推翻资本主义的制度，所以失业者与在业者的斗争最后同样都是同一的工人阶级的目的。\n\n失业工友们是不能束手待毙的！他们应当团结起来，组织起来，引导父母妻子，联络在业业工人，联合广大失业的农民，贫农群众，向资本家地主，要饭吃，要工作，要土地的彻底斗争！失业工人应该积极起来走向战争的前线，举行广大的群众示威，包围帝国主义，政府，资本家的办事机关，行政机关及工作作坊，打开地主资本家的米仓钱库，向他们要饭吃，要工作，要土地！"
 Shcgong.30.a:0 "劳动者有权收回一切！"
 Shcgong.31.t:0 "往昔"
 Shcgong.31.d:0 "失败者常常会沉湎于旧日时光的美好，并不断的将那些日子美化，剔除不和谐的组成部分。哪怕是再坚定的革命者在某一个看不到未来的漆黑深夜里也会如此。更何况这些流亡上海，远离故国的逃难者们，岁月和生活的艰难早已消磨了他们的意志，将他们变得脆弱不堪。第一次踏上上海滩时的米夫就感受到了红俄社区中那弥漫着的一股淡淡的绝望气息。在最初的时日里，他以一股非同寻常的热情重新投入到革命之中，去鼓舞那些老战友们。上海不像法国，起码这里没有那么多意识形态的纷争，和许许多多的党内元老们，起码他最初到达时是这样。但不久之后，他就感到了疲惫，中国是一汪泥潭，上海只是一个缩影。这上面的夜的天空，奇怪而高，他仿佛要离开人间而去，使人们仰面不再看见。他和王明就像是两个边缘人，不断的与上海工团党发生冲突，没有人想听他们两个“疯子”的疯言疯语。\n\n1932年是一个转折点，那时一段激昂岁月，那些“疲倦”的老红俄们又纷纷的兴奋了起来。他们重新团聚在一切，接受米夫和中国同志的领导去对抗使馆城市理事会和霸占东南的军阀齐燮元。这让他们记忆中的往昔与现实重新重叠在一切，而后发生的一切更是如此的相似。米夫在异国他乡第一次入狱，被使馆城市理事会的警察毒打，在牢房中认识了许多早已关押许久的革命者、帮会成员。现实给他上了很深的一节课，革命的残酷一次又一次的上演在他面前。不过，他并没有被关押太久，一次由青帮分子和工团主义者的斗殴引发的暴动，在监狱外王九哥打点好了狱警，一次恰到好处的劫狱将他和其他几个上海总工会的人救了出去。监狱和无数次的失败教会了他一件事：没有什么比阶级斗争更重要的使命，为了一个摆脱阶级压迫的世界，也没有什么代价是不可接受的，没有什么对内的妥协是不能做出的。对阶级敌人的仁慈就是对无产阶级同志的残忍。\n\n身边人拍了拍陷入回忆中的米夫，上海革命已经成功了，现在时候发表对上海人民的讲话了..."
 Shcgong.31.a:0 "走吧"
 Shcgong.32.t:0 "必要之恶"
 Shcgong.32.d:0 "无论如何，保护革命的果实是我们最关键的任务。但是有太多的人，德日的间谍、军阀的细作、沉迷于旧时光的资本家走狗...太多的人出于各种各样的理由想要颠覆我们的无产阶级政权，我们绝不可能接受这种事情的发生。而最近的日子里，反革命引发的破坏事件在上海各处发生，警察们忙得焦头烂额。一份文件，就这样极其恰当的就在这最合适的时机出现在了米夫主席的桌前。在仔细的阅读了这份来自康生的提案后，米夫主席没有丝毫的犹豫，便在文件上签署了自己的名字。并安排由康生全权负责这件事。他将从最忠诚的工人纠察队成员中精挑细选出最合适的人，在经过一轮轮严苛的训练后他们将组成一个全新的部门，并继承一个来自旧日苏维埃的名字：肃清反革命非常委员会。他们就将分散到群众之间，伪装成内地难民或是别的什么身份。他们将监视所有人，并揪出那些潜藏在上海的敌对颠覆分子，他们将为了保护革命政权的明天而战。而那些反革命们，在人民的审判下，等待他们的有且只会有一个下场。"
 Shcgong.32.a:0 "死刑！"
 Shcgong.33.t:0 "丢掉酒瓶"
 Shcgong.33.d:0 "“再来杯伏特加？”切列帕诺夫问道。古比雪夫摇了摇头，自从上海革命胜利以后他就戒掉了酒精，现在对革命的激情、对复仇的渴望在他的胸中重新燃烧，他不能再放任自己沉湎于酒精的麻痹。他甚至有些后悔，倘若早一点预料到会有今天，他一定不会让自己的身体状况这么糟糕。而另一边，切列帕诺夫为他们在西方的故居干了一杯，朝着圣彼得堡的街头，向着莫斯科的小巷。很长一段时间内，二人都迷失在了岁月中，白军的长筒靴踏俄罗斯的岁月太长了。但现在，这两位旧友并不喜欢沉浸于痛苦的回忆，毕竟在过去的数十年中他们已经回忆了太多次，也时候走出过去的梦魇了。“赤卫队那边怎么样？”切列帕诺夫放下酒杯问道。“工人纠察队，”，古比雪夫纠正道，“老实说，糟糕极了。但他们毕竟只是一群工人，还需要训练。不过，我们有得是耐心，不是吗？为了这一天，我们等得太久了。”切列帕诺夫并没有再做出什么回应，只是再一次举起酒杯。"
 Shcgong.33.a:0 "这一次，他为未来干杯。"
 Shcgong.34.t:0 "人的解放"
 Shcgong.34.d:0 "人类社会的核心从来就不应该是政治和经济的变迁，而应当是组成社会的每一个个体。这个国家国民的生存状况，人的异化，人类本身的出路要比那些政客们谈及的问题严重得多。为何实业救国的维新派会失败？为何要求政治革命的革命派也会失败？为何奉行行动宣传的无政府主义者同样无法救中国？一切的原因都是因为我们的国民思想囚禁在儒家腐朽的礼教纲常之类。我们的人民是奴才一般的人民，整个中国历史，只有“暂时做稳了奴隶”和“做不稳奴隶”两个时代。自己被人凌虐，但也可以凌虐别人；自己被人吃，但也可以吃别人。一级一级的制驭着，不能动弹，也不想动弹。不张国民个性，不使国民自觉，让普罗大众自己站起来对抗封建专制主义，仅仰赖政治革命自然无法救国。自由的个人，不受人为桎梏的个人。"
 Shcgong.34.a:0 "立人便是救国"
 Shcgong.35.t:0 "共和国的未来"
 Shcgong.35.d:0 "虽然李向光是一位坚定的社会主义者，但他内心深处仍在怀疑党是否会继续将他这样的应届毕业生聘请到重要的国家机关里。不过这几个月的工作早就将这样的质疑给削弱得一干二净了。\n\n李向光才刚上任就注意到了自己与其他初来乍到规划员之间的共同点，许多人都和他来自同一所大学，而剩下那些也都是年轻的面孔，大家都是同龄人。国家计划委员会是一个新部门，他们的最顶头上司王明同志也才年仅32岁。国计委的办公室里的气氛一片朝气，充满了集体的能量与动力，而绝非那种三分钟热度，李向光为能成为其中一员感到无比自豪。\n\n集体创新解决了资本主义私有制多年来的顽疾，他们优化生产线，水平与垂直地整合工业，还重新安排工人的生产岗位，以此最大化他们的技能叠加。他们追查、辨别并无情地杜绝了人力物力资源的浪费现象。量变带来质变，情况的确是在发生变化。\n\n那些十几二十年的老革命们不再对李向光这样的小年轻侧目而视，而是带着看待同志的眼光看着他们。他们知道时代变了，革命形式变了，现在共和国更需要有才能的新鲜血液，而他们这些老古董需要去负责一些别的工作了。\n\n李向光对明天充满了期待。"
 Shcgong.35.a:0 "崭新的共和国配新生代"
 Shcgong.36.t:0 "革命共产国际"
 Shcgong.36.d:0 "“东方的革命者们必须遗憾...在过去几十年来，我们做的不多，不仅失去了在俄罗斯和中国的胜利，我们目睹着国民党和布尔什维克的分裂，亲眼见证西欧和美洲的同志孤身抵抗帝国主义的反扑...我们必须承认这是一大挫败。”\n\n台下沉默无言...特别是那些近几年因革命失败而流亡东方的国际代表们，他们的同志此时也许正在地下的矿井中引爆手雷，也许正在以“颠覆国家政权罪”而被三号部门和皇家骑警逮捕。\n\n“我们有遗憾，但是没有时间遗憾”刘仁静环顾四周，与顺位席上的谢秋收对上了眼神。“我们已经重新并且胜利夺回了十月革命和北伐战争的硕果，帝国主义的最后据点很快就会垮台，是时候给他们最后一击了！”\n\n台下掌声雷动，刘仁静仿佛回到了三十年前的北京大学，在学生们听完陈独秀先生的演讲之后。他回过神来，看向无数条庆祝共产国际东方支部成立贺词中的其中一条。"
 Shcgong.36.a:0 "行无愧怍心常坦 身处艰难气若虹"
 Shcgong.37.t:0 "缺一不可"
 Shcgong.37.d:0 "“反对通过战时法案！”本应车水马龙的街头此时只有一地碎瓦，催泪瓦斯飘上天空的白烟和被乱糟糟堆放在地上。催泪弹的刺激性气味令人窒息，工人和学生们紧紧的蒙住口鼻，用路边的栏杆，多人合抱的电杆一次次冲击着警察的阵线。\n\n被占领的市政府悬挂着各式各样的标牌，至高无上的国徽被黑色油漆画出的镰刀锤子层层遮盖。“我现在扯下面具，就是为了告诉大家，我们已经没有退路了！要走一起走好吗！记得中国的租界革命吗？社会民主党和工党的大人们都是支持我们的！”在众人的簇拥下，一位蒙面暴徒扯下了脸上的遮面布，用肮脏的马靴站在香木制成的主席台上。\n\n工会的成员用雨伞和燃烧弹的交替攻击从特警的压逼之下救出了一位被打的头破血流的手足，手忙脚乱的将他拉回黑压压的人群之后，用盐水反复冲刷着满面的血泪。\n\n勉强从刺痛中睁开双眼，刺破耳膜的并非警笛而是尖叫，一辆卡车从盾墙上压了过去，直直的从水炮的轰击下和消防车双双遁入火海。"
 Shcgong.37.a:0 "我们时代的革命"
 Shcgong.38.t:0 "迎新"
 Shcgong.38.d:0 "他刚满十九岁，青春充满理想与迷茫，而眼前的这扇门，似乎承载着一种未知的危险。门上没有名字，只有简单的标志，一只紧握的红色铁拳。\n\n他深吸了一口气，抬手敲了三下。沉默了片刻，门突然被拉开，露出一张严肃的脸。那人不言语，只是微微点头，示意他进来。\n\n刘平梅跟着那人走进昏暗的走廊，脚步声在空旷的空间里回响，仿佛每一步都让他离开了原来的世界，进入了一个全新的领域。空气中有种难以言喻的压迫感，让他感觉自己变得更渺小，却又有某种莫名的兴奋。走到一个房间门前，那人停下脚步，转身对他说：“进吧。”\n\n房间内灯光昏黄，几张木桌散乱地摆放着，墙上挂着一幅幅革命的宣传画，鲜红的旗帜与激烈的口号几乎覆盖了整个墙面。几个身穿简朴的青年正坐在桌旁，眼神锐利，似乎在讨论着什么重要的事情。当刘平梅走进房间时，他们的目光瞬间聚焦在他身上，空气似乎瞬间凝固。\n\n一个中年男人从椅子上站起，目光犀利，却带着一丝冷静的亲切。他微微点头，示意刘平梅坐下。“革命者坐牢就等同于上学，梅仔今天约等于幼儿园毕业...”\n\n“免得以后又做监了，还连累埋屋起，以后在刊物上写作，还是想个笔名要好个。”哄笑过后，周小舟用蹩脚的粤语询问他。"
 Shcgong.38.a:0 "“要不...就叫向青？”"
 Shcgong.39.t:0 "自由王国"
 Shcgong.39.d:0 "“经过最高苏维埃的投票决定...在苏维埃共和国法律之内，对各路人士的结社不再加以禁止......”苏维埃主席话音未落，一侧席位便已有人暴起。\n\n刘仁静侧目望去，秦邦宪，王明，朱加什维利......果然不出所料。自从米夫主席遇刺，本就准备提上日程的言论解冻便遭到反对派的激烈抵抗。\n\n“像是颜惠庆，章士钊，舒尔金这样的资产阶级反动派，一天到晚鼓吹甚么传统，种族，还不枪毙了留着作甚！”王明的腮帮子气的鼓鼓的，将身子前的长桌敲的如同枪毙行刑时一般。\n\n共青团的书记易宽冷冷的回应道，就算是宣扬黑色百人团的思想，米夫主席在的时候也没有立法要枪毙吧。\n\n“按你这般言论，就是杀害米夫主席的凶手也不应该处死了！？”王明怒吼。\n\n“马克思主义者向来反对任何报刊被资本主义政府停刊，难道轮到我们就不同了吗？捍卫群众的言论自由也是社会主义者向来坚持的...”又是一声巨响，将伊米尔诺夫的争辩打断。"
 Shcgong.39.a:0 "无非是红色波拿巴的夺门而去"
 Shcgong.40.t:0 "上海革命成功"
 Shcgong.40.d:0 "看来中国的混乱更近一步了，远东最大的城市上海今日爆发了一场剧烈的争斗战，最终由左翼作家联盟和上海工团党以及流亡的俄罗斯共产党人组成的革命联盟取得了胜利，他们正在接管这座城市的方方面面，无论如何中国舞台上的玩家又要多一个了。"
 Shcgong.40.a:0 "远东的梦巴黎这下真成巴黎了"

