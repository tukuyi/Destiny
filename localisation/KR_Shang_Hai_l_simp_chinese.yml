 SHC_national_populist_party_EG:0 "人民共和党"
 SHC_national_populist_party_EG_long:0 "联盟人民共和党(Union People's Republican Party)\n§g人民共和党是多种见诸于鲍里斯·萨文科夫之身的思想理论流派的综合产物。这一错综复杂的融合产生了一个专制、无所不包的治理体系，其突出特点是对农业社会主义新民粹派思想的狂热推崇。该党还拥护革命基督教思想，将其视作缔造第三俄罗斯的浴火重生之路。鲍里斯·萨文科夫是人民共和党的舵手，他曾是社会革命党成员，以其恐怖分子的过去和坚定的理想而闻名。萨文科夫的领导以对其愿景的狂热奉献为标志，他坚信自己的事业是正义的。面对晦暗不明的未来，“元首”成功地煽动起了广大的革命派和抗议选民。人民共和党独具匠心地将农业社会主义、威权主义和复兴承诺融为了一体，成为了政坛上一名强而有力的竞争者。通往胜利的路上也许荆棘丛生，但人民共和党日益增长的影响力表明，它很有可能会重塑联盟的未来。§!"

 LEC_social_liberal_party_GT:0 "左翼作家联盟"
 LEC_social_liberal_party_GT_long:0 "左翼作家联盟(left wing writers union)\n§g中国左翼作家联盟在上海成立，其成员包括冯乃超、华汉、郁达夫、田汉、沈端先、潘汉年、周全平、洪灵菲、钱杏邨、鲁迅、蒋光慈、柔石、林伯渠等50余人。该组织由鲁迅做为灵魂人物，而由周扬负责日常事务的进行。在上海，他们是除上海总工会外最主要的左翼力量。§!"

