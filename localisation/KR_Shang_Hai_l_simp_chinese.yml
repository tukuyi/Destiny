 Shcxinjiao.4.t:0 "信仰与生活"
 Shcxinjiao.4.d:0 "「培理和路得都代表一种有趣的结合：深厚的信心和对世界的关注。他们一手拿着报纸，一手拿着圣经。他们不怕与当代的批判思想家辩论。他们以圣经为基础的信念已经历尽沧桑，以至他们不会害怕失去信心。相反，他们想学习一切必要的知识，让他们了解别人的疑惑和恐惧，并且能根据上帝的道给他们答案。有一次，蒙特利学院的一名学生向路得抱怨说，自己竟要学习那么多不必要的世俗知识，路得就问他：『在圣经中最受重用的两个人是谁？』然后马上回答：『是旧约的摩西和新约的保罗。』接着，路得解释那是因为摩西在埃及学者身上接受了当时最优质的教育，而保罗则是学者中的学者，接受了他那个时代最好的教育。教育有助于他们与各种各样的人物接触，造就他们成为当代最重要的属灵领袖。」"
 Shcxinjiao.4.a:0 "用你的圣经解读你的报纸"
 Shcxinjiao.5.t:0 "设立劳工部"
 Shcxinjiao.5.d:0 "自1914年，第一次世界大战时期，中国劳工前去欧洲战场，为了保障这些劳工的权益，上海分会派遣了陈维新等三位干事前往欧洲为劳工服务。陈维新干事回国之后也长期在工人间服务，这段时期上海分会也设立了职工部和职工服务所，为工人们写家书、义务问诊，做演讲、设立阅读处。这样的机构虽然具有一定的进步性，但是还远远不够，只能做一些轻描淡写的弥合工作，完全不能为劳工真正的问题解决一二。我们的成员还是太高高在上了，为劳工的考虑完全不够。为了弥补这一点，我们将整合上海总工会残余有生力量设立自己的劳工部门，这个部门将成为此后我们最重要的权力机构，劳工的权力必须由劳工自己来保护。"
 Shcxinjiao.5.a:0 "解放普罗大众"
 Shcxinjiao.6.t:0 "救济工作"
 Shcxinjiao.6.d:0 "自八省内乱，以及中国内陆省份的一系列战争以来，不少流民流亡上海，生活异常困难。上海青年会董事、沪江大学校长刘洪恩和美以美会景林堂主教江长川牧师建议派遣牧师前往英美等国进行募捐、组织施粥处等机构为流民提供廉价食物、为部分特殊困难情况流民提供救济金、组织公共建设项目以工代赈来帮助流民维持生计等等一系列救济措施。但是除以工代赈项目外，其余接受救济的流民必须在工余时间担任一些社会服务工作。"
