 SHC_infantry_equipment_2: "40式 自装步枪"
 SHC_infantry_equipment_2_short: "40式 自装步枪"
 SHC_infantry_equipment_2_desc: "为满足德国陆军对后拉式栓动自装填步枪的需求，毛瑟公司生产了40式自装步枪，该枪是德国小型武器设计领域的一个飞跃性成果。尽管最初的原型枪很不可靠，又重又容易卡壳，但在德国陆军放弃了对该步枪的其他一些特殊要求后，该步枪的前身被采用，并在实战中证明了自己的价值。"
 SHC_infantry_equipment_3: "42式 自动卡宾枪"
 SHC_infantry_equipment_3_short: "42式 自动卡宾枪"
 SHC_infantry_equipment_3_desc: "42式自动卡宾枪由供职于黑内尔公司的著名德国武器设计师雨果·施迈瑟设计，革命性地采用了新型中间威力弹。尽管该枪的第一批原型很容易卡壳，但军方和皇帝都对该项目十分上心，投入了巨量的资源对其进行改进，最终于1942年正式列装。"
