 LEC_zi_ben_jia_de_sheng_li:0 "最尊贵的何东爵士驾临他忠诚的上海"
 LEC_zi_ben_jia_de_sheng_li_desc:0 "随着最后一个抵抗者的倒下，何东爵士的雇佣兵终于扫清了上海市，今日凌晨何东爵士也亲自抵达了上海特别市，他发表了一番慷慨激昂的演讲，以表明自己对重建上海秩序的决心。"
 LEC_he_hei_bang_de_jiao_yi:0 "和黑帮的交易"
 LEC_he_hei_bang_de_jiao_yi_desc:0 "虽然黑帮在和我们的火并中死伤惨重，但是说到底这些家伙就像阴沟里的老鼠一样，清也清不干净。不如我们转变一下思路，由集团出面把这些残党全部雇佣，在公司的庇佑之下把黑灰经济发扬光大。"
 LEC_chan_chu_di_xia_si_jie:0 "铲除地下世界"
 LEC_chan_chu_di_xia_si_jie_desc:0 "如今黑帮的脊梁已经被我们打折了，现在是时候把这些卑劣的老鼠全部清理出去。滚开，你们这些杂碎，老爷的大都市里可留不下害虫，休想碍了老爷们的眼睛。"
 LEC_gai_zu_zong_gong_hui:0 "改组总工会"
 LEC_gai_zu_zong_gong_hui_desc:0 "坦白来说[SHC.GetLeader]爵士也曾是孙先生的好伙伴，和汪兆铭他们也算有些许渊源，如果汪寿华肯坐下来好好谈谈，之前的上海火并也不至于发展到那般田地。现在汪寿华等人也下落不明了，但是总工会这面旗帜还是有用的，派遣一下公司内信得过的去接手吧。"
 LEC_si_you_jing_cha_ju:0 "私有警察局"
 LEC_si_you_jing_cha_ju_desc:0 "那些雇佣兵们为集团出力不少，也死了一些弟兄，更何况在未来何氏集团手里也需要有一支可以使用的武装力量。于是[SHC.GetLeader]爵士亲自递上了一份合同，雇佣兵们愿意留下的就加入到新的上海特别市警局中。"
 LEC_shou_gou_guo_ming_re_bao:0 "收购民国日报"
 LEC_shou_gou_guo_ming_re_bao_desc:0 "《民国日报》由陈其美等人创立于1916年1月22日，主编为叶楚伧、邵力子，是中华革命党的主要报纸，后来一度成为中国国民党的党报。但是随着国民党败走，民国日报也日渐衰微。但是瘦死的骆驼比马大，这份报纸的底蕴还在。刚刚平定上海的何氏集团也需要在新闻业有所成就，何氏集团的光辉需要有人来宣传，这份报纸就是最好的铺路石。"

 LEC_tuo_yi_ying_guo_lao:0 "没有价值的盟友"
 LEC_tuo_yi_ying_guo_lao_desc:0 "现在是时候结束我们和英国人的暧昧关系了，他们如今已经失去了利用价值，如果他们能意识到这一点我们的未来还能和平相处，但他们要是意识不到..."
 LEC_ai_guo_qi_ye_jia:0 "爱国企业家"
 LEC_ai_guo_qi_ye_jia_desc:0 "何东爵士曾是辛亥革命的坚定支持者，和两广的政要们也保持着不错的关系。尽管他是一名中外混血，但他一直对自己的中国人身份保有热爱，他是如此的热爱这片土地和这片土地背后的历史。"
 LEC_cha_shou_di_fang:0 "插手地方"
 LEC_cha_shou_di_fang_desc:0 "中国现在乱作一团，作为中国最大城市的持有者何东爵士决定更深入的插手进去，但是仅有上海是不够的，我们必须选择一个合适的合作者。"
 LEC_ai_guo_xuan_chuan:0 "爱国宣传"
 LEC_ai_guo_xuan_chuan_desc:0 "外有强敌环视，内有军阀割据，中华民族已然到了最危急的时刻，我们必须团结起来共赴国难，何东爵士决定在上海开展一场爱国宣传活动，号召全国人民团结起来共同抵抗外敌，尤其是日本人，他们从上海陷入火海的那一刻就在密谋着入侵上海，只可惜慢了一步被我们夺得先机。"
 LEC_shou_gou_jiu_zi_chan:0 "回收旧资产"
 LEC_shou_gou_jiu_zi_chan_desc:0 "虽然现在不在我们的手中，但是何氏集团在那里有许多的资产，更何况如今中国的乱象。我们相信只要提出一个他们无法拒绝的提议，他们会同意让我们收购香港的。"
 LEC_cheng_shi_an_bao_dui:0 "城市防卫队"
 LEC_cheng_shi_an_bao_dui_desc:0 "我们的城市始终缺少一直强有力的武装进行保护，但是我们也无力供养其那样一支军队，因此最好的方式就是提升现有防卫队的素质，让他们能够独当一面。"
 LEC_tou_zi_jun_gong_ye:0 "投资军工业"
 LEC_tou_zi_jun_gong_ye_desc:0 "中国正逢大乱，各方势力打做一团，此时投资军火业，进能使我们支持的势力无往不利，退我们可以四方兜售狂捞一笔，总之没有我们亏本的可能性。"
 LEC_ti_gao_xiao_lv:0 "提高效率"
 LEC_ti_gao_xiao_lv_desc:0 "我们的重建工作的工作量一日胜过一日，因此工人的生产效率绝不能放缓，必须抓紧时间，大干特干！"
 LEC_yi_wu_lao_dong:0 "远东贸易中心"
 LEC_yi_wu_lao_dong_desc:0 "上海市是世界金融之都之一，是一个不断蓬勃发展着的商业中心，有“远东梦巴黎”的美称。我们绝不会让这份美名受到任何的玷污，我们要让上海市再一次成为远东的贸易中心，让上海成为世界渴望之城。"
 LEC_tou_zi_ji_jian:0 "投资基建"
 LEC_tou_zi_ji_jian_desc:0 "良好的基础建设能使我们之后的建设效率得到更好的发挥。"
 LEC_zuo_yan_wei_lai:0 "让上海再次伟大"
 LEC_zuo_yan_wei_lai_desc:0 "上海，这座美丽的远东明珠，东亚最庞大的城市，他有着要超越其他区域的发达程度，然而就是这样一座美丽的大都会却在工部局的管理下变得一团糟，经济下滑，毒虫遍地。而何东爵士的到来扭转了这一切，他让上海重新焕发光彩，而他也必然将使上海再次伟大！"

 LEC_zhong_cheng_de_shang_hai:0 "忠诚的上海"
 LEC_zhong_cheng_de_shang_hai_desc:0 "经过长时间的考虑之后，[SHC.GetLeader]爵士还是决定与协约国加深联系，作为大英帝国的忠诚他们需要为帝国尽职尽责。"
 LEC_quan_mian_si_you_hua:0 "全面私有化"
 LEC_quan_mian_si_you_hua_desc:0 "既然政治上我们已经倒向了加拿大的英国人，那么经济上我们也无需担心那么大了，如今集团要肆无忌怛的扩张，将整个上海市的经济命脉牢牢的攥在我们手上。这是帝国给予我们应当的奖赏。"
 LEC_long_duan_yi_qie:0 "垄断一切"
 LEC_long_duan_yi_qie_desc:0 "即便是最不起眼的东西，只要被垄断也能创造出最大的利润。更何况我们从不缺乏资金和市场，把人都派出去，收购一切可以收购的东西。"
 LEC_ying_wang_yan_jiang:0 "英王的演讲"
 LEC_ying_wang_yan_jiang_desc:0 "在[SHC.GetLeader]爵士的大力邀请之下国王爱德华八世终于驾临了他最忠诚的上海市，上午，国王陛下在[SHC.GetLeader]爵士的陪伴下巡视了上海市的重建工程。傍晚在用膳前，爱德华八世殿下亲自发表了一番慷慨激昂的演讲，高度赞扬了[SHC.GetLeader]爵士的工作。"
 LEC_huo_lun_yi_xiang:0 "货轮一响..."
 LEC_huo_lun_yi_xiang_desc:0 "我们是帝国的桥头堡，也是集团的中转站，来自远东的货物将从上海驶向全世界，发财吧！上海宁！"
 LEC_fang_song_jin_rong_guan_zhi:0 "放松金融管制"
 LEC_fang_song_jin_rong_guan_zhi_desc:0 "旧上海的理事会的金融管制简直是在胡作非为，由[SHC.GetLeader]爵士率领的金融集团将告诉他们什么叫做经济奇迹，什么叫做一飞冲天！"
 LEC_huang_jin_wan_liang:0 "...黄金万两"
 LEC_huang_jin_wan_liang_desc:0 "赚钱，加大投资杠杆，然后赚更多的钱！天哪，全世界还有这么多市场等着我们去征服，数不尽的钞票准备流入我的口袋，我一定要准备一条大一点的裤子。" 
 LEC_mai_ban_yi_shi_hui:0 "买办议事会"
 LEC_mai_ban_yi_shi_hui_desc:0 "上海的国人资本家们大多数都有着给洋行打工的经历，他们也因此被称为买办。现在这些大买办们集合在[SHC.GetLeader]爵士的麾下，他们组成了一个团结的富豪议会，由他们商议这座城市的未来。" 
 LEC_yong_you_cheng_shi_de_qi_ye:0 "拥有城市的企业"
 LEC_yong_you_cheng_shi_de_qi_ye_desc:0 "各大集团联合现在基本上掌握了上海市的方方面面，大部分政府职员也是各大企业的雇员，人们已经无法分清政府与企业间的差别。" 
 LEC_fan_hua_de_ye_shang_hai:0 "繁华的夜上海"
 LEC_fan_hua_de_ye_shang_hai_desc:0 "夜上海，多美的不夜城，繁华而美丽。一颗闪耀的远东明珠，向所有人敞开怀抱。" 
 LEC_di_guo_de_ming_zhu:0 "帝国的明珠"
 LEC_di_guo_de_ming_zhu_desc:0 "终于，帝国同意了我们的申请，现在[SHC.GetLeader]爵士拥有了足够的自治权去实现他统一中华的梦想，国际雇佣兵们准备好发财了吗？"

 LEC_you_tai_ren_ed_ming_ding:0 "“上海人”的上海"
 LEC_you_tai_ren_ed_ming_ding_desc:0 "天高皇帝远，上海城需要上海城的自己人说了算。英国佬们从来没有打算接纳他们，如今也别想着维克托会大发善心的允许他们来分一杯羹。沙逊家族可是上海开埠以来就待着这儿的老资格，没有人比他们更懂什么才叫上海城。" 
 LEC_kuo_da_you_tai_qu:0 "扩大犹太区"
 LEC_kuo_da_you_tai_qu_desc:0 "无论如何，维克托都不会忘记自己的身上流着什么样的血。他是个犹太人，一个忠诚、传统的犹太教家庭。因此他对于那些来自欧洲犹太难民充满了同情。上海滩很大，容得下那些欧洲来的无家可归之人。" 
 LEC_tong_niu_you_de_lian_xi:0 "同纽约的联系"
 LEC_tong_niu_you_de_lian_xi_desc:0 "沙逊家族最早发家的生意便是鸦片贸易，后来随着英国政府的放弃，中国人自己的广泛种植等等因素导致他们放弃了这一行当，转头房地产。但是现在是时候回来了，上海城这个国际毒品运输的中心，青帮这群懂事的毒枭。他们会取得美好的合作的，现在接通纽约五大家族的电话，鸦片要上路了。" 
 LEC_shang_hai_de_xue:0 "上海人的血不能白流"
 LEC_shang_hai_de_xue_desc:0 "军阀们杀来杀去那是他们自己的事情，上海城的繁华不能受到他们的影响。歌舞升平才是最好的写照，上海的血为什么要为了那些无耻的军阀而流？" 
 LEC_zhen_dun_bao_ye:0 "整顿报业"
 LEC_zhen_dun_bao_ye_desc:0 "上海城作为中国最现代化的城市，报业自然也是非同寻常的繁荣。但是维克托不会忘了那些家伙是怎么戏谑自己的，也不会忘记那个背叛了家族的姑妈在报业的所作所为。上海的新闻工作者要是还想在这一行当工作，他们就得学会乖乖听话。" 
 LEC_xiang_gang_de_ming_mai:0 "香港的命脉"
 LEC_xiang_gang_de_ming_mai_desc:0 "香港可不止他们何东一家人，汇丰银行也有沙逊家的一份，香港的另一大富商嘉道理家族便是从沙逊学校毕业，跟随维克托的祖父大卫·沙逊发家的，他们两家保持着相当不错的关系，现在是时候联合起来收回香港的旧资产了，赶走那些不愿意合作的自大傲慢的混血佬了。" 
 LEC_kuo_jian_sha_xun_xue_xiao:0 "扩建沙逊学校"
 LEC_kuo_jian_sha_xun_xue_xiao_desc:0 "要想让公司的员工保持忠诚，要想最好的开展慈善事业，莫过于建设属于我们自己的学校。维克托的祖父大卫便是这样做的，现在维克托需要将这一套重新搬回上海，建设一座上海有史以来最全面最庞大的学校。" 
 LEC_shou_wei_hang_xian:0 "守卫我们的航线"
 LEC_shou_wei_hang_xian_desc:0 "上海市的财富离不开海上航线，但日本人、德国人一直威胁着这一点。要想在海上打败他们无疑是痴人说梦，但是维克托市长相信财富一定能打动他们。政府将确保我们的航路全线畅通。" 
 LEC_di_chan_jin_rong:0 "金融，地产，财富"
 LEC_di_chan_jin_rong_desc:0 "从经济崩溃到再次成为全球金融的璀璨明珠，我们的大都市经历了前所未有的经济奇迹。现在，在这个崇高而繁荣的位置上，我们将引导世界经济走向利润和繁荣无限的东亚大陆。" 
 LEC_zhan_zheng_bao_li:0 "战争暴利"
 LEC_zhan_zheng_bao_li_desc:0 "在整个中国，暴力和混乱至上，随着全球霸权们走向战争，世界其他地区也将很快发生同样的情况。然而，如此混乱的现实只会为我们的大都市孕育新的机遇，因此，维克托市长有一个计划。我们要进入战争这个如地狱般血腥的行业，这样我们就可以在其他人则像傻瓜一样挥霍和争斗的时候赚大钱，恰饱饱。在旧世界秩序的废墟之上，我们将建立一个世界前所未有的繁荣的金融帝国，因为只有一个真理——战争是一个骗局！" 
 LEC_dang_gui_zhen_zheng_de_huai_bao:0 "当归真佛的怀抱"
 LEC_dang_gui_zhen_zheng_de_huai_bao_desc:0 "作为一个犹太教徒，维克托显然是不太合格的，而比起犹太教，他显然对另一门宗教——佛教更感兴趣。而上海最不缺的就是各种各样的佛寺。一切迷茫的魂灵都将在佛陀的怀抱中得到救赎。"
 LEC_gui_xiang_gui_xiang:0 "归乡，归乡！"
 LEC_gui_xiang_gui_xiang_desc:0 "在数十年前，沙逊家族便是巴格达有名的贵族家庭，他们的贸易线自巴格达横跨整个亚欧，然而现在呢？尽管他们富可敌国，但却改变不了背井离乡的现实，他们的祖父大卫·沙逊在土耳其人的迫害下不得不抛妻弃子，沦为难民逃离巴格达。沙逊家族永远忘不了苏丹的残暴，现在，他们有能力时，他们将会发泄着数百年的仇恨。"

 leche.1.t:0 "收购上海国际饭店"
 leche.1.d:0 "上海国际饭店于1934年落成，大楼24层，其中地下2层，地面以上高83.8m，钢框架结构，钢筋混凝土楼板，它是全国也是全亚洲最高的建筑物。这栋建筑由匈牙利籍建筑师拉迪斯劳斯·爱德华·邬达克负责建筑设计，其弟弟琪琪·邬达克也参与了是次设计。在设计时，邬达克向四行储蓄会建议将公寓改为大饭店，时任美商信通汽车公司远东地区推销部经理的吴寿联也认为造一幢豪华饭店更赚钱。最终，四行储蓄会同意将公寓改为饭店。\n\n在上海市的火并结束之后，如今，上海换了新的主人，使馆城市的原投资者们纷纷观望我们的新动作。但无论如何，这座伟大的地标建筑将落入我们的手中"
 leche.1.a:0 "拿钱，走人"
 leche.2.t:0 "集团的新总部"
 leche.2.d:0 "在我们收购了上海国际饭店之后，在维持饭店本身业务不变的同时，最上的十二层将成为集团与上海特别市市政府的新办公地点，同时酒店服务将向集团员工免费开放，欢呼吧，雇员们。"
 leche.2.a:0 "哟吼！"
 leche.3.t:0 "何东爵士申请加入协约国"
 leche.3.d:0 "来自上海市的何东爵士申请加入协约国"
 leche.3.a:0 "欢迎加入协约国"
 leche.3.b:0 "这太冒险了"
 leche.4.t:0 "赞助香港中华基督教青年会"
 leche.4.d:0 "香港中华基督教青年会于1901年创办，是中、西青年会合一的年代，当时统称为“香港基督教青年会”，行政上分为“华人部”及“西人部”，初期租用德辅道中27号作为集会场地，开办“汉文日馆”，即今中华基督教青年会中学的前身，于1913年在上环必列者士街皇仁书院附近建成学生宿舍，5年后在对面建成本港首间有室内运动场、泳池、餐厅及宿舍之青年会中央会所。其后于1929年在九龙兴建九龙支会。\n\n而尽管在上海火并阶段，我们与天主教的牧师的大打出手，但是何东爵士本人与香港中华基督教青年会的常务秘书施玉麒牧师有着非常良好的私人关系，而且何东爵士本人也对基督教保有兴趣。如果我们一定要有一座教堂的话，主教为什么不能是我们更熟悉的人呢？"
 leche.4.a:0 "愿上帝保佑何东爵士"
 leche.5.t:0 "国王的演讲"
 leche.5.d:0 "“我们正生活在一个最坏的时代，鼓吹掠夺富人财富以实现社会公平的工团主义暴民们夺取了法国和我们的祖国；霸权主义的德国人盘踞在全世界，他们的一次小小的金融危机就足以导致全世界的经济崩溃；而与诸位同属于东亚的日本人对这片美丽的土地虎视眈眈，我们不知道被金融危机打垮的德国人是否还能够对抗日本人带来的压力。\n\n而被工团党扶植起来的国民党人正在中华大地上掀起新一轮的内战，中国的未来扑朔迷离，我和诸位一样充满了迷茫。但是无论如何，我们与你们同在，自由、民主的口号不会是空谈，我们总将结束这个最坏的时代。”"
 leche.5.a:0 "干杯"
 leche.6.t:0 "我们的合作者"
 leche.6.d.ning:0 "对于何东爵士而言，钱是很重要的，但是还有比金钱更重要的东西：全国统一。中国受分裂之苦以及太久，国民党、德国人、日本人、各路军阀还有爱新觉罗家族，甚至还有白俄余孽，无数人都想要在这片美丽的秋海棠叶上瓜分一片。又更何况我们？但是仅凭我们的一城之地，自保都尚且困难，更何况向外扩张呢？为此，我们最好的选择是和国内势力合作，凭借我们的资金与人脉，向他们出口军火物资等等...\n\n八省内战的硝烟正在散去，最终齐燮元顶住了内乱的压力将要一统那些被国民党和新皖系分裂的疆域。他是我们最好的选择，但是我们和他们从前并没有什么联系，更何况国民党还曾在香港与何东爵士有所来往，即便我们和他们建立起联系，他们也可能转身背叛我们。其次则是两广军阀，从香港时期开始他们就和我们有着更多的联系，陈炯明流亡香港期间还曾接受过何东爵士的家宴邀请，或许他们才是我们更好的选择。\n\n最后也是最差的选择是清政府的努尔哈赤家族还有真正的领导者吴佩孚及其直系军阀盟友，他们和我们几乎没有什么联系，再加上我们和国民党与奉系军阀的联系，可以说他们简直对我们恨之入骨。但是金钱面前谁又说得准一定会敌对谁，友好谁呢？"
 leche.6.d.lkmt:0 "对于何东爵士而言，钱是很重要的，但是还有比金钱更重要的东西：全国统一。中国受分裂之苦以及太久，国民党、德国人、日本人、各路军阀还有爱新觉罗家族，甚至还有白俄余孽，无数人都想要在这片美丽的秋海棠叶上瓜分一片。又更何况我们？但是仅凭我们的一城之地，自保都尚且困难，更何况向外扩张呢？为此，我们最好的选择是和国内势力合作，凭借我们的资金与人脉，向他们出口军火物资等等...\n\n八省内战的硝烟正在散去，最终汪兆铭和宋庆龄起义成功，夺取了这一区域的控制权，他们即将收复那些从前失去了领土，并准备着下一次北伐战争。从孙中山时期开始，他们就和我们有着密切来往，1926年那场毁灭性的北方战争失败之后，也有着不少的国民党人通过何东爵士的庇护逃亡海外，如今我们重建联系也不是什么难事。他们是我们最好的选择。其次则是两广军阀，从香港时期开始他们就和我们有着更多的联系，陈炯明流亡香港期间还曾接受过何东爵士的家宴邀请，或许他们才是我们更好的选择。\n\n最后也是最差的选择是清政府的努尔哈赤家族还有真正的领导者吴佩孚及其直系军阀盟友，他们和我们几乎没有什么联系，再加上我们和国民党与奉系军阀的联系，可以说他们简直对我们恨之入骨。但是金钱面前谁又说得准一定会敌对谁，友好谁呢？"
 leche.6.a:0 "选择齐燮元"
 leche.6.b:0 "选择汪兆铭"
 leche.6.c:0 "还是选择我们的老朋友吧"
 leche.6.e:0 "吴佩孚会是一个好的合作对象的"
 leche.8.t:0 "上海的礼物"
 leche.8.d:0 "盘踞上海等地的使馆城市理事会宣告破产之后，我们就一直盯着上海的动荡，令我们没有想到的是原本大家认为大概率会胜利的黑帮们并没有成功站稳脚跟。来自香港的买办何东和他的雇佣兵夺取了这里的控制权。如今他们稳定住局势之后，向我们派遣了一名外交人员，他们表示希望和我们进一步合作，他将向我们提供军火援助，而我们只需要发表声明维持他们的特殊地位即可，对此，我们的回答当然是..."
 leche.8.a:0 "礼多人不怪"
 leche.11.t:0 "扩建皇仁书院"
 leche.11.d:0 "在1841年香港成为英国殖民地前，公开的教育主要由私塾及后来的华人乡村学校提供。1847年，第二任香港总督戴维斯组成专门委员会，选定三所私塾提供每校每月十元补助，由1848年开始升格为官立学堂。至1859年，香港的官立学堂已发展至19所，由政府提供教室和师资，每个学生要给教师铜钱二十五文“作茶资之用”，但无需交学费。1860年7月理雅各领导下的教育委员会(The Board of Education) 推行《理雅各教育革新计划》，将维多利亚城内的皇家书馆，包括香港成为殖民地前已开始教学的太平山学堂（Tai-ping-shan School）、中环学堂（Chung-wan School）、上环学堂（Sheung-wan School），合并成“大书院”（Government Central School，又译中央书院）。中央书院于1862年1月1日的校舍座落于中环歌赋街与城皇街交界，即今圣公会基恩小学位置。1894年，政府再度刊宪易名为皇仁书院（Queen's College）。\n\n1878年，16岁的何东爵士以优异成绩从皇仁书院毕业。毕业后随即加入广东海关，建立初步人际网络及与西洋的国际贸易操作，开启了他传奇的一生。随着交易的完成，香港重新回到我们的手中，何东爵士的第一件事就是选择，向他的这所母校投资扩建，一栋新的教学楼将被命名为“何东楼”。"
 leche.11.a:0 "为我们的未来干杯"
 leche.12.t:0 "何氏家族"
 leche.12.d:0 "何东家族，始兴于1890年代，是香港的四大家族之一。何东爵士的生父是荷兰籍犹太人查理斯·亨利·莫理斯·博斯曼（荷兰语：Charles Henri Maurice Bosman，1839年8月29日—1892年11月10日），汉名何仕文，是其荷兰姓氏Bosman的汉化形式。\n\n其家训为“一要勤力，二要银纸在手搓到实，千祈唔好跣手！”，目前家族以何东爵士为族长，其有二子二女，长子何世勤早夭，次子何世俭，三子何世礼。次子目前正在上海帮助他父亲履行政务和公司里的事情。小儿子读了军校放弃了英国国籍，去了奉天，目前在张学良部下当差，是张的亲信。何东爵士还有一个亲弟弟何福、一个与同母异父的弟弟何启棠。他们二人正在香港后方为公司在上海扩张做好保障。"
 leche.12.a:0 "一个兴盛的家族"
 leche.13.t:0 "新总督？"
 leche.13.d:0 "随着上海重建工作的逐步完结，以及与帝国制度接轨的不断完善，终于在又一次申请之后，国王同意了我们成立总督区的提议。但是帝国总督这一职位的归属却成了问题，最好的选择自然是让如今的实际掌舵人[SHC.GetLeader]爵士正式任命为总督，他在1888年就入籍英国，完美符合一位帝国总督的要求。但是我们还有一些其他的选择，呼声第二的选择是选派一位王室成员前去担任这个职务，当然他/她只是名义上的总督，实际决策权自然要经过[SHC.GetLeader]爵士，但这样能够防止[SHC.GetLeader]的权力过于庞大。最后一个选择，是选派一名熟悉中国事务的政员前去担任这个职务，其中最合适的人选自然是诺曼·洛克哈特·史密斯（中文名：史美），他是使馆城市香港地区的负责人，和[SHC.GetLeader]有着多年来往，很熟悉这位商人，或许比起一位陌生的王室成员，会比他更合适。"
 leche.13.a:0 "[SHC.GetLeader]爵士是最好的选择"
 leche.13.b:0 "一位王室成员比较合适"
 leche.13.c:0 "派史美去他更了解[SHC.GetLeader]"
 leche.14.t:0 "中华民国复兴了"
 leche.14.d:0 "谁都没有想到，谁都没有想到，不被寄予厚望的爱国资本家何东，居然凭借一城之地推翻了腐朽的清政府和不明道理的军阀政权，日本人的刀锋被他们挡在门外，中华大地上那面五色旗再次飘扬。共和、民主的口号再一次响起，这一次帝国主义将不再能够驱使上海，中华终将自由！"
 leche.14.a:0 "最开心的一天"
 leche.16.t:0 "语言问题"
 leche.16.d:0 "随着我们加入了大英联邦，我们的官方语言自然应该改为英语，可是上海是如此的庞大，而且上海人似乎对他们自己的方言还有着特殊的自豪感。当然这种感觉对于何东爵士等香港搬移过来的老广也是完全不陌生，对于粤语他们同样充满了自豪。对于那些法国人所谓的法语是世界上最优美的语言，他们觉得比起粤语来说法语简直是不值一提。在这样的情况下，我们究竟要选哪一种语言作为主流呢？"
 leche.16.a:0 "优美的上海话"
 leche.16.b:0 "一定要学粤语"
 leche.16.c:0 "当然是英语拉"
 leche.17.t:0 "在饼图上跳舞"
 leche.17.d:0 "说到底，上海都由我何氏集团说了算，而何氏集团只听何东一个人的。他说他是什么意识形态就是什么意识形态！意识形态难道影响何氏集团发大财，赚大钱吗？让我们在整张饼图上跳舞，想要什么就是什么！那么这个月要选什么呢？"
 leche.17.a:0 "社会自由主义很不错"
 leche.17.b:0 "市场自由主义才是最好的"
 leche.17.c:0 "社会保守主义也还行"
 leche.17.e:0 "威权民主主义也还行"
 leche.17.f:0 "家长制独裁主义也还行"
 leche.17.g:0 "国家民粹是什么玩意儿"
 leche.18.t:0 "柳瘸子的一天"
 leche.18.d:0 "柳瘸子，原名叫柳幸福，是上海街头的一名乞丐，每天都能看着他杵着一根竹子，拖着条瘸腿在街上摇着他的那支破碗，而他几天没洗澡身上臭烘烘的没人愿意接近他，可想而知他的收入不会很好。\n\n柳瘸子原来是一个皖北的农民，村里连着遭了几年旱灾，好不容易盼到个丰年，结果又遇上了水灾。柳瘸子实在是活不下去，但面对这种天灾他也没什么办法只能逃荒，一路讨口到了上海。刚到上海城的时候，柳瘸子惊呆了，他从没有想过有人能生活在这样的“繁华”的地方，这个词他还是听同路的一个眼镜儿说的。他在上海的工厂里找了个工作，靠卖体力维生，虽然一天到晚都在厂里劳动，比地里还苦，赚得也好不到哪去。但是好歹他只需要养活自己一口人，能活下就很不错了。但是后来遇上了那什么“黑色星期一”，柳瘸子在的厂本来就一直拖欠着工资不借，那一周老板还想破产把工人工资直接赖掉，工人们对此拦了厂子，要搬走机器换钱结工资。那老板便叫了人狠狠的打了他们一顿，柳瘸子的腿就是那个时候被打断的。\n\n随着天气快要入冬，上海的天也一天比一天冷了，柳瘸子已经三四天没吃上一顿饱饭，上海换了主子之后，现在乞讨都要收那什么税，不交够就不准上街，柳瘸子也尝试过反抗但还是换来一阵毒打。"
 leche.18.a:0 "还能挺过这个冬天吗？"
 shche.1.t:0 "娼妓"
 shche.1.d:0 "下午七点时分，当你漫步于敏体尼荫路时，就会看到大世界到南洋桥一带站着成群结队的姑娘。以前租界警察对这种下流交易熟视无睹，这些自诩高贵的外邦人对他们的殖民地保持着“就让他们堕落腐败下去，这是这些蛮荒人的宿命”...而现在理事会瓦解后呢，她们见到警察甚至会上前去招揽生意，这些警察和黑帮别无二样。\n\n而幽窄昏暗的街道旁边，妓院鳞次栉比，门前都悬挂着红灯笼，令人悚然。爵士乐从六七家灯火通明的酒店和酒吧中传出，打破夜晚的宁静。这里几乎集中了所有国度的妓女：中国姑娘涂着胭脂的脸颊、日本妇人用化妆粉抹得煞白的脸、从哈尔滨来的俄罗斯姑娘总是呢喃着:“我的王子，请给我买一小瓶桑娅葡萄酒吧。”这里甚至可以找到从老巴巴里海岸区来的美国姑娘和从马赛下等酒吧来的老鸨。"
 shche.1.a:0 "至少你能说一句“应有尽有”"
 shche.2.t:0 "休闲娱乐"
 shche.2.d:0 "如果一个人想要消闲，他的时间表可以这样安排：度过疲劳的周末后，周一晚上在家休息。周二晚到“申园”跑狗场，周三到“明园”跑狗场，周四晚到“逸园”跑狗场。周五晚再到“申园”，周六到“明园”，周六再到徐汇的逸园。跑狗可比跑马简单，而且如果天气好，跑狗一场就有很高的收人。那些跑狗好场地，一个月中跑狗场可以赚到25万元。"
 shche.2.a:0 "狗照跑，舞照跳"
 shche.3.t:0 "大世界"
 shche.3.d:0 "在第一次世界大战中繁荣的年头————那个被称为上海“资产阶级的黄金时代”。有一位中国药业富豪，名叫黄楚九，决定为上海的普通百姓建造一座现代娱乐总汇。\n\n在那时它是一座大楼，中文名字是“楼外楼”，包括一个大剧院、露天电影院和一个人们可以喝茶闲聊的屋顶花园。这项投资获得巨大成功，黄楚九决定卖掉了他的股权，再盖一座更大更好的游乐场，名叫“新世界”。这次又获得了成功，以致于北京当局决定他们也应该造这样一个游乐场，1916年建成。取了同样的名字。而在上海,黄将新世界的股份割让给了原来的合伙人的遗孀，第三次打造了一座前所未有的游乐场。由于付给建筑工人巨额的奖金，这项工程在预定时间内完工，1917年7月14日，日后名誉上海的“大世界”开幕了。\n\n大世界融会中西方的建筑风格，五层楼，宽大走廊和尖塔顶，占地14,700平方米，坐落在西藏路和爱多亚路的交界处。最吸引人的地方安装了一套从荷兰进口的哈哈镜。后来，又增加了电影院，还有快餐店和游廊。大楼的布局有点像南京路上林立的百货店，顾客从这层逛到另一层，层层可以吃喝玩乐：剧院、木偶戏、摔跤、歌女、食品店和有奖游戏。但是大楼中也洋溢着乡村气息，到处有地方戏和传统的说书。那时那个年代的中国人从未想象的繁华。\n\n后来，1931年黄楚九破了产，“大世界”被黄金荣买下，改名成了“荣记大世界”，也不像当年那般光鲜亮丽，而是变成了毒虫、娼妓、赌狗们的圣地。再也不会有相爱的年轻人提起下午去哪儿厮混时想到“我们去大世界吧”。不过如今，[SHC.GetLeader]爵士当上了上海的主宰者，黄金荣不知下落。在一番商场中不见血的厮杀后，大世界就像其他行业一样被[SHC.GetLeader]吞下，他要让这消费天堂回到它应有的模样。"
 shche.3.a:0 "改头换面"
 shche.4.t:0 "快哉生活"
 shche.4.d:0 "你大概总在距夜半之前一小时的时候走进舞场去，你总拣一张离舞池不远的桌子坐下来，随即抬头向四面望望，你便能看见许多穿着艳色衣服的中国舞女，不过颊上的胭脂似乎有点太浓了一些；穿着晚服的俄国舞女；很动人的高丽舞女；很瘦小的混血种舞女；举动很敏捷的日本舞女，都成排地坐在舞池的四围，有些在那里吸香烟，有些在那里说笑谈天。你可以买了舞票，随意和她们跳舞，也可招呼一个坐到你的桌上来，不过多花一些钱。最令人失笑的是，逢到招舞女坐台子时，她所喝的明明是一杯桔汁，但开到账单上时便变成香槟了。但至少你大抵是能过一个风流的夜晚。"
 shche.4.a:0 "不过是一点儿小小的付出"
 shche.5.t:0 "改头换面"
 shche.5.d:0 "作为火并的失败者，杜月笙并没有沉寂太久，新政府仍然需要他的协助才好稳定上海滩的局势。作为交换，杜月笙正式加入了市政会，他现在能和市政府的那些银行家、企业家、政界大亨们称兄道弟了。同样的，为了摆脱纯粹的黑道背景，杜月笙组建了恒社，该社的宗旨是“进德修业，服务社会，效忠国家”。虽然青帮的传统仍然保留(虽然其仪式已有改动)，但是已经有了一系列的依附性的外围组织。不仅是杜月笙，上海的其他得到何东青睐的帮会成员也纷纷组织社团，一方面是为了掩护其秘密活动，而另一方面则是获取社会尊敬；为他们的门生中注人“新血”；用一种组织形式将先生和门生的纽带关系扩大到这座城市的不同的社会层面：并将这些社会的、经济的和政治的关系都融铸于这一个组织之中。当然了这样的组织总是有不同与青帮的地方，那些只会打架身无分文的红棍们被排斥在外，只有有身份，有头面的人才有资格加入。"
 shche.5.a:0 "换汤不换药"
 shche.6.t:0 "机遇"
 shche.6.d:0 "上海拥有较之中国过去任何时期更密集和更高的地方商业文化。在河边的一个略大于12平方英里的城市里，聚集了数以百万计的人口，每个人都怀着梦想而来，在这块奇特的土地上冒险，以寻求生存下去的成功；在这个过程中，每个人都成了各式名样的生意人。在这里，每个人都是商品，没有什么东西是不可以出卖的：从初来乍到的乡村女孩的青春之躯到憨厚朴实的苦力的肌肉体力，从街头流浪儿口中的吉利话到声名狼藉的歹徒所提供的保护，从被盗的民族艺术瑰宝到经过再提炼的鸦片残渣等等。商业就是上海城的一切，只要你有胆子，有眼力，再加上一点点儿运气。"
 shche.6.a:0 "上海城就不会让你失望"
 shche.7.t:0 "真正的话事人"
 shche.7.d:0 "随着何东大步迈进上海，在上海商界掀起了不小的风量。最关键的问题便在于上海城有自己的商业话事人——维克托·沙逊。沙逊家族的领袖，一个“无能”的花花公子。沙逊家族在上海拥有最庞大的资产，虽然他们家族和香港的嘉道理家族与何东本身都保持着不错的关系。但是商业从来都没有永恒的朋友，何东的雇佣军中有不少人也效忠着上海的富豪们，在必要时他们不会建议反水。不过他们毕竟都是文明人，在一番协商后，富豪们云集于此，在大英派来的见证者下举行着会议，上海需要一位领袖，何东或是沙逊。"
 shche.7.a:0 "唯有何东爵士"
 shche.7.b:0 "上海的事，上海处理"
 shche.8.t:0 "同样的出身，不同的道路"
 shche.8.d:0 "作为中国顶级富豪的沙逊家族和嘉道理家族领袖都出身自巴格达犹太人群体，同样逃难到孟买，最后来到中国，唯一的区别在于起家速度的不同。当巴格达的记忆逐渐淡去，取而代之的，是他们做为英国公民在大英帝国的新生活。他们对于自己在世界上的地位，甚至是在中国的地位，产生了分歧看法。沙逊家族和犹太复国主义保持着微妙的距离，他们选择拥抱英国人，相信自己的金钱以及在伦敦皇室贵族中日益增长的影响力，可以确保他们的安全，并更上一层楼。沙逊家族和中国人始终没有太多私交。他们从来没有平等看待过他们，而是把更多精力放在培养英国贵族的交情。而在英王落跑加拿大后，新一代的沙逊，维克托更愿意说自己是一个“上海人”，他致力于和中国政府打好关系。沙逊家族依旧对犹太难民保持着友好态度，但是复国主义，他全然不理会。\n\n犹太复国主义对埃利·嘉道理就有说服力多了。他的财富比不上沙逊家族，人脉也是。他为获得英国公民身分奋斗了十多年，为了在香港开始他的事业，还必须接受一个基督教姓氏，凯利。重建犹太人家园的想法深深吸引住这个在世上仿佛身分未定的人。他在香港、上海一面打拼，一面充当着中国小型犹太复国运动的领导人，他和哥哥还捐钱为耶路撒冷的希伯来大学购买土地。他甚至为此接触了孙中山，向他传达了犹太复国主义的理念、巴勒斯坦和犹太人问题。尽管孙中山未在公开场合发表自己的看法，但在私下了表达了对埃利的支持，这也促使他们保持着长期的友谊。哪怕孙中山死后，埃利也资助着福建深山中的宋庆龄。不过随后埃利与哈伊姆．魏茨曼的冲突致使他辞去了上海犹太复国主义领袖的身份。也切断了他和犹太社区的联系。"
 shche.8.a:0 "就让他们去吧"
 shche.9.t:0 "天生的地产开发商"
 shche.9.d:0 "在维克托崛起之前，大多数人对他的看法和看待其他纨绔子弟相同，一个游手好闲的有钱废物。但是当维克托选择踏上孟买的土地后在，这一切都改变了，他接管了沙逊家族的产业，将过去的衰败一扫而净。而当印度变得不再适合外来商人后，他果断的将所有的财产转移到了上海。他买下了外滩最显眼的一块地，也就是南京路和滨水区交会处的一整块街区，在此建设新的家族总部，名为沙逊大厦它将有九层楼高，顶部有一座铜塔，比当时最高的汇丰银行还要高十五公尺；离外滩只有几个街区，而且比一公里多以外、嘉道理家刚建成的上海最豪华的大华酒店宏伟得多。他告知建筑师，想在大楼里纳入一家新饭店，并且以马可波罗对中国的称呼为它命名：华懋。\n\n在华懋饭店出现以前，游客、外国人和中国人想买奢侈品，都必须在上海的混乱街道和市场穿梭。然而，在华懋饭店大堂拱廊的马赛克镶嵌天花板底下，就有二十家店铺，出售来自巴黎的最新款帽子、内衣和亚麻制品，以及专卖游客的物品，像是玉柄银制调酒棒。走廊里，有一整排莱俪（Lalique）水晶烛台与镜子，每一道通往大厅的走廊入口，都在引人注目的穹顶之下汇聚。除了客房之外，华懋饭店还设有一层「国家套房」，每间都以不同外国风格装饰：日本套房的榻榻米、印度套房的印度地毯、坐垫，以及中国套房的中式家具、陶瓷。在这所有奢华的背后，是以前在上海或中国从来没有普及过的现代便利设施。客人可以用电话唤来服务生、客房服务、女仆、干洗工、熨衣工或洗衣工。深深的浴缸里，有银制水龙头，供应的都是从城外涌泉引来的纯净水。\n\n华懋的成功燃起一场建筑热潮，改变了上海的面貌。华懋饭店真正的定义了上海滩，一切的后来者都不得不在维克托的背后追赶，以超越他成为自己的目标。而世界也在那时知晓了上海城的大名。"
 shche.9.a:0 "上海就是华懋饭店，华懋饭店就是上海"
 shche.10.t:0 "绯闻"
 shche.10.d:0 "维克多的性生活是人们的热门议论话题。据说他去见了塞尔·沃罗诺夫（Serge·Voronoff），这位生于俄罗斯的外科医生，提倡将狒狒的睪丸薄片移植到人类的阴囊中，借此让人重振雄风。在维克多的日记里，除了和中国政商人士共进午餐的纪录外，还小心翼翼贴了他拍摄的欧洲及中国女性裸照。其中，有些人风情万种地斜倚沙发，有些摆着运动姿势，或者裸胸站在佛像前，宝石从精心制作的头饰垂下，挂在她们的乳头上。他还雇了一些歌舞女郎来当「秘书」。有一次，他的商业伙伴哈利．阿诺德（Harry·Arnold）正在华懋的办公室里和维克多开会，一位年轻女士进来，说她要离开上海了。维克多从桌子里抽出一只装满钻石手镯的抽屉，让她挑一个当礼物。当她说没办法决定要哪一个的时候，维克多怒气冲冲地说：“整个抽屉拿走！”然后继续开会。还有流言说维克多是双性恋。某次派对，维克多把手放在一位中国富有金融家女儿的膝盖上，她表达不满，并且把他的手推开，维克多立刻改把手放在她哥哥的膝盖上。"
 shche.10.a:0 "这才是他的真正目的"
 shche.11.t:0 "英语补习班"
 shche.11.d:0 "随着英属上海的官方语言的确立，现在政府各部门都开始要求职员必须会正常使用英语交流。对此目前最大的趋势就是各种语言补习班供应不求，而且价格还在不断上涨。尽管何氏集团和沙逊集团都在不断否认和那些新增的语言补习班有关系，但是人们还是普遍猜测何氏集团在背后肯定有参与。毕竟他们肯定不可能放过这种赚钱的机会。"
 shche.11.a:0 "真该死阿"
 shche.12.t:0 "犹太阴谋"
 shche.12.d:0 "自从何东爵士夺取了上海的政权之后，在上海的欧洲人圈子内就一直有一股传言说何东的父亲正是在《锡安长老议定书》上签字的300犹太长老之一，他们阴谋夺取全世界政权的计划正在稳步进行，黑色星期一正是他们制造的。而随着一名法号叫做释照空的白人和尚公开在报纸上抨击何东爵士开始，各家报业就疯了一般不断的刊登相关内容。虽然也有报纸刊登了释照空的身世说明了他本人也是一名犹太人，但是这样的报道并没有引起太多人的关注。对于这样的舆论没有人知道何东爵士是怎么想的。但据何氏集团下属的一家出版社的一名编辑在和他朋友的聊天中透露，报业销售量节节攀升，他们出版社最近要乐疯，这段时间的销售量比过去三四个月的销售量加起来还要多，年末可以拿一大笔奖金了。"
 shche.12.a:0 "或许那些谣言就是何东本人授意的？"
 shche.13.t:0 "搬进紫禁城"
 shche.13.d:0 "紫禁城是清王朝的核心，是爱新觉罗政及皇室居住生活的官殿，也是这个世界上数一数二的大宫殿，不过现在随着何氏家族的军队完全控制这座古老的城市，好不容易复辟的大清国再次灰飞烟灭。作为对自己的封赏，何氏家族的族长何东爵士宣布紫禁城将归属于何氏家族，接下来他们会将家族完全的搬进这里，当然了首都以及政治核心仍然会在上海。并且除了内殿以外的区域将完全对公众开放，只要他们缴门票。对于这样的行为，除了溥仪和其他爱新觉罗家族成员表示着自己的不满外，其余人都表示着漠视甚至是赞成。"
 shche.13.a:0 "皇帝老儿的座椅也让我坐坐"

