 SHC_jiao_hui_for_all:0 "传播主的福音"
 SHC_jiao_hui_for_all_desc:0 "天主的爱如同阳光，普照每一个灵魂。祂创造了你，以无限的慈悲呼唤你的名字。无论过去的伤痕或迷茫，祂始终等待你归向祂的怀抱。耶稣基督——天父的独生子——为救赎我们而牺牲，以复活战胜死亡，赐予我们永生的希望。教会是祂在世间的家，我们邀请你一同分享这份恩典：在圣事中遇见祂的临在，在祈祷中聆听祂的声音，在爱德中活出真理。你的生命是宝贵的，天主的计划远超你的想象。愿圣神点燃你心中的渴望，愿玛利亚——众人的母亲——为你代祷。请鼓起勇气，迈出信德的一步。我们在这里，与你同行。\n\n“天主竟这样爱了世界，甚至赐下了自己的独生子，使凡信祂的人不至丧亡，反而获得永生。”（若望福音3:16）\n\n愿平安与喜乐常驻你心，直到永远。阿们。" 
