 SHC_xin_ming_zhu_jue_xing:0 "骄傲的沪民人"
 SHC_xin_ming_zhu_jue_xing_desc:0 "上海是远东最繁荣的城市，这是无数沪民人共同奋斗的结果，不像那些懒惰堕落的内陆人，上海人勤劳而机敏，他们懂得把握住任何机会。上海代表了中国最先进的文明，而上海人远比其他中国人更优越。所以，抬起头来，上海人！你们当以自己是上海人而感到自豪，并对上海的文化、历史和成就感到自豪。" 
 SHC_jia_shen_lian_xi:0 "加深联系"
 SHC_jia_shen_lian_xi_desc:0 "很自然地，我们与帮助我们崛起的国家之间建立了密切的联系，更何况作为最大贸易伙伴，上海与东京的联系远胜于其他国家或地区。况且大和民族最为东亚最强大的民族，作为唯一战胜了欧美民族的东亚民族，我们也理应向他们学习。" 
 SHC_da_shang_hai_zhu_yi:0 "大上海主义"
 SHC_da_shang_hai_zhu_yi_desc:0 "上海是一座不断扩张的巨型城市，它绝不会停留于此，只会不断前进，向着南京，向着苏杭，让上海的疆域不止上海。" 
 SHC_shuang_yu_jiao_xue:0 "双语教学"
 SHC_shuang_yu_jiao_xue_desc:0 "优美的上海话与精妙的日语将是未来上海的语言，每一个上海公民都应该学会这两门语言中的一门。我们的学校也要以这两门语言作为教学工具。那些外地来的乡巴佬只会说一口鸟语的话最好闭上他们的嘴巴。" 
 SHC_ge_jue_yang_jing_bing:0 "隔绝洋泾浜"
 SHC_ge_jue_yang_jing_bing_desc:0 "还有着不少的顽劣家伙，他们思恋着使馆城市，他们放不下自己的洋主子。从他们那满口的低劣洋语就知道他们的脑子里到底装着些什么。对于这些家伙，他们只有两条路可以选，要么改变自己，学学优雅的上海话和日语融入这个新上海，要么滚出我的城市！" 
 SHC_hu_ren_xiang_hu:0 "自由主义瘟疫"
 SHC_hu_ren_xiang_hu_desc:0 "如果说什么思想祸害了中华的崛起，那么当要数西方传来的自由主义。他们破坏了那传统而美好的家庭，撕裂了和谐而友善的社会。他们带来了肮胀堕落，他们败坏道德，使人不能称之为人。而上海作为被这些罪恶思想构建起来的城市，我们需要一次大的净化来消除思想上的黑斑。" 
 SHC_bao_wei_jiu_shang_hai:0 "保卫旧上海"
 SHC_bao_wei_jiu_shang_hai_desc:0 "上海的繁荣导致了太多人的涌入，他们的生活一点儿也不优雅，一群吃大蒜的家伙窃居在我们这座咖啡之城毫不自知。他们的存在不知道降低了多少本该诞生的上海婴儿数。我们需要保卫我们的海派文化，不被这些家伙给摧毁。下只角的人这辈子也进不了上只角。" 
 SHC_fa_xing_xin_hup_bi:0 "发行新货币"
 SHC_fa_xing_xin_hup_bi_desc:0 "中国各个政府的财政是如此的糟糕，尤其是那个所谓的中央政府，大清的财政更是糟糕，他们的货币一文不值。而作为一座独立的城市，为了防止我们的市场因为货币的波动而波动，我们需要推出自己的货币——“沪圆”，与日元强挂钩。上海的经济必须由上海人把控。" 
 SHC_xiang_shou_yi_qie:0 "沪人优先"
 SHC_xiang_shou_yi_qie_desc:0 "上海毫无疑问是上海人的上海，上海人建造了这座城市也理应享有这种城市。再我们的市民福利体系中，上海人将享有最大的那一份，日本人次之。而其他人还是靠边站吧。" 
 SHC_fang_quan_wai_zi:0 "放权日资"
 SHC_fang_quan_wai_zi_desc:0 "我们的城市百废待兴，仅凭借市政府变卖理事会资产是完全不够的。上海需要有新的资金涌入，而对新的市政府来说没有什么来源能够比得上日企投资了。给他们一些优待，换取他们的资金投入。" 
 SHC_gu_li_hu_huo:0 "鼓励沪货"
 SHC_gu_li_hu_huo_desc:0 "上海作为整个中国工商业起步的地方，这里涌现出了许许多多优秀的企业，只是在市场的竞争中那些外国企业拥有更多的资金和清政府无限的妥协，导致上海的企业大多数都曾经历过濒临破产的时刻。最为最爱上海的荣誉上海人，苏锡文市长推出了一揽子救市计划， 要扶植起一批批优秀的上海企业。" 
 SHC_fan_wu_yu_si_xiang:0 "泛吴语共同体"
 SHC_fan_wu_yu_si_xiang_desc:0 "语言是构成一个民族的起点，而上海话无异于是吴语的一种方言，具体来说是松江分支。吴语“舒缓”时悠扬绵长，“短促”时石骨铁硬，是最优美的一种中国语言。我们已然自由，但江浙却不然，为了解放我们的同胞，向着那些卑劣的军阀挥出致命的刀锋。" 

 Shchuming.1.t:0 "未来的上海"
 Shchuming.1.d:0 "魔仆(Modemm Boy)一律穿洋装，留着两绺“考尔门”胡子。魔鸽(Modemm Cirl)一律烫发,穿着高跟皮鞋。并且男女见面，全讲沪语或日语。\n\n闸北、杨树浦、徐家汇一带的草棚，完全拆除，改造作电影院、跳舞场、咖啡馆、酒排间、大饭店、西洋按摩院、东洋艺妓馆、巴黎美容院、俄罗斯大菜馆...弄堂房子一律是十层楼，全都得是中西合璧式。马路上划满了蛛蛛网式的汽车线...黄包车、马车、脚踏车、电车全遭淘汰，行人代步，限乘汽车。十字街头遍设富丽堂皇的广告牌，写大英、大美、大日本、大法兰西等国出品的字样，棺材店也有买一送一的豪举。各学校大门口一律悬挂彩色布景，装氖灯举行春秋二季大减价。"
 Shchuming.1.a:0 "多么美好的未来"
 Shchuming.2.t:0 "中产阶级的新生"
 Shchuming.2.d:0 "由于清政府的抵抗与语言、市场的一无所知，那些千里之外来到中国的外籍商人只有选择本地人作为中间商来为自己服务，而这群人就被中国人称为买办。随着中外交流的加深，租界的扩张，定居中国的外国人越来越多买办中中外混血者也日益膨胀。但对这些混血买办而言，中华大地上不断掀起的民族主义让他们的身份格外尴尬。\n\n他们是中国人吗？他们当然是，无论如何他们身体内都流淌着中国人的血液。但他们是中国人吗？他们又不一定是，他们的一切财富都是来自于洋人，毫不留情的说他们就是洋人的狗。他们能像孙中山，像国民党、工团党那样反对洋人吗？尤其是在理事会奔溃后的现在。洋人真的离开了，世界天翻地覆了，他们的财富早已伴随着黑色星期一的冲击而不复存在。他们要堕落回那些丑陋的中国人，丑陋的汉人一样过着低贱的生活了。\n\n不过，他们还有得选，洋人走了，日本人来了，新政府需要一大批人，需要他们这样优秀的上海人来维持稳定。只需要一点儿点儿忠诚，承认自己其实并非所谓的中国人，他们就能重新过回富有的生活。"
 Shchuming.2.a:0 "这也算代价吗"
 Shchuming.3.t:0 "沪民？"
 Shchuming.3.d:0 "上海在近代的历史开始于1832年6月21日，一艘来自英国的小船——“阿美士德勋爵号”，这艘长年往来于中印的鸦片走私船这一次却没有携带任何走私品，只带了一个特殊的客人，一个受雇于英国来考察在上海开埠可能性的间谍。从此英国人正在的掌握了有关上海的详情。10年后，星条旗、三色旗、米字旗，无数外国人开始涌入上海，这座注定不平凡的城市开始崭露头角。同样涌入的还有数以万计的中国人。\n\n在马路两旁西式的高楼背后，密密麻麻的小巷交织在一起，用木板和砖石措成的房屋早就不堪多年风雨的剥蚀，变得摇摇欲坠了。陈旧的房檐下面,栖息着上万的中国人。生活空间是如此狭小，街坊邻居每天出入同一条街，同一个天井，共用一个小小的灶披间。在这里，宁波人、苏北人、广东人、福建人...正在互相影响着，逐渐地形成了一个新群体——上海人。\n\n但上海无疑是割裂的，正如现在一样，新政府与投诚的买办可以轻易的说出自己绝非贫穷的中国人或是汉人。但是下层正在搭建起上海的普通市民们却没有这么容易脱口而出。他们更关心明天到底会怎么样，街头的杀机没有衰减，房子的稀缺也没有得到解决，经济的低迷，工厂破产，生计难寻。他们是苏锡文口中那所谓的骄傲沪民吗？"
 Shchuming.3.a:0 "也许算吧"
 Shchuming.4.t:0 "小东京"
 Shchuming.4.d:0 "尽管如今的上海被誉为“东方梦巴黎”，但是这座城市的某个区域曾还有一个更贴切于当下的别名。民国初年，到苏州河北岸，从前的美租界走一走，任何人都很快会感受到，这里弥漫着浓重的东洋气息。越往北去，这种感觉就越强烈，这块地方，上海人形象地称之为————“小东京”\n\n每天清晨，走在小东京的街上，人们会看到不少留着仁丹胡子，衣着整齐的日本男子坐上黄包车，匆匆往苏州河南岸赶去，他们得准时到达驻在上海闹市地段的日本大公司、大银行的办事处，大街两旁的店铺纷纷打开了店门，除了中国人的店铺之外，还有为数不少的店家是日本人开的，店堂按照日本式样进究地摆设起来，有的卖日本的棉织品，有的卖玩具、唱片乃至自行车。店里的伙计忙着清点货物，为一天的营业做准备，他们手脚麻利，一会等主人的孩子吃完早饭，就得送他们到附近专为日本儿童开办的学校去念书。\n\n二十年前是这样，二十年后也依旧是这样，与之不同的只是少了些洋人的面孔，多了些富有的日本人。日本不再是租界人群中不起眼没权利的那部分罢了。"
 Shchuming.4.a:0 "是上海、是东京，有什么区别呢？"
 Shchuming.5.t:0 "黄包车夫"
 Shchuming.5.d:0 "对于传统的中国而言，城市是一个危险的地方，农民们除非必要绝不进城，他们就像害怕老虎一样害怕城里的官员和城里的一切。但是时代步入二十世纪，乡村的衰败和城市的崛起是这个时代中国的主旋律。大量农村移民进人城市勉强度日，由于贫穷，他们无法享受一个现代化城市所提供的大部分便利，还不得不容忍社会对他们的歧视。但所有的艰难和伤害没能追使他们离开城市。恰恰相反，他们尽可能地将家庭成员从乡村接往城市。而最能显示这一批人的是黄包车夫与街头乞丐。如今的上海有近十二万名人力车夫与两万七千辆黄包车。只有极少数车夫能够有一辆自己的车，剩下的是一个狼多肉少的局面，四五个车夫盯着一辆车，更多的车夫面临着失业的局面。因此这些车夫大多数都有着不同的副业，费劲一切就为了在上海留下来。\n\n在黄包车夫这支队伍中，绝大多数是直接从周边地区贫困乡村来城市寻找机遇的农民，大部分都来自苏北。事实上，他们中的大部分已无法在家乡继续生存下去了，那里天灾肆虐，盗匪猖獗，战乱频仍。他们来到城市，勉强度日。对于他们而言，这样的迁移并不是寻求更好生活所必的。但在城市里或许还有发财的良机，这才是城市最具吸引力的地方。他们中的大部分人生活在绝对的贫困之中，能活下去的幸存者被认为是成功的。用一句中国流行的俗语来形容：“好死不如赖活着。”。\n\n如今这些乡下来的人力车夫面对着新政府，因为他们肮脏、玷污了上海文化就要将他们全部赶出上海的政策也无可奈何。他们穿着自家缝制的粗布衣服，一辈子没有坐过“文明”的汽车，没用过所谓的自来水和电，除了车夫每天在街上奔跑。剩下的人如同生活在农村一样生活在上海城中，从未出过离家三条街以外的地方。"
 Shchuming.5.a:0 "上海有很多富贵人家，但更多的却是一地的贫民窟"
 Shchuming.6.t:0 "另一方面"
 Shchuming.6.d:0 "人力车夫的苦境是一个当下经常提及的话题。衣衫褴褛，脚穿草鞋，有时干脆赤脚，无论阴晴雨雪，终年奔波在街头。这些人力车夫的境况看上去并不乞丐好，由上海人力车夫互助会为车夫设立的保险调查数据可以推算，车夫们的平均年龄是43岁。人力车夫们承受了如此多的痛苦，累断筋骨的活计、粗劣的饭食、疾病甚至短寿——这些都不足以阻止他们拥人这一早已劳力过剩的行业。例如，从1931到1936短短的五年里，上海登记的人为车夫（包括许多有副业的）从7万增加到10万以上，这些寄生虫的繁衍是如此的迅速。况且这类“落后的交通工具”就应该被逐渐受到制约。失业的农民离开农村，带着笑容奔向都市里找拉车的生活，以为从此可以脱离苦海而踏进乐土了。\n\n这些车夫是如此的野蛮，通过科学证明人力车的设计十分省力，他们拉一次车所消耗的体力并不是一件不能接受的事情。但是这些车夫们往往做出一副极其吃力的样子，来向乘客索取高额报酬。在这基础上，他们还往往漫天要价，尤其是那些刚来上海不久的乘客。这些家伙还常常玩一种叫做“调元宝”的欺诈手段，用镀银铜片去骗取乘客们的真金白银。可以这样说，每一个上海市民都至少挨过一次人力车夫的敲诈。\n\n而且这些苏北来的乡巴佬还老是认为自己也是上海人的一部分，他们蔑视那些新到上海的人..."
 Shchuming.6.a:0 "他们也配？"
 Shchuming.7.t:0 "身份"
 Shchuming.7.d:0 "“孩子们，你们要记住，”教室里，穿着和服的老师用带着浓重口音的中文说道，“你们是上海人，而不是中国人。”讲台下，孩子们端坐着，稚嫩的脸庞上写满了困惑。“你们的城市早已不同于过去那个混乱、肮脏的地方。现在，这里是东亚共荣圈的一部分，是大东亚最璀璨的明珠。”老师微笑着，眼神扫过教室里一双双清澈的眼睛。\n\n在教室的角落里，一个男孩的拳头紧握了一下，又慢慢松开。他叫阿诚，十一岁，生在虹口的弄堂里，父亲原是码头工人，去年被带去修路，再也没回来。“老师，什么是中国人？”阿诚突然举手，语气小心翼翼。教室里一瞬间安静下来。其他孩子看着他，又看向老师。\n\n老师脸上的微笑微微一滞，但很快恢复自然：“中国人？呵，那只是过去的称呼，是一个腐朽帝国的遗物罢了。你们现在要学会自豪，做堂堂正正的上海人。”阿诚低头看着桌上的课本，轻轻咬住下唇，仿佛在消化老师的话。老师的目光落在他身上，语气温和：“你明白了吗？”阿诚抬头望着老师，迟疑了一下，轻轻点了点头。\n\n“很好。”老师微笑着，走回讲台，“好了，今天的课就到这里。”孩子们陆续起身，教室里的木地板发出细碎的吱呀声。阿诚仍然坐在原地，窗外的阳光落在他的脸上。他觉得有些迷茫。"
 Shchuming.7.a:0 "“我是谁？”"
 Shchuming.8.t:0 "流亡之途"
 Shchuming.8.d:0 "吴大年从不认为自己是个胆大的人。他不过是个黄包车夫，靠着拉客糊口，一天到晚在南京路、四川路一带奔波，勉强攒些碎银让家里的婆娘和孩子不至于挨饿。可这一回，他怎么也跑不掉了。\n\n南京路口，冷风卷着报纸的残页在街上翻滚，吴大年被两个日本宪兵按倒在地，膝盖重重磕在湿冷的石板上。“放开我！我没做错什么！”他挣扎着，可宪兵的枪托狠狠砸在他的背上，痛得他差点喘不过气。“吵什么！”为首的宪兵用生硬的中文呵斥着，“政府征召劳工，你该感到荣幸。”吴大年惊恐地抬起头，看着街边那些匆匆低头走过的路人们。他们大多不敢停留，甚至不敢看他一眼。\n\n只有一个小男孩站在远处，怯怯地看着这一幕。他们的目光在空气中短暂交汇。吴大年嘴唇颤了颤，想说什么，却被宪兵一把拽起，双手反绑，拖进一旁的卡车。车门砰地关上，世界陷入黑暗。发动机轰鸣，车子缓缓驶离南京路，驶向他不知道的远方。"
 Shchuming.8.a:0 "他有一种预感，也许，他再也回不来了..."
 Shchuming.9.t:0 "海上浮梦"
 Shchuming.9.d:0 "冈本乙一从未见过这样一座城市。他站在船舷边，望着不远处的外滩，那些欧式建筑在晨光下熠熠生辉，仿佛另一个世界。船缓缓靠岸，他提起手中的皮箱，深吸了一口气。码头上熙熙攘攘，苦力们赤着上身扛着货物，洋人们穿着笔挺的西装，高谈阔论，而巡逻的宪兵冷漠地扫视着人群。\n\n“冈本先生，欢迎来到上海。”一个穿着和服的男子在岸边微微躬身。冈本走下舷梯，点头示意。对方是三井物产在上海的负责人，负责安排他的落脚处。“这座城市，和我想象的不太一样。”冈本低声道。“哦？”对方微微一笑，“您以为会是什么样？”\n\n冈本沉默了一瞬，轻声道：“更...温顺一些。”迎接者收起笑意，望向远处的南京路。“上海从来不温顺。”他说。冈本望着街上行色匆匆的行人，突然觉得，这座城市正等待着他去拆解它的秘密。\n\n或许，这里会是他的机会。\n\n或许，这里也会是他的牢笼。"
 Shchuming.9.a:0 "“欢迎来到大东亚的明珠。”"
 Shchuming.10.t:0 "新兵的渡口"
 Shchuming.10.d:0 "佐藤正树从未远离过故乡。\n\n他出生在九州的一个小渔村，海风与鱼腥味伴随了他整个少年时代。而现在，他正站在驶向上海的军舰甲板上，望着天际线逐渐浮现出的城市轮廓。他紧了紧军帽，手指无意识地摸向腰间的武士刀。\n\n“你是第一次来上海吧？”身旁的同行者微微一笑。佐藤回过头，看着这位穿着西装的日本绅士，迟疑地点了点头。“我叫冈本乙一，是个商人，你会喜欢这里的。”冈本眺望着海面，语气悠然，“这是一座繁华又神秘的城市，机会无处不在。”\n\n佐藤没有回答，只是握紧了腰间的佩刀，他和这些来上海发财的家伙不同，他是个军人。他想到出发前教官的训话——上海是帝国最重要的据点之一，而宪兵的职责，就是维持秩序。\n\n可是，什么是秩序？他听说过一些故事——关于那些消失的面孔，关于夜晚无声的街道，关于某些声音被迫沉默。可是他不该去想这些。船缓缓靠岸，码头上人头攒动。佐藤背起行囊，跟随队伍踏上了这片陌生的土地。空气中混杂着潮湿的江风与陌生的香料味道，街道上有穿长袍的中国商贩，也有戴着礼帽的西洋人。\n\n佐藤的手掌微微出汗。他不知道自己是否真的准备好了。但这已经不重要了。他低头望了一眼自己崭新的军靴，迈出了第一步。\n\n或许，这一步将带他走向一个无法回头的地方。"
 Shchuming.10.a:0 "“上海...原来是这样的。”"
 Shchuming.11.t:0 "告上海市民书"
 Shchuming.11.d:0 "上海全体市民：\n\n为维护社会安定，确保上海的繁荣与秩序，市政府特此公告：\n\n一、上海自古为东亚贸易重镇，今日得蒙大日本帝国之仁政，社会秩序得以重建，市民生活亦将进入前所未有的安定繁荣之境。自即日起，凡效忠帝国、遵纪守法之市民，皆享有安居乐业之福祉。\n\n二、然仍有不法之徒，心怀叵测，妄图破坏帝国与市政府所赐之安宁。诸如抗日分子、国民党余孽、赤匪及一切潜伏之破坏分子，皆为社会秩序之毒瘤。市政府与宪兵队将严厉打击，一经发现，立刻缉拿问罪。凡市民有线索者，应立即向市政府或就近宪兵队报告，以免自身受害。\n\n三、大日本帝国正大力扶持上海之经济发展，促进工商繁荣。各行各业应当感念帝国之恩德，遵守政府规定，积极参与生产，为新上海之建设贡献心力。拒不配合者，或有意怠惰妨碍者，将视同破坏社会安定，依法惩处。\n\n四、市民应当弃绝过去之愚昧观念，认清时代潮流，忠诚于帝国。帝国文化乃东亚文明之典范，市政府鼓励各界学习日语，接受帝国先进思想，成为新时代的栋梁。凡宣扬旧思维、鼓吹敌对言论者，皆为不良分子，务必举报。\n\n市政府愿与全体市民共建新秩序，使上海成为东亚之明珠，迈向更加辉煌之未来。\n\n特此布告。\n\n昭告全市。\n\n上海特别市政府"
 Shchuming.11.a:0 "顺应大势者方能共荣共存！"
 Shchuming.12.t:0 "小摊贩"
 Shchuming.12.d:0 "陆长庚蹲在弄堂口，低头擦拭着摊位上的铜秤。夜幕降临，外滩的街头仍有人影穿梭，但更多的人选择早早归家，避免惹上不必要的麻烦。他卖烧饼，生意不好不坏，勉强糊口。可自从换了个政府之后，日子不知道为什么一天比一天难了起来。\n\n“陆先生，最近可有见到可疑之人？”声音从身后传来，带着几分冷漠。陆长庚抬头，看见一个穿着宪兵制服的翻译官，身后站着两个日本宪兵。他手指微微一紧，仍是低头擦着秤，慢吞吞地答：“小的...小的只管卖吃食，哪里见得什么可疑之人？”\n\n翻译官笑了笑，语气不急不缓：“陆先生，宪兵队很看重您的摊位，街口的人进进出出，您总能听见些动静。何况，我们知道，您有个儿子...”\n\n陆长庚的手顿住了。儿子陆文去年考入了辅仁中学，他拼了命省吃俭用供他读书，就是希望他不要走自己的老路。翻译官向前一步，压低声音道：“告诉我们，最近可有人来打探消息？若是配合，您的生意照常，家里人也能平安。”陆长庚陷入沉默，他不是没听说过，前几条弄堂里，有人因为‘知情不报’，一家人都被拖走了。可他也知道，前些天有个熟客，衣服破旧，眼神凌厉，问了他几句巡逻路线，第二天就听说政府的弹药库发生了爆炸。陆长庚把头埋得更低了些，缓缓擦去秤上的灰尘，像是在擦去什么无法言说的东西。\n\n“大人，小的真的只是个卖烧饼的。”他略带着些粗气缓缓开口，又将嘴角扯开，尴尬的笑着。翻译官盯着他，片刻后，轻轻点了点头。“希望如此。”他挥了挥手，宪兵们转身离开。陆长庚静静地坐了一会儿，手心满是冷汗。远处，街灯下的影子缓缓散去。风吹过摊位，烧饼的香气仍旧飘散在夜色里。"
 Shchuming.12.a:0 "未来，又会怎么样呢？他不知道..."

###经济线
 LEC_xi_mie_huo_yan:0 "熄灭火焰"
 LEC_xi_mie_huo_yan_desc:0 "上海火并已经走向尾声，最终的决胜者即将决出。熊熊燃烧的上海火焰也时候熄灭了，重建计划也该提上日程了。" 
 LEC_kuo_jian_gang_kou:0 "扩建上海港"
 LEC_kuo_jian_gang_kou_desc:0 "自1843年上海开埠后上海港就很快成为了中国最大的港口，不过现在的吞吐量还得再上一层楼。" 
 LEC_dong_ya_shi_zi_lu_kou:0 "东亚的十字路口"
 LEC_dong_ya_shi_zi_lu_kou_desc:0 "中国是东亚的中心，而上海是中国的经济中心，四面八方的货物汇聚于此，国内的货物又从这里运往世界各地。" 
 LEC_kai_fa_shang_hai_jiao_qu:0 "开发上海郊区"
 LEC_kai_fa_shang_hai_jiao_qu_desc:0 "上海市区一片欣欣向荣，但是市区土地毕竟有限，城市是时候向郊区扩张了。" 
 LEC_chu_li_li_shi_hui:0 "处理理事会资产"
 LEC_chu_li_li_shi_hui_desc:0 "理事会已经是过去式了，我们会排除他们留在上海的一切痕迹，当然了，他们留下的财产我们还是会欣然笑纳的。" 
 LEC_gui_hua_xin_jie_qu:0 "规划火车路线"
 LEC_gui_hua_xin_jie_qu_desc:0 "上海是中国的货运中心点之一，没有一条条完美的火车线路是不可能达成的。" 
 LEC_tou_zi_gong_ye:0 "投资工业"
 LEC_tou_zi_gong_ye_desc:0 "工业是现代社会的命脉，上海作为中国工业最发达的地方，工业发展自然不能落下。" 
 LEC_kai_fa_kuang_chang:0 "开发矿藏"
 LEC_kai_fa_kuang_chang_desc:0 "上海毕竟只是一个狭窄的城市，为了我们政权的生产，起码我们得更多的从这片土地上收集物资。" 
 LEC_sheng_ji_jiao_yu:0 "建设世界性大学"
 LEC_sheng_ji_jiao_yu_desc:0 "科技是人类进步的阶梯，加大科研花费，引进高等人才，建设世界一流的大学。" 
 LEC_ji_chu_jian_she:0 "房屋扩建计划"
 LEC_ji_chu_jian_she_desc:0 "正如世界上的其他大城市那样，上海拥有一个庞大的棚户区，五分之一的居民居住在此，对于上海而言这里完全是另一个世界。这里是社会不稳定的诱因，我们没办法将这些人完全驱逐出去，但是至少我们可以尝试改善一下。" 
 LEC_she_hui_fu_li:0 "福利制度"
 LEC_she_hui_fu_li_desc:0 "上海的发展不仅仅是为了我们的政权，还是为了全体上海市市民，从出生到死亡，市政府将推出一篮子福利计划，上海市将成为全世界人民最渴望生存的地方。" 
 LEC_lan_tian_hang_yun:0 "蓝天航运"
 LEC_lan_tian_hang_yun_desc:0 "我们的货运不仅海洋，还有天空，碧蓝的天空中将充满我们的货运航班。" 
 LEC_rang_shi_you_liu_dong:0 "让石油流动"
 LEC_rang_shi_you_liu_dong_desc:0 "石油是现代工业的命脉，有石油才有现代工业，为了维护我们好不容易才发展起来的工业，我们必须维护好我们的石油供应链。" 
 LEC_huan_ran_yi_xin:0 "焕然一新"
 LEC_huan_ran_yi_xin_desc:0 "上海市的重建工作也接近尾声，我们可以骄傲的宣布，上海特别市已经完全排除了理事会的遗毒。光荣吧，上海人！"

###外交线
 SHC_singapore_tt:0 "§G上海将拒绝参与中国的纠纷，她会成为独立于中国其他地区的独立城邦国家§!"

 SHC_bao_wei_shang_hai:0 "保卫上海城"
 SHC_bao_wei_shang_hai_desc:0 "不可否认的是，我们处于弱势地位。南京的统治对我们虎视眈眈，一不小心我们就万劫不复。为此我们应该去寻求外国力量来帮助保卫上海市，即使只是暂时的，但必须确保我们来之不易的主权，我们需要得以生存。" 
 SHC_entente_guarentee:0 "东京，我来了"
 SHC_entente_guarentee_desc:0 "日本人一直对中华虎视眈眈，他们希望称霸东亚，但是与此同时他们也是保卫我们独立的最好帮手，与虎谋皮，但我们也不得不做。"
 SHC_berlin_friend:0 "去一趟青岛"
 SHC_berlin_friend_desc:0 "不管他们所谓统治世界的梦想如何，毫无疑问，德意志帝国是全球霸主。考虑到这一事实，我们应该与德国和帝国公约结盟，因为只有在铁十字下，上海市才能真正自由，也只有他们才能保卫东亚自由。"
 SHC_zi_you_gang_kou:0 "骄傲的自由明珠"
 SHC_zi_you_gang_kou_desc:0 "陷入外国列强或与我们同胞的琐碎斗争中是没有意义的。上海市将继续是和平、繁荣和友谊的中立绿洲。这里没有战争，也永远没有。"
 SHC_international_neutral_zone:0 "国际中立区"
 SHC_international_neutral_zone_desc:0 "考虑到我们新的中立身份，我们的政府已经在着手推进宣布上海作为全世界自由与中立区的计划。所有人都可以在这里找到避难所和相应的庇护，无需被问任何问题，也无需引渡。我们将置身于所有世界事务之外，作为回报，我们将为在逃者提供避风港。"
 SHC_rang_shang_hai_zai_ci_wei_da:0 "让上海再次伟大"
 SHC_rang_shang_hai_zai_ci_wei_da_desc:0 "如果你认为我们在悲惨的余生中只会是一个可悲的城邦，那你就大错特错了！上海市将越过其大都市的边界，统治整个大上海地区，只因这是我们的宿命！谁知道呢，我们有预感，也许我们甚至会进军至北京、奉天甚至更远的地方！"
 SHC_xiang_nan_jing_jin_jun:0 "向南京进军"
 SHC_xiang_nan_jing_jin_jun_desc:0 "南京人不断威胁我们的日子结束了，现在是我们要向着南京进军。这些虚伪的家伙将面临一支真正的军队，我们将把他们打个落花流水。"
 SHC_shou_fu_shi_di:0 "收复失地"
 SHC_shou_fu_shi_di_desc:0 "如果要问理事会唯一的价值是什么，那必然是它对香港、福州等地的合法宣称权。但理事会的崩塌使得这些土地流失到了各路军阀们手里，而我们就是要取回这些土地。"
 SHC_yi_tong_zhong_hua:0 "一统中华"
 SHC_yi_tong_zhong_hua_desc:0 "现在我们的边界已经远远超出了城市的界限，没有理由停下了！我们将进军北京、沈阳、广州乃至拉萨，征服全中国的领土，重建我们的秩序。我们，骄傲而精力充沛的上海人，是真正的中华儿女——因此，我们有责任重新统一中华民国。现在，我们要通过震天的战吼和雷鸣般的枪声，教他们知道真正的中国人要来了！"
 SHC_shang_hai_shou_hu_zhe:0 "选择守护者"
 SHC_shang_hai_shou_hu_zhe_desc:0 "无论如何，只要我们还是一个中国人，我们就无法避免被卷入到中华大地的战火之中。所有势力都对我们的存在虎视眈眈，要想活下去我们就必须选择我们的盟友，或者我们的“主人”。"
 SHC_da_qing:0 "向皇帝效忠"
 SHC_da_qing_desc:0 "毫无疑问，北京政府是真正的中国政府。我们将向皇帝陛下献上我们的忠诚，为大清而战。打倒叛徒，黄龙旗万岁！"
 SHC_lkmt:0 "与革命党同行"
 SHC_lkmt_desc:0 "毫无疑问，南京的国民党政权才是合法的中国政府。尽管我们可能不同意他们的革命和暴力方法，但他们的精神、思想和言行都是真实的。我们将共同将中华儿女从军阀与帝政手中解放出来。"
 SHC_da_shuai:0 "飘向北方"
 SHC_da_shuai_desc:0 "我们对奉天的张作霖才是合法中国政府的这一事实坚信不疑，同大帅一起将清政府与国民党的逆贼们尽数消灭！。"

 SHCwaijiao.1.t:0 "上海人申请加入共荣圈"
 SHCwaijiao.1.d:0 "来自上海市的[SHC.GetLeader]申请加入共荣圈"
 SHCwaijiao.1.a:0 "欢迎加入共荣圈"
 SHCwaijiao.1.b:0 "这太冒险了"
 SHCwaijiao.2.t:0 "[JAP.GetNameDef]接受了"
 SHCwaijiao.2.d:0 "日本皇室接受了结盟的提议，并立即调遣了日本海军以及一批军官来援助我们。"
 SHCwaijiao.2.a:0 "妙！"
 SHCwaijiao.3.t:0 "[JAP.GetNameDef]拒绝了"
 SHCwaijiao.3.d:0 "日本拒绝让我们和他们建立更紧密的关系。我们将不得不继续依赖我们一贯不稳定的国际保障。"
 SHCwaijiao.3.a:0 "真丢人"
 SHCwaijiao.4.t:0 "上海人申请加入帝国公约"
 SHCwaijiao.4.d:0 "来自上海市的[SHC.GetLeader]申请加入帝国公约"
 SHCwaijiao.4.a:0 "欢迎加入帝国公约"
 SHCwaijiao.4.b:0 "这太冒险了"
 SHCwaijiao.5.t:0 "[GER.GetNameDef]接受了"
 SHCwaijiao.5.d:0 "德国接受了结盟的提议，并立即调遣了德属东亚海军以及一批军官来援助我们。"
 SHCwaijiao.5.a:0 "妙！"
 SHCwaijiao.6.t:0 "[GER.GetNameDef]拒绝了"
 SHCwaijiao.6.d:0 "德国拒绝让我们和他们建立更紧密的关系。我们将不得不继续依赖我们一贯不稳定的国际保障。"
 SHCwaijiao.6.a:0 "真丢人"
 SHCwaijiao.7.t:0 "中立避风港"
 SHCwaijiao.7.d:0 "随着上海以外的战争和混乱继续像野火一样蔓延，我们决定制定一项计划，好在这场混乱中保持中立。为了维护上海人的独立和主权，[root.getleader]决定，上海应该成为一个对所有人开放的国际区域，并且像欧洲著名的瑞士人那样不偏袒任何人。我们将不再生活在一个单一的、排他的身份之下；相反，我们将像美国人那样追随自由女神的多元文化象征，她将引导我们走向和平与繁荣！我们的边界和业务将向所有人开放，上海港将进行翻新和扩建，以应对不断增加的移民和难民涌入。作为“东方梦巴黎”的我们一直是一个国际化的大都市，现在我们将完全接受这一身份，因为我们正努力使上海市摆脱世界政治和外交的危险束缚，以保护我们在这里建造的天堂。"
 SHCwaijiao.7.a:0 "自由永随"
 SHCwaijiao.8.t:0 "今日上海"
 SHCwaijiao.8.d:0 "也许可以这样说，混凝土与发电厂已经创造出了一个崭新的上海。与1893年时纳税人缴纳的地方税仅八万两相比，发电厂已经成了个巨人，甚至超过了格拉斯哥与曼彻斯特的同类工厂，它把光明与温暖带给150万人口，驱动着有轨电车和上百家的工厂。而混凝土则给建筑商们提供了一种便捷的手段以解决住房的缺乏...但是也有人将盖成不到十年的房屋拆除，代之以一幢幢高大的多层公寓。在外滩附近3-4英里的地方，每亩土地价格达到8000至1万两，真可谓："
 SHCwaijiao.8.a:0 "寸土寸金"
 SHCwaijiao.9.t:0 "革命？"
 SHCwaijiao.9.d:0 "当真这世界有点换样了。女人们都剪了发，胸前高高地耸起一对乳房，脸上搽得红的红，白的白，臂膊和大腿都是光光的露在外面。影戏院异常之多，广告上竞夸着“神奇武侠新片”。在这一切表面之下，还有什么呢？他不很明白。虽然，有一点是确定了的：已经革过命。然而这“革命”却已经跑出他所能理解的范围。他呆呆地站在十字街头的电车站上，四周围是光臂裸腿满身香气的女人，是各种的车声和人声，是蓝的红的电光招牌。一种说不明白的憎恨，渐渐地从心头涌上来了。"
 SHCwaijiao.9.a:0 "这算什么革命？"
 SHCwaijiao.10.t:0 "辞退外籍法官"
 SHCwaijiao.10.d:0 "清政府对于法庭的丧失控制是从1869年开始的，制定当年指定的章程，如果诉讼双方均为中国人，则由中方独立审理。如果案件牵涉外国利益，或于扰了公共租界秩序，则外方会审官协同审理。而作为1911年革命的余波，上海法庭被外国领事团完全掌控，中方官员不得不听命于外国人组成的会审团。哪怕是纯粹华人案件，也由这些外国人审理。在上海开埠的这些年来，从司法体系到执行警察每一环每一节都被外人把持。1926年的国民党革命短暂的收回上海企图建立新的秩序，也伴随着德国人的入侵而灰飞烟灭。1928年上海会议建立的使馆城市，更是强化了这一事实。直到他们的作茧自缚，理事会的破产，上海的火并，新的主人控制了远东这座最繁华的大都市，而他们可不愿意在和洋人们分享自己的权力。"
 SHCwaijiao.10.a:0 "我们自己就够了"
 SHCwaijiao.10.b:0 "组建劳工自己的法庭"
 SHCwaijiao.10.c:0 "愿意服从的可以留下"
 SHCwaijiao.10.e:0 "以主的名义惩处恶徒" 
 SHCwaijiao.11.t:0 "上海"
 SHCwaijiao.11.d:0 "曾经周游世界的作家阿尔道斯·赫胥黎在1926年这样说过：他从没见过任何一座城市像上海那样具有如此丰富的人性化内涵，给他留下了深刻的印象。“无论东方或西方，没有一座城市能够以它高密度的人口、明显的贫富差异和丰富多彩的生活给我留下这样的印象。”赫胥黎写道，“可以这样说，旧上海具有柏格森所说的那种蓬勃生机，并用一种赤裸裸的方式表现出来，也就是说，是一种不受限制的活力。上海就代表了生活本身。”"
 SHCwaijiao.11.a:0 "那么代价呢？"
 SHCwaijiao.12.t:0 "另一个世界"
 SHCwaijiao.12.d:0 "棚户区是一个充满绝望和希望的地方。棚户居民绝大多数是农村移民，他们现已生活在城市，也只有城市里才可能存在的各种职业维持生计，从这一意义上讲，他们已成为都市的一部分了。他们有些仍然住在最初的那个笼子中，但有的人已经修缮了草棚，加固了木板。尽管棚户区异常拥挤以及极低劣的生活条件，加之其居民的高失业率和就业不足的状况，使得城市其他阶层将棚户区只认作是“都市流浪汉”的收容所。归根到底，他们还只是不稳定的农村移民。对于这群人来说，工厂的职业是高不可攀的。尽管棚户区居民们的“上海梦”已经开始破碎，但是城市的诱惑力却依旧牢牢的攥着他们，让他们留下了，他们不愿意在离开这里。\n\n一般认为产业工人是现代工业化城市中贫民区的主要居民，但工厂人却只是上海棚户贫民中的一小部分。毕竟对于上海工人而言，他们要证明自己能够在上海立足的第一步就是找一份稳定的工作，然后搬出棚户区，去过一个体面的生活。同样的，对于这些工人来说，最不能接受的就是失业再次回到棚户区。他们仿佛从云端坠入地狱，那些重回于此的人大多数都没能再走出去。酗酒、嗜赌，甚至染上毒瘾，总有一个会找上他们。"
 SHCwaijiao.12.a:0 "来到这里的唯一目的，就是离开这里"
 SHCwaijiao.13.t:0 "上海住房"
 SHCwaijiao.13.d:0 "在棚户区之外是真正的上海滩，英、美、法、德、俄、意、西班牙、挪威、荷兰的风格影响。其设计风格从罗马式、巴洛克式、文艺复兴时代建筑风格及至现代、当代样式，形态各异，姿彩纷呈。都市风景中还点缀有日本式甚至伊斯兰式的建筑。这些外来的欧洲风格的建筑，其中有许多夹杂着一些中国传统的建筑手法，很有些中西合璧的味道。与此同时，中国的传统建筑也存留其间。在外滩南面不到一英里的地方，就是真实可见的中国老城厢。除了“东方梦巴黎”，上海还被称为“万国建筑博览会”。\n\n只要有钱，在上海你能住上任何能够想象的住宅，西式洋房，有几层楼面，一个前庭花园，这是身份的象征。老式里弄、新式里弄，中西合璧，拥有现代生活一切设施。再奢靡一些，在近郊建一栋江南园林风格的大院子，这是皇帝都享受不了的生活。"
 SHCwaijiao.13.a:0 "阿，真正的上海"
 SHCwaijiao.14.t:0 "沪漂"
 SHCwaijiao.14.d:0 "大量农民是摇着小木船(常称船船船)经由运河来到上海的。这些设有项篷(出麦秆做成)的木船群集在苏州河沿岸，其中很多长年停泊在河边作为这些初来者的“家”。这是他们成为上海“都市人”的第一阶段。\n\n当小船过于破旧而不能停泊在水上时，船上的一家人便将破船推上岸，于是开始了他们在大上海居留的第二阶段。他们仍然住在上陆地的破船里，而当船板完全烂尽不能作为住屋时，他们便利用旧船的顶篷在岸边的泥地上搭起了屋棚。这些破落污秽的屋棚有一个相当浪漫的名称：滚地龙。这一名称也许来自“龙”的谐音字“笼”，因为这种屋棚简直就是人所居住的笼子。这些居所太过粗陋，根本无法将他们归人住房形式的任何一类。粗略地说，滚地龙有两种类型，一种是利用旧船的麦秆草席顶篷弯成一个半圆形的棚子，另一种是用成片的细竹子或草席折成的三角形的棚子。因为这类棚屋没有坚固的原材料，移民们又没钱设梁砌墙，所以这两种类型的滚地龙内部空间很小，其面积还不到双人床垫那么大，高度也不及普通人的身高。尽管如此，这种狭窄的“滚地龙”还是挤满了千千万万个城市新移民。"
 SHCwaijiao.14.a:0 "一场有去无回的冒险"
 SHCwaijiao.15.t:0 "棚户人"
 SHCwaijiao.15.d:0 "张扣子今年十二岁了，是一苏北贫农家庭的儿子，1924年的一场自然灾害使他们失去了唯一的财产——房子，从此他们无家可归。张的父母设法搞到了一条小船，全家沿着运河来到上海。他们停泊在靠近药水弄的苏州河边，这个家庭(扣子、父母、弟弟、妹妹)就此开始生活。他们托早几年来上海的亲戚帮忙找工作。这个亲戚本人在一家日本人开的棉纺厂工作。但他只是个穷工人，实在没有能力帮助他们进厂。这家厂根本不招男工，于是扣子的父亲做了黄包车夫。招子的母亲才30多岁，却已过了厂方招收女工的年龄。在给工头送礼以后，12岁的扣子被雇用了。然而，一个车夫和一个童工两人的收人还供养不起这个家。于是母亲又带着两个年幼的孩子拾荒，偶尔也做些大饼、油条一类的上海早点，更有些时日不得不沿街乞讨。\n\n他们并非没有在街坊邻居那里听说过市政府推出了一篮子福利计划或是棚户改造计划，但是他们压根儿不知道这些东西要去哪里申请。"
 SHCwaijiao.15.a:0 "他们只是想要在这里活下去"
 SHCwaijiao.16.t:0 "青年们"
 SHCwaijiao.16.d:0 "在上海，吃过晚饭，那些年轻的单身青年们就聚在一起聊天。小房间里塞满了人————大家屁股挨着屁股挤在椅子上和小铁床上。抽着烟，高声谈笑，为一些小事争辩不休，轻松自在，无拘无束。他们的话题漫无边际：从三皇五帝谈到宣统皇帝的没落和复出；从孙中山革命说到陈炯明叛变，国民党北伐兵败南京：从墨索里尼莫斯利到德皇威廉和奥皇卡尔；从奉天的张作霖到直隶的吴佩孚，还有虎视眈眈的日本人。如果厌倦了谈论时事政治，他们就说说各地的民风民俗，从北京到南京，从上海到广州，从杭州到香港，从苏州到扬州。当然青年人的谈话不可避免的还会谈到女人。从女学生讲起，情妇、交际花、舞女、按摩女、妓女、女侍应生、乡下姑娘，无所不谈。讲着讲着就谈起了“老婆问题”。对于某人选老婆的品味会引起所有人的评论和争辩。或者就坐着叹叹气，摸摸下巴上的胡子，自怜自哀一番。\n\n或是三五成群，吃过饭后在街上去逛马路，在南京路和霞飞路上接着漫无目的的闲聊，去逛逛徐家汇、曹家渡、提篮桥，要是走累了就买一晚凉爽的糯米莲子粥（冬天就从二楼吊一个装着钱的小篮子下去）。这一口喝下去简直是美极了，要是兜里还有闲钱，就再买上这么一个火腿粽子或是汤团，又或是凉糕。这种美妙的享受是别的地方体验不到的。"
 SHCwaijiao.16.a:0 "夜晚是如此的自由自在"
 SHCwaijiao.17.t:0 "邻里之间"
 SHCwaijiao.17.d:0 "白相人（上海话，有钱有闲人的意思）张大魁与裁缝店的店主陆荣宝，是同一处石库门住宅区的邻居。一天，陆的徒弟在弄堂里吹熨斗上的灰，风将灰烬吹进了张的家中，那时张家正在吃饭。一场争吵随即而起。张知道这灰从何而来，便破口大骂道：“哪一家断命裁缝店吹熨斗，也不张张他的狗眼睛，把灰吹到人家屋子里来了。”\n\n像这样的责备是不可能得到对方的道歉的。裁缝店店主反驳道：“就是我徒弟吹熨斗不小心，你也可以好好儿的说。为什么开出来就骂人？我们是在弄堂里吹灰，没有到你屋子里吹灰，风吹进来，我们可不能做风的主。照你这个样子，只好住居在独家村里去。”后来幸亏邻居们出来劝解，这场争吵才没有变成斗殴。\n\n但是张、陆两家的矛盾可没有这么容易解决。当时有这样一个广为流传的习俗，即把中药渣滓倒在路上让行人践踏。这是一种迷信（但开处方的医生也经常会让人这么做），越多的人踏了药渣，病人的病情就越容易好转。这一行为以前是被理事会所禁止的，原因是其不干净、不卫生。人们为了免于处罚，已不在马路上倾倒药渣了，而居住区狭窄的弄堂，尤其是弄堂口，却成了迷信的居民倾倒的最佳地点。这天，张的老婆生病了，便将药流倒在了陆的店铺门口，因为裁缝店门口总要比普通住宅前的小巷的人流量大。但陆的妻子认为这些药渣是不吉利的，是陆家人在把霉气染给他们，于是十分气愤地拿起扫帚将药渣扫回到了张家的门前，两家人的争吵再一次爆发。"
 SHCwaijiao.17.a:0 "总有摩擦"
 SHCwaijiao.18.t:0 "人靠衣装"
 SHCwaijiao.18.d:0 "在上海，衣着的重要性与势利尤为相关。城市中的一句流行语揭示了社会的这一倾向：“只认衣衫不认人”。著名的左翼作家鲁迅对这种社会习气有过尖锐的批评：“在上海生活，穿时髦衣服的比土气的便宜。如果一身旧衣服，公共电车的车掌会不照你的话停车，公园看守会格外认真的检查入门券，大宅子或大客寓的门丁会不许你走正门。所以，有些人宁可居斗室，喂臭虫，一条洋服裤子却每晚必须压在枕头下，使两面裤腿上的折痕天天有棱角。然而更便宜的是时髦的女人。这在商店里最看得出：挑选不完，决断不下，店员也还是很能忍耐的。不过时间太长，就须有一种必要的条件，是带着一点风骚，能受几句调笑。否则，也会终于引出普通的白眼来。”人们形容这些爱好虚荣的人为：“洋装瘪三，自己烧饭。”"
 SHCwaijiao.18.a:0 "马靠鞍"
 SHCwaijiao.19.t:0 "陈月华的一天：（一）"
 SHCwaijiao.19.d:0 "陈月华是早晨家里第一个起床的人。穿好衣服、刷完牙，她就急匆匆地穿过街道赶往菜场去买新鲜的蔬菜、鱼和肉。这家菜场位于赫德路和哈同路之间的一条小马路安南路上，距离她的家只有1到2分钟的路程。整条马路大约865英尺长、65英尺宽。早晨交通封闭，人行道上满是摊位。尽管菜场全天候开放，但通常只有在上午卖菜。很多居民喜欢一大清早就去菜场，因为这时的食品最新鲜、种类最丰富。\n\n陈月华从莱场回到家，马上开始生煤球炉。生火有三个步骤：首先在炉子的底格燃着一张报纸或是其他废纸，然后把木柴放在火上，当所有的木柴都点燃后再放上煤球。这一整天里差不多每个小时都要往炉子里添煤球，为的是不让炉火熄灭。她有时注意到木柴或煤球快用完了，就要在煤球店开门后去购买。尽管大多数家庭不必天天去煤球店，但它仍是上海人经常光顾的地方。煤球体积大，需要占用一定的空间，而上海居住条件拥挤，因此大多数家庭只储存够烧一个星期的煤球。为了让煤球炉整日不熄，如果像大多数家庭那样从早上6点烧到晚上9点，那么一个月就需要大约276磅重的煤球。早上煤球炉生火还需要木柴，这些木柴也要到煤球店购买。下午，大多数家庭不必让炉火烧得很旺，但也不能让火熄灭，因为还要用于准备晚饭。他们用煤灰浆(煤灰同水混合在一起)暂时封住火头，湿的煤灰浆封在炉子的顶部，这样炉子下面的煤就会燃烧得很慢。一旦把煤灰拿走，炉火会重新旺起来。有些家庭就用这种方法让炉火整夜不熄，这样第二天早晨他们就不必再生炉子了。\n\n生好炉子，陈月华紧接着就要去大饼店买豆浆、油条和别的早餐。对上海大多数家庭来说，早餐十分简单，往往只有泡饭(在沸水里加热隔夜的剩饭而做成的稀饭)。对大多数上海人来说，这是最经济、最方便的早餐。就着酱菜、豆腐乳、肉松、咸蛋、皮蛋吃完泡饭，人们便精神抖擞地去上班了。但是泡饭不顶饿，不到中午人又感到饿了。所以像大饼、油条或豆浆这些从大饼店购买的食品经常作为早餐的补充和下午的点心。不用说，从大饼店买现成的饭食比自己做泡饭开销要大得多。"
 SHCwaijiao.19.a:0 "三百六十五天里普通的一天"
 SHCwaijiao.20.t:0 "陈月华的一天：（二）"
 SHCwaijiao.20.d:0 "像陈月华这样的家庭主妇，下午早些时候是安静的休息的时间。不像在早晨要急匆匆地购买供一天食用的新鲜食品，下午做事要从容一些。或者去附近的商业中心买点东西，或者于脆散散步。陈月华经常会去静安寺附近转转，在那里她可以买到在街区商店所没有的东西。如果不打算购物的话她会走进静安寺去烧一炷香以求得神佛的保佑，尽管她认为自己并不是一个非常信仰宗教的人。对她来说，去寺庙仅仅是一种社会习俗而已。不管怎么说，来这里步行只不过5分钟的路程。在空闲的下午，家庭主妇们偶尔也会聚在一起搓搓麻将，而勤劳的主妇则抓紧这缝缝补补或裁剪衣服的大好时光。\n\n天黑后大多数街区的商店都关门打烊了。为了满足居民和过路人的需要，烟纸店通常要到晚上9点甚至更晚才关门，尤其是在夏天。对陈月华来说，烟纸店是她一天任何时候都有可能光顾的地方：早晨去买生炉子用的火柴，下午去买做针线活用到的针，或是晚上洗东西的时候去买一块肥皂。烟纸店也是她那位有烟瘾的丈夫经常光顾的地方。烟纸店更是孩子们喜爱的地方，孩子们常常在那里得到他们的第一个玩具，花掉他们口袋里的钱。孩子们是烟纸店里购买糖果和零食的重要的常客。有些零食的品种也只有烟纸店才有，差不多是专为孩子们准备的。果脯类零食中诸如橄榄、山楂盐金枣和萝卜干，都是孩子们喜欢的零食。在弄堂里，常常可以看见孩子们边玩耍一边细细品嚼着从烟纸店头来的果脯。很有可能就是在这样的店铺中，孩子们有了他或她一生中第一次同商业有关的经历。"
 SHCwaijiao.20.a:0 "三百六十五天里普通的一天"

