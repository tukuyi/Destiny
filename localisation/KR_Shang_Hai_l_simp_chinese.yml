 SHC_sheng_cun_shi_di_yi_yao_wu:0 "生存是第一要务"
 SHC_sheng_cun_shi_di_yi_yao_wu_desc:0 "中华大地深陷战火之中，所有人都在盯着我们，他们的军队虎视眈眈。而如果我们想要保留这千辛万苦才换取的自由，我们就必须提升防卫队的战斗力和我们的后勤能力，我们必须活下去，否则我们此前的一切努力都将化为灰烬。"
 SHC_emergency_draft:0 "必要征兵"
 SHC_emergency_draft_desc:0 "尽管我们中的许多人会觉得此举至少可以说是令人不快的，但我们必须强制征兵，以便我们能够聚集保卫我们城市所需的人力。希望这只是一个临时措施，但目前，所有年龄在18岁至35岁之间的身体健全的男性都可能被征召入伍，任何逃过征兵的人都接受被强制劳动，好为国家继续发光发热。"
 SHC_utilize_the_national_guard:0 "收编旧军队"
 SHC_utilize_the_national_guard_desc:0 "并非所有外国人都逃离了上海，理事会的军队中就有相当一部分人留了下来，他们愿意为新政府效力，只要新政府提供与理事会时期相同的待遇，这并非一个不可考虑的加码，毕竟他们对我们而言也是相当有价值的人才。"

 SHC_zheng_bian_gong_ren:0 "整编工人纠察队"
 SHC_zheng_bian_gong_ren_desc:0 "我们的手中的工人纠察队是我们最核心的武装，如今革命形势发生了翻天覆地的变化，我们不能再依照过去的思维，我们需要扩大纠察队的规模并加大宣传力度，挖掘其中的一切能量，以人民的力量对抗军阀们即将带来的威胁。"
 SHC_build_up_for_hamilton:0 "城市游击队"
 SHC_build_up_for_hamilton_desc:0 "要赢得这场战争，我们必须依托上海城及其周边地貌发动全面游击战——毕竟我们面对的是规模更庞大、补给更充足的敌人，但是我们绝非毫无胜算。无论需要采取何种手段：在沼泽密林间游击、于子夜时分发动突袭、趁敌军龟缩堡垒时焚毁其产业与居所——我们皆将执行。要为大众彻底带来革命的自由，任何代价都不为过。我们已经失败过三次，我们无所畏惧。"
 SHC_wu_qi_bing_gong_chang:0 "后勤兵工厂"
 SHC_wu_qi_bing_gong_chang_desc:0 "武器匮乏是我们当下最严重的问题，我们必须将旧上海时期的工业利用起来，将废弹壳经手工加工，重新装药、装配底火并加上弹头，造出新的子弹，虽说这样的子弹质量相对较差，但照样能够消灭敌人。从子弹开始，造枪造炮以供革命。"
 SHC_kuai_su_fan_ying_bu_dui:0 "快速反应部队"
 SHC_kuai_su_fan_ying_bu_dui_desc:0 "上海有着中国其他地区难以企及的工业发达程度，我们将依赖旧上海留下的庞大机动车辆去组建一支军阀们难以组建的机动部队，我们的游击队将神出鬼没，反革命们永远也不要想逮住他们。"
 SHC_wu_chan_jie_ji_jun_bei:0 "无产阶级军备"
 SHC_wu_chan_jie_ji_jun_bei_desc:0 "无产阶级是我们革命的核心。我们应该让我们的工人们明白自己对国家和战争是多么重要。我们将注重装备生产，特别是士兵所需的武器。有了足够的枪，就能有效地武装大批军队，将一切反动分子全数消灭。我们的工人再也不会被套上枷锁了！"
 SHC_da_ge_ming_de_jing_yan:0 "大革命的经验"
 SHC_da_ge_ming_de_jing_yan_desc:0 "三次上海武装起义的老兵们与俄共的同志们是我们如今组建军事武装的核心骨干，他们经历了时间与困难的磨练，对革命忠心耿耿，一心一意的为无产阶级大革命奋，他们中部分成员也完全具备晋升委任军官的潜力，我们需要围绕这些老兵们组建新军队。"

 SHC_industrialization_funded_by_elite:0 "精英资助军事化"
 SHC_industrialization_funded_by_elite_desc:0 "为了尽快建设我们国内的军事工业，我们的政府将向上海市的中外精英们寻求资金的援助。尽管我们可能不同意这些巨头和大亨的做法，但没有人可以否认他们的影响力和财富，考虑到这一点，他们将成为完美的经济赞助人。有了他们的资金，我们将以前所未有的方式实现我们的工业化和军事化。作为回报，他们将获得投资回报、利息，以及利润的分成。"
 SHC_call_for_aid:0 "拍卖非必要资产"
 SHC_call_for_aid_desc:0 "为了保卫我们的城市，这段时间来我们已经花费了太多了财产，这样下去迟早有一天我们会面临和使馆城市理事会一样的窘境为了防止这样的事情发生，我们需要卖掉一些手头上不重要的东西来弥补亏空了。"
 SHC_zhong_jing_zhi_xia:0 "重金之下必有勇夫"
 SHC_zhong_jing_zhi_xia_desc:0 "财富是我们的利器，在如今这个危急存亡之秋我们切不可将手中的金钱牢牢攥住不肯付出，在这个世界上希望赚取金钱的雇佣兵要多少有多少，用重金将这些人马全部招于我们麾下，以图大业。"
 SHC_global_arms_trade:0 "全球武器贸易中心"
 SHC_global_arms_trade_desc:0 "我们的城市坐落在世界上一些最赚钱的航道的交汇处，内陆的军阀正在打个你死我活，我们的城市处于成为全球武器贸易中心枢纽的完美位置。我们将利用国内外联系，同时承诺大笔支出和利润，把自己打造为一座枢纽，一个可以进行世界各地武器销售的中央灰色市场。想想那些利润罢！想想那些军火罢！"
 SHC_city_never_sleeps_never_falls:0 "上海护卫军"
 SHC_city_never_sleeps_never_falls_desc:0 "我们的军队百分之八十来自外国雇佣军，我们必须组建一个完备的指挥链系统，将各个雇佣军团体整合到一起成为一支真正的军队，教育他们的领导人让他们直到谁才是他们的主人。"
 SHC_Duty_Honor_Country:0 "责任、荣誉、国家"
 SHC_Duty_Honor_Country_desc:0 "在一切高尚的情感中，荣誉心是人的最高尚的情感之一，是战争中使军队获得灵魂的生命力。一支崇尚荣誉的军队，必能前赴后继、无往不胜；一名向往荣誉的军人，必能勇敢战斗、争取胜利。古今中外，任何一支军队都会把军人荣誉作为建军治军的重要内容。崇尚荣誉就是崇尚胜利。官兵血管里流淌着崇尚荣誉的血液，就会为荣誉而顽强战斗；官兵心田里播下了崇尚荣誉的种子，就会为荣誉而英勇献身。"
 SHC_jun_shi_ji_hua:0 "军事专款法案"
 SHC_jun_shi_ji_hua_desc:0 "我们需要扩大我们现有的军火生产设备，购买能够满足我们生产的军工技术。"

 SHC_for_the_god:0 "尽忠为主"
 SHC_for_the_god_desc:0 "主知道我们所作的工，以及为祂名所显的爱心。祂喜悦我们存着感恩的心所献上的。因为我们不是给人作的，而是给主作的。我们所事奉的，乃是主基督。主配得这一切，只要主喜欢，我们付上任何代价都值得。哪怕遭人误会，或被人恶待，都不用放在心上。成熟的基督徒不问自己的劳苦和牺牲，而是问“这是否讨主喜悦？是否叫主的名得到荣耀？主是否对我满意？”主看重我们内心的态度，祂是“独一全智”的神，我们的不足，祂可以补足。"
 SHC_sheng_hui_yun_dong:0 "圣徽运动"
 SHC_sheng_hui_yun_dong_desc:0 "青天白日旗与拉丁十字同悬于苍穹，孙中山、蒋中正与圣保禄并列而立。我们既是主的牧者，也是三民主义的传承者。三民主义蕴含着基督教思想，愿天主光耀中华。"
 SHC_fang_rui_shi_wei_dui:0 "新瑞士卫队"
 SHC_fang_rui_shi_wei_dui_desc:0 "圣盾高悬，十字辉映，新瑞士卫队昂然屹立。昔日忠诚于教宗，今日誓守正义。我们既是信仰的守护者，也是自由的捍卫者。骑士精神承载着信仰之光，愿正义永存人间。"
 SHC_zheng_zhi_bi_hu:0 "颁布宗教避难法令"
 SHC_zheng_zhi_bi_hu_desc:0 "我们将为全球受迫害的天主教徒提供庇护，以信仰为盾，以正义为剑，捍卫每一位信仰者的尊严与自由。无论风雨如何动荡，我们必将坚守圣约，伸出援手，让光明照耀黑暗，愿公义与仁爱在世间长存。"
 SHC_da_she_nian_dong_yuan:0 "大赦年精神动员"
 SHC_da_she_nian_dong_yuan_desc:0 "我们将向教宗申请再启大赦年，以宽恕之恩洗涤世人的罪愆，使信仰者重归圣洁之途。我们呼吁众教友共襄盛举，在祈祷与忏悔中寻得救赎，使基督之光普照四方，恩典遍及尘世每一个角落。"
 SHC_mo_ri_shen_pan_ji_hua:0 "末日审判计划"
 SHC_mo_ri_shen_pan_ji_hua_desc:0 "原子分裂即是三位一体奥秘的显现，我们将为那末日审判做好准备，在启示的光辉中警醒自守。烈火将炼净不义，真理终将战胜谬误。我们誓以信仰为盾，智慧为剑，守望末日的钟声，迎接新天新地的来临。"

 SHC_pu_jiang_tie_po:0 "浦江铁魄"
 SHC_pu_jiang_tie_po_desc:0 "黄浦江的浊浪在怒吼，冷俊的菊花巍峨盛放，我们将以钢铁纪律重塑血肉，用重锤锻打淬炼忠魂."
 SHC_xiang_wu_shi_dao_kan_qi:0 "向武士道看齐"
 SHC_xiang_wu_shi_dao_kan_qi_desc:0 "武士的刀在鞘中结霜时，比出鞘时更接近武士道的真髓。那些向虚空跪坐的人，正用体温融化铁与魂之间的冰层——刀镡凝着露水的清晨，他们反复擦拭的从来不是刀刃，而是照见本心的铜镜。真正的效仿者都懂得：剖腹用的肋差要裹三层袱纱，血溅五步的狂气必须锁进檀木礼盒。当他们在竹影摇曳的檐下叩击剑鞘，金属震颤的尾音永远比心跳短促半分。这是武士道精心设计的悖论：既要让刀锋在月光里养出青苔，又得确保斩落的发丝能笔直竖立在灵位前。向武士道看齐的人，最终都会变成梅雨季的刀架。他们的脊椎在经年累月的躬身中弯成待命的弓，瞳孔里却始终烧着锻刀炉永不熄灭的火焰。直到某个晨雾弥漫的时刻，他们突然发觉自己擦拭了一辈子的刀，刃上凝结的原来不是寒霜，而是樱花盛开时坠落的星尘。"
 SHC_gai_zu_jun_guan_tuan:0 "改组军官团"
 SHC_gai_zu_jun_guan_tuan_desc:0 "当新铸的勋章开始啃食旧绶带的金线，军官团的熔炉便轰然点火。镀银的肩章在坩埚里沸腾，参谋们用刺刀撬开参谋们的保险柜，三十七种敬礼姿势正在被熔炼成全新的合金。这是权力更迭的淬火仪式——每道绶带褶皱都必须熨烫出宪兵靴底的纹路，每枚铜纽扣都得映出整编后的旗杆倾斜角度。"
 SHC_kuai_su_fan_ying_bu:0 "快速反应部队"
 SHC_kuai_su_fan_ying_bu_desc:0 "他们的靴底擦燃地平线时，卫星云图才开始凝结雨滴。这是群被秒表豢养的战争生物——骨骼是折迭状态的复合装甲，瞳孔里嵌着加密频道的荧光，连呼吸节奏都校准成冲锋枪退壳的间隙。当常规部队还在咀嚼动员令的铅字，他们的肌腱早已弹出钩索，将整支编队弹射进尚未成型的沙尘暴中心。"
 SHC_yin_jin_zhong_zhan_che:0 "引进中战车"
 SHC_yin_jin_zhong_zhan_che_desc:0 "履带碾碎铁轨接缝的刹那，整个军港的潮汐都改变了涨落方向。这些来自异邦的钢铁巨兽尚未卸下防风油布，齿轮咬合时的蒸汽已熏黑了三十里外的鸦巢——它们呼吸时喷出的不是废气，而是将传统战术图纸直接碳化的高热辐射。真正的震撼发生在月光擦拭炮塔时。当哨兵还沉迷于复合装甲的斜角折射出的十二种死亡美学，柴油机轰鸣已将整个参谋部的沙盘震成齑粉。引进者们反复强调的中型平衡哲学，在履带首次压弯栈桥的瞬间便暴露了本质：所谓吨位妥协不过是文明人的遮羞布，这些喝惯极寒机油的猛兽，连车辙印里都结着西伯利亚永冻层的冰晶。"
 SHC_huang_guo_de_rong_yao:0 "皇国的荣耀"
 SHC_huang_guo_de_rong_yao_desc:0 "晨曦洒落，映照在雄伟的皇城之上，金色的辉光染遍飞檐翘角，宛如神祇庇佑下的不灭辉煌。朱红色的鸟居静立在层峦叠嶂之间，见证着千年传承的信仰，而环绕皇都的护城河清澈如镜，倒映着樱花飘零的诗意。铠甲锃亮的武士肃立在长廊之下，刀鞘内的太刀映着日光，隐隐透出寒芒。每一位武士的心中都铭刻着忠诚与荣誉，誓死捍卫皇国的尊严。远处，战鼓低沉而雄浑，宣告着大军整装待发，马蹄在青石板上踏出铿锵之音，仿佛古老的和歌吟诵着英勇者的史诗。"
 SHC_hou_qing_sheng_yu_yi_qie:0 "后勤胜于一切"
 SHC_hou_qing_sheng_yu_yi_qie_desc:0 "在烽烟弥漫的战场上，刀剑相交的瞬息胜负，往往由千里之外的辎重车队所决定。金戈铁马虽可横扫疆场，然若无粮秣供应、甲胄完备，纵是骁勇无匹的将士，也终究难敌饥寒与疲敝。后勤者不持兵刃，却掌控战局之命脉；他们不驰骋沙场，却为胜利铺就坦途。战争的本质，归根结底，是后勤的较量。正如古训所言——后勤胜于一切，唯有保障无虞，方可决胜千里！"

 SHC_wu_song_pao_tai:0 "再启吴淞炮台"
 SHC_wu_song_pao_tai_desc:0 "顺治十七年，两江总督郎廷佐在杨家嘴口督建西炮台，这是吴淞炮台的雏形。此后又增修了东炮台、北炮台、狮子林炮台、南炮台等。但是最为关键的在第一次鸦片战争发挥了巨大功效的东西炮台均已被毁。为了保卫我们的陆上疆域我们有必要修缮这两座炮台，让他们重新焕发容光。"
 SHC_wan_guo_hong_si_zi:0 "万国红十字会"
 SHC_wan_guo_hong_si_zi_desc:0 "上海万国红十字会建于1904年，立足东方大港，秉承博爱、人道、奉献之精神，团结中外志士，救援战乱灾厄中的无辜生命。无论烽烟四起，或风雨飘摇，我们皆以赤诚之心践行仁爱，援助贫病，抚慰伤痛，彰显红十字的光辉使命。在慈善与正义的旗帜下，我们愿化作希望的灯塔，照亮苦难中的每一颗心灵。"
 SHC_bi_ling_ji_hua:0 "毗邻计划"
 SHC_bi_ling_ji_hua_desc:0 "秉承守望相助之精神，致力于构建跨区域互援网络，促进资源共享，深化邻里情谊。在变革与挑战并存的时代，我们以合作为桥梁，以互助为纽带，让每一个社区、城市的每一个角落都能携手共进，共享福祉。无论是应对灾害、推动发展，还是传承文化，毗邻计划皆以团结为基石，汇聚力量，共创和谐美好的未来。"
 SHC_shang_hai_da_xue_jun_yan_ji_hua:0 "上海大学军研项目"
 SHC_shang_hai_da_xue_jun_yan_ji_hua_desc:0 "上海大学乃是我们的最高学府，如今，它更将崛起为我军的学术科研中枢。随着战略学科、军事学院与国防科技研究所的建设逐步推进，结合既有的医学、化学、工程等民用学科的资源与优势，上海大学正加速打造一个军民融合的科研平台。通过深化科研与军事需求的结合，上海大学将不仅继续传承其优良的教育传统，还将在国防科技、军事工程等领域取得突破，成为军民两用高等学府的典范。"
 SHC_build_up_municipal_airstrip:0 "翻新旧机场"
 SHC_build_up_municipal_airstrip_desc:0 "为了储存和部署正在生产或采购的新飞机，我们必须建造简易机场跑道和机库以容纳我们不断增长的空军。作为扩大空战能力的第一步，城郊的开放空间将被改造成机场跑道和机库的综合体。"
 SHC_steal_planes:0 "进口旧飞机"
 SHC_steal_planes_desc:0 "德国和美国有一批淘汰了的旧型号飞机正在拍卖中，让我们拿下这笔订单，来保卫我们的空中疆域。"
 SHC_central_park_aerodrome:0 "航空实验"
 SHC_central_park_aerodrome_desc:0 "我们的城市中有全中国最好的一批科研人员，现在是时候交给他们这个艰巨的任务了：研发一批新型号的适合我们使用的发动引擎，哪怕是剽窃一下洋人的思路只要是我们能造出来的就行。"
 SHC_expand_brooklyn_naval_yard:0 "扩建耶松船厂"
 SHC_expand_brooklyn_naval_yard_desc:0 "耶松船厂成立于1865年。1900年，与英国在上海的另一家大船厂祥生船厂联合，改组为耶松船厂公司。垄断中国船舶修造业三十余年，是英资在华最大的企业之一。随着使馆城市的崩溃，这家企业的不动产也被我们收缴，只要有一批技术工人，我们就能打造我们 的海上长城。"
 SHC_pride_of_fleet_week:0 "购买新技术"
 SHC_pride_of_fleet_week_desc:0 "舰炮要想发挥最大功效，就要不断的升级迭代，为了我们的自由不受威胁，拿出一部拨款去购买最新型的技术吧。"
 SHC_new_york_harbour_seawall:0 "修筑海上炮台"
 SHC_new_york_harbour_seawall_desc:0 "除了船，能保护我们的就剩下炮了，有炮台了。可移动的海上长城要有，不可移动的海上长城也不能缺少。"

