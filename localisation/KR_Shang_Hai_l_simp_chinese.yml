 WANG_SHOU_HUA_DESC:0 "汪寿华，原名何纪元，曾用名何今亮，字介尘，中国浙江诸暨人。1917年秋，考入浙江省立第一师范学校，受五四运动和两广国民党影响，开始接触工团主义等左派思想。后出国多年，一边学习法语一边在法国参加工人运动教育。五卅惨案爆发后，因其富有工人运动的组织经验而被召回国内开展工人运动工作。在陈独秀的帮助下负责成立了上海总工会。在大革命失败期间，总工会转入租界，开始地下活动。期间使馆城市理事会多次想要查封总工会都被汪寿华化解，哪怕是1932年上海起义失败，总工会遭到重创，也没有完全解体。直到黑色星期一的冲击理事会崩溃，总工会在汪寿华的带领下夺取了上海政权。" 
 LU_XUN_DESC:0 "周树人，原名周樟寿，字豫山、豫亭，后改字豫才，但他更多的以笔名鲁迅为世人知晓，尽管他用过180多个笔名。鲁迅出生于浙江省绍兴府会稽县府城内东昌坊口，祖父周福清（1838—1904年），同治十年（1871年）进士，选翰林院庶吉士，江西金溪县知县，捐内阁中书。父亲周伯宜（1861—1896），秀才出身。因此在幼时，鲁迅更多的是接受传统中式教育。直到其祖父因科举舞弊入狱，周家家道中落，父亲周伯宜也重病在床。他因此谋生了学医的念头。\n\n1902年2月，二十岁的鲁迅赴日本，这一趟日本之行，彻底改变了他的人生轨迹。1906年鲁迅在医专课堂上观看老师播放的日俄战争的幻灯片，里面有中国人给沙俄当坐探，被日军逮捕以间谍罪枪毙砍头，大量本地中国人围观。鲁迅认识到“医学并非一件紧要事，凡是愚弱的国民，即使体格如何健全，如何茁壮，也只能做毫无意义的示众的材料和看客，病死多少是不必以为不幸的。所以我们的第一要著，是在改变他们的精神，而善于改变精神的是，我那时以为当然要推文艺。”决定弃医从文。1906年3月，医专作为大二生退学。告诉许寿裳：“我决计要学文艺了，中国的呆子，坏呆子岂是医学所能治疗的么？从此中国少了一位伟大的医生，而多了一位伟大的文学家。\n\n1918年，36岁的周树人首次用“鲁迅”为笔名，在《新青年》上发表中国史上第一篇用现代形式创作的短篇白话文小说《狂人日记》。一举奠定了其在中国文学史上的地位，此后又出版《呐喊》、《彷徨》等小说集；《热风》、《坟》、《华盖集》等杂文集；《朝花夕拾》、《野草》等散文集；也曾广泛的翻译了欧美、日本的小说。\n\n1930年3月2日下午2时左右，在鲁迅的牵头下成立了中国左翼作家联盟，但是由于鲁迅与左联内诸多成员意见不合，因此其大多数时候只是作为名誉领袖，实际事物由周扬处理。"
 PENG_SHU_ZHI_DESC:0 "彭述之，又名张次南，中国湖南省隆回县羊古坳乡转角丘村人。是中国工团党的早期领袖，陈独秀的坚定盟友，直到1926大革命的失败，彭述之逃亡上海，在这里他接触到了托洛茨基的思想。他意识到大革命的失败，不仅仅是德国人的干涉导致的，对于工团党来说这还包括他们放弃兵权，放弃独立革命和国民党绑定过于深入，又过于依赖国民党。他转而主张托洛茨基式的共产主义，主张又一个强有力的党，强有力的政府来组织无产阶级革命。凭借着他的威望和工作经验他很自然的加入到了上海总工会的工作中，在总工会夺权成功之后，他成功当选领袖。他将带领上海，带领全中国走上一条不一样的革命道路。"
 MI_FU_DESC:0 "帕维尔·米夫，生于俄国赫尔松省阿列克谢夫卡村一个小官吏家庭。1917年5月，加入俄国布尔什维克党。1918年到1920年参加俄国内战，先后到察里津、波兰等前线作战。战败后流亡法国，与法兰西工团主义者多次发生冲突，同时他结识了此时正在法国巴黎中山大学留学的陈绍禹等人，在又一次和流法俄共发生冲突后，他选择跟随陈绍禹一行人返回中国，在上海领导流亡红俄继续革命。1932年，上海总工会发动起义，帕维尔·米夫与其拥趸纷纷响应，这导致了他的第一次入狱，判刑两年。狱中的生活加深了他对于共产主义的认识，他坚信要想在如今的环境下实现共产主义革命就必须用尽一切办法。"
 Chen_Shaoyu_desc:0 "王明，原名陈绍禹，生于1904年5月23日。1925年，他在武汉参加支持上海五卅运动的行动，被推选为武昌学生联合会委员、湖北青年团体联合会执行委员兼宣传干事。同年9月，参加中国工团主义青年组织。10月，经许凌青和张浩然介绍，参加中国工团党，随后被安排前往巴黎中山大学进修。但在巴黎，陈绍禹结交了俄共流亡者帕维尔·米夫等一干共产主义好友，并被共产主义与列宁主义吸引。这导致了他和同行的留学生余笃三、张闻天等人数次发生意识形态论战，陈绍禹凭借出色的口才每次都取得胜利。在留学结束返回中国的过程中，陈绍禹选择了退出中国工团党，加入米夫的新俄共。1932年上海革命失败，陈绍禹化名王明逃离上海，在中国各个大城市流亡。在上海局势稳定后重新回到了上海，并继续支持出狱的米夫开展无产阶级斗争。\n如今，米夫主席遇刺，王明收起了心中的悲痛，革命还没有结束，无产阶级与资产阶级的永恒矛盾还在继续，他需要领导起这个世界上最庞大的社会主义国家继续斗争到底！"
 Zhang_Wen_Tian_desc:0 "张闻天，原名张应皋，字闻天，曾经长期使用化名洛甫。1917年，入南京河海工程专门学校。此时，张闻天接触到了《新青年》，思想开始倾向革命。1920年7月，张闻天与沈泽民一同留学日本，学习日语并自学哲学及其他社会科学书籍。1922年8月，张闻天自费赴美国加利福尼亚大学伯克利分校留学，曾选过几门课程，但不是正式学生。1925年加入中国工团党，同年前往巴黎中山大学进修。在与陈绍禹和秦邦宪的多次辩论后，张闻天也提高了自身的理论水平，为日后成为党内有名的理论家奠基。"

 SHC_Background_Alternate:0 "尼古拉·罗申"
 POLITICS_Background_Alternate_DESC:0 "§Y陆军将领介绍\n生于：§!§g1901年11月28日；俄罗斯帝国、梁赞省§!\n§Y派系：§!§R俄共§!\n§Y军旅生涯：§!§g尼古拉·罗申1919年加入俄共，并参与俄国内战，在红军中担任军政委书记。此后流亡外阿穆尔，因为高尔察克的政策，又再次和其他红俄一同流亡哈尔滨，最终抵达上海。并在这里加入了帕维尔·米夫重新组建的新俄共。§!"
 SHC_Alexander_Ivanovich_Cherepanov:0 "亚历山大·I·切列帕诺夫"
 Portrait_Alexander_Ivanovich_Cherepanov_DESC:0 "§Y陆军将领介绍\n生于：§!§g1895年11月9日；俄罗斯帝国、奥伦堡省尤尔加梅什区§!\n§Y派系：§!§R俄共§!\n§Y军旅生涯：§!§g亚历山大·I·切列帕诺夫毕业于库尔干市一所高等小学，后在叶卡捷琳堡一所矿业学校学习，但因缺乏经济来源而不得不辍学。1915年5月，他自愿在俄罗斯帝国陆军服役。在鄂木斯克，他从训练队毕业并晋升为下士，然后晋升为第26西伯利亚步枪预备营营的初级士官。1915年10月，被送入伊尔库茨克第一少尉学校。1916年1月1日毕业，晋升为陆军步兵少尉，分配到阿钦斯克的预备营，后参加过第一次世界大战。1917年6月8日，晋升为上尉，被任命为西伯利亚步枪第56团第5连连长。12月，他作为赤卫队的一员参加了十月革命，尤其是攻占冬宫。1918年2月初，当选为第12军士兵代表苏维埃代表大会代表。大会结束后不久，他被一致选举为红军第2团团长，该团由第12集团军第6西伯利亚军志愿军组成。内战结束，切列帕诺夫流亡法国，1925年跟随法国顾问团抵达广州，在黄埔军校中帮助国民党训练新士官。27年北伐失败后，切列帕诺夫没有选择前往福建深山，而是流亡到上海。§!"
 SHC_Nikolay_Kuibyshev:0 "尼古拉·古比雪夫"
 POLITICS_Nikolay_Kuibyshev_DESC:0 "§Y陆军将领介绍\n生于：§!§g1893年12月13日；俄罗斯帝国、阿克莫林斯克州科克舍套§!\n§Y派系：§!§R俄共§!\n§Y军旅生涯：§!§g尼古拉·古比雪夫，俄共革命家瓦列里安·古比雪夫的弟弟。1912年毕业于鄂木斯克军校学生团，后进入莫斯科的亚历山德罗夫军事学校，与M.N.图哈切夫斯基修同一门课程。1914年，一战的爆发使得古比雪夫提前退学，以少尉军衔进入军队。1918年，加入俄共，参与红军的初创。1918年7月至12月，古比雪夫是最高军事监察局成员。1919年1月，他成为第13军第3步兵师的军事委员。7月至8月，他担任该师的代理指挥官。9月，古比雪夫成为第9步兵师第3旅的指挥官。1920年1月，他成为该师的指挥官，直到内战结束。内战后，古比雪夫是少数从中亚流亡中国内陆并最后抵达上海的俄共。由于语言不通，古比雪夫只能通过此时尚未沉积的上海总工会找到一些苦力工作。也因此最终染上了酗酒，导致身体健康严重受损。§!"

 LEC_totalist_party_ELS:0 "俄罗斯共产党"
 LEC_totalist_party_ELS_long:0 "新俄罗斯共产党(New Rossiyskaya Kommunisticheskaya Partiya)\n§g当红军与人民委员会于1920年投降后，大部分尚未被逮捕的布尔什维克都飞赴法兰西公社，组建流亡政府。而还有一部人则没有那么幸运，他们最终自西伯利亚进入中国，最后定居上海。尽管这些人身处异国他乡，但是他们依旧没有放弃对共产主义的信仰，在帕维尔·米夫的率领下这些流亡上海的布尔什维克们重新组建了俄罗斯共产党，他们拒绝承认法国的俄共中央，尽管他们与信奉工团主义的上海总工会合作，但是始终拒绝承认列宁的失败，他们坚定的相信着只有共产主义才能拯救无产阶级。§!"
 SHC_syndicalist_party_EG:0 "中国工团党"
 SHC_syndicalist_party_EG_long:0 "中国工团党(Chinese Syndicalist Party)\n§g中国工团党是联盟内工团主义者的重镇，也是除俄共外最重要的政治力量。§!"
 SHC_radical_socialist_party_EG:0 "左翼社革党"
 SHC_radical_socialist_party_EG_long:0 "左翼社会革命党(Partiya Levykh Sotsialistov-revolyutsionerov)\n§g作为布尔什维克在革命期间的盟友，左翼社会革命党自成立以来的道路不可谓不艰辛曲折。虽然其命运于内战后急转直下，但顽强的毅力和对理想的一腔热情终究让他们得以生存复兴。在与布尔什维克之友拔刀相向后，左翼社会革命党就面临着政治孤立，支持率也断崖式下跌。不过，他们于波及了一众团体的禁令与逮捕中幸免于难，并坚持了下去，最终在俄罗斯政治格局中重新站稳了脚跟。斯坦伯格的无政府工团主义经济政治学说崭露头角后，左翼社会革命党内部也发生了明显的转变。这种意识形态类似于无政府主义、自由意志社会主义，强调工人应通过工团与苏维埃实行自治，而左翼社会革命党对提高工人阶级权力的承诺在这一向极左理念的转型中展露无遗。在席卷俄罗斯的社会动荡中，斯皮里多诺娃和左翼社会革命党抓住了机会，成为了工人罢工和农民起义的领头羊，吸引来了左翼的激进派选民。斯皮里多诺娃的革命象征之形象更进一步抬升了左翼社会革命党的地位§!"
 SHC_social_democrat_party_EG:0 "社民工党"
 SHC_social_democrat_party_EG_long:0 "联盟社会民主工党(Union Sotsial-Demokraticheskaya Rabochaya Partiya)\n§g社民工党是如今联盟境内由孟什维克、国民党左派、无政府主义者、非中国工团党的工团分子与部分反对俄共的共产主义分子等组建起来的大帐篷政党，但是由于核心力量的孟什维克与国民党左派并不融洽，该党随时面领着分裂的局面。§!"
 SHC_social_liberal_party_EG:0 "社革党"
 SHC_social_liberal_party_EG_long:0 "社会革命党(Partiya Sotsialistov-revolyutsionerov)\n§g在过去的十五年里，社会革命党一直稳掌权柄，但其领导地位与政策一直受到内外分歧与挑战的影响。社会革命党虽是执政党，但克伦斯基总统认为其纲领过于激进，仅保留了名义上的党员身份。社会革命党领导人维克托·切尔诺夫虽担任要职，但一直居于幕后，一心放在推动社会革命党人的改革上，并与孟什维克而非立宪民主党结盟。1932年的大选是社会革命党的转折点，他们在杜马选举中败给了人民共和党，唯有通过与立宪民主党结成联盟才免于了一败涂地的境地。出于对萨文科夫和人民共和党活动的担忧，克伦斯基收紧了针对反对党和议会的立法，安保措施也趋于严密。时至1936年，对包括克伦斯基在内的高级官员的袭击愈演愈烈。外部环境如此，党内各派亦对党的未来存在分歧。一些人主张与立宪民主党合作，而另一些人则倾向于萨文科夫的右翼。在内外政治激流的夹击时，社会革命党面临着纷繁复杂的选择。§!"
 SHC_market_liberal_party_EG:0 "立宪民主党"
 SHC_market_liberal_party_EG_long:0 "立宪民主党(Konstitutsionno-demokraticheskaya Partiya)\n§g立宪民主党一直是俄罗斯政坛上的常青树，各路自由思想人士是该党的忠实拥趸。从地主、实业家到商人、银行家、教师、医生、雇员和知识分子，立宪民主党的支持者涵盖社会的各个阶层。但是如今该党以及该党的支持者们正面临着奔溃的分享。现政府对他们的恶意已是不言而喻。§!"
