 SHC_social_conservative_party:0 "上海宗座代牧区"
 SHC_social_conservative_party_long:0 "上海宗座代牧区(Apostolic Vicariate of Shanghai)\n§g上海代牧区管辖长江以南苏州以东的地区，和长江以北除徐州和南通附近以外的地区。主教座堂为董家渡圣方济各沙勿略堂（是中国第一所能容纳2000人的大型天主教堂）。§!"
 SHC_authoritarian_democrat_party:0 "南京宗座代牧区"
 SHC_authoritarian_democrat_party_long:0 "南京宗座代牧区(Apostolic Vicariate of Nanjing)\n§g南京代牧区管辖江苏省长江以南、无锡以西的地区。主教座堂设在首都南京的石鼓路圣母无原罪主教座堂。但南京教区大部分的教友都位于无锡总铎区，无锡三里桥若瑟堂的规模也大于南京的主教座堂。后由于八省战火将至，作为中心的南京受到战火威胁，南京代牧区经过梵蒂冈的批准之后暂时迁至上海办公，与上海宗座代牧区共用主教座堂。§!"
 SHC_paternal_autocrat_party:0 "上海市警察局"
 SHC_paternal_autocrat_party_long:0 "上海市警察局(Shanghai Municipal Police Department)\n§g上海秩序的守护者们从幕后走到了台前。§!"
 SHC_national_populist_party:0 "支那本部"
 SHC_national_populist_party_long:0 "支那特别本部(Shina Tokubetsu Honbu)\n§g日本的“支那特别本部”表面上是一支隶属于日本外务省，受日本领事馆所控制的政治安全部队，但实际上除外务省外，该部还代表着陆军省的影响力。像这样一个高度分散的组织，你基本不可能知道它的行动范围。§!"

