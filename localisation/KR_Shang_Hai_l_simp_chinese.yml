 Shcxinjiao.3.t:0 "上海宗教大会"
 Shcxinjiao.3.d:0 "首先是江长川牧师所代表的，是起源于十八世纪英伦复兴运动的卫斯理宗（即循道宗）——一个以个人悔改、圣洁生活与灵性觉醒为核心的福音派别。该宗派由约翰·卫斯理创立，原初即是在英国国教体制下反思僵化的仪文与信仰冷漠，强调宗教情感的真实与灵魂得救的迫切性。江长川在上海昆山路景林堂的布道，正是沿袭这一传统，提倡每日读经、个人悔罪、远离世俗诱惑，甚至对舞台剧、酒馆等公共娱乐场所都持否定态度。在他的教会生活中，讲道如烈火，训诫如利刃，试图将每一个信徒的心灵唤醒于末世审判的阴影之下。作为福音派的一员，江长川对任何形式的“福音社会化”都极为警惕。他坚信教会的首要使命是“拯救灵魂，而非改造社会”，故而对丁光训等人鼓吹“信仰与社会责任共行”的立场持明确反对态度。在他看来，青年会不过是披着信仰外衣的道德倡议团体，而李储文等人则是将福音与马克思主义嫁接的异端。他多次在内部讲道中警告：“若我们不竭力守住那最初纯正的福音，明日教会将不再是神的殿，而成了人的俱乐部。”\n\n其次则是丁光训会吏，他出身于圣公宗，亦即安立甘宗在中国的延续与本土化。他所代表的这一派系，承接自英国国教与牛津运动的神学传统，在形式上兼具新教的信仰原则与天主教的礼仪精神，强调教会的公共性与社会责任。丁光训本人是圣公宗自由派的典型代表，他认为信仰不仅关乎个体得救，更关涉社会正义、民族命运与人类苦难的回应。在他眼中，教会若只关注灵魂而回避现实，将沦为历史的逃兵。他在青年会担任学生部干事多年，积极推动教会大学生参与社会事务，鼓励基督徒关心工人权益、妇女教育与公共政策。在某些场合，他甚至引用《雅各书》中“信心若没有行为就是死的”来回应江长川对他“背离纯正福音”的批评。与卫斯理宗那种对世俗极度排斥的属灵洁癖相比，丁光训所代表的圣公宗更愿意“走入人群”，他主张信仰应成为公共事务的一部分，认为基督教不应畏惧与时代对话，即便这种对话有时意味着信仰形式上的妥协。他并不完全支持李储文等人的激进政治立场，但他坚信，“若主今日再临，也必在贫者、工人、学生之中发声。”\n\n第三方势力则相对来说较为弱小，基督教青年会这个成立于1844的组织，并非一个具体的教派。他们只是以宗教活动为主，提倡青年服务社会的社会服务团体。正因其开放性，青年会内部也呈现出高度的思想分裂：一方面，有如丁光训这般试图引导组织走向有责任、有边界的公共服务道路；另一方面，也不乏李储文这类试图借青年会平台将基督教与阶级革命结合的激进分子。他本人便同时是沪江大学分会的负责人与“红队”在学生中的联络人之一，其演讲常将基督教“服务穷人”的传统与马克思主义“推翻剥削”的口号交织在一起，引发各方极大争议。青年会在表面上维持中立，但其实早已成为意识形态博弈的前线。对江长川而言，它是世俗化与异端的温床；对丁光训而言，它是一个尚可引导、仍有使命感的青年平台。不同的人从中看见不同的未来，而青年会本身，也在这两极之间徘徊不定。"
