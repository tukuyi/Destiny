 SHC_Hui_Ji_liang: "惠济良"
 POLITICS_HUI_JI_LIANG_DESC:0 "惠济良主教是一位法国罗马天主教耶稣会会士。1877年10月1日，惠济良出生于法国布列塔尼地区的埃物朗（Évran），1896年入耶稣会修道。1903年前往中国上海徐家汇，继续攻读哲学、神学。1910年6月10日祝圣为耶稣会神父，此后先后在浦东、海门等地传教，任震旦大学法语教师，以及徐家汇修院院长。1928年6月25日，罗马教廷任命惠济良为南京宗座代牧区辅理主教，10月3日，由天主教献县教区主教、耶稣会士刘钦明祝圣，天主教烟台教区主教罗汉光、天主教宁波教区主教戴安德襄礼。1931年5月13日，姚宗李主教去世，惠济良接任南京代牧区主教一职。1933年12月13日，教宗庇护十一世将南京代牧区分为南京和上海2个代牧区，惠济良留在上海，继续担任上海代牧区主教；无锡以西划给南京代牧区，主教为于斌。"
 SHC_yu_bing: "于斌"
 POLITICS_YU_BING_DESC:0 "于斌，圣名保禄，号野声，黑龙江省海伦县人，出生于黑龙江兰西县。于家祖籍山东省昌邑县的于家莊，清朝末年，于斌的曾祖父于文成闯关东来到黑龙江。在于斌6岁时，父亲于水源去世，7岁时母亲萧氏也去世。因此于斌是由祖父母抚养长大，祖父为中医，生活并不富裕，也和其他乡村少年一样为家中放猪，但有机会进私塾接受教育。1912年，他的祖父母迁居到海伦县若瑟屯，这件事对于斌一生的影响极大。因为若瑟屯正是黑龙江省最重要的一个天主教村庄，正如河北省的东闾村、山西省的六合村和察哈尔省的西湾子一样，这一类天主教村庄绝大部分家庭都是天主教徒，宗教气氛浓郁，是各教区内年轻神父和修女的主要来源地，也是天主教会抱以厚望的发展基地。地处塞外的若瑟屯在这一类天主教村庄中资历最浅，在1902年才由法国巴黎外方传教会的神父陆恒之创建，但几年间吸引来上百户天主教徒，于斌的祖母在迁居若瑟屯后不久，就接受了天主教信仰。不久陆神父发现于斌是个可造之才，于是先后保送他进入海伦县的高等小学和黑龙江省第一师范学校就读，希望他将来能担任村里的教师。于斌在14岁那年洗礼，圣名保禄。他的号“野声”则来源于《圣经》中圣若翰洗者的旷“野”的呼“声”。\n\n1919年五四运动爆发时，于斌18岁，正在黑龙江省第一师范学校就读，他被同学们推为学生团团长，多次在街头发表演说而风靡省城。当时的黑龙江督军鲍贵卿准备逮捕他，于斌被迫辍学，返回若瑟屯避风。1920年，于斌19岁，他决定终身修道。不过因为他是家中长房唯一的男孩，祖父希望他在世俗事务上成就大事业，陆神父也劝他谨慎从事。最后由于得到祖母由氏的大力支持，于斌得以顺利进入位于吉林省城的吉林神罗修道院，先在小修道院学习拉丁文，中间到上海震旦大学预科学习法文一年即毕业，然后再回到吉林的大修道院学习神学。1924年被保送到罗马宗座传信大学研读哲学、神学。\n\n直到1933年，在取得了三个博士学位后，于斌离开已经居留10年的意大利罗马，圣座本想让其出任圣座大使，但他诚挚表达想回自己国家传教。他由罗马回国，回国后任中华全国公教进行会总监督。同年12月13日，教宗庇护十一世将南京代牧区分为南京和上海2个代牧区。由于斌担任南京宗座代牧区宗座代牧。\n\n1936年，由于八省内乱的硝烟日渐浓郁，南京宗座代牧区便暂时转移至上海办公，而这却给于斌带来了更大的“惊喜”..."
 SHC_Morris_Abraham_Cohen: "莫里斯·亚伯拉罕·科恩"
 POLITICS_SHC_Morris_Abraham_Cohen_DESC:0 "§Y陆军将领介绍\n生于：§!§g1887年8月3日；俄罗斯帝国、俄属波兰马佐夫舍姆瓦瓦\n§Y军旅生涯：§!§g莫里斯·亚伯拉罕·科恩，绰号“双枪马坤”，是一名英国和加拿大冒险家，犹太人，孙中山的侍从官，同时也是名誉国民革命军少将。第一次世界大战期间，科恩加入加拿大铁路军团到欧洲作战，部分工作涉及监督中国劳工。他还参加西线的一些激烈战斗，特别是在第三次伊普尔战役期间。战后，他回到加拿大。但因经济下滑，房地产繁荣的日子已经过去。科恩寻找新的出路，于1922年前往中国，谈一笔铁路交易。科恩在上海下船后，去见了乔治·索科尔斯基, 这位纽约出生的记者曾为孙中山的英文上海时报工作。索科尔斯基为他安排了与孙先生的英文秘书陈友仁的见面。科恩被录用，并很快住进上海法租界莫里哀路29号孙中山家中。在上海和广州，科恩训练孙中山的小型武装部队进行拳击和射击，告诉人们他是孙中山的副官和代理上校。对于科恩来说幸运的是，虽然他的中文水平不佳 — 至多能说洋泾浜广东话 —但并不是一个问题，因为孙中山、他的妻子宋庆龄，以及他们的许多同事都接受过西方教育，能说英语。科恩的同事们开始称他为马坤，他很快就成为了孙中山的主要保护者之一。在一次战斗中他被子弹擦伤，此后科恩开始携带第二把枪。西方侨民对孙中山的持枪保护者很感兴趣，称他为“双枪科恩”。§!\n\n§Y备注：科恩尚未离开中国前就和国民党内的左派势力与工团党颇有来往，反而与右派的胡汉民、蒋介石的来往颇少。§!"
 POLITICS_QIE_aisin_gioro_puyi_zhu_jiao_DESC:0 "爱新觉罗·溥仪，一位曾在三重政权间漂泊的幽灵，如今披上教袍，坐在共和的总统席位上。他曾是帝王，是傀儡，是战犯，是囚徒，也是忏悔者。如今，他是总统，更是牧人。他在紫禁城中度过了没有政权的童年，又在德国人的控制下继续扮演“皇帝”的角色，被历史抛来抛去的他，最终在战后的铁窗与悔改中，选择了洗礼。他成为天主教徒，取教名“伯多禄”，宣称要从尘世的权位中解脱，为主做工。但命运并未就此放过他。在一场他完全未被告知的政治交易中，他被各方势力一致推举为新生的“中华民国总统”——不仅因为他象征着旧秩序的终结，也因为他足够温顺、足够空洞，能够让每一方都看到自己想要的影子。他被迫冠上了“威廉”的名号，成为这个名义上“共和且信仰自由”的新政权之灵性代表。他每日行礼如仪，诵经、批文、主持弥撒、接见代表。有人说他是“共和国的修士”，也有人说他不过是“用来封口的圣像”。但他本人从不争辩。他沉默，像一块石头，或一滴烛泪。他以疲倦的声音讲述福音，也以疲倦的笔迹签署政令，他的命运从来都不在自己的手中。"

