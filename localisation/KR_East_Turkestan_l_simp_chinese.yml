 ets.13.d: "糟糕，[From.GetAdjective]政府拒绝我们索取更多武器的请愿。"
 ets.13.a: "好吧"
 ets.14.t: "为东突厥斯坦提供新一轮装备支援"
 ets.14.d: "为争取更多装备、继续其斗争，东突厥斯坦代表团来到了我国……"
 ets.14.a: "好吧"
 ets.15.t: "来自[From.GetName]的新一轮装备支援"
 ets.15.d: "我们成功地从[From.GetName]那里得到更多装备支援，他们非常乐意为我们的斗争提供更多支持。"
 ets.15.a: "[From.GetName]的朋友，谢谢你们！"
 ets.16.t: "东突厥斯坦宣布独立"
 ets.16.d: "成功夺取我国宣称的领土后，鉴于诸大国依然对是否承认我方政权犹豫不决，我们决定正式向外部世界发表新的独立宣言。在这份文件中，我们伟大的国家承诺尊重一切同样遵守与维护现有国际秩序的其他国家。与该声明同时发布的，还有经国家议会核准的一份来自总统府的指示，为官僚培训与从业分配，制定起完善的指导方针，此外还包含一套受新德里官僚制度启发的考评制度。此外，独立宣言还为解放战争爆发以来长期延续的全国紧急状态划上了圆满的句号，有效了恢复战争早期曾得到任命但却因故暂停举办的国会活动。\n\n最终，我们成功从中国统治者的奴役中解放了出来，开始独立地决定自己的未来。尽管如此，许多人相信，他们早晚会回来，将我们再次蹂躏于他们的铁蹄之下。对此，我们决不允许。"
 ets.16.a: "真主至大！"
 ets.17.t: "立法停滞"
 ets.17.d: "不少批评人士曾怀疑我国直选产生的立法机构很难对国家事务进行妥善安排，近期举行的国会会议也确实验证了众人的猜想，总统依然是国家政治生活中最重要的角色。历经数小时的激烈辩论，临时设立的议会大楼内，国会代表纷纷在地上扭打作一团。沙比提·阿不都尔巴克大毛拉，尽管还没有加入任何政党，却也当场背叛了曾抬举过他的和阗派与布格拉兄弟，转而支持铁木尔伯克领导下，以喀什城为政治中心的青年喀什噶尔党，因为后者的政治立场相对稳健。"
 ets.17.a: "令人震惊的发展"
 ets.18.t: "漫天传闻下的盛大招待会"
 ets.18.d: "自从共和国总统沙比提·阿不都尔巴克大毛拉，转向支持青年喀什噶尔党以来，和阗埃米尔领导下的派系正变得越来越有攻击性。总统阁下本人正策划以喀什噶尔为中心，举办泛伊斯兰主义论坛（以突厥人为核心），将相关领域知识分子整合起来。该计划准备工作已然就绪，但和阗派却对这一事件乃至立法机构本身表现出诡异的冷静，四处有谣传称他们正在幕后策划着些可怕的事情。"
 ets.18.a: "但愿他们是真的冷静……"
 ets.19.t: "今日盛事"
 ets.19.d: "沙比提大毛拉策划下的泛伊斯兰主义大会正按计划如期召开，此次大会共计数百人齐聚喀什噶尔。众人在沙比提大毛拉和铁木尔伯克的盛情接待下涌入一座古老的庄园，总统面向听众致开幕词，热情歌颂东突厥斯坦的立国之本，正是与伊斯兰教无法割舍的精神纽带，出色的演讲引起在场者潮水般的欢呼与掌声。\n\n突然，有人意识到似乎有什么地方不对劲，既然会议进展的如此顺利而卓有成效，为什么楼下会传来奇怪的骚动声呢……"
 ets.19.a: "哦不！"
 ets.20.t: "难忘之夜"
 ets.20.d: "举行会议的庄园外，一群武装分子围成圈站在那里，即使是最蠢的笨蛋也能感受到空气中弥漫的压迫感。在他们正中间有两人，一人跪在地上，另一人是会场看守，后者的枪口正对准前者的太阳穴。这名唯一侥幸没有人头落地的会场看守，成功迫使买买提依明·布格拉及其手下听命自己摆布。扣动扳机，自己大概会死，如果投降，结果恐怕也不会有什么差别。布格拉愤怒地命令手下继续前进，干掉铁木尔和他的新走狗，但这群人在自己主人死后是否会继续服从命令，目前依然是未知数。"
 ets.20.a: "扣动扳机，人群散去"
 ets.20.b: "擦亮利剑，冲进庄园"
 ets.200.t: "喀什噶尔会议"
 ets.200.desc_1: "最近，东突厥斯坦新政府，组织起一场有关伊斯兰国家与突厥民族未来的小型会谈，尽管我们没有派遣官方代表团，一小批热心于相关事业的知识分子自行参与这场活动，并带着对喀什噶尔政权的好感，乘胜归来。"
 ets.200.desc_2: "最近，东突厥斯坦新政府，组织起一场有关伊斯兰国家未来的小型会谈，尽管我们没有派遣官方代表团，一小批热心于相关事业的知识分子自行参与这场活动。会谈最初进行的非常顺利，却突然演变成一场政变的焦点。许多我国知识分子在这起骇人的事件中，遭到政变一方的无情屠杀，虽然血腥夺权后的和阗新政权依然呼吁伊斯兰世界团结，但这真的很令人讽刺，对幸存者而言尤为如此……"
 ets.200.a: "真主对一切自有安排"
 ets.201.t: "一匹马！一匹马！用我的共和国，换一匹马！"
 ets.201.d: "短暂骚动之后，大会继续进行。事后，众人在对庄园外围的调查中发现数具尸体，其中就包括桀敖不驯的买买提依明·布格拉。许多参会者都为会议期间发生此等可怕的变故，感到无比震惊，但对铁木尔而言，却有着更为别样的含义，就仿佛真主一夜间为他扫清自己最大的敌人。布格拉死后，铁木尔公开的反对者变得越来越少，他亦可乘此良机巩固自己的权柄。会议结束后，沙比提·阿不都尔巴克大毛拉决定辞去总统职务，而铁木尔伯克理所当然地成为新任共和国总统。"
 ets.201.a: "这是，开始的结束"
 ets.202.t: "布格拉归来"
 ets.202.d: "当庄园内传来第一声惊叫时，买买提依明已经一脚踹开了那名试图劫持他的守卫，成功挽回了局面。简单评估局势后，他带队冲入会场，而一番骇人的景象映入他的眼帘。到处都是残缺的尸体，许多人都是当场脑袋搬家而死的，其中包括铁木尔伯克及其亲密盟友。沙比提·阿不都尔巴克大毛拉，侥幸骑着一匹拴在后门的快马逃之夭夭。\n\n数天以内，和阗埃米尔纷纷宣布归附“长者”买买提依明的统治，后者则在和阗城最显赫的地方，建立起自己的新政府，并宣布该地为东突厥斯坦新首都。尽管宪法依然得到维护，许多人认为新政府早晚会抛开它自行其是，毕竟旧宪法所能提供给统治者的合法性太过单薄了。"
 ets.202.a: "为了信仰与人民！"
 ets.21.t: "艰难抉择"
 ets.21.d: "买买提依明·布格拉死后，和阗派势力也被随后肃清，反对铁木尔伯克的声音，仿佛一夜间消失了。尽管如此，也不能说完全没有反对派，只是这次来自其他派系。担心铁木尔伯克巩固权力后对他们不利，许多小贵族选择向政治家麦斯武德·沙比尔靠拢，承诺他们会团结起来反对铁木尔，希望后者能率领其派系干预政局。麦斯武德·沙比尔没有铁木尔伯克那么古怪，称得上通情达理，与担心铁木尔集权后威胁自身地位的小贵族相同，沙比尔也对自己的未来忧心忡忡。但是，考虑到他与某些中国派系（包括国民党右翼）众所周知的关系，沙比尔对是否接受他们的邀请心怀顾虑，甚至恐惧。毕竟，接受他们的桂冠，很可能意味着与他在中国的朋友为敌。"
 ets.21.a: "联手制定计划"
 ets.21.b: "沙比尔拒绝"
 ets.22.t: "另一场灾难"
 ets.22.d: "另一场公共事件开始威胁东突厥斯坦的政治稳定。这场盛大的阅兵仪式，因为部分士兵劫持总统，而演变成一场紧张对峙。铁木尔伯克在众目睽睽下被劫为人质，但劫持者似乎没有下定决心对总统不利，铁木尔不断恳求对方宽恕，自己也会随后赦免他们。无论结果如此，这起事件的冲击恐怕会对其余生留下阴影，如果侥幸活下来，铁木尔的统治恐怕会变的更加独裁。"
 ets.22.a: "铁木尔被劫持，政变成功"
 ets.22.b: "士兵们放弃政变，出卖事件的幕后黑手"
 ets.22.c: "铁木尔突然暴起，大吼一声扑向士兵"
 ets.23.t: "今日盛事"
 ets.23.d: "盛大的阅兵仪式，在喀什噶尔按计划进行。东突厥斯坦民众热情地观摩国家的军事实力，更加直观地体会到铁木尔对国家政治的深切影响。铁木尔总统本人也意气风发地向众人发表演讲，概述有关其执政的总体方针，如何组织未来的总统选举，如何与商界领袖合作创造实体经济。声势浩大的权力展示结束后，铁木尔总统终于可以将关注重心，转向必要的国家事务了。"
 ets.23.a: "他将争得伟大的荣耀"
 ets.24.t: "积土成山"
 ets.24.d: "国内局势安定后，布格拉埃米尔决定将关注重点，转向被先任政府纵容下的普遍政治腐败。从头开始建立的官僚体制，在行政任命上很难脱离裙带关系的束缚。布格拉埃米尔决定将所有职务高于自身社会地位，或存在谋叛嫌疑的公务员，全部免职。未来的官员考核制度将把“逊奈（圣行）”为基础的功绩，作为主要评判标准。"
 ets.24.a: "真主至上！"
 ets.25.t: "真主的意志"
 ets.25.d: "布格拉及其支持者在共和国掌权后，依然面临着一项抉择：我们是应该将关注重点放在发展自身，首先建成真正独立自主的伊斯兰国家上呢，还是立即采取措施，与世界上其他突厥国家建立更为紧密的联系呢？无论如何，崇高的泛突厥主义议程是万分宏伟的，我国弹丸之地，是否有足够资源来支撑这一理想，是大多数知识分子所关心的话题。"
 ets.25.a: "为伊斯兰教复兴，我们应更加重视内务，真主至大！"
 ets.25.b: "为泛突厥主义理想，我们必须更重视外交"
 ets.26.t: "旭日东升"
 ets.26.d: "麦斯武德·沙比尔和艾沙·阿勒甫金与中国内地存在广泛联系，他们对中国人与东干人的态度，比一般突厥民众要好得多。尽管如此，阿勒甫金不敢在相关议题上走得太远，但麦斯武德·沙比尔却公开表示，他希望与任何对突厥人表示友好的中国政权，建立正式双边往来。最初，沙比尔曾希望让民众站在他一边，但事实证明，这只不过是一厢情愿的幻想。相关声明发表后，许多人对沙比尔的政权心怀不安，小规模抗议活动也在政府办公楼前爆发。"
 ets.26.a: "我们应该追随太阳"
 ets.27.t: "人民意愿"
 ets.27.d: "过去两周内，大规模抗议活动不断在东突厥斯坦各大主要城市蔓延，尤其是首都喀什噶尔，普遍无知的东突厥斯坦民众对沙比尔寻求与中国建立紧密关系的计划感到愤怒不已，毕竟，那可是他们曾经的压迫者。阿勒甫金，沙比尔曾经的政治盟友，最近选择退出执政联盟，并要求沙比尔体面退休以承担过失。这显然是以退为进的策略，意味着他的权力，将事后被阿勒甫金取代，而后者承诺在东突厥斯坦举行有限度的选举，反应人民的真实政策取向。不仅如此，来自突厥斯坦青年党的社会主义领导人伊斯哈克伯克，也从幕后走向前台，在城市地区取得不少支持。现在的情况很明显，如果沙比尔拒绝退休，就不得不像铁木尔那样选择独裁。"
 ets.27.a: "沙比尔决定下台"
 ets.27.b: "沙比尔拒绝让步"
 ets.28.t: "不平等的共和国"
 ets.28.d: "麦斯武德·沙比尔曾对外承诺，他接管铁木尔的宝座后，不会实施太过激进的变革。但他对军队内某些职务的轮换，以及向部分派系表示友好的姿态，显然讲述着另一个截然不同的故事。为维持民众支持，沙比尔最终决定对艾沙·阿勒甫金及其领导下的喀什噶尔民族党抛出橄榄枝，双方谈拢后，决定筹建联合政府。艾沙·阿勒甫金是温和派人士，和沙比尔一样，对中国持更加友好的态度。此外，他誓言解决当前共和国政体的各项弊病，推动定期举办的全国大选——值得注意的是，东突厥斯坦建国之初，并没有规定总统职务应通过定期选举产生。"
 ets.28.a: "也许称不上最好，但也是最不坏的"
 ets.29.t: "铁木尔陛下"
 ets.29.d: "铁木尔的古怪性格，以及有关其人物评价的争议性，一直是坊间盛传的话题。事实上，他一直希望得到顶王冠，以此作为他取得东突厥斯坦绝对统治权的标志。今天，这份愿望最终成为现实。没有人再敢挑战铁木尔伯克的权威，冠以铁木尔沙阿之名，正式宣布自己是东突厥斯坦的国王。新起草的宪法修正案，也正式确认这项安排。在盛大的宣告仪式和加冕礼上，人民的欢呼声意味着他将被永世铭记。"
 ets.29.a: "以真主之名，他统治人间"
 ets.31.t: "勘察沙漠"
 ets.31.d: "在塔克拉玛干地区实施基建计划的首要步骤，就是派遣人员勘查当地，确认哪些地区适合铺设铁路和电报线。这将是场万分艰巨的使命，毕竟当地大部分地区都被荒芜的沙漠与荒地覆盖。"
 ets.31.a: "快去办吧！"
 ets.32.t: "沙漠建设起步"
 ets.32.d: "详细勘察过沙漠地貌后，宏大的塔克拉玛干沙漠基建工程，行将拉开帷幕。尽管获得大批资金支持，该项目的建设规模异常庞大，所需工作更是无比残酷，我们预计完成这项工程，恐怕至少也需要几个月的时间。"
 ets.32.a: "这不可能很快落成"
 ets.33.t: "沙漠改造项目完成"
 ets.33.d: "塔克拉玛干沙漠基建改良项目终于胜利竣工，买买提依明·布格拉亲自出席了铁路起点——和阗火车站的开通仪式。这一工程将极大改善我们与偏远地区的联系，帮助这座依然处在分裂状态的国家，实现交通上的统一。"
 ets.33.a: "太好了"
 ets.34.t: "处理东干人"
 ets.34.d: "针对东干问题的准备工作正在如火如荼地进行。东干人，是生活在东突厥斯坦的大族群，尽管他们也是穆斯林，却是坚定的中国人，与中国内地关系紧密。同化政策无疑会在国内得到高票通过，一项限制汉语推广的法令也已起草，但政府内许多人为是否驱逐东干人的议题，产生极大的纠纷。也许，从战略重要性较高的地区驱逐东干人，会给我国政治稳定带来某些好处，却也会极大减少军队所需的人力供应，并在国外造成相当数量的难民潮——这显然是要付出代价的。"
 ets.34.a: "驱逐关键地区，同化其他地区"
 ets.34.b: "同化政策就足够了"
 ets.35.t: "初步驱逐"
 ets.35.d: "对主要城市及相关战略要地附近的人口成分进行评估后，军队突然围捕成千上万名东干人，迫使他们迁往青海。遭受驱逐的人对此似乎很有抵触，但总体来说，一切就如预期的那般顺利。"
 ets.35.a: "我们还没办完呢！"
 ets.350.t: "来自东方的移民"
 ets.350.d: "东突厥斯坦新政府，在中国新疆省掌权后，采取极端残暴的反华政策。最近，我们得到消息，成群的难民涌入青海省内，据说是东突军队驱逐他们出境的。大约有五万幸存者走出荒原，定居在临近城市，多数是回族人。"
 ets.350.a: "“有趣”的发展？"
 ets.36.t: "改换文字"
 ets.36.d: "第一阶段的同化政策，迫使东突厥斯坦所有汉语相关的文字符号，无一例外地被替换为察合台语，无论公开还是私人场合都必须实践这项规定。所有人，包括偏远地区的村民，也被告知针对汉语的禁令，以及违反它所面临的后果。"
 ets.36.a: "更多的还在后头呢！"
 ets.37.t: "第二轮驱逐政策"
 ets.37.d: "预定驱逐范围内，剩余的东干人，现在也被圈禁起来。这次，我们准备将他们押送到甘肃。"
 ets.37.a: "我们的土地，终于安全啦！"
 ets.370.t: "来自东方的移民"
 ets.370.d: "大批难民从东突厥斯坦被驱逐到甘肃北部。大部分是回族人，总数大约两万。"
 ets.370.a: "“有趣”的发展？"
 ets.370.b: "我们的人民正在被羞辱，这意味着战争！"
 ets.38.t: "互相熟悉"
 ets.38.d: "同化政策依然在紧锣密鼓地进行中。尽管人口结构与身份认同恐怕还需要多年时间才能实现转化，但至少我们的确有所进展，例如公共生活领域就已经被充分突厥化了。我们不再是反叛北京政府的某个省份，而是真正的突厥人。"
 ets.38.a: "这是真主的意志！"
 ets.39.t: "官方语言"
 ets.39.d: "我们必须统合东突厥斯坦地区所应用的诸多方言，为此，一种被中亚知识分子广泛采用的语言，或许是最为理想的标准语。它以塔什干人所说的察合台语为基础，这一改革将促使我们更加接近自己的突厥兄弟。"
 ets.39.a: "这将是段漫长的过程"
 ets.40.t: "语言规范传播"
 ets.40.d: "新近起草的用语规范和语法守则，正在全国范围内推广普及。我们所期望的语言改革，如雨后春笋般生根发芽。"
 ets.40.a: "我们，是一个民族"
 ets.41.t: "语言标准化取得成功"
 ets.41.d: "虽然新标准语，想要彻底取代旧语种，还需长时间的积累沉淀，不过现在，步入大街小巷，处处可以听到标准语的交流——人们必须在公共场合使用标准语，否则就会受到惩罚。"
 ets.41.a: "太棒了！"
 ets.47.t: "建设飞机场"
 ets.47.d: "为筹建空军做准备，我们需要建立正规的空军基地。历经全国各地的精心筛查，过去两个月内，我们最终将一段上坡地作为机场选址。今天，这一重要工程已宣布竣工。"
 ets.47.a: "有价值的投资"
 ets.48.t: "获取飞机"
 ets.48.d: "机场落成后，我们必须买进飞机，才能确保此地正常运行。对此，我们应该重视国内研发，还是购买外国飞机以供起步阶段所需呢？"
 ets.48.a: "购买外国飞机"
 ets.48.b: "重视国内研发"
 ets.49.t: "选择供应商"
 ets.49.d: "决心寻求外国飞机供应商后，我们必须考虑重点选用哪国装备。"
 ets.49.a: "德国"
 ets.49.b: "俄罗斯"
 ets.49.c: "奥斯曼帝国"
 ets.49.e: "日本"
 ets.50.t: "东突厥斯坦寻求飞机进口"
 ets.50.d: "最近，东突厥斯坦政府联系派驻我国首都的谈判代表团，希望从我方手中购买旧式战斗机。"
 ets.50.a: "我们同意"
 ets.50.b: "这不是桩公平买卖"
 ets.51.t: "[FROM.GetAdjective]的飞机订单"
 ets.51.d: "我们购买[FROM.GetAdjective]飞机的订单，已经得到妥善履行。现金到位，飞机到手。"
 ets.51.a: "感激不尽！"
 ets.52.t: "[FROM.GetAdjective]拒绝飞机订单"
 ets.52.d: "我们购买[FROM.GetAdjective]飞机的订单，遭到对方否决。眼下唯一的选择，或许就是专注开发国产战斗机。"
 ets.52.a: "该死！"
 ets.53.t: "东突厥斯坦外交使团"
 ets.53.d: "赢得独立战争以来，东突厥斯坦新政权在国际社会上实在没什么存在感。然而，今天，[ROOT.GetLeader]首次以正式邦交程序，接待他们的外交官，从官方仪式上，承认他们的政府是当地合法政权。经历更多商讨后，双方决定签署友好互助条约，承诺在必要时，相互施以援手。"
 ets.53.a: "好极了"
 ets.54.t: "东突厥斯坦希望派遣军官来我国进修"
 ets.54.d: "东突厥斯坦与我国的关系，近年来变得相当密切，有关合作计划都进展顺利。最近，该国政府又向我们发出请求，希望我国军队可以协助他们训练一批军官，以巩固他们抵御外来侵略与“国内威胁”的能力。培训海外军人，所需调用的训练资源不算多，但必要情况下，也足以成为拒绝的理由。"
 ets.54.a: "我们会帮忙训练的"
 ets.54.b: "我们没有足够的培训资源"
 ets.55.t: "[FROM.GetNameDefCap]拒绝！"
 ets.55.d: "尽管我们试图与对方建立友好关系，[FROM.GetNameDefCap]依然拒绝训练我国军官。"
 ets.55.a: "该死"
 ets.56.t: "[FROM.GetNameDefCap]接受"
 ets.56.d: "[FROM.GetNameDefCap]接受我方提议，同意为我国军队训练军官，获选者已经打包好行李，准备前往[FROM.Capital.GetCapitalVictoryPointName]。"
 ets.56.a: "很好"
 ets.57.t: "我国军官从[FROM.FROM.Capital.GetCapitalVictoryPointName]学成归来"
 ets.57.d: "我国军官从[FROM.FROM.GetNameDefCap]学成归来，带来许多先进经验，与军事知识。"
 ets.57.a: "好极了"
 ets.100.t: "全国大选拉开帷幕"
 ets.100.d: "预定中的全国大选已顺利举行，所有投票站都被政府严密监视，结果也不出我们所料：政府的伟大胜利。"
 ets.100.a: "谢谢你们！"
 ets.101.t: "全国大选拉开帷幕"
 ets.101.d: "预定中的全国大选已顺利举行，投票正式结束后，结果也将很快对外公布，此次大选的胜利者是……"
 ets.101.a: "……喀什噶尔民族党"
 ets.101.b: "……青年喀什噶尔党"
 ets.101.c: "……突厥斯坦青年党"
