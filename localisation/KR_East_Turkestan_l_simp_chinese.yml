 ETS_uyghur_revolution: "民族革命"
 ETS_uyghur_revolution_desc: "上百年来，新疆突厥人所遭受的压迫必须得到解脱，在中国人企图将我们分化为维吾尔族、哈萨克族与吉尔吉斯族前，各方必须团结起来挣脱中国人所约束我们的枷锁。"
 ETS_seek_foreign_support: "寻求外国支持"
 ETS_seek_foreign_support_desc: "独立运动正濒临覆灭边缘，我们迫切需要海外援助，以解决我方新募军队及国家内部暴露出来的深层问题。"
 ETS_construct_kashgar_hotan_highway: "建立喀什噶尔-和阗快速通路"
 ETS_construct_kashgar_hotan_highway_desc: "喀什噶尔与和阗是东突厥民族主义最坚定的堡垒，也是我国日趋分裂政府的两大重要势力。尽管我们没有余力在两座城市间，建立健全的公路体系，但在沙漠中开辟中国军队无法追踪的临时通道却是切实可行的。"
 ETS_emergency_factory_conversion: "和阗地毯厂改建"
 ETS_emergency_factory_conversion_desc: "传统织物制造业，是我国经济的首要创益部门。作为出口商品的突厥地毯，更是在国际上享誉盛名，一定程度上刺激过该行业的工业化。和阗地毯厂正是这一宏大产业的璀璨结晶，我们应该尝试将它转化为生产武器的军械工厂，投入战争用途。"
 ETS_build_second_military_factory: "建设喀什轻武器厂"
 ETS_build_second_military_factory_desc: "喀什噶尔，是我们控制下的最大城市，也因此有潜力解决军队当下面临的轻武器短缺困境。我们应该将所能投入的资本，全部集中到该城某家中央轻武器厂的建设中去。"
 ETS_timur_military_academy: "开办铁木尔军事学院"
 ETS_timur_military_academy_desc: "铁木尔伯克，是我国领导层内的指挥人才样板。我们应该指示他开办军事学院以训练军官，在东突厥斯坦建立现代化的军官委员会制度。"
 ETS_army_training: "训练职业化军队"
 ETS_army_training_desc: "我国现有军队多数是民兵与游击队改编而来的，很少有人受过教育。即使是与中国军阀作战，我们也应该提高自身作战技巧，与适应现代陆军理论的能力。"
 ETS_organize_seized_gold_and_rifle: "缴获物资与装备收归国有"
 ETS_organize_seized_gold_and_rifle_desc: "首次起义成功后，我们从中国人手中夺走不少战利品，却无法对这些宝贵资源实施分类与适当再分配。为此，眼下必须做出协调各方的努力。"
 ETS_hotan_gold: "克里雅金矿"
 ETS_hotan_gold_desc: "中国资本家剥削下的克里雅矿工曾经受过无比残酷的待遇，因此对我们的独立事业可谓全心拥护，无论如何，我们应该以某种方式让金矿重新运作起来。"
 ETS_uyghur_independence: "突厥独立宣言"
 ETS_uyghur_independence_desc: "伟大的战争终于告一段落，曾经被称为新疆的中国属地，如今完全属于突厥人。东突厥斯坦将从灰烬中崛起，比以往任何时代都更加辉煌。既然，我们已在事实与法理上统治了世代属于突厥人的土地，不如发表一篇新的独立宣言，来拥抱更为广阔的世界。"
 ETS_a_night_to_remember: "难忘之夜"
 ETS_a_night_to_remember_desc: "多年渴求的独立终于成为现实，内部派系纷争却也悄然拉开帷幕。终有一日，政见分歧会在东突厥斯坦产生戏剧性的高潮。"
 ETS_timur_win: "铁木尔幸存"
 ETS_timur_win_desc: "铁木尔伯克从暗杀中幸存下来，将政敌驱逐下台。国家现在听命他的指挥，毫无疑问，铁木尔是位仁慈的统治者。"
 ETS_victory_parade: "阅兵式"
 ETS_victory_parade_desc: "铁木尔伯克以其个人生活奢靡，却格外注重军事纪律而闻名于世。夺得权力后，他的首要举措就是在喀什噶尔举行盛大的阅兵仪式。"
 ETS_timur_open_elections: "“公开选举”"
 ETS_timur_open_elections_desc: "东突厥斯坦，无论如何都是座名义上的共和国，人民必须拥有政治上的发言权。然而，底层人民也很容易被他们自我毁灭般的愚蠢所蒙蔽，因此，高层精英的选举结果不应受到他们的干扰。"
 ETS_dilate_presidential_powers: "行政主管"
 ETS_dilate_presidential_powers_desc: "总统，而非议会或其他立法机关，应该有权掌控官僚机构。以此为目的，我们必须修订共和国宪法。"
 ETS_rewrite_constitution: "重修宪法"
 ETS_rewrite_constitution_desc: "官僚政治解体后，旧宪法的缺陷已十分明显，我们必须将其完全改写。"
 ETS_flexible_prime_minister: "行动派铁木尔"
 ETS_flexible_prime_minister_desc: "如果铁木尔的政令不能得到很好的实施，那他也称不上是真正的统治者。我们必须让行政人员对上级指令有更加迅捷的应变能力，官僚机构或许必然存在一定惰性，但我们可以想办法鞭策他们加快步伐。"
 ETS_business_ties: "刺激商业纽带"
 ETS_business_ties_desc: "铁木尔伯克认识不少本地商人与企业家，他们可以有效促进东突厥斯坦的工业化进程。"
 ETS_military_might: "军队霸权"
 ETS_military_might_desc: "军队，是维持铁木尔伯克掌权，遏制民间叛乱的关键原因，我们必须利用他们来压制反对者。"
 ETS_timur_caravan: "大商人铁木尔"
 ETS_timur_caravan_desc: "铁木尔曾经率领过由骆驼和骡子组成的商队，穿越最恶劣的地形，与最精明的商人交易。在经商与贸易领域学识渊博，如果能将这一优势用于规范国内商队经营，结果想来不错，毕竟商队实际上也是承接大量违禁品走私的元凶。"
 ETS_strong_arm_council: "胁迫国家议会"
 ETS_strong_arm_council_desc: "国家议会对行政权力有很大的控制权，阻碍了伟大的铁木尔伯克建设强大祖国的征程，我们必须通过武力威胁以确保国家议会对现政权的绝对忠诚。"
 ETS_force_sabit_into_retirement: "强迫沙比提退休"
 ETS_force_sabit_into_retirement_desc: "沙比提·阿不都尔巴克大毛拉对我们不再有利用价值，他是和阗派势力的最后残余，也是原布格拉埃米尔党羽中依然栖身新政权内的最后一人，我们应该以某种合法手段让他和他的支持者离开政坛。"
 ETS_merge_president_prime_minister: "赋权总统"
 ETS_merge_president_prime_minister_desc: "行政权力不应被人为分割，一国无可置疑的领袖也应是该国在外交事务中的绝对代表。如果我们希望在险恶的国际环境中生存下去，就必须赋予总统更加强大的权力。"
 ETS_timur_shah: "铁木尔陛下"
 ETS_timur_shah_desc: "身为小贵族的代表人物，铁木尔始终渴望着得到一顶王冠。国家大权，现在掌握在他的手中，只要他有毅力去克服最后的挑战，这一理想终究能成为现实。"
 ETS_bughra_win: "回到和阗"
 ETS_bughra_win_desc: "和阗是民族解放运动的温床，也是起义爆发前我们的非正式首府，布格拉埃米尔获胜后，这里将再度成为我们的统治中心。"
 ETS_a_piece_in_the_puzzle: "积土成山，风雨兴焉"
 ETS_a_piece_in_the_puzzle_desc: "泛突厥主义的野望，志在千里，但国内矛盾也确实需要加以重视。现在，我们必须决定是立即追求这些崇高的理想，还是优先解决国内问题。"
 ETS_islam_in_one_country: "一国伊斯兰化"
 ETS_islam_in_one_country_desc: "现实环境要求我们将关注重点聚焦国内，以此争取我们在众突厥民族中的威望。人民必须接受正确的宗教知识后，再参与现代社会的丰富活动，如真主保佑，我们的国家将成为伊斯兰教进步的坚实壁垒。"
 ETS_fight_inauthentic: "与非虔信者的斗争"
 ETS_fight_inauthentic_desc: "城市以外的许多地方，人民对真主的信仰持有某种误解，既不关心真主，也不关心最后的先知穆罕默德。我们必须以武力进驻农村，纠正他们愚昧的错误。"
 ETS_all_madrasas: "宗教学校国有化扩编"
 ETS_all_madrasas_desc: "伊斯兰学校通过聘请外国教授传播宗教圣训，无疑是这方堕落之土中的光明灯塔。我们必须对它们实施直接管理，并将世俗学校也以经学院的规范改造，凡不信真道，坚持腐化堕落之人，必蒙开悟。"
 ETS_transform_desert: "沙漠改造"
 ETS_transform_desert_desc: "辽阔而荒芜的塔克拉玛干沙漠，除却少数土路与骆驼小径外，很少有基础设施，我们应该建设一条横贯无人区的现代铁路系统，并沿铁轨建设起新的沙漠聚落。"
 ETS_deal_with_hui: "东干问题"
 ETS_deal_with_hui_desc: "东干人，曾经被粗心大意的中国官僚与我们相混淆，合称为“回族”，并在这种错误观念下窃取不少曾属于突厥人的土地。经历数十年的残酷统治后，我们真该好好“报答”东干人，一举洗刷历史上的耻辱。"
 ETS_turkic_nationalism: "突厥民族主义"
 ETS_turkic_nationalism_desc: "与那些企图镇压我们的中国人不同，我们根本不是中国人，是突厥人！"
 ETS_hotan_development: "和阗开发计划"
 ETS_hotan_development_desc: "和阗，是布格拉埃米尔维持统治的关键地区，我们必须妥善开发这座城市，将突厥斯坦其他地区与其联系起来，捍卫我们的权力根基。"
 ETS_realm_of_turks: "突厥之国"
 ETS_realm_of_turks_desc: "真主是伟大的化身，他为全体突厥人的团结而开辟道路。如果否认这一命运的安排，我们简直是无药可救的傻瓜。"
 ETS_unified_language: "语言统一"
 ETS_unified_language_desc: "许多人都尝试过为中亚突厥人建立统一的语言体系，但都未能长久。其中最有名的无疑是标准察合台语，这种语言同我们自己所用的方言也存在紧密的对应关系，有鉴于此，我们应该采用它作为国家的官方语言，向人民积极推广。"
 ETS_internationalize_council: "议会国际化"
 ETS_internationalize_council_desc: "许多著名的泛突厥主义知识分子，在敌对政权统治下历经磨难，我们应该邀请他们加入我国国会，参与东突厥斯坦的伟大建设。当然，部分本土政客可能为自己的话语权削弱而感到冒犯。"
 ETS_unfied_infrastructure: "整合基建"
 ETS_unfied_infrastructure_desc: "我国许多边远地区都未能与塔里木盆地的基建适当联结，如果我们希望克服这一充斥着历史与地理因素的不幸现状，就必须采用外国先进技术支援。"
 ETS_republic_inequals: "不平等的共和国"
 ETS_republic_inequals_desc: "谋权乱政的小贵族阶级已被推翻，共和国正浴火重生，然而，我们必须当心国内乃至境外势力的干预，不可为一己私利，纵容他们破坏我们深爱的祖国。"
 ETS_look_east: "旭日东升"
 ETS_look_east_desc: "曾经的领导人无不希望斩断我们与中国的一切联系，现在，我们开始意识到这一政策存在严重缺陷。无论东方发生什么变故，我们都应该与中国各派势力有所亲善，这也是为我们的生存。"
 ETS_democracy: "真诚表达"
 ETS_democracy_desc: "自由是脆弱的，中国人曾无情地将它从我们身上夺走，但即使脱离他们的统治，也依然被僭主挥霍滥用。尽管如此，还有稍许希望尚存，我们将以正义为新国家的基石，新的统治阶级也将全心全意地维护他们对崇高理想的誓言，真主保佑，愿我们重享自由之光的庇佑，永不分离。"
 ETS_ensure_constitution: "受保护的宪法"
 ETS_ensure_constitution_desc: "我们的新宪法多少有些理想主义，如果缺乏合理机制来确保其所承诺的权利加以落实，避免过多权力被集中在少数人手中，我们应该尝试引入些微小的制度调整，对宪法条文进行逐条解释和补充，愿它捍卫我们免遭暴君侵害。"
 ETS_investigation_office: "调查部门"
 ETS_investigation_office_desc: "与中国人相处的不快经历，令许多人对来自东方的法律与哲学思想深恶痛疾。尽管如此，阿勒甫金总统依然对孙中山的思想饶有兴趣，尤其是关于组建独立监察机构的思想，它将完全独立于其他政府机构，负责调查颠覆罪行与政治腐败。"
 ETS_ensure_women: "伊斯兰姐妹"
 ETS_ensure_women_desc: "许多人公开否认妇女基本政治权利的行为，是与真主圣训相违背的。我们必须与那些对伊斯兰文明的曲解作斗争，让所有人知道真主也曾赋予女性平等的地位，而我们将以祂的教诲为基础，统治这座新兴的国家。"
 ETS_patronize_poor: "慈善赞助"
 ETS_patronize_poor_desc: "许多中国统治者从西方获得灵感，建立起所谓“社会保障体系”，确保农民生计，为弱势群体提供基本帮助。这一互助模式值得我们学习。"
 ETS_maintain_rule: "敕令治国"
 ETS_maintain_rule_desc: "一切共和政体最终都需要一只强有力的手来协调各方利益，维持稳定，更不要说我们这样新生而脆弱的国度。愿真主保佑我们，永远将权力赋予诚实可靠，而最有才能的人。"
 ETS_smash_amirs: "限制地方贵族"
 ETS_smash_amirs_desc: "各地地主与埃米尔正在不断破坏国家稳定，阻碍进步步伐，他们必须服从我们的命令，如有必要，甚至可以强取他们的土地。"
 ETS_foreign_talent: "招揽海外人才"
 ETS_foreign_talent_desc: "外国教师，无论从事伊斯兰教还是其他研究，都能为国家带来不小进步。东突厥斯坦的土地依然充斥着愚昧与落后，我国预算的很大一部分应用于发掘与邀请促进国家进步所需的外国知识分子，尤其是从奥斯曼帝国寻找帮手，为政府献计献策，提升综合行政能力。"
 ETS_turk_trade: "新贵族阶级"
 ETS_turk_trade_desc: "为吸引有技能的外国人永久定居，我们需要献出的不仅是钞票而已。凡是来我国发展的突厥人，都有权获得一块广袤的土地，以换取他们为政府服务效劳，促进无主荒地的开发。"
 ETS_business_reform: "商业改革"
 ETS_business_reform_desc: "东突厥斯坦的工商业部门，长期在缺乏行业管制，忽视劳工权益的背景下经营。如果想要国家真正拥抱现代社会，就必须出台并贯彻相关法律。"
 ETS_unify_the_people: "团结人民"
 ETS_unify_the_people_desc: "我们必须将东突厥斯坦人民团结起来，如同一个民族那样彼此亲切。"
 ETS_military_modernisation: "军事现代化"
 ETS_military_modernisation_desc: "我国军队是在独立战争背景下仓促建立的，尽管指挥体系完备，但依然缺乏一支有效战斗力量与社会服务机构所应具备的某些特征。为促进军事现代化进程，我们将开发一套标准化制服，分发给为共和国历经操劳的士兵。"
 ETS_expand_districts_system: "扩大军区制度"
 ETS_expand_districts_system_desc: "东突厥斯坦崎岖的地形，使任何集中资源解决某些地方问题的努力，显得格外困难。有鉴于此，我们决定在特定地方建立围绕当地驻军为核心的区域执法体系，并将其在全国推广。"
 ETS_create_air_force: "建立空军部队"
 ETS_create_air_force_desc: "空军部队可以无视地形因素，为地面部队提供宝贵支援。基本燃料储备设施建成后，我们应该考虑进口一批价格合理、具备基础战斗能力的军用飞机。"
 ETS_artillery_integration: "整合炮兵"
 ETS_artillery_integration_desc: "可以执行精确间接打击的火炮，已经成功改变战争的本质，考虑到未来军事需要，我们需要引进最先进的炮兵装备。"
 ETS_research_scavenged_weapons: "研究缴获武器"
 ETS_research_scavenged_weapons_desc: "虽然我们的盟友从中亚蜂拥而至，为我们的主权而战，但我们武装公民的仅仅是业余部队。在过去三十年里，我们利用现有的任何武器组建了民兵部队，现在是时候向东突厥人提供强大的现代化武器了。"
 ETS_mountainous_officer_training: "山地军官训练"
 ETS_mountainous_officer_training_desc: "来到东突厥斯坦的志愿兵们带来了多年在沙漠灌木丛中活动的经验。我们自己的军官自然是不如[773.GetName]军事学院的士官生。我们必须从[773.GetName]要来培训手册，并纠正这一疏忽。"
 ETS_doctrine_research: "学说研究"
 ETS_doctrine_research_desc: "几十年来，突厥人在西亚参与的冲突为他们的现代军事理论提供了经验。我们可以在[773.GetName]寻找相关的军事理论和详细的军事报告以供研究，这无疑是值得的。"
 ETS_thorough_army_training: "全面军事训练"
 ETS_thorough_army_training_desc: "战胜了和田汉人驻军的志愿军将不足以抵挡来自北京的军国主义浪潮。通过对军民灌输适当的理念，就像穆斯塔法·凯末尔所流传的突厥传说那样，我们可以求得一命。"
 ETS_connect_to_dihua: "道路通迪化"
 ETS_connect_to_dihua_desc: "通往迪化的道路是我们新生国家的生命线，不过这条收费公路因为难民过多而拥堵不堪。如果我们不能减少人员流动的障碍，我们自己的军队将失去穿过公路的宝贵时间。"
 ETS_develop_the_cities: "开发城市"
 ETS_develop_the_cities_desc: "伊斯兰学校关门了，市场因通货膨胀而瘫痪，到处都是骗子混蛋。我们新生的国家必须处理这三件事，为这一代突厥人创造我们所承诺的天堂乐园。"
 ETS_connect_to_the_outer_areas: "通往外部世界的纽带"
 ETS_connect_to_the_outer_areas_desc: "叛乱汉人甚至俄国人正在东突厥斯坦的外围地区颠覆我们的权威。他们就想让我们突厥人不能自由地在各农村流动。不过这次不会再失败了。"
 ETS_refurbish_dihua_industry: "重建迪化工业设施"
 ETS_refurbish_dihua_industry_desc: "瘫痪了迪化工业的恐惧终于消逝了。随着大量的外来劳动力涌入，迪化的工厂肯定可以重新开始生产。"
 ETS_dzungar_military_factory: "准噶尔轻武器厂"
 ETS_dzungar_military_factory_desc: "一份有吸引力的提案已经提交给了准噶尔最大的地主。作为为他修建几栋建筑的交换，一批义工将被派去为我军装配武器。"
 ETS_working_the_land: "土地耕种"
 ETS_working_the_land_desc: "随着突厥人的地位逐渐提升，许多城镇出现了农业劳动力短缺的问题。为了方便起见，我们的徭役也在寻找能为国家利益服务的工作。"
 ETS_foreign_diplomacy: "海外革命支持"
 ETS_foreign_diplomacy_desc: "作为新近独立的国家，我们必须与中国压迫者与哈密叛军进行艰苦卓绝的斗争，想要生存下去，就必须寻求海外国家的支援。\n\n主要国家：\n§Y[RUS.GetNameWithFlag]§![RUS.get_ETS_foreign_supporters]\n§Y[DEH.GetNameWithFlag]§![DEH.get_ETS_foreign_supporters]\n§Y[OTT.GetNameWithFlag]§![OTT.get_ETS_foreign_supporters]\n\n其他国家：\n§Y[AFG.GetNameWithFlag]§![AFG.get_ETS_foreign_supporters]\n§Y[TRK.GetNameWithFlag]§![TRK.get_ETS_foreign_supporters]\n§Y[ALO.GetNameWithFlag]§![ALO.get_ETS_foreign_supporters]\n\n步枪数量：[get_ETS_infantry_equipment_amount]\n黄金储备：[?ETS_gold_amount|+]\n"
 ETS_gain_international_recognition: "争取邻国承认"
 ETS_gain_international_recognition_desc: "革命大获成功！我们的邻国现在别无选择，必须接受我的存在。"
 ETS_foreign_support_send_delgations_RUS: "寻求俄罗斯支持"
 ETS_foreign_support_send_delgations_RUS_desc: "俄罗斯与我国边境很近，却并不直接相邻，也同样陷入政治内乱。尽管他们迫切需要时间来恢复对外干涉力，但俄罗斯人对中亚地区的野心却从来毫不掩饰，肯定需要我们这样的盟友来巩固自身统治。有鉴于此，我们将派人飞往俄罗斯，向他们陈述支持我方的理由，作为回报，东突厥斯坦将成为他们最好的盟友！"
 ETS_foreign_support_send_delgations_DEH: "寻求英国支持"
 ETS_foreign_support_send_delgations_DEH_desc: "大英帝国虽有所衰落，但却依然占据着印度次大陆的三分之一，可以成为我国独立事业的极佳助力。我们将组织驼队，立即前往德里，请求他们援助，作为回报，东突厥斯坦可以帮助英国人维持对印度的统治。"
 ETS_foreign_support_send_delgations_OTT: "寻求奥斯曼帝国支持"
 ETS_foreign_support_send_delgations_OTT_desc: "奥斯曼帝国距我们异常遥远，却丝毫不减他们支援我国的热情，我们应立即派代表飞往巴格达寻求他们的援助。"
 ETS_foreign_support_send_delgations_AFG: "寻求喀布尔汗支持"
 ETS_foreign_support_send_delgations_AFG_desc: "喀布尔汗（阿富汗国王）相当同情我们的境遇，我们将组织驼队，前往喀布尔寻求他的支持。"
 ETS_foreign_support_send_delgations_central_asia: "寻求[From.GetName]支持"
 ETS_foreign_support_send_delgations_central_asia_desc: "我们将组织驼队，前往[From.GetName]寻求支持。"
 ETS_foreign_support_more_equipment_partial_support: "[From.GetName]请求装备援助"
 ETS_foreign_support_more_equipment_full_support: "来自[From.GetName]的更多装备援助"
 ETS_war_economy: "东突厥斯坦战争经济"
 ETS_war_economy_desc: "如果我们想要生存下去，就必须整顿自身的战时经济体系，改建工厂，并为国库争取更多黄金储备。[get_ETS_hotan_conversion_overview]\n\n黄金储备：[?ETS_gold_amount|+]"
 ETS_convert_gold_to_currency: "创建统一货币体系"
 ETS_complete_hotan_conversion: "完成工厂改造"
 ETS_hire_firearm_expert_foreign: "雇佣[From.GetName]军械专家"
 ETS_hire_firearm_expert_local: "在塔里木盆地寻访枪械专家"
 ETS_learn_gunpowder_foreign: "从[From.GetName]获得火药"
 ETS_learn_gunpowder_local: "寻找本地制取火药的方法"
 ETS_learn_mineral_processing_foreign: "雇佣[From.GetName]冶金专家"
 ETS_learn_mineral_processing_local: "雇佣本地铁匠冶炼金属"
 ETS_military_operation: "东突厥斯坦战争部"
 ETS_military_operation_desc: "我国军队基本上是缺乏战斗力的民兵，与组织涣散的起义军集合体。想要赢得战争，在千变万化的世界中维持独立，就必须改革军队，建立一支真正意义上的军事武装。"
 ETS_create_an_army: "建立东突厥斯坦共和国陆军"
 ETS_army_training_adopt_formation_foreign: "采用[From.GetAdjective]军制"
 ETS_army_training_adopt_formation_local: "改良陆军军制"
 ETS_army_training_combat_techniques_foreign: "学习[From.GetAdjective]作战技能"
 ETS_army_training_combat_techniques_local: "改良作战技能"
 ETS_weekly_hotan_gold: "克里雅金矿周产量"
 ETS_weekly_hotan_gold_desc: "自从掌控克里雅金矿以来，我们可以开采当地黄金用以其他用途。"
 ETS_bughra_raise_militia: "训练和阗民兵"
 ETS_bughra_raise_militia_desc: "我们将把步枪交给布格拉家族来训练民兵"
 ETS_timur_raise_militia: "训练喀什噶尔民兵"
 ETS_timur_raise_militia_desc: "我们将把步枪交给铁木尔来训练民兵"
 ETS_war_with_TAN: "与哈密札萨克汗国开战"
 ETS_war_with_TAN_desc: "他们必须死"
 ETS_turkic_diplo_decisions: "突厥外交"
 ETS_turkic_diplo_decisions_desc: "作为新获独立的突厥国家，我们应该与世界上其他突厥民族努力接触，相互合作，共同发展。"
