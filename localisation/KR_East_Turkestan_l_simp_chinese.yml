 ets.58.t: "鞑靼的泡菜王"
 ets.58.d: "由于我们对中国的战争进行得不太顺利，我们迫切需要任何能得到的帮助。我们很幸运，几年前，英国泡菜生产商伯蒂·威廉·舍尔德雷克皈依了伊斯兰教，搬到了我们的土地上，与当地部落合作，并被推选为未被承认的伊斯兰斯坦国王。在这里，他拥有着诸多名号，如喀什的英国埃米尔、世界屋脊之主和鞑靼的游牧之王，并积攒一批规模较小但忠诚的追随者。在他的随从中，有一群训练有素的雇佣兵游击队，他们全副武装，装备着英国先进的武器和给养，由泡菜王哈立德·舍尔德雷克（伯蒂现在的自称）提供。为了确保这些老兵为我们的战争服务，我们已经采取行动，在我们的军队中给予哈立德·舍尔德雷克正式的军事指挥权，承认他的小酋长国，并同意一定程度的自治，以确保其忠诚。他也许是疯了，但至少还有点用。"
 ets.58.a: "倘若有用，我们也会迁就这位泡菜王。"
 ets.102.t: "旧敌已灭"
 ets.102.d: "从塔克拉玛干的干旱沙丘起步，我们的勇敢战士狂热战斗，在真主的庇护下，我们胜利了！从新疆到汉人之地，整个中原王朝都在我们治下。现在中华是我们的了，我们要为千百万人的命运做下决定。我们要决定新伊斯兰国家的性质，并以此开始改组国家，适应新的需求。快点做下决定，让真主的圣光照耀全中国！"
 ets.102.a: "成立大维吾尔斯坦伊斯兰国！"
 ets.102.b: "成立哲德沙尔-东干斯坦伊斯兰汗国！"
 ets.102.c: "成立突厥斯坦伊斯兰共和国！"
 ets.102.e: "成立杜兰尼-帖木儿-沙陀突厥与蒙古联邦！"
 ets.102.f: "成立古尔卡尼第二帝国，就像我们的祖先帖木儿一样！"
 ets.102.g: "成立天突厥第四汗国！"
