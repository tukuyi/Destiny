 ets.0.t: "喀什噶尔与和阗起义形势"
 ets.0.d: "最初的起义大获成功！喀什噶尔与和阗的弟兄们成功击溃当地驻军，夺取两座城市。只要人民站在我们这边，革命的号角就无比响亮！\n\n尽管如此，我们的革命还远没有结束，杨增新时代极端保守的工业政策，导致我方麾下的民兵武装无法自制合适的武器。如果不采取果断的政治行动，面对马绍武和金树仁的大军，我们根本毫无机会。想要看到成功的希望，就必须对军队实施改革，同时努力兴办军工厂以满足军需。\n\n政治层面，新生国家在某些领域显得相当团结，但在其他方面却矛盾重重。性情古怪的铁木尔伯克，是位活跃在喀什噶尔附近的老资格商队领袖兼贵族，依托其故乡建立起名为“青年喀什噶尔党”的政治团体。与此同时，和阗埃米尔三兄弟之一，残忍的布格拉，通过掌控数家利润丰厚的工矿企业赚得巨富，也在和阗组织起突厥义军。一位受过西方军事教育的温和派将领，沙比提·阿不都尔巴克大毛拉，被各派共同推举为东突厥斯坦临时总统，虽然并不实质隶属任何政党派别，他的多数支持依然来自布格拉兄弟统治下的和阗，不过，沙比提在喀什噶尔商人与布格拉兄弟之间也扮演着重要的协调角色，这也是他被众人认作独立运动统一象征的重要原因。"
 ets.0.a: "真主与我们同在！"
 ets.1.t: "代表团准备就绪"
 ets.1.d: "每位代表团成员都牢记彼此的使命，骆驼们也休息妥当，准备开始漫长的旅途。作为新生国家，我们必须努力争取外国支持，以缓解民兵武装在当前冲突中所面临的压力，也为下次中国人再度犯边时，所激起的独立战争做好准备。士气高昂的谈判代表团即将前往国外游说，说服他国政客资助我们的事业。"
 ets.1.a: "让我们祈祷胜利"
 ets.2.t: "东突厥斯坦代表团请求援助"
