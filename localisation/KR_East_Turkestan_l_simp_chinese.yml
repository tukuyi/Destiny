 ETS_red_totalist_party:0 "东突厥斯坦民族军"
 ETS_red_totalist_party_long:0 "东突厥斯坦民族军\n§g杨增新在北疆的苛捐杂税，自清朝以来混乱不堪，你中有我，我中有你的民族局势，以及最重要的一点：十月革命在北方轰轰烈烈的进行与失败，造就了这一支民族性仇恨交其他势力寡淡，其自身带有明确社会主义思潮指导的非正规民兵武装。民族军的势力如同滚雪球一般在准噶尔盆地发展，很可惜，其领袖莫斯莫里夫的军事行动葬送了民族军的前程，他和总指挥均被军阀武装击毙，数年的发展从此功亏一篑，在新疆内战时，其余党从村庄和蒙古边境从新集结，响应了泛突厥大会的起义。很明显，虽然其如今在北疆根深蒂固，但泛突厥大会一是组织完整，二是力量强大，三是有土耳其人在后撑腰，想必不用担心这一支方才重出江湖的武装掌控政局。§!"
 ETS_red_totalist_party_one:0 "东突厥斯坦民主革命党"
 ETS_red_totalist_party_one_long:0 "东突厥斯坦民主革命党\n§g在取得了整个新疆，民族军立刻开始吸纳新疆各民族的知识分子和马克思主义组织，以便建立一个现代性的政党和合格的无产阶级革命先锋队。在新的政党体系中，成员们对于新疆未来的前路分成了两派。大部分和阿合买提江留在北疆进行艰苦卓绝的游击战争的民兵武装和旧青年党泛突厥主义者支持他的崭新观点，或是被他包了一层伊斯兰教外衣的马克思主义理论给骗到。另一边，来自俄罗斯和蒙古的老红军们与选择与阿巴索夫站在一起，他们将会坚持政教分离的道路，与旧时代的残余划清界限。§!"
 ETS_red_radical_socialist_party_one:0 "东突厥斯坦民主革命党"
 ETS_red_radical_socialist_party_one_long:0 "东突厥斯坦民主革命党\n§g在取得了整个新疆，民族军立刻开始吸纳新疆各民族的知识分子和马克思主义组织，以便建立一个现代性的政党和合格的无产阶级革命先锋队。在新的政党体系中，成员们对于新疆未来的前路分成了两派。大部分和阿合买提江留在北疆进行艰苦卓绝的游击战争的民兵武装和旧青年党泛突厥主义者支持他的崭新观点，或是被他包了一层伊斯兰教外衣的马克思主义理论给骗到。另一边，来自俄罗斯和蒙古的老红军们与选择与阿巴索夫站在一起，他们将会坚持政教分离的道路，与旧时代的残余划清界限。§!"

 ETS_guang_zi_bei_lai:0 "光自北来"
 ETS_guang_zi_bei_lai_desc:0 "民族军的马蹄抓住青年党内乱之机，如狂潮一般翻越天山而下。六城之地数千年的混战和仇杀应当在此时终结。我们将用红色的血，洗净白色暴君给新疆各族人民造成的伤口..."
 ETS_hong_se_yi_li:0 "红色伊犁河"
 ETS_hong_se_yi_li_desc:0 "但凡是有点规模的封建地主集团几乎都在自发的红色恐怖中被屠戮一空，党组织花了好大的力气才将失控的游击队和民兵重新聚拢，急令乌斯满和他的部队回到阿勒泰地区接受组织审查。新疆已经混乱了太久，人民正在渴求和平和秩序到来，仇杀和冲突是时候停止了，不过在这之前，路线问题仍需解决。"
 ETS_jian_tao_cuo_wu:0 "检讨错误"
 ETS_jian_tao_cuo_wu_desc:0 "“东突厥斯坦革命运动初期曾把全体汉族人民同国民党强盗等同起来，把全体汉族人民同撮腐败的汉族贪官污吏、匪兵和警察混淆起来，而认为所有的汉族人都是敌人，结果，我们便不分青红皂白、不分敌我地打击和枪杀了自己的朋友；而比任何反动官吏还要凶恶得多的那些本民族的死敌——民族败类，却受到了我们的保护...这是一个完全错误的、不正确的政策。”——阿不都克里木·阿巴索夫"
 ETS_fan_yao_nan:0 "樊耀南的残军"
 ETS_fan_yao_nan_desc:0 "新疆内战结束后，汉人军阀带着残兵败将和金银珠宝狼狈的流窜到马家境内，与他们不同，樊耀南的部分残部率亲兵驻留当地，以保护汉人为己任，甚至显露出一定程度的三民主义倾向。麦斯武德政变未遂导致的混乱局面使得此地幸运的留存至今，既然平等的民族政府已经建成，我们是时候派人去进行合并协商，共图大业了。"
 ETS_wu_fei_qi_zong:0 "吾并非其众"
 ETS_wu_fei_qi_zong_desc:0 "通过一系列的彻底改革，民主革命党可以自豪的向第三国际递上我们的答卷：东突厥斯坦或是新疆已经成为世界每个左翼势力对民族关系处理，保卫民族团结意识和实施民族自治的满分答卷，我们的完全胜利向三山之间，两河之中，一墙之内的普罗大众证明了一件事：§R我们§!和§B他们§!不同！"

 ETS_he_ai_de_fu:0 "和蔼的父"
 ETS_he_ai_de_fu_desc:0 "阿不都克里木·阿巴索夫向来是民族军总指挥波利诺夫最受信任的副手。他是十月革命辐射到新疆的具体体现，他已经下定了决心，势必要在新疆重燃十月革命的烽火。"
 ETS_dang_ling_dao_yi_qie:0 "党领导一切"
 ETS_dang_ling_dao_yi_qie_desc:0 "伟大的十月革命已经证明了先锋队理论的完全正确了，其无愧于史上第一个进行实践的社会主义民主形式之称呼。遗憾的是，该制度随着白军的反攻而宣告失败，但是如今，中亚的先锋队实践将再次证明真理之无可辩驳。"
 ETS_tu_di_gai_ge:0 "启动土地改革"
 ETS_tu_di_gai_ge_desc:0 "新疆的工业实力不能说是微乎其微，只能说是根本没有。在短时间内改善绝对难以想象，更何况北方的白军威胁和马家军正对新疆虎视眈眈。因此，我们需要立即启动农村土地产权的急速改革，为新疆工业发展铺路。"
 ETS_cun_jie_zhi_jun:0 "纯洁之军"
 ETS_cun_jie_zhi_jun_desc:0 "随着政治委员与意识形态教育在各路武装当中的普及，我们的红军已经和十月革命的战士们一样充满信仰，他们绝对是民主革命党的利剑，全疆全党各族人民都对他们充满希望：听党指挥，能打胜仗。"

 ETS_ren_ci_de_zhu:0 "仁慈的主"
 ETS_ren_ci_de_zhu_desc:0 "阿合买提江・哈斯木，在伊犁玻璃厂破产后回乡，他在破落的绿洲中目睹了无数以圣战为名的起义，这让他发现了蕴藏在古经中的巨大伟力——结社的组织力，虔诚的动员力，以及深深种在人民心中的对地上天国的期盼...正因如此，请你相信地上天国终将实现。"
 ETS_xin_jiao_yi:0 "教义再诠释"
 ETS_xin_jiao_yi_desc:0 "信士们啊！你们当要深思真主的创造，不要困窘在旧经书之中而迷失其意，因为真主的智慧乃是至高至大，真主爱哪些与时俱进其奥秘，并将其智慧化为善行之人。\n\n你将为他的公正和自由奋斗，因为这是主赐予世界的真理。阶级之间之斗争，乃是至高至善之圣战，请谨记主的真言：谁帮助他人，真主必援助他；谁作恶，真主必将审判他。"
 ETS_zhong_jiao_ji_gou:0 "重塑宗教机构"
 ETS_zhong_jiao_ji_gou_desc:0 "民主革命党决定就地对本土的宗教基层机构进行社会主义的改造，当地的宗教法庭，瓦合甫，苏菲教团和马德拉萨，无一例外在革命原则指导下进行了相对应的重塑，原本完善的当地自治体系很快焕然一新，成为了先锋队动员和宣传的工具。"
 ETS_xin_yue_zhi_jun:0 "星月之军"
 ETS_xin_yue_zhi_jun_desc:0 "“为真主的道而战斗的人是正义的。你们应当为受压迫的信士们伸张正义，帮助他们获得自由。战斗是为了驱逐那些不信真主，不允许信士自由践行信仰的人。”"

 ETS_liang_he_zhi_jian:0 "两河之间"
 ETS_liang_he_zhi_jian_desc:0 "东突厥斯坦如今已经成为各民族的家园，但举目望去，我们的同胞不但还陷于反动派的泥泞，从黑色星期五危机中的俄罗斯帝国又对着他们的“故土”虎视眈眈。民主革命党可能是他们唯一的希望。经过了内战后的重整，我军已经做好了解放自己的同胞兄弟，迎接一切强敌困难的准备。"
 ETS_yi_jia_ren:0 "一家人吃同一盘饭"
 ETS_yi_jia_ren_desc:0 "在很久以前，西域民族和蒙古人就一起在一起生活，一起保护风吹草低见牛羊的大草原。在数十年前，蒙人党和民族军就在一起抗击封建统治者的残酷压迫，我们现今不但愈发强大，甚至都回到了自己的故乡...那就让我们再次联合起来，一起保卫来之不易的革命果实！"
 ETS_wu_si_man:0 "木农阿吉听令！"
 ETS_wu_si_man_desc:0 "差不多得了撒欸！是时候让那些玷污哈萨克大草原的反动派把他们的钩子乖乖闭紧咯！"
 ETS_ma_bei_shang_de:0 "马背上的盟友"
 ETS_ma_bei_shang_de_desc:0 "哈萨克的红军也回到了他们的故乡！快快给朋友斟满美酒，递上烤馕！当然，他们是对抗俄罗斯帝国主义侵略的第一线，同时也是俄罗斯侵略军的首要目标，我们将把主要的军事力量部署在哈萨克大草原上，以保护满腔热忱和我们站在一起的同志们。"
 ETS_xin_si_lu:0 "新丝路"
 ETS_xin_si_lu_desc:0 "丝绸之路在数千年的历史风沙中成为了这片荒凉戈壁的名片，但历史也同样证明，没有强大的军事力量保护，再繁荣的商路也会毁于一旦，鉴于战事将近，我们将以最快的速度调集所有资源，将中亚的俄国铁路和新疆的中国铁路网络接通，以便我军在第一时间到达前线支援。"
 ETS_you_ji_zhun_bei:0 "做好游击准备"
 ETS_you_ji_zhun_bei_desc:0 "俄军兵锋一旦南下，其排山倒海之势决非我等能够抵挡。传统堑壕拉锯的防御方式正中白军下怀，没人会怀疑他们在第一次世界大战中出色的表现，而东突厥斯坦孱弱的军事实力又怎么能与同盟国相提并论？我们需要做好化整为零，小股袭扰，战斗到最后的准备。"
 ETS_bian_jing_fang_xian:0 "阿拉木图边境防线"
 ETS_bian_jing_fang_xian_desc:0 "阿拉木图是我们与俄军交战的第一阵线，北方之地的熊爪无需伸手便可触及，此地不但承载哈萨克人为数不多的工业力量，而且还作为哈萨克人的政治中心存在，此城一丢，防线便难以为继。坏消息是，此地无限可守，一览无遗...我们必须早做准备，用血肉守住每一块泥沙！"
 ETS_tu_jue_yi_jia_qin:0 "突厥一家亲"
 ETS_tu_jue_yi_jia_qin_desc:0 "在革命胜利后，东突厥斯坦的革命者举目西望，惊喜的发现，在突厥人的故乡，红色的解放者再一次举起了他们的旗帜...再努力一把，“突厥斯坦”就要迎来解放。"
 ETS_fen_sui_bai_lei:0 "粉碎民族败类"
 ETS_fen_sui_bai_lei_desc:0 "突厥斯坦的同胞现在正在被旧社会的余毒压迫，我们绝对不能眼睁睁的看着他们在地狱中受煎熬！"
 ETS_shan_qu_bao_lei:0 "山地堡垒群"
 ETS_shan_qu_bao_lei_desc:0 "我们需要在很可能到来的北方侵略战争中做最悲观的准备，如果哈萨克一望无际的大草原被突破，那么我们只剩下最后一道防线...还好，这最后一道防线山川沟壑，绝非常人能够轻易逾越，我们若是能将工事修筑于此，那么此地便是一夫当关万夫莫开。"
 ETS_kuo_da_jun_qu_he_zuo:0 "扩大军区合作"
 ETS_kuo_da_jun_qu_he_zuo_desc:0 "突厥斯坦虽然已经统一，但前政权留下的败类仍然在他处作祟。为了处理这些流毒余孽，我们将扩大对突厥斯坦军区的援助，直到我们之间的统一能够顺利接轨为止。"
 ETS_sha_mo_cheng_shi:0 "沙漠城市"
 ETS_sha_mo_cheng_shi_desc:0 "突厥斯坦的革命政府和我们一样，都处于内战刚刚结束，民生百废待兴的状态，我们很高兴帮助他们恢复内战的创伤，手拉手建立起属于革命者的不朽堡垒。"
 ETS_fang_fan_xiong_zhua:0 "防范熊爪！"
 ETS_fang_fan_xiong_zhua_desc:0 "巨熊的威胁已经高悬在我们头上许久，我们将一定要把主要精力放在迎接这个达摩克里斯之剑上。"
 ETS_liu_you_yu_li:0 "仍有余力？"
 ETS_liu_you_yu_li_desc:0 "我们在中亚整军备战，已经做好万全准备，而北方的熊爪却迟迟没能落下...此事实在尴尬。既然我们的战争氛围已经到达极点，还不如调转枪头，向南方输出革命？"
 ETS_san_cheng_zheng:0 "一根针扎不穿三层布"
 ETS_san_cheng_zheng_desc:0 "与俄国的战争不可避免，开战！！！"
 ETS_wen_zhu_fang_xian:0 "稳住阵线！"
 ETS_wen_zhu_fang_xian_desc:0 "俄罗斯大军的潮水已经被各民族团结的铜墙铁壁拦下，他们的锋芒已经是强弩之末，现如今，他们已经陷入了战争泥潭之中，再也不可能像开始的攻势那般有威胁。"
 ETS_wan_gong_she_diao:0 "弯弓射雕"
 ETS_wan_gong_she_diao_desc:0 "骑马射箭是中亚游牧民的传统，西方列强以一种可笑的眼光看人：他们的板甲骑士变成了飞机，而上帝之鞭的弓箭则和千年前毫无差别。让我们拿起由钢铁组成的弓箭，射落天上哀叫着的可憎蚊虫吧！"
 ETS_ren_duo_li_liang_da:0 "人多如山敌胆寒"
 ETS_ren_duo_li_liang_da_desc:0 "俄罗斯的政客总生活在一种可笑的幻想中，他们不了解生活在帝国狭缝之间的民族，甚至不了解他们自己。他们以为战争只是纸面上人员和武器的相互交换，缺忽视了人心与人民的伟力。"
 ETS_rdi_guo_fen_chang:0 "帝国坟场扩建"
 ETS_rdi_guo_fen_chang_desc:0 "世人皆称阿富汗为帝国坟场，殊不知又有多少帝国在中亚折戟沉沙？"
 ETS_yang_si_tan_bai:0 "羊死毯白"
 ETS_yang_si_tan_bai_desc:0 "如今我方大势已去，哈萨克斯坦几乎落入敌手，不过俄罗斯人也已经人困马乏...再发起最后一次冲锋...宁要站着死，绝不跪着活！"
 ETS_jian_shou_fan_ji:0 "坚守反击"
 ETS_jian_shou_fan_ji_desc:0 "局势渐渐明朗起来...我们的当务之急是保存当前战果，保持当今防线。"
 
 ETS_follow_leader:0 "跟随老大哥"
 ETS_follow_leader_desc:0 "令人意想不到的事情发生了，十月革命过去了二十年不到，居然又一次在俄国重燃，全国上下一片欢庆。现如今，东突厥斯坦各族人民已经处理好了内部事务，准备跟着十月党人的步伐重新登上世界革命的列车。"

 ETS_xi_ya_zhan_zheng_jie_shu:0 "中亚战争结束"
 ETS_xi_ya_zhan_zheng_jie_shu_desc:0 " "
 ETS_zhong_ya_zhi_shang:0 "中亚之殇"
 ETS_zhong_ya_zhi_shang_desc:0 "俄罗斯的兵锋已入腹地，革命的火焰还未升起便已熄灭...我等无话可说，只得咽下苦果。"
 ETS_zhi_mian_shi_bai:0 "直面战争失败"
 ETS_zhi_mian_shi_bai_desc:0 "我们为自由而战，为尊严而死。所换来的只有巨大的战争开销和几乎一年的和世界大国的血腥绞肉战。我们是时候面对战争失败的惨况，着手回复红区的日常秩序。"
 ETS_quan_mian_zheng_dun:0 "全面整顿战后局势"
 ETS_quan_mian_zheng_dun_desc:0 "战争失败后，那些夹着尾巴藏在暗处的反动势力又浮出水面。旧地主，旧官僚，萨拉菲主义反动分子......一批又一批的土匪从山头中钻出。我们从前线刚刚撤下来的将士虽说疲敝，但艰巨的任务仍然在等待着他们。"
 ETS_zhan_hou_zhi_xu:0 "战后秩序维稳"
 ETS_zhan_hou_zhi_xu_desc:0 "战败的阴霾笼罩着我国，无论是工厂车间还是田间地头，随时随地都能碰上哀叹和抽泣。为了保证正常生产，派遣部队监督日常的生产工作是不得不必要的。"
 ETS_sheng_chan_jian_she:0 "生产建设兵团"
 ETS_sheng_chan_jian_she_desc:0 "新疆生产力水平本就底下，生产工具更是落后的无一附加。拼尽权利的血腥拉锯更是让红区人民的生活水平困顿不堪。因此，东突厥斯坦中央军委命令部队的一部分将士，就地转业为农业建设部队和工程建设部队，以担负起辅助经济建设的任务。"
 ETS_ping_heng_yu_suan:0 "平衡预算"
 ETS_ping_heng_yu_suan_desc:0 "战争带来的一大结果便是革命政府债台高筑，濒临破产。在战后的一段时间后，政府仍然未能及时的改变军事化的生产情况，如今看来，不得不结束这一状态，为大中亚战争的阴影画上句号了。"
 ETS_lao_ku_zhe_de_dai_yan:0 "穷苦者之代言"
 ETS_lao_ku_zhe_de_dai_yan_desc:0 "东突厥斯坦的人民绝不能在饥肠辘辘中郁郁而终，把大饼发下去吧。"
 ETS_fan_tu_jue_he_jie:0 "与泛突厥者和解"
 ETS_fan_tu_jue_he_jie_desc:0 "战争使得东突厥斯坦政局混乱不堪，只有多党合作与政治协商才能让我们重建治理体系。"
 ETS_chong_xin_shu_li:0 "重新树立政治目标"
 ETS_chong_xin_shu_li_desc:0 "东突厥斯坦如今疲敝不堪，我们需要重新思考政权接下来的道路...是重启战火，抑或是坐拥山巅？"
 ETS_da_ji_fu_bai:0 "打击腐败"
 ETS_da_ji_fu_bai_desc:0 "在东突厥斯坦对民间的治理全线收缩之后，战后重建的混乱带来的是全党上下从内到外，从上到下的腐败狂潮。种种社会救济，社会保障与社会福利政策给了他们无数丰厚油水可捞，对此，无产阶级的铁拳将会清算老狐狸的种种罪恶。"
 ETS_jun_shi_hua_guo_jia:0 "军事化国家"
 ETS_jun_shi_hua_guo_jia_desc:0 "随着生产兵团和针对乡村反动势力的再教育营在黄沙大漠中拔地而起，东突厥斯坦的军用设施像是寄生虫一般在四处生根，军事人员的占比不断增高，虽然说其主要的作用在于维稳，但是一旦战争爆发，这些准军事机关无疑会变成一支又一只的军事预备队...围栏封锁的高墙之中挤满了民间地头的壮年志愿兵和得到改造的囚犯，在这些个地方，就连英法的顾问都不被允许随意进出...§R他们当然很残忍，但你决不能说他们无能。§!"
 ETS_mo_xu_fu_chou:0 "默许复仇思潮"
 ETS_mo_xu_fu_chou_desc:0 "民族军之所以能在十年前发展壮大，与对汉人的仇恨绝对脱不开干系——俄罗斯人把中亚的城市夷为平地，将我们的同胞套上枷锁。域内破碎的家庭对此咬牙切齿，大字不识的百姓对于俄族的仇杀更是时有发生——我们对此情绪在人民当中的发酵睁一只眼闭一只眼，§R以武力夺走的，必将被仇愤夺回。§!要想这股情绪缓和下来？那得等到大仇得报再提..."
 ETS_zai_wu_1938:0 "再无1938"
 ETS_zai_wu_1938_desc:0 "俄军陷入永无止境的欧战当中，压倒他们只需要最后一根稻草...在不久前的中亚战争中，俄罗斯人乘我们战乱方止，乘虚而入。在大战的灾难过后，俄罗斯人眼睁睁的从我们手中夺走了半个中亚，此仇不报非君子，我们要举起第二次中亚战争的土地，与侵略者殊死一搏，不过这次，不死不休！"

 ETS_da_ji_ha_de:0 "大吉哈德"
 ETS_da_ji_ha_de_desc:0 "除真主外，别无神灵"
 ETS_zhu_de_ci_yu:0 "主的赐予..."
 ETS_zhu_de_ci_yu_de_desc:0 "“善行不是你们转过脸的方向，而是信仰真主、（被删减）、天使、经典和先知：而且是给予亲属、孤儿、贫困者、乞求者、解救奴隶、坚守祈祷与天课之人...”"
 ETS_bing_fei_yu_yi_hao_qiang:0 "并非予以豪强"
 ETS_bing_fei_yu_yi_hao_qiang_desc:0 "“他不是信士；当他的邻居挨饿，而他自己却吃的很饱”"
 ETS_lao_you_suo_huo:0 "劳有所获"
 ETS_lao_you_suo_huo_desc:0 "先知穆罕默德（愿主赐他平安）说过：“没有人吃得比他所做的更好。”诚实、勤勉的工作总将改变我们的国度与你的人生，劳动吧，公民们。"
 ETS_tuan_jie_yi_xin:0 "团结一心"
 ETS_tuan_jie_yi_xin_desc:0 "“你们要紧紧抓住主的绳索，不可分裂”"
 ETS_ren_shan_gong_he:0 "仁善共和"
 ETS_ren_shan_gong_he_desc:0 "“真主命令你们公正、行善、宽容亲戚，禁止做邪恶、罪孽、暴虐和不义之事；他教导你们，以便你们可以记住。”"
 ETS_hong_se_jing_shu:0 "红色经书"
 ETS_hong_se_jing_shu_desc:0 "“真主是至知的主，他按次序降示了《古兰经》，他每时每刻都在创造事物”。毫无疑问，真主现如今也在创造事物，若是按图索骥，便是无耻背叛。"
 ETS_xiang_wu_tuo_bang:0 "向乌托邦前进"
 ETS_xiang_wu_tuo_bang_desc:0 "“我确已派遣我的众使者，带着明显的迹象，并降示他们经典与尺度，以便众人维持公义”"
 ETS_sa_la_ding_zhi_yuan:0 "萨拉丁之愿"
 ETS_sa_la_ding_zhi_yuan_desc:0 "在穆斯林世界中，自从19世纪后，蒸汽船喷出的氤氲将主的光辉笼罩之后，“萨拉丁”一词便不再被人提起。圣城已经沦陷，再无守卫；尊严已经飘散，无需提起。时过境迁，无人能想到骑士之君伴随着东方的太阳一同归来，阿合买提江的愿望实现了——苦苦祈祷的圣裔们终于意识到自己的神圣血脉，拿起身边的武器加入史无前例的吉哈德之中。"
 ETS_li_xing_chong_bai:0 "摆脱愚昧"
 ETS_li_xing_chong_bai_desc:0 "“你们不要为安拉树立任何比拟物，安拉不宽恕以物配主的罪过，那些绘制有生命之物形象之人将在复苏日遭到天罚。”"
 ETS_di_shang_tian_guo:0 "地上天国终建成"
 ETS_di_shang_tian_guo_desc:0 "“全人类原来是一个民族；真主派遣先知，带来清晰的其实，警示世人，以便人们不再争论。真主通过这些启示使信仰成为人们的指南。”"

 ETS_zhong_gui_yi_tong:0 "终归一统"
 ETS_zhong_gui_yi_tong_desc:0 "自满族人到来，东突厥斯坦的人民为了解放，大小抗争不断，可以报的上名号的共计四十二次。自俄罗斯人到来，西突厥斯坦的三个汗国在英勇抗击之后被逐一消解，直到德皇兵锋东进，才从枷锁中解放。\n\n他们反抗的原因只有一个：不愿失去自己所得之物。现如今，西域不会再成为汉匈之间的战壕，诸国不会因为吝啬汗血宝马而被天兵一扫而空。"
 ETS_ha_sha_ke_da_ju:0 "哈萨克大局已定"
 ETS_ha_sha_ke_da_ju_desc:0 "金帐汗国的子孙曾经称霸草原，见证过辉煌灿烂的岁月。但几个世纪以来，他们却在沙皇的御座下卑躬屈膝，被俄国主子派上战场流血卖命——就像罗马人对他们一样...时至今日，草原民族重上钢铁马背，与同胞一起保卫来之不易的自由。"

 ETS_pa_mi_er:0 "帕米尔的红鹰"
 ETS_pa_mi_er_desc:0 "阿巴索夫和突厥斯坦民主革命党深深明白中亚是一片怎么样的土地，在这里，宗教改革时代的光辉未曾显现，中世纪阿拉伯帝国的璀璨工业随着智慧宫一同化为尘土。愚昧，贫穷，落后...这里是帝国的坟场，也是人民的坟场...但毫不妥协的革命思想不会因为恶劣的客观环境而退缩，中亚将会在短短几年间完成跃进，向着现代化的目标。"
 ETS_di_yi_wu_nian:0 "第一个五年计划"
 ETS_di_yi_wu_nian_desc:0 "“人们在自己生活的社会生产中发生一定的、必然的、不以他们的意志为转移的关系，即同他们的物质生产力的一定发展阶段相适合的生产关系。这些生产关系的总和构成社会的经济结构，即有法律的和政治的上层建筑竖立其上并有一定的社会意识形式与之相适应的现实基础。”"
 ETS_ci_she_zheng_zhi_ju:0 "赤色政治局"
 ETS_ci_she_zheng_zhi_ju_desc:0 "中亚的历史问题积重难返，先锋队需要集中力量，在各个方面对反动流毒进行全方位的进攻，在此问题上，我们必须斥大量政治资源，组建一支从上到下的社会工作机构，以便党的意志在全国各个角落铺展开来。"
 ETS_chan_chu_fu_xiu_zong_jiao:0 "铲除腐朽宗教"
 ETS_chan_chu_fu_xiu_zong_jiao_desc:0 "虽然哪些占据着大量社会资源的地主老财已经消失，但是教会的势力仍然没能得到解决。他们的影响一日不得到处理，则中亚的社会一日不能从愚昧中脱离。"
 ETS_min_zhu_zhuan_zheng:0 "民主专政"
 ETS_min_zhu_zhuan_zheng_desc:0 "我们的人民必须认识到：他们自己有能力成为国家的主人，而且他们现在确实是国家的主人。他们曾经被压迫，知道封建主甚至奴隶主无边的权利，他们现在成为自己的主，手中的权利却比前者只多不少。"
 ETS_jie_fang_gong_ren:0 "解放工人"
 ETS_jie_fang_gong_ren_desc:0 "工人是布尔什维克天然的盟友，他将在新疆现代化过程当中成为进步势力的坚实后盾与战斗堡垒，正所以，他们将在无产阶级专政当中处于绝对的优势地位，和农村的进步农民组成统一战线，重重包围落后势力的苟合。"
 ETS_nong_ye_gong_ye_hua:0 "发放新农具"
 ETS_nong_ye_gong_ye_hua_desc:0 "让农民们了解唯心论的可笑，就应当让他们见识机械的伟力。日收千亩的收割机带来的冲击力要抵过数万篇口口相传的神迹，只要让人类的伟力能够代替神明改造自然，只要让群众从生产中脱出去思考，那么宗教的遮光布便会被轻易撕破。"
 ETS_ge_ming_chong_bai:0 "革命崇拜"
 ETS_ge_ming_chong_bai_desc:0 "在阿巴索夫的手中，权威和正义之声在中亚响彻，革命将不惜一切代价地进行下去，这一切都是为了无产阶级的利益。革命需要的是一支军队，手中拿的不是枪械而是书本，他们用以攻击的不是武力而是文化，每个人都呼喊着“领袖”，但声调和音色却互不相同，这便是领袖和先锋队存在的意义。"
 ETS_a_la_bo_shao_mang:0 "阿拉伯语扫盲运动"
 ETS_a_la_bo_shao_mang_desc:0 "在过去，教会学校牢牢把控着教育大权，无数贫困农民根本进入不到知识的世界，而只能在信仰的世界中醉生梦死...现如今则不然。公立学校在整片中亚大地如雨后春笋般拔地而起，每一篇绿洲，每一片部落的政治法令都无需宣读。"
 ETS_xian_dai_hua:0 "现代化社会"
 ETS_xian_dai_hua_desc:0 "传统主义的毒瘤最终在先锋队的祛魅下和中亚这片焕然一新的土地说了再见，因此，西化、城市化、现代化、世俗化、国际主义的红色中亚屹立于世，以一个崭新的姿态登上了国际舞台。"
 ETS_ge_ming_feng_huo:0 "革命烽火"
 ETS_ge_ming_feng_huo_desc:0 "陈旧的观念、落后的制度、封闭的环境在这一场思想风暴中逐渐瓦解，冰雪遇上烈日，无可替代抵挡地消融。新的理念、新的希望如春风般吹遍天山南北，让古老的土地焕发出沙漠的生机与活力。人们的目光不再聚焦脚下的荒漠与山川，而是投向更有希望的未来。旧有的一切在新思想的火焰中归于尘土。"

 ETS_zhua_zhu_shi_ji:0 "抓住时机"
 ETS_zhua_zhu_shi_ji_desc:0 "尽管我们才从一场残酷的战争中解放出来，我们的人民对于战争也已经产生了一定的厌倦情绪。但是，如今世界格局波谲云诡，帝国主义对世界的控制正在动摇，我们必须抓紧每一分每一秒，同志们，革命不等人。"
 ETS_da_tong_hai_xia:0 "夺取出海口"
 ETS_da_tong_hai_xia_desc:0 "如今的我们困居内陆外敌环伺，我们必须要扭转这一点，发兵波斯，解放那里的人民，更重要是的获取至关重要的出海口！"
 ETS_di_ren_de_di_ren:0 "敌人的敌人"
 ETS_di_ren_de_di_ren_desc:0 "汉人有句俗话，敌人的敌人就是朋友。在他们间还有一个成语用来形容外交关系：远交近攻。为了实现我们的目标，有时候我们不得不和那些帝国主义者合作，只是不得已的妥协。"
 ETS_nian_sui_wen_sha:0 "碾碎温莎王朝"
 ETS_nian_sui_wen_sha_desc:0 "英国人给全世界带来的痛苦我们不会忘记，他们丢掉了本土，而如今我们也要让他们丢掉印度，向着德里进军，碾碎英帝国主义的余孽。"
 ETS_chong_jie_ao_si_man_ba_quan:0 "终结奥斯曼霸权"
 ETS_chong_jie_ao_si_man_ba_quan_desc:0 "奥斯曼人的好日子过到头了，受压迫的人民们，站起来，堆倒这些无道的暴君们，让红旗飘遍整个安纳托利亚！"
 ETS_chong_fan_gao_jia_suo:0 "重返高加索"
 ETS_chong_fan_gao_jia_suo_desc:0 "我们的目标是重返高加索，让红旗在最高的山脉上升起。"

 ETS_xiang_bei_er_wang:0 "十月余火"
 ETS_xiang_bei_er_wang_desc:0 "中亚此时俨然成为亚洲的革命堡垒，但这远远不够...当初俄国的同志们以自己的生命为代价，让我们在新疆还能有一息尚存，如今我们绝不能忘记这份恩情，是时候让我们偿还血债，北上解放他们的子孙了。"
 ETS_jia_ru_zhong_ou:0 "加强军备"
 ETS_jia_ru_zhong_ou_desc:0 "衣服、军粮、军靴、枪支，士兵需要这些，但国家无法向他们不间断提供这些东西。改变这种可悲的状况，虽然是一个令人钦佩的目标，但代价是昂贵的。"
 ETS_yuan_dong_meng_you:0 "远东的盟友"
 ETS_yuan_dong_meng_you_desc:0 "外阿穆尔，俄国难民的聚集地，尽管他们是白匪的后裔，但是我们也最好暂时放下，与他们握手言和，一切都是为了光复苏维埃。"
 ETS_fang_yu_tian_ji:0 "防御天际"
 ETS_fang_yu_tian_ji_desc:0 "天空是战争的重点，我们无法制造飞机来守卫我们的空域，因此我们最好多造一些防空火炮，我们不能让我们的工厂被敌人的飞机轻易摧毁。"
 ETS_wei_xom_uamh_er_zhan:0 "为信仰而战"
 ETS_wei_xom_uamh_er_zhan_desc:0 "为了无产阶级的利益，拿起武器，行动起来，为了哪个我们共同的明天而战。"
 ETS_fang_yu_bian_jing:0 "防御边疆"
 ETS_fang_yu_bian_jing_desc:0 "对于我们而言最好的方法是守住边疆，利用主场优势不断的消耗敌人的有生力量，以此谋求最后的胜利！"
 ETS_ran_qi_feng_huo:0 "燃起烽火"
 ETS_ran_qi_feng_huo_desc:0 "时机已到，我们是时候点燃十月的余火了，让全世界都知道，那场伟大的革命从来都没有结束，失败不过是暂时的休养生息。"
 ETS_chong_jian_su_wei_ai:0 "重建苏维埃"
 ETS_chong_jian_su_wei_ai_desc:0 "苏维埃，这个名字在我们的心中永远不会消失，我们将在背叛者的尸体上重建这个伟大的国家，社会主义的旗帜将永远飘扬。"

 ETS_chong_fan_zhong_hua:0 "重返中华"
 ETS_chong_fan_zhong_hua_desc:0 "无论如何，我们都是中国人，我们的祖先曾经在这片土地上生活过，我们的子孙也将在这片土地上生活。我们的目标是重返中华，让我们的子孙能够在这片土地上生活得更好。"
 ETS_tu_xi_meng_gu_ren:0 "突袭蒙古人"
 ETS_tu_xi_meng_gu_ren_desc:0 "恩琴的春秋大梦是时候结束了，这个俄罗斯的屠夫将迎来人民的审判！我们将去解放我们的邻居，我们的同胞。"
 ETS_jin_ju_nan_fang:0 "进军南方"
 ETS_jin_ju_nan_fang_desc:0 "终结这些可耻的卑劣军阀，焚烧掉那些军阀们为了统治人民而种植在中华大地上的罪恶毒品。"
 ETS_chong_gou_zhong_hua_ming_zu:0 "重构中华民族观"
 ETS_chong_gou_zhong_hua_ming_zu_desc:0 "我们的革命从来都不是为了某一个民族的革命，我们的革命是全体无产阶级对资产阶级的革命，是彻底清算旧世界塑造新世界的革命。"
 ETS_di_san_ci_guo_ge_ming:0 "第三次国民革命"
 ETS_di_san_ci_guo_ge_ming_desc:0 "革命的火焰永不熄灭，我们将继续前进，直到我们的目标实现。"
 ETS_bei_jin_bei_jin:0 "斩首暴君！"
 ETS_bei_jin_bei_jin_desc:0 "向着北京，向着那个让我们的祖先流尽血泪的地方，向着那个让我们的子孙无法安居的地方，向着那个让我们的同胞无法自由的地方，向着中华百年耻辱的根源前进！"
 ETS_duo_hui_zu_jie:0 "夺回租界"
 ETS_duo_hui_zu_jie_desc:0 "我们的土地，我们的人民，我们的资源，我们的未来，我们的一切！"

 xinren.1.t:0 "击毙赤匪首领！"
 xinren.1.d:0 "一直在准噶尔地区活跃的红俄匪帮首领莫斯莫里夫近日在和布克塞尔劫掠时被当地民团俘获后施以私刑处死，其人所领导的“东突厥斯坦民族军”向来在伊犁，塔城，阿山一带兴风作浪，猖獗至极。\n\n其副手伊万·波利诺夫随后带数千部队大规模袭扰我境内，以图报复匪首莫斯莫里夫之死，其兵锋一度曾触迪化城下，所幸我军与哈密军齐心协力，将其全歼于逃窜路上，其继任者阿合买提江与阿巴索夫分兵逃窜，难成大气。"
 xinren.1.a:0 "好！"
 xinren.2.t:0 "东突厥斯坦民族军响应起义！"
 xinren.2.d:0 "在俄罗斯人的社会主义革命失败之后，布尔什维克的数只部队翻越阿尔泰山来到了混乱不堪的准噶尔盆地。汉人军阀对此地的残酷压榨，盘根错节的民族分布为红军提供了舒适的生存环境。1933年，帕提赫·莫斯里莫夫以俄国侨民在伊犁巩哈县乌拉斯台山区以反献马为号召，揭竿而起。波利诺夫等人率领的红军残余立即在伊宁起兵响应。其声势浩大使得杨增新调动几乎全疆兵力前去镇压，由于人数的绝对劣势，伊宁战役以伊犁将军的胜利而告终。\n\n伊犁战役使得游击队名声大噪，蒙人党，中亚和俄罗斯的残余布尔什维克纷纷向莫斯莫里夫的游击队送出了各种各样的援助。在阿尔泰的牧民领袖乌斯满·巴尔图加入游击队后，莫斯莫里夫亮出了共产主义之口号，将游击队改名为“东突厥斯坦民族军”维吾尔族，哈萨克族，吉尔吉斯族，回族等游击队武装乃至于匪帮纷纷出于各种原因前来投靠，更是在全新疆的少数民族知识分子中掀起了一股热潮，在此等原因之下，民族军如滚雪球。\n\n东突厥斯坦革命党是民族军的主要领导核心，民族军的政治事务主要由阿巴索夫，阿合买提江，赛福鼎等人负责。在莫斯莫里夫被击毙后，民族军便分兵数路突围而出，消失在准噶尔盆地的大漠之中，随着新疆内战的爆发，汉族军阀对于北疆的控制力大大削弱，以至于销声匿迹的民族军如雨后春笋般破土而出，最终席卷了准噶尔盆地大大小小的村落。"
 xinren.2.a:0 "立刻派人和他们联系上！"
 xinren.3.t:0 "第二次内战？"
 xinren.3.d:0 "在阅兵仪式中，被胁持的铁木尔将军不顾生死，试图夺枪被命中胸口，不治身亡。铁木尔的支持者当即调集了所有武装力量，以此为由冲进政府机关抓捕和清洗所有的非铁木尔伯克派的拥趸。麦斯武德的集团随即做出反击，喀什噶尔周边的阿訇被发放枪支，带着手下蜂拥入城加入混战。全疆各地的大城市也爆发了大规模的城市战争，新疆第二次内战的前兆愈演愈烈..."
 xinren.3.a:0 "和这帮虫豸在一起，怎么能治理好新疆呢！"
 xinren.4.t:0 "民族军入城！"
 xinren.4.d:0 "虽然阿勒甫金选择在内战当中支持麦斯武德，但弱小的联盟仍然难以抵抗铁木尔在军队中的绝对统治。迪化被铁木尔派完全占领的消息传来，走投无路的麦斯武德思前想后，最后以泛突厥大会的名义向伊宁城拍去了电报...\n\n早就已经出发的革命党人大喜过望，北方的红色浪潮打了精疲力竭的铁木尔派一个措手不及。民族军很快接连占领了天山的每一座城市，那些中立的势力纷纷望风而投降。出乎所有人意料的，东突厥斯坦革命党——这一内战的边缘势力带着十月革命的遗产统治了新疆。"
 xinren.4.a:0 "鹬蚌相争渔翁得利"
 xinren.5.t:0 "伊犁河的水是什么颜色的？"
 xinren.5.d:0 "南疆的地主阿訇们打错算盘了，他们天真的以为民族军的战士们会为他们做马前卒，打倒了大暴君铁木尔的余孽后毕恭毕敬的把奶与蜜交给他们，自己又可以让他们舒舒服服的回到以前的生活，让他们再一次骑在牧民头上当巴依老爷。\n\n不，这再也不会发生了，给主的子民带来痛苦的国王，伯克，喀孜，巴依或者乡长，凡是腐朽的事物，凡是利己和自私，都将被不留余地的清算。\n\n“老子杀的就是你统治贵族！杀掉他几十万的贵族，杀光！”率先进入南疆的乌斯满骑着高大的骏马，其命令宛如雷电，愤怒的农民从四周将他簇拥，颂着经中的内容。\n\n“火狱是他们的床，也是他们的被，我要这样报酬不义之人。”\n\n“受压迫而被战斗者，已获准还击，因为他们确是受了委屈。”"
 xinren.5.a:0 "点火！"
 xinren.6.t:0 "东突厥斯坦人民大会成立！"
 xinren.6.d:0 "突厥斯坦青年党左翼，东突厥斯坦革命党，穆斯林总工会与乌鲁木齐城中的汉族左翼知识分子组成的新疆共产主义者同盟社经过协商合并组成了东突厥斯坦民主革命党。\n\n全疆各地各民族的代表纷纷收拾行囊，从各地赶赴乌鲁木齐参加东突厥斯坦人民大会的开幕仪式，随着大会的进行，最重要的一个议程：东突厥斯坦民主革命党中央委员会的选举开始了，不出所料的，东突厥斯坦未来的方向担负在民族军两位领导人身上：\n\n阿合买提江提出重新解构伊斯兰传统教义，利用其话语解释马克思主义的社会理论，从而摆脱传统迷信和不良传统对革命造成的不良影响。\n\n阿巴索夫仍然坚持波利诺夫等俄国红军留下的政治遗产和预定路线，坚持构建一个政教分离的世俗苏维埃民族共和国。\n\n紧张的统计环节终于结束，人们终于松了一口气。"
 xinren.6.a:0 "传来讯息：自由雄鹰的长啸响彻天山！"
 xinren.6.b:0 "有人喊叫：这就是你们努力的乐园！"
 xinren.7.t:0 "仁慈之君"
 xinren.7.d:0 "一位老妇蹲在街角，用土灶烧着热腾腾的馕饼，阵阵麦香混合着炭火的烟味飘荡开来，吸引了一群瘦弱的孩子围拢上前。老妇一边用粗糙的手翻动着馕饼，一边叮嘱孩子们不要推搡，樊耀南颁布的命令让她能安心卖馕，哪怕物资匮乏，她也愿意为饥饿的孩子分上一口。\n\n街边的树木被战火烧成了光秃秃的黑影，却有几名士兵在树下分发粮食——这是樊耀南的军队提供的补给。粮袋里是粗糙的面粉和干硬的咸菜，但人们的眼神中透着一种满足，仿佛这些微薄的救助已是难得的恩赐。士兵们衣衫破旧，手上的枪械看起来同样残缺，但他们分发物资时，眼中却没有轻蔑，而是一种与百姓共患难的平静。\n\n赛福鼎和民族军的战士们在凌晨时分来到此处，说实在话，喀什和乌鲁木齐的情况其实并不比这好到哪去，随着战马头部的甩动，赛福鼎从脑海中被拉了出来。樊耀南穿着褪色的长袍马褂，正在不远处等着，组织对这次的谈判何其充满信心，甚至急促的连场地都没安排。和正常的谈判一样，之后的事情一切照常。\n\n......\n\n“所有的难民都能回到自己的土地上，女人，孩子还有老人，士兵，旧官吏甚至被担保无罪的地主...都能毫无制度性阻碍的加入当地的合作社，分到属于自己的土地...我对主发誓”\n“何以见得”樊耀南明显对于如此友善的承诺显出怀疑，毕竟青年党人和初来南疆的民族军所犯下的...错误有目共睹。\n“汉人代表不是已经能进入我们的民族代表大会了？每个区域都有按比例计算的...”\n“维吾尔族同样能进入杨增新的政府。”樊耀南的驳斥让赛福鼎不由得一怔，过了几秒，赛福鼎才回应到：\n“我们不是那些人...”"
 xinren.7.a:0 "我们是布尔什维克...布尔什维克"
 xinren.8.t:0 "中亚的异动"
 xinren.8.d:0 "阿拉什共和国的全国农民联盟和新疆的布尔什维克残党在阿拉木图发起了一场政变，代表我方的政府被迅速推翻，东突厥斯坦的部队从山麓的东边立即响应突袭，阿拉什...已经全境落入敌手。如今其领导人前来我国寻求庇护，此等螳臂当车的事件属实有辱我国天威，军队中的鹰派将领歇斯底里的要求进攻...是时候做出决断了。"
 xinren.8.a:0 "出击"
 xinren.8.b:0 "还有其他事情，先放着吧"
 xinren.9.t:0 "正义的信仰"
 xinren.9.d:0 "高山雪岭之间的空气沉闷而凝重，阿合买提江·哈斯木带着几位并不持枪的警卫，踏入了一片由萨拉菲分子掌控的地带。这里，黑色的旗帜上写满了古兰经的经文，枪口对准着每一个异端。\n\n其首领坐在中央，身形高大，目光犀利。他并没有为阿合买提江准备座位，而是冷冷地注视着他。\n\n“阿合买提江，”首领开口，声音如同冰冷的刀锋，“你代表的，是那群卡菲尔人吗？”阿合买提江没有从容地回答：“穆罕默德兄弟，新疆民族军绝非异教...真主至大，他的意志贯穿时间与空间。真主便是真理，真理在过去是如此，如今亦是如此，将来也必然如此。”\n\n营地内的空气瞬间紧绷，首领们窃窃私语，许多人握紧腰间的刀剑。穆罕默德皱了皱眉，他显然对阿合买提江的言论感到不满：“你这是在篡改古兰经的教义！”\n\n阿合买提江微微一笑，：“不，我只是想向兄弟们证明，真理是无所不在的，也包括即将发生的事情。请稍作等待，真主会以日降下惩罚，但党会希望宽恕你们的暴行，让你们成为真主忠仆。”而他早已从俄罗斯新闻中得知了日食的确切时间，这也让他自信满满。\n\n星月掌握在真主之手，凡人不可亵渎。阿合买提江的狂言使得众人群情激动，穆罕穆德好不容易控制住了自己的情绪，表示若是日食没能到来，一定要将其生吞活剐。\n\n几小时后，天空逐渐暗淡下来。正午时分，太阳开始被月影遮蔽，原本耀眼的光辉迅速褪去，整个营地陷入了昏暗的寂静。有人惊呼，有人跪地祈祷，甚至有人开始哭泣，此前的所作所为在信众心中不再正义。\n\n穆罕默德面色复杂，他的威严似乎在日食的光影中动摇了。他站起身来，沉声说道：“你预言的事情发生了，这的确是真主的启示。你可以向我的部队公开演讲，但你的言论若有任何冒犯之处，后果你应当清楚。”\n\n阿合买提江点头致意，在众多头巾的拥簇下走出大帐，听着召集部众的呼叫。他知道，这只是迈出的第一步，而走出麦加，还要漫漫长路。"
 xinren.9.a:0 "“先知，我们愿意加入...”"
 xinren.10.t:0 "人人皆为圣裔"
 xinren.10.d:0 "革命之后，村中设立夜校，教员们召集村民学习文字，阿不力克木也被鼓励去学习。烛光摇曳，映照在他满是皱纹的脸上，他低着头，仿佛害怕自己与知识的世界之间太过遥远。\n\n那夜，教员翻开了一本《古兰经》，似乎和以前的布道者并无区别，只是从聆听变成了朗读。阿不力克木指着文字缓慢诵读道：“真主的子民不可忍受压迫，也不可容忍邪恶的统治者。真主创造人类，使其昂首行于大地，而不是低眉跪伏于暴君的脚下。”\n\n阿不力克木的双眼睁大了，他从未听过这样的教诲。他怯声问道：“教员，这是《古兰经》中的话吗？我以前并没有从教士阿訇口中听闻。”\n\n教员微微一笑，目光如烛火般温暖：“兄弟，真主赋予每个人尊严和智慧。他希望他的子民团结起来，对抗压迫者，使公平与正义降临大地。”\n\n教员指着一行经文，耐心地教阿不力克木认字。他说：“这是‘真理’的文字；这是‘公义’的文字；这是‘自由’的文字。”\n\n阿不力克木不再低头看自己的脚，而是抬头呆滞地仰望星空。他明白了：贫困与愚昧不是命运的桎梏，而是压迫者强加的枷锁，而他作为真主的子民，理应砸烂枷锁，站立起来。\n\n当阿不力克木从夜校回到家中，他不再沉默。他站在夫人面前，脱去了夫人的头纱：“无论是谁，再也不能使我们低头跪拜！这是主的意志！”"
 xinren.10.a:0 "“安拉乎艾克白勒（真主至大）”"
 xinren.11.t:0 "野公猪之死"
 xinren.11.d:0 "乌斯满站在一座废弃的牧场旁，身后的残部七零八落。冷风掠过草原，卷起沙尘，像是嘲笑这些败军。乌斯满裹紧了身上的军衣，目光扫过面前的一群战士，这些人是他唯一的依靠，也是他赌上一切的筹码。\n\n有士兵试探着劝道：“将军，全国农民协会已经撤回了伊犁，我们再拖下去只会被白军围剿，不如也撤回去，保存实力...”\n\n乌斯满冷笑一声，拔出手枪狠狠地敲击着腰间的皮带，声音像是雷鸣般在寒冷的空气中炸裂：“回东突厥斯坦？回去听阿合买提江那些人指手画脚吗？他们那些布尔什维克，想让那个达列力汗来取代我，让我成为笑话！告诉你们，我乌斯满绝不会回新疆！我要跟他们斗争到底！”\n\n他的眼神扫过那些低头沉默的战士。“他们以为，我乌斯满会低头认命？不会！我们要在这里打下去！白军、布尔什维克，谁都别想将我们赶尽杀绝。我们还有枪，还有马，还有这片草原！”\n\n士兵们彼此对视，有人显得迟疑，但更多的人选择低头沉默。他们知道，乌斯满是一个固执的人，他的野心注定他无法忍受屈从。\n\n乌斯满继续说道：“想要活下去的可以走，回到东突厥斯坦，去听那些软弱的人命令你们。可我，乌斯满·巴尔图，绝不会走！在这里，我们仍然是军队，仍然是战士！在这里，我们还能为自己的尊严而战！”\n\n乌斯满缓缓举起手中的枪，朝着远方一望无际的地平线指去：“我们会在这里扎根，用游击打击敌人。白军想要夺走这片草原，俄罗斯人想要统治这些我们，那他们就得付出代价！”\n\n这番话点燃了士兵们心中的最后一丝信念。尽管他们明知希望渺茫，前路险恶，但乌斯满的狂热似乎有着一种无法抗拒的吸引力，让人宁可跟随他踏上孤注一掷的道路。\n\n夜幕降临，破乱不堪的骑兵逐渐隐没在黑暗之中。乌斯满站在队伍的最后，望着远处那些闪烁的火光，嘴角浮现一抹冷笑。他心里明白，自己已经没有退路，但正是这样的孤注一掷，才能成就他心中的梦想——哪怕是从瓦砾之中重新燃起的微弱火光，也绝不让那些觊觎他权力的人得逞。"
 xinren.11.a:0 "阿拉什的夜空下，一支残军悄然走向死亡"
 xinren.12.t:0 "又回旧乾坤？"
 xinren.12.d:0 "“我们的民族革命运动，是反对军阀反动派、国内外帝国主义及其爪牙的民族主义运动。我们的任务，是在推翻压迫的基础上，建立一个各民族平等、经济繁荣、文化昌盛的新新疆。这不仅是革命的目标，也是历史赋予我们的使命......”\n\n正当阿巴索夫话音未落，台下一名身穿军衣的党员不耐烦的站了起来。他的举动吸引了众人的目光，会场瞬间安静了下来。\n\n“阿巴索夫同志，”那人声音嘹亮，带着一丝隐忍的愤怒，“革命成功了，好不容易独立了，现在又要我们变成中国人？这是我们追求的革命吗？我们的革命不是白干了吗？！”\n\n会场顿时一片哗然，不少人低声议论，阿巴索夫的脸色微微一沉。\n\n那人继续说道：“伊犁革命是为了摆脱金树仁的压迫，是为了我们东突厥斯坦各民族的自由和尊严。可现在你们却告诉我们，要把自己当作中国人？这和我们过去受压迫的日子有什么不同？我们不想再被任何人统治！我们是东突厥斯坦人，不是中国人！”\n\n台下一部分党员纷纷点头表示支持。甚至有人低声咒骂，用最恶毒的语言诅咒着台上稚气未干却久经沙场的党和国家领导人。\n\n会场在包尔汉的数次叫停中终于安静下来。阿巴索夫的目光扫过全场，最终停在那名男子身上：“同志，三区革命的目标，是解放全新疆，而不是制造新的分裂与对立。我们斗争的目的，是让所有民族不再遭受压迫，而不是让一个民族凌驾于另一个民族之上。建立平等的政权，是对过去压迫的彻底否定，而不是回到另一个极端。”\n\n那人并未退缩，反而步步紧逼：“你们讲的是平等，可谁又来保证我们的文化、我们的宗教、我们的语言不会被同化？这次会议的精神，难道不是在逼我们承认自己属于中国，而不是东突厥斯坦吗？”\n\n空气凝固了。台上的领导们面面相觑，阿合买提江轻轻皱起眉头，却没有开口制止。阿巴索夫深吸一口气，缓缓说道：“如果我们拒绝团结，那等待我们的，将不仅仅是失去文化的风险。”\n\n然而，会场中的嘈杂声并未平息。"
 xinren.12.a:0 "行元祖顺治故事，能否摆脱昭昭天命？"
 xinren.13.t:0 "回到牢房，坠入梦乡"
 xinren.13.d:0 "我们在冰冷的牢房里坐了一整夜，借着微弱的油灯光，摆开了简陋的棋盘。当他一颗颗吃掉我的棋子时，我注意到他脸上那抹诡异的从容，竟透着几分天真的玩心。而当我第一次将他的王将死时，他的神色忽然变得深沉。\n\n“这不是一个好的征兆，”穆罕默德低声说，目光落在棋盘上，“人死之前，不该输棋。”\n“难道我就可以输吗？”我回问，试图以笑掩饰心中的颤抖，“明早，他们也会带我去处刑场。”\n“不会死的，我亲爱的无神论兄弟，”穆罕默德轻叹一口气，声音中透着奇异的平静，“你是一个正直的人。真主怜悯正直之人。他们可能不会杀你。假如有一天你被释放——如果真主允许你重获自由——请你为我们传达一件事。”\n我愣住了，看着他那双带着信仰光芒的眼睛，竟一时不知该如何回应。他却只是微微一笑，接着说道：“告诉那些自以为自由的人，他们其实并不自由。告诉他们，我们才是真正自由的人。记住，几个小时后，我们将永远失去自由。但曾经有那么一刻，我们是自由的，我们拥抱过自由。”\n\n灯油快要烧尽了，跳动的光芒映在他被折磨得满是伤痕的脸上。他静静收起棋盘，像是在珍视一件稀世珍宝。他站起身，双手合十，低声念着真主的名。\n\n我什么也没说，只觉得胸口一阵窒息。我知道，到了明天，他将被白军拖走，像那些为布尔什维克效力的穆斯林一样，被扔在寒冷的雪地上结束生命。而我，或许只是幸运地多活几日。\n\n当牢门打开，士兵粗暴地带走他时，他回头对我笑了笑，那笑容像是要将他的话永远刻进我的记忆里："
 xinren.13.a:0 "“我们曾拥抱过自由。”"
 xinren.14.t:0 "参军之前留下的诗"
 xinren.14.d:0 "突厥斯坦，我美丽的祖国，\n我时时刻刻为你准备着！\n刀山，火海，视死如归，\n我永远跟你在一起！\n\n突厥斯坦，我美丽的祖国，\n如果有一天你自由了，\n如果有一天你自由了，\n——你是否会忘记我？\n\n寺庙将会重建，\n人类将会康复，\n我们的革命，\n最终也会重整旗鼓。"
 xinren.14.a:0 "诗歌只孕育同谋，歌曲则创造民众"
 xinren.15.t:0 "村支书讲话"
 xinren.15.d:0 "亲爱的村民！你们看不到我，但我能透过窗户看到你们。我还能看到，外面冷风袭人，你们在发抖，所以我只讲几句活。\n\n我们推翻了白军及其余党的入侵！垮台的俄国佬逃胞了，带走了国家所有的黄金。但是没有关系！你们高兴地听着，我在这里宣告：真正独立的中亚苏维埃成立了，并且把俄罗斯人彻彻底底赶跑了！我们将惩罚罪犯，但不会冤枉好人。在真主面前，人人平等。我们的计划，是自由的计划。尤其是，我们不是政治家。\n\n面包会有的，肉会有的，以后不会再有战争。民主的苏维埃重新闪烁出昔日的光耀！\n\n白军崩溃了。苏维埃诞生了。独裁灭亡，国家万岁！一切自由！ 你们可以去你们想去的地方。但你们不要做蠢事！明天，我将在同样的时间里向你们讲话。\n\n全世界无产者联合起来！我们所有人都颂扬你在天堂的荣耀！前进吧，基督徒，主会保佑你们的！哎呀呀！没问题！祝大家好运！安拉胡阿克巴！"
 xinren.15.a:0 "工人苏维埃万岁万岁万万岁！"
 xinren.16.t:0 "毅然和爱然"
 xinren.16.d:0 "毅然和爱然，是阿布杜克力木·阿巴索夫和杨凤仪的笔名，以后又成了他俩相爱的标志和进行革命斗争时使用的名字。\n毅然是一种落叶乔木，枝干光滑挺拔，叶子呈掌状分裂，秋季变成红色或黄色，非常好看，其木质坚韧，是优良树种。在这一带生长的各种树木里，他最喜爱毅然树。因为这种树挺秀、美丽、木质优良、不易腐朽，既能美化大自然，又能为人类奉献优质木材。嗣后他在伊宁中学求学时，写了一篇文章，需要用笔名发表，他就用“毅然”作为自己的笔名。以后他给杨凤仪说明为什么用“毅然”这一树名作自己笔名时，杨风仪听了表示她也很喜欢这个名字。过不久，杨风仪也需要一个匿名，她就取名“爱然’以表示她对阿巴索夫的爱慕，表明她所爱的是和毅然树一样具有坚强意志、水不变质的品德高尚的人。毅然”和“爱然”这两个名字把两个革命青年互相爱慕之心紧紧地联接在一起。\n\n但是在新疆，杨凤仪是伊宁的名门，她父亲杨从是当地商会会长，而阿巴索夫却是一个遭到通缉的“赤匪”。尽管杨从还不知道如今潜伏在伊宁的阿巴索夫的真实身份，但是对于自己的宝贝女儿和缠头待在一起还是令他火冒三丈。\n\n一天，吃晚饭时，父亲向杨凤仪警告说不许你和缠头来往。”杨风仪说：“他不是缠头。”并反问，“维吾尔人都是坏人吗？”这使她父亲更加气愤，“缠头对我们没有什么好处！”父亲把筷子狠命地往桌上一甩，继续说：“这些人反对我们汉人，10年一小反，30年一大反。他们杀了我们多少汉人，你知道吗？现在伊宁又开始动荡了。”\n您不要生气，爸爸，我不能同意您的话。首先，要找出维族人为什么反对汉族人的原因。”杨凤仪毫不示弱地看了父亲一眼，语气平和地继续说：“汉族当官的可以任意杀维族人，维族人无法忍受起来反抗，难道这能原谅汉族当官的，而去指责维族人民吗？这样太不公平吧！”\n“你给我闭嘴！”父亲怒吼起来。他全身颤抖着说“你是一个汉族孩子，你懂什么？你竟敢在我面前祖护反对你的民族的缠头，以后你要再和什么阿巴索夫来往...”“好啦，好啦，吃饭吧。对一个不懂事的孩子的话也值得生那么大的气吗？”杨凤仪的母亲打断了丈夫的话，接着对杨风仪说：“你也不该和你爸爸犟嘴，回你屋去。”说完把杨凤仪领进了里屋..."
 xinren.16.a:0 "一条鸿沟横贯在两个青年的面前"
 xinren.17.t:0 "情丝不断"
 xinren.17.d:0 "在莫斯莫里夫牺牲后，新疆当局加大了在伊犁等地的搜查力度，阿巴索夫的身份也越来越危险，他不得不离开伊宁。\n\n深夜，阿巴索夫和库茨明悄悄离开伊宁，沿着伊犁河北岸，避开大路，西向潜行。快到惠远时，又顺着一条弯道拐下去，走了一程，他们决定在一片茂密的芦苇地里稍作休息，便把马的前蹄并排拴住，解下马鞍和笼头，让它们去吃草，两人则以皮囊和马搭子做枕头躺下休息。阿巴索夫思前想后，毫无睡意，躺了片刻便坐了起来。他打开皮囊，想取本书看，顺手抽出一本汉文书一看，是翻译的列宁写的《国家与革命》。这是临行时，杨凤仪装在他挎包里的，并附耳告诉阿巴索夫：“里面有一封信。”临行匆匆，阿巴索夫当时没有来得及细问，直到这时，他才掀动书页，找到了信，只见信上写道：“这本书是你在旅途中的伴侣，迷失方向时可做你的灯塔，斗争时将给你力量。你的朋友杨凤仪”。这件礼品和杨凤仪那言简意赅的赠言顿使阿巴索夫无比振奋，他和杨凤仪之间的美好往事不禁又一幕幕展现在眼前。"
 xinren.17.a:0 "情爱初萌"
 xinren.18.t:0 "重逢"
 xinren.18.d:0 "东突厥斯坦胜利的同一时期，也爆发了一轮又一轮的排汉潮，社会陷入动荡，阿巴索夫为了防止意外，把杨凤仪等数家汉族安顿在自己家里保护起来。当社会秩序好转后，他们就搬回了自己的住处。这期间，与杨凤仪重逢的阿巴索夫和杨凤仪的交往更密切了，二人如胶似漆。有时，杨风仪就住在阿巴索夫家里，帮助阿巴索夫分检、整理从政府和警察局的档案中弄来的材料，做了大量工作。\n\n尽管有杨凤仪的帮助，长期熬夜的阿巴索夫还是病倒了，卧床不起。因医院秩序较乱，便决定在家里为阿巴索夫治疗。杨凤仪也就在家里陪伴和侍候阿巴索夫，一直到他病愈。曾有几天，阿巴索夫连续高烧，不省人事。哈希汗姨妈对儿子的病情深为担忧。姨妈看到杨风仪一连几夜不睡觉，眼睁睁地守候在阿巴索夫的床前精心侍候，不由深为感动，由此她对这位汉族姑娘产生了感激之情，并彻底改变了对姑娘的态度。\n\n有一天，阿巴索夫的体温又急剧升高，处于半昏迷状态。阿巴索夫躺在床上呼吸急促，不停地说些使人听不清的吃语。杨凤仪守候在床边。哈希汗姨妈坐在自己的房间里啼哭，脸色苍白，心绪不宁地直叹气，前来探望的赛福鼎便安慰她：“姨妈，您不必担心，阿布杜克力木的身体素质好，有医生的精心治疗，又有杨姑娘的细心服侍，他很快就会好起来的。”姨妈听后深深地叹了一口气，有所放心似地说：““感谢胡达，但愿情况和你说的一样，孩子。”说完又擦了一擦眼泪。\n\n为了暂时解除老人心中的忧愁，赛福鼎把话题引向了杨风仪。他以试探的语气指指阿巴索夫的房间问：“姨妈你看那姑娘怎么样？”她一听，紧锁的双眉舒展开来，嘴角现出了微笑欣慰地说:“孩子，这姑娘不同一般的黑大伊（汉人），是个贤惠的好姑娘。”一个汉族姑娘能得到哈希汗姨，看来杨凤仪的确不是一般的汉族姑娘。"
 xinren.18.a:0 "情丝满满"
 xinren.19.t:0 "但那道鸿沟依旧"
 xinren.19.d:0 "在杨凤仪家及其亲戚朋友的生命财产受到严重威胁时，很快受到了阿巴索夫和以他为代表的进步势力的坚决保护，很多人免遭杀害，多数人的财产免遭洗劫。这使他们受到深刻教育，认识到在维吾尔人中同样也有好人，消除了长期以来形成的民族偏见。他们一反常态，积极支持阿巴索夫和杨风仪的婚事。而阿巴索夫和杨风仪之间的纯真爱情，也越来越赢得了阿巴索夫的亲戚朋友的同情和支持。尤其是在阿巴索夫患病期间，杨凤仪在床头夜以继日地看护、照料，使哈希汗姨妈深为感动，她越来越喜欢杨风仪了。但是，在另一部分人中间，阿巴索夫和杨风仪的关系却成为他们诽谤攻击阿巴索夫的一个口实。他们用最易刺激群众宗教感情的语言，在各种场合下中伤阿巴索夫的声誉。\n\n有一天，一清早阿巴索夫的母亲哈希汗气喘嘘嘘地去到赛福鼎家。赛福鼎和阿依木都大吃一惊，以为发生了什么意外。阿依木赶紧帮老人家取下头巾、扶她入座。不待赛福鼎说话，老人家就带气地说：“赛福鼎，你是我儿子的朋友，又是他的兄长，现在满街都在议论阿布杜克力木和杨姑娘的事，你们这些当朋友、做兄长的为什么都不过问一下？”听到这里，赛福鼎心里明白了，不由得一阵为阿巴索夫生起一阵高兴，老人家终于吐口了，但是他决定要最后试探一下这位老人家，于是故意说：“难就难在杨小姐是一位汉族人，你老人家想过这件事吗？“\n“噢，你赛福鼎也说这种话。”姨妈一时发作，大声地说：“阿布杜克力木病了这么长时间，谁能象杨姑娘那样关心他。我早就看出了杨姑娘是心地善良的好姑娘，她待我如亲娘。她每天到我家里来，帮我做这、做那，和家里人一样，成了我的好帮手。我和阿布杜克力木一样，也喜欢上这个姑娘了，有这样的姑娘做我的儿媳妇，我就省心多啦。”阿依木连忙解释说：“这不是他的心里话，他也和你一样，经常夸奖杨风仪是一位好姑娘。”这样，哈希汗妈才消了气。知道了大婶的态度后，赛福鼎立即找来阿巴索夫商量，决定派人去杨凤仪家，向她父母正式提亲。但是所有人心里都很不踏实，因为杨会长是坚决反对自己女儿与阿巴索夫接近，果然杨会长坚决回绝了提亲人的要求。\n\n当晚，阿巴索夫一语不发，呆坐在椅子上。流露出旁人从来没见到过他如此痛苦。过了好大一会儿，阿巴索夫慢慢地起身，打开床头桌上的留声机，又放了那张汉文唱片。这本来就有伤感情调的唱片，今天使屋里的气氛变得更加郁闷，而且带点忧伤。"
 xinren.19.a:0 "总有一天，那道鸿沟会被填平...？"
 xinren.20.t:0 "然后再无填满之日"
 xinren.20.d:0 "人民大会结束后，喜悦的气氛还没有完全散去时，阿巴索夫却在房里焦急地踱来踱去。桌上放着一封信，他始终不敢打开，直到太阳升起，他才下定决心将信打开。尽管他对汉文是很精通的，但读信时却结结巴巴，非常吃力，手在微微颤抖。信中写到：\n\n毅然：这包东西我希望你能在明天早上来看，在这里我愿意讲一个故事给你听；列宁在教德萨的时候，有一个退伍的残兵和他要好；当列宁离开，去圣彼得堡的时候，这位残兵送给列宁一封信，上面写着要他到达目的地的那天才能打开看。列宁正在做革命工作，在沿途受了很多风波，经过了三年才到了圣彼得堡。打开来一看，上面仅仅写着这样的几句话：我真崇拜你的人格，我真钦佩你的信用，我真恭敬你的支配与忍耐性。毅然，你愿意和我一同做这种游戏吗？\n\n那一刻，他仿佛明白了什么，他用尽了全身的力气撕开桌上的大信封，里边有许多以往的书信、照片和一本红皮日记本。除此还有一封封口的信，当他读完开头时，便瘫倒在地，“是遗书！”当他缓过神来立刻给赛福鼎和阿合买提江等人打去了电话，并立刻赶去杨凤仪家。在车上阿巴索夫悲痛万分，泪水夺眶而出。不断低念，“完了，杨凤仪完了。赛福鼎大哥，这下我可离开了杨凤仪...”"
 xinren.20.a:0 "...（查看杨凤仪的遗书）"
 xinren.20.b:0 "...（不查看杨凤仪的遗书）"
 xinren.21.t:0 "绝笔书"
 xinren.21.d:0 "毅然：\n我觉得我现在根本没有向你说话的资格...\n我在你面前做了许多错误的事情，可是都要请你原谅...\n我现在完全明白了，我完全都错了，到今天我觉得已经没有资格接受你的办法，我不愿意去原谅我自己，我现在已经大胆地判决了她，就让她吃饱了痛苦吧!当你看到这条的时候，这一只可恨而卑鄙的黄羊也就是刚才离开了人间...\n阿兄：我在死去的前五分钟，我要求你允许我答应我向你说出下面的几句话：\n这是我最喜欢的两件东西，我愿意送今生爱了的你，崇拜了的你。你如果不愿意要，随便你将它怎样毁掉，我都愿意。\n最后我默祝你。\n永远年轻！！！永远快乐！！！\n我更希望(新疆)这一部分(革命)成功后，在亚洲的土地上再建立起来一个强大的社会主义国家。\n我已经没有资格来看这一幅美丽的图画了。在临死的最后两分钟都崇拜你的朋友。\n...\n毅然：当我死去的那一刻，我真不敢想我的母亲吓得成什么样子，她一定会想回家去叫爸爸来，而他也许糊涂得连略都认不得。如果你愿意可怜她和帮她的话，请你现在来一趟，一方面可以将手枪拿走，这个事如果让父兄知道一定感谢你，因为他们根本不知道是哪里来的手枪，而你能完全...(以下字迹不清)而没有其他的风波，你想在这样紧张的时刻，她们除过感谢你还会有什么呢？我要求你马上就来，马上就是，子弹排在中间桌子上的抽屉里。\n你再帮我这一次，我来世变成牛羊都会报答你，且你千万不要告诉我的母亲和石太太说有人来，你一定要说是飞子打死的意思，就是不知道哪里来的一颗子弹打伤的。不然的话你们的家庭很危险。我的母亲非常喜欢你，你如果愿意，希望你常常到我察来玩来吃饭，这样能给她很大的安慰。\n毅然：你给我留下了永不能消灭的痛苦！"
 xinren.21.a:0 "爱然"
 xinren.22.t:0 "离恨空随江水长"
 xinren.22.d:0 "几天后，半夜12时，阿巴索夫的弟弟阿布杜力米提给赛福鼎打去电话，问阿巴索夫上他这儿来了没有，赛福鼎说：“没有来，怎么啦？”他说：“到现在不见他回来，我打电话询问他可能去的任何地方，都说他没有去。”\n\n赛福鼎知道这几天阿巴索夫差不多每天夜里都要去杨凤仪的坟头，估计他可能在那里。于是乘上马车去汉人街后面的坟地，在坟地一侧的小路上站着阿巴索夫的车夫和警卫员。在月光下，赛福鼎站在围墙的阴影处向墓群看去，看到远处一个人的背影。过去一看，果然是阿巴索夫。\n\n他默立在尚未干的坟前，一点都未觉察出有人到来。赛福鼎过去轻轻拍了一下他的肩膀，这时他才转过身来擦眼泪。夜已很深了。他手持一束鲜花，佇立在坟前，长久默念致哀的神态，使人深受感动。\n\n这里倾注着阿巴索夫对杨凤仪的深切的爱和无限的怀念。他把花摆在坟前后，赛福鼎便扶着他往回走。在他们快走出坟地时，他转过身去，看着杨凤仪的坟，发出了长长的叹息...\n\n阿巴索夫低声说道：“赛福鼎大哥，你知道吗，她总是那么坚强，那么善良。就算在最后，她也一定是护着她的学生们。我却没能保护好她...”他说着，声音哽咽，脚步停了下来。\n\n赛福鼎默默站在一旁，不忍心打断他的沉思。阿巴索夫将目光转向他，眼神中带着一种复杂的情感。“她的牺牲不会白费。我会让她的理想变成现实。为了她，也为了所有无辜的人。”\n\n赛福鼎点点头，握住他的肩膀。“我们会做到的，阿巴索夫同志。她的精神会一直伴随着我们，指引着我们前行。”\n\n阿巴索夫深吸一口气，仿佛在用力压下内心的痛苦。他最后看了一眼杨凤仪的坟，坚定地说道：“走吧，天快亮了。还有很多事情要做。”"
 xinren.22.a:0 "万事已竟"
 xinren.23.t:0 "跨越天山的誓言"
 xinren.23.d:0 "杨凤仪坐在梳妆台前，铜镜里映出她苍白的脸。窗外的月光洒进来，在地上投下一片惨白的光晕。她低头看着手中的白绫，指尖微微发抖。父亲的话还在耳边回响："你要是再敢和那个缠头来往，我就打断你的腿！"她想起阿巴索夫深邃的眼睛，想起他教她说维语时温柔的神情，想起他们在学校中初遇的那一天。回忆到这里，杨凤仪的眼泪止不住的落了下来。她站起身，将白绫抛过房梁。父亲已经派人守住了所有的门窗，她再也见不到他了。\n\n就在她准备踏上凳子的时候，窗外突然传来一声轻响。她转头看去，只见阿巴索夫正攀着窗棂翻进来。月光下，他的额头上布满细密的汗珠，军装也被树枝划破了几道口子。"别做傻事！"他一个箭步冲过来，将她紧紧搂在怀里。杨凤仪闻到他身上熟悉的雪松香气，眼泪再也止不住。"你怎么来了？外面都是守卫...""我翻墙进来的。"阿巴索夫捧起她的脸，"我收到你哥哥的消息，说你要做傻事。凤仪，你怎么能...""父亲要把我嫁给商会李老板的儿子，"杨凤仪哽咽着说，"我宁愿死，也不要嫁给别人。"\n\n阿巴索夫的眼神变得坚定："跟我走吧，我们去乌鲁木齐。我已经向组织汇报了，阿合买提江和赛福鼎大哥同意将我调过去，那里没有人认识我们，我们可以重新开始。""可是......"\n\n"你哥哥已经答应帮我们了。"阿巴索夫从怀里掏出一封信，"这是他写的。他说虽然不能理解我们的感情，但他尊重你的选择。"杨凤仪颤抖着手接过信，认出确实是哥哥的笔迹。信中写道："妹妹，我知道父亲的做法不对。如果你真的爱他，就跟他走吧。我会帮你们离开伊宁。"就在这时，外面传来脚步声。阿巴索夫迅速吹灭了蜡烛，拉着杨凤仪躲到屏风后面。守卫在门外停留了一会儿，又慢慢走远了。"现在就走，"阿巴索夫低声说，"你哥哥在后门准备了马车。"\n\n杨凤仪点点头，快速收拾了几件衣物。她最后看了一眼生活了十余年的闺房，跟着阿巴索夫从窗户翻了出去。月光如水，将两人的影子拉得很长。他们穿过花园，来到后门。果然，一辆马车已经等在那里。杨明远站在车旁，神色复杂。"妹妹，"他叹了口气，"这一去，就再也回不来了。你真的想好了吗？"杨凤仪扑进哥哥怀里："谢谢你，哥哥。""走吧，"杨明远拍拍她的背，"趁着父亲还没发现。记住，无论发生什么，都不要后悔自己的选择。"\n\n阿巴索夫扶着杨凤仪上了马车。车轮转动，碾过青石板路，发出咯吱咯吱的声响。杨凤仪掀开车帘，看着渐渐远去的家，心里既有不舍，又有对未来的期待。"害怕吗？"阿巴索夫握住她的手。杨凤仪摇摇头："只要有你在，我就不怕。"\n\n马车驶出城门，朝着乌鲁木齐的方向疾驰而去。夜色中，两颗年轻的心紧紧依偎在一起，仿佛没有什么能够将他们分开。"
 xinren.23.a:0 "明月照伊犁"
 xinren.24.t:0 "奉至仁至慈的真主之名"
 xinren.24.d:0 "那日，天光明澈，大地之上回荡着真主的颂赞。真主的仆人——那些深知主道的贤士，披着白袍，手持经卷，行走在村庄与田野之间。跟随在他们身后的，是主所拣选的勇士，手握土枪，护卫真主的命令，肩负施行公义之责。\n\n他们来到豪强地主的庄园之前，宣告道：“土地与大地之物，皆属真主所赐，非汝一人之物。真主之命不可违抗，今日我们奉主之意，将这地分归众仆，使每一穷者与饥者皆得以安居乐业。”地主面如死灰，垂首不语。他们的骄傲在真主的光辉下如露水消散。\n\n随之而来的是主的仆人们的喜悦。当田地的分割仪式开始时，宗教贤士诵读真主的言辞，他们宣告：“真主确以公义治理天地，他使富者慷慨，使贫者有安居之所。这土地，非为一人所私，乃为万民所享。”百姓闻此言语，激动得泪流满面，他们跪伏于地，高声颂扬道：“真主至大！他以怜悯眷顾我们，他使不公者的日子终结，使贫者的生活得以重建！”\n\n于是，那些曾经忍饥挨饿的贫苦人家得到了土地，他们的双手触碰泥土，如同触及真主的恩典。他们高呼：“真主是我们的救赎！他以公义的手击碎了压迫，以慈爱的心将地赐予我们！”人群中，妇人抱着幼子，泪眼婆娑；老者捧起泥土，感赞不止；青年人则挥舞锄头，高声歌颂真主的慈恩，歌声传遍群山与田野。\n\n勇士们肃穆地注视这一切，心中满怀感念。他们明白，这非为己身的荣耀，乃为真主的道义彰显。他们一边分配土地，一边祈祷道：“主啊，求你怜悯你的仆民，求你让这一片大地的子民皆知感恩，不再陷于迷误之中。”\n\n于是，大地焕然一新，百姓欢呼不已，他们知道，真主的恩典已经临到。真主确是全知全能的，他以无尽的智慧和慈爱，引领世间的一切归于正道。"
 xinren.24.a:0 "结局是这样的:我曾使别的民众继承他们，天地没有哭他们，他们也没有获得缓刑。"
 xinren.25.t:0 "奉至仁至慈的真主之名"
 xinren.25.d:0 "那日，清真寺白色的穹顶依旧高耸，墙上却悬挂着崭新的标语：“真理属于主，知识属于民。”寺内不再是低声的诵经，而是孩童们琅琅读书的声音。他们坐在整齐的木桌前，翻阅着一本册子，那册子的封面上写着《共产主义ABC》，每一段文字旁，都配有《古兰经》的注解。\n\n一名少年抬起头，眼神清澈却困惑。他读到：“凡人皆平等，彼此为兄弟，无分高低贵贱。”他停下诵读，目光落在坐在前方的阿訇身上，声音带着几分犹疑：“阿訇，我为何觉得，我如今读到的《古兰经》的意思，与从前不一样？”\n\n阿訇缓缓站起，身上的白袍在晨光下微微闪耀。他手持一本鲜红的教辅，目光如清泉般注视着少年。他走近少年，用低沉却坚定的声音问：“孩子，你说，真主的言辞，有两种吗？”\n\n少年摇摇头，带着不安的眼神回答：“当然没有，真主的话只有一种。”\n\n“那么，孩子，你可曾思考过，你愿意相信哪一本？”\n\n少年低头沉思：“我愿相信如今的《古兰经》，它教我们平等与正义，它教我们抗击压迫，它教我们服从真主的意志。”\n\n阿訇的脸上浮现出一丝微笑，他的声音如同流动的泉水：“那便可以。若真主以新光照耀你，使你得见真理，那么，这便是你的《古兰经》。”\n\n“主啊，你赐予你的仆人智慧与勇气，使他们能够走在你的正道之上。求你怜悯这些孩子，让他们成为你公义与仁慈的见证。”"
 xinren.25.a:0 "“你们告诉我吧！你们舍真主而祈祷的那些偶像怎么应受崇拜呢？你们告诉我吧！”"
 xinren.26.t:0 "奉至仁至慈的真主之名"
 xinren.26.d:0 "伊宁的街头人声鼎沸，商贩们的叫卖声与孩童的欢笑声交织成一片。而在街巷的尽头，阿合买提江大步走来。他身后跟随着几名干部，他们手中提着粮袋与布匹，脚步坚定，面容庄重。\n\n行至一处小院，阿合买提江驻足。他敲开了一扇破旧的木门，迎接他的是一位年迈的祖母。她的孩子死于内战的战火纷飞，其孙辈惊讶地看着这位革命领袖，而他的祖母急忙跪下，颤抖地说：“尊贵的阿合买提江大人，真主怜悯您，竟亲自来到我们这卑微之地。”\n\n阿合买提江连忙将老人扶起：“母亲，快起来吧。我不过是革命的仆人，是你们的仆人。真主赋予我们治理这片土地的责任，便要让每一个孤儿寡母都能安居乐业，免受饥寒。”他转头对随行的干部说道：“把粮食与布匹留下，替他们修补房屋。”\n\n老人拉着阿合买提江的衣袖，眼中泛着泪光：“大人，我听人说，您从来不会将百姓的困苦置之不理。今天您来看我，真主是否怜悯我们？”\n\n阿合买提江蹲下身，与耄耋平视，温和地回答：“母亲，真主的怜悯从未离开过你们。祂怜悯每一位孤儿、每一位受苦的母亲，但真主的怜悯，也需通过人的手来实现。而这手，便是这片土地上的每一个善良的人。你要记住，我们的革命是为了你们能够过上幸福的生活。”\n\n消息传开，街头巷尾的人们奔走相告，凡听闻此事者无不称颂：“赞美真主的美名！祂的慈爱通过党的手得以彰显！”妇人们走出家门，围着教士的队伍唱起了祝福的歌谣，男人们纷纷放下手中的农具，向他们高呼：“伟大的东突厥斯坦人民革命党，是真主在这片土地上的使者！”"
 xinren.26.a:0 "“我弟弟做了善事，教长和巴利安也做了他们的善事，现在轮到我了。”"
 xinren.27.t:0 "青年要做好青年的任务"
 xinren.27.d:0 "人类社会的发展经历了无数次的变革和千万次重大事件。这些事件和变革关联于政治、经济、宗教和社会等问题，形成一个又一个阶段，发展到了今天。社会的总趋势以及曾经出现的各种事件和发生在这些问题之上的激烈斗争，产生出了20世纪的文化和科学技术，使人类的思想觉悟得到了发展，于是人们着手解决发生的每一个问题。\n解决社会现象的核心在于解决社会问题。\n如果这个问题能够得到正确地解决，那么人类的社会生活就能得到幸福和安康。\n世界上正确解决这个问题的国家是苏维埃联盟、法兰西公社。\n人们如果需要改变社会状态，建设幸福祥和的生活，解决社会问题，首先就要使青年努力学习，让他们积极参与社会活动。原因在于，如果谁不去熟悉社会问题，不认识社会现象，不进行认真思考，那么他只不过是一个空想家而已。今天，应该要认识人民的文化素质、情感心理、物质生活、保健事业，要认识到人民对文化教育的需求和渴望达到了何等高涨的程度。\n充分估计上述问题，首先要看社会是在向前发展还是陷入愚昧落后和迷信之中。解决这些问题，青年应该结合客观实际，不分工种，不讲职位，时时刻刻全力以赴团结协作，努力奋斗。\n目前什么问题最为重要，有哪些基本问题需要去解决呢？\n目前最为重要的头等大事就是建立民主制度，开展民主运动，落实民主政治。\n这是用血的代价争取而来的，是我们祖祖辈辈盼望已久的伟大理想。\n所以说，我们青年的首要任务就是要实现民主制度，用科学的手段，用通俗易懂的方法，准确无误地向人民群众进行宣传。如果不重视这项工作，不向人民群众宣传民主制度以及实现这一民主制度的方法，那么显然这是对我们的先辈和同仁，更为重要的是对于我们在浴血奋战中牺牲的先烈是一种欠账的行为。\n必须要改善人民的生活，提高人民的精神风貌。\n我们的人民在过去独裁政权的黑暗统治下，挣扎在水深火热之中，生活极为艰难困苦。由于精神受封建制度的毒害，迷信、愚昧和落后极度泛滥，导致政治上、宗教上热衷于听信各种谣言，沾染恶习，陷入贫困，家庭破裂，甚至不知道自己是什么人，也不知道自己在干什么。\n只有改善了人民的经济和社会生活，提高了人民的精神风貌引导人民走向正确的方向，才算我们为解决各种现实问题准备了条件。"
 xinren.27.a:0 "务必努力"
 xinren.28.t:0 "奉至仁至慈的真主之名"
 xinren.28.d:0 "第三国际的考察团行至东突厥斯，他们行过阡陌，目睹异样景象：高耸的宣礼塔上不再传来传统的呼唤，而是夹杂着教义的革命歌声；清真寺的门口悬挂着旗帜，其上书写“信仰与正义是革命的双翼”。\n观察者面面相觑，既觉诧异，又感不解。他们私语道：“这是一个令人迷惑的国家。宗教与革命纠缠，信仰与政治交织，竟以这样的方式展现。”\n他们的困惑与质疑传至阿合买提江耳中。领袖带着笑意接待了考察团：“诸位朋友，我知你们心中不解，为何在这里，革命披上了信仰的外衣......沙漠里的花，难免会有些畸形。”\n“革命若无信仰为根，便如浮萍，无处生长。”阿合买提江抬手指向远方的绿洲，“这片沙漠的人民世代仰望真主，他们从祈祷中汲取力量，借信仰安放痛苦。若要唤醒这片土地，不从他们的信仰出发，又如何能使他们与革命同行？”\n考察团中有人不解地问：“但这样的革命，难道不会走向迷失？信仰的力量是否会反噬你们的理想？”\n阿合买提江微微一笑，语气如清晨的风：“不，信仰的本质是真理，而真理的道路，唯有以公义与和平为方向。我们从《古兰经》中寻得智慧，将革命的理念融入信仰的解读。这不是背弃，而是延续。”\n考察团的成员陷入沉思，而街头巷尾却已然传颂起阿合买提江的名字。人们高声歌颂：“他是我们的领袖，也是主的仆人！革命与信仰皆在他手中合而为一！”\n百姓们聚在一起，挥舞旗帜，脸上洋溢着幸福的光彩。党将粮食与织物分给穷苦的邻人，将学堂与田地向孤儿寡母敞开。有人说：“若无革命党，我们依旧生活在被压迫的阴影下；若无信仰，此处便仍然被称呼为新疆。”"
 xinren.28.a:0 "“主啊，愿这沙漠的花能以你的光辉盛开。”"
 xinren.29.t:0 "偶像"
 xinren.29.d:0 "随着革命的胜利，东突厥斯坦的大街小巷逐渐被一种独特的景象所覆盖。红旗飘扬，宣扬着革命理想的口号在墙壁上跃然可见，而其中最为引人注目的，是一张张革命领袖阿巴索夫的画像。这些画像遍布各个角落——从市集的门头到巷道的墙壁，从学校的教室到工厂的墙上。每一幅画像中的阿巴索夫，面容庄重，目光坚毅，仿佛无所不能的英雄。\n阿巴索夫看着这些画像，心中满是复杂的情感。尽管他早已是革命的核心领导者，但这些画像所传达的权威和尊敬，依然让他感到沉重。他知道，自己背负的不仅是革命的未来，还有每一个百姓对他的期望和信任。然而，身为刚成年不久的青年，他仍然感到内心的迷茫与不安。\n有一天，他在街头走过，一群普通百姓在街角停下脚步，看到他从眼前走过，纷纷低头行礼。那一刻，阿巴索夫感到一种从未有过的压力。人们的目光充满敬仰，仿佛他是一位无所不能的领袖，而不是一个刚刚踏入成人世界的年轻人。\n一位年长的商贩见到他，走上前，眼中带着虔诚与崇敬：“阿巴索夫同志，您真是我们的救星。”\n阿巴索夫强忍住内心的不适，微微点头，“那是因为人民的支持，革命才得以成功。”但内心的疑虑却愈加强烈。他不过是个孩子，哪有什么能力承受如此巨大的期待？这些百姓眼中的他，仿佛早已超越了人类的界限，成为了安拉般的存在。然而，他明白，这些赞美与崇敬，都是建立在他肩上的责任与期望之上。\n走在街头时，他看到那些巨大的画像，所有的眼睛都在注视着他。每一个画中的阿巴索夫都显得庄严且不容忽视，他的眼神中充满了决断与坚毅，那是他所渴望具备的力量。然而，面对现实，他仍然感到一种无形的压力，仿佛随时可能崩溃。毕竟，他还是一个经历过战斗和革命洗礼的年轻人，许多时刻，他的内心并不像画中所呈现的那样坚不可摧。\n一位年青的士兵走到他身旁，语气激动地向他打着招呼：“阿巴索夫同志！”\n阿巴索夫勉强微笑，心中却是一片沉寂。每一次听到这种话语，他都会感到压力山大。领袖的光环太重了，几乎让他窒息。他内心明白，他还远未可以承担这份责任，这一切却似乎早已注定了。\n他转过身，走进一条人迹罕至的小巷，那里没有喧嚣，也没有崇拜的目光，只有冷静和寂静。阿巴索夫闭上眼睛，深深地吸了一口气。"
 xinren.29.a:0 "“我只是个普通人，但我不能像普通人一样了”"
 xinren.30.t:0 "不过平常"
 xinren.30.d:0 "乌鲁木齐的街头车水马龙，路过的行人匆匆而过，满脸洋溢着一种久违的安定与满足。这座城市散发着一种静谧的繁荣，仿佛已经彻底告别了过去的战乱与贫穷。\n第三国际考察团的成员们站在人民广场，环顾四周。他们来自巴黎、纽约、芝加哥、米兰，见惯了世界上最先进、最繁华的都市。此刻，他们在党干部的陪同下彼此低声交流着。\n“没有什么特别之处，”法国的社会学家费尔南轻轻耸肩，声音中带着一丝无奈，“说实话，拿这里和一般的现代县城比拟，没有什么突出的风土，一切都太过正常了。”他刚刚从居民区调研出来。\n他的同伴点头附和：“确实，这些地方我们在任何地方都见过，没有什么让人惊艳的地方。”\n这些评价很平淡，甚至略显无趣。然而，当这句话传入阿巴索夫和他的随行干部们耳中时，他们的眼眶却微微泛红。站在广场一旁的阿巴索夫几乎是颤抖着开口：“谢谢你们，这句话对于我们来说，是对东突厥斯坦民主革命党最好的赞美。”\n考察团的成员愣住了，他们并不明白为何如此普通的评价，会让这些人如此激动。阿巴索夫看着他们，眼神中流露出一种难以言喻的情感：“你们或许不明白，这片土地曾经是什么样子。这里曾是一片充满愚昧和迷信的土地，再加战火摧毁了城市，饥饿笼罩着乡村。我们的人民曾经不知道世俗为何物，也不敢奢望这样的日子。”\n他指了指眼前的一切，声音中带着一丝哽咽：“而如今，你们说，这里也许能和正常的现代社会一样，‘没有什么出奇的’。对于我们来说，这便是最大的成就。这意味着我们的人民终于过上了普通人的生活。这份平凡，对于这片土地来说，是来之不易的奇迹。”\n“我们的目标从来不是建造一个惊世骇俗的城市，那本就应该是法兰西人或者美利坚人的任务。如今，他们可以和世界上的其他人一样，过着普通的现代生活，这已经是对我们最大的肯定。”\n费尔南听着这些话，低头看着脚下这片土地，似乎明白了这座城市的意义。\n阿巴索夫看向广场上嬉笑的孩童，看向路边匆匆而过的工人和农民。“平凡，是我们的胜利。而这个平凡，是我们的人民用一切换来的。”"
 xinren.30.a:0 "此处的平凡，是教权阴云下的凯旋"
 xinren.31.t:0 "春种"
 xinren.31.d:0 "五年计划结束后的新春，在外国资金下建成的伊犁地毯厂为了春种而临时改工，铁屑飞溅，一排排崭新的洋犁整齐地排列在厂房中，阳光透过窗户照在它们的金属表面，闪耀着刺眼的光芒，五年计划的第一批成果由此诞生。\n当地的农民赶到县城，洋犁被工厂的工人们一车一车地运到广场上，等待分发到农民的手中。围观的人群越聚越多，所有人的目光都被那些崭新的铁制农具吸引，目不转睛，仿佛眼前的洋犁是一件珍贵的宝物。\n一个年迈的农民缓缓走上前，他的双手颤抖着抚摸着一张洋犁的铁片，指尖划过冰冷而光滑的金属。他的眼里满是难以置信，声音颤抖：“这就是我们自己的洋犁吗？不需要再去阿訇家租那堆破铜烂铁了吗？”\n旁边的村干部点了点头，笑着说：“是的，这是咱们工厂自己生产的，分给每一户农民。你们以后再也不用花高价租那些坏掉的犁头了。”\n听到这话，老农的眼泪瞬间夺眶而出。他用袖子擦了擦脸，却怎么也止不住抽泣：“我这一辈子，从来没想过能用上自己的犁。以前为了租一把破犁，得拿家里半年的口粮去换，可那些人还是高高在上，随便打发我们。现在，这洋犁是我们的，是咱们自己的！”\n他的话引起了周围人的共鸣，人群中开始有更多人啜泣。一位年轻的农妇抱着孩子，轻轻抚摸着洋犁的把手，低声喃喃：“有了这个，咱们的地再也不用种得那么艰难了。”\n广场上的气氛渐渐变得热烈起来，人们跳起了传统的舞蹈。欢笑声和歌声交织在一起，传遍了整个县城。对于这些曾经被贫穷与压迫压得喘不过气的农民来说，这些洋犁不仅仅是工具，更是他们从未有过的希望与尊严的象征。\n在远处的工厂门口，工人们站在一起，欣慰地看着这一切。一个年轻的工人对身旁的同伴说道：“这只是开始。以后，我们还能造更多的东西，不仅是洋犁，还有更多能让百姓生活更好的东西。”\n他们围着那些洋犁，仿佛围着一座象征新时代的圣物。"
