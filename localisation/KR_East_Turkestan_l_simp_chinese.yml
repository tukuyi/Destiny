 ets.8.t: "来自[From.GetName]的全面支持"
 ets.8.d: "我们派往[From.GetName]的代表传来喜讯，[From.GetAdjective]政府非常热情地赞许了我们的事业，并表示愿意为我国独立提供全面支持。相当数量的步枪、弹药和黄金已经作为见面礼送交给我们。"
 ets.8.a: "太好了！"
 ets.9.t: "来自[From.GetName]的部分支持"
 ets.9.d: "我们派往[From.GetName]的代表传来好消息，[From.GetAdjective]政府虽然有些不乐意帮助我们，但还是给我们机会将话讲完。最终，凭借出色的谈判技巧，他们成功说服[From.GetName]为支持我国事业送来一批步枪和弹药。"
 ets.9.a: "算是个不错的开始"
