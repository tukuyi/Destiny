 SIK_Abdukirim_Abbasof: "阿不都克里木·阿巴索夫"
 POLITICS_Abdukirim_Abbasof_DESC:0 "阿巴索夫，作为在旧迪化城当中受过教育的知识分子，一贯深受莫斯莫里夫和波利诺夫的信任。当民族军被新疆军阀团团包围，陷入绝境时，他带着一部分部队向北突围，最终攻破了哈密国的防线，遁入了比北疆更加混乱的西蒙古。在此处，阿巴索夫接触了蒙古人民党，人民革命军和俄国红军的同志们，接受了正统的马克思主义教育。当新疆内战爆发时，他第一时间越过了阿尔泰的雪山，和阿合买提江留在新疆的各路游击队混合，加入了轰轰烈烈的民族独立战争当中。在他当选东突厥斯坦民主革命党主席后，新疆的未来已经明了，弱肉强食的荒漠中，平等和尊严再也不是笑话。"
 SIK_Ehmetjan_Qasimi: "阿合买提江·哈斯木"
 POLITICS_Ehmetjan_Qasimi_DESC:0 "哈斯木，家庭出身为小手工业者。幼年丧父、姐，与母相依为命艰难度日。后投靠舅舅并随其姓氏改现名。年轻时一直在伊犁的一间玻璃厂工作，在那里，他接触了民族军的地下宣传组织，接受了初步的马克思列宁主义思想培训。很快，金树仁的多次强征税款引起了当地少数民族的联合暴动，虽然被很快镇压，但剧烈的市场波动仍然导致了玻璃厂的倒闭，哈斯木只得回家放牧务农维持生计，南疆的农村如同大海中的岛屿，恶劣的生活环境和松散的分布让初来者误以为此处应当老死不相往来，然而事实并非如此，一盘散沙的村落以当地的清真寺，马德拉萨紧紧联合，发起了一次又一次声势浩大的起义。哈斯木思索良久，也许真主的教诲能与马克思的训导相得益彰？"
