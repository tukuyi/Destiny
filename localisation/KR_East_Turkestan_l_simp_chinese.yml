 ets.10.a: "他们会为这种无礼付出代价"
 ets.11.t: "东突厥斯坦请求更多武器装备支援"
 ets.11.d: "今天，另一批来自东突厥斯坦的代表抵达我处，希望我们提供更多武器支援他们对抗新疆军阀。我们应该警惕在他们身上投资过多。"
 ets.11.a: "好吧"
 ets.11.b: "这次不行"
 ets.11.c: "再也别来了"
