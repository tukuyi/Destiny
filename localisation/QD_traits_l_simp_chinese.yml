 RUS_ice_march_trait: "白军传承"
 RUS_ice_march_trait_desc: "§L这位领导人乃是俄罗斯内战的老兵与英雄，曾同布党红色分子浴血奋战。如果哪一天俄罗斯大地上再次出现社会主义，那么他必将起身与之抗争。§!"
 RUS_red_army_trait: "红军老兵"
 RUS_red_army_trait_desc: "§L这位领导人乃是俄罗斯内战的老兵与英雄，曾同白军反动分子苦战到底。他们对社会主义理想高度忠诚，心怀革命席卷祖国的渺茫希望。面对殊死的斗争，他绝不会让战友的牺牲付诸东流！§!"
 SQI_yue_dui: "姆吉卡"
 SQI_yue_dui_desc: "§L这位领导人乃是女人中的女人，乐手中的乐手，女桐中的支配者，乐队中的统治者。§!"
 GXC_tie_xue: "铁血"
 GXC_tie_xue_desc: "§L德意志的科学技术世界第一！§!"
 cruiser: "巡洋舰"
 cruiser_desc: "§L她以液态白银浇筑的曲线切割暮色，流线型甲板是凝固的浪涌，侧舷的垂发单元如紫水晶袖箭藏于丝绸褶皱。当相控阵瞳孔在晨昏线扫描天穹裂痕，远程导弹已在她锁骨凹槽孵化成群星之卵。主炮齐射时裙摆扬起燃烧的汞雾，127毫米韵律将海平线谱成渐强颤音。\n\n青铜螺旋桨搅动深蓝珐琅，航迹是写在浪尖的十四行诗，近防炮旋转的瞬间发髻散落钨芯暴雨。夜色巡航时她将雷达波织成蕾丝披肩，声呐阵列垂落的银链探测着深渊耳语。总在舰队锋矢与温柔后卫间起舞，用燃汽轮机的心跳校准潮汐节拍——那些被电磁脉冲灼伤的云层，都是她褪下的旧时代鲸骨束腰，而新淬火的舰艏仍在用穹甲上的蚀痕撰写海权叙事的新章。§!"
 Destroyer: "驱逐舰"
 Destroyer_desc: "§L她身披月华银甲游弋于潮汐之间，流线脊背轻划碧波惊起白练，深海之眼始终凝望星垂平野。当风暴在雷达神经末梢跃动时，导弹阵列如竖琴般震颤着死神韵律，鱼雷舱内蛰伏着深海的雷鸣。时而如孤傲浪人独行于惊涛裂岸，电子脉络吞吐着无形烽火；时而化身骑士统领铁甲洪流，穹苍之下以光锥为剑镌刻守护的铭文。暗夜巡航时舷侧垂落的波纹，恰似她抚过海面未及收敛的锋芒。§!"
 Battleship: "战列舰"
 Battleship_desc: "§L她自熔岩与月相交媾的深渊苏醒，钢铁裙裾缀满铆钉铸就的星群。三联装炮塔垂落如神殿裙裾，当齐射的火流星刺透暮色织就猩红绸缎，十二重后坐力便在她锁骨刻下海浪图腾。吃水线下的装甲带是凝固的熔岩腰封，每寸钢板褶皱里都蜷缩着百年惊雷的胚胎。蒸汽心脏在肋间蒸腾起永不消散的硝烟云鬓，瞭望塔的鎏金目镜仍倒映着被弹道解构的晨昏线。当现代海风蚀穿她缀满勋章的肋拱，蛰伏在锈色港湾的钢铁女神仍会在暴风雨中昂首，让褪色的火控雷达重新吮吸雷电——此刻所有破碎的浪都朝着她跪伏，钢铁长裙盛放成不灭的怒涛，而沉没的日轮正从她炮管中娩出新世纪的潮涌。§!"
 qian_ting: "潜艇"
 qian_ting_desc: "§L她沉入亘古幽蓝的血脉，钢铁骨骼溶解于海之褶皱，呼吸与洋流共振成静默的经文。当鱼雷舱舒展暗潮中磨砺的冰棱，声呐触须已在漆黑幕布上刺绣致命航迹。上浮时脊背撕开月光如新生岛礁，下潜刹那所有星辰都被压进海神的肋骨之间。压力表盘跳动着深渊心跳，潜望镜收藏着人间灯火酿成的毒酒。她是永远背对太阳的深渊凝视者，用钢铁鲸歌在液态虚空书写——那些被抹去坐标的史诗，总在波涛之下先于黎明抵达战场。§!"
 hang_mu: "航母"
 hang_mu_desc: "§L她们的出现彻底改变了海战，大炮的时代结束了...§!"
 tun_shi: "吞噬之漩"
 tun_shi_desc: "§L一位优秀的指挥官需要亲临前线身先士卒。§!"

