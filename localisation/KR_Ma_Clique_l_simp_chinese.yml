 mac.201.t:0 "在玉树的对峙"
 mac.201.biao:0 "看来我们对玉树的袭击终于将青海政府逼到了崩溃的边缘。最近的一次劫掠让青海政府做出了极端响应，他们开始大量设置路障，镇压百姓。驻防部队司令马彪亲自带队对这项工程进行了质检，这进一步加深了我们的忧虑。当我们的下一队人马抵达时，街道已经陷入了无政府状态，武装部队、平民和士兵都仿佛处于世界末日中四散奔逃。但有一点是肯定的，无论谁赢得了这场混乱，都极有可能继续控制这座城市。无论是谁占领了这座城市，都极有可能导致更大的冲突。如有必要，我们应该让人民做好全面战争的准备。"
