 mac.1.t:0 "马家军的介绍"
 mac.1.d:0 "自19世纪80年代以来，马家就在大清政府的授命之下担任西北地区的行政长官。而且事实上，马家本身不是一个庞大的家族，而是三个分别统治着西北地区的家族的统称。而最大的马家封建家族在马安良于1918年去世之后逐渐衰落，而后两家则抓住机会后来居上，并且在其势力范围内欣欣向荣的发展着。\n\n在辛亥革命爆发时，马安良带领着西北马家军与大清并肩作战，迎击革命党人。但在他们看到大清的失败已经无可挽救之时，他们毫不犹豫的加入了新生的中华民国。随后在迫使北方的蒙古人和南方的西藏人重新承认中华民国为合法政府之后，马家再一次为西北带来了稳定。此后马安良于1918年去世，并以此为分界，马家分裂成了两大部分。前者是马福祥统治下的北方马家，坐拥甘肃和宁夏，而马麟所代表的南方马家则立足于青海。\n\n两大马家派系在西北时有斗争，时有合作，互相保持着一种微妙的平衡，然而这种平衡随着北上而来的国民军被打破了。冯玉祥和他的国民军势如破竹般地杀向了西北，并且占领了甘肃南部，从而使得马家不得不决定屈服于冯玉祥的势力。但随后，在冯玉祥和他的国民军的局势开始恶化起来之时，马家毫不犹豫的加入了直系势力，一鼓作气把国民军从西北彻底的赶了出去。\n\n而在此之后，马家一直效忠于直系，甚至于在大清复辟之后，马家也证明了自己与大多数的军阀相比对直系有着不可比拟的忠诚。如今，马家作为清朝最重要的一分子，统治着中国的西北地区。"
 mac.1.a:0 "繁荣的三马家"
 mac.2.t:0 "西北三省"
 mac.2.d:0 "马家的权力基地便是西北的宁夏、甘肃和新规划出来的青海三省。\n\n宁夏和甘肃都属于北方马家的势力范围，马福祥担任着甘肃省长，其侄子马鸿宾则担任宁夏省长。甘肃目前是北方马家最重要的省份，它有着西北地区最多的人口和最大的城市，同样，西北地区最大的兵工厂——天水兵工厂也位于此地，源源不断的为马家提供着大量的军火。然而由于此前国民军的血腥统治，甘肃的工业遭受到了很大的破坏，而且雪上加霜的是，马家中最激进叛逆的一员马仲英也在之前甘肃的混乱中分了一杯羹，夺取了北方相当一部分的地区。而宁夏是马家劳动力的主要来源，该省拥有大量愿意被招募的土匪和马匹。尽管当前的和平的局势不允许宁夏大放异彩，但如果战争来临，宁夏的价值将会得到真正的体现。\n\n而目前马麟作为南方马家的头头统治着新被规划出来的青海省，该省包括了整个中国西北地区最偏远贫穷的几个乡村，居住在青海的大多数是游牧民，而其他的人则选择居住在西宁这样的主要城市里。南方是马家军和西藏冲突的最前线，像是玉树这样的地区在30年代初一直在马家和西藏人之间来回易手，尽管现在的情况有所缓解，但预计新一轮的冲突很快又要爆发起来。如今西宁政府内部也不得太平，马步芳和马麟的斗争每天都在升级，而且胜利的天平正在逐渐向着马步芳倾斜……"
 mac.2.a:0 "这三省缺一不可"
 mac.3.t:0 "马福祥在天水发表讲话"
 mac.3.d:0 "旧的一年即将过去，而鼠年就要来临，虽然此前马福祥因为心脏病发作而身虚体弱，但仍决定要一如既往地在甘肃的省会天水对人民发表新年致辞。在讲话中他强调了直系领导着的清政府在过去的十年里不仅仅给西北，还给全中国带来了宝贵的稳定，此外他还一如既往地对支持他的甘肃和绥远人民表示感谢。\n\n如今，马福祥本人成为了直系政府里最受信任的地方官员之一，尽管此前他在国民军占领甘肃期间背叛了当时的直系，但随后的重新加入让直系在西北地区取得了关键的进展，从而让直系内部把他视为一个关键人物。此外他的政治信仰也传给了他的亲戚马鸿逵和马鸿宾，而马鸿宾是现任宁夏镇守使，马鸿逵也被视为直系一个重要的支持者。甚至于马福祥在他病倒的情况下也在西北地区建立起来了一个亲直系的堡垒。\n\n在他演讲结束之时，人群再一次被狂热的言语煽动起来，为马福祥和新年高喊万岁。"
 mac.3.a:0 "一位能人"
 mac.4.t:0 "马麟在西宁公署的讲话"
 mac.4.d:0 "现任甘边宁海镇守使马麟与其他北方派系的对手大不相同。他于1931年胞兄马麒去世后，继承了青海的军政大权，并依其风格统治至今。与坚信只有将伊斯兰教同儒家思想融合，才能在汉人眼中树立起和谐形象的马福祥不同，马麟认为回族信仰的伊斯兰教是神圣不可侵的，回汉虽仍属一家，但汉人必须尊重回民的信仰。再加上马麟党众是最后抛弃国民军的势力，有关马麟及其省政府高层的一些流言传开了，他们被扣上了“同情山西基督教将军冯玉祥”的帽子。\n\n虽然这些说法背后没有确凿的证据，但这并不妨碍马麟的侄子、宁海军马步芳，厉兵秣马与之分庭抗礼。马步芳不时地发动清洗来维持部下的忠诚，他还和公署的其他成员进行可疑的会面，目的不明。马麟心里清楚侄子是自己的主席之位的最大威胁，并一直对他留存戒心，尽量制衡。\n\n马麟的演讲结束时，会场里夹杂着热切的欢呼和诡异的沉默。"
 mac.4.a:0 "沉默滋生"
 mac.5.t:0 "一个新的开始"
 mac.5.d:0 "直系政权的垮台，反倒不是马家势力圈扩增的良机。\n\n马福祥的身体一天不如一天，他却还得付出巨大的精力来协调马鸿宾和马鸿逵间的关系，以确保自己的外甥和儿子不至于兵戈相向。马鸿宾是两人中较有经验的一位，自他的父亲马福禄在1900年的义和拳叛乱中逝世后，马鸿宾就一手由叔叔抚养长大。他善于听言纳谏，并且审时度势，在政治上十分灵活，因此在大家眼中，马鸿宾是一个冷静温和的人，和他的叔叔十分相像格。但马鸿逵最终被任命为甘肃新任督军，并将在其父去世后承接军政。此人行事极端，可能是政府中最厌恶社会主义的人了，不过他对清政府倒是忠心耿耿，马鸿逵常常用激烈的武力来践行自己狂言，因此大家称他为“马大炮”（我行我素、举止无法预料的人）。兄弟二人差别很大，冲突也时有发生。马福祥害怕自己死后，中央权威荡然无存，因此煞费苦心，像能够调和二人的冲突。不过在外人看来，这好像并不奏效。\n\n此刻的青海，马麟派和马步芳派之间的紧张关系也在不断上升，他们都试图招揽能人到麾下。中央权威涣散，马步芳可以随心所欲地采取行动，肆意妄为。"
 mac.5.a:0 "真是最糟的时机……"
 mac.6.t:0 "马仲英在甘北的劫掠愈演愈烈"
 mac.6.d:0 "考虑到他的一系列行为，马仲英真可算是马家的“问题儿童”。年仅26岁的他，就经常和其他的年轻首领带着土匪，洗劫村庄。他们所取得的“伟大成就”中有一部分源于国民军对青海的占领——马仲英和团伙率先投降国民军。尽管他们对甘南地区的破坏深重，但这一行径也使得国民军在此处的行动处处掣肘。然而，在他破坏了甘肃的华寺清真寺后，他的舅舅马步芳剥了他的军权。目前他只能呆在穷山僻壤，搞点小动静。\n\n不过随着直系的败亡，马仲英再度开始了新一轮的劫掠。许多人认为这一次的原因比之前的更为深刻——有传言说他想杀出马家的势力范围，开辟自己的江山。"
 mac.6.a:0 "他不能消停点儿吗？"
 mac.7.t:0 "29人在玉树遇难"
 mac.7.d:0 "位于青海南部的玉树自辛亥革命以来就一直是兵家必争之地，四川、西藏和青海都宣称对这座城镇拥有主权。其中最重要的原因在于它是三省通衢，是进入西北的咽喉要道。西宁政府很大程度上控制着玉树全境，当西藏于1930年入侵四川后，西宁在四川方面的许可下介入此事，并且双方签订了玉树隶属于西宁政府管辖的条约。但这并不意味着他们的统治不会受到挑战。\n\n近一段时间，西藏的劫匪们在该镇频繁出没，最近的一次袭击里他们杀害了29名百姓。虽然西藏当局否认了这次袭击，但这无疑加深了马家军和西藏间的紧张气氛。"
 mac.7.a:0 "绝对和他们脱不了干系！"
 mac.8.t:0 "议员对马步芳摇摆不定"
 mac.8.d:0 "尽管西宁公署的局势愈发紧张，但马步芳夺取马麟政权的步伐并未放缓。行贿、恐吓，他无所不用，对叔叔和国民军步步紧逼。许多人开始将马麟视为青海乃至中国利益的叛徒。马麟已陷入了他不愿承认的危险境地。倘若他不愿坐以待毙，就必须立刻回击。"
 mac.8.a:0 "这绝不可能是真的"
 mac.9.t:0 "绥远的现状"
 mac.9.d:0 "马福祥是现任的绥远督军，但他早已卧病在床，急需任命继位者。北方的蒙古人蠢蠢欲动，一旦马福祥去世，他们会立刻把握这个时机南下，因此是时候在儿子和侄子间作出选择了。马鸿逵在军事才能上胜于马洪宾，同时他还拥有一支强大的部队，再加上他的暴脾气，一定会使该省安全无虞。马鸿宾的兵力虽不及堂弟，但却冷静负责，可担抵御蒙古之大任。但不管哪种选择都无法是绥远免于危险，因为许多人预测，未来兄弟俩之间定会为该省的统治权爆发冲突。或许把位置让给家族里一个只关心省份安全和发展的人会更放心，更安全？"
 mac.9.a:0 "马鸿逵的部队将保护此地安全"
 mac.9.b:0 "马鸿宾的耐心将确保绥远无虞"
 mac.9.c:0 "他俩一个都不能信，传位给马良！"
 mac.10.t:0 "马福祥逝世"
 mac.10.d:0 "将近卧床不起一个多月后，马福祥在睡梦中离开了人世。他的死有许多意义，这标志着一个马家政治时代的结束。随着马家老一辈的逐个消亡，后辈们渐渐走上了前台。今天，马家家主撒手人寰，整个大家族都陷入了沉痛的哀悼当中，但顶梁柱一倒，谁保不齐明天家里会不会充斥着争吵，紧张和愤怒。不过还是尽情享受当下的和平和安宁吧。\n\n自家主死后，北面落到了年轻一代的手中，南边的青海成了家族中最靠近中央权力的省份。青马首领马麟虽缺乏权威，名誉和地位，但许多人都希望他能填补马福祥的真空，带领马家迈向新时代。"
 mac.10.a:0 "愿君安息"
 mac.11.t:0 "近期于玉树发生之事件"
 mac.11.d:0 "马步芳开始将更多精力投入到部队和藏人在玉树境内的冲突之中，并提出了一个唐突的建议。他发表了一篇名为“近期于玉树发生之事件”的文章，其中概述了当前的防御措施，刘文辉等军阀的影响以及此地面临的风险，以供中央政府参考。尽管这样一份摘要有助于组织维护玉树的安定并获得外部的支持，但马麟担心，这会大大提升侄子在全中国的声望，并确保他在公署中获得比现在更多的支持。"
 mac.11.a:0 "让他发，他掀不起什么大浪。"
 mac.11.b:0 "他以为他是谁？！"
 mac.12.t:0 "马家军在玉树的调动"
 mac.12.d:0 "结古寺的僧侣上报称，玉树境内的马家军调动有所增加。这让[TIB.GetLeader]大吃一惊，他明明听说最近西宁参议会陷入混乱，不可能有空管理玉树啊。这些僧侣绝不会忘记1932年与马家军的边境战争，在那时他们见证了成千上万的果洛藏民被赶走，散落于玉树各地。我们必须想办法抵抗马家军的压迫，绝不能让我们的子民再次遭殃。"
 mac.12.a:0 "我们必须阻止另一件果洛事件的发生"
 mac.13.t:0 "马步芳的盟友在西宁被揭露"
 mac.13.d:0 "马麟今天本欲同下属进行一场平淡无奇的谈话，却无意揭露了西宁参议会内不言而喻的分歧。他提前几分钟赶到了会场，却惊讶地发现，马步芳早已在西宁食品价格上涨的问题上召开了会议开始讨论。马步芳被一小群殷切的听众包围着，其中还有马麟的几个远房侄子和姻亲。马麟立刻上前打断了对话，并冲侄子抛出一连串的质问和指责，而马步芳则以沉默应对。西宁参议会内陷入了沉默，直到晡礼开始。"
 mac.13.a:0 "这就是表达谢意的方式？"
 mac.14.t:0 "马步芳开展公共工程"
 mac.14.d:0 "马步芳提出了一项野心勃勃的计划，他打算加大青海湖的调水工程，理由是有越来越多的四川难民涌入了西宁。马步芳计划委派军官命令军工修建更多的渡槽线路来实现这一目的。同时他还在承诺中暗示，塔尔寺的僧人们离不开水，他们定会向参议会屈服，以避免挨饿。"
 mac.14.a:0 "又一个大胆承诺"
 mac.100.t:0 "马麟有关军事援助的请求"
 mac.100.d:0 "现任甘边宁海镇守使马麟已向国民军请愿，要求其提供兵力组建部队来对付自己的侄儿马步芳。马麟是马氏叛乱中最后一批背叛国民军的军官之一，他这样做也是为了确保自己不被完全逐出家族。如今他又继续对这一事业表示同情，希望我们能够接受协议，重新点燃马家与国民军的关系，并在未来促成进一步的交易。"
 mac.100.a:0 "送给他所需要的"
 mac.100.b:0 "抱歉，我们还是忌惮他。"
 mac.101.t:0 "冯玉祥接受了我们的请求"
 mac.101.d:0 "冯玉祥理解马麟所处的位置，并接受了这个交易。现在马麟拥有了一支类似于侄子的私人卫队和军队，他现在可以利用这些部队来抵御任何对其政府不利的非法行动。然而，这还不是唯一的好处。双方联手为马家-国民军联盟的重新组建开辟了新的道路，但前提是马麟能够控制青海和整个马家军。"
 mac.101.a:0 "敬马麟！"
 mac.102.t:0 "冯玉祥拒绝了我们的交易"
 mac.102.d:0 "看来冯玉祥还是对我们的背叛心存忌惮，并拒绝向我们提供兵力。马麟大失所望，他本想着能通过这项交易使两军得以和解，但似乎这一目标还很遥远。然而西宁公署内的其他成员却松了一口气，因为他们还记得当初冯玉祥背叛马家军时的愚蠢行径。"
 mac.102.a:0 "该死"
 mac.104.t:0 "玉树边境冲突升级"
 mac.104.d:0 "又一次的劫掠，这回玉树和西宁政府再也不可能认为西藏和玉树出现的频繁劫掠无关了。他们官方谴责了西藏的行为，但对方反而以此为豪，并再次宣称了自己对玉树的主权。许多人认为青藏战争已初露端倪，因为双方都想控制这一偏远地区，以通过铁路到达中国其他地区。"
 mac.104.a:0 "如果他们想打，就陪他们打。"
 mac.105.t:0 "玉树边境冲突升级"
 mac.105.d:0 "直隶政权的崩溃似乎使青海政府对当地藏民贵族的频繁劫掠变得越来越不耐烦。他们谴责我们是在助纣为虐，以便乘机拿回玉树镇。虽然我们的确没有掺和进来，但他们竟敢给我们套上莫须有的罪名？我们绝不能再置身事外了，既然他们说我们和劫掠者有联系，那么就玩点儿真的给他们瞧瞧，或许我们可以资助劫掠者，并最后夺回玉树？"
 mac.105.a:0 "青海渣滓……"
 mac.106.t:0 "马彪进驻玉树"
 mac.106.d:0 "马彪因曾在1930年川藏战争中击败我军而闻名，西宁政府最近将他分配到了玉树。我们猜测，他们是想让我们感受到过去被支配的恐惧，但实际上这只会加大我们的决心。不过如果我们还想继续劫掠城镇，就必须找到绕过马彪铜墙铁壁的办法。"
 mac.106.a:0 "我们绝不会被击败！"
 mac.107.t:0 "马彪逃离玉树"
 mac.107.d:0 "由于我们的劫掠和人员的缺乏，马彪陷入了装备和人力都稀缺的两难境地。没别的办法，马彪只好撤出玉树，留下了恐慌的当地政府和剩余部队苦苦挣扎，而这正好增强了我们对地区的控制力和劫掠的有效性。"
 mac.107.a:0 "我们搞定他了"
 mac.108.t:0 "玉树的管制"
 mac.108.d:0 "看来玉树政府已经在当地部署了一小支警察部队，以清除我们在该地区派遣的叛乱分子。虽然这些警察微不足道，但我们都必须做足准备，这样才能在日后的劫掠，进攻与渗透中轻松一点。"
 mac.108.a:0 "这让事情变复杂了……"
 mac.109.t:0 "东乡蒙古人掠袭"
 mac.109.d:0 "青海政府贿赂了一批蒙古回回，并指使他们袭击我们在外青海的一处营地，这让我们之前的努力全白费了，还助长了敌人对玉树的控制权。虽说劫掠者暂时离开了，但不久后青海政府可能会再次雇佣他们以期找到我们的其他营地。"
 mac.109.a:0 "看来他们将计就计了"
 mac.110.t:0 "汉人加固边境"
 mac.110.d:0 "北边的马家似乎用少量的驻军对法理青海边境施加了压力。虽然这只是秀秀肌肉，并非实际的行动，但这些卫兵的存在将大大提升劫掠者袭击玉树的难度。"
 mac.110.a:0 "去他妈的！"
 mac.112.t:0 "马步芳要求对佛教徒发动起义"
 mac.112.d:0 "西宁公署在马步芳的要求下召开了会议。他身着军装，站在讲台上，对家族和青海人民发出了可怕的警告。马步芳描述了西藏穆斯林所面临的恐怖和压迫。那些在拉萨生活了几个世纪的人们从未被甘丹颇章政府重视。像东乡族这样的回民也正遭受着凶恶的果洛劫匪的报复威胁。马步芳要求公署征召更多的士兵在玉树这种边境城市展开巡逻，并计划发起反佛暴政的起义。"
 mac.112.a:0 "都是些不错的主意"
 mac.113.t:0 "马麟向公署保证和平"
 mac.113.d:0 "与会人员享受了一顿惊喜大餐，且全部都由马麟宴请。他向公署保证，作为马家的领袖，他定会让回民获得土地的最大财富。同时马麟指出，这种繁荣与四川那些好战分子的邪恶统治形成了鲜明对比，他们只有在劫掠了邻居们的家园后才能大吃大喝。最后他声称，在回族取得胜利后，安心和平发展才是硬道理。"
 mac.113.a:0 "他想出了些好点子"
 mac.114.t:0 "马步芳拿下公署"
 mac.114.d:0 "昨天西宁公署未召开会议，马麟却一点也不惊讶。毫无疑问，他们不想站队，陷入叔侄二人的纠纷当中。马麟怀着这样的信念，前去查看马步芳的住所。但当他靠近门口时，却发现侄子正在和一名西宁公署的议员谈话。他向窗户旁走了几步，又发现了几名议员。马麟是个理性的人，为了让西宁公署重新开张，他决定住在公署。"
 mac.114.a:0 "你也配是我侄子？"
 mac.115.t:0 "马步芳羞辱马麟下台"
 mac.115.d:0 "在等待下一场会议召开的日子里，马麟受到马步芳和其党羽的“热烈欢迎”，其中还包括两名贴身警卫。没等他反应过来，那两人就将他围住，抬出了大厅。马麟被丢到了职工宿舍，他听到了远处西宁公署会议的召开。"
 mac.115.a:0 "家族里的祸害"
 mac.116.t:0 "马麟针对马步芳的阴谋"
 mac.116.d:0 "马麟终于开始重视侄子滥用职权的问题了。数月来，会议的主题都是在反复讨论马福祥提出的玉树八项方针，哪一条是当下最需要的。马麟计划邀请激进的伊赫瓦尼派创始人马万福来到会场。这位伊玛目曾因马步芳的父亲马麒欠了马麟一个人情。而马步芳又十分敬重他，如果马步芳心目中的英雄公开指责他辜负了父亲的期望，那么他将极为难堪。"
 mac.116.a:0 "我真想录下他的反应"
 mac.117.t:0 "马步芳在家族面前丢人现眼"
 mac.117.d:0 "马步芳像平常一样，阔步走进西宁公署。当他看到马万福时，脚步立马顿住了，他忘不了小时候这位阿匐对自己的惩戒。马步芳情绪激动，大步走到马万福面前，叫他坐下。老伊玛目拒绝了，并开始追忆起马麒，以及他的儿子如何动摇了其在自己心目中的形象。马步芳对此坚决否认，并表示他绝对臣服于真主。马万福反驳说，他发现在青海各地，基督教传教士可以自由地就任何事情与无辜的回族穆斯林辩论。马万福走到了马麟身旁，不久西宁公署的其他成员也加入了进来。马步芳无法否认这一指责，于是转身离开了会场。"
 mac.117.a:0 "耻辱！耻辱！莫大的耻辱！"
 mac.118.t:0 "藏人加固边境"
 mac.118.d:0 "南方的藏人似乎用少量驻军对法理青海边境施加了压力。虽然这只是秀秀肌肉，并非实际的行动，但这些卫兵的存在将大大提升派遣劫掠者袭击玉树的难度。"
 mac.118.a:0 "该死！"
 mac.119.t:0 "果洛人掠袭"
 mac.119.d:0 "西藏政府贿赂了一批果洛藏民，并指使他们袭击我们在外青海的一处营地，这让我们之前的努力全白费了，还助长了敌人对玉树的控制权。虽说劫掠者暂时离开了，但不久后西藏政府可能会再次雇佣他们以期找到我们的其他营地。"
 mac.119.a:0 "看来他们将计就计了"
 mac.120.t:0 "玉树的管制"
 mac.120.d:0 "看来玉树政府已经在当地部署了一小支警察部队，以清除我们在该地区派遣的叛乱分子。虽然这些警察微不足道，但我们都必须做足准备，这样才能在日后的劫掠，进攻与渗透中轻松一点。"
 mac.120.a:0 "这让事情变复杂了……"
 mac.200.t:0 "玉树的军事建设"
 mac.200.biao:0 "这一时刻的到来只是时间问题，对吧。西藏人对青海的掠夺越来越频繁，而马彪在前线部署的兵力也越来越多。城里已经陷入了完全的混乱，土匪和民兵还有警察之间的交火每天都在上演，平民的尸体四处可见，却没人敢冒着被流弹射中的风险而为他们的家人或朋友收尸。马彪虽然向我们保证情况将会得到相应的处理，然而在这场冲突尘埃落定之前我们除了按兵不动什么都做不了，蒙古正在北边摩拳擦掌，西藏正在进一步增兵前线，所有人的神经都紧张到了极限，一场在大西北的全面战争随时可能爆发……不管怎样，假如情况继续恶化下去，也许先一步出手击溃西藏才是我们的最佳选择，否则我们将会被两面夹击，处于被动。"
