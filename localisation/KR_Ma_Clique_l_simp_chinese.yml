 POLITICS_XSM_MA_BIAO_ARMY_DESC:0 "马彪是甘勇中的另一名年轻士兵，他曾在护送清廷至西安时，积极抗击八国联军。1935年青藏战争之初，马彪被提升为宁海军旅长，并率马家军骑兵击退藏军。马彪认为果洛人背叛了马家军，取得胜利后，他对果洛人民采取了残酷的报复，并监督了针对果洛地区的洗劫，还宣布这是与他并肩作战的东乡人成长的垫脚石。回到了青海后，当地许多居民皆因其屠杀而鄙视他。马彪凭借他的勇敢和与东乡伊玛目马万福的新联盟而得救。"
 POLITICS_XSM_MA_DUNJING_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1906年\n大清帝国 甘肃 河州\n§Y军旅生涯：§L\n马惇靖乃马鸿宾之三子，曾在马鸿逵座下剿匪部队服役，期间深受叔父思想影响。然而，同其他的马家军阀一样，马惇靖很容易为了实现国家统一而与其他军阀结盟。"
 POLITICS_XSM_MA_ZHONGYING_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1908年\n大清帝国 甘肃 河州\n§Y军旅生涯：§L\n马仲英可谓是家族里的害群之马，但他也因此获得了声望。马仲英立志追随前辈的脚步，14岁便入军服役。17岁那年，马仲英从甘肃战事中脱身，北上宁夏，震惊了家族。而后十年里，马仲英试图从他唯一的盟友——亲姐夫马虎山掌控的东马境内瓜分一块属于自己的领地。马仲英的核心信仰是伊斯兰教西道堂派，而虎非耶清真寺成了他的袭击目标，以期通过门宦暴力来传播自己的信仰。"
 POLITICS_XSM_MA_HUSHAN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1910年\n大清帝国 甘肃 河州\n§Y军旅生涯：§L\n马虎山和他的小叔子马仲英一样，一直在新疆寻求对西部的影响。然而，与他的兄弟不同，马虎山缺乏为了这个目标而背叛家族的意愿。在马鸿宾的带领下，马虎山已经厌倦了西部省份的冲突，并渴望国家统一。"
 POLITICS_XSM_MA_BUQING_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1903年\n大清帝国 甘肃 河州\n§Y军旅生涯：§L\n饱受争议的马步青为马步芳之兄，他曾在父亲麾下的宁海军中服役。与弟弟不同，马步青接受了高等的传统文言教育，并最终使他不适合领导1935年以民族为中心的反藏斗争。后来马步青在冯玉祥的马家军-国民军联盟中任职，不过对方的背叛使他在政治上遭到抨击。"
 POLITICS_XSM_MA_JIYUAN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1921年1月18日\n中华民国 甘肃 河州\n§Y军旅生涯：§L\n马继援是马家最年轻的指挥官，一心希望在家族中为父争光的他，选择在父亲马步芳的麾下任职。马继援致力于现代化宁海军的骑兵旅，以期克服在西北地区长途跋涉的后勤问题。"
 POLITICS_XSM_HAN_YOUWEN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1912年\n中华民国 甘肃 西宁\n§Y军旅生涯：§L\n韩有文是马家军中唯一的撒拉突厥指挥官，他的地位由父亲在甘勇服役时得来。他在马步芳麾下任职，并依靠其伊斯兰教新教倾向，以保持与回族统治派系的联系。"
 POLITICS_MA_WANFU_DESC:0 "马万福出生于甘肃边境的一个东乡穆斯林家庭。后来他成为果园哈志，以对古兰经的深刻理解而远近闻名。1888年，马万福朝觐归来，为甘肃教友带来了新的创新，顺带谴责了西道堂的正统性。马万福创立了伊赫瓦尼教派，这是一个反对苏菲主义的伊斯兰原教旨主义教派。马万福在1895年支持东干起义而遭人唾弃，被迫藏匿数十年。1915年，马万福被执行死刑前，杨增新曾试图逮捕并羞辱他，但青海护军使马麒将他救下，并在青海扶植了伊赫瓦尼势力。马麒让马万福严厉辅导马步芳，据传马步芳自小就对马万福有一种发自内心的憎恨。"
