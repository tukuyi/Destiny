 mac.208.t:0 "关注甘肃"
 mac.208.d:0 "尽管通过战争夺权十分困难，但仍有来自四面八方的机会主义者尝试窃夺马家的领土，不过马家军的硬实力很强，每次都能取得最终的胜利。面对迫在眉睫的入侵威胁，马家将注意力转向甘肃，这里曾是马家军创始人的故乡，响当当的甘军也是发源自这里。而20世纪20年代的冲突却将它荡为废墟，随后该地区又被受四川内战和1936年饥荒影响的灾民所淹没。马家军现在必须紧盯现任甘肃督军马鸿逵，因为他的铁腕统治再也无法掩盖其父马福祥衰朽后，自己暴露出的平庸无能了。"
 mac.208.a:0 "马家军的一座重要城市"
 mac.209.t:0 "兄弟阋墙"
 mac.209.d:0 "外部威胁逐渐消解，马家的一些成员开始将斗争目标对准内部，以争夺家族领地的控制权。这一次，甘肃督军马鸿逵开始煽动倒台他的堂兄，宁夏镇守使马鸿宾。在同蒙古开战前，双方就曾因绥远危机互相指责。马鸿逵指责软弱的堂兄对北方匪患不作为。另一方面，马鸿宾抨击堂弟在对待蒙藏的政策上误判形势，祸害绥远，实不能担此大任。如今只能请西宁的领导人出面调停兄弟间的恩怨了。"
 mac.209.a:0 "马鸿逵不宜得到西宁方面的支持"
 mac.209.b:0 "马鸿逵应得到西宁方面的支持"
 mac.210.t:0 "马鸿逵建议马良共治宁夏"
 mac.210.d:0 "尽管西宁公署拒绝站在甘肃督军马鸿逵一边，但他并不气馁，反而向公署方面提出了新的建议。马鸿逵建议马良，也就是马步芳的亲信，应该辅佐马鸿宾共同处理宁夏同北方蒙古的问题。似乎有一部分人认同这个建议，但其他人认为根本没必要，这纯属是想羞辱马鸿宾。"
 mac.210.a:0 "我们完全支持马良"
 mac.210.b:0 "马鸿逵必须证明提议是必要的"
 mac.211.t:0 "马鸿宾声称堂弟是异端"
 mac.211.d:0 "宁夏镇守使马鸿宾拒绝接受西宁公署的怠慢，他声称，甘肃督军马鸿逵实际上是在资助伊赫瓦尼，一个反苏菲的宗派。该派致力于推进回族的自由化，以抵御汉人的入侵。站在马鸿逵一边等同于鼓励非正统伊斯兰教在西部省份发展，马鸿宾如是说，他敦促西宁方面应基于这些新发现重新审视他们的决定。马鸿逵暴跳如雷，坚决反对以上说法，他声称马鸿宾的指控不但毫无依据，而且有损于他这个宁夏镇守使的身份。"
 mac.211.a:0 "马鸿逵的新路数会打赢马鸿宾"
 mac.211.b:0 "我们必须谨慎行事，否则马家军将陷入混乱。"
 mac.212.t:0 "马鸿宾介绍堂弟的愚蠢"
 mac.212.d:0 "宁夏镇守使马鸿宾不愿仓促行动，而采取了一种更为保守的方式。西宁公署允许他为自己的控告搜集证据，并在会议上陈述其观点。待到这一日来临时，他对此做了有力的辩护。其中不仅概述了马鸿逵在被国民军洗劫和马仲英突袭后重建甘肃的无能，而且还指出了被僧侣袭击后，需要加强政教的团结。马鸿宾要求让一位更有经验的人来接替甘肃督军，管理甘肃的遗产。他很期待自己能上位，若是亲信也行，以此团结这个松散的北方派系，就像当年福祥叔叔打造的马家黄金时期一样。"
 mac.212.a:0 "马鸿宾的事例很有意思"
 mac.213.t:0 "公署对马鸿宾的上诉犹豫不决"
 mac.213.d:0 "西宁公署无法就马鸿逵懒政无能而被免去职务一案作出判决。一名马鸿逵的使者在祈祷期间偷偷溜进了公署，并和几位议员攀谈起来。这位密使为马鸿逵不能及时赶到家族面前找了个借口，并徒然指责马鸿宾是叛徒。由于马鸿逵无法亲自出席，公署决定支持马鸿宾。"
 mac.213.a:0 "我们必须接受公署的命令"
 mac.214.t:0 "马家发现马鸿逵是个废物，决定支持马鸿宾"
 mac.214.d:0 "马家进入甘肃境内，看到华寺清真寺进行了适度的修缮，并向马鸿逵下了最后通牒：把甘肃督军的位置让给马鸿宾，把心放在扩编部队上面。马鸿逵同意了，北方各省将围绕在银川政府的统治之下，这个派系终于再次统一在马千龄家族之下了。"
 mac.214.a:0 "真主啊"
 mac.220.t:0 "马鸿逵的抗议导致家族陷入争吵"
 mac.220.d:0 "马鸿宾抗议将马良设为宁夏镇守使，称这是对其经验和辈分的羞辱。马良反驳称，如果马仲英在哈密事变中获胜，那么当下脆弱的宁夏政府被推翻将是轻而易举的事。冲突爆发到了必须选边站的地步了，因为左右摇摆对双方都是侮辱，会让该省变得无法控制。"
 mac.220.a:0 "我们必须立刻召开西宁公署会议"
 mac.220.b:0 "看上去是个脱身的好时机"
 mac.221.t:0 "马鸿宾被迫离开宁夏"
 mac.221.d:0 "由于马步芳亲信马良在辩论中备受支持，马鸿宾面临着前所未见的政治压力。在被自己最大的敌人“说服”后，他决定辞职，把这个位置让给马良。然后自己回到宁夏的庄园，一心投入到军政要务中。这样下来，马鸿逵又一次成功地巩固了北方派系的政权，使其纳入自己的统治范围下。"
 mac.221.a:0 "真主啊"
 mac.222.t:0 "马鸿逵邀请家族到甘肃"
 mac.222.d:0 "西宁公署因马步芳订立的宗派政策一片哗然，并准备宣布他不适合继续统治青海。然而马鸿宾突然决定支持马步芳，使得西宁公署不得不放弃弹劾马步芳的计划，他们在确定下次会议安排前提前离席以表抗议。马鸿逵看到青海政府已然分崩离析，便邀请家族来甘肃欣赏他的杰作。西宁公署的大部分人接受了他的提议，转而支持甘肃之行，弹劾决议也因此被搁置。"
 mac.222.a:0 "听说甘肃有家冰淇淋店"
 mac.223.t:0 "马鸿逵说服家族任命他为宁夏镇守使"
 mac.223.d:0 "马鸿逵展示的甘肃建设计划打动了家族，他们决定前往天水军部。在那里，马鸿逵承诺在未来实现青海和宁夏的现代化，而汉人则永远无法带领回族为中国的存续送命。最后马鸿逵补充说，甘肃是马家势力中唯一一个被大多数中国知识分子认可的完整省份，因此它也是大多数中国人对马家军评判的基础。马鸿逵的家族动摇了，同意了他的计划。"
 mac.223.a:0 "北马占据上风！"
 mac.224.t:0 "回释之战"
 mac.224.d:0 "马家军和西藏方面的冲突再度于西北爆发，经过几个月的小规模冲突之后，双方正式进入到了战争状态。过去五年来发生的诸如果洛大屠杀，西宁公署内的争斗，以及下一位达赖喇嘛将居住在玉树之类的传闻彻底引爆了这场战争。此外，如果没有蒙古的干预，这场冲突绝对不会达到这样的程度，现在整个中国西北部都乱成了一锅粥，全面战争已经开始了。这场战争甚至还可能会影响到新疆地区，让他们借此机会脱离中国中央政府的管辖，甚至会使回族在中国西部重新建立起霸权。"
