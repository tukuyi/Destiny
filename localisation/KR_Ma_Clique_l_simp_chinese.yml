 mac.206.biao:0 "蔡作祯是青海布庆部落的领袖，如今却面临着艰难的选择。当他的部队整装待发隔岸观火之际，他的目光落在了马彪的军团上——他们被西藏的士兵完全包围了。空气中弥漫着死一般的沉寂，他盘算着在一场不可避免的血雨腥风前，用一次小的冲突换来短暂的和平。他知道该怎么做。\n\n“是时候了。”\n\n蔡作祯命令部队向城市发动进攻，打破了马彪与藏军之间的死寂。他的士卒们背刺了马彪的卫戍部队，很快这支包围的部队就陷入了混乱。卫戍军张皇逃窜，但唯独没有发现马彪的身影。\n\n围猎开始了，西藏军毫不留情地屠杀着逃窜的玉树卫戍军。马彪的士兵一个个被砍翻，蔡作祯冷眼旁观着这场恐怖盛宴，丝毫未察觉到危险的降临。马彪突然从他的背后现身，一刀将他开肠破肚。虽然马彪也很快死于乱军之中，但布庆部落群龙无首，很快便返回了自己的领地。西藏军失去了布庆部落的忠诚，却勉强保住了玉树。战场很快又陷入了诡谲的死寂，这也预示着一场更血腥的冲突即将来临。"
