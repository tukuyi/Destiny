 XSM_destruction_gansu:0 "千疮百孔的甘肃"
 XSM_destruction_gansu_desc:0 "在直奉战争期间，马家军曾经与国民军一同作战，这导致国民军在一段时间内临时掌控了南甘肃、北青海以及宁夏部分地区。迄今为止，国民军施加影响力最大的地区是南甘肃，因为它拥有着该地区最大的军工厂——天水兵工厂。在直奉战争后期，国民军进一步收紧了他们的控制权来压榨当地的生产能力，以此支持他们的战争，而这样做的后果是干旱问题进一步恶化，进而导致民用工业甚至军火工业都陷入了灾难之中。尽管1926年马家军的变节使得他们与国民军为敌，并且成功收回了整个西北的控制权从而减少了国民军带来的损失，但直到今天，由于马福祥长期以来的精力都集中在宁夏和绥远地区的事务上，甘肃仍然饱受着当年国民军带来的灾难的折磨。"
 XSM_destruction_gansu2:0 "千疮百孔的甘肃"
 XSM_destruction_gansu2_desc:0 "在直奉战争期间，马家军曾经与国民军一同作战，这导致国民军在一段时间内临时掌控了南甘肃、北青海以及宁夏部分地区。迄今为止，国民军施加影响力最大的地区是南甘肃，因为它拥有着该地区最大的军工厂——天水兵工厂。在直奉战争后期，国民军进一步收紧了他们的控制权来压榨当地的生产能力，以此支持他们的战争，而这样做的后果是干旱问题进一步恶化，进而导致民用工业甚至军火工业都陷入了灾难之中。尽管1926年马家军的变节使得他们与国民军为敌，并且成功收回了整个西北的控制权从而减少了国民军带来的损失，但直到今天，由于[XSM.GetLeader]长期以来的精力都集中在宁夏和绥远地区的鸦片种植事务上，甘肃仍然饱受着当年国民军带来的灾难的折磨。"
 XSM_destruction_gansu3:0 "重建甘肃"
 XSM_destruction_gansu3_desc:0 "虽然我们在1926年的变节成功制止了国民军进一步对甘肃造成破坏，但直到[XSM.GetLeader]依旧将重点放在宁夏和绥远的鸦片种植事务上时，甘肃依旧遭受着当年国民军灾难带来的磨难。最终，我们在甘肃当地的鸦片种植问题上绕了个圈，并且开始把人民重新带回到一条合适的道路上来。"
 XSM_han_hui_divide:0 "汉回割裂"
 XSM_han_hui_divide_desc:0 "尽管马福祥推行的伊斯兰和儒家文化的融合政策已经使得不少回族人和西北的汉人和平相处，但在大多数地方，回族仍然被视为野蛮且不开化的典型。为了消除这种隔阂，我们需要花费很多年的时间和精力进行进一步的调整，而现在……我们只能按部就班的推行我们的现有政策，并且祈祷不出任何的意外。"
 XSM__hui_supremacy:0 "回族权威"
 XSM__hui_supremacy_desc:0 "回族人必须在汉人帝国主义面前保持自立。尽管我们的领导层目前仍然需要和汉族人民保持一定的和平，但这不过是保护我们文化的一种手段。"
 XSM__hui_supremacy2:0 "回族权威"
 XSM__hui_supremacy2_desc:0 "回族人必须在汉人帝国主义面前保持自立。尽管我们的领导层目前仍然需要和汉族人民保持一定的和平，但这不过是保护我们文化的一种手段。"
 XSM_han_hui_cooperation:0 "汉回合作"
 XSM_han_hui_cooperation_desc:0 "汉族回族不都是中国人吗？回族人应该抛弃野蛮的原教旨主义，与汉族团结起来，共同对抗那些入侵玷污中国的外人。我们早已通过战斗证明了我们足以自立，汉人现在也尊重我们的文化。"
 XSM_han_hui_cooperation2:0 "汉回合作"
 XSM_han_hui_cooperation2_desc:0 "汉族回族不都是中国人吗？回族人应该抛弃野蛮的原教旨主义，与汉族团结起来，共同对抗那些入侵玷污中国的外人。我们早已通过战斗证明了我们足以自立，汉人现在也尊重我们的文化。"
 XSM_dispersed_society:0 "松散的社会"
 XSM_dispersed_society_desc:0 "与东部地区相比，中国西北地区的人口分布较为稀疏。宁夏、青海、甘肃北部等地区均有流动人口分布，城镇人口只占一小部分。这种社会环境也有好处，我们的人民精于骑术，若想侵扰我们的人民也有些难度。另一方面的坏处则是，缺乏有定居意愿的人口让我们本已落后的技术能力更为雪上加霜。"
 XSM_horse:0 "精英骑兵"
 XSM_horse_desc:0 "骑手和部落民从四面八方汇集到一起，准备敲响马家军敌人的丧钟。"
 XSM_opium_production:0 "甘肃的鸦片"
 XSM_opium_production_desc:0 "马氏家族不得不面临一个严峻的现实……中国的经济现状确实很糟糕。虽然鸦片交易被伊斯兰律法禁止，但为了发展经济，我们还是不得不考虑贩卖鸦片。"
 XSM_intervention_idea:0 "狂热的志愿军"
 XSM_intervention_idea_desc:0 ""
 lanzhou_arsenal:0 "甘肃制造局"
 XSM_qinghai_struggle:0 "青海的权力斗争"
 XSM_qinghai_struggle_desc:0 "马氏家族如今陷入了严重的纠纷当中，马麟和马步芳正就青海南部地区的控制权吵得不可开交，甚至整个家族都因此分裂成了两派，尽管正式的冲突还没有爆发，但这场叔侄之间的争斗已经扩大到了整个西北地区，双方都在尽可能的拉拢其他的家族成员加入自己的阵营，想方设法取得青海本地人的信任。\n\n§G马麟§!控制西宁公署§Y[?XSM.XSM_lin_qinghai_control]%§!。\n§R马步芳§!控制西宁公署§Y[?XSM.XSM_bufang_qinghai_control]%§!。"
 XSM_bufang_coup_mission:0 "马步芳开始了行动"
 XSM_ask_feng_yuxiang_for_guominjun_support:0 "寻求冯玉祥国民军的支持"
 XSM_ask_feng_yuxiang_for_guominjun_support_desc:0 "冯玉祥仍然待在山西，并且有着处在半动员状态下的庞大军队。马麟和他在西宁公署内部的派系仍然对于冯玉祥和他的事业抱有好感，并且希望重新建立起和国民军的联系。然而，冯玉祥是否会对此买账并且加入到西北的权力斗争当中就是另一个问题了。"
 XSM_hold_meeting:0 "在西宁公署举行会议"
 XSM_hold_meeting_desc:0 "马麟现在虽然拥有一定的声望，但在公署内部仍然没有得到完全的尊重，尤其是那些中立派系的人。召集公署的行政人员进行一场会议也许可以为他快速赢得一些他继续的声望并且一定程度上的拉拢来那些在他和马步芳之间摇摆不定的中立分子。然而这场会议也有可能会出现意料之外的情况，一个小小的失误就可以让马步芳抓住机会……"
 XSM_lin_speech:0 "马麟的演讲"
 XSM_lin_speech_desc:0 "随着马步芳继续他的步步紧逼，我们也必须尽快赢得其他人的尊重和支持来对抗他，马麟将会在近期就公署内部的行政问题发起一次演讲，并且阐述如何解决这些问题，以及与其他中立派人员进行合作，以此来赢得他们的信任和支持。"
 XSM_public_donations:0 "公共事业捐款"
 XSM_public_donations_desc:0 "让马麟将自己的一些个人财产捐出来用于改善西宁地区人民的生活水平不但有益于给予当地一个好的印象，还可以在公署内部的赢取其他人的好感。"
 XSM_council_defection:0 "贿赂与背叛"
 XSM_council_defection_desc:0 "马步芳开始了一系列通过威胁，敲诈和贿赂来为他谋取个人利益和政治地位的行动，从而整个公署内部人员都在一点一点的倒向他的阵营，而且在他取得公署行政长官的职位之前，这一系列狡诈的行为是绝对不会停止的。"
 XSM_yushu_conflict:0 "玉树冲突"
 XSM_yushu_conflict_desc:0 "玉树一直是西藏与马家势力之间一个冲突不断的小镇，自30年代初以来，玉树的控制权一直在两者之间来回转移。而现在，双方都在想办法把玉树夺入自己手中并且彻底击溃对方在该地的势力。但是，对玉树的争夺有可能带给双方比预期更大，更严重的冲突。\n\n玉树当前的紧张局势是：§Y[?XSM.yushu_tensions]§!\n\n马家军对玉树的掌控是：§Y[?XSM.yushu_control]%§!\n西藏对玉树的掌控是：§Y[?TIB.yushu_control]%§!"
 XSM_ma_biao_decision:0 "把马彪送回玉树"
 XSM_ma_biao_decision_desc:0 "尽管马彪在我们成功干预川藏战争后辞去了玉树驻军长官的职务，但土匪和游牧民再次出现的威胁使得我们又一次需要他为我们服务。但是，但把这位所谓的“青藏战争的英雄”重新安排到玉树肯定不会被西藏人所忽视。"
 XSM_reinforce_biao_garrison:0 "增援马彪"
 XSM_reinforce_biao_garrison_desc:0 "马彪在不断与南部地区的藏人袭击作斗争时，也需要我们每个月给他定期提供源源不断的增援。如果我们没办法供给给他足够的兵粮，就很有可能让藏人一举在该地区取得重大的突破。"
 XSM_yushu_government_police:0 "建立玉树警局"
 XSM_yushu_government_police_desc:0 "虽然马麒的《玉树八点计划》中就包含着在玉树建立起警察局和警务系统，但这一切随着他的去世似乎都化为了泡影，然而在紧张局势不断增加的现在，也许设立一个警局来确保我们对当地的控制权是个好主意？"
 XSM_yushu_government_police2:0 "把夺多僧兵派往结古寺"
 XSM_yushu_government_police2_desc:0 "虽然达赖十三世的政策之一就是把夺多僧兵派往结古大寺进行警卫，但这在他去世之前从未实现。玉树紧张局势的再次加剧，也许是时候兑现这一诺言了？"
 XSM_dongxiang_mongol_raid:0 "东乡蒙古人掠袭"
 XSM_dongxiang_mongol_raid_desc:0 "一小撮生活在青海的东乡蒙古人以雇佣兵的身份而闻名，我们也许可以雇佣他们作为侦察兵来侦察西藏人的营地以此发起一次掠袭，从而在这场与西藏的战斗中取得优势。"
 XSM_dongxiang_mongol_raid2:0 "果洛人掠袭"
 XSM_dongxiang_mongol_raid2_desc:0 "那些侥幸从宁夏军队的大屠杀中活下来的西藏当地人渴望着复仇，我们可以利用他们的怨恨让他们作为掠袭马家军营地的先锋。"
 XSM_reinforce_border:0 "强化边界防御"
 XSM_reinforce_border_desc:0 "西藏与青海的边界在法律上有着明确的规定，但事实是另外一回事，藏族和马家军之间的就边界问题的冲突从来没有真正意义上的结束过，增员我们现有的边防部队将会对西藏控制区增加额外的压力。"
 XSM_reinforce_border2:0 "强化边界防御"
 XSM_reinforce_border2_desc:0 "西藏与青海的边界在法律上有着明确的规定，但事实是另外一回事，藏族和马家军之间的就边界问题的冲突从来没有真正意义上的结束过，增员我们现有的边防部队将会对西藏控制区增加额外的压力。"
 XSM_internal_decisions:0 "战时应急措施"
 XSM_internal_decisions_desc:0 "马家军再度陷入政治危机。幸好我们拥有一套人脉，因此只需付出一笔代价，他们就能帮助我们为生存而斗争。"
