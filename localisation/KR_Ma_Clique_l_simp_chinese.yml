 Ma_Clique:0 "马家军国策树"
 POLITICS_XSM_MA_FUXIANG_DESC:0 "马福祥被认为是在西北扎稳脚跟的马家军创始人之一。在董福祥的带领下，他同家族的其他成员一道加入甘勇，在拳乱中一战成名。辛亥革命前夕，马福祥带领侄子马鸿宾保护天主教徒传教士，而马安良则打算以清廷的名义镇压共和派。虽然马安良在革命期间大获成功，但清朝的栋折榱崩迫使他和家族不得不转而支持民国政府。不久后，马安良逝世，剩下马福祥作为北马的家主。他的目标仍然是保证家族不会失去他们在西北的地位。但还没等他反应过来，自己和家人就已经在国民军血腥占领甘南时倒向了他们。但这并没有持续太久，马福祥随后又带着家族背叛国民军投靠了直系，开启了长达十年的效忠。期间政府任命其为甘肃及绥远督军，马福祥的忠诚最终得到了回报。\n如今四海安定，马福祥继续扮演着西北地区关键性角色。作为蒙藏院总裁，他的任务是监督处理与两族间的关系。此外，他还独特地融合儒家与伊斯兰教思想，以调和回汉关系，这项工程已取得了一定的效果，有人甚至尊称他为“伊玛目”。马福祥带来了和平的十年，而和平也会伴他一生。"
 POLITICS_XSM_MA_LIN_DESC:0 "马麟是著名甘勇马海晏之子，其父与马福祥曾在1900年共抗八国联军。他自小在回汉两族的影响下长大，属西道堂虎非耶门宦。20世纪头20年里，马麟经常对包括马仲英在内的家族激进成员进行调解。他在河湟事变中击退了马仲英的突袭。1931年兄长马麒去世后，接任青海护军使之位。这件事大大激怒了他的侄子马步芳，马步芳声称自己才有资格接替父亲的衣钵。1935年，护军使马麟将安多地区纳入马家势力范围，受到了家族的广泛赞誉。年底又与马福祥制定了吞并玉树地区的计划，然而马福祥之死使这一计划的实行陷入停顿。"
 POLITICS_XSM_MA_HONGBIN_DESC:0 "马鸿宾是在父亲马福禄的阴影下长大的，其父在1900年抗击八国联军时献出了生命。然而他与父亲不同，马鸿宾选择在三道河保护一个天主教布道团，并在义和团起义后接受了利奥波德勋章。早在军阀时期，马鸿宾就提出了与国民党结盟的提议，并于1921年向蒋介石总司令汇报自己在宁夏的统治。出乎意料的是，蒋介石要求他开放宁夏为汉人提供聚居地，而这将侵犯回族的自治权。1925年，马鸿宾正式谴责蒋介石。不幸的是，马鸿逵对堂兄与国民党的联系感到不安，并在1930年公开谴责其为社会主义奸细。兄弟间的争斗随后被河湟事变打断，二人转而共同对抗冯玉祥。马鸿宾近期因阻止尕司令马仲英在宁夏招募土匪不利而被疏远。"
 POLITICS_XSM_MA_HONGKUI_DESC:0 "马鸿逵是“西北英豪”马福祥之子。1909年毕业于兰州陆军学校，1912年参加辛亥革命。他自封“剿匪司令”，马福祥最初将他安置在国民军内部，以便与其结盟。冯玉祥出卖马富祥后，马鸿逵在河湟事变中残酷地清洗了他的国民军旅队。甘肃被毁后，马鸿逵更是极力反对国民党，甚至公开谴责马鸿宾与国民党相勾结。20世纪30年代初，马鸿逵为了平衡他从父亲那里继承来的甘肃督军之位和汉族移民带来的经济困境展开了新的斗争。"
 POLITICS_XSM_MA_BUFANG_DESC:0 "马步芳是马步青之弟，马麒之子，1915年加入宁海军服役。1919年北洋政府正式批准这一委任，使得马步芳声誉得以提升。军旅生活中，他不忘研习伊斯兰教，这让他在晋升宁海军师长前，就已熟知东关清真寺和马万福的伊赫瓦尼派了。直到国民军背叛前，马步芳一直追随着马福祥与国民军的同盟，他也因缺乏与国民军直接开战的信念而饱受家族之怒。1931年马麟被任命为青海护军使后，马步芳将全身心投入到他的穆斯林信仰中，并于1933年正式认定“伊赫瓦尼”为伊斯兰首要爱国教义。马步芳与马鸿逵、马鸿宾两兄弟的关系并不明确，他本人在谴责马仲英背叛家族的同时，也欣赏马仲英的奋斗精神。"
