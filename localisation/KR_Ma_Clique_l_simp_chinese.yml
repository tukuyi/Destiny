 mac.226.t: "马家军求和"
 mac.226.d.MON: "请愿书已送达[MON.GetLeader]的办公室，信中要求蒙古停火，直至困扰中国政府的民族危机得以解决；争议领土归蒙古所有，作为胜利的证明。这项提议吸引了包括部分内阁成员在内的、要求返乡的蒙古人。然而一旦中国政府缓过神来，就可能随时毁约。"
 mac.226.d.TIB: "请愿书已送达[TIB.GetLeader]的办公室，信中要求西藏停火，直至困扰中国政府的民族危机得以解决；争议领土归西藏所有，作为胜利的证明。这项提议吸引了包括部分内阁成员在内的、要求返乡的藏人。然而一旦中国政府缓过神来，就可能随时毁约。"
 mac.226.a: "好，到此为止吧。"
 mac.226.b: "这场战争还未结束。"
 mac.227.t: "西北安宁破灭"
 mac.227.d.MON: "为回释带来安宁的请愿被否了。受到麾下军官豪言壮语的鼓舞，[MON.GetLeader]拒绝了我们的条件，追求全面胜利，并代表[MON.GetNameDef]要求我们无条件投降。他认为，一山不容二虎，西北地区只能有一家政权，要么回，要么释；而且接受有限和平并没有什么好处。我们只能寄希望于东边，中央政府能派来援军解救我们，把这些叛军赶回老家！"
 mac.227.d.TIB: "为回释带来安宁的请愿被否了。受到麾下军官豪言壮语的鼓舞，[TIB.GetLeader]拒绝了我们的条件，追求全面胜利，并代表[TIB.GetNameDef]要求我们无条件投降。他认为，一山不容二虎，西北地区只能有一家政权，要么回，要么释；而且接受有限和平并没有什么好处。我们只能寄希望于东边，中央政府能派来援军解救我们，把这些叛军赶回老家！"
 mac.227.a: "继续。"