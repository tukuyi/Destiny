 mac.202.t:0 "复仇的远征"
 mac.202.biao:0 "蔡作祯是青海布庆部落的领袖，如今却面临着艰难的选择。当他的部队整装待发隔岸观火之际，他的目光落在了马彪的军团上——他们被西藏的士兵完全包围了。空气中弥漫着死一般的沉寂，他盘算着在一场不可避免的血雨腥风前，用一次小的冲突换来短暂的和平。他知道该怎么做。\n\n“是时候了。”\n\n蔡作祯命令部队向城市发动进攻，打破了马彪与藏军之间的死寂。他的士卒们袭击了藏军，为玉树卫戍军提供了绝地反击的契机。不到一个小时，藏军便向这两股合流投降了。然而接下来发生的事情却令蔡作祯大吃一惊。\n\n马彪走到近八百名投降的士兵面前，一个接一个地枪毙了他们。子弹打完后，他又换上了自己的大刀，继续踱步斩杀年轻的士兵们，毫不留情。“只有我一个人参加这场盛宴吗？”当他完成百人斩时说道。蔡作祯懊恼着他是否做错了决定，但覆水难收。他深知后路已绝，要么继续向前，要么，成为那些倒下的人中的一员。之后，马彪和他的同伴蔡作祯一同深入青海，因为发生了这样的屠杀后，冲突将无法避免。"
