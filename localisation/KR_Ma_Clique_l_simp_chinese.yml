 mac.224.a:0 "西部战火向东推移"
 mac.224.b:0 "西部战火向东推移"
 mac.224.c:0 "西部战火向东推移"
 XSM_three_province_plan:0 "三省计划"
 XSM_three_province_plan_desc:0 "马家军的政治权力分散在宁夏、甘肃和青海三省。作为西北地区备受信赖的守护者，保持各省间的平衡对西北地区乃至整个中国都至关重要。"
 XSM_qinghai_emergence_scheme:0 "青海应急方案"
 XSM_qinghai_emergence_scheme_desc:0 "刚刚被我们控制的青海省将打破该地区的均势，我们必须兼顾政治与经济的发展，以确保它对我们有利。"
 XSM_yushu_eight_point_plan:0 "玉树八项方针"
 XSM_yushu_eight_point_plan_desc:0 "青海玉树的农村地区几乎是一穷二白。虽然这项工程耗费巨大，也可能会因那里的民族鸿沟而激怒西藏，但带动这片地区进入现代化将会给予我们巨大的好处。"
 XSM_troop_training:0 "玉树团练"
 XSM_troop_training_desc:0 "为了更好地治理玉树，或是在那里作战，我们必须定期在当地举行团练。这可能会激怒藏人，使得一些人逃往西藏，但这些都是可接受的。"
 XSM_national_borders:0 "国界"
 XSM_national_borders_desc:0 "我国领土不容分割。我们必须一劳永逸地彻底控制玉树，让西藏人见鬼去吧！"
 XSM_promotion_buddhism:0 "宣扬佛教"
 XSM_promotion_buddhism_desc:0 "玉树方针中最具争议的一点是增进民众对玉树喇嘛的同情心。这种宣传形式据信将有助于扭转公众同情的潮流，使我们获益。"
 XSM_reconstructing_civillian_government:0 "重建玉树政府"
 XSM_reconstructing_civillian_government_desc:0 "自第十三世达赖喇嘛去世后，玉树的国民政府就再也没有召开过会议。是时候行使我们审计玉树市政府办公室的权利，并提出重组建议了。"
 XSM_transportation_improvement:0 "通达玉树"
 XSM_transportation_improvement_desc:0 "玉树几乎与世隔绝，我们必须解决这个严峻问题。"
 XSM_opening_wasteland:0 "开垦荒地"
 XSM_opening_wasteland_desc:0 "为了鼓励玉树城外广袤土地的开发，我们应该勘明自然特征，防止几个未勘探的已知矿源遭到开发，并降低高昂的开采成本。"
 XSM_factory_and_mills:0 "水厂建设"
 XSM_factory_and_mills_desc:0 "玉树水厂是我们政府被投诉的焦点性原因。由于近几年来我们一直在向当地地主收税，使得他们无法完成该项工程的骂名落到了我们头上。命令士兵完成水厂建设应该对所有人都有好处。"
 XSM_xining_government:0 "西宁政府"
 XSM_xining_government_desc:0 "在青海，墨守成规的马麟和其侄子马步芳的争夺已经进入了白热化阶段。结论是，青海的秩序必须得到重建。"
 XSM_going_forward:0 "前进"
 XSM_going_forward_desc:0 "长久以来，我们一直希冀自己能够成为伟大中国机器上的一个齿轮。虽然我们首先是中国人，但我们也不能忘记这片土地上的原住民——回民，以及他们值得信赖的服务精神。"
 XSM_reforming_education:0 "教育改革"
 XSM_reforming_education_desc:0 "伊赫瓦尼教旨强调现代教育应与旧门宦制度相分离。我们可以聘请东方讲师在我们城市里任教。"
 XSM_kunlun_middle_school_tibetans:0 "藏人军校"
 XSM_kunlun_middle_school_tibetans_desc:0 "西藏的第五支队可留不得。我们应该派初级军官到他们的村庄去管理当地的学校，确保所有人都得到应有的军纪。"
 XSM_seven_expeditions_golog:0 "七征果洛"
 XSM_seven_expeditions_golog_desc:0 "果洛人的顽固是导致西藏紧张局势的主要原因之一。我们将穿越青海把这些佛教徒永远赶出这个地区，这将是最后的远征。"
 XSM_military_administration:0 "军民政府"
 XSM_military_administration_desc:0 "马鸿逵在抢夺政权宝座的斗争中取得了胜利。作为一个强硬派，他很快就实行了自己的统治思想和风格。"
 XSM_industrialization_project:0 "工业化项目"
 XSM_industrialization_project_desc:0 "为了维持我们不断增长的武装力量，我们需要枪支以及大规模生产枪支的能力。虽然原有的兵工厂可以完成生产军备的重任，但我们应建设新的军事工厂，使用国外最先进设备生产的配件。无论代价几何。"
 XSM_staying_put:0 "止步"
 XSM_staying_put_desc:0 "死板教条的长者马麟保住了权力。西北地区和那里的人民迎来了光明的新一天，这是回汉和其他民族真正平等的一天。"
 XSM_islamic_identity:0 "回族伊斯兰认同"
 XSM_islamic_identity_desc:0 "虽然我们必须留心不要与汉人或其他忠诚的民族为敌，但回民也想在西方、麦加和伊斯兰大家庭中脱颖而出。我们应该利用这一联系为所有人带来好处，并与志同道合的伊斯兰国家建立新的联系。"
 XSM_qi_successor:0 "马麒的继承人"
 XSM_qi_successor_desc:0 "马麒的言传身教教会了马麟有关治理青海的一切。现在有了他的执政，国民政府可以通过代表团的方式，重回巅峰，稳定该省。"
 XSM_peoples_governor:0 "人民的护军使"
 XSM_peoples_governor_desc:0 "马麟对青海人民的同情表现为一种类似于世俗统治的东西，他把青海各族人民当作公民来尊重，而不是臣民。"
 XSM_farming_assistance:0 "农业援助"
 XSM_farming_assistance_desc:0 "三省拥有肥沃的土地，却很缺水。这对人民在和平时期能够生产什么，政府能从哪里征收到什么，设定了严格的上限。为农业社区修建渡槽将有助于扩大农田和雇佣东部的灾民。"
 XSM_roads:0 "连接青海"
 XSM_roads_desc:0 "青兰铁路一直是我省一批雄心勃勃的工程师的梦想，但至今还未投入资金。本届政府准备实现这一梦想，为有需要的社区带来现代生活的必需品。"
 XSM_gansu_reconstruction_plan:0 "甘肃重建"
 XSM_gansu_reconstruction_plan_desc:0 "国民军的蹂躏和再征服使甘肃满目疮痍。由于该地区的政治-经济结构正在以蜗牛般的速度恢复，政府决定进行干预，以使该省重新站立起来。"
 XSM_clearing_space:0 "清理土地"
 XSM_clearing_space_desc:0 "遭到毁灭后的空地现在成为了新的经济增长点。我们可以把良田美地和水源供应卖给那些流亡的蜀人，帮助他们安定下来。"
 XSM_assisting_people:0 "收拾残局"
 XSM_assisting_people_desc:0 "许多消费品的进口都是断断续续的，价格也因此大幅上涨。我们应该在省内生产尽可能多的奢侈品。"
 XSM_employ_assistance:0 "自力更生"
 XSM_employ_assistance_desc:0 "荣耀的甘军最初只是一批拿起武器保卫家园的淳朴农民，我们必须效仿我们的英雄，命令预备役士兵自愿返回田间劳作，回馈人民。"
 XSM_rooting_agents:0 "根除代理人"
 XSM_rooting_agents_desc:0 "我们的对手仍保持警惕，打算抓住任何机会提升其政治地位。官僚间必须同心戮力找到并根除他们和他们的代理人。"
 XSM_consolidating_administration:0 "巩固政权"
 XSM_consolidating_administration_desc:0 "西部各省的行政管理效率低下，管理不善。一些省甚至报告假的驻藏大臣勒索他们的食物与头衔。我们可以通过巩固我们的政权并下令逮捕假冒的行政人员来获得这一潜在的信任。"
 XSM_soldier_farmers:0 "屯田兵"
 XSM_soldier_farmers_desc:0 "中国古代文学和《古兰经》中都强调生长与收获的循环。我们的两种理想分别集中在军人和农民身上。我们的政府决定像表彰军人一样表彰模范农民。"
 XSM_development:0 "新发展计划"
 XSM_development_desc:0 "甘肃的重建还远没有完成。政权的巩固，使得整个国家机器可以运转的更好了，特别是在重建严重受损的城市地区方面。"
 XSM_opium_farming:0 "鸦片种植"
 XSM_opium_farming_desc:0 "虽然许多人认为鸦片使得中国成了软脚虾，但它无疑是有价值的。我们的政权一直在努力通过征服或掠夺来获取足够的流动资产，我们不能为了道德而无视如此强劲的潜在资金流。通过与当地农舍建立起伙伴关系，我们的政权今后将直接参与鸦片种植。"
 XSM_raking_in:0 "财源广进"
 XSM_raking_in_desc:0 "我们的政府已经收集了各省非法种植鸦片农民的名单。取而代之的是漫长的狩猎，荒芜的农田，以及数周的浪费。我们可以派秘密士兵去勒索这些骗子的钱。"
 XSM_tianshui_arsenal:0 "扩建天水兵工厂"
 XSM_tianshui_arsenal_desc:0 "天水兵工厂设备陈旧，急需现代化。我们将通过扩建工厂和引进国外设备，来追赶当地的竞争对手。"
 XSM_artillery_pieces:0 "重炮群"
 XSM_artillery_pieces_desc:0 "既然已经扩建了兵工厂，那我们也该开始发展更加先进的火炮了。就像世界大战里的那样，我们的敌人将会被炮火撕成碎片。"
 XSM_unclogging_progress:0 "迈步从头越"
 XSM_unclogging_progress_desc:0 "现在战争已经结束，重建工作也在顺利进行，是时候开始展望未来了。通过新的努力，我们将为新的明天打好基础。"
 XSM_rebirth:0 "重生"
 XSM_rebirth_desc:0 "虽然我们的政府无法弥补过去，但我们可以将甘肃带向未来。这里现在有冰淇淋店、电报局和所有其他现代设施。今后几年里，那些在民族斗争中幸存下来的人将会幸福快乐地生活下去。"
 XSM_fuxiang_legacy:0 "马福祥的遗产"
 XSM_fuxiang_legacy_desc:0 "虽然他的灵魂已经逝去，但他为弥补回汉罅隙以及建立和谐现状所做出的贡献是无可比拟的。我们之前保护了这一遗产不受内外敌对分子的破坏，现在则必须在其基础上添砖加瓦。"
 XSM_kind_general:0 "温和的镇守使"
 XSM_kind_general_desc:0 "马鸿宾已经登上了马家军的权力之巅。他寻求温和的改革，包括权力下放和同中国其他军阀建立新的关系。"
 XSM_summoning_council:0 "召集省委会"
 XSM_summoning_council_desc:0 "宁夏、甘肃和青海的省委会已经脱离中央太久太久了。当他们开始互相否决彼此决议时，政府就会低效运转。为了确保镇守使的命令严格执行，这些临时省委会必须迁至首都。"
 XSM_warlord_alliance:0 "军阀同盟"
 XSM_warlord_alliance_desc:0 "中国的军阀戒心很强，都不愿互相帮助，共同对抗外国侵略者。但这位护军使相信：尽管心存芥蒂，但一份向全国人民承诺在有生之年实现统一的请愿书，至少能让他们对我们产生一些同情。"
 XSM_earning_respect:0 "赢得尊重"
 XSM_earning_respect_desc:0 "护军使为各地军阀准备了一系列精美的礼物，每一件都是为了提醒他们马家军在保持中国完整的过程中所起的重要作用。"
 XSM_making_friends:0 "结交新友"
 XSM_making_friends_desc:0 "回族很难与其他省份平等交往。中国的知识界里充斥着针对穆斯林的污蔑。政府该为我们的省份打打温馨的广告了，吸引那些思想开放的人们前来生活。"
 XSM_removing_enemies:0 "解决旧敌"
 XSM_removing_enemies_desc:0 "军阀的动乱在我们的政府里埋下了许多敌人。即使普通家庭里，也有人认为我们会再次屈服于北京或广东方面。有必要制作并保存这些煽动者的名单以供我们参考了。"
 XSM_hard_general:0 "强硬的督军"
 XSM_hard_general_desc:0 "马鸿逵在抢夺政权宝座的斗争中取得了胜利。作为一个强硬派，他很快就实行了自己的统治理念和风格。"
 XSM_eliminating_socialists:0 "肃清赤匪"
 XSM_eliminating_socialists_desc:0 "由于欧洲的衰败，社会主义从南方的港口偷偷流入中国。我们过去是坚决反对苏维埃的，但是现在新的社会主义道路渗透到孙中山思想里去了。我们必须禁止这些书籍的影印本在市场上流通。"
 XSM_dual_province_rule:0 "双头治省"
 XSM_dual_province_rule_desc:0 "作为一家人，我们可以有机公平地组织和分配责任。这就导致行政方式走向了双头制。就像南方的两头政治一样，最终的权力将由两个相互制衡的省长分享。"
 XSM_no_more_threats:0 "再无威胁"
 XSM_no_more_threats_desc:0 "天水缺乏天险，无法抵御外敌入侵，而入侵的威胁也限制了我们的外交政策选择。我们应建立一个大型防御工事网来缓解这个问题。"
 XSM_ningxia_mobilization_start:0 "宁夏动员"
 XSM_ningxia_mobilization_start_desc:0 "宁夏是回族人民的心脏。虽然我们对那里的掌控十分稳固，但在鼓励军事化和公共服务方面还有许多文章可做。"
 XSM_baojia:0 "保甲制"
 XSM_baojia_desc:0 "家族治理的逻辑延伸是保甲制度。这一传统已被当局恢复，以便法律执行。十个回族家庭为一甲，而十甲又为一保。同时这也将有助于赋予移民公民权。"
 XSM_consolidating_finance:0 "稳固财政"
 XSM_consolidating_finance_desc:0 "镇守使的预算每年都会出现短缺，我们向政府提出的解决办法便是稳固各省的地方国库和会计办公室，并分配剩下的预算，以满足回族人民的最大利益。"
 XSM_ningxia_mobilization:0 "动员人民"
 XSM_ningxia_mobilization_desc:0 "在面临公开战争的情况下，我们先前对于全面动员会造成经济波动的考虑已经不再重要。我们必须尽可能执行彻底的政策。"
 XSM_horsies_strong:0 "派遣骑兵"
 XSM_horsies_strong_desc:0 "回回骑兵在上个世纪赢得了很高的声誉，当中国的秩序崩溃时，我们的骑兵继承了这一传统。在面临战争的情况下，我们应该根据这些经验制定一套新的训练方案，以发挥我们的优势。"
 XSM_leading_charge:0 "身先士卒"
 XSM_leading_charge_desc:0 "在中国最黑暗的时刻，甘军带头向洋寇发起冲锋。为了维护国家统一的利益，督军、护军使和镇守使恢复了老一辈的旗帜。"
 XSM_ningxia_guard:0 "宁夏卫队"
 XSM_ningxia_guard_desc:0 "马鸿宾是特种部队的绝对支持者，他在阅读文献的时候发现了上一次大战期间精英突击部队所发挥的重要能力，因此他决定建立起一支直属于他的精英部队。这支“卫队”将会用于保障各军政长官的出行安保，以及在战线焦灼的情况下进行敌后突袭的任务。"
 XSM_saving_suffering:0 "救死扶伤"
