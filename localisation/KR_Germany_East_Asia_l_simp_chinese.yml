 GEA_steal_manpower_from_home:0 "索要人力"
 GEA_steal_manpower_from_home_desc:0 "随着我们后备人力的枯竭，我们很快就无法维持我们的部队。为了帝国的利益，是时候向帝国殖民事务部要求从本土增派更多的士兵。"
