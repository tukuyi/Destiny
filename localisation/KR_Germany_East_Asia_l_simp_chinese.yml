 GEA_meet_with_politicians_desc:0 "也许我们需要重新与那些见钱眼开的政客们勾搭一下，达成一些你情我愿的交易了。"
 GEA_meet_with_colonial_department:0 "渗透殖民事务部"
 GEA_meet_with_army:0 "见见军中老友"
 GEA_meet_with_army_desc:0 "总督在世界大战中的过去战友们有些已经在军中坐上高位，是时候与他们联络一下感情了。"
