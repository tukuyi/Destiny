 POLITICS_SCHORNER_DESC:0 "谁能料想，费迪南德·舍尔纳有一日也能领导德皇的东亚领地？虽然反对者竭力阻挠，但这已经化为现实。\n\n舍尔纳出生于1892年，1911年参加巴伐利亚陆军，在世界大战时英勇战斗，在战争结束时已经晋升为中尉。他的军事指挥和组织能力引人注目，足以胜任领导50万人的工作，虽说有人批评他作风野蛮、行事残酷。他在世界大战结束后立即加入了冯·戈林的全德意志联盟，他民族主义情绪强烈，愿意为德国献身，曾经多次参加德国的海外军事远征队，因此晋升为将军。\n\n舍尔纳随后被派遣到印度支那，他和上级时常发生冲突，主要是因为原住民问题：舍尔纳拒绝指挥包含原住民士兵的部队，希望自己的部队完全由德国人组成。舍尔纳希望殖民地军队完全由德国人组成，而不是“蛮子”（他如此称呼原住民）。他认为土著精英在管理殖民地和开化任务中毫无价值，统治阶层只能由德国人担任。\n\n在前任政府将印度支那拱手让给社会主义者后，舍尔纳现在掌管着德属东亚，准备实行他的极端理念，不惜一切代价维持德意志的东亚秩序。"
 POLITICS_HEYE_DESC:0 "只有最勇敢、强大的人才敢深入德属东亚的深邃、危险的丛林，海耶便是其中之一。\n\n威廉·海耶是世界大战时备受尊敬的老兵，是埃里希·冯·鲁登道夫的密友，终生为德皇服务，他将全身心都献给了德意志帝国。和中央非洲的冯·埃普一样，海耶准备用铁腕维持殖民地秩序，计划实现行政和军事的集中化。这位老兵疏远了原住民，有人批评他打算把土著精英推到德属东亚政府的对立面。\n\n海耶可不在乎这些，德皇命令往下传，海耶全力来执行。"
 POLITICS_BALLIN_DESC:0 "在德国，阿尔贝特·巴林是海事领域的大人物之一。巴林是一位出色的商人，是汉堡-美洲航运公司的总裁，这家公司在德国赢得世界大战后一跃成为世界最大的航运公司。他发明了观光游轮的概念，创造了奥古斯塔·维多利亚号（以德国皇后石勒苏益格-荷尔斯泰因的奥古斯塔·维多利亚命名），这是世界上第一艘现代游轮，是德国智慧与创造力的展现。\n\n德皇因为巴林的丰富经验，任命他做德属东亚的领导人。巴林欣然赴任，他的热情永远在海洋上。他的统治维持了几十年的平静现状，殖民地在财政和稳定上表现皆佳，虽然印度支那的社会主义抵抗有所增长，这些人直接由第三国际资助。\n\n但是，虽然平静不可颠覆，但巴林年事已高，许多人认为这位航运大亨时日无多，选定继承人的问题越发紧要。"
 POLITICS_JOSIAS_DESC:0 "瓦尔德克和皮尔蒙特的约西亚斯，瓦尔德克-皮尔蒙特公国亲王，弗里德里希之子，德皇陆军的将军。世界大战爆发后，军校生约西亚斯自然而然地加入了德皇军队。虽然战时他受了重伤，但却奇迹般地活了下来。\n\n约西亚斯的父亲对他的战场表现非常不满，劝说德皇把他送到德属东亚以示惩罚。但出乎其父意料，约西亚斯非常善于管理殖民地军政事务，他和航运大亨、德属东亚总督阿尔贝特·巴林走得很近。他支持巴林的政策和决议，许多人认为他已成了老人的二把手，于是他顺理成章地成为了巴林的继承人。\n\n木已成舟，现在瓦尔德克和皮尔蒙特的约西亚斯真正成为了殖民地的领导人，他决定延续前任的政策，维持着不可动摇的现状。他的父亲终于可以为他自豪了，至于约西亚斯能否维持殖民地的完整、印度支那的社会主义走狗是否会把德属东亚踢下地狱，还有待观察。"
 POLITICS_HELLMUTH_VON_MUCKE_DESC:0 "赫尔穆特·冯·穆克是水手的精确定义：总是寻找新的发现和浪潮并向之起航，总是寻找当地的奇人们并会见他们。\n他作为一小群德国水手们的首领而闻名。在世界大战期间，这群水手在印度洋搁浅，随后，他历尽艰险，带着他的船员们长途跋涉，回到了印度尼西亚，在那里他成功登上了“汉志”号。然后他们计划前往君士坦丁堡，抵达一个安全的地方。阿拉伯是他们的必经之地，在那里他们停在麦加，遭受了贝都因人的攻击。然后他们不得不穿越叙利亚，最终胜利抵达奥斯曼帝国的首都，在那里有一场仪式，赫尔穆特和他的船员们被赐予荣耀。\n战后，他获得了上校军衔，被委派到德属东亚，得以有机会去近距离观察居住在殖民地的各种各样的土著民族。他成了扩大土著民族政治、宗教与经济权利，殖民地去中心化，以及尊重土著民族风俗与信仰政策的最重要支持者之一。海军元帅显然与当今中央非洲的改革集团有着紧密的联结。现在掌管着这块殖民地的冯·穆克，在志同道合的官员以及当地精英和土著民族的支持下，将会带领殖民地进入更加光明的未来。"
 POLITICS_FELIX_VON_LUCKNER_DESC:0 "费利克斯·尼古拉斯·亚历山大·乔治·冯·卢克纳尔伯爵自幼开始航海，如今正在擢升为皇帝最杰出的海军指挥官，是世界上最具名望，一直都在起航的水手。他于1881年出生于德累斯顿的一个杰出的军人家庭，从小承受着随父业加入骑兵部队的重担。卢克纳尔承受不了这个重担，于是在13岁的时候离家出走了。他化名为“菲拉克斯·吕德克”，在一艘驶往澳大利亚的旧俄国船上找到了一份无薪的服务员工作。尽管差点死在半路，年轻的冯·卢克纳尔很快投入了航海生活。到达澳大利亚后，为了谋生，他接了一大堆能让自己环游世界的零工，包括工人、酒保、拳击手、袋鼠猎人、马戏团演员、渔夫、灯塔管理员、墨西哥总统保镖，甚至因为偷了几只猪在智利监狱里吃牢饭，直到他20岁。出狱后，他设法回到了德国，进入航海学校学习如何成为真正的水手。学成后，他在汉堡的一条渡轮航线上工作，直至1912年，世界大战开始两年前，他回到家里，被征召入皇帝的海军服役。冯·卢克纳尔在这场战争中发迹，他最初在豹号炮舰上服役的时候，作为一个杰出的海军军官而闻名。每次和英国海军相遇时，他都能痛打对方。英国人忌惮于冯·卢克纳尔，给他起了个“海上幽灵”的绰号。在大量的胜利之后，皇帝赐予了冯·卢克纳尔一艘缴获的三桅船，命名为“海鹰”，让他指挥。配备了现代火炮之后，“海上幽灵”和他的“皇帝的海盗”们恢复了海上商船掠夺，将其用于束缚英国的补给线，颇具成效。战后，冯·卢克纳尔继续为皇帝服役，在七大洋上掠夺敌人的轮船航线，击沉流氓船只，一路上获取新的荣耀，直至在德属东亚靠岸，接受赫尔穆特·冯·穆克的指挥。如今，随着约西亚斯私下里的肮脏统治败露，“海上幽灵”冯·卢克纳尔已经接管了德属东亚的最高指挥权，如果这位老海盗不单单是要自己独揽大权，在他的监视之下，德属东亚会又一次驯服于皇帝……"

