#事件
 Ostasien.0.t:0 "东方明珠"
 Ostasien.0.d:0 "自1926年的大英帝国崩溃以来，德意志帝国海军一直是无可争议的东方海域之主，同时也是西方列强在东方的秩序维护者。英国的影响力从“中国领地”退缩回澳大拉西亚后，她的亚洲殖民地和租界陷入了当地社会主义暴动的影响，只有德国能为从苏伊士到青岛的租界和殖民地提供保护。但是，这项光荣的成就是有代价的。\n\n我们在东方的扩张过于迅速和特殊，这使得我们必须对各种与本土分离的殖民地进行统治。他们被迫承认我们的统治，但完全重建当地秩序又过于复杂，为了避免统治的瓦解，我们带来了自己的管理层。因此，德属东亚并不是作为一个殖民地存在，甚至都不是一个政权。德属东亚是作为一个司法辖区而存在。在这片区域内，相对公正的帝国海军必须平衡当地利益，和殖民制度进行斗争，并确保所有人的安全。\n\n尽管我们占据主导地位，但日本对我们来说仍然是个威胁。他们一直试图将我们赶出东方并取代我们主导东方。我们勇敢的士兵正在使馆城市监视他们的一举一动，而我们光荣的战列舰正警惕的面对任何来自大海的威胁\n\n回归我们曾经面临的内部问题可以确保海军领时刻保持警惕，以确保完成在时机成熟前就做好准备的使命。"
 Ostasien.0.a:0 "这个可以有！"
 Ostasien.0.b:0 "那中国呢？"
 Ostasien.1.t:0 "中国与监事会"
 Ostasien.1.d:0 "德意志祖国的在华占领区也已处于我们管辖之下，并且根据一九二八年由美国从中斡旋而签订的上海协议，德意志在中国的权利已经可以同其他外国势力平起平坐了。青岛这座城市长期以来一直是我们在华运营的枢纽，它既是一座现代化的都市，也是遍布全东亚的庞大商业网络的中心点。\n\n然而，并不是所有流经胶州湾的货物都是完全正当的。东亚总局监事会，其管理着大量的船舶、工厂、甚至还有违反一九二八年上海协议精神（非字面意义）的非正式特许经营权。\n\n为了确保从清国中央政府手中获得自治权，南京军阀孙传芳接受了一系列具有剥削性质的军械交易，并以此换取在八省联合内部的大量经济特许权。尽管没有得到北京当局以及国际社会的承认，但监事会的影响力已然遍及东南八省，并逐步深入至中华内地。\n\n最终，柏林政府希望我们可以利用中国作为某种对抗日本的缓冲区：日本人每在中国边境部署一个士兵，就会减少一点可以威胁到马来亚和印度支那的兵力。为此，德意志必须支持清国政府以及八省联合，并且必须要提防日本对中国的侵略，因为中国距离[GetNameGEASingapore]仅一步之遥。"
 Ostasien.1.a:0 "这个可以有！"
 Ostasien.2.t:0 "黑色星期一！"
 Ostasien.2.d:0 "目前德国的状况非常糟糕。在一场毁灭性的金融危机后，德国的经济破烂不堪，而且很快就会波及到殖民地。我们必须削减我们大部分开支，并立即寻找办法来支撑德属东亚本就疲软的经济。作为一个开始，帝国殖民事务部已经从柏林处转达了新的命令，要求将“不必要的”驻军从八省联合的港口撤走。恢复经济可能需要很多年……"
 Ostasien.2.a:0 "太糟糕了！"
 Ostasien.2.b:0 "如此严重的情况下，我们就更不能放弃东亚的港口。"
 Ostasien.3.t:0 "黑色一周的结束"
 Ostasien.3.d:0 "自从柏林股市崩盘以来已经过去了一个星期。由于汽车行业的轮胎需求锐减，我们的主要出口商品——橡胶和锡，已经失去了一半以上的需求。与此同时，出口到欧洲市场的大米也已经停运了，人们在田地和码头上留下了成千上万吨腐烂的大米，在新加坡、西贡和其他城市里，那些储蓄很少和没有土地的人几乎失去了一切，不过他们发现自己比他们的印度支那邻居要好得多。"
 Ostasien.3.a:0 "如今摆在我们面前的是一个烂摊子。"
 Ostasien.4.t:0 "不稳定的印度支那"
 Ostasien.4.d:0 "自远征军十年前在广州剿灭胡志明及其工团煽动分子以来，印度支那一直处于相对稳定的状态。但由于最近的柏林股市崩盘（或被称作黑色星期一）对印度支那高度商业化的经济产生了毁灭性的影响。罢工和骚乱正在东京、安南和南圻国蔓延，城市学生和知识分子要自由和民主，而该死的民族主义者与保皇派则盼望着什么狗屁的“民族独立”与“保大皇帝”。更糟糕的是，我们的情报表明一些地下革命者正在秘密地扩大他们的影响力，这部分赤匪有着统一的组织，被称为“越盟”。根据我们的特工的调查，法国工团猪们一直为他们提供庇护与武器资金资助。我们必须对此做出应对。"
 Ostasien.4.a:0 "这块殖民地因叛乱而臭名远扬"
 Ostasien.5.t:0 "东京民族独立主义者的骚动"
 Ostasien.5.d:0 "我们发现了在东京的一系列民族主义和反殖民主义运动。在河内的每一个角落里，煽动者们都在散发宣扬民族团结和独立的小本子。这次骚乱背后的首要组织被称为越南国民党，我们的卧底还发现了一个更加阴险的计划，这些激进分子正在慢慢渗透进我们在东京的驻扎部队。"
 Ostasien.5.a:0 "我们必须准备好"
 Ostasien.6.t:0 "安沛暴动"
 Ostasien.6.d:0 "今天，在中国和印度支那边界附近，位于雁拜的军事哨所的一些越北人驻军组织了一场反抗殖民统治的叛乱！随之而来的是越南国民党的武装渗透者。多亏了我们的特工，我们破坏了他们发动联合起义的计划顺便击退了叛军，开始了对东京的大规模镇压。现在，那些绝望的叛军正逃往中越边境的山区。"
 Ostasien.6.a:0 "集中力量消灭这些强盗！"
 Ostasien.6.b:0 "在印度支那宣布戒严令！"
 Ostasien.7.t:0 "一场印度支那的悲剧"
 Ostasien.7.d:0 "“‘越南！越南！越南！南方的家园！’在安沛断头台前，我看见十三名死囚一个接一个发出呐喊，一个接一个身首分离。”\n\n法国记者路易·鲁博亲眼目睹了德国最近在印度支那发动的残酷镇压。印度支那曾是我们的殖民地，现在是德国殖民主义在远东的堡垒。已故印度支那革命家胡志明的密友雅克·多里奥将军呼吁立即干预印度支那。自世界大战结束以来，成千上万的印度支那学生、工人和士兵滞留在法国，成为了坚定的革命者。如果我们让他们带着充足的武器回去，他们就能在交趾支那发动一场起义，这必将动摇德意志殖民帝国的稳定，为世界革命贡献一份力。"
 Ostasien.7.a:0 "一路平安，印度支那同志们！"
 Ostasien.7.b:0 "我们不是现世的伯多禄主教"
 Ostasien.8.t:0 "一场印度支那的悲剧"
 Ostasien.8.d:0 "“‘越南！越南！越南！南方的家园！’在安沛断头台前，我看见十三名死囚一个接一个发出呐喊，一个接一个身首分离。”\n\n法国记者路易·鲁博亲眼目睹了德国最近在印度支那发动的残酷镇压。印度支那曾是我们的殖民地，现在是德国殖民主义在远东的堡垒。身处加尔各答的印度支那革命者正在四处游说寻求援助，如果我们派出装备和志愿者，在德国警察和宪兵占领东京的情况下，印度支那的革命者就可以在交趾支那发动一场起义，这必将动摇德意志殖民帝国的稳定，为世界革命贡献一份力。"
 Ostasien.8.a:0 "送上我们的援助"
 Ostasien.8.b:0 "这与我们无关"
 Ostasien.9.t:0 "东京民族主义者暴乱"
 Ostasien.9.d:0 "如今印度支那的局势开始急转直下，曾经在东京小规模爆发的民族主义运动在一夜之间演变成了大规模的暴乱。在城市的主要大道上，情况尚且可控，绝大部分的暴乱者仍旧保持着一定的组织。然而在城市郊区与乡村，大量的民族主义者袭击政府，对街边的商铺打砸抢烧。而这场民族主义运动的背后也有着越盟那些赤匪的推波助澜，大量的工团主义宣传册也在人群中如同病毒一般传播。在一些地区，宪兵与警察难以应对如此规模的暴乱，纷纷放弃阵地，而另外有些地区爆发了流血冲突，甚至有小部分的本地人警察也加入了暴乱的队伍。我们必须在这一团乱麻演变成更糟糕的起义前阻止这一切。所幸，这场暴乱的幕后领导组织，据信是越南国民党的成员已经提出了一系列条件，其中包括了释放政治犯，开放政治戒严以及归还权力给皇帝等诸多条件。现在摆在我们面前的有两种选择，究竟是要与他们谈判，还是重拳出击镇压事态？"
 Ostasien.9.a:0 "同意他的要求，但作为回报，我们需要他背后的赤匪的情报。"
 Ostasien.9.b:0 "同意他的部分要求，但作为回报，我们需要他背后的赤匪的情报。"
 Ostasien.9.c:0 "对任何暴乱分子均可射杀，不留一人。"
 Ostasien.10.t:0 "南圻国局势不稳"
 Ostasien.10.d:0 "在我们部队开入东京直接镇压民族主义者之后，印度支那的局势变得越来越糟糕了。尽管罢工看起来有所减少，但根据我们的报告显示那些工会人士经常秘密集结起来举行会议。而且有传言称已经煽动者伪装成僧侣和商人秘密越境，在交趾支那和安南的农村地区组织农民叛乱。另一份报告显示越来越多的越南流亡者也在秘密返回印度支那，他们可能是在法国佬或者英国佬的资助之下来颠覆我们的统治的。"
 Ostasien.10.a:0 "我认为这是暴风雨前的宁静"
 Ostasien.11.t:0 "西贡码头大罢工"
 Ostasien.11.d:0 "随着越盟的宣传攻势愈演愈烈，印度支那的南部地区的罢工越来越多，而如今，我们在印度支那的最大造船厂也是最大的港口，西贡码头也爆发了有史以来最大规模的大罢工。团结在一起的工人组织起来控制了整个码头，甚至我们的三位德国官员也落入了他们手里。他们要求我们减少工人工时，提高码头与造船厂工人待遇等等要求。目前，总参谋部里分为了两股势力，温和派认为如果我们贸然镇压，很有可能会造成西贡港口与船厂的瘫痪，极大的打击东亚分舰队的实力。而以费迪南德·舍尔纳为首的激进派则一再催促我们排除武装部队消灭这场叛乱。"
 Ostasien.11.a:0 "我们需要让步。"
 Ostasien.11.b:0 "宪兵队，出动！"
 Ostasien.12.t:0 "下跌的价格"
 Ostasien.12.d:0 "大米和橡胶的价格在殖民地迅速下降，依靠大米和橡胶出口来获得利润的农民和种植园主受到了沉重打击，印度支那和马来亚的两个主要殖民地的损失尤为严重。控制一个殖民地的价格是可以做到的，但是我们的资源是有限的，而这几乎就是以放弃另一个殖民地为代价的行动？"
 Ostasien.12.a:0 "说得好，然而这关我们什么事情"
 Ostasien.12.b:0 "保护印度支那"
 Ostasien.12.c:0 "保护马来亚"
 Ostasien.13.t:0 "在康道尔群岛发生的越狱"
 Ostasien.13.d:0 "今天我们在康道尔群岛上的中央监狱发生了一场大规模的越狱！一部分囚犯不知道从何处绕过了监狱的严密看守，搞到了一些武器，其中包括了数十支手枪，十余杆步枪与数量不明的手榴弹。暴乱的囚犯在傍晚向着看守发动了攻击，几十名守卫被击毙，而发动暴乱的囚犯也在随后被镇压。数十名暴乱的囚犯被击毙，而另外有八人被俘虏。但这部分暴乱的囚犯实际上只是吸引守卫注意力的牺牲品。在随后的清查中，狱卒发现了三条通往外界的密道，而有大约150名囚犯逃走了，这些人大部分是左翼煽动者或是政治犯。这显然是一个有组织的行动；囚犯们趁着夜色的掩护下从地道逃走，然后踏上了被预先准备好的船只，消失在湄公河三角洲的沼泽地中。尽管我们已经派出了大规模的搜索队，还在印度支那全境张贴了难以计数的通缉令，但我们心里都清楚这些只是无用功。"
 Ostasien.13.a:0 "更大的灾难也许就要来了，相信我......"
 Ostasien.14.t:0 "平定公社运动"
 Ostasien.14.d:0 "平定省，曾经的西山朝叛军的发源地，戏剧性的目睹了一场农民革命的升级。示威者们最初要求结束相当于农奴制的义务劳动，但被该地行政当局无视了。愤怒的农民开始烧毁行政大楼、城镇大厅和火车站，破坏税务登记，抢劫警察局。当地政府已经停止了运转，而被称为“公社”的结社也秘密组织起来，暴乱的农民已经占领了市中心的政府大楼，而疑似赤匪的煽动者也大量的混迹在了这些农民之中。这一运动已经开始蔓延到安南内部和湄公河附近，而在印度支那的南方，报告中声称游击队起义烈度比以前扩大了几倍不止。很显然，越盟是这些革命运动的幕后黑手！如果我们能够及时的稳定平定省乃至西贡地区的骚乱与暴动，我们也许能够安然度过这次危机，甚至能够一举剿灭困扰我们许久的赤色威胁；但一旦情况失控，整个印度支那都将有样学样，揭竿而起......"
 Ostasien.14.a:0 "也许我们可以平和地解决这个问题，同意暴乱农民的要求，并向他们发放补偿。"
 Ostasien.14.b:0 "用军队去镇压他们！同时封锁整个平定省，对任何可疑分子进行抓捕，必要时刻允许射杀。"
 Ostasien.15.t:0 "西贡起义"
 Ostasien.15.d:0 "昨天东京和南圻国同时爆发了一场暴乱。工会发起了大罢工，试图占领市政府大楼。虽然大多数地方秩序已经恢复了，但是越盟带领他们从平定省和湄公河出来的叛军攻进了西贡，当地的驻军被击溃了。叛军夺取了西贡的主要通讯场所和行政设施！"
 Ostasien.15.a:0 "革命万岁！（扮演印度支那联盟继续游戏）"
 Ostasien.15.b:0 "干他妈的越盟！"
 Ostasien.16.t:0 "印度支那局势恶化"
 Ostasien.16.d:0 "印度支那的局势已经恶化，叛乱分子比我们想象的要难对付，越盟正规军向北推进，游击队袭击我们的车队并且散播恐惧。很多定居者都怀疑我们是否能守住印度支那，并要求将一切有用的东西都撤离到其他殖民地。"
 Ostasien.16.a:0 "撤离一切有用的东西！"
 Ostasien.16.b:0 "一切都会好起来的！"
 Ostasien.17.t:0 "印度支那局势恶化"
 Ostasien.17.d:0 "尽管官方报道说远东殖民地在镇压叛乱上取得了极大的成功，不过事实看上去没那么乐观。据军事情报局称，印度支那的局势实际上变得越来越糟，镇压越盟叛军似乎已经不是这位舰队司令可以应付的了的。一些主要城市和战略据点落入越工手中，恐惧和骚动正在蔓延，也许德属东亚需要一些帮助？"
 Ostasien.17.a:0 "他们可以对付的"
 Ostasien.17.b:0 "派援军过去！"
 Ostasien.17.c:0 "一场在亚洲的地面战？这个可以有！"
 Ostasien.18.t:0 "印度支那联盟发出和平倡议"
 Ostasien.18.d:0 "印度支那叛乱局势已经恶化到了极点。重要的战略位置都落到了越匪的手里，我们难以对付他们。现在印度支那的叛军给我们送来一份和平对话的邀请。尽管人们担心这会被视为一种耻辱，但我们认为当前的明智之举是放弃对该地区的控制权。"
 Ostasien.18.a:0 "不，我们将战斗到底！"
 Ostasien.18.b:0 "我们已经没法继续战斗了"
 Ostasien.19.t:0 "和平对话失败了"
 Ostasien.19.d:0 "德帝国主义拒绝了我们的和平倡议，并决定继续战争。"
 Ostasien.19.a:0 "只有用武力才能和这些帝国主义者对话了！"
 Ostasien.20.t:0 "我们在印度支那的胜利"
 Ostasien.20.d:0 "德国接受和平倡议，并从印度支那半岛全面撤退。我们完成了迫使德帝国主义投降的任务。印度支那现在从德国殖民政权中解放出来了！这是我国人民的伟大胜利，是德帝国主义及其走狗的重大失败！"
 Ostasien.20.a:0 "酸菜佬滚回家吧！"
 Ostasien.21.t:0 "好消息和坏消息"
 Ostasien.21.d:0 "看上去柏林很牵挂印度支那的局势。坏消息是他们发现我们做的不好并且严厉批评了我们，不过好消息是他们将派出增援部队镇压那些越盟分子。"
 Ostasien.21.a:0 "这是个好消息"
 Ostasien.22.t:0 "我们在印度支那的胜利"
 Ostasien.22.d:0 "我们光荣的军队终于挫败了印度支那越盟分子的叛乱行动！这是德国辉煌的一天！"
 Ostasien.22.a:0 "非常好，战友们！"
 Ostasien.23.t:0 "印度支那战事升级"
 Ostasien.23.d:0 "随着德意志帝国将他的军队主力部署到中南半岛，这场起义已经从游击战争升级成为了全面战争！但是我们毫无疑问会取得最后的胜利，解放贫苦人民的正义事业是不会失败的！还有传言说，其他大国正在试图把中南半岛变成德国人的泥潭……"
 Ostasien.23.a:0 "战斗！"
 Ostasien.24.t:0 "专员车队遇袭"
 Ostasien.24.d:0 "印度支那的晴天总是伴随着湿热的水汽，而这种天气对于[GEA.getleader]总督来说尽管已经习以为常，但总是不那么令人愉快。在经历过噩梦般的三天后，[GEA.getleader]总算结束了自己在印度支那的短暂视察，在经历了令人足以气到昏厥的地方视察与官员任免后，[GEA.getleader]庆幸自己终于能从这摊子乱麻中抽身了。上午九时，总督的武装车队从西贡出发，准备前往据此数十公里的德军基地的机场乘机返回新加坡。在位于队伍最中心的装甲车中，[GEA.getleader]总督无数次的抱怨并不舒适的乘车环境，但也只能就此接受，毕竟在这种危机四伏的地带，袭击总会随时降————转瞬之间，在队伍最前方行驶的一辆摩托车被巨大的爆炸声炸上了天，而道路两边大量的枪声与爆炸声让[GEA.getleader]的血液几乎凝固。他痛恨于情报局的无能，但情况也不容他过多思考，只能寄希望于自己的武装卫队能够为他赢得生机。万幸的是，在一番激烈的交火后，护卫队以惨重的伤亡击退了伏击的越盟军队，而在随后的三天内，无数的德军宪兵如疯狗般被派了出去，数以千计的疑似牵连者被捕入狱。"
 Ostasien.24.a:0 "他妈的无法无天了？"
 Ostasien.24.b:0 "刨地三尺，也要把袭击策划者找出来！"
 Ostasien.25.t:0 "开门，你被捕了"
 Ostasien.25.d:0 "裴日宁回想着自己加入越盟的过去，想到自己在一年前还是一个在西贡城中叫卖的小商贩，手中紧握的笔更加飞快的书写。这一处蜗居城中的小公寓对于一名越盟成员来说，简直是一处天赐的秘密基地，供他执行各种刺探行动。这处小地点已经成为了西贡城中的越盟成员的一个小小的行动基地，而裴日宁的任务，就是停留在此作为一名守卫，同时也作为哨兵为他的同志们发出必要的警告。\n\n忽然，一辆德军的欧宝卡车在公寓楼下紧急停车，裴日宁从窗帘的缝隙中窥见一队德国宪兵队从车中跳出冲上楼。他的鲜血几近凝固，但手中动作一点未停，转瞬就将电台藏进了一处极隐秘的角落，转头又将屋内的为数不多的纸质文件扔进壁炉。望着笔录中熊熊燃烧的火焰与逐渐被烧成灰烬的纸张，裴日宁已经做好了慷慨赴死的准备。然而他意料之中的审判并未到来，德军宪兵的脚步停在了自己楼下，转而就是一连串嘈杂的喊叫、枪声和小型爆炸物的声响，打破了城内夜晚的平静。随后裴日宁看到了德军士兵们走出公寓上车绝尘而去。留下自己仍旧砰砰跳动的心脏。"
 Ostasien.25.a:0 "长官，你们要抓的人住对门"
 Ostasien.26.t:0 "种植园集体罢工"
 Ostasien.26.d:0 "橡胶的价格持续下跌，许多种植园主决定解雇多余工人，让其余的人全天工作。这些决定引发了印度支那和马来亚种植园的大规模罢工。工人要求雇主停止裁员，并要求恢复原来的工作时长以及获得更多的薪水。由于大多数种植园工人都是文盲，所以我们怀疑那些左翼分子有可能是背后的煽动黑手。"
 Ostasien.26.a:0 "镇压罢工"
 Ostasien.26.b:0 "试着和他们谈判"
 Ostasien.27.t:0 "平定公社的叛乱被平息了"
 Ostasien.27.d:0 "平定省的农民起义在我们装备精良的殖民军面前不堪一击，许多没见过世面的土鳖农民在见到了我们的坦克后就仿佛见了鬼一般惊恐地嚎叫着向后跑去，而作为回应的只有坦克的机枪子弹。在不到半小时内，这些手无缚鸡之力的农民就被屠杀殆尽。而对于死守政府大楼的叛乱分子，作为镇压总指挥官的费迪南德·舍尔纳则直接动用了重炮彻底将其炸毁了。尽管这造成了成百上千的市民伤亡以及在城市中的惨烈破坏，但在血腥费迪南德眼中这些都是必要的代价罢了。与此同时，越盟的叛军见事态的发展不利于他们的阴谋开展便只能提前发动了起义，然而这种缺乏支持的乌合之众很快就被我们与支持我们的本地民兵所镇压。数名越盟领导人被捕，而以阮安宁为首的死硬叛乱赤匪逃脱进了丛林之中。尽管未能将越盟彻底铲除，但在可预见的未来十数年中，赤色运动将在印度支那彻底销声匿迹。"
 Ostasien.27.a:0 "重拳出击！"
 Ostasien.28.t:0 "平等省的农民起义消散了"
 Ostasien.28.d:0 "在我们同意了暴乱农民们的要求并向他们证明了我们的诚意后，相当一部分的农民散去了，只留下了很少一部分的死硬分子依旧占领着政府大楼。但这些农民也最终因为缺少补给而不得不放下武器向我们投降。与此同时，越盟的叛军见事态的发展不利于他们的阴谋开展便只能提前发动了起义，然而这种缺乏支持的乌合之众很快就被我们与支持我们的本地民兵所镇压。数名越盟领导人被捕，而以阮安宁为首的死硬叛乱赤匪逃脱进了丛林之中。尽管未能将越盟彻底铲除，但在可预见的未来十数年中，赤色运动将在印度支那彻底销声匿迹。"
 Ostasien.28.a:0 "他做着成为英雄的美梦..."
 GEA_Ostasien_28:0 "§R...而忘记了自己盗匪的本质。§!"
 Ostasien.29.t:0 "不幸者"
 Ostasien.29.d:0 "安南，这片土地承载了漫长的历史，也哺育了无数勤劳肯干的农民。陈旺一家的农场就坐落在安南的一处肥沃土地上，与十余户农家为伴。在过去的日子里，他们一家就像其余印度支那乃至东南亚的寻常农家一样，日出劳作日落而息，指望着喜怒无常的大自然过活。对于陈旺来说，尽管这样的日子一眼就能望到头，但至少能养活自己和妻子，还有自己的两个孩子。虽然在十几年前德国佬赶走了法国佬，可这对自己的生活也没什么改变，也不过是自己缴上的税落到了德国鬼子而非法国佬手里，有些时候的徭役也变成了给德国佬修碉堡。他不关心骑在自己头上的人是谁，只想着怎么能让自己的小家庭更加幸福地活下去。\n\n命运的喜怒无常总是让人绝望，黑色星期一的到来摧毁了无数普通越南人的生活，而陈旺一家也几近分崩离析。他们赖以生存的稻米买卖彻底散了摊子，大量的水稻没有人买，而自己妻子的手工活计也没了希望。如同在大萧条下挣扎的无数印度支那百姓一样，对于德国人来说几个财政报告的赤红的数字，就代表了他们这原本幸福的家庭的支离破碎。唯一能够让这个勤劳朴实的农民感到庆幸的是，至少他们家目前还不至于饿死。然而德国宪兵队的到来彻底打碎了这最后的一切希望。宪兵们以搜查赤匪为名挨家挨户的劫掠，如果拿不出足够的“礼物”，轻则打到半死，重则全家被烧。陈旺亲眼看着自己的邻居一家被德国宪兵如同托死狗一般拉到院子里，再一把火连着自己的房子被烧个干净。\n\n尽管献上了自己能够掏出的一切，但德国人还是以“暗通匪谍”为名抓走了自己的大儿子，而自己的妻子则在试图保护她的孩子时被一枪打死。德国人走了，留下了无数破碎的家庭，留下陈旺带着自己的小儿子在夜幕的笼罩下相依为命。在饥饿的笼罩下，陈旺挣扎在半梦半醒的边缘，他不知道明天的太阳会不会升起来，他也不知道自己与儿子明天还能否活下去..."
 Ostasien.29.a:0 "他只知道黑鹰的阴影仍存..."
 Ostasien.30.t:0 "最悲伤的人"
 Ostasien.30.d:0 "黑色星期一的浪潮如此突然，又如此可怕。克劳斯不过是一个在战后德国经济滞胀土中找不到出路的中年人，用了全部身家投资了德属东亚的两家矿业公司与一家航运公司。所幸过去的黄金十年倒是让他赚的盆满钵满，然而他把自己后续转到的所有钱都再次投进了这三家公司中，期待着在后续的经济腾飞中再赚一笔。然而命运跟他开了一个并不好笑的玩笑，它带来了黑色星期一，而克劳斯刚刚在一月初出于对巴林总督的尊敬与讨好买进了一大批汉堡-美洲航运公司的股票，而现在，连巴林本人都死了，而这些公司的股票也也成了人见狗嫌的垃圾。\n\n克劳斯在东京的豪宅已经被变卖，但依旧填补不上他的资金链的漏洞。每天每日，都有无数的债主上门，而令人啼笑皆非的是，那些债主中的绝大部分也是如同克劳斯这样的小企业主，期望着能从自己放出的贷款中筹得些许用以买些餐食的金钱。他曾经的生意伙伴现在已经死了两个失联一个了，克劳斯想着过去的好日子，灌着大酒走到了郊外的桥上，在酒精的麻痹下，一跃而下。"
 Ostasien.30.a:0 "如此绝望的人，还不计其数"
 Ostasien.31.t:0 "殖民危机暂缓"
 Ostasien.31.d:0 "在我们紧急的挽救经济与恢复稳定的举措下，目前我们的殖民统治稍稍稳固了一些。政府内部已经没有数月前那么多悲观的职员，而财政方面的好转尽管有限，但也让人稍感慰藉。如果我们真的能够继续像这样稳定住我们的统治，也许一切的风险与灾难都能消融于无形...对吧？"
 Ostasien.31.a:0 "数月来的第一个好消息"
 Ostasien.32.t:0 "东京大罢工"
 Ostasien.32.d:0 "令人绝望的消息在黑色星期一之后仿佛地域的邀请函一般接连不断的飞驰而至。昨日我们在东京的军工厂有三名工人在听信了赤匪的宣传后带领了一小撮好事的工人罢工以要求改善待遇，而那个蠢猪一般的负责人竟然要求守卫开火镇压。毫无疑问的，这导致了一系列可怕的连锁反应，先是整座工厂都陷入瘫痪，进而全市罢工以反对我们的劳动条例制定，如今几乎整个东京地区都成为了暴乱的温床。现在城市的警察乃至于地方的宪兵队已经很难维持秩序，政府机关也几近瘫痪。几乎整个总参谋部都认为如果此时不派遣军队，那么就将为时已晚，但一旦事态激化，后果不堪设想。"
 Ostasien.32.a:0 "这已经不是罢工，是暴乱！所有反抗分子都允许击毙！"
 Ostasien.32.b:0 "谈判为上......"
 Ostasien.33.t:0 "武尔坎火山和凯亚火山爆发！"
 Ostasien.33.d:0 "今天，拉保罗市遭受了两次大规模火山爆发的袭击。尽管我们尽了最大努力，仍有数百名市民未能及时逃离，被埋在废墟下。圣心会的传教士观察到了火山的爆发，并迅速在他们位于赫伯特山丘的传教总部建立了一个疏散营地。数千名受伤和无家可归的人正在等待殖民当局在这场灾难后提供援助。"
 Ostasien.33.a:0 "我们必须得做点什么"
 Ostasien.34.t:0 "印度支那的红色阴霾消散了"
 Ostasien.34.d:0 "印度支那的雨季总是令人捉摸不透，大多数时候会持续月余之久，偶尔仅仅能维持数天。连绵不绝的细密雨丝倾倒在印度支那大地上，如同上天在为失败的工团主义分子而哀悼。大雨冲走了人们对于不久前惊雷般的公社运动的记忆，也带走了笼罩于海军政府头上的红色阴影。在西贡的市中心，曾经暴动分子聚集的广场上不见一人，唯有雨点落在荒凉的广场上的声音是如此的震耳欲聋，一张破烂的小册子被扔在水沟里——墨水变成柔软的蓝色花朵缓缓流逝，而封面已经褶皱不堪：这本小册子的封面画了一个越南工人手持社会主义样式的红旗，小册子上写着：“印度支那的工人们！团结起来！”。曾经朝气蓬勃意气风发的革命工人的脸颊已经被晕开的墨水晕花，红旗曾经鲜艳的红色如今看来又仿佛革命者们的鲜血。这本小册子与他的诸多同类宣传单一样，是唯一可以证明社会主义和工团主义分子们在西贡煽动人心的证据，尽管现在已经没有人去怀念他们。不足半刻钟，这本宣传册就被雨水冲到了下水沟里——它真正的归宿，然后在此彻底腐烂，消失，就如同他曾经的主人一般。"
 Ostasien.34.a:0 "臭水沟就是留给这帮赤色杂种的唯一归宿。"
 Ostasien.35.t:0 "战争准则"
 Ostasien.35.d:0 "越盟从不遵守现代战争的规则。他们的游击队战士不仅不穿制服，而且他们经常混入平行百姓，我们的士兵很难把良民和游击队员区分开来。我们的将军认为，如果想彻底消灭越盟，那必须是全方位性的。"
 Ostasien.35.a:0 "打死一切可疑分子！"
 Ostasien.35.b:0 "至少学着去区分……"
 Ostasien.36.t:0 "东南亚之缘"
 Ostasien.36.d:0 "印度支那，或者说单纯的西贡，在德军少尉弗雷德里希看来，称得上是一处佳地。与他曾经驻扎过的新加坡比起来，这里的风土人情都更缺少了欧洲殖民的烙印，而仍旧有着传统的东亚的神秘与魅力。一想到自己短暂的休假也不过是离开新加坡而来到德属东亚的另一处殖民地，弗雷德里希只得苦笑一声，继续在闹市中游走于一处处摊贩与商铺之间，准备为自己的旅行添购一些纪念品。然而在他路过一处小店铺时，霎时停下了脚步。他在过去从不相信那些法国人写的浪漫爱情故事，但此刻他已经挪不开他的目光。身穿传统服饰的女孩在店铺柜台后，双手撑着下巴望着窗外。有那么一瞬间，两人的目光交汇，然后又瞬时分离。尽管只是短暂停留，但弗雷德里希已经在他的脑海中深深烙印下了那抹身着东方传统服饰的倩影。"
 Ostasien.36.a:0 "回去之后一定要申请调任到印度支那，他想。"
 Ostasien.37.t:0 "再会"
 Ostasien.37.d:0 "一枚土质手榴弹被扔到了藏在卡车后的弗雷德里希身旁，几乎使他绝望。然而土质武器的可靠性最终救了他一命，他松了一口气，探出头去用手中的冲锋枪短促的扫射后又缩了回去。弗雷德里希不禁为自己的错误决定再一次懊悔：为什么要调到印度支那这个鬼地方？在他被调任到驻扎西贡后黑色星期一就席卷而来吗，而当他再次前往那处记忆中的商铺位置，渴望再度寻到记忆中的她时，却发现那里已经成为了一片充斥着残砖破瓦的废墟。当他用着断断续续的本地话向着路人询问时，那名老者惊慌又颤抖的告诉少尉这里在两周前就被德军宪兵队已搜查“赤匪”为名扫荡过了一遍。他没能找到她，而在那些该死的赤匪真的揭竿而起，自己又首当其冲的落入这该死的境地。他所在的203团在刚刚前往前线的途中遭到了持有重火力的“游击队”袭击，而现在，他环顾四周，可用的弹药已然不多，而自己的下属也大多负伤，唯一一挺能用的机枪也被炸成了废铁。他抬手撤下冲锋枪的空弹匣，但随即一枚迫击炮弹从天而降，他的眼前顿时一片黑暗。\n\n当他再醒来时，自己已经落入了越盟的手中。他打量了一下自己的牢房，尽管十分老旧且肮脏，但至少他没被惨无人道的虐待或是拷问，这就够了。在他的牢房们打开，两名德国战俘被押送进来的时刻，弗雷德里希发现了那个女孩。她身穿着越盟成员的军装，从牢房的走廊上快步走过。尽管只有一刹，他确信自己绝没看错，在短暂的激动后，他又陷入了悲哀与痛苦中。"
 Ostasien.37.a:0 "深渊两端的二人，彼此交会又相对而行" 
 Ostasien.52.t:0 "新船都到啦"
 Ostasien.52.d:0 "在1934年海军计划中完工的新船已经加入了我们位于[GetNameGEASingapore]光荣的德属东亚大舰队。"
 Ostasien.52.a:0 "非常好！"
 Ostasien.66.t:0 "缅甸社会动乱"
 Ostasien.66.d:0 "在德意志帝国的帮助下获得独立的缅甸正面临着声势浩大的政治危机。在示威游行和抗议活动中，学生和工人们都反对并且要推翻当前的政府。到目前为止，警察部队在镇压抗议者方面完全没有作用。我们是否应该在危机中支持缅甸当前政府？"
 Ostasien.66.a:0 "把舰队派过去，以表我们的立场"
 Ostasien.66.b:0 "与我们无关"
 Ostasien.67.t:0 "德国舰队抵达仰光"
 Ostasien.67.d:0 "今天，一支庞大的德国舰队抵达仰光。德国海军代表团向缅甸政府表示支持。抗议者们被强大的德国舰队吓到了，一些抗议活动也消停了。"
 Ostasien.67.a:0 "德意志的强大之处！"
 Ostasien.68.t:0 "缅甸恢复秩序"
 Ostasien.68.d:0 "缅甸，一个最近面临严重政治危机的年轻共和国，在德属东亚舰队迅速而坚决的行动下恢复了秩序；缅甸大使非常感谢德意志帝国和[GEA.GetLeader]。现在他们寻求与德意志帝国建立更密切的关系，以保护他们的独立和稳定。"
 Ostasien.68.a:0 "保障他们的独立"
 Ostasien.68.b:0 "但我对缅甸这个国家一点印象都没有！"
 Ostasien.100.t:0 "大阅兵"
 Ostasien.100.d:0 "上午9点，德属东亚舰队从[GetNameGEASingapore]港出发，在城市外的海域进行大规模的演习。我们的航母打击以及战舰大范围的射击演习都给人留下了深刻的印象。在新加坡的演习结束之后，舰队立马出发前往青岛进行演习，正好警告那些蠢蠢欲动的人。"
 Ostasien.100.a:0 "他们敬畏我们是一个明智的选择"
 #约西亚斯事件
 Ostasien.101.t:0 "一场愉快的宴会"
 Ostasien.101.d:0 "在瓦尔德克和皮尔蒙特的约西亚斯亲王的私人庄园中，一场规模巨大的宴会正在举行。在夜色的笼罩下，来自世界各地的珍馐美味与可口佳酿被摆上了餐桌，而与会者则都是德意志帝国国内各界的精英人士。包括德国工业巨头克虏伯在内的数家企业领导者，帝国国会的议员们，德意志邦国的贵族甚至于军方也有高级军官参加了宴席。由于约西亚斯亲王在国内的贵族头衔与如今的德属东亚总督官职，对于他的邀请，帝国国内几乎没有人会驳斥他的脸面选择拒绝参加这样一场隆重宴会。在这个愉快而又漫长的夜晚，约西亚斯与多位政要达成了联系，以换取自己在帝国国内仍旧留有足够的政治资本。同时，许多实业家与企业董事对德属东亚的发展前景表现出了浓厚的兴趣，而军方则对约西亚斯的扩军计划颇有兴趣。在一个精致奢华的夜晚过去后，约西亚斯亲王与他的盟友们都认为自己想要的，而这种利益交换的奢华宴会，将在今后无数次的在亲王的庄园中举行。"
 Ostasien.101.a:0 "无论何时，总督大人都会有自己的朋友们帮忙。"
 Ostasien.102.t:0 "空中一刻"
 Ostasien.102.d:0 "在前往达累斯萨拉姆的专机上，德属东亚总督，瓦尔德克和皮尔蒙特的约西亚斯亲王正在闭眼享受着难得的闲暇时光。他想起了自己在第一次世界大战中的时光，他的战友昨天还在军营中与他相谈甚欢，但在次日的进攻中就成为了硝烟下的碎肉。他又想到了那枚几乎置自己于死地的炮弹，想起了西线一望无际的泥沼与密密麻麻的弹坑......那场大战改变了一切，德意志赢得了他的未来，也赢得了如今自己所管理的那片恶土。 \n\n一战...他的思绪又回到了自己此行的目的之上。赫尔曼·戈林，这位一战时的王牌飞行员，自己的挚友，他在不久前刚刚被调任到中央非洲。他和他身后的新殖民集团都雄心勃勃的渴望更好地压榨那片黑暗大陆，而这正与自己的期望不谋而合。约西亚斯思考着，考虑着自己此行最终将会带回什么。最终，他得出了自己的结论......"
 Ostasien.102.a:0 "我们需要中央非洲压榨殖民地的经验"
 Ostasien.102.b:0 "我们需要中央非洲镇压反抗者的经验"
 Ostasien.103.t:0 "总督的抉择" 
 Ostasien.103.d:0 "随着约西亚斯的野心愈发增大，他已经在总督任上攫取了难以想象的财富与权力。但野心与贪婪之火一但点燃则无法熄灭，即使其贵为一国总督亦是如此。约西亚斯已经着手通过自己在柏林的政圈人脉来掩护自己的专权腐败行为，另一方面又着手扩大自己的权力圈。现在，摆在约西亚斯总督面前的有两个选择，一是见好就收，在自己的统治超出自己能力范围并且抢在柏林觉察到这一切前收手，维持如今的腐败政府。或者，他也可以选择在钢丝上起舞，巧妙地将德属东亚政府变为自己的提线木偶，彻底控制一切。"
 Ostasien.103.a:0 "我们得到的已经够多了，维持现状吧"
 Ostasien.103.b:0 "今后德属东亚政府将由一人统治"
 Ostasien.104.t:0 "国王与他的忠仆"
 Ostasien.104.d:0 "“嗡————”一声汽笛长鸣标示着新的一批货运已经到港，约西亚斯站在总督府的阳台上望着港口的方向，又是一批新的德国援助运抵。每当一批新的德国物资到达新加坡，约西亚斯都明白，自己在德属东亚所做的一切都未被柏林知晓，这既多亏了自己能够为德意志祖国创造出足够的利益，也多亏自己能让柏林的那帮老爷们也有油水可捞。经过了黑色星期一的打击，德属东亚这片土地在自己手上不仅没有陷入叛乱的危机中，反而已经成为了帝国的势力版图中最重要的海外殖民地之一。现在只要自己能够继续小心翼翼的维持这里的平稳运转，自己就能够在自己的总督位置，或者说国王位置永远的端坐下去。 \n\n副官的声音打断了约西亚斯的思考。提醒他已经到了跟柏林的专员共进午餐的时间了。卡尔·舒特劳斯，自己在柏林的“挚友”，同时也是一个令人厌恶的无能之辈，全靠着自己在帝国保守党中的人脉才能一路升到这个位置。约西亚斯打开餐厅的门，旋即以夸张的友好态度热情接待了施特劳斯专员。两人在新加披的一个平常中午进行了一次令人难忘的友好会面，而这种会面在今后也将无数次在德属东亚上演。"
 Ostasien.104.a:0 "亲王的头衔已经配不上我了"
 Ostasien.105.t:0 "贵族新政"
 Ostasien.105.d.a:0 "在阿尔贝特·巴林突然逝世后，贵族出身的瓦尔德克-皮尔蒙特公国亲王接管了德国驻军的指挥权。在印度支那起义期间，他勇敢地指挥着德属东亚驻军。约西亚斯试图说服原住民贵族和君主们，但时机太晚，收效甚微，无论亲王如何进行外交尝试，印度支那起义仍然吞食了我们的殖民地。但约西亚斯亲王不顾挫折，重振旗鼓，在印度支那和群岛的丛林中打出一连串艰苦的胜利，最终，那些谋求推翻殖民秩序的乱贼们被我们的军队击败了。如今，约西亚斯亲王统治的这片殖民地，受尽兵燹，却又幸存下来，由一支破旧却依旧宏伟的舰队，支持并保卫着这个乐园。现在轮到他去收拾旧山河，重建残存的殖民秩序，让它恢复以前的荣光了。"
 Ostasien.105.d.b:0 "在阿尔贝特·巴林突然逝世后，贵族出身的瓦尔德克-皮尔蒙特公国亲王接管了德国驻军的指挥权。在印度支那起义期间，他指挥着德属东亚驻军，成果褒贬不一。约西亚斯试图说服原住民贵族和君主们，但时机太晚，收效甚微，无论亲王如何进行外交尝试，印度支那起义仍然吞食了我们的殖民地。在印度支那和群岛的丛林中，我军遭受了毁灭性的失败，最终彻底坠入深渊。如今，约西亚斯亲王统治这个被阉割的殖民地，支撑它的，是那曾经宏伟，守卫这片乐园的舰队的一片残影。现在轮到他去收拾烂摊子，以他绵薄之力重建那个曾主宰这片荒野，如今破碎不堪的德意志霸权了。"
 Ostasien.105.d.c:0 "在阿尔贝特·巴林突然逝世后，贵族出身的瓦尔德克-皮尔蒙特公国亲王接管了德国驻军的指挥权。在精明的外交，以及漫长的谈判与妥协之后，当地的激进主义浪潮，曾企图颠覆恒久的殖民秩序，如今已偃旗息鼓。如今约西亚斯亲王统领着德属东亚，稳定而和平永驻，支持着它的，是当地贵族中的新盟友，以及重振旗鼓的殖民政府。约西亚斯亲王将会用这刚刚得到的权力和影响力，将这片混乱的帝国主义领地，转变为帝国的模范殖民地。"
 Ostasien.105.a:0 "我们穿越地狱，然后更加强大！"
 Ostasien.105.b:0 "革命之火令我们的殖民地秩序惨遭重创——但并未杀死我们。我们，会幸存下去！"
 Ostasien.105.c:0 "赞美约西亚斯亲王，这位精明的外交官拯救了我们。"
 #穆克事件
 Ostasien.130.t:0 "保大皇帝回到了印度支那"
 Ostasien.130.d:0 "安南的君主保大最近完成了他在德国的学业后回到了印度支那。尽管他对自己仅仅是个表面上的君主不太满意，他希望自己拥有权力，之后他可以缓和地方的冲突并赢得人民的支持，因为安南农民认为自己是他们皇帝的附属。但是，西贡的欧洲殖民者们却反对与任何安南人分享权力。"
 Ostasien.130.a:0 "欢迎回家！我们的傀儡皇帝"
 Ostasien.131.t:0 "保大的改革：行政"
 Ostasien.131.d:0 "在保大登上王位后，他将一些改革派带入了自己的麾下，这些人基本都是从忠君派中精挑细选的班底，也夹杂了一些越南民族主义者与知识分子。这其中既包括新传统主义知识分子范琼，也包含以及基本上什么都管的天主教徒吴廷琰。在一场宴会上，保大与和他的忠心耿耿的本地贵族拥趸向我们提出了未来的蓝图：保大与越南贵族们将彻底规训好印度支那这片躁动不安的领土，只要我们给他们足够的行政权力。\n\n现在保大与他的忠心耿耿的大臣们决定发起一场行政改革，来使早已失效的越南行政体系重新焕发活力，并让君主这一光辉形象重新在人们心中树立起来。目前安南保护区的官员只是在名义上管理国家，实际的权力都还在欧洲顾问手中。保大与他的臣子们如今仍旧处在我们的掌控之下，但毫无疑问，保大的改革肯定会损害欧洲的权力垄断……"
 Ostasien.131.a:0 "这是必须的"
 Ostasien.131.b:0 "阻止他，他已经歪的很离谱了"
 Ostasien.132.t:0 "保大的改革：警务"
 Ostasien.132.d:0 "随着时间推移，保大的内阁开始试图进一步集中权力。最近发生在印度支那的骚乱成了一个不错的借口，他恳求我们授权他建立一支直属皇家的警察部队，保大和他的大臣们认为只有皇室直属的警察才能很好的执行命令，有效地去镇压那些叛乱农民来恢复安南的秩序。但难道这帮越南蠢猪就不会想到自己的小九九根本瞒不住我们吗？毫无疑问保大妄图建立起属于自己的武装部队，并且在随后将其发展为一支真正能够威胁到我们统治的军队。这对于帝国来说是不可容忍的。但总而言之，如今的保大和他的小圈子还仍旧对我们忠心耿耿，我们也没理由将他们彻底打入坟墓不是吗？"
 Ostasien.132.a:0 "至少他们现在不成威胁，而赤匪已经快打到家门口了！"
 Ostasien.132.b:0 "给安南人权力是一件疯狂危险的事情"
 Ostasien.133.t:0 "对现有体制的改革力度"
 Ostasien.133.d:0 "随着我们对殖民地底层工人的最后一轮让步，我们的行政工作进展顺利，稳定和繁荣已经开始在我们的殖民地扎下根来。然而，这并没有阻止我们的新盟友要求更多的特殊待遇和额外优惠，随着他们的要求愈发奢靡，也越来越难以满足，他们实际上已经绑架了我们的政府。我们必须决定是否让这些劳工滚蛋并寻找新的盟友进行榨取，是否应该减少给予他们的援助，或者我们是否应该简单地屈从于他们的要求，让我们的殖民地政府由这些农民进行支配。我们可能需要这些下层阶级的支持，但值得受制于他们的每一个需求和欲望吗？"
 Ostasien.133.a:0 "减少支持力度，但也不至于到惹怒他们的程度"
 Ostasien.133.b:0 "为了殖民体系的存续，我们别无选择"
 Ostasien.134.t:0 "越南问题"
 Ostasien.134.d:0 "随着保大的诸多改革已经初见成效，这位年轻又雄心勃勃的皇帝在他的幕僚们的鼓动下向我们提出了大胆又疯狂的计划：德国军队撤出印度支那半岛，仅留下部分德国顾问与行政官僚辅助保大管理印度支那。他们将依照保护条约帮助镇压农村地区的叛乱，并动员当地的一切资源扫荡潜在的叛军据点。否则盛行的反殖民主义情绪将会助长越盟的嚣张气焰。保大向我们承诺，德意志帝国在印度支那的统治地位不会改变，同时我们的财政收入也不会减少一分钱、同时保大认为我们的宽厚之举也能让其他不安分的殖民地们看到希望并且归顺我们。在他的描述中，这似乎成了一笔稳赚不赔的交易，但在我们的军官们眼中，这就是活生生的空手套白狼。同时保大的建议以一段不吉利的预示结尾：“每一个村庄都会成为反抗者的巢穴，每个过去的合作者都将成为未来的敌人，之后你和你的殖民者们会想方设法地从这个令人窒息的泥潭中脱离——全面撤出印度支那。我们需要如何抉择？"
 Ostasien.134.a:0 "保大会带领越南走向和平与秩序（扮演越南继续游戏）"
 Ostasien.134.b:0 "也不知道保大的那帮天才下属睡没睡醒"
 Ostasien.134.c:0 "把印度支那给他们，让越南猴子去管越南猴子吧"
 Ostasien.135.t:0 "兑现我们的承诺"
 Ostasien.135.d:0 "虽然酝酿已久的革命情绪已经散去，全面战争的恐惧不再浮现，德属东亚的各民族仍然为改革发声。如今我们的政府已经作为开明改革的象征在这片土地上屹立，并且赢得了无数本地居民的支持。而作为赫尔穆特改革改革最为重要的一步，恢复选举就成为了如今我们需要考虑的问题。地方平民与精英渴求在殖民政府中真正的代表权，以让德属东亚联邦治下的人民能够真正表达自己的诉求，而非指望殖民者的开明过活。他们要求在德国殖民地的立法机构中增设议院，并向德属东亚的土著开放，以使土著中最优秀的那批人能够代表他们自己，代表他们的民族。另外，作为对这些土著人的必要限制，我们也可以扶持一些白手套党派，来作为我们的台上傀儡。当然，我们也可以无视这些对变革的呼声，但要是这么做，我们必须警惕分离主义态势死灰复燃，另外，这也违背了赫尔穆特改革的初衷。"
 Ostasien.135.a:0 "我们应该向土著居民开放进入政府的大门，但第一届代表会由我国政府亲自选择。"
 Ostasien.135.b:0 "我们重申了我们的实力，并让土著们滚蛋。"
 Ostasien.136.t:0 "党派重组"
 Ostasien.136.d:0 "在总督宣布了重新开放选举后，德属东亚曾经作为摆设的政坛再度活跃了起来。曾经的赫尔穆特派团结在了德属东亚保守党的旗下，支持着穆克总督的统治；而与改革派对立的殖民派系实力已经大不如前，像舍尔纳这种狂热的军国主义分子更是已经彻底边缘化；在印度支那乃至全德属东亚，曾经的君主制支持者，本地苏丹与土著民们结成了更加保守的苏丹联盟，以广泛的保守主义、传统主义和君主制来团结支持者，并试图拿下新一届选举；而作为我们的白手套，一个由德国政治与商业上的精英巨头组建了国家自由党来试图分散走其余党派的选票，而他们的领导者阿尔弗雷德·克虏伯，有着把德属东亚这片土地彻底纳入公司麾下管理的野心；而余烬未散的协约国残余势力主要由英国法国精英组成，尽管他们大多数都是商业巨贾，但过于松散的商业政治联盟与稀少的支持者让他们很难凑齐足够的选票。而他们的国王，派出他忠心耿耿的蒙巴顿勋爵前去整合一切可用的政治资源与往日盟友，期望以胜选的方式重新夺回曾经的殖民地；而余下的选民们，都团结在了由德国殖民地工厂和码头工人领导的一个小规模但不断庞大起来的亲工人团体——西贡协会之下。这个新兴起的小团体吸收了曾经越盟的最温和派系与地方工人，同时受到了本地土著与德裔工人的支持。"
 Ostasien.136.a:0 "让我们支持保守党！"
 Ostasien.137.t:0 "德属东亚议会第一届大选"
 Ostasien.137.d:0 "随着我们决定允许进行自由的地方选举，搭建一个重要场地的工程便随即立马开始施工，因为当地人试图在殖民统治下花费时间以此确保他们的未来的道路。虽然这次选举很仓促，但胜选的党派毫无疑问将会获得不可否认的执政合法性。在投票完成后，新执政党的票选迅速被投出，但很明显只有一个团体能够赢得大多数，也只有这样才能够确定新的方向。随着最后选票的统计，德属东亚新民选政府的成立揭晓在即。"
 Ostasien.137.a:0 "毫无疑问的保守党占据了最多数"
 Ostasien.137.b:0 "富有的德国精英拿下了多数议席"
 Ostasien.137.c:0 "协约国支持的英法裔残部惊人胜选"
 Ostasien.137.e:0 "西贡协会在民众的支持下成功获胜。"
 Ostasien.137.f:0 "君主与传统的支持者，苏丹联盟夺下了执政党之位"
 Ostasien.138.t:0 "新海军政府"
 Ostasien.138.d:0 "在阿尔贝特·巴林突然逝世后，尊贵的赫尔穆特·冯·穆克接管了东亚驻军，在他稳重审慎的指挥下，德属东亚繁荣昌盛。海军的首要地位被抑制，而且土著分子和德国驻军之间酝酿已久的冲突也得以从外交上解决，其中最值得注意的进展，莫过于穆克开始着手对殖民政府的糟糕体制进行着大刀阔斧的改革，使其能够拥有一个现代国家的架子，而非是单纯的为了剥削而生的殖民地。随着反叛组织的平息与失势，德国的影响力有一次洗遍了这个热带乐园，穆克总督正在准备最终启动它计划的改革，它会让这个带着政权的海军回到一个正常运转的殖民地，进而使这里成为一个真正意义上的国家，在经济军事文化乃至全国上下的方方面面与德意志祖国再也无法脱钩，并实现德意志在此的长久统治。"
 Ostasien.138.a:0 "我们要向混乱的殖民地传播文明！"
 #海耶事件
 Ostasien.150.t:0 "军费难题"
 Ostasien.150.d:0 "我们的军费在德意志的诸多殖民地中已经算是令人羡艳了，然而这对于东亚这一片广袤的殖民地来说还是太过稀少了。如今我们在不断的努力下终于向帝国殖民事务部和财政部申请到了一笔军费增援，然而这只够我们为一个军种增大开支。总参谋部的军官们当然认为陆军才是镇压一切反叛者的直接力量，而海军则始终认为东亚分遣舰队才是德属东亚得以存续至今的保证。当然，空中部队也认为自己需要更多的预算来升级战斗机和轰炸机，然而他们的声音比起海陆军还是太小了。"
 Ostasien.150.a:0 "我们得指望陆军来彻底镇压叛军"
 Ostasien.150.b:0 "强大的海军才能保卫我们的海上运输线"
 Ostasien.150.c:0 "也许我们需要拨给我们的空中斗士一点经费"
 #舍尔纳事件
 Ostasien.170.t:0 "与皇帝的会面"
 Ostasien.170.d:0 "柏林，舍尔纳在皇宫的会客厅正襟危坐，等待着接下来与皇帝陛下的重要会面。他的军装与勋章都整洁而无暇，正像他本人的履历一般。费迪南德·舍尔纳，这位忠诚冷血的德意志军人，既不像穆克与海耶这种凭借过去的功劳簿而侥幸被擢升，也不像无能的约西亚斯亲王一样死死抱着自己可怜的贵族头衔不放。舍尔纳闭上双眼，回想着自己的过去......二十年前他在地狱般的西线战场拼死作战，为自己赢得了中尉的军衔，也给自己的战友与上级留下了残忍无情的印象。在之后自己依靠着努力一步步走到了今天，作为荣耀的德意志帝国的殖民总督，肩负征服东方的重任。\n\n这时，年迈的皇帝的声音打断了他的回忆。舍尔纳注视着皇帝陛下，开始向他讲述自己对德属东亚的未来的规划与未来的愿景。谈话大约进行了一个半小时，无论是舍尔纳还是皇帝本人都保持了愉快的看法。德皇高度肯定了舍尔纳的能力与忠诚，并希望舍尔纳能够在最短的时间内重新建立其良好运行的殖民政府，并彻底消灭印度支那的工团起义者。而舍尔纳拿出了更加详细的作战计划与战略地图作为回答，并征求了皇帝陛下的首肯。谈话在愉快的氛围中结束，皇帝陛下满意于舍尔纳的精明强干与雷厉风行，而总督大人则高兴于自己得到了来自柏林的肯定，这意味着自己在今后的大部分举措都不会受到掣肘。"
 Ostasien.170.a:0 "血腥屠夫将大展拳脚了"
 Ostasien.171.t:0 "清洗殖民协会"
 Ostasien.171.d:0 "费迪南德·舍尔纳坐在总督办公室中，阅读者下属发给他的报告，里面包括了各地爆发的抗议，暴乱，甚至于武装起义。当然，还有德属东亚政府内部对舍尔纳这位新总督的不满。近日来甚至有流言说殖民协会内部已经有一部分不满舍尔纳的官僚与军官密谋再次发动政变将这位“血腥费迪南德”赶下台去。\n\n舍尔纳端详着自己手中的报告，其中包含了殖民协会几位巨头的把柄或是更多能够置他们于死地的材料。总督思考着，想着如何把这些不听话的刺头彻底清理掉：赫尔穆特·冯·穆克，一位德高望重的海军上将，如果采取的手段过激，可能会导致更大的政府动荡；瓦尔德克和皮尔蒙特的约西亚斯，一位除了贵族头衔毫无用处的废物贵族，还跟中央非洲的一些野心家官员有私下来往。舍尔纳思考着，默默的为这位好大喜功的亲王下了死刑。至于威廉·海耶，这位已经彻底失势的前战争英雄，已经不需要自己去料理了。柏林的军事法庭已经为他准备好了。而剩下的军官和官僚，没了这些巨头的指导与引领，只能是一盘散沙。舍尔纳满意的合上报告，开始准备一系列的绝密命令传达给他的副官。"
 Ostasien.171.a:0 "德属东亚并非世外桃源..."
 Ostasien.172.t:0 "失败者"
 Ostasien.172.d:0 "印度支那的惨烈战火已经熄灭了，与之一同消散的还有曾经德意志在远东的荣光：曾经不可一世的德意志帝国东亚舰队已经彻底败于了印度支那的起义者们手中，而如今的总督威廉·海耶自然难辞其咎。自与越盟签署停战协定后，整个德属东亚总督府都陷入了几近瘫痪的状态。原本不得人心的政府如今已经彻底丧失了对全部殖民地的控制，仅存的殖民地各处的暴动报告如雪片般飞至总督府，而这些求援报告都如同泥牛入海般消失。\n\n在海耶总督的办公桌周围，信件草稿被扔得遍地都是——而桌子后方四散纷飞的地图碎片与地上昂贵的东方瓷器昭示着德属东亚的主人————威廉·海耶已经几近疯狂。曾经风光无限的德意志帝国东亚总督，大战英雄海耶，如今似乎已经彻底变成了一名衰弱的败者，手中紧紧攥着一张来自德意志祖国的电报。电报由海耶在德国的亲信发来，向海耶通知了帝国宰相与德皇对德属东亚的惨败尤其不满，而海耶作为总督甚至有可能被以叛国罪论处，而这是曾经骄傲的帝国战争英雄无法接受的。但事到如今，他除了为自己的过错与失误而愤怒，什么都无法做到了。"
 Ostasien.172.a:0 "在这场生存竞赛中，失败者将赔上一切"
 Ostasien.173.t:0 "审判日"
 Ostasien.173.d:0 "威廉·海耶，在愤怒中回想了自己在军队中的一生，想起自己在世界大战中的服役经历，以最高陆军司令部作战部部长的身份结束了自己的大战生涯。他本可以在战后呆在德国本土，像与他的密友鲁登道夫一样身居德国政坛高位。但鲁登道夫内阁的倒台改变了一切，而他这位曾经德国最有权势的军官的密友也自然遭到了牵连，被以近乎发配的形式赶到了德属东亚这片恶土。但他依旧没有动摇对德皇的忠诚，但如今，皇帝居然质疑自己的忠诚，甚至于要因为自己的失败而彻底将自己打入地狱？不！一切本不该这样的！都是因为自己的政府中有那些该死的越盟的内鬼！是的都是因为他们，否则在自己带领下的德属东亚怎么可能输给那帮混迹丛林的泥腿子！他们都背叛了自己，背叛了皇帝，背叛了德意志祖国！\n\n一瞬间，总督办公室的大门被大力破开，一个德军小队鱼贯而入。海耶正准备抬头怒斥这些士兵，但迎面就对上了费迪南德·舍尔纳墨镜后那股穿刺人心的目光，如野兽，也像一名屠夫，正在打量着他即将被屠宰的牲畜。“奥古斯特·威廉·海耶，你将被以叛国罪逮捕并即刻押送回国！如果你想为自己的罪行辩解，就请把话留到柏林的军事法庭上说吧。当然，如果你想反抗这份逮捕令，”舍尔纳掏出了他的手枪，朝着天花板开了一枪，“等待你的就不是军事法庭了，而是就地击毙。”\n\n训练有素的德军别动队迅速控制住了海耶并把他押送出门，这位如今已经沦为阶下囚的总督一言未发，只是以仇恨的眼光紧盯着舍尔纳。而血腥屠夫根本不曾直视海耶，自顾自地坐在了办公桌后，开始阅读起了来自祖国的最新任命令："
 Ostasien.173.a:0 "费迪南德舍尔纳将被任命为东亚的新总督"
 Ostasien.174.t:0 "猎杀"
 Ostasien.174.d:0 "阮安宁走出屋门，望着曾经属于印支联盟，而如今却再度落入德国鬼子之手的天空。感慨万分。几个月前，他们仍然在为赶走了德国殖民者们而欢庆不已，而如今一切的胜利都仿佛泡影随着德国人台风般的反击而消散了。越盟的成员过于低估了德国人的力量，那些从德国本土来的武装到牙齿的大战老兵们远不是越盟那些未经训练的前游击队员们能够比拟的。在过去的第一次印度支那战争中，那些德国士兵们在遭受了一定伤亡后就会崩溃。而那些新招募的德军新兵，尽管他们的士气并不高，但出乎意料的竟然在作战时死战不退。阮安宁不知道是什么让这些德国人如此悍不畏死，但联想到那位新总督广为人知的“血腥费迪南德”的称号，答案也就呼之欲出了。\n\n此时这个小村落的村民们正巧路过，向着阮安宁问好，而这位前越盟领导人也微笑着向他们还以致意。越盟的高层们在失败后，就整体再度撤进了丛林之中，如今的越盟骨干们，都隐藏在了这样一个与世隔绝的小小村落之中。村民们也都大多都具有那种乡野百姓特有的淳朴，并未多问这些来客的意图，也只是安排这些如今的德属东亚通缉犯在这里住下。想到这里，阮安宁不禁想到，若是能够在此度过余生，也许也是不错的选择。忽然飞机的轰鸣打破了一切，短暂的错愕后恐惧就直冲这位越盟领导者的大脑。他狂奔出去，想要通知自己的同志们，但轰炸机的汽油弹的速度远快过他的双腿。短短两分钟后，这里就成为了燃烧着焚世烈火的地狱。而这样的行动，在舍尔纳的命令下，在过去一个月中已经执行了上百次。也许血腥费迪南德根本不会想到曾经的越盟高层已经长眠于地下，但对于他来说，无论身份如何，任何赤匪都只会落得一个下场。"
 Ostasien.174.a:0 "希望你喜欢这份礼物"
 Ostasien.200.t:0 "增援东亚"
 Ostasien.200.d:0 "帝国殖民事务部已经要求派遣更多部队前往东亚以缓解当地的压力。尽管这些部队在本土服役会更轻松，但我们必须在东亚这个工团主义的温床维护我们和之前和各方打成的有利协议。"
 Ostasien.200.a:0 "这就是维持帝国的代价"
 Ostasien.201.t:0 "向东亚运输装备"
 Ostasien.201.d:0 "帝国殖民事务部已经要求运送更多装备前往东亚以环境当地补给的短缺并满足所有部队的规格。这些步枪在击毙那些敢于反抗德意志帝国的东方人时非常有效。"
 Ostasien.201.a:0 "这就是维持帝国的代价"
 Ostasien.202.t:0 "德国向我们提供武器"
 Ostasien.202.d:0 "德属东亚政府代表德国承认了我们面临的严峻形势，并为我们提供了大量步兵装备以帮助我们为生存而战。但是，他们这么做肯定是为了在战后加强对我们经济的控制。"
 Ostasien.202.a:0 "除了接受，我们别无选择"
 Ostasien.202.b:0 "我们必须确保我们的独立！"
 Ostasien.203.t:0 "德国向我们提供工业援助"
 Ostasien.203.d:0 "德属东亚政府代表德国承认了我们面临的严峻形势，并允许我们临时使用他们在我们控制地区拥有的工厂以帮助我们进行军备生产。尽管这看上去很好，但我们都很清楚在战争结束后要付出的代价……"
 Ostasien.203.a:0 "为了生存，不管代价是什么，我们只能接受"
 Ostasien.203.b:0 "我们不能进一步陷入他们的控制！"
 Ostasien.204.t:0 "工厂租借结束"
 Ostasien.204.d:0 "根据东亚总局监事会的条款，工厂的租借于今天结束。这在战争中对我们很有帮助，我们相信德国人也知道。"
 Ostasien.204.a:0 "我们不得不接受“帮助”的后果"
 Ostasien.205.t:0 "柯腊迈蒲莱的矿脉即将枯竭"
 Ostasien.205.d:0 "柯腊迈蒲莱的矿脉是我们钨出口的主要来源，并使得我们成为全球主要钨供应商之一。然而，最近来自该矿脉的报告表明，该矿脉中的白钨矿已经所剩无几，并警告我们在不久的将来，该矿脉将会完全枯竭"
 Ostasien.205.a:0 "令人担忧"
 Ostasien.206.t:0 "柯腊迈蒲莱的矿脉枯竭"
 Ostasien.206.d:0 "柯腊迈蒲莱的矿脉已经正式宣告枯竭。尽管当地仍有少量白钨矿，而且在霹雳州的矿山仍在正常生产，但我们作为地区内主要的钨出口国的地位已经不复存在"
 Ostasien.206.a:0 "如果它还在该多好……"
 Ostasien.207.t:0 "东亚总局监事会在中国的影响力上升……"
 Ostasien.207.d:0 "在一个喜忧参半的季节中，我们来自东亚总局监事会的合作伙伴已经取得了一些成功。八省联合的大型铁路项目——浙赣铁路的完工和收购使得东亚监事会可以将影响力进一步传播到中国内陆。尽管有一些对东亚监事会的行为不满的声音传来，但我们可以放心的认为这是一个好兆头。"
 Ostasien.207.a:0 "都是好事"
 Ostasien.208.t:0 "黑色星期一袭击东亚总局监事会！"
 Ostasien.208.d:0 "我们的中国伙伴在黑色星期一中的表现并没有比我们好到哪里。面临当地压力的德国企业也受到了巨大的冲击。曾经被认为永远不会倒闭的德华银行现在也在崩溃边缘。我们自己的金融部门已经感受到了来自这些经济波动的影响。"
 Ostasien.208.a:0 "啊？你也是？"
 Ostasien.209.t:0 "德国企业逃离八省联合"
 Ostasien.209.d:0 "随着八省联合陷入内战，德国人已经失去了对中国还能维持现状的信心。尽管齐燮元保证在他胜利后将会继续支持德国的利益，但我们对东亚总局监事会及其重要的租界城市能在中国生存下来的信任正在迅速消失。"
 Ostasien.209.a:0 "娘希匹，有点信心好伐！"
 Ostasien.210.t:0 "监事会保持警惕……"
 Ostasien.210.d:0 "随着宁系军阀的彻底毁灭，德国在中国的影响力似乎遭受了重创。我们正在尽最大努力接受无处可去的南京管理层到我们的租界，但我们很难应对失去了在中国的主要盟友的现况。尽管如此，监事会仍保持警惕，德国东亚管理局也密切关注因八省联合消失而带来的改变。"
 Ostasien.210.a:0 "至少我们还有青岛"
 Ostasien.211.t:0 "德国企业重返中国"
 Ostasien.211.d:0 "随着宁系军阀成功在混战中幸存下来，对中国商业环境的信心开始恢复。尽管东亚总局监事会在这次危机中受到了巨大的冲击，但他们还是将这次危机视为有价值的经验和机遇，以借此利用南京政府确保德国的利益免受未来危机的影响。同时，我们在联合的港口与租界也被我们的宁系盟友归还。"
 Ostasien.211.a:0 "一切返回正轨"
 Ostasien.212.t:0 "与德属东亚的联系"
 Ostasien.212.d:0 "鉴于我们与德国的友好关系，德属东亚政府已经开始帮助我们新生的海军。尽管他们这样做是为了一己私利，但这同样对我们有利。我们可以让德国工程师提供新的舰船设计，或者要求一位永久海军专员对我们的海军进行进一步的训练。"
 Ostasien.212.a:0 "我们会采用他们的轻型舰船设计"
 Ostasien.212.b:0 "我们可以利用他们的战列舰设计"
 Ostasien.212.c:0 "永久海军专员或许更好"
 Ostasien.213.t:0 "东亚总局监事会的残部……"
 Ostasien.213.d:0 "随着宁系军阀的彻底毁灭，德国在中国的影响力似乎已经不复存在。我们正在尽我们所能将无处可去的监事会管理层转移到我们仅存的租界，但在东亚失去的影响力并不会就这么简单被挽回。"
 Ostasien.213.a:0 "至少我们还有青岛"
 Ostasien.214.t:0 "现代默示录"
 Ostasien.214.d:0 "印度支那半岛的闷热丛林中存在着地球上最浓密、最恶劣的地形：幽暗的森林和危险的洞穴吞噬了许多可怜的灵魂，让它们迷失在黑山之中。此处的人间地狱足以让任何一个德国人都望而却步，只有最勇敢的，或者说是最疯狂的人才能立足，而费迪南德·舍尔纳就是这样的人。作为对工团主义的革命烈火在半岛迅速蔓延的回应，舍尔纳开始以一种冷酷高效的方式镇压左翼叛党。舍尔纳行走于东南亚，在展现自己的军事才能的同时，也毫无悔意地展露出种种残暴行径。在他的指挥下，德属东亚的军队将左翼叛党炸回到了石器时代，在他的命令下，他的士兵们仿佛十字军东征一般将赤匪枪杀、活活烧死，甚至是炸成碎片，舍尔纳没有一丝仁慈，心中的念头只有拯救殖民地，维护德国的东南亚霸权。在他看来，他只是在清除德皇的合法土地上腐朽的工团主义污点，这项必要的驱魔运动无需犹豫与后悔。只要舍尔纳坐镇印度支那，德意志帝国的光辉就会继续照耀着这片死水，德属东亚必将凯旋！"
 Ostasien.214.a:0 "当树开始说越南话，舍尔纳以铅弹作答。"
 Ostasien.215.t:0 "每项发明的用途"
 Ostasien.215.d:0 "德意志帝国的研究开发团队一直在努力工作，试图为我们的军队发明出新技术，以在迎战各种敌人上取得优势。生出源源不断的好创意并非易事，而且并非所有的设计都能成功。虽然他们提出的许多轻率计划都被否决，但这一次，似乎奇思怪想终于胜出了。\n\n球形坦克，这种由克虏伯公司制造的单人装甲坦克确实是世间独一无二了。这种坦克的特点是一个巨大的球形座舱，侧面有两条向内倾斜的圆形履带，一个小型平衡轮附着在座舱后延伸出的三脚架似的后肢上，不同于以前见过的任何其他装甲车。驾驶员只有眼前方的极小视野，武器也只有他随身携带的……这些球形坦克可能永远不应该被投入生产。\n\n然而既不符合逻辑，也缺乏理智的，一套共24辆球形坦克已经被制造出来，并被运到德属东亚殖民地，分配给了我们的军队。只配备了5毫米厚的钢板装甲和轻型单缸二冲程摩托发动机，这些装甲可能只配用于侦察任务。可惜不管它们看起来多么奇怪无用，我们都没有资格挑剔，所以让我们希望它们能够证明……"
 Ostasien.215.a:0 "也许它们在这里会有用，而不是在柏林吃灰。"
 Ostasien.300.t:0 "阿尔贝特·巴林之死"
 Ostasien.300.d:0 "丧钟敲响，伤感和压抑笼罩在每个人的身上。阿尔贝特·巴林，也不能免于这样悲哀的现实。巴林，由一个有权有势的船舶大亨，一个海军改革家，一转成为殖民地总督，正处于他的人生巅峰，至少是他到目前为止生涯的巅峰。随着大萧条以及黑色星期一爆发，经济危机来临，巴林的公司股票和运势已是一路狂跌，全线飘红，飘到更多的红色危险分子侵蚀他在东亚的一切基业。巴林年事已高，在金融负担的压力下，他的身心健康状况在急剧恶化。然而，压垮他的最后一根稻草，应该是威廉·佐尔夫之死。佐尔夫是中央非洲的前任总督，也是巴林的老朋友，商业上的老伙伴。这位珍贵盟友的噩耗传来，上了年纪的巴林悲伤到了着魔的地步，接下来的几周，他把自己锁在宿舍里，靠酒精、毒品和干硬的面包屑维生。官方对外宣称，巴林在睡梦中安然逝世，死因仅仅是心脏病突发。然而，当地政府和巴林的亲信们知道真相——他自杀了，死于止痛药，鸦片，以及德意志精神过量。他选择滑向满溢崇高极乐的下一世，将破碎不堪的此世落在身后。虽然官方迅速掩盖了真相，以保持德国驻军的无懈可击，毕竟，在我们的政权周围，印度支那分离主义者正在盯着我们虚弱的迹象，但巴林在德国的亲朋好友们也得知了这个悲剧。如今，巴林已经长眠，光荣的海军上将赫尔穆特·冯·穆克，已经宣誓成为代理总督，直到柏林宣布他正式接任。"
 Ostasien.300.a:0 "老朋友，长夜漫漫，一路走好。"
 Ostasien.301.t:0 "柏林当局任命新政府"
 Ostasien.301.d:0 "尽管赫尔穆特·冯·穆克在阿尔贝特·巴林不幸去世后作为殖民地的临时总督尽职尽责地为德皇服务，但我们必须任命一位新的永久总督，这是德皇和殖民事务部的职责。然而，向柏林请愿也需要时间，因此我们必须等待他们的答复。人们普遍认为，德皇和他的顾问们的心中有三个主要候选人。第一个是最明显的，那就是让冯·穆克继续担任正式的永久总督——鉴于冯·穆克传奇的海军生涯和为国家尽职尽责的服务，这对大多数人来说并不难理解。然而，还有另外两位人选，那就是声名狼藉的贵族，瓦尔德克和皮尔蒙特的约西亚斯亲王，以及受人尊敬的奥古斯特·威廉·海耶将军。这两人也都可能成为殖民地的伟大领袖，他们都有长期为德国服务的职业生涯和丰富的军事经验。然而，选择权在我们的陛下手中，我们热切地等待着他们的消息……"
 Ostasien.301.a:0 "赫尔穆特·冯·穆克被柏林官方任命。"
 Ostasien.301.b:0 "瓦尔德克和皮尔蒙特的约西亚斯亲王被任命。"
 Ostasien.301.c:0 "奥古斯特·威廉·海耶元帅被任命。"
 Ostasien.302.t:0 "对民众做出让步"
 Ostasien.302.d:0 "为了巩固我们在这里的地位，兑现我们以前的承诺，[GEA.getleader]已经推动现政权缓解德属东亚平民的困境。工厂工人和农民占全国人口的大部分，无论是受过教育的德国劳工还是当地的东亚工人，都是这个殖民地的灵魂所在和我们经济支柱。穆克总督已经宣布，他打算通过一系列新的有利于工人的立法以赢得他们的支持，因为这些象征性的经济和社会妥协与他们作为保持和平和稳定局势的手段相比，根本不值一提。"
 Ostasien.302.a:0 "人民公仆穆克，安抚了下层阶级！"
 Ostasien.303.t:0 "对贵族做出让步"
 Ostasien.303.d:0 "为了巩固我们在这里的地位，兑现我们先前的承诺，约西亚斯已经推动现政权与德属东亚地区的当地精英建立更紧密的联系和交易。虽然与劳动群众相比，这些贵族的人数较少，但他们的财富占据了非殖民经济的大头，同时也是他们文化中传统且备受尊重的“灯塔”。无论是殖民地的企业家、亚洲的贵族，还是当地的企业主和工业巨头，这些富有的权势人物都是整个殖民地的心脏。约西亚斯总督已经宣布他打算通过一系列新的亲精英立法，以赢得他们的支持，因为这些象征性的经济和社会妥协与他们作为保持和平和稳定局势的手段相比，根本不值一提。"
 Ostasien.303.a:0 "纯正的蓝血贵族约西亚斯，安抚了精英阶级！"
 Ostasien.304.t:0 "村庄之旅"
 Ostasien.304.d:0 "安禄城南几十英里，一座古色古香的渔村坐落于同奈河畔。它以田园牧歌的形态，成为了一片与世无争的绿洲，漂浮在长期混乱的印度支那。当地的越南农民努力种田、捕鱼，无忧无虑，如同在打造杰作，这样的田园生活似乎已经持续了几十年之久，但这样的日子快要走到头了。\n\n多数村民不知道，一小群工团主义者已经开始在村子里以捕鱼为掩护，开展他们的激进活动。这群受过大学教育，大多年幼无知的反叛者，向开明的渔民们借来渔船、渔筏，逆流而上，将偷来的德制枪械，运给藏身北方群山之中的游击队。这群幼稚的年轻人还以为自己在援助某项高尚的事业，殊不知他们的计划，如今已经封死了这座村庄的命运。\n\n同奈河上，武装到牙齿的巡逻艇呼啸而过。在艇上的是费迪南德·舍尔纳的秘密部队“蝰蛇”，个个都是一等一的老兵。他们准备好了喷火器、燃烧弹、MP-40冲锋枪，以及爱酷打火机，来到这片绝世独立之地，就为了一件事——把这个社会主义窝点烧成灰。当他们高速行驶的船只到了村庄的近郊，还没靠岸，舍尔纳的手下们就开始朝着船外的渔民们开火，武装快艇上的mg34枪口喷吐出一连串的火舌，随之而来的是渔民们四溅的鲜血。血液把村庄的入口染得鲜红，蝰蛇小队立即开始行动，像瘟疫一般穿过村庄，对着茅草屋内清空一个又一个弹夹，然后付之一炬，烧掉里面的死伤者。村庄被炼狱吞噬着，空气中充斥着令人毛骨悚然的尖叫，以及血肉和凝固汽油燃烧的味道。许多躲在自己地窖中的村民正在祈祷着德国人不要发现自己，就看见地窖的通风口处飘进了绿色的气体。一些留在村庄中的大学生试图拿起武器反击，但这些手无缚鸡之力的学生打出去的子弹没有一发命中，反而是他们脆弱的头颅在细密的的冲锋枪响中像一个个西瓜一样崩出鲜红的血液。他们应该为此感到庆幸，因为舍尔纳下达的命令是尽数杀光，否则他们中的绝大部分无论男女都会受到非人般的折磨。\n\n不到一个钟头，整个村庄，不是正在燃烧，就是已经烧成了灰。村里的良民也好，社会主义者也罢，无一存活。当然也有不少想跑的，都被子弹放倒，或者被燃烧弹烧成了死状凄惨的人干。舍尔纳和他的手下们如此高效而彻底的行动，抹除了村庄覆盖着的秘密渠道，社会主义者们仅有的用于逃跑的船只，也在跑掉之前烧成了灰。脚下的这块土地，找不到任何人存在过的蛛丝马迹。其他的村庄，要是窝藏了印度支那分离主义者，这就是下场，因为当今的德属东亚是舍尔纳的天下，他就是要用这种方式维护统治。而这样的场景，正在印度支那的成百上千的村庄中上演。"
 Ostasien.304.a:0 "通向完美殖民主义之路上的路障，仅此而已"
 Ostasien.305.t:0 "西贡惨案"
 Ostasien.305.d:0 "德属东亚的新总督，大战英雄威廉·海耶元帅在三天前正式晋升为了新一任的德属东亚总督。但这一好消息却并未使深陷经济危机与民族仇恨中的印度支那人民高兴起来，相反的，几乎所有本地人都毫不怀疑的认定海耶将会进一步压榨本就挣扎在生死线边缘的印度支那人民。事实证明，这样的担心不无道理。越来越多的市民仅仅可能是因为抱怨了殖民政府几句或是要求他们的德国雇主稍微改善工作待遇，就被德国警察带走。很快，越来越多的愤怒开始汇聚，最终首先爆发在了西贡这座城市。\n\n在西贡，原本仅仅是一起劳工要求改善工作时间的抗议活动，但在因德国警察暴力镇压而造成市民死亡后，越来越多的工人，市民，商店店主甚至于学生都纷纷走上街头，挥舞着横幅标语甚至是武器。而德国警察与宪兵在面对这种情况时仅仅挥动了几下警棍就一步步的向后撤退。最终，大量的示威群众与德国执法者在市中心广场上对峙，任何进一步的暴力行为似乎都将打破这里的平静，并将其演变为一场彻底的流血事件。\n\n然而，示威市民们不知道的是，在不远处的一处高塔上，费迪南德·舍尔纳正与他们的副官们观察着这里的情况。“屠夫”正在用望远镜扫视着示威的人群，而他的副官正手持着电话似乎在等待什么命令。很快，电话中传来了人声，而副官随即将电话递给了舍尔纳——在几声简短的交流后，舍尔纳放下电话，向他的副官下达了命令。随后，在与市民对峙的军警突然散开，而一大群手持步枪的正规士兵冲出来开始向人群开火，而一部分全副武装的骑兵也从侧边街道上冲出冲击人群。在不远处数辆坦克架着机枪也开始向着人群开火,更是有部分市民被卷进了坦克的履带下一命呜呼。短短数分钟内，抗议的人群死的死逃的逃，只在市中心留下了数不尽的尸体与鲜血。在总督府中，德国殖民者们弹冠相庆，但他们内心中都知道，更大的反抗浪潮即将来临......"
 Ostasien.305.a:0 "任何反抗者，都会死在我们的枪下"
 Ostasien.306.t:0 "与帝国公约谈和"
 Ostasien.306.d:0 "我们英勇的将士与舰队将德军赶出了大洋洲，现在我们有了谈判的底气，可以用一纸合约同帝国公约换来其热带领土了。那么，是要继续与德帝的斗争，还是实现和平，巩固新得的土地呢？"
 Ostasien.306.a:0 "不到柏林誓不罢休！"
 Ostasien.306.b:0 "现在就挺好，谈和吧"
 Ostasien.800.t:0 "八省联合摇摇欲坠！"
 Ostasien.800.d:0 "我们在中国的老盟友。或者说是老傀儡——孙传芳手下的八省联合，如今已经陷入了多方内战之中，深陷国民党赤匪，军阀叛军与分离势力的漩涡之中。在南方，国民党赤匪从山区中走出来，如今已经占据了整个福建省；安徽督军陈调元的叛军距离八省的首都南京仅仅有一步之遥；而北方的山东“狗肉将军”张宗昌也跃跃欲试准备南下。如果我们再不做些什么来帮助我们的朋友应对这场危机，我们在东亚的利益就将彻底消失的无影无踪。同时，我们也可以借这个机会重启对中国军阀的干涉，扩大我们在这些野心勃勃的军阀之间的影响力。"
 Ostasien.800.a:0 "如同十年前的那场远征一般。"
 Ostasien.801.t:0 "德国人要求重启矿业谈判"
 Ostasien.801.d:0 "自从德国人因为黑色星期一从中华大地上撤离了自己的肮脏爪子后，我们的矿业开采权就再度回到了我们手里。这无疑是云南在主权上的胜利，但也是对政府资金来源的削弱。如今德国佬喘上了这口气，就又想着回到中国。他们在近日发来了外交文件，希望能够与我们重启矿业开发谈判。如果德国人要重新掌握云南的开采权，可能对政府的声望是一个巨大的打击，但毕竟有舍有得，这些德国人开出了大到惊人的报价，足以抵的上这些矿山的价格。毕竟，我们如今的军火生产也用不上这些矿物。"
 Ostasien.801.a:0 "似乎这也有利可图..."
 Ostasien.801.b:0 "让那些德国佬滚远点。"
 Ostasien.802.t:0 "德属东亚发来最后通牒"
 Ostasien.802.d:0 "德意志帝国在远东的殖民政府——德属东亚在昨日向我们发来的最后通牒，声索对澳门以及我们在东南亚那些少得可怜的殖民地的控制权。他们声称，需要我们政府在24小时内向对方做出回应，否则的话，德意志东亚分舰队已经做好了离港准备。他们还暗示，德意志帝国也已经默许了这一行为，并会在必要时刻予以支持。如今我们在东亚的军事力量可以说是微乎其微，陆军与海军的绝大部分军官也对这场冲突持悲观态度。但澳门作为我们在东亚的最后堡垒，也是我们将影响力投射到东亚的唯一通道。一旦我们失去这个殖民地，将对我们的海外战略造成重大打击。我们的抉择是什么？"
 Ostasien.802.a:0 "我们别无选择，只好退步。"
 Ostasien.802.b:0 "我们将战至最后一人！告诉澳门守备司令部，坚定守住，就有办法！"
 Ostasien.803.t:0 "德属东亚请求仲裁"
 Ostasien.803.d:0 "我们在远东的殖民政府又向我们发来了请求，只不过这一次不是什么军援求助，而是希望我们能够为他们做出仲裁，逼迫荷兰，我们的盟友与邻居割让出他们在东印度的殖民地。帝国政府中对这件事的讨论分为了两派：总参谋部与一些激进派政客认为我们不能完全信赖那帮荷兰人，让帝国的忠心耿耿的殖民政府统合东亚的资源才能更好的应对来自旭日的威胁；但外交部与联邦议会大多持反对意见，他们认为，这样很有可能会使帝国公约内部出现裂痕，进而严重影响我们的外交战略，同时这也很可能迫使荷兰走向德意志帝国的对立面，这对我们来说同样是不可接受的。最终，皇帝陛下做出了他的决定..."
 Ostasien.803.a:0 "通知外交部，让他们照会荷兰大使馆。"
 Ostasien.803.b:0 "他们还嫌帝国的麻烦不够多是吗？"
 Ostasien.804.t:0 "德意志帝国的仲裁提案"
 Ostasien.804.d:0 "近日德意志帝国向我们发来了一份仲裁提案，在我们的政府中激起了轩然大波。在提案中他们要求我国将东印度的所有殖民地全部移交给他们的东亚殖民政府。在政府内部，这份文书激起了绝大部分政客的愤怒，而军队上下则对此持悲观态度。他们认为以如今的荷兰军事力量，根本无法对此做出任何强硬的回击。我们的态度是什么？"
 Ostasien.804.a:0 "我们如今已势单力薄，只能接受..."
 Ostasien.804.b:0 "这是对我国的巨大的外交羞辱！"
 Ostasien.805.t:0 "德国拒绝仲裁"
 Ostasien.805.d:0 "看起来如今的德意志帝国已经软弱不堪，而皇帝陛下也因为年事已高而丧失了雄心。我们的仲裁请求竟然遭到了拒绝，这无疑是对我们的彻底否定与警告。但尽管如此，这一切仍有转机。只要我们能够以绝对优势的军力快速摧毁荷属东印度的抵抗并实现完全占领，帝国政府也绝不会因此而责备我们，至于荷兰，他们也不可能从本土调集足够多的增援过来，这样我们仍旧能够拿下全部的东印度领地。现在，总参谋部正在讨论着作战方案，而一切都取决于我们的总督[GEA.getleader]的决定。"
 Ostasien.805.a:0 "那就如此吧。"
 Ostasien.805.b:0 "山高皇帝远..."
 Ostasien.806.t:0 "荷兰拒绝仲裁结果"
 Ostasien.806.d:0 "荷兰政府在今日对我们发出了言辞激烈的外交抗议，声明我们的仲裁提案完全是不可理喻的外交羞辱。如果德国仍旧保持这种不友好的态度，荷兰将考虑脱离中欧合作项目，并计划与德意志帝国断交。尽管这份声明在我们看来也是严重的外交羞辱，但政府中的绝大多数官员都对此有着心理预期，外交部的一些人更是在仲裁要求发给荷兰大使后就认为最后一定是这种结果。如今我们已经做到了我们所承诺的，但东亚殖民政府仍没有收到消息。我们应当如何通知东亚殖民政府，是息事宁人，还是通知他们准备更激进的行动？"
 Ostasien.806.a:0 "通知东亚那边，我们已经尽力。"
 Ostasien.806.b:0 "通知东亚那边，准备进攻计划吧。"
 Ostasien.807.t:0 "仲裁提案被拒绝"
 Ostasien.807.d:0 "我们的仲裁请求竟然遭到了拒绝，而我们的祖国竟然通知我们接受现状。但尽管如此，这一切仍有转机。只要我们能够以绝对优势的军力快速摧毁荷属东印度的抵抗并实现完全占领，帝国政府也绝不会因此而责备我们，至于荷兰，他们也不可能从本土调集足够多的增援过来，这样我们仍旧能够拿下全部的东印度领地。现在，总参谋部正在讨论着作战方案，而一切都取决于我们的总督[GEA.getleader]的决定。"
 Ostasien.807.a:0 "那就如此吧。"
 Ostasien.807.b:0 "山高皇帝远..."
 Ostasien.808.t:0 "仲裁提案被拒绝"
 Ostasien.808.d:0 "我们的仲裁请求竟然遭到了拒绝，但我们的祖国也对此愤怒不已。由于欧洲的紧张局势，帝国政府通知我们无法直接对荷兰本土发动军事进攻，但他们暗示我们帝国将会支持我们的对荷属东印度的军事行动。这无疑是给我们打了一针强心剂。现在万事俱备，只差最后决定了..."
 Ostasien.808.a:0 "通知总参谋部，按照原定计划准备进攻。"
 Ostasien.809.t:0 "德属东亚威胁我们！"
 Ostasien.809.d:0 "昨日德国鬼子在东亚的残暴腐败的殖民政府向我们发来了最后通牒，他们声明“有鉴于贵政府治下社会愈发激烈的反德情绪浪潮，以及两广对德关系之间的愈发不友善，以至于我方不得不做出最终令人遗憾的决定——限令你方在48小时内做出答复，接受德意志政府对你方政府的接管，否则两方之间仅有战争一种选择”。 这无疑是对我们赤裸裸的威胁，逼迫我们成为他们的傀儡。但如果我们不接受他们的威胁，那么很难说我们的军队能否抵挡德属东亚的庞大舰队。而且，我们那些北方的邻居也很有可能趁此机会进攻我们，使我们陷入两面作战的窘境。如今，我们必须尽快做出决定，究竟是成为德国佬的膝下之傀，还是宁死不屈，坚决抵抗？"
 Ostasien.809.a:0 "为避免两广沦为废墟，我们接受条件。"
 Ostasien.809.b:0 "让德国鬼子见阎王去吧！"
 Ostasien.810.t:0 "德属东亚威胁我们！"
 Ostasien.810.d:0 "昨日德国鬼子在东亚的殖民政府向我们发来了最后通牒，他们要求我们臣服于德意志的统治，并要求我们在24小时内做出回复。否则，东亚分遣舰队就将开拔并向我们驶来。"
 Ostasien.810.a:0 "我们别无选择，只能投降。"
 Ostasien.810.b:0 "抵抗到底。"
 Ostasien.811.t:0 "德属东亚威胁我们！"
 Ostasien.811.d:0 "昨日德国鬼子在东亚的殖民政府向我们发来了最后通牒，他们要求我们臣服于德意志的统治，并要求我们在24小时内做出回复。否则，东亚分遣舰队就将开拔并向我们驶来。"
 Ostasien.811.a:0 "我们别无选择，只能投降。"
 Ostasien.811.b:0 "抵抗到底。"
 Ostasien.812.t:0 "帝国殖民地暴乱！"
 Ostasien.812.d:0 "近日，帝国在海外的殖民地，包括朝鲜与台湾在内的重要殖民领均发生了大大小小的暴乱。一夜之间，曾经的模范殖民地陷入了游击战与治安战的漩涡中无法脱身。各地的政府机关纷纷遭到破坏，而乡村地区更是成为了无法进入之地。帝国的特高课与宪兵队已经超负荷运转来镇压这些起义者与游击队。据一些地方的宪兵队报告，他们发现这些游击队拥有大量的德械装备，甚至有些地方出现了会说德语的游击队军官。这无疑是德国鬼畜为了颠覆帝国大东亚共荣的愿景而做出的阴谋之举，我们必须要以牙还牙。"
 Ostasien.812.a:0 "该死的德国鬼畜！"
 Ostasien.813.t:0 "暴动平息"
 Ostasien.813.d:0 "在经历了必要的镇压与统战后，帝国的殖民地终于恢复了往日的繁荣与平静，德国鬼畜的阴谋再一次被光荣的大日本帝国宪兵队挫败了！"
 Ostasien.813.a:0 "武运昌隆！"
 Ostasien.814.t:0 "日本皇室的命运"
 Ostasien.814.d:0 "现在日本人已经跪倒在了我们面前，而如何处理天皇和他的家人就成为了一件必要的待处理事务。总体来说，对于日本人奉之为神的天皇，任何过分的举动都会造成日本的骚乱。但毕竟我们为了这一天已经战斗了太长时间，所以天皇理应付出一些小小的代价对吧？"
 Ostasien.814.a:0 "他们的屁股肯定是待不在菊花王座上了"
 Ostasien.814.b:0 "让他们滚出去吧，爱去哪去哪"
 Ostasien.814.c:0 "剁了拉倒，一了百了"
 Ostasien.900.t:0 "殖民地的求援信"
 Ostasien.900.d:0 "从我们的东亚殖民地又传来些不好的消息，他们声称这一次的越南人起义规模远超曾经，而且这些家伙还获得了日本人和中国人的暗中资助。他们警告殖民地的安全已经摇摇欲坠，急迫的需要我们的支援。他们在开什么玩笑？我们如今还深陷股市熔断的经济灾难里，哪儿拿出东西去支援他们？但是不帮忙又是不可能的，我们现在的经济状况也承受不起再失去一块重要殖民地的危险，要是让市场知道了他们一定会要了我们的命。皇帝威廉二世颇为头痛，他拿起笔写给后勤部门..."
 Ostasien.900.a:0 "他们要多少就给多少。"
 Ostasien.900.b:0 "随便打点给他们吧。"
 Ostasien.900.c:0 "祖国能够提供除了物资外的一切帮助。"
 Ostasien.901.t:0 "援助到货"
 Ostasien.901.d:0 "德意志祖国援助我们的军火与物资终于到达了新加坡，这批军援将会极大地帮助我们的战事。"
 Ostasien.901.a:0 "爱你，老爹。"
 Ostasien.902.t:0 "援助到货"
 Ostasien.902.d:0 "德意志祖国援助我们的军火与物资终于到达了新加坡，尽管物资不多，但仍对我们有所帮助。如今祖国也已深陷经济危机的泥沼，我们的确也不应对他们做出太大期望。"
 Ostasien.902.a:0 "有些总比没有好。"
 Ostasien.903.t:0 "援助到货？"
 Ostasien.903.d:0 "皇帝以国家深陷经济危机泥潭为理由拒绝了对我们的帮助，但他承诺会在“条件好转”的情况下重启对我们的军援。"
 Ostasien.903.a:0 "他们就这么对我们？"
 Ostasien.1000.t:0 "德属东亚的新任陆军总参谋长"
 Ostasien.1000.d:0 "我们需要决定我们的新陆军总参谋长人选。"
 Ostasien.1000.a:0 "施陶芬贝格为德属东亚军带来新思维。"
 Ostasien.1000.b:0 "特雷司寇将会改革德属东亚陆军。"
 Ostasien.1000.c:0 "邵肯将会发扬德意志的总参谋部传统。"
 Ostasien.1000.e:0 "舍尔纳将把德属东亚军打造成一支铁与血的军队。"
 Ostasien.1001.t:0 "德属东亚请求训练坦克"
 Ostasien.1001.d:0 "德属东亚，帝国在远东的全权殖民地向我们发来了电报，电报中说明了德属东亚如今军事改革的难处，并请求我们为他们拨去一些用于训练的老旧坦克。然而如今我们的军备也不甚良好，这些训练坦克对于帝国如今的装甲兵训练也是必不可少的。皇帝陷入了两难，但最终他还是做出了决定......"
 Ostasien.1001.a:0 "发一份电报过去，他们会得到他们想要的。"
 Ostasien.1001.b:0 "祖国现在也处于困难之中，给他们部分数量的坦克表达我们的难处就行了。"
 Ostasien.1002.t:0 "紧急会议"
 Ostasien.1002.d:0 "迪特里希·邵肯，这位已经在德属东亚服役五年的军官，如今正在通往总参会议室的道路上快步地行走着。他在凌晨时分得悉了印度支那叛乱的报告，而在接下来的五分钟内，他就收到了前往会议室参加紧急会议的电话。当邵肯推开会议室大门时，发现克劳斯·冯·施陶芬贝格上校正在一张铺着地图的大会议桌前与费迪南德·舍尔纳少将激烈的争吵着，而亨宁·冯·特雷司寇在旁稳坐，似乎并不急于加入两人的争吵，此时总督似乎已经习以为常了。“费迪南德，你他妈应该知道，如果再加大镇压力度，只能招来更大的反叛！现在的局势已经不容再度恶化了。”施陶芬贝格，这位年轻的少壮派军官大声高喊。“然而这帮蛮子根本不会因为你那可笑的仁慈就对你感恩戴德，”费迪南德·舍尔纳冷笑一声，“希望我们有足够的工厂来搓出你想要的那些铁皮罐头。”\n\n“你们都有着自己的计划，当然我也有我的设想。但你们忘记了，现在浪费更多的口水都没有用。”特雷司寇揉着自己的鼻梁，疲惫的声音显露出他对二人的不耐。“特雷司寇，你那破方案也没强到哪去！你告诉我你准备在一脚烂泥一脚沼泽的丛林里拉动你那些重型机械吗？还是你准备让他们从空中扔下去到阵地上？”舍尔纳的吼声几乎都要凝成重锤，将他的同僚们都砸扁。“你又在推销你那套简单无脑的理论了是不是？”邵肯快步走到桌前，说出了他的方案。“为了尽快稳住如今的局势，仅靠目前的总参谋部是不行的。另外，无论接下来的战争发展如何，我们都需要至少扩大一部分的征兵额度。”“我想我们还是都先冷静一下吧。至少我们暂时达成了一点点最基本的共识：至少不能坐以待毙。”总督的声音平静但不容置疑。“我们将在接下来讨论出一套真正行之有效的方案，不论你们有多看不上彼此。”"
 Ostasien.1002.a:0 "“上校，过几天你将被晋升。但至少现在，你需要接手这个烂摊子了。”"
 Ostasien.1002.b:0 "“特雷司寇将军，我们需要更详细的方案。”"
 Ostasien.1002.c:0 "“迪特里希，先着手提拔你觉得可靠的新军官吧。”"
 Ostasien.1002.e:0 "“至少目前，舍尔纳将军，做你该做的。”"
 Ostasien.5112.t:0 "新任海军上将" 
 Ostasien.5112.d:0 "费利克斯·尼古拉斯·亚历山大·乔治·冯·卢克纳尔伯爵自幼开始航海，如今正在擢升为皇帝最杰出的海军指挥官，是世界上最具名望，一直都在起航的水手。他于1881年出生于德累斯顿的卢克纳尔家族——这是一个以军事造诣闻名的贵族世家，从小承受着随父业加入骑兵部队的重担。卢克纳尔承受不了这个重担，于是在13岁的时候离家出走，他向家人发誓，除非他穿上“皇家海军制服，并获得荣誉”，否则他绝不会回来。他化名为“菲拉克斯·吕德克”，在一艘驶往澳大利亚的旧俄国船上找到了一份无薪的服务员工作。\n\n尽管在航行中落水后几乎丧命——只是因为他随后便与一只巨大的信天翁进行搏斗，大鸟巨翼的拍打和其他海鸟的蜂拥使卢克纳尔成为了海上的一个明显目标，救生艇的船员迅速找到了他并将其救出——年轻的冯·卢克纳尔很快投入了航海生活。\n\n到达澳大利亚后，为了谋生，他接了一大堆能让自己环游世界的零工，包括建筑工人、酒保、酒馆老板、拳击手、袋鼠猎人、马戏团演员、渔夫、灯塔管理员、墨西哥总统保镖，甚至因为偷了几只猪在智利监狱里吃牢饭，这些都是他20岁之前的经历。出狱后，他设法回到了德国，进入航海学校学习如何成为真正的水手。学成后，在那里，他在一条往返于德国在中美洲和汉堡的渡轮航线上工作，直至1912年，世界大战开始两年前，他回到了以为他早已死去的家中，被征召入皇帝的海军服役。\n\n冯·卢克纳尔在这场战争中发迹，他最初在豹号炮舰上服役的时候，作为一个坚定而杰出的海军军官而闻名。每次和英国海军相遇时，他都能痛打对方。英国人忌惮于冯·卢克纳尔，给他起了个“海上幽灵”的绰号。在大量的胜利之后，皇帝赐予了冯·卢克纳尔一艘缴获的三桅船，命名为“海鹰”，让他指挥——主要是因为他是德国海军中唯一拥有指挥这样一艘大型帆船经验的军官。配备了现代火炮之后，“海上幽灵”和他的“皇帝的海盗”们再度声名大噪，他们恢复了海上商船掠夺，将其用于束缚英国的补给线，且颇具成效。\n\n战后，冯·卢克纳尔和他的船员继续为皇帝服役，在七大洋上掠夺敌人的轮船航线，击沉流氓船只，一路上赢得无数新的荣耀和更高的地位，直至在德属东亚靠岸，接受赫尔穆特·冯·穆克和威廉·佐尔夫的指挥。如今，随着他们的失败导致德属东亚大部分地区陷入战火，“海上幽灵”冯·卢克纳尔已经继承了他们的指挥权，如果这位老海盗不单单是要自己独揽大权，在他的监视之下，德属东亚会又一次驯服于皇帝……"
 Ostasien.5112.a:0 "真是条汉子。"
 Ostasien.5113.t:0 "马克思与莫里茨"
 Ostasien.5113.d:0 "声名狼藉的海军上将费利克斯·冯·卢克纳尔伯爵名震七海，他是一位行动敏捷、魅力超凡、狡猾却又可敬的人，掌握着无与伦比的掌舵技能。作为一个杰出的战略家，一个明智的指挥官，一个饱受赞扬的战争英雄和退伍军人，卢克纳尔正具备标准的普鲁士老兵那坚韧冷酷，如同钢铁般的外在，但这位德皇陛下的私掠者其实也有一个不为人知的心头柔软之处。\n\n那就是几乎所有时间都陪伴着卢克纳尔的马克斯和莫里茨，他心爱的两只腊肠犬。每次正式会议、参观、演习，甚至是奔赴战场时，他都要带着他们舞于水面之上。当“海上幽灵”卢克纳尔操弄着他的标志性座舰“海鹰号”的船舵，为德皇称霸公海之时，他的两只猎犬甚至会在船的甲板上散步。对他来说，它们比他所获得的任何勋章都更加珍贵。他珍视这两只可爱的小狗，胜过他自己的生命，甚至可能胜过他的船员的生命。两只小狗帮助卢克纳尔软化了自己的棱角，让他在殖民生活的嘈杂中放松小憩。"
 Ostasien.5113.a:0 "即使是海上恶魔也有柔软的地方"
 Ostasien.5114.t:0 "海耶司令部的抉择"
 Ostasien.5114.d:0 "我们终于战胜了印度支那的革命分子，柏林方面在得知此事后，要求我们的殖民总督、世界大战的英雄奥古斯特·威廉·海耶归国，在祖国最需要他的如今协助参与法德边境或俄德边境的防卫事务，因为德皇和总督德意志帝国广阔殖民地的帝国殖民事务部都认为，东亚这么一个十万八千里之外的穷山恶水之地简直是白瞎了海耶的才能。至于下任殖民总督，柏林准备让海耶的儿子、可敬的海军上将赫尔穆特·吉多·亚历山大·海耶来做，赫尔穆特身为海军上将，精通海上突击、潜艇战和巡洋舰战术，与柏林的中央党关系不浅，还一心一意忠于帝国，堪称总督一位的绝佳人选。不过，海耶本人拒绝了这一好意，称自己在印度支那的使命尚未结束，自己愿在这座殖民地待到退休或者死去的那天。那么，我们是无视海耶的意思，把他送回柏林，让其子代父领导殖民地呢，还是如这名战争老兵所愿，让他在殖民地官僚和游击战争簇拥下的热带颐养天年呢？"
 Ostasien.5114.a:0 "威廉·海耶继续执掌殖民地"
 Ostasien.5114.b:0 "赫尔穆特上台，并放松了其父的家长制作风"
 Ostasien.5114.c:0 "赫尔穆特带着中央党的纲领上台"