#国策
 GEA_Status_of_the_Admiralty:0 "德属东亚平稳航行"
 GEA_Status_of_the_Admiralty_desc:0 "随着法英殖民地被德国兼并，德属东亚成为了当地独一无二的殖民地政权。现在帝国海军舰队行驶在太平洋上，再没有人或国家敢于挑战帝国的无敌舰队。德属东亚作为帝国殖民地皇冠上的闪耀珠宝，将会源源不断地为帝国创造利润与价值。这样的好日子也许不会有尽头......"
 GEA_New_governor:0 "我们的新总督"
 GEA_New_governor_desc:0 "如今，巴林总督已经撒手人寰，海军上将穆克率领的军官们临时接管了政权。但这并非长久之计，我们需要向柏林迅速请求任命一名新总督，以稳定我们这里风雨飘摇的局势。"
 GEA_Mucke:0 "海军上将穆克"
 GEA_Mucke_desc:0 "柏林方面已经给我们指定了新总督。赫尔穆特·冯·穆克，这位一战时的传奇军人将会再次带领德属东亚的官兵们，创造与二十年前一样传奇的事迹。"
 GEA_Heye:0 "陆军大将海耶"
 GEA_Heye_desc:0 "柏林方面已经给我们指定了新总督。威廉·海耶，这位大战英雄与陆军大将缔造了无数的传奇故事，也为祖国立下了汗马功劳。现在他将会接管德属东亚，将这片殖民地打造成帝国不沉的巨舰。"
 GEA_Josias:0 "亲王约西亚斯"
 GEA_Josias_desc:0 "柏林方面已经给我们指定了新总督。瓦尔德克和皮尔蒙特的约西亚斯亲王，尽管这位贵族在德国国内并不受人看好，但他也有着丰富的为帝国服务的经验与对德皇的赤胆忠心。同时，他在德国国内与殖民地的人脉也无疑会给德属东亚带来巨大的帮助......"
 GEA_bloody_ferdinand:0 "唯有血腥费迪南德"
 GEA_bloody_ferdinand_desc:0 "我们在印度支那半岛的惨痛失败已经让德属东亚从帝国最优秀的殖民地堕落为了彻底的无能拖油瓶，这都要怪罪于我们那软弱无能又好大喜功的前总督头上。现在，费迪南德·舍尔纳已经将无能的总督和他的下属们从政府中扫荡殆尽，一个真正忠于德意志祖国的新殖民政府将在血腥费迪南德的手下重生。"
 GEA_connection_with_companies:0 "呼吁祖国投资"
 GEA_connection_with_companies_desc:0 "面对如今的财政情况，我们必须借助大企业与财团的投资才能让殖民地的各种工业重新运作起来，而此时我们唯一能够指望的就是我们的祖国。约西亚斯亲王将会向国内的大企业发出投资邀请，以此来改善我们的经济。"
 GEA_connections_in_germany:0 "利用国内人脉"
 GEA_connections_in_germany_desc:0 "作为一位亲王，约西亚斯总督最大的财富就是他在国内的贵族与上流社会圈子积攒下的各种人脉。尽管亲王在国内的评价并不突出，但这仍旧是我们能够仰仗的最大期望了。"
 GEA_friends_in_MAF:0 "中央非洲的朋友"
 GEA_friends_in_MAF_desc:0 "同样作为帝国的殖民地，中央非洲的经验对于我们来说也是颇有益处的。正巧的是，约西亚斯总督在中央非洲一个被称为“新殖民集团”的小圈子里颇有人脉，这也为我们带来了与中央非洲合作的机会。很快，我们的总督大人将飞抵达累斯萨拉姆，去见一见他的这几位伙伴。"
 GEA_AOG_experience:0 "学习A.O.G经验"
 GEA_AOG_experience_desc:0 "德属东亚监事会，这个组织在过去十余年在中国为帝国攫取了无数的财富与利润。现在面对殖民地捉襟见肘的财政水平，我们必须吸取过去监事会的经验，并加以运用到东南亚这些土地的管理上。"
 GEA_expansion_of_rubber_industry:0 "扩大橡胶工业"
 GEA_expansion_of_rubber_industry_desc:0 "作为德属东亚的支柱产业之一，每年我们都要为帝国乃至世界提供巨量的橡胶出口。现在，我们必须仰仗这个支柱产业，因此扩大橡胶工业也迫在眉睫。同时，帝国也正在扩军备战，也许我们可以借这个机会赚更多钱..."
 GEA_focus_economy:0 "聚焦经济"
 GEA_focus_economy_desc:0 "中央非洲这片恶土向来是一片难以驯服的不毛之地，而我们的同僚竟然每年都能从这里榨出巨量的油水，真是令人难以置信。我们必须优先向他们学到在殖民地捞钱的本事，既为了殖民地的延续，也为了我们总督的口袋..."
 GEA_focus_stability:0 "稳定优先"
 GEA_focus_stability_desc:0 "非洲这片穷山恶水，堪称帝国的广袤势力范围中最难以驯服的地带。我们的同僚每年都要在这里镇压几十上百次起义或者暴动。我们必须优先向他们学习怎么镇压这些闹事者，以此来应对印度支那地区愈发不稳的局势。"
 GEA_support_from_vaterland:0 "祖国的支援"
 GEA_support_from_vaterland_desc:0 "谢天谢地，我们在东亚的努力让柏林的老爷们感到满意。作为回报，他们也加大了对德属东亚的投资与支援。一艘艘货船带着我们急需的工业设备与科研技术来到了这里，这无疑会让我们为帝国会更好的榨取这里的财富，当然也为了总督。"
 GEA_appointment_of_loyal_officers:0 "忠诚官员任命"
 GEA_appointment_of_loyal_officers_desc:0 "为了更好的控制政府，我们当然要把政府内的官员狗腿子们换成约西亚斯那些忠心的下属。至于代价吗，他们总会能分到更大的蛋糕的。当然，这是为了帝国的利益嘛......"
 GEA_invest_china:0 "投资中国"
 GEA_invest_china_desc:0 "中国这片土地，有着难以想象数量的便宜劳工，更有着取之不尽的矿产与自然资源。那些目光短浅的军阀们，只需要一些军火就能让他们乖乖的把开采权和筑路权让给我们，当然还有无数的壮劳动力们。我们的总督把这叫做：“投资眼光”"
 GEA_expand_export_market:0 "扩大出口贸易"
 GEA_expand_export_market_desc:0 "单靠压榨本地这帮土著肯定是榨不出什么油水的。因此想要更多的利润，就必须要扩大我们的出口渠道。对于外界，我们始终是出口一些自然与矿产资源。但对于那些交得起钱的大客户们，我们也许可以给他们提供一些新的项目，军火，人口或是毒品，前提是他们给得起钱。"
 GEA_economic_development_of_Malaya:0 "马来亚经济发展"
 GEA_economic_development_of_Malaya_desc:0 "马来亚，德属东亚这些烂摊子里的明珠。殖民地的相当一部分税收来自这里，因此我们必须加大对这里的开发与建设，以此来让我们为帝国赚取更多的利润。"
 GEA_financial_reform:0 "殖民地金融改革"
 GEA_financial_reform_desc:0 "黑色星期一已经几乎彻底摧毁了德属东亚那本就脆弱不堪的经济，现在通货膨胀与出口贸易夭折已经极大的打击了德属东亚。要是不想在来年面对赤字报表焦头烂额，我们就必须现在开始金融改革。"
 GEA_reforming_colonial_institutions:0 "改革殖民机构"
 GEA_reforming_colonial_institutions_desc:0 "前总督巴林给我们留下了一个烂摊子；腐败无能的官僚充斥着我们的政府，强盗思维在政府内屡见不鲜。我们必须改革我们的殖民政府，证明我们是来治理的官员，而非来抢劫的强盗。"
 GEA_local_government:0 "本地人进政府"
 GEA_local_government_desc:0 "为了展现我们的开明态度，我们必须吸纳一部分有能力的本地人进入政府作为我们的帮手。这样既能安抚本地人情绪，也能让我们能够平衡政府内德国结社与利益团体带来的不良影响。"
 GEA_banquet_with_local:0 "交好之宴"
 GEA_banquet_with_local_desc:0 "近期我们将会与本地的王公贵族们举行一次宴会，这无疑为我们与本地势力的交好行动雪中送炭。我们可以试探这些王公贵族的态度，并以此决定是否要跟他们合作。"
 GEA_cooperate_with_bao_dai:0 "与保大合作"
 GEA_cooperate_with_bao_dai_desc:0 "作为越南人的皇帝，尽管这些年保大在我们的管理下一直不可能拥有什么实权，但面对印度支那地区愈发不稳的局势，我们必须考虑要不要与保大合作来压制这些潜在的叛匪。也许我们可以给他一些虚权，或者一片封地，更或者，也许可以让他来领导印度支那这块烫手山芋？"
 GEA_meet_local_elite:0 "会见本地精英"
 GEA_meet_local_elite_desc:0 "尽管不愿意承认，但本地的精英阶层的确有值得我们合作的资本。我们需要他们的人脉与精干的能力，他们大部分也希望能够离开这片恶土，完成阶级跃升。也许，我们可以以此作为条件，授予们一些政府要职，来换取他们的合作？"
 GEA_change_way:0 "改变行事方式"
 GEA_change_way_desc:0 "过去的传统殖民政府已经难以为继了。如果我们想要平复本地的叛乱之火，就必须改变我们的行事方式。至少在表面上，要让这些土著与本地人认为我们是一个值得相信的政府。当然，如有必要，改革也是可取的。"
 GEA_self_cleansing:0 "着手洗白自己"
 GEA_self_cleansing_desc:0 "我们必须与过去的暴力殖民政府划清界限，以此来彻底稳定这里的局势，并更好的为帝国争取更多利益。在我们的新盟友帮助下，我们将会通过一系列手段来让这些泥腿子们相信，新殖民政府已经与过去大不相同。"
 GEA_prepare_election:0 "开放党禁"
 GEA_prepare_election_desc:0 "选举总是一个能够让人民满意的机制。无论我们是否是真心的想要给本地人他们渴望的民主与自治权，我们都可以宣布开放党禁并带给他们选举。当然，如果我们不愿意，选举就只是一个空架子，真正的掌权者依旧会是穆克总督。但至少我们摆出了一个开明的姿态。"
 GEA_moderate_direct_rule:0 "温柔的铁拳"
 GEA_moderate_direct_rule_desc:0 "德意志在这里统治始终不能动摇，任何想要把权力让渡给本地这帮泥腿子的想法与行为都是大错特错的。我们只能尽可能的在此施行仁政，而必要时，我们也会大力出手镇压反对者。一切为了德意志在此的稳固统治。"
 GEA_ruler_not_bandit:0 "统治者，而非土匪"
 GEA_ruler_not_bandit_desc:0 "过去的土匪式殖民政府已经是德意志的殖民地的主流。至今我们的中央非洲的同僚依旧在采取这种模式，所以他们的地盘总是烽火连连。而我们，穆克海军政府将作为这片土地真正的合理合法统治者，在此稳固的统治千秋万代。"
 GEA_vit_rule_vit:0 "以越治越"
 GEA_vit_rule_vit_desc:0 "印度支那的局势逼迫我们不得不依靠本地人来镇压这些暴动。所以我们必须将印支地区的所有政府底层官员甚至是一些高层换成本地的越南人。毕竟，只有同胞才能最好的治理同胞。当然，我们也会兑现我们先前对保大的承诺，只要他没有二心..."
 GEA_eliminate_ethnic_differences:0 "消除民族差异"
 GEA_eliminate_ethnic_differences_desc:0 "德属东亚作为一个政治实体，是不可能在轻松统治这片地区的五花八门的民族的。我们必须开动我们的宣传机器与发挥行政力量，让我们治下的所有人拥有共同的民族意识，以便于减少社会矛盾，方便我们更好治理。"
 GEA_profit_of_investment:0 "滚滚而来的利润"
 GEA_profit_of_investment_desc:0 "总督的英明政策最终还是为我们带来的巨大的利润，在中国的一点点“投资”很快就带来的巨大的回报。这些鼠目寸光的军阀还在为了中原的领导权大打出手，而我们能够轻而易举地获得巨量的矿产与劳动力。随着时间推移，我们一定能从中攫取更大的利润。"
 GEA_introduction_of_oligopoly:0 "引进德国寡头"
 GEA_introduction_of_oligopoly_desc:0 "跟德意志国内企业的合作已经顺畅运行了很长的时间，是时候引进国内的寡头企业进入这片土地了。本地的小企业并不能为我们带来足够的税收，而那些巨型企业每年光是给总督和政府的好处就难以想象。引进国内的大寡头不仅能够创造出惊人的财富，也能填补总督的钱包..."
 GEA_more_technocrat:0 "招募技术官僚"
 GEA_more_technocrat_desc:0 "对于经济与工业建设，依靠政府内那帮无能的国内调来的文官是肯定不行的。我们必须引进大量的技术官僚作为政府骨干。毕竟我们是来挣钱的，行政这种事情即不能满足帝国的要求，也不能满足总督的贪欲。只有依靠技术官僚的帮助，我们才能更好的压榨这片土地的潜力。"
 GEA_cornucopia_of_Josias:0 "亲王的聚宝盆"
 GEA_cornucopia_of_Josias_desc:0 "这片土地已经为德意志祖国创造了巨大的利润，当然，也为总督带来了数不清的财富。但我们的总督认为这片土地的潜力依旧没有被彻底开发，德属东亚就是一个巨大的聚宝盆，能够创造出所有人都难以想象的财富。因此，剥削仍将继续，剥削永不停止。"
 GEA_more_power:0 "强化总督权力"
 GEA_more_power_desc:0 "约西亚斯作为帝国在东亚的全权总督，权力之大已经令人瞠目结舌了。然而总督的野心不止于此，据信，他准备将德属东亚秘密打造成他的一个私人王国。而第一步，就是进一步扩大他的权力，使他能够最大限度不受柏林的钳制。"
 GEA_recruit_AOG_officials:0 "吸纳A.O.G官员"
 GEA_recruit_AOG_officials_desc:0 "德属东亚下属机构中最重要的就是东亚监事会。这个机构曾经把控了中国东南省份的经济十余年，攫取了大量的财富。现在，约西亚斯亲王准备将监事会中那些精明强干的官僚吸纳为自己的亲信，以此来更好的掌控东亚。"
 GEA_new_law:0 "修订法律"
 GEA_new_law_desc:0 "现有的殖民地法律已经无法约束约西亚斯总督，但仍旧会对他的狗腿子们的行动产生限制。因此，修订现有法律就提上了总督的日程。在这之后，政府中的德国要员与本地雇员与当地平民可以说使用三套截然不同的法律，这样就能最大化亲王小圈子的权力。"
 GEA_fringe_welfare:0 "施以小恩小惠..."
 GEA_fringe_welfare_desc:0 "现在这帮屁民又开始对我们不满了，但现在总督已经有丰富的应对这种情况的经验了。只需对那些领导者施以收买或是威逼，在给这帮泥腿子们一些小恩小惠，就根本不会再有任何反抗者了。"
 GEA_no_political_right:0 "...但别奢望权力"
 GEA_no_political_right_desc:0 "对于我们政府底层那些本地雇员，他们中有些人对自己的升迁通道被德国人堵死而愈发不满，而我们只需要有一种应对方法，就是把这些刺头踢出去。毕竟，你不干有的是人干。"
 GEA_king:0 "吾即国王"
 GEA_king_desc:0 "现在，随着各项法律的实行与政府内的人事变更完成，约西亚斯亲王已经在实际意义上成为了德属东亚的国王。在这里，无人敢于反对他，也无人能够反对他。"
 GEA_guard:0 "我的皇家卫队"
 GEA_guard_desc:0 "现在，我们亟需从殖民地军队中抽调一批最为精锐的士兵，作为约西亚斯亲王的皇家卫队。毕竟，还有什么能够比保卫国王的安全更加重要的事呢？"
 GEA_kingdom_of_Josias:0 "约西亚斯的封地"
 GEA_kingdom_of_Josias_desc:0 "德属东亚已经在事实意义上成为了约西亚斯的私人领地。从柏林来的事务官们在各种糖衣炮弹与宴会面前失去了判断力，而总督这么多年积累的财富也使得他在德国国内也拥有了相当的话语权。如今，根本不会有人，也没有人不切实际地想要去推翻约西亚斯在东亚的统治。这片土地，已经事实上成为了这位亲王的私人封地。"
 GEA_federalization_reform:0 "联邦化改革"
 GEA_federalization_reform_desc:0 "为了更好的统治，我们必须着手修改我们现行的政府体制。简单来说，现在的德属东亚甚至没有一套能被称为有效运转的行政体制。因此我们必须改革，在殖民政府的本质上铺上一层联邦的外衣。"
 GEA_port_expansion:0 "扩张军港"
 GEA_port_expansion_desc:0 "德属东亚目前仍旧依靠着祖国的支援才能够稳定运转，而这逼迫我们必须保护我们的至关重要的生命线。我们必须扩大已有的几个军港的规模，以保证我们的运输线与舰队在危急时刻能够受到最小的影响"
 GEA_german_immigrants:0 "吸引德裔移民"
 GEA_german_immigrants_desc:0 "对于我们来说，无论是工业发展还是军备扩张都无法在人手不足的情况下完成。而本地人绝大部分也很难说对我们忠心耿耿。因此我们必须加大对国内移民的吸引，以此来获得足够的人力与支持者。"
 GEA_profit_in_jungle:0 "发掘丛林中的宝藏"
 GEA_profit_in_jungle_desc:0 "这些群岛的丛林中蕴含了我们难以想象的财富。如果我们能够加大对丛林的开发，一定能从中获取更多的利益。很快，我们的施工队就将铲平这些丛林。"
 GEA_expand_channels_for_military_aid:0 "扩张军援渠道"
 GEA_expand_channels_for_military_aid_desc:0 "德属东亚薄弱的军工产业不足以支撑我们守备殖民地的这只庞大军队，因此我们必须依靠来自德意志祖国的军火支援。为了快速武装我们的部队，扩大军援渠道与规模就成为了重中之重。"
 GEA_mild_exploitation:0 "温和剥削"
 GEA_mild_exploitation_desc:0 "无论我们向本地人让渡多少利益，德属东亚始终是为了帝国的利益而服务的殖民政府。因此为了支援德意志祖国，我们必须将这种剥削体制维持下去，但征税与剥削的力度可以由我们的总督自由把控。"
 GEA_local_government_employee:0 "本地政府雇员..."
 GEA_local_government_employee_desc:0 "一个完全由德国人管理的政府是完全无法统治这片土地的。作为对本地人的让步与恩惠，我们必须要吸纳相当一部分本地人进入政府，以此来博得本地人的支持。"
 GEA_german_leader:0 "...与他们的德国人领导"
 GEA_german_leader_desc:0 "当然，让本地人获得真正的机要职位是完全不可能的。德意志祖国在此的统治基础是不能动摇的，哪怕我们的总督愿意向本地人让渡更多利益，柏林方面的大人物们也一定不会乐意见到这种情况的。"
 GEA_service_standard:0 "修订服役标准"
 GEA_service_standard_desc:0 "为了更好的武装我们的殖民地，扩大兵员是我们要迈出的第一步。我们需要修订服役法规，来让更多的东南亚人进入军队，更好的为我们服务。"
 GEA_benevolent_rule:0 "仁慈统治"
 GEA_benevolent_rule_desc:0 "作为这片土地的主人，我们已经被过去不安分的本地土著的暴乱搞到焦头烂额。这种情况不能再持续下去了。我们已经做出了改变，以后的德属东亚政府，将在一个仁慈的统治架构下，让本地人心甘情愿地为我们奉献。"
 GEA_german_states_model:0 "德意志邦国蓝本"
 GEA_german_states_model_desc:0 "说实在的，我们对联邦化改革这种事务很难说的上有什么经验，而如今唯一能够借鉴的只有我们的祖国德意志的邦国体系。尽管这样照猫画虎很难说会有什么成效或是影响，但这也是我们当前能找到的最佳解决方案了。"
 GEA_follow_reality:0 "脚踏实地"
 GEA_follow_reality_desc:0 "我们如今面对的是一个从未设想也从未有过的特殊情况：我们需要将这些不同语言不同民族不同习俗的土著与移民统统置于一个联邦行政体系之下，我们只能一步步摸索，而无法借鉴以往的经验。这无疑会加大联邦化改革的政治成本，但也能加强我们成功后的行政效率。"
 GEA_tribes_become_states:0 "部落变邦国"
 GEA_tribes_become_states_desc:0 "现在我们的统治下有大大小小数十个部落，这些松散的行政体简直跟过去中世纪的神圣罗马帝国的各个领主如出一辙。我们必须改换这些部落的行政定位与体系，将他们统合为数个邦国，就如同如今的德意志帝国辖下的邦国一般。但不同的是，我们可不会给这些愚昧的土著民过多的行政权力。"
 GEA_new_parliament:0 "新联邦议会"
 GEA_new_parliament_desc:0 "如果我们的联邦化改革想要顺利推行下去，我们就应当把这项工作做全套。我们需要设立一个至少在名义上起作用的行政与立法机关——联邦议会——就如同我们的祖国如今那样。当然，如果我们真的想要把联邦化改革彻底的贯彻下去，也许我们真的能够把权力移交到联邦议会，让民众与反对派见识一下我们的决心。"
 GEA_east_germany:0 "东方德意志"
 GEA_east_germany_desc:0 "现在我们已经把原有的混乱的殖民行政体系彻底的打碎重组，并按照德国模式重新建立起了一套行之有效的体系。现在我们已经把曾经的蛮荒之地打造成了东方的德意志帝国。"
 GEA_strengthen_ties:0 "加强各地纽带"
 GEA_strengthen_ties_desc:0 "如今的行政混乱的一大主因就是各地脆弱的链接。落后的基建与海运条件导致了各地只能各自为政，对于那些鼓励的地区岛屿，我们对其的控制聊胜于无。为了强化链接，我们必须进一步修缮基建。"
 GEA_strengthen_local:0 "放权地方"
 GEA_strengthen_local_desc:0 "为了继续强化东亚政府的行政效率，我们应当继续给各地的政府放开一部分权力。这样既能减少我们的事务压力，又能进一步削减殖民成本。同时最重要的，能让这些土著与本地精英看到我们的让步，以让他们更加顺从的与我们合作。"
 GEA_centralization_reform:0 "集权化改革"
 GEA_centralization_reform_desc:0 "联邦化改革对于如今的我们来说，无疑是一剂毒药。一旦我们遭受了来自日本的攻击，无法统合起来的分散殖民地必然会被逐个击破。因此，只有进一步加强集权化政府的进程，才能让德属东亚这个松散的殖民地政权变为能与日本帝国抗衡的德意志东方前线堡垒。"
 GEA_no_tribe:0 "消灭部落"
 GEA_no_tribe_desc:0 "各地散落的部族对我们来说完全是累赘。这些未开化的土著无法为我们的行政贡献任何作用，反而会成为我们加强行政体系的拖累。因此，我们需要一步步将这些松散部落铲除，对于那些强硬的抵抗者，适当的激进手段也是可以理解的。"
 GEA_new_administrative_division:0 "新行政区域划分"
 GEA_new_administrative_division_desc:0 "在铲除了已有的部落问题后，下一步我们就要重新划分德属东亚这些行政区划，以达到更高效的各地资源与人事调配效果。很快，新的行政官员就将被分散到新划定的各大行政区域去履行他们的职责。"
 GEA_the_local_garrison:0 "本地守备部队"
 GEA_the_local_garrison_desc:0 "对于这片散碎的土地，我们不能指望我们本就不多的殖民军人手能够担当得起各处殖民地的守备工作。因此，各处殖民地政府需要在本地征募足够数量的辅助部队以协助殖民军维持治安，必要时刻这些辅助部队也必须被编入正式部队，作为我们的正规军一员。"
 GEA_start_of_urbanization:0 "城镇化起步"
 GEA_start_of_urbanization_desc:0 "在我们统治下的土地，除开马来亚半岛与印度支那的部分地区，绝大部分仍旧是未开化的农村甚至是荒郊野岭。为了解决土地利用不足与可用人口紧缺的问题，我们必须逐步将村庄改为小型城镇，并加大对野外土地的开发。"
 GEA_strengthen_government:0 "强力政府"
 GEA_strengthen_government_desc:0 "在经历了波折不断的改革后，如今的德属东亚终于能够真正拥有一个高效，强力而可靠的政府机关了。这片土地的财富源源不断地供给我们的祖国。而本地人也都顺从的为我们服务，享受着他们应得的权利。一个真正能够带领德意志人与东南亚人走向繁荣与稳定的政府，已经出现在了这里。"
 GEA_the_ideal_rule_of_Mucke:0 "穆克的理想之治"
 GEA_the_ideal_rule_of_Mucke_desc:0 "随着改革的完成，德属东亚已经正式从一个低效的殖民地管理体系变身为了一个能够自我运转的政治实体。尽管在部分重要的方面仍旧受到德国本土的制约，但在其他职权上德属东亚已经完全可以作为一个地区大国来运转。我们的总督，赫尔穆特·冯·穆克真正将这片自己在二十年前为之战斗过的土地打造成了他理想中的国家。德属东亚，或者现在应该被称为东南亚联邦，已经真正的登上了世界舞台。"
 GEA_meet_violence_with_violence:0 "以暴制暴"
 GEA_meet_violence_with_violence_desc:0 "对于德属东亚这片土地上的暴动与革命，海耶总督不愿也从未想过要退让或是妥协。这位战争英雄已经见过太多软弱所导致的悲剧了，因此他将会重拳出击，将一切反对者都镇压于无形，把德属东亚彻底变成帝国在东方的先遣基地。"
 GEA_support_police:0 "地方警察扩张"
 GEA_support_police_desc:0 "为了有效地维持殖民地的秩序，我们必须加大对警察机构的拨款。同时也必须让本地人加入各地的基层警局以节约我们宝贵的人力。有了这帮狗腿子的帮助，各地的反叛之火将会以最快的速度被暴力镇压。"
 GEA_support_agent:0 "特务机构扩大"
 GEA_support_agent_desc:0 "面对着无孔不入的赤匪渗透，总督决定扩大德属东亚特务机构来应对愈发繁重的反间谍行动与反游击战。很快大量的特工与谍报人员就将把越盟的组织架构渗透的无孔不入。"
 GEA_german_rearmament:0 "守备部队军备重整"
 GEA_german_rearmament_desc:0 "在过去十年间安定的东亚局势已经逐渐让德属东亚殖民军沦为了只能维持秩序的二流军队。我们必须立刻将军备重整提上日程，将德属东亚殖民军打造成能与日本帝国陆军抗衡的强大军队。"
 GEA_elite_gendarmerie:0 "宪兵部队精英化"
 GEA_elite_gendarmerie_desc:0 "比起数量稀少的间谍与特务，更加行之有效的宪兵制度才是我们维持德属东亚秩序的关键。这些高效又残忍的宪兵队总是能优秀的镇压一切反抗者。是时候将这些经验丰富的老练宪兵单独设编，来消灭那些潜藏的越来越好的赤匪与叛军了。"
 GEA_secret_police_expanded:0 "秘密警察扩大化"
 GEA_secret_police_expanded_desc:0 "如果想要彻底杀死越盟这条巨蛇，我们必须扩大我们的内务机构，彻底的打入赤匪内部。只有这样，我们才能精准而快速的斩断蛇头，彻底平定印度支那的混乱局势。"
 GEA_into_the_jungle:0 "深入丛林"
 GEA_into_the_jungle_desc:0 "随着我们的大网逐步收紧。越来越多抵抗者与赤匪都逃进了幽深的印支密林之中。我们必须开始为适应丛林环境而进行特训，这样才能让这帮赤匪无所遁形。"
 GEA_governor_gaze:0 "总督的凝视"
 GEA_governor_gaze_desc:0 "在德属东亚，永远不要阴谋反对海耶总督。他的目光永远在你身上，他的耳目永远在你身边。要记住，你爱总督大人，你爱德属东亚..."
 GEA_militarization_of_indochina:0 "印支军事化"
 GEA_militarization_of_indochina_desc:0 "为了应对印度支那这片越来越躁动不安的土地，我们必须继续强化我们在其上的统治。同时为了应对可能到来大规模叛乱，我们也必须要构筑防线，来让那些可能的叛军都撞死在这些不破防线上。"
 GEA_german_army_tradition:0 "德意志军事传统"
 GEA_german_army_tradition_desc:0 "德属东亚殖民军是一支脱胎于德意志帝国的军队，自然也必须维持德意志的铁与血的传统。唯有精良的装备，无懈可击的战术与誓死不退的意志与决心才能带来胜利，而非依靠这些野蛮土著的协助。"
 GEA_widespread_recruitment:0 "广泛募兵"
 GEA_widespread_recruitment_desc:0 "如今我们必须要抛弃过去的教条了。小股精锐的作战体系固然能够保持战斗力，但我们当前不需要面对过于强大的敌人。对于该死的赤匪的游击战法，我们必须放开征兵标准，拉更多的本地壮丁入伍来作为我们的辅助部队。当然，也是炮灰部队。"
 GEA_single_army_focus:0 "聚焦单一军种"
 GEA_single_army_focus_desc:0 "如今我们的军费有限，在向祖国争取到更多的军费支援前，我们只能将这些军费投入到一个军种之上。"
 GEA_Singapore_is_pearl:0 "新加坡，东亚明珠"
 GEA_Singapore_is_pearl_desc:0 "新加坡是德属东亚境内最大也是最重要的城市。这里承担了德属东亚一大半的港口运输职责，同时这里也是我们最重要的工业中心。我们需要加大对新加坡的建设投资，来保证这颗东亚明珠始终熠熠放光。"
 GEA_outpouring_of_aid:0 "源源不断的援助"
 GEA_outpouring_of_aid_desc:0 "仅凭德属东亚自我生产的军火数量是绝对不可能完成镇压殖民地与防备日本侵略这两项艰苦的工作的。扩大与柏林的贸易往来与支援航线是维持军援保证的唯一选择。"
 GEA_open_labor_camps:0 "最终归宿——劳役营"
 GEA_open_labor_camps_desc:0 "德属东亚这片土地从来不缺异见者与阴谋家，自然我们也不缺地方来安置这些想要颠覆我们政权的人。对于那些罪不致死的囚犯，我们会把他们统统送进苦役营或是流水线上，来让他们以自己的艰苦劳作来为德意志奉献。"
 GEA_revision_of_labor_regulations:0 "修订劳动条例"
 GEA_revision_of_labor_regulations_desc:0 "我们过去为此处的工人制定的劳动条例已经远远过时，如今的德属东亚在面对新的困难与挑战，而过于轻松的劳作是无法应对这一切的。对劳动条例的进一步修订将会使我们忠诚的工人更加高效的生产出源源不断的工业品。"
 GEA_weed_out_weak_colleagues:0 "剔除软弱同僚"
 GEA_weed_out_weak_colleagues_desc:0 "我们的许多同僚始终对这些本地人有着莫名的同情与怜悯，这无疑显露了他们的软弱。这些有害于我们在此的统治的因素必须被彻底边缘化或者从政府中踢出去。"
 GEA_well_prepared:0 "我们已准备好..."
 GEA_well_prepared_desc:0 "现在万事俱备，无论是应对来自外部的威胁还是内部的起义，我们都有足够的能力与信心将他们碾碎。德属东亚的统治将不可动摇。"
 GEA_full_run:0 "全速运转"
 GEA_full_run_desc:0 "我们的工业体系与行政机构都必须彻底的压榨出最大的效率来工作，只有这样才能够迅速的完成德属东亚的彻底武装化。很快，在我们的全力运转下，生产与行政效率都将爆发出巨大的潜力"
 GEA_strong_will_and_determination:0 "...奉献我们的意志与决心"
 GEA_strong_will_and_determination_desc:0 "一切的资源和军备都将被彻底利用，每一位忠诚的的德意志士兵与官员都将义无反顾地为了维护德意志在远东的飘扬黑鹰旗而奉献出他们的一切。"
 GEA_unsinkable_ship:0 "不沉巨舰"
 GEA_unsinkable_ship_desc:0 "在海耶总督的领导下，德属东亚的战争与经济潜力都得到了最大程度的开发。隆隆作响的工业体系辅以高效运转的维稳机器，德属东亚将如同东亚分舰队一般，彻底安然无恙的行驶在太平洋上，并将任何胆敢与之作对的敌人轰成粉末。"
 GEA_military_economy:0 "迈向军事化经济"
 GEA_military_economy_desc:0 "黑色星期一击碎了我们脆弱不堪的经济，无数的经济学家为此焦头烂额。但实际上有一种更好的应对经济危机的办法：把所有的失业者送进工厂，把所有的流动资金用来投资军备。一个高速运转的军事机器才是我们真正需要的。"
 GEA_we_are_in_crisis:0 "印支局势危如累卵"
 GEA_we_are_in_crisis_desc:0 "该死的越盟在印度支那的南部地区发动了大规模叛乱，并且他们的军队还在快速的向北突进。我们那些缺乏训练的部队很难挡得住这些赤色暴徒。为了不失去整个印度支那，我们必须做点什么，做点什么..."
 GEA_turn_to_colleagues:0 "求助我们的同僚"
 GEA_turn_to_colleagues_desc:0 "中央非洲与我们同为帝国的光荣殖民地，也许我们可以向他们寻求帮助来度过眼前的危机。希望他们能够明白唇亡齿寒的道理吧......"
 GEA_self_reliance:0 "自力更生"
 GEA_self_reliance_desc:0 "一昧等待来自外部的援助是无法长久的，我们必须尽一切可能抓住一切机会榨干每一处的资源来将越盟赤匪赶回地狱。现在开始劳动起来吧，我们只能依靠自己了。"
 GEA_turn_to_vaterland:0 "求助我们的父国"
 GEA_turn_to_vaterland_desc:0 "我们已经陷入了熊熊燃烧的起义之火中，但凭我们的力量肯定无法有效应对这一切。当务之急是向祖国呼叫军事援助，希望柏林那些官老爷们能够认识到德属东亚对帝国的重要性。"
 GEA_more_soldier:0 "一切可用之兵"
 GEA_more_soldier_desc:0 "当前的德属东亚殖民军的数量是绝对不够应对如此大规模的叛乱的。因此，此刻我们必须放下一切顾虑，尽我们最大之所能在最短时间内拉起足够的兵员，以此来确保我们的防线密不透风。"
 GEA_volunteer_air_corps:0 "德意志空中远征队"
 GEA_volunteer_air_corps_desc:0 "越盟这些赤匪没有足够的空中力量，而我们的空中作战力量尽管多于越盟，当仍旧无法形成绝对优势。因此我们必须向祖国发出请求，派遣空中远征队来帮助我们剿灭叛乱。"
 GEA_MAF_support:0 "中央非洲支援"
 GEA_MAF_support_desc:0 "万幸的是，我们的求援请求得到了回应：中央非洲的同僚们为我们提供了大量的工业援助，这无疑是雪中送炭。"
 GEA_request_officer_support:0 "精英军官指导"
 GEA_request_officer_support_desc:0 "中央非洲有着极其丰富的镇压经验，而他们军队中一些高级军官更是其中的佼佼者。我们也许可以请求他们派遣一个顾问团，来帮助我们应对当下的麻烦事。"
 GEA_feldgendarmerie:0 "启用战地宪兵"
 GEA_feldgendarmerie_desc:0 "现在我们的前线部队中有相当一部分是临时征召来的新兵，这些新兵根本无法在赤匪的猛攻面前保持理智坚守阵地。另外，这些人中的绝大部分都有可能变成逃兵。因此我们必须选拔军队中残忍无情的德国老兵组成战地宪兵队以维持我们的军纪。"
 GEA_military_expenditure:0 "军费支援"
 GEA_military_expenditure_desc:0 "要是仅凭我们如今的财政收入来维持足够的军队几近是不可能的，因此为了尽快平叛，帝国殖民事务部必须向我们施以大量的财政援助来让我们获得足够的军费。"
 GEA_prepare_for_assault:0 "准备大规模突击"
 GEA_prepare_for_assault_desc:0 "我们必须准备一次足以击垮这些叛匪斗志的大规模进攻，来向前推进我们的战线并提振我们的士气。为此我们必须有足够周密的计划与能够维持一场大型攻势的弹药补给。"
 GEA_weapons_of_mass_destruction:0 "杀伤性武器使用"
 GEA_weapons_of_mass_destruction_desc:0 "对于这些蛮子，不需要维持我们的底线。只要能够有效打败这些该死的叛贼的方法，我们都会毫不犹豫地加以使用。只要用上了这些大规模杀伤性武器，战况就会好起来的。"
 GEA_kill_deserter:0 "处决懦夫"
 GEA_kill_deserter_desc:0 "对于那些即使在严酷军纪下仍旧胆敢违抗军事命令的懦夫，我们只能有一个手段：枪决。无论是底层士兵还是军官，所有临阵脱逃的懦夫只有一个下场：死亡。"
 GEA_request_weapons:0 "大规模武器订单"
 GEA_request_weapons_desc:0 "以目前的武器库存，可能我们连一个月的战争都维持不了。必须向国内的军工复合体发去大量的军火订单，以此填充我们的军火库。"
 GEA_fight_to_death:0 "拼死一搏"
 GEA_fight_to_death_desc:0 "现在印支战争的战况已经恶化到无以复加，我们能做的也不过是一次又一次地发动进攻，以哪怕前进一公里，占下一处村庄作为我们的胜利。"
 GEA_use_everything:0 "用尽一切"
 GEA_use_everything_desc:0 "现在任何可用的武器都必须被用于印支战争，同时必须在我们的管辖区内实行彻底的总动员，哪怕这会摧毁我们本就薄弱的统治。"
 GEA_do_all_we_can_do:0 "听天命，尽人事..."
 GEA_do_all_we_can_do_desc:0 "我们能够做的一切都已经做到，如今我们所能做的唯一事情就是命令前线继续发动进攻，已坚决的决心来平定印度支那的赤匪之火。我们的未来何去何从，只有上帝能给我们答案了..."
 GEA_save_crumbling_finances:0 "挽救崩溃经济"
 GEA_save_crumbling_finances_desc:0 "德属东亚的经济如今已经属于全面崩溃。本就难以为继的政府财政在过去仍有来自祖国的支持，但如今德意志祖国已自顾不暇，我们必须尽一切努力，无论付出任何代价也要挽救这里的金融局势。"
 GEA_increase_revenue:0 "开源"
 GEA_increase_revenue_desc:0 "想要在短时间内扭转财政上的赤字，最优的方案就是扩大我们的资金来源。我们已经着手向本地人开设新的临时税种，也进一步开始向本地企业寻求帮助。但这都只能稍微缓解我们的窘境，我们必须想到新的资金来源。"
 GEA_reduce_expenditure:0 "节流"
 GEA_reduce_expenditure_desc:0 "现在的德属东亚的财政漏洞已经多到令人发指。海军造舰计划与本地部队的维持费已经严重拖累了财政，同时政府内部的工资也是一笔巨大的开销，我们必须对这些问题做点什么。"
 GEA_circulating_mark:0 "让马克流通起来"
 GEA_circulating_mark_desc:0 "过去德属东亚的货币体系十分脆弱，同时市场上也流通了除了德国马克以外的数种货币，甚至有些偏远地区仍在实行以物易物。我们必须统一一种新的德属东亚官方马克，以此来应对我们如今一团乱麻的金融惨状。"
 GEA_building_borneo:0 "开发婆罗洲"
 GEA_building_borneo_desc:0 "美国在过去的大萧条中曾经提出过的加纳-瓦格纳法案提出了“以工代赈”的想法，但最终被否决。如今我们也可以使用以工代赈来稳定殖民地人民的生活状况，同时也能进一步开发那些资源丰富的地区，例如婆罗洲。"
 GEA_support_small_business:0 "支援小微企业"
 GEA_support_small_business_desc:0 "黑色星期一几乎摧毁了东南亚本地的所有小型企业，而这些小企业构成了我们经济架构中的重要一环。我们必须做点什么来挽救他们以保护并加固我们的经济结构。"
 GEA_business_tax:0 "商业税"
 GEA_business_tax_desc:0 "随着企业的复苏以及德国国内企业来到德属东亚，我们的经济形势已经好转，现在是时候稍微收税了。当然，对于大小企业的收税标准自然是不同的"
 GEA_resource_exploitation:0 "资源开采"
 GEA_resource_exploitation_desc:0 "东南亚虽然是一片恶土，但这并不意味着这里毫无价值。相反，这里的自然资源与矿产已经是帝国最重要的资产，但我们仍未能全部将它们开发出来。我们必须要尽一切努力榨出这片土地下的资源。"
 GEA_clean_redundant_bureaucrats:0 "精简冗员"
 GEA_clean_redundant_bureaucrats_desc:0 "过去德属东亚政府中存在着严重的冗员现象，这种问题在曾经拥有德意志帝国财政支援的情况下尚未显现，但黑色星期一的爆发撕碎了这个遮羞布。如今我们必须精简政府雇员来缓解财政压力，同时提高政府行政效率。"
 GEA_ensure_efficient_production:0 "确保高效生产"
 GEA_ensure_efficient_production_desc:0 "德属东亚的工业基础在黑色星期一中遭到了巨大打击，因此我们必须做出改革。高效的生产才能快速的武装我们的军备，而海军也亟需足够的产能来将造舰计划推行下去。"
 GEA_necessary_sacrifice:0 "必要的牺牲"
 GEA_necessary_sacrifice_desc:0 "现在，我们的军备仍旧不足以保证我们应对来自日本或是澳大利亚方向的威胁。因此，我们必须加大对本地人的剥削力度，例如更改劳动条例或是对企业的暴行视而不见，以此来保证殖民地的存续。"
 GEA_land_grab:0 "掠夺土地"
 GEA_land_grab_desc:0 "在各个分散的殖民地中有大量土地未被我们使用，而这大多数都掌握在本地人或是部落的手中。我们必须采取暴力手段将这些土地征用过来，保证我们的工业计划能够顺利实施。如有必要，我们会动用武装部队，以保证这些危险分子被完全镇压。"
 GEA_economic_recovery:0 "经济复苏"
 GEA_economic_recovery_desc:0 "终于，在我们的艰难前行与不懈努力下，黑色星期一的影响几乎已经完全消退，而我们的经济也迎来了一个新的增长高峰。源源不断的投资正在流入东亚，而我们的军备也在逐渐复苏。"
 GEA_save_agriculture:0 "挽救农业"
 GEA_save_agriculture_desc:0 "在我们治下有数不清的农民在黑色星期一中受到冲击并失去了他们的土地。如今随着农业产品出口贸易的增长，我们也需要扶持这里的农民来为我们的经济腾飞再次添上一把火。"
 GEA_integrate_industrial_resources:0 "整合工业资源"
 GEA_integrate_industrial_resources_desc:0 "随着印支局势的动荡以及日本整军备战的趋势愈发明显，我们必须将印支半岛的工业运送一部分到其余地区，并且这样也能提高我们的工业产能来应对旭日的威胁。"
 GEA_maritime_project:0 "东亚海事项目"
 GEA_maritime_project_desc:0 "随着经济的腾飞，对海军的财政拨款也必须迅速提上日程，海军的大量造舰计划在过去一年中几乎要在司令部里腐烂，而如今我们必须开启新一轮的造舰计划，以此武装帝国德属东亚分舰队。"
 GEA_ger_technological_assistance:0 "德意志科技支援"
 GEA_ger_technological_assistance_desc:0 "帝国公约的科研专家与科技资源将在近日内抵达德属东亚，这既是帝国对于我们重整殖民地局势的努力的肯定，也是为遏制日本在东亚的扩张的努力。"
 GEA_aog_investment:0 "监事会投资"
 GEA_aog_investment_desc:0 "现如今的德属东亚监事会已经成为了我们政府中辖下的一个必不可少的部门，甚至逐渐与德属东亚政府平起平坐。现在经由监事会的沟通我们又将获得大量的投资，这无异于雪中送炭。"
 GEA_the_best_of_colonies:0 "帝国最优秀的殖民地"
 GEA_the_best_of_colonies_desc:0 "现在，德属东亚的经济已经完全好转，工业情况也突飞猛进，甚至已经有余力来支援德意志祖国。毫无疑问，如今的德属东亚就是德意志世界帝国的广袤势力范围中最为优秀的殖民政府，而这一份荣誉也将永远的保持下去。"
 GEA_we_need_arms:0 "经济的本质是为军备"
 GEA_we_need_arms_desc:0 "对于殖民地的金融局面，我们并不需要过于为此担心。毕竟德属东亚只是帝国在东亚的前沿阵地罢了，因此我们只需要将军备工作做到尽善尽美就好。一切的财政与政府支出都应当为了维持殖民军队与东亚分舰队为唯一目的。至于那些流离失所的失业屁民，军队就是他们的唯一归宿。"
 GEA_introduce_cruelty:0 "残酷手段"
 GEA_introduce_cruelty_desc:0 "大难当头，我们必须彻底放弃那些不切实际的仁慈与怜悯心，撕掉那些如果存在的好好先生的面具，以最残酷的手段来为我们的政府与经济引擎注入动力。从现在开始，任何反抗者或是不满抗议者都将被以同罪论处，而任何违抗总督之命的政府官僚，无论国籍，皆视为潜在叛乱分子，等待他们的也只有一个结局。"
 GEA_invite_krupp:0 "邀请克虏伯"
 GEA_invite_krupp_desc:0 "克虏伯，这个祖国的最大的军火生产商，同时也是东亚监事会的最大股东，已经拥有了丰富的殖民地压榨经验。我们可以正式邀请克虏伯成为我们扶持的最大企业，将我们的军工经济彻底与克虏伯绑定。这样既能强化我们的军工产能，也能更好地从这些本地人手里榨出利润来。"
 GEA_ford_model:0 "福特模式"
 GEA_ford_model_desc:0 "大洋彼岸的美国的流水线模式已经十分成熟，而亨利·福特的“科学管理法”也能够为我们所用。然而亨利·福特设定的工作标准仍旧太过仁慈与宽容，我们必须修订这套管理方法的细节，以达到我们期望中的最大效率。"
 GEA_turn_them_into_cogs:0 "并非人类，而是齿轮"
 GEA_turn_them_into_cogs_desc:0 "对于我们来说，在这里居住的土著是不配拥有人权的。这些无知又不满的叛乱潜在分子能够存留到现在的唯一理由就是他们有资格成为我们的战争机器中的一个微不足道的齿轮。很快，这些人就将充斥在我们的军备工厂，并为了我们的军备复苏劳作至死。"
 GEA_barracks_and_assembly_lines:0 "军营与流水线"
 GEA_barracks_and_assembly_lines_desc:0 "在我们的军备复苏计划中，充足的部队与大量的军火补给是同等重要的。这种思想将被贯彻到后勤部门，而他们将在这种观念的领导下为我们征召足够的兵员，获取足够的军火。"
 GEA_our_corporate_economy:0 "殖民法团主义"
 GEA_our_corporate_economy_desc:0 "法团主义，这种在近些年流行的思想倒是有些可取之处。但由于我们统治着一个殖民地政府，因此我们也需要在法团主义的构想上做出相应的调整，使其更加契合我们的现行体制。"
 GEA_squeeze_black_gold:0 "榨取土地中的黑金"
 GEA_squeeze_black_gold_desc:0 "婆罗洲有着大量的石油储备，但我们如今的开采技术与油井规模使我们无法彻底榨出这片土地的财富。我们必须在现有的技术上升级挖掘技术，并扩大油井规模。这既能保证我们的舰队的石油供给，也能扩大我们的贸易外汇。"
 GEA_malayan_arsenal:0 "马来亚军火库"
 GEA_malayan_arsenal_desc:0 "我们将在马来亚开设一系列军工厂的建设工程，来让这里变成我们的主要军火供应地，为我们的军队制造出源源不断的军需品。"
 GEA_complete_militarization:0 "完成军事化"
 GEA_complete_militarization_desc:0 "现在，随着一系列经济计划与军事设施项目的提上日程与完工，我们已经可以骄傲地宣布德属东亚已经彻底成为了一台隆隆作响的战争机器。现在，只需要辅以足够的人员与坚强的意志，这台运转起来的国家机器将会消灭任何觊觎德意志殖民地的敌人。"
 GEA_secure_naval_artery:0 "确保海军大动脉"
 GEA_secure_naval_artery_desc:0 "德属东亚的绝大部分殖民地互通都依靠于海运，而一旦这些海上运输途径遭到破坏，我们的所有殖民地链接都将彻底崩坏。同时跟祖国的军援渠道也将彻底毁灭，这是我们不可接受的。"
 GEA_land_transport:0 "陆上运输畅通"
 GEA_land_transport_desc:0 "即使我们的绝大部分运输指望海上路线，但在像印度支那这样的战场上铁路运输才是我们的补给大动脉。也许我们应当与德意志东亚铁路合作，进一步完善我们的路上补给网络。"
 GEA_expropriation_enterprise:0 "征收企业"
 GEA_expropriation_enterprise_desc:0 "如今德属东亚保护了德意志在东亚的利益，也庇护了在东亚存活的大量日耳曼居民。而这些企业家，作为我们曾经扶持他们的回报，将奉献出他们的财富与工厂，来帮助我们抵抗来自外部的威胁。"
 GEA_our_iron_cross:0 "永不落的铁十字"
 GEA_our_iron_cross_desc:0 "在我们的枪与炮面前，任何敌人都不能威胁到德意志的铁十字旗。我们将让德意志的统治在东亚永不动摇。"
 GEA_towards_war_economy:0 "迈向战时经济"
 GEA_towards_war_economy_desc:0 "我们现在已经处于战争状态，必须立刻开始总动员，以最大限度的压榨这片土地的每一点战争潜力。"
 GEA_everyone_in_factory:0 "他们要奉献至死"
 GEA_everyone_in_factory_desc:0 "如今德属东亚已经深陷战火，对于那些被殖民者我们也自然不用有什么怜悯。是时候把他们都送到工厂里干活，来让他们更好的为我们做贡献了。"
 GEA_sweep_away_them:0 "这些废物该滚了"
 GEA_sweep_away_them_desc:0 "海耶，穆克，约西亚斯，正是这些废物的治理才导致了如今的德属东亚成了这种惨不忍睹的样子。现在是时候把这些无能的废物彻底地从政府中踢出去了，让他们再也无法影响我的行动，让大权彻底尽归我手吧。"
 GEA_one_man_government:0 "我一人的政府"
 GEA_one_man_government_desc:0 "殖民政府中从来不是铁板一块，各种利益集团的互相倾轧与勾兑导致了如今的德属东亚已经不堪重负。我将把这些狗屁利益团伙都敲得粉碎，让只忠于我，只忠于费迪南德·舍尔纳的人在政府中发挥他们的才能吧！"
 GEA_meeting_with_the_emperor:0 "跟皇帝见一面"
 GEA_meeting_with_the_emperor_desc:0 "在过去，帝国殖民事务部那些无能的官员只会对我们的求援置之不理。以他们的办事效率，我可没办法大展拳脚。是时候去跟皇帝见一面了，只要陛下首肯了我的方案，在今后我都再也不会受人掣肘了。"
 GEA_clearing_countryside:0 "§R清      乡§!"
 GEA_clearing_countryside_desc:0 "言语无用，仅凭讨好是无法让这些不开化的蛮子们顺从我们的统治的。但现在，任何的善意都将消失无踪，只有死亡与杀戮会留给印度支那上的该死的蛮子们了。所有反抗者与他们的同情者都将落得一个下场：死亡。"
 GEA_exterminate_base_areas:0 "石要过刀..."
 GEA_exterminate_base_areas_desc:0 "无论是城市还是乡村，只要能够为越盟那些猴子们提供帮助或是掩护的地点都将被血洗。城市中同情工人的企业家们，乡村中收留游击队的农民们，都会被抓起来严刑拷问或是处死。"
 GEA_liquid_combustion_bomb:0 "...草要过火..."
 GEA_liquid_combustion_bomb_desc:0 "乡村，丛林，这种地方永远是越盟那些该死的赤匪最爱的躲藏地。但很快他们就不会高兴的起来了，对于所有疑似越盟藏身处的地点，务必彻底摧毁。村庄将被彻底推平，丛林将被烧毁，而农田也将被毁灭。让那群越盟猪们在烈焰中痛苦燃烧吧，那是他们应得的。"
 GEA_leave_no_one:0 "...人要换种"
 GEA_leave_no_one_desc:0 "当然，仅仅是摧毁抵抗者们的藏身处是不够的，必须让他们心理上彻底畏惧我们。只要还有一个反抗者，就代表我们的剿匪行动不够彻底。是时候彻底解放我们的军队，让他们变成彻底的野兽了。我们将启用军队中最残忍的军官与士兵，让这些“专家”来彻底根除抵抗者。"
 GEA_strict_military_discipline:0 "严苛军纪"
 GEA_strict_military_discipline_desc:0 "最近我们的部队开始出现了动摇，越来越多的报告中称我们的部队士兵开始无法承受我们的清乡行动。然而这是不可容忍的，对于那些动摇者们，军事法庭就是他们的唯一归宿。而对于其他的士兵，更加严苛的军法正在等待着他们。"
 GEA_additional_military_spending:0 "“额外”军费来源"
 GEA_additional_military_spending_desc:0 "印度支那人的财产并非是属于他们自己，而是从德意志手中窃取。他们在此所赚取的一切价值，都本应属于我们。是时候把这些财富从他们手中征收回来了，而这些财富，又可以用于镇压抵抗者。"
 GEA_the_demon:0 "“恶魔”部队"
 GEA_the_demon_desc:0 "在东亚这片地方，小而精的部队更有优势。在如今的反游击战与镇压行动中，这些精英部队可以迅速摧毁游击队的指挥核心，而在战时，这些特种部队可以快速精准的打击敌方部队的指挥链，来去无踪，如同恶魔。"
 GEA_german_and_slave:0 "主人与他们的奴隶"
 GEA_german_and_slave_desc:0 "印度支那这些蛮子是注定的劣等人，是永世的德意志的奴隶。对于这些时刻想要推翻德意志统治的该死的奴隶们，我们将把他们彻底驯化，并利用他们，来保卫德意志帝国在东亚的殖民秩序。"
 GEA_die_in_factory:0 "死在工厂..."
 GEA_die_in_factory_desc:0 "只要是还能呼吸的印度支那人，都将被送到工厂中为我们劳动。我们将慷慨的给予他们两个选择：劳动或是死亡。他们大多数人还是会接受自己将在工厂中劳作一生的命运，但他们不知道的是，在劳动的尽头，死亡依旧等待着。"
 GEA_die_in_battlefield:0 "死于战场..."
 GEA_die_in_battlefield_desc:0 "当然，对于那些能拿的动枪的蛮子，我们也会把他们从无尽的流水线上解救出来，并把他们编入炮灰部队中，让他们以鲜血来为我们奉献出一切。"
 GEA_die_in_execution_ground:0 "死在刑场..."
 GEA_die_in_execution_ground_desc:0 "对于不愿服从的印度支那猴子，那就只能统统送上刑场了。一切的反抗意识都将被彻底镇压于萌芽之中，希望他们在面对溅满鲜血的断头台时依旧能够梗着脖子说出“印度支那万岁”吧。"
 GEA_truly_german:0 "真正的东方德意志"
 GEA_truly_german_desc:0 "铁于血缔造了如今的德意志帝国，也造就了德意志的世界秩序。现在，在“血腥费迪南德”的统治下，东亚也将在铁于血中重生，一个新的德意志秩序将在东亚崛起，并在此统治千秋万代。"
 GEA_beautiful_revenge:0 "甜美的复仇"
 GEA_beautiful_revenge_desc:0 "这些印支蛮子们依旧停留在胜利的喜悦之中，但他们想不到的是，海耶所签订的和平协议在我舍尔纳看来就是一张废纸。我们的部队将即刻出发，再次踏上印度支那的土地，彻底铲除该死的越盟。"
 GEA_only_capital_punishment:0 "反抗者，唯有极刑"
 GEA_only_capital_punishment_desc:0 "过去的镇压力度还是过于宽松了。在经历了印度支那战争后，所有德国人才能真正意识到过去他们的宽容究竟造成了多大的过错。从现在开始，凡是被抓获的疑似抵抗者，一经判定为毫无情报价值，就可就地处决。"
 GEA_lock_down_villain:0 "猎杀首恶"
 GEA_lock_down_villain_desc:0 "越盟的领导层们，策划了无数次对德意志的统治秩序的袭击行动。在我们击败他们后，我们就失去了它们的踪迹。但毫无疑问，只要他们仍旧停留在印度支那，早晚有一天死亡的命运就将追上他们。"
 GEA_my_ambitions:0 "我的野心不止于此"
 GEA_my_ambitions_desc:0 "现在印度支那的蛮子已经彻底消停了，但整个东亚还没有彻底臣服。“血腥费迪南德”不会容忍这种状况，自然他也不会置之不理。德意志的旗帜很快就会插到上海，堪培拉，东京，符拉迪沃斯托克......用不了太久，舍尔纳就将彻底建立一个统治整个东亚的国家，届时将再也没有人能够撼动德意志的世界秩序！"
 GEA_Ostasiatische_Heer:0 "德属东亚军"
 GEA_Ostasiatische_Heer_desc:0 "德属东亚军，或是被称为德属东亚殖民军，其主体由曾经德国的一战老兵与精锐军官作为核心主干，被调拨到德属东亚作为维持殖民地正常运转的武装力量。然而，这样一支精锐军队最终也难以逃脱消亡的命运。如今，德属东亚殖民军无论是从人数还是兵员素质上都远远无法与曾经相比。现在摆在我们面前最急迫的就是为这支军队挑选改革方向。"
 GEA_emergency_meeting:0 "东亚总参谋部紧急会议"
 GEA_emergency_meeting_desc:0 "在印支叛乱的混乱之中，德属东亚的总参谋部中召开了一次紧急会议，在这场会议上，德属东亚的军队发展方向将被彻底敲定......"
 GEA_Stauffenberg_win:0 "施陶芬贝格的构想"
 GEA_Stauffenberg_win_desc:0 "德属东亚总参谋部中的少壮派代表————施陶芬贝格上校参谋长认为，装甲力量将成为未来战争的中流砥柱。他提出的新构想始终受到德属东亚的年轻军官们的欢迎。他认为，步兵坦克配合班组分队将在缺乏反坦克火力的东南亚的战场上无可匹敌，而快速机动的装甲部队将会彻底撕碎敌人的防线。"
 GEA_Tresckow_win:0 "特雷司寇的良计"
 GEA_Tresckow_win_desc:0 "特雷司寇，这位德属东亚总参谋部中的改革派领袖，始终为了宣扬现代军队改革的必要性。他认为，未来的战争都将是远比世界大战残酷的地狱战场，因此充足的火力就成为了应对血腥战场的最佳答案。在特雷司寇的计划中，一波接着一波的大规模火力打击将彻底摧毁敌人的组织度与士气，而随之而来的只有胜利。"
 GEA_Saucken_win:0 "邵肯的蓝图"
 GEA_Saucken_win_desc:0 "迪特里希·邵肯始终具有着独特的传统德意志军人的气质，他本人也是一名优秀的战略制定者与战术家。对于印度支那存在的叛乱和未来日本的威胁，邵肯将军已经做好了周密战术和战略规划，我们有理由相信，在他的规划下我们定能守住祖国在东亚的前线基地。"
 GEA_Schorner_win:0 "舍尔纳统御全军"
 GEA_Schorner_win_desc:0 "费迪南德·舍尔纳，一位真正的战士，残忍无情又高效的模范军人。在舍尔纳的改造与带领下，无论是我们的士兵还是意图推翻我们的越盟，只要对德意志在远东的统治有所威胁，迎来的只会有死亡二字。"
 GEA_mass_coverage:0 "大规模火力打击"
 GEA_mass_coverage_desc:0 "无论是为了突破敌人防线还是尽一切可能杀伤敌军有生力量，大规模的火力打击都是必要的。在面对拖延步伐的防御工事的时候，充足的火力打击往往能够克服一切困难。"
 GEA_lay_industrial_foundation:0 "奠定工业基础"
 GEA_lay_industrial_foundation_desc:0 "为了更好的武装我们的部队，在进行任何军事改革前我们都需要确保我们能够为部队配备足够的武器与补给。很快，一批批的军工厂将拔地而起，而流水线上也很快会有源源不断的军火被生产出来，发放到我们的新式部队中。"
 GEA_recombination_of_Grober_Generalstab:0 "重组总参谋部"
 GEA_recombination_of_Grober_Generalstab_desc:0 "如今的德属东亚总参谋部虽然称不上全是酒囊饭袋，但有相当一部分军官是“被贬谪”到德属东亚的，这种军官很难为我们的作战计划制定提出什么优秀的建议。我们必须把总指挥权授予一个由精干军官组成的周密运转的总参谋部手中。"
 GEA_reorganize_command_structure:0 "重组基层指挥结构"
 GEA_reorganize_command_structure_desc:0 "原有的德属东亚殖民军的指挥结构已经腐朽不堪，基层的指挥结构更是一团乱麻。为此我们必须改变现有状况，从底层指挥结构入手，彻底革新基层的指挥结构。"
 GEA_careful_planning:0 "周密计划"
 GEA_careful_planning_desc:0 "对付那群神出鬼没的越南游击队，我们需要制定详细且周密的作战计划，辅以足够的预案来彻底封死所有失败的可能，即使这样会导致我们的计划定制时间大幅加长。"
 GEA_requisitioned_agricultural_tractor:0 "征收农用拖拉机"
 GEA_requisitioned_agricultural_tractor_desc:0 "如今我们的装甲部队仍旧缺乏足量的坦克，为此我们只能征用东南亚所有能用得上的拖拉机或是能动的四轮载具，并将他们最大程度的改装。对于那些用不了的，就只能熔炼并再度用于我们的军工产业中。"
 GEA_request_training_tank:0 "请求训练坦克"
 GEA_request_training_tank_desc:0 "如今的德属东亚军备仓库中根本找不出多少能行驶的坦克来用作我们的训练，我们也不能指望我们的装甲兵骑着马上战场。对此，我们必须请求我们的德意志祖国为我们送来一批用于训练的坦克。"
 GEA_armored_torrent:0 "装甲洪流"
 GEA_armored_torrent_desc:0 "足够的装甲力量与久经训练的坦克手足以组织起一场绝对优势的装甲力量突击，而这将是我们的对手绝对无法阻挡的。在我们的装甲洪流面前，任何敌人都将被碾碎。"
 GEA_breakthrough_spearhead:0 "破阵先锋"
 GEA_breakthrough_spearhead_desc:0 "未来的德属东亚军队在战场上，应按照闪电战的理论，以足够快速的装甲部队为先锋冲破敌人的防线，再以机动部队快速跟进巩固阵地。一切的军事行动的成功与否，都在于我们是否能够以最快的速度撕开敌人的防线。"
 GEA_Durchbruchmuller:0 "“破阵穆勒”之传承"
 GEA_Durchbruchmuller_desc:0 "乔治·布鲁赫米勒，一位在第一次世界大战中表现优异的炮兵军官。他的作战风格强调在整个敌人阵地的纵深射击，从一个目标快速切换到另一个目标，然后再次返回，这需要对每门火炮进行严格、详细的控制，以最大限度地破坏防御者。他高超的战术设计与惊人的战果使他在整个一战战场上声名大振，并由此获得了“破阵穆勒”的威名。现在，我们将吸收并改进他的战术，并将它用在东亚战场上。相信我们会如同二十年前的：破阵穆勒“一样，给敌人带来惨痛的伤亡与莫大的震撼。"
 GEA_focus_infantry_tank:0 "破敌重拳"
 GEA_focus_infantry_tank_desc:0 "对于坦克，他们在刚刚出现在战场上的时候就以厚重的装甲与惊人的火力辅助步兵部队突破敌人的阵线。而现在，我们也必须加大对步兵坦克的开发与改进，并尽可能地为步兵部队配备。这些坚实的装甲重拳将击碎敌人的一切抵抗。"
 GEA_focus_speed_tank:0 "以速度为侧翼"
 GEA_focus_speed_tank_desc:0 "只有速度，才是军队的最好侧翼。只要我们的部队的行进的速度足够快，就能在敌人反应过来并做出反击前彻底摧毁他们的指挥体系与部署。当然，这需要足够的装甲部队和精良的训练，但这就是我们最不缺的。"
 GEA_field_officer_corps:0 "战地军官团"
 GEA_field_officer_corps_desc:0 "良好的指挥链离不开底层军官的主动性与战术头脑，如果我们能够提升团营级别的军事主官与参谋的指挥水准，辅以高效的通讯手段，那么我们就能极大的保证军队指挥链的稳固以及战斗指令得到优秀的执行。"
 GEA_incendiary_bombs:0 "烈焰之幕"
 GEA_incendiary_bombs_desc:0 "我们的军备研发部门认为，大量的高爆弹与燃烧弹更加适合在东南亚这种多密林的地形使用。我们将为军队配装足量的高爆炸药，并为空中部队提供燃烧弹的补充。"
 GEA_new_assault_gun:0 "新式机动火炮"
 GEA_new_assault_gun_desc:0 "传统的重型火炮尽管是我们作战序列的核心，但他们很难跟得上前锋部队的推进或是掩护步兵扫荡敌人阵地。因此我们可以吸收施陶芬贝格上校的构想，引进祖国一种名为“突击炮”的装甲车辆这种设计能够很好的掩护步兵班组推进，并在阵地战时提供更加精准的火力打击。总参谋部已经从德意志祖国引进了一批生产线进来，并将其改进为适合东亚战场的设计。"
 GEA_steady_flank:0 "确保稳固侧翼"
 GEA_steady_flank_desc:0 "在我们以往与越盟交战时，这些狡诈而又神出鬼没的游击队总是喜欢袭击我们的侧翼，为了反制这一点，我们将在战术条例中添加更多通用战术例如为侧翼调拨更多部队或是强化火力支援等战术，用来反制越盟对我们侧翼的袭击。"
 GEA_hutier_tactics:0 "胡蒂尔战术的发扬改进"
 GEA_hutier_tactics_desc:0 "胡蒂尔战术是我国将军奥斯卡·冯·胡蒂尔开创的渗透战术，一战时，胡蒂尔战术曾经在东西线都大放异彩。这种以小股精锐部队渗透破袭的战术为帝国创造了无数辉煌的战果。现在，我们也可以在东亚再次复用这种战术，但是这里毕竟不是欧洲战场，我们要将该战术进行改进。暴风突击队也将再次被组建起来，成为突破敌人防线的先锋。"
 GEA_promote_capable_officers:0 "提拔有能军官"
 GEA_promote_capable_officers_desc:0 "在我们重组参谋部后，我们根据军官以前的作战表现，提拔一群有能力的军官，作为下级部队的指挥核心。而对于其中能力最为突出者，我们将忽视年龄或是资历这些外部因素，破格将其提拔到指挥核心之中。"
 GEA_broadfront_offensive:0 "宽大战线攻势"
 GEA_broadfront_offensive_desc:0 "我们以往与敌人交手中，我们的战线攻势不够猛烈，这才让敌人屡次逃脱，现如今我们需要配备更强的火力，在更大的战线上发起更多批次的猛烈进攻，以此来击垮敌人在生理与心理上的双重防线。"
 GEA_strengthen_squad_firepower:0 "强化班排火力"
 GEA_strengthen_squad_firepower_desc:0 "战场上的每一处节点都至关重要，如果我们仅仅是为师或团一级配备了足够的火力支援，那么在近距离交火或是巷战时部队的作战能力就将有所欠缺。我们必须加大对连排一级乃至单兵火力的提升，来对敌人造成更大的伤亡。"
 GEA_break_tin_can:0 "敲烂铁皮罐"
 GEA_break_tin_can_desc:0 "东亚战场上装甲部队的使用并不多见，但必要的反坦克火力也是不可或缺的。我们最大的对手，日本帝国所配备的坦克部队很难称得上装甲厚实，但我们必须防范于未然，加大对反坦克武器的研究拨款。"
 GEA_artillery_devil_drill:0 "炮兵魔鬼训练"
 GEA_artillery_devil_drill_desc:0 "对于我们的炮兵来说，残酷的训练也是必须的。只有拥有了世界上一流的炮兵部队，我们的战术才能所向披靡，摧毁一切防线与敌人。"
 GEA_preliminary_mechanization:0 "初步机械化"
 GEA_preliminary_mechanization_desc:0 "随着一辆辆装甲载具被列装，我们的部队已经完成了初步的机械化。然而这并不够，我们必须加大对部队的机械化改革。"
 GEA_mobile_team:0 "机动小队"
 GEA_mobile_team_desc:0 "摩托化部队作为如今的德属东亚殖民军的核心力量，必须扩大其规模。足够强大的摩托化部队能够帮我们在装甲部队撕裂敌人防线后快速建立起可靠而稳固的阵地。"
 GEA_battle_behemoth:0 "战争巨兽"
 GEA_battle_behemoth_desc:0 "装甲列车在一战时的使用被人认为是其最后的辉煌，然而在东南亚这种地区，源源不断的游击队始终威胁着我们的补给线的安全。装甲列车能够最大程度的将任何敢于染指我们补给线的游击队打得抱头鼠窜。"
 GEA_secure_logistical_lifeline:0 "确保部队生命线"
 GEA_secure_logistical_lifeline_desc:0 "我们部队的补给线是十分脆弱的，而一旦这些生命线被敌人攻破，我们的部队就会彻底陷入瘫痪。作为应对，我们必须调拨一部分部队来守护我们的补给线，并在敌人到来时狠狠的反击。"
 GEA_overcome_rough_terrain:0 "克服恶劣地形"
 GEA_overcome_rough_terrain_desc:0 "装甲战的最大一个缺点之一就是难以适应很多恶劣的地形，这将大大降低我们的行进速度与补给能力。为了应对这种威胁，改进装甲载具设计与强化战术都必须被尽快提上日程。"
 GEA_fuel_oil:0 "燃油！燃油！"
 GEA_fuel_oil_desc:0 "如果没有足够的燃油，即使我们拥有一支多么强大的装甲部队，也不过是一堆又一堆的破铁皮罐头。为了获取足够的燃油，我们必须加大对婆罗洲的油井开发，并且从国内引进合成油的技术。"
 GEA_squad_armored_vehicles:0 "连队装甲载具"
 GEA_squad_armored_vehicles_desc:0 "在未来的作战中，下级编队例如连排级别也必须配备以足够的载具与装甲车辆。这样既能确保在任何情况下的快速机动，也能在突发的小规模交火中占据优势。"
 GEA_operation_Valkyrie:0 "行动代号：瓦尔基里"
 GEA_operation_Valkyrie_desc:0 "瓦尔基里，北欧神话中的女武神。她们在战场上骑乘着小巧精悍的白马为敌人降下霜雪与落雷，带来无边的死亡。然而这些神话已经是过去的虚幻传说。现在，我们的装甲部队已经做好了一切的战斗准备，也将以雷霆般的攻势为敌人带来毁灭与死亡。"
 GEA_operation_cerberus:0 "行动代号：地狱犬"
 GEA_operation_cerberus_desc:0 "赛伯鲁斯，神话中地狱的看门犬。这种生物守卫着地狱的入口，以火焰与利爪击退任何外来者。如今的德意志军队，将在炮火与轰炸中撕裂敌人的防线与抵抗。但与地狱犬不同的是，我们的军队将为敌人打开前往地狱的大门。"
 GEA_integrated_air_ground_strike:0 "空地浩劫"
 GEA_integrated_air_ground_strike_desc:0 "越盟是一群狡猾的猴子，我们一发动攻势，他们就会撤走，我们只要停下脚步，他们就会来骚扰我们的阵线，目前殖民地空军建设完毕，我们可以通过空军了解到他们的踪迹和大本营，并对他们展开空袭，我们的地面部队则是负责打扫卫生，让敌人们在仓皇逃窜中落入我们的陷阱。"
 GEA_force_coordination:0 "战术协调"
 GEA_force_coordination_desc:0 "从过去的经验来看，我们针对当地叛军的战术实在是单一，对此我们要在未来实施更多的战术，并训练我们部队彼此之间的配合协同，以确保我们的作战成功。"
 GEA_Operation_Falkenhayn:0 "行动代号：法金汉"
 GEA_Operation_Falkenhayn_desc:0 "埃里希·冯·法金汉，曾经德意志帝国光荣的总参谋长，也正是他在西线凡尔登对法国人造成了惨重的伤亡，而在东线，法金汉上将的攻势更是直接摧毁了罗马尼亚全国。我们将在二十年后的战场上继承法金汉将军的荣光，像二十年前击败法国人和罗马尼亚人一样彻底摧毁日本帝国。"
 GEA_surround_and_annihilate:0 "包围歼灭"
 GEA_surround_and_annihilate_desc:0 "过去我们对游击队的战术存在错误，如果不能彻底摧毁他们的有生力量，叛乱将永远不会平息。为此我们要改变战术，我们要将他们彻底包围，并进行分开切割，让他们被困在我们的包围中被剿灭。"
 GEA_labour_camp:0 "劳役战俘营"
 GEA_labour_camp_desc:0 "我们的俘获了一批又一批敌军，让他们吃枪子简直是便宜他们了，我们要折磨他们，要让他们明白，与德国对抗的下场，战俘营的工作，足够他折磨他们的身心。当然，这也能进一步强化我们的防线或者扩大我们的军事装备生产产量。"
 GEA_superintendant:0 "安排督战队"
 GEA_superintendant_desc:0 "德国的军队是世界上最强大最英勇的军队，而德属东亚殖民军更应该是德意志军队的典范。但是我们的部队里竟然还有胆小鬼，见了敌人就开溜。对此我们在战场上设置督战队，对于任何临阵脱逃的懦夫，督战军官都会将这些背叛的祖国的家伙明正典刑。"
 GEA_rule_army_with_fear:0 "以怖驭军"
 GEA_rule_army_with_fear_desc:0 "舍尔纳相信严苛军法对维持部队的组织度的效用，而恐怖治军的好处，也能够让军队的战斗力得到迅速提高。现如今我们的部队已经变得残忍高效，所向睥睨无人能挡。即便是号称亚洲最强的日本，见到我们的攻势也只能狼狈地向后逃窜。"
 GEA_enlarged_engineer_corps:0 "扩大工程兵团"
 GEA_enlarged_engineer_corps_desc:0 "我们的切割战术已经奏效，我们的堡垒碉楼已经将敌人们围困起来，同时对应的我们必须强化我们对敌军堡垒的攻坚能力。为了加快这一进程，我们需要更多的工程兵与突破小队，因此参谋部已经下令，扩大工程兵团的规模，以便我们更好的打造防线困死敌人或是突破敌军防御。"
 GEA_harsh_terrain_operations:0 "挺进恶土"
 GEA_harsh_terrain_operations_desc:0 "俗话说不入虎穴焉得虎子，为了彻底的铲除源源不断的游击队，我们就必须深入腹地，找到他们的老巢，给予他们致命一击。"
 GEA_respond_with_mobilization:0 "以动员作答"
 GEA_respond_with_mobilization_desc:0 "如今面对游击队我们尚且捉襟见肘，我们的动员潜力如今还是没有彻底开发，如果我们在将来面对日本人，那我们岂不是要陷入防线四处漏风的窘境。为了摆脱这一困境，我们有必要即刻加大动员力度，将一切可用之兵拉近我们的部队，让我们能够以数量优势压制敌人。"
 GEA_secret_army:0 "舍尔纳的秘密部队"
 GEA_secret_army_desc:0 "随着舍尔纳将军成为东亚地区的实际负责人，舍尔纳组建一支秘密部队，这支部队负责对敌人阵线的渗透，破袭，打击重要军事设施或是刺杀敌军骨干的任务。同时，这支部队的成员都将被训练成反情报反游击战的大师，让那些鬼鬼祟祟的越共无所遁形。"
 GEA_elite_reconnaissance_unit:0 "精英化侦察分队"
 GEA_elite_reconnaissance_unit_desc:0 "当前的侦查分队目前技能单一，只能负责敌前侦查或是骚扰敌军。这样很难面临接下来错综复杂且多变的局势，我们已经从国内请来军事专家，对侦查队进行专业训练，相信在不久的将来新侦查队将会身负多种职责，逐渐的向着特种部队的定位进发。"
 GEA_born_in_iron_and_blood:0 "于铁与血中诞生"
 GEA_born_in_iron_and_blood_desc:0 "德国的军队是在千锤百炼和战场厮杀中诞生，每一位德国军人都是从地狱里走出来的恶魔，他们会用自己的双手与武器将一个又一个敌人消灭，这就是我们德国的军队，从地狱里走出来的恶魔。"
 GEA_Operation_Frederick:0 "行动代号：腓特烈"
 GEA_Operation_Frederick_desc:0 "腓特烈大帝是德意志历史上最伟大的君主之一，正式他缔造了普鲁士在中欧的强权。而现在，我们也将在一场场势如破竹的战役后彻底击败东亚的所有抵抗势力，将的一直在东亚的强权统治彻底地维持下去。"
 GEA_flamethrower:0 "烈焰焚身"
 GEA_flamethrower_desc:0 "我们的作战地区是大片面积的林地，敌人们躲在树上或是灌木丛里，袭击我们的部队；同时该死的越共躲在城区与我们周旋，让我们的巷战损失变得十分惨重。对此我们要实施火攻，我们要用燃烧弹、燃烧瓶、喷火器等，让这我们的敌人在烈焰中痛苦死去。"
 GEA_relaunch_navy_program:0 "东亚舰队再度起航"
 GEA_relaunch_navy_program_desc:0 "大海行舟，不进则退，即便徳属东亚的舰队在东亚无人可敌，但是这不代表永远都不会人能打败我们。西班牙的无敌舰队是怎么沉没在大海里我们可看得一清二楚。是时候重启我们的造舰计划了"
 GEA_New_ship_building_program:0 "新造舰计划"
 GEA_New_ship_building_program_desc:0 "作为海军起家的徳属东亚，对他们而言没有什么比得上一支强大的舰队，更新老船，修筑新船，德意志的造船厂又要拿到一笔丰厚的新订单了。"
 GEA_navy_cartelisation:0 "造船业卡特尔化"
 GEA_navy_cartelisation_desc:0 "我们当然相信祖国的造船业，但是什么都交给他们对我们百害而无一利，东亚的黄金会全部流入他们的口袋里，甚至他们还会扣留我们的船只，我们不可能坐视这一切发生，徳属东亚需要自己的造船业巨头。"
 GEA_expansion_of_Singaporez_port:0 "扩张新加坡军港"
 GEA_expansion_of_Singaporez_port_desc:0 "第一次世界大战中，英国政府提供了大量物资并拟在新加坡建立一个海军基地，来威慑野心勃勃的日本帝国。而大战的失利，让德意志完全接手了这些成果。现在只需要翻新一些旧设备，扩建新厂房，它们就依旧是全东亚最优秀的军港。"
 GEA_New_BB:0 "海中巨人"
 GEA_New_BB_desc:0 "一支舰队没有领袖怎么能行？作为德意志最荣耀的舰队，一艘全世界全所未有的超级无畏舰俾斯麦级战列舰——内卡河号将提上日程。它全长251，宽36米，最高航速30.12节，最大续航力8500海里。将是德意志有史以来要建造的最大战列舰。她将采取最新的406毫米主炮，而不是德意志最有经验的380毫米舰炮，这意味着我们要从头开始设计，但这一切都是值得的。"
 GEA_New_CB:0 "舰队中坚"
 GEA_New_CB_desc:0 "以两艘约克代舰级大巡洋舰为主力，夹杂着大量莱比锡级轻型巡洋舰的舰队中坚力量将无时无刻的保卫德意志的大海。它们将以前所未有的航速畅游整个太平洋，没有人能抓到它们。"
 GEA_New_CV:0 "大洋统帅"
 GEA_New_CV_desc:0 "未来的大洋将不再属于大炮，携带着巨量飞机的航空母舰宛如一座巨型城堡，所向披靡，死神的镰刀将从天而降。我们的祖国早已意识到了这一点，我们将追随父亲的脚步，两艘齐柏林伯爵级航空母舰已在计划之中。"
 GEA_behemoth_of_sea:0 "大舰巨炮仍未落幕"
 GEA_behemoth_of_sea_desc:0 "我们的舰队指挥官们是一些念旧之人，在他们看来大舰巨炮才是硬道理，只有装甲才能投射我们的力量，只有舰炮才能主宰大海！巨炮的时代永远不会落寞。"
 GEA_neodoxy:0 "迈向新未来"
 GEA_neodoxy_desc:0 "大海从来都不平静，海浪是那么的无情，吞噬着每一个弱小的挑战者。要是不想被他掀翻，就拿上你的舢板，去踏上浪尖，去征服大海！驶向从未有人抵达过的未来。"
 GEA_NEW_CL:0 "轻巡改装"
 GEA_NEW_CL_desc:0 "轻型巡洋舰的主要职责是为舰队提供防空火力、攻击敌方驱逐舰和摧毁敌方潜艇。她们是舰队中不可取代的一部分，不过现在而言东亚舰队更需要强大的火力。"
 GEA_New_BC:0 "新式战列巡洋舰"
 GEA_New_BC_desc:0 "作为大海上的王者，航速、火力、装甲厚度都数一数二的存在，无论其他理论家怎么喋喋不休的贬低战列巡洋舰的意义，它们都不会得到徳属东亚的青睐。全新级别的战列巡洋舰已经列在计划之中，她们将成为这庞大舰队中骄傲的一员。"
 GEA_New_DD:0 "研发新驱逐舰"
 GEA_New_DD_desc:0 "驱逐舰是海上的多面手，它们能保护我们的主力舰只，也能保护我们国家安全。这种多用途的舰只我们应该给我们的海军大建一大批。"
 GEA_dominate_South_Asia:0 "南洋霸主"
 GEA_dominate_South_Asia_desc:0 "没有人，没有人胆敢在北太平洋与南中国海的海域中挑战德意志的舰炮，任何来犯之人都会被击退。我们将永远统治大海，没有人会对此有任何疑问。"
 GEA_Strike_beyond_visual_range:0 "超视距打击"
 GEA_Strike_beyond_visual_range_desc:0 "航母作为东亚分舰队核心作战力量，只要配备有足够的航空力量，就能在敌人的视野之外给敌军舰队难以想象的杀伤。"
 GEA_NEW_CA:0 "老旧巡洋舰改装"
 GEA_NEW_CA_desc:0 "我们在东亚滞留了太多时日，我们的舰队中还有着许多一战前的老家伙。她们功勋卓著，但是已经跟不上时代了，从主炮到引擎，这些姑娘都需要一次大换血让她们继续在海上驰骋。"
 GEA_the_torpedo:0 "电动鱼雷改进"
 GEA_the_torpedo_desc:0 "除了海上的主炮，水下的鱼雷也是一发发致命神兵。但是那些老旧的鱼雷极易被敌人察觉阻拦，难堪大用。而如今，祖国的工程师们开发出了一些全新的信号，这些带有电动引擎的鱼雷在击中目标前几乎是不可见的。敌人再也无法阻拦他们。"
 GEA_the_sword:0 "破敌利剑"
 GEA_the_sword_desc:0 "为了在军备竞赛中胜出，大量的造舰计划是必须的。然而只要我们拥有足够强大的火力，就能让我们的战舰精准又致命地将敌人的舰船轻而易举地击沉。是时候改进我们的舰炮与弹药了，让他们成为东亚分舰队的利剑。"
 GEA_light_CV:0 "轻型航母改装"
 GEA_light_CV_desc:0 "现在我们的船坞中还有大量的老旧舰船堆积，而这无疑是一种严重的浪费。我们应该将这些老旧舰船再次改装，以填补我们舰队中的航空母舰空缺。"
 GEA_Sea_fort:0 "水中堡垒"
 GEA_Sea_fort_desc:0 "大炮要尽可能的多发射才能为我们值回本钱，升级船体，在不影响航速的情况下加深护甲，要组建一支支海上城堡。"
 GEA_German_naval_advisor:0 "德国海军顾问"
 GEA_German_naval_advisor_desc:0 "无论如何，祖国都有着远超我们的工业基础。即便我们不愿意承认这一点，但柏林的海军工程师们要优秀太多了，他们有太多的试错机会，他们对于海军的理解至少在理论上无懈可击。只需要再加上我们丰富的实战经验。"
 GEA_Ghost_of_the_sea:0 "海中幽灵"
 GEA_Ghost_of_the_sea_desc:0 "海狼神出鬼没，没人能察觉的她们的到来，只有当受到那一发致命的鱼雷后才能追悔莫及。这些漂亮的姑娘将无情的撕碎那些愚蠢的敌人。"
 GEA_navyfort:0 "扩建岸防堡垒"
 GEA_navyfort_desc:0 "尽管绝无可能，但是万一不幸发生了我方舰队被敌人摧毁的情况，唯有防御工事能阻止我们的国家走向毁灭。我们必须扩大我们的沿海堡垒体系，以防止这不幸命运的发生。以防万一总是没错的。"
 GEA_Mobility_first:0 "机动优先"
 GEA_Mobility_first_desc:0 "一支以航母为作战核心的海军舰队最重要的不应该是坚船利炮，而是足以超越敌人的机动性。只要敌人的侦察机无法探寻到我们或是无法追踪我们的行动，我们就将持续袭击敌人的舰队直至胜利。"
 GEA_Lord_of_the_two_ocean:0 "两洋之主"
 GEA_Lord_of_the_two_ocean_desc:0 "在大刀阔斧的改革与轰轰烈烈的大规模造舰计划后，现在的东亚分舰队已经彻底统治了太平洋与印度洋海域。无论是联合舰队，还是美国的大白舰队，都无法与我们的无敌舰队相抗衡。"
 GEA_foundation_of_naval_tactics:0 "海军战术修订"
 GEA_foundation_of_naval_tactics_desc:0 "我们的过去使用的海军作战条例已经有些过时了。无论是舰船的作战理念还是海军陆战队的地位都需要得到一定程度的修订。是时候开始一场大刀阔斧的改革了。"
 GEA_Water_trap:0 "大洋陷阱"
 GEA_Water_trap_desc:0 "对于一些难以设防的海域，是时候启用水雷这一大杀器了。在那些特定的海域，我们将布设难以计数的水雷，让敌人的舰队举步维艰。"
 GEA_East_Asian_Naval_Air_Force:0 "东亚海军航空队"
 GEA_East_Asian_Naval_Air_Force_desc:0 "在未来的海军作战中，久经训练的优秀飞行员是我们能否打赢海战的关键。我们现在必须培养一支足够优秀的海上航空队，以在今后的海上作战中增加更多胜算。"
 GEA_Bomb_improvement:0 "航弹改进"
 GEA_Bomb_improvement_desc:0 "现代的海军作战中航母已经成为了核心，而航母则为了海上轰炸机而服务。只有改进我们的轰炸航弹，才能够更好地帮助我们的海空斗士消灭更多的敌人。"
 GEA_East_Asian_Marine_Corps:0 "东亚分遣海军陆战营"
 GEA_East_Asian_Marine_Corps_desc:0 "在我们的今后的军事行动中，海军陆战队是我们的开路先锋。一支久经沙场的优秀海军陆战队将是我们战术上的核心，是时候扩大海军陆战营了。"
 GEA_force_cooperation:0 "联合作战"
 GEA_force_cooperation_desc:0 "我们的新的海军改革中，需要进一步强化海陆空三军的配合作战能力，以适应将来越来越大规模的战争。"
 GEA_Damage_control_unit:0 "损管部门优化"
 GEA_Damage_control_unit_desc:0 "对于大舰队作战来说，好的损管部门有时候就意味着一艘大型舰艇能够免受沉没的命运，而这就将节省我们大量的工业资源去重新建造。因此我们需要优化损管部门的工作流程与技术支持，来保证其效率。"
 GEA_Expansion_of_Singapore_Air_Force:0 "扩招新加坡航空队"
 GEA_Expansion_of_Singapore_Air_Force_desc:0 "此前我们的空军完全是海军甚至是陆军的附属，除了少量执行特殊任务的特殊部队外，空军并没有独立的部队。这对于我们现在在东南亚这一广阔区域的控制非常不利。我们应该招募新的飞行员，组建一支独立的空中力量。"
 GEA_German_East_Asian_Air_Force:0 "设立德属东亚空军司令部"
 GEA_German_East_Asian_Air_Force_desc:0 "为了最大化空军优势，就需要拥有一个完备的空军司令部。让他们来协调兵工厂与部队的训练工作，制定最完善的航行计划，他们会辅助陆、海军，但是是以平等的身份。"
 GEA_Retain_air_force_establishment:0 "保留海军航空兵编制"
 GEA_Retain_air_force_establishment_desc:0 "无论如何，我们的主力部队永远是德属东亚的根基——东亚分舰队。为了他们，即便现在我们决定组建一支独立的空中力量，海军们也依旧能够维持他们那的那起码够用的空军部队。"
 GEA_Navy_bomber:0 "新式海军轰炸机"
 GEA_Navy_bomber_desc:0 "尽管我们拥有东亚最强大的海军力量，足以保卫我们的海上边疆。但是只是海上是完全不够，我们的空军也要担起责任不惜一切代价将企图涉足我国领土的敌军舰队沉入无尽的深渊。对此，我们需要加大投资，我们要确保我们的海上轰炸机能对那帮日本人的舰船造成最大的打击。"
 GEA_Support_test:0 "死从天降"
 GEA_Support_test_desc:0 "众所周知，在东亚我们最大的敌人是那帮该死的日本人，我们和他们大概率会有一战。而对于那命定的战争而言，海上自然是最大的战场，除此之外就是空中。只要我们的战机能够摧毁日本人的一切有生力量，他们就没有任何希望与我们战斗。当然这也能威慑澳大利亚人、菲律宾人，或是任何妄图挑战我们在东亚地位的家伙。"
 GEA_anti_air:0 "击落雏鹰"
 GEA_anti_air_desc:0 "对于空中而言，一方面我们要加强自己的利刃，而另一面就要加强我们的护盾。投资各地的防空设施建设，最大程度的伸长我们的手臂。不仅要掌握天空，还要阻止任何人试图染指我们的空域。"
 GEA_Fighter_test:0 "战斗机型号升级"
 GEA_Fighter_test_desc:0 "要建设空军，只有人才是不够，还要有最良好的武器。尤其是战斗机，要是我们还想让我们的轰炸机安稳行动，还想要控制天空，就是时候加大投资，去买去造了。"
 GEA_Strategic_bomber:0 "高空投弹"
 GEA_Strategic_bomber_desc:0 "东亚的天空是如此的广阔，要达成我们制敌于千里并不容易。我们的空军部队需要把握好每一次出击的机会，对敌人造成最大的伤害，因此我们需要当量最大、便携性最好的炸弹，最持久、最高效的引擎。总之，又到了花钱的时候了。"
 GEA_Elite_pilot:0 "培养王牌"
 GEA_Elite_pilot_desc:0 "最好的战机需要最好的驾驶员，扩建航空学校，培养最精良的驾驶员，每一个驾驶员都要成为我们最引以为傲的王牌。"
 GEA_Upgrade_the_air_fighters:0 "为空中斗士们升级换代"
 GEA_Upgrade_the_air_fighters_desc:0 "军事力量就是这样，不进则退，我们的敌人可不会傻傻的停下来等着我们去追上他们。要想捍卫我们的天空，我们就需要展现出我们的决心，接着加大对空中力量的投资。我们要拥有这个世界上最先进的空中部队。"
 GEA_Long_range_fighter:0 "长程出击"
 GEA_Long_range_fighter_desc:0 "战斗机虽然能保卫战场上的天空，但要跑到敌人家门口的话，它们就没法在敌人战斗机的攻击下保护我们的轰炸机了。为了解决这个问题，我们设法创造并改进了重型走斗鸡的设计，使其更为灵活，在空战之中更能抓住机会，若在这一领域进一步投资，我们可能会收获颇丰。"
 GEA_Air_base:0 "空军基地扩建"
 GEA_Air_base_desc:0 "空有部队可不行，德意志在东亚的疆域是如此广阔，我们的战机要去往任何地区，现在的这些跑道可不能满足我们的需求。在全殖民地范围扩建基地，修筑机场，展翅翱翔吧，我们的雄鹰们。"
 GEA_Close_formation:0 "密集队形"
 GEA_Close_formation_desc:0 "一支战机，和十支、一百支战机的威胁度完全不同，牺牲一些灵活性，在不威胁到彼此安全的情况下，一次性尽可能派出最大数量的飞机，一次性摧毁敌人的所有空中力量。"
 GEA_Destroy_everything:0 "焚灭一切"
 GEA_Destroy_everything_desc:0 "在中央非洲的朋友为我们介绍了一种新的武器——液体燃烧弹。他们用这些东西干掉无数潜藏在非洲茂密丛林中的叛乱分子。毫无疑问，它也可以在这里的丛林里起作用，听说那些该死的游击队很会藏是吗。"
 GEA_Total_warfare:0 "总体战"
 GEA_Total_warfare_desc:0 "战争打的不仅仅是战场上的那点事，后勤才是现代战争的关键。我们的一个月的飞机产量就要碾死敌人一年的产量。要让所有的敌人知道想要挑战我们，去问问他们的财政部有没有这个资格。"
 GEA_Air_delivery:0 "远程投送"
 GEA_Air_delivery_desc:0 "东亚的密林，广阔的海洋，要想在这样的地方维持德意志陆军高效的战斗意志。光靠路上运输可不够，海上运输的效率高但是时间长，这个时候就需要航空部队站出来了。从空中给敌人带去绝望，对队友带来最棒的希望。"
 GEA_Our_aircraft_design_department:0 "我们的航空设计局"
 GEA_Our_aircraft_design_department_desc:0 "目前我们的空军大多数都依赖我们母国的供应，因此这导致我们不能够获取到最先进的战机，全是些老掉牙的东西。不过这已经足够我们的工程师发挥他们的才智了，我们只需要将他们聚集在一起，为我们设计最新式的战机。"
 GEA_Red_Baron:0 "红男爵精神"
 GEA_Red_Baron_desc:0 "“红男爵”里希特霍芬曾经是德意志帝国在大战中的骄傲，而我们将继承他的意志。要让所有的飞行员都像“红男爵”那样，用我们的战机为敌人跳一支鲜血华尔兹，击碎任何进犯者的心神。让他们知道挑战我们只有一个下场——死！"
 GEA_Fleet_departure:0 "舰队离港"
 GEA_Fleet_departure_desc:0 "徳属东亚的水兵们可不是一群善男信女，现在我们已经彻底从过往的危机中走出，是时候再次扬帆，让东亚分舰队再度起航！"
 GEA_Get_ready_for_battle:0 "秣马厉兵"
 GEA_Get_ready_for_battle_desc:0 "保持警惕，时刻注意，擦好你的枪，上好你的膛。帝国的舰队即将抵达任何意图反抗帝国秩序的国家门口，并为他们带来两个选择：臣服于德意志的世界秩序，或者毁灭。"
 GEA_Revenge_for_Indochina:0 "报印支一箭之仇"
 GEA_Revenge_for_Indochina_desc:0 "这些东南亚人不会为自己的胜利高兴太久的。一时的失利不代表德意志将放弃这片土地，那些东南亚人别忘了我们过去是怎么征服他们。现在，在漫长的积攒之后，是时候向这些该死的越南人释放出我们的怒火。"
 GEA_Feed_peacocks:0 "喂饱孔雀"
 GEA_Feed_peacocks_desc:0 "缅甸和泰国，这两个国度是印度支那半岛上唯二不属于徳属东亚的独立国家，而现在缅甸已经向着德国人奉上了忠诚，他们将得到回报。而泰国人，他们将会为自己不合时宜的高傲付出代价。"
 GEA_Mediating_the_Siami_Burmese_War:0 "调停暹缅战争"
 GEA_Mediating_the_Siami_Burmese_War_desc:0 "缅甸、泰国，这些东南亚人还是如此的蛮荒，长此以往，他们只会被文明世界甩得越来越远。而德意志则不愿看到这一结局，一点点必要之恶，让他们的人民步入真正的文明社会吧。这是我们德意志人的责任。"
 GEA_Topple_the_sea_coachman:0 "掀翻海上马车夫"
 GEA_Topple_the_sea_coachman_desc:0 "荷兰人不仅在欧洲大陆上挑衅我们的父国，在东亚也不断的挑衅着我们。而过去繁荣一时的海上马车夫国度并未意识到他们已经守不住过去的遗产了。稚子怀千金于闹市之上，必遭劫难。属于他们的劫难之日到了。"
 GEA_our_best_neighbor:0 "我们的好邻居"
 GEA_our_best_neighbor_desc:0 "欧洲人间的情谊总是如此真挚，荷兰人是德意志人最好的朋友。更何况在东亚这么混乱的地方，我们更要互相扶持，且不要相互冲突。"
 GEA_Hague_arbitration:0 "海牙仲裁"
 GEA_Hague_arbitration_desc:0 "荷兰人在东亚的好日子也时候结束了，但是文明人总有文明人的处事原则，同为欧洲人，何必闹得那么僵？只要他们懂事，乖乖的，战火就永远不会燃烧，一切都会像原来那样。"
 GEA_north:0 "北上"
 GEA_north_desc:0 "北方的旭日始终野心勃勃，在二十年前他们败于德意志祖国之手后，他们就一直准备复仇。但我们不会给他们这样的机会的。"
 GEA_south:0 "南下"
 GEA_south_desc:0 "在世界的南端还有着广袤的土地，那里物资充沛，那里急需我们的舰队前去征服。而我们是不会让他们失望的。"
 GEA_fuck_Hawaii:0 "夺取太平洋珍珠"
 GEA_fuck_Hawaii_desc:0 "美国深陷内乱，夏威夷人在风雨中飘摇，他们需要我们的保护来让自己避免灾厄。"
 GEA_attack_Philippines:0 "南洋桥头堡"
 GEA_attack_Philippines_desc:0 "美国如今已经无力再庇佑这些东亚人了，如果他们识趣的话，现在是时候向我们献上忠诚了。反之等待他们只有死路一条。"
 GEA_attack_Australasia:0 "猎杀鸸鹋"
 GEA_attack_Australasia_desc:0 "澳大利亚，一个过去是英国佬流放地的破地方却也试图挑战德意志的权威，而德意志掐死他们比掐死一只狗还简单。"
 GEA_fuck_japan:0 "射日"
 GEA_fuck_japan_desc:0 "日本人窥窃德意志的殖民地太久了，这些东亚人似乎觉得自己有资格挑衅德意志在世界上的霸主地位。而现在，他们是时候需要为自己的愚蠢付出代价了。在东亚只会有一个霸主，那就是我们！"
 GEA_Ambushing_combined_fleet:0 "伏击联合舰队"
 GEA_Ambushing_combined_fleet_desc:0 "要想和德意志的舰炮比一比，日本人还早着呢。更何况，我们有这个更高超的技术，更广泛的情报网络。在我们面前，日本人的舰队毫无隐私可言，他们走入一个完美的圈套，却丝毫不能察觉"
 GEA_Incite_Japanese_colonies:0 "煽动日本殖民地"
 GEA_Incite_Japanese_colonies_desc:0 "日本佬曾源源不断的给越南抵抗者送上武器，让我们焦头烂额，而现在我们也要让他们尝尝自己招数的滋味。毕竟，朝鲜人和台湾人对他们可恨之入骨。"
 GEA_Our_Chinese_friends:0 "我们的中国朋友"
 GEA_Our_Chinese_friends_desc:0 "中日战争已经打响，而只要是日本人的敌人，那就是徳属东亚最好的朋友，我们为他们准备一点儿小小的礼物，帮他们抵抗日本人的入侵。"
 GEA_East_Asia_is_in_my_hands:0 "东亚已入我手"
 GEA_East_Asia_is_in_my_hands_desc:0 "现在，疯狂的旭日已经彻底灭亡，曾经不可一世的日本帝国已经彻底被我们毁灭。现在，德意志将成为东亚唯一的地区强权，德意志帝国在东方的统治将千秋万代。"
 GEA_Execution_of_the_emperor:0 "处决端坐王座者"
 GEA_Execution_of_the_emperor_desc:0 "世界上只要一位皇帝最为尊贵，当然不可能是昭和这个阶下囚。总得有人为德日战争付出代价，作为德国人的俘虏，他的命运将由徳属东亚的总督来决定..."
 GEA_division_of_Japanese_power:0 "肢解共荣圈"
 GEA_division_of_Japanese_power_desc:0 "日本已经灭亡，他的附庸们犹如一只只待宰羔羊将面临东亚真正主人的审判。他们的势力范围内的所有土地都将被我们肆意宰割。"
GEA_second_expedition_to_China:0 "第二次对华远征"
 GEA_second_expedition_to_China_desc:0 "1927年，我们第一次真正意义上的征服了中国。至此德意志也终于如同昔日的大英帝国一样，掌握了一处财富取之不尽用之不竭的殖民地。然而，国民党的乱贼与不安份的军阀们又一次出现在中华大地上，而我们的在华利益即将如泡沫般消失。我们将再次投入前所未有的资源与兵力插手中国乱局，让我们再一次征服中国。"
 GEA_Develop_Qingdao:0 "武装山东"
 GEA_Develop_Qingdao_desc:0 "青岛，德意志在中国最骄傲的明珠，山东大地也在青岛的辐射下，逐步变为德意志的附庸。但是山东大地也是危险的，南方的国民党人随时都有可能发动一次突袭，我们必须做好准备。"
 GEA_Renew_friendship_with_qing:0 "与清国再续前缘"
 GEA_Renew_friendship_with_qing_desc:0 "中华的皇帝是德意志一手扶持起来的，虽然我们知道这些家伙一直在暗中扶持反徳情绪。但不论怎样，他们都始终需要来自我们的帮助，让我们再次与他们接触，试探他们的合作态度。"
 GEA_Invest_in_eight_provinces:0 "投资八省"
 GEA_Invest_in_eight_provinces_desc:0 "孙传芳不过是一个无能的中国军阀，但他至少欸我们维持了联合之内的一段时间的稳定。而他的继任者，齐燮元更加无能，但却有一个最大的优点——忠诚，对我们的忠诚。现在国民党的逆贼正在掀起一场动乱，我们可不能就这么放弃我们优秀的傀儡伙伴。"
 GEA_Contact_with_Fengtian:0 "接触奉天"
 GEA_Contact_with_Fengtian_desc:0 "中国北方的张作霖一直在被日本人的势力渗透，作为中国的军阀，在各方势力间辗转腾挪并非什么稀奇的事情。让我们去扰乱奉天的政局吧，给愚蠢的日本人添点乱子。"
 GEA_Restart_Yunnan_mining_development_negotiations:0 "重启云南矿业开发谈判"
 GEA_Restart_Yunnan_mining_development_negotiations_desc:0 "云南的矿产丰富，我们一直想要开发这片区域，但八省联合的覆灭与黑色星期一的影响使我们不得不退出了云南地区。现在，这帮云南人刚刚结束他们的内乱，而他们的经济体系也是一团乱麻，是时候再伸一次手了，询问他们是想要胡萝卜还是大棒了。"
 GEA_Blockade_KMT:0 "封锁国民党赤匪"
 GEA_Blockade_KMT_desc:0 "1926年，德意志击败了他们一次，[GetYear]年就能击败他们第二次。东亚分舰队将彻底封锁东海海面，法国赤匪不会有一丁点儿援助他们的机会。"
 GEA_Capture_of_Macau:0 "夺取澳门"
 GEA_Capture_of_Macau_desc:0 "澳门，与我们曾经控制着的广州仅仅几个小时的车程，但葡萄牙帝国如同衰落的老者死死的把持着这点微不足道的遗产不肯放手。但现在，德属东亚将会正式接管这里，舰队即将启航，留给他们的就只会有一封最后通牒。"
 GEA_Dissolution_of_lec:0 "使馆城市之终"
 GEA_Dissolution_of_lec_desc:0 "使馆城市不过是1927年那场无聊的谈判所导致的产物，所有人都知道，如果不是我们，英国佬、法国佬、美国佬根本没资格继续持有对华利益。但我们怜悯的赏赐可不是永永远远的..."
 GEA_Make_sure_Guangzhou_obeys:0 "确保广州臣服"
 GEA_Make_sure_Guangzhou_obeys_desc:0 "黑色星期一的冲击让德意志不得不退出了广州，而广州的逆贼们掀起了一次又一次的反德浪潮，让这片区域动荡不安。现在德意志已经走出了困境，为了帝国的利益，广州也是时候重新屈服了。"
 GEA_dragon_succumbs:0 "巨龙臣服"
 GEA_dragon_succumbs_desc:0 "从南到北，德意志的影响力深入了中国的每一片区域，那些有眼见之人早已对我们献上了忠诚。而那些宁死不屈之人，将迎来他们的死亡。德意志的雄鹰将在中华大地上振翅翱翔！"


#民族精神
 GEA_colonial_nation:0 "殖民政府"
 GEA_colonial_nation_desc:0 "尽管德属东亚在与邻国的交往中有一定的自主性，但它本质上是殖民政府。它的国家机器依赖来自德国的力量才能运转和维持，预算案在柏林制定，货币也直接与德国马克挂钩。"
 GEA_colonial_question:0 "东亚殖民政府"
 GEA_colonial_question_desc:0 "德意志的旗帜已经在东亚这片土地上屹立了数十年，即使在世界大战期间，德属东亚这篇土地也誓死捍卫了德意志帝国在阳光下的权利。但如今的东亚政府已经逐步腐朽，对本地人参军的限制令以及残酷的镇压都导致了我们的平稳统治已经开始松动，只是不知道何时将会崩塌。"
 GEA_colonial_question1:0 "新殖民政府"
 GEA_colonial_question_desc1:0 "德意志的旗帜已经在东亚这片土地上屹立了数十年，即使在世界大战期间，德属东亚这篇土地也誓死捍卫了德意志帝国在阳光下的权利。如今的德属东亚已经度过了一切灾难，在我们的新总督约西亚斯的手中成为了帝国最耀眼的明珠。"
 GEA_admirality:0 "大舰队" 
 GEA_admirality_desc:0 "海军主宰着德属东亚。[GEA.getleader]舰队的庞大规模前所未有，这些海上要塞保护着热带天堂不受乱军和外敌的侵略，护佑着德意志帝国在亚洲的掌上明珠。虽然分离主义和激进主义丛生，但大舰队确保了德国对这些土地的控制，因此，海军是我们的重中之重。一切资源为海军服务，因为没了海军，我们肯定陷入混乱与蛮荒境地，虽然海军至上可能损害殖民地其他方面，但对海军战士来说这不算事，这就是我们的海员生活！"
