 GEA_ask_for_artillery:0 "请求火炮运输"
 GEA_ask_for_artillery_desc:0 "火炮作为战争之王，一旦缺少就将极度打击军队的战斗力。为了完成皇帝的使命，我们必须向帝国殖民事务部索要民事务部请求火炮运输。"
 GEA_ask_for_truck:0 "请求卡车运输"
 GEA_ask_for_truck_desc:0 "为了维持部队的机动性，大量的卡车与摩托化载具是不可或缺的。为了完成皇帝的使命，我们必须向帝国殖民事务部索要民事务部请求更多卡车。"
 GEA_Demand_supplies:0 "索要军需品"
 GEA_Demand_supplies_desc:0 "药物，军粮，甚至于一把工兵铲对我们来说都是弥足珍贵。为了完成皇帝的使命，我们必须向帝国殖民事务部索要民事务部请求尽可能多的军需品支援。"
 GEA_Request_bureaucrat:0 "指派行政官僚"
 GEA_Request_bureaucrat_desc:0 "我们政府中干练的文官数量始终不足。为了完成皇帝的使命，我们必须向帝国殖民事务部索要民事务部请求指派更多的行政官僚来协助我们管理这里。"
 GEA_Request_field_corps:0 "野战部队支援"
 GEA_Request_field_corps_desc:0 "如今任何支援都显得空洞无力，我们必须向殖民事务部要求派遣野战部队来支援我们，以此来镇压各地的赤匪叛乱。"
 GEA_develop_aluminum_deposits:0 "开发[GetNameGEAJohore]的铝矿"
 GEA_develop_aluminum_deposits_desc:0 "我们在[GetNameGEAJohore]发现了丰富并非常适合生产的铝土矿床。尽管初期的投入将是巨大的，但预计产出将足以挽回成本。"
 GEA_develop_aluminum_deposits_wtt:0 "开发[GetNameGEAJohore]的铝矿"
 GEA_develop_aluminum_deposits_wtt_desc:0 "我们在[GetNameGEAJohore]发现了丰富并非常适合生产的铝土矿床。尽管初期的投入将是巨大的，但预计产出将足以挽回成本。"
 GEA_develop_sarawak_oil_wtt:0 "沙捞越的石油业务"
 GEA_develop_sarawak_oil_wtt_desc:0 "我们目前的石油消耗水平无法维持我们的舰队进行长期的海军行动，不过我们可以通过增加我们在婆罗洲的石油产量并建立石油储备来避免燃料短缺的情况出现。"
 GEA_indochina_war_decisions:0 "印度支那战争"
 GEA_indochina_war_decisions_desc:0 "印度支那叛乱已演变成全面战争。然而，对越盟的战争没有具体的战线布置。现在到处都是前线，每个农民戴着米帽后都能摇身一变成为越盟士兵，我们必须尽一切努力确保德意志帝国的胜利。"
 GEA_indochina_decisions:0 "混乱的印度支那"
 GEA_indochina_decisions_desc:0 "印度支那这片地区，始终是德属东亚诸多殖民行政区划中最不稳定的地区。这里在过去几年中就一直被农民起义与游击队所困扰。这其中最大的一部分原因就是越盟在印支地区四处煽动起义与暴动。这些赤匪潜藏在树林于山谷之中，很难被我们的治安军抓获。如今为了稳定该地局势，我们能做的只有两种选择：加大搜捕力度，或是对他们妥协。当然，总参谋部的一些高级将领是不会乐于见到我们对这些“蛮子”低头的......\n--------------------------------------------\n当前§O印度支那服从度§!：[?GEA_indochina_stab|=+]    当前§P印度支那掌控度§!：[?GEA_indochina_control|=+]"
 GEA_malaya_decisions:0 "管理东亚聚宝盆"
 GEA_malaya_decisions_desc:0 "尽管印度支那是一片混乱的土地，但所幸德属东亚所统治的核心地区，马来亚半岛始终保持了平稳安定的社会环境。这使得海军政府在此实行的无论经济政策或是法律都能够得到有效执行。只要我们能够成功守卫住马来亚半岛，德属东亚的旗帜就不会在东南亚倒下。同时，扩大对马来亚半岛的开发也能够为我们贡献更多的工业产值，最终我们将会把这里建设得与祖国别无二致。\n--------------------------------------------\n当前§Y新加坡开发程度§!：[?GEA_singapore_development|%=+]    当前§Y马来亚开发程度§!：[?GEA_malaya_development|%=+]"
 GEA_dei_decisions:0 "海上马车夫的遗产"
 GEA_dei_decisions_desc:0 "无能的荷兰佬最终还是放弃了他们最后这一点少的可悲的殖民遗产，昔日辉煌一时的海上马车夫，现在犹如一个耄耋老人，却仍旧死死抓着自己为数不多的一点遗产，不愿将它交给真正配得上的人。不过，不论那些荷兰佬如何在背后诅咒我们，最终东印度这片土地还是被交到了我们手上。现在，我们唯一的任务就是将其整合到帝国治下了。\n--------------------------------------------\n当前§l东印度整合度§!：[?GEA_dei_integration_degree|%=+]"
 GEA_Borneo_decisions:0 "丛林，部落与恶土"
 GEA_Borneo_decisions_desc:0 "[GEA_Borneoloc_Status]"
 GEA_Borneo_decisions_desc1:0 "婆罗洲，这片被丛林覆盖的表面上的不毛之地实际上蕴藏了大量的财富。难以计数的建材，矿产与对德属东亚分舰队来说性命攸关的石油统统被装进了婆罗洲这个宝箱中。但以如今我们的开发程度，我们只能从中获取极少一部分的资源。如今，我们必须从伐木工作开始，一步步去除婆罗洲上的所有野蛮特征，将其改造成一个为我们输血的供血库。同时，我们只占有婆罗洲北方一小部分，绝大部分的婆罗洲土地被我们南方的邻居荷属东印度紧紧攥在手里，而他们甚至无法开采出这片土地十分之一的财富。如果我们想要把利润最大化，就必须想办法料理我们的好邻居......\n--------------------------------------------\n当前§G婆罗洲开发程度§!：[?GEA_Borneo_development|%=+]"
 GEA_Borneo_decisions_desc2:0 "婆罗洲，这片被丛林覆盖的表面上的不毛之地实际上蕴藏了大量的财富。难以计数的建材，矿产与对德属东亚分舰队来说性命攸关的石油统统被装进了婆罗洲这个宝箱中。但以如今我们的开发程度，我们只能从中获取极少一部分的资源。现在，我们南边软弱无能的荷兰佬已经仓皇逃离了东印度地区，顺便将整个荷属东印度领土拱手奉上。现在，我们终于能够彻底掌控整个婆罗洲，彻底将土著人与丛林从这里驱逐出去，把一切可用资源都纳入我们掌中了。\n--------------------------------------------\n当前§G婆罗洲开发程度§!：[?GEA_Borneo_development_total|%=+]"
 GEA_Thailand_decisions:0 "暹罗之土"
 GEA_Thailand_decisions_desc:0 "暹罗，这个自诩东亚文明国家之一的落后王国如今已经屈服于我们的皮靴之下。作为在一战中因我们而受益的国家，却始终不对我们感恩戴德，因此留给他们的结局也仅有灭亡。现在随着我们军事上接管了暹罗全国，将他们整合进德属东亚的统治之下也成为了当今的重点。境内的民族主义者，保皇派，赤色分子与土匪都困绕着我们的整合工作，同时暹罗一团乱麻的经济架构也无疑是雪上加霜。同时暹罗旧政府内部也有不少对我们“颇有微词”的官僚，他们的命运何去何从也完全取决于我们......\n--------------------------------------------\n当前§m暹罗整合度§!：[?GEA_sia_integration_degree|%=+]"
 GEA_Burma_decisions:0 "孔雀之地"
 GEA_Burma_decisions_desc:0 "当1925年英国大革命爆发，曾经日不落帝国的庞大殖民版图在一夜之间彻底分崩离析。缅甸，作为这些崩坏殖民地的一部分，在即将陷入军阀割据之时被德意志祖国所拯救，在德意志的调解与干涉下重回君主的统治。我们为缅甸这片土地带来了十余年的稳定与和平，但我们却没有得到应有的尊重，作为回应，我们也只有武力一种选择。现在，孔雀已经成为了我们铁笼中的玩物，至于如何处置，自然也只有一种结果。\n--------------------------------------------\n当前§7缅甸整合度§!：[?GEA_brm_integration_degree|%=+]"
 GEA_Philippines_decisions:0 "猴子与香蕉"
 GEA_Philippines_decisions_desc:0 "菲律宾，曾经美国的海外殖民地，尽管他们已经获得了独立地位，但实际根本没有任何运转国家的能力。这些菲律宾猴子对我们来说唯一的用处就是抓去充军或是塞进工厂。当然，菲律宾群岛的地理位置也对我们无比重要。作为抵抗日本舰队的头号桥头堡，我们也需要彻底军事化菲律宾，来为之后的战斗做准备。\n--------------------------------------------\n当前§0菲律宾掌控度§!：[?GEA_phi_integration_degree|%=+]"
 GEA_Guinea_decisions:0 "埋金之地"
 GEA_Guinea_decisions_desc:0 "新几内亚这片土地，我们在其上的占领几乎可以说是空中楼阁。除了在威廉港与俾斯麦群岛上的部分驻军外，能证明我们在此殖民的唯一证据也许就是那几座孤零零的金矿山了。但随着北方旭日的野心之火逐渐蔓延至东南亚，我们必须再次重视起新几内亚这片领土。即使我们放弃在其上困难重重的矿业开采，也必须加派工程队强化军港与堡垒这些军事设施，以防备即将到来的风暴。\n--------------------------------------------\n当前§M新几内亚开发程度§!：[?GEA_Guinea_development|%=+]"
 GEA_Hawaii_decisions:0 "大洋珍珠"
 GEA_Hawaii_decisions_desc:0 "作为太平洋上最为重要的战略基地，夏威夷的珍珠港如今已在我们掌控之下。但日本人不会就此善罢甘休，我们必须在他们发起进攻前完善好珍珠港的防御，以打击联合舰队的嚣张气焰。"
 GEA_indochina_schorner_decisions:0 "血腥屠夫之治"
 GEA_indochina_schorner_decisions_desc:0 "印度支那联盟未能守住他们可怜的胜利果实，印度支那再次回到了德意志的统治之下。而为了彻底镇压这片不安分的土地，舍尔纳将采取一切可能的手段，彻底消灭一切可能的潜在叛乱分子，即使这将会以成千上万人的死亡为代价也在所不惜。舍尔纳总督已经颁布了“凯撒法令”，对于一切可能存在叛乱分子的村庄都应彻底烧毁，对于一切疑似越盟成员都可直接射杀，对于潜在的叛乱分子都可就地处决。\n\n当前§R印度支那叛乱度§!：[?GEA_indochina_schorner|=-]"
