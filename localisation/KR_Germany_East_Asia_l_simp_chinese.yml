 GEA_Activate_liquid_incendiary_bombs:0 "启用液体燃烧弹"
 GEA_assault_desc:0 "我们将在接下来的数十天内持续不断的发起大规模突击，尽管这可能会造成大量的人员与武器的损失，但只要能够突破敌人防线，一切就是值得的。"
