 GEA_josias_decisions:0 "亲王的人脉关系"
 GEA_josias_decisions_desc:0 "凭借着自己家族的底蕴与自身曾经在军中和商界的人脉，约西亚斯总督总能获得各种利益与帮助。然而良好的人脉网络需要维护，正如精巧的机器需要仔细保养。凭借着自己不断扩大的人脉与社交网络，我们的总督将永远稳坐宝座。\n\n当前§g政界影响力§!：[?GEA_josias_effect_political|%=+]    当前§m商界影响力§!：[?GEA_josias_effect_economy|%=+]"
