 GEA_maintain_Tonkin_control:0 "继续维持我们在东京的占领"
 GEA_start_naval_blockade:0 "启动海上封锁"
 GEA_start_naval_blockade_desc:0 "以法国为首的第三国际的舰队可以自由进入南海并向印度支那叛军提供秘密支持，我们决不能容忍这种情况。"
 GEA_shelling_on_Saigon:0 "炮击西贡"
 GEA_reinforce_police:0 "加强警察部队"
 GEA_Zeppelin_decision:0 "部署齐柏林飞艇"
 GEA_Zeppelin_decision_desc:0 "随着海军航空事业的发展，齐柏林飞艇逐渐被德属东亚更先进的海上巡逻机所取代。由于最近发生的印度支那战争，我们的部队产生了一个大胆的想法：让齐柏林飞艇负责印度支那半岛的巡逻任务。这些飞艇还可以向孤立的驻军提供补给和食物。鉴于叛军的防空火力非常差，这个主意很不错。"
 GEA_Fernspaher_decision:0 "建立远距侦察部队"
 GEA_Fernspaher_decision_desc:0 "激烈的战争暴露了我军的弱点。虽然我们的步兵单位能很好地防御住阵地。但是他们太笨拙，不能灵活作战。所以我们建议从军队中挑选精英士兵，结合山地猎兵和空降猎兵的特殊技能以组成我们自己的精英部队——远距侦察部队来更好地执行这类任务。"
 GEA_take_east_asian_navy:0 "要求控制东亚海军"
 GEA_take_east_asian_navy_desc:0 "德属东亚海军是我国海军在东亚的重要战略资产。将其整合入柏林的指挥体系中对我们定有裨益。"
 blow_singapore_causeway:0 "破坏[GetNameGEAJohore]-[GetNameGEASingapore]堤道"
 blow_singapore_causeway_desc:0 "作为[GetNameGEASingapore]连接到大陆的唯一一条路，虽然破坏掉它可以给予我们巩固这座岛屿的时间，但是会在战争中带来负面影响——因为这代表我们要放弃大陆……"
 GEA_tui_xing_lian_bang_hua:0 "推进联邦化"
 GEA_tui_xing_lian_bang_hua_desc:0 "我们的辖区幅员辽阔，物资充裕。但是我们的管理者却不足以管辖所有区域，如果我们想更好的开发这片土地，回报我们的祖国。我们最好还是让当地人加入到我们的管理队伍中来，向他们传授我们是来建设而非掠夺的思想。"
 GEA_tou_zi_di_fang:0 "投资地方"
 GEA_tou_zi_di_fang_desc:0 ""
 GEA_tui_xing_de_yi_zhi_wen_hua:0 "推行德意志文化"
 GEA_tui_xing_de_yi_zhi_wen_hua_desc:0 ""
 GEA_she_li_di_dang_fa_gui:0 "掌控地方法规"
 GEA_she_li_di_dang_fa_gui_desc:0 "尽管我们在尝试让地方豪强加入到我们的政府中来，但是，地方的控制权一定要牢牢的攥在我们手上。"
 GEA_tui_jin_jing_ying:0 "推进地方精英入政府"
 GEA_tui_jin_jing_ying_desc:0 "众所周知，我们在徳属东亚新建了许多教育机构，促进原始的东亚迈向文明。他们中踊跃了许多杰出的精英，而这些精英们比起那些地方豪强事实上更愿意与文明合作。用他们去渗透了那些反徳情绪高涨的地方。"
 GEA_shui_shou_ren_wu:0 "调整地方税收任务"
 GEA_shui_shou_ren_wu_desc:0 "每一年我们的母国都会向我们下发一定的资金上缴要求，而我们自然是将这些份额按比例分配给地方政府。不过嘛，好孩子和坏孩子要承受的税收压力自然是不能一样的..."
 GEA_de_shi_shou_xun:0 "德式授勋"
 GEA_de_shi_shou_xun_desc:0 "既然我们采取了德意志的邦国模式，那么我们理应将祖国的爵位授予那些忠诚的本地贵族们，让他们更能体会到他们作为帝国的一份子的荣耀。"
 GEA_long_luo_dang_di_hao_qiang:0 "笼络地方豪强"
 GEA_long_luo_dang_di_hao_qiang_desc:0 "当地豪强地主远比我们更能控制地方上的事务，只要他们还支持我们，那我们的统治就能长治久安。"
 GEA_fu_yu_di_fang_quan_li:0 "扩大地方权力"
 GEA_fu_yu_di_fang_quan_li_desc:0 "只要他们还在上税，只要我们还控制着军队，就无需担心他们的一些越界行为。事实上，给他们一点权力又怎么样？这样他们才能更好的建设他们的辖区。"
 GEA_jian_she_ji_chu_she_shi:0 "建设交通干线"
 GEA_jian_she_ji_chu_she_shi_desc:0 " "
 GEA_da_sui_fan_bang:0 "切割部藩"
 GEA_da_sui_fan_bang_desc:0 "既然他们要从旧的部落提拔到新的邦国，那么我们就需要让那些掌舵人换一个地方当国王。让他们内斗，而不是斗我们。"
 GEA_Basic_industry_construction:0 "基础工业建设"
 GEA_Basic_industry_construction_desc:0 "我们各地的工业基础实在是太过薄弱，为了推进各地的发展，对各地工业的资金投入是必须的。"
 GEA_Local_garrison_troops:0 "地方守备部队"
 GEA_Local_garrison_troops_desc:0 "我们将派遣教官与人员在各地组建起民兵部队维持治安，并在今后的战争中将他们编入作战部队。"
 GEA_Integrated_tribe:0 "整编部落"
 GEA_Integrated_tribe_desc:0 "我们将会与那些部落酋长们沟通，将他们整编并转变为一个个邦国，尽管他们不会分到多少权力，但头衔对于这些土包子来说就够了。"
