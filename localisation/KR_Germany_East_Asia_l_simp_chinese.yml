 GEA_meet_maf:0 "勾搭新殖民集团"
 GEA_meet_maf_desc:0 "由于约西亚斯总督向来与中央非洲臭名昭著的新殖民集团走得很近，因此我们也许可以另辟蹊径，从非洲那里获取一些利益？"
 GEA_cover_financial_holes:0 "帮助中央非洲掩盖财政漏洞"
 GEA_cover_financial_holes_desc:0 "通过从我们的财政盈余中扣下一部分款项，中央非洲的惨不忍睹的财政报告将改头换面。作为回报，新殖民集团那些人会给我们想要的..."
 GEA_get_rifle:0 "走私低价军火"
 GEA_get_rifle_desc:0 "通过一些戈林的私下通道，我们得以从中央非洲那里买进一些“来源不明”的军火。我们很难知道这些步枪是来自哪里，但据传最近中央非洲的军火库老是被那些茅茅运动的叛贼袭击..."
 GEA_get_slave:0 "弄些奴隶"
 GEA_get_slave_desc:0 "中央非洲手中有数不尽的廉价劳动力供给，而我们始终处在壮劳力缺失的境地。通过人情渠道，我们可以低价买下一些黑奴，作为工厂中的一次性消耗品。"
 GEA_get_mine:0 "让渡矿井开采权"
 GEA_get_mine_desc:0 "只要我们的出价够高，就能获得一些我们急缺的铁矿的开采权...只要我们有足够的影响力与好处，新殖民集团那些见钱眼开的人就会同意的。"
 GEA_decisions:0 "§c德属东亚，帝国明珠§!"
 GEA_decisions_desc:0 "自1926年的大英帝国崩溃以来，§g德意志帝国§!海军一直是无可争议的东方海域之主，同时也是西方列强在东方的秩序维护者。因此，§C东亚分舰队§!自然而然地承担起了管理帝国东亚殖民地的重任。然而，随着本地§N社会主义§!和§F民族主义§!浪潮逐渐崛起，§c海军政府§!这些分散的殖民地体系也在逐步失去控制力。如今，§c海军政府§!在殖民地各处的掌控力度不尽相同，而部分地区也已经慢慢被赤色分子所盯上。§c海军政府§!必须在此维护§g德意志之鹰§!的统治，同时最大限度地§m榨取土地中的财富§!来供给祖国。如今摆在总督面前的有两种选择：向§N社会主义者§!与§F民族主义者§!妥协，以换取他们的合作来维持§c海军政府§!脆弱的统治；或者尽一切可能强化在各处殖民地的军事力量，以强硬而坚决的暴力机器——§P德属东亚殖民军与地方警察§!配合§C东亚分舰队§!守住自己的统治。\n--------------------------------------------\n[GEA_colonial_reform_Status]"
 GEA_focus_china_decisions:0 "聚焦中国"
 GEA_focus_china_decisions_desc:0 "中国之地大物博，远非印度可比。而昔日的大英帝国凭借着对印度的压榨与开发登上了世界殖民帝国的宝座，而如果我们能够掌控中国的资源，德意志帝国的统治也能屹立不摇。"
 GEA_give_factories_to_lep:0 "租借工厂"
 GEA_give_factories_to_lep_desc:0 "我们需要和东亚总局监事会谈判，以将部分特许工厂的控制权临时转交给南京政府。这将帮助他们渡过难关。"
