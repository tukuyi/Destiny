 GEA_Colonial_Nation:0 "殖民地政府"
 GEA_Colonial_Nation_desc:0 "在二十世纪二十年代的快速扩张期间，德属东亚仅仅是德国海军联系几个不同区域的分支落脚点。因此，位于[GetNameGEASingapore]的海军军政府不是作为一个殖民地政府，甚至也不是一个当地的权威机构，而仅仅是拥有当地的管辖权；这片领土上的海军军政府必须立刻平衡各方利益，协调不同的殖民制度，并确保德属东亚存续下去。"
 GEA_colonial_disaster_idea:0 "殖民骚乱"
 GEA_colonial_disaster_idea_desc:0 "由于黑色星期一的灾难性影响，叛乱已经蔓延到我们所有的殖民地。"
 GEA_colonial_disaster_idea1:0 "殖民地不稳定"
 GEA_colonial_disaster_idea1_desc:0 "我们已经尽全力去控制目前的局势，但殖民地依然不稳定。"
 GEA_black_monday_idea:0 "黑色星期一"
 GEA_black_monday_idea_desc:0 "黑色星期一严重削弱了我们已经疲软的工业。"
 GEA_black_monday_idea2:0 "从黑色星期一中恢复"
 GEA_black_monday_idea2_desc:0 "黑色星期一严重削弱了我们已经疲软的工业，但我们正在努力恢复。"
 GEA_black_monday_idea3:0 "经济繁荣"
 GEA_black_monday_idea3_desc:0 "我们已经从黑色星期一中恢复。随着经济改革的完成，德属东亚迎来了新的经济腾飞。"
 GEA_black_monday_idea4:0 "从黑色星期一中恢复"
 GEA_black_monday_idea4_desc:0 "黑色星期一严重削弱了我们已经疲软的工业，如今我们选择将大量的资源与资金投入军工业中，以此来重振经济。"
 GEA_ger_investment:0 "德国投资"
 GEA_ger_investment_desc:0 "许多国内企业已经选择投资德属东亚的各种产业，资金正在源源不断地流向这片土壤。这也为改善我们的财政状况提供了巨大的帮助。"
 GEA_loyal_officers:0 "忠诚官员"
 GEA_loyal_officers_desc:0 "如今的政府中已经没有对总督不满的官员，同时柏林来的专员们也都被各种各样的手段收买。"
 GEA_collapsing_colonial_finances:0 "崩溃的殖民财政"
 GEA_collapsing_colonial_finances_desc:0 "现在政府的财政报表已经烂到了让人无法直视的地步，现在我们必须做点什么来紧急稳定我们的财政状况。"
 GEA_collapsing_colonial_finances2:0 "财政颓势趋于稳定"
 GEA_collapsing_colonial_finances_desc:0 "多亏了我们的紧急行动，如今的财政状况虽然仍不甚理想，但至少已经稳定下来。" 
 GEA_support_from_ger:0 "德意志援助"
 GEA_support_from_ger_desc:0 "来自德意志祖国的援助足以让我们的状况在短期内得到改善。" 
