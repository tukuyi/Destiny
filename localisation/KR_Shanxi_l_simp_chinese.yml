 POLITICS_SHX_QIAO_JIACAI_DESC: "§Y领导人介绍\n生于：§!1906年4月3日，山西省义望村\n§Y政治生涯：§!乔家才从小就是个朝气蓬勃、才华横溢的爱国学生。18岁那年，也就是入学太原平民中学后不久，许多北京来的积极分子用孙中山及其三民主义为他带来了思想启蒙。1925年，他和其他学生一起组建了国民党交城县支部，不到一年后，他就离开家乡，南下前往黄埔军校。北伐战争如火如荼时，他潜返家乡组织起同志们，为国民党最终接管做准备。但是，国民党并没有到来，至少1927年那次没有。于是，乔家才和最亲密的战友们潜入地下，在交城组建了一个秘密情报小组，与军统合作。据说，乔家才是军统华北支部的长期负责人。近来，国民党东山再起，他被任命为山西省长。对他来说，这是几十年奋斗的证明，也是中国复兴势不可挡的证明。"
