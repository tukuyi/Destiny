 shx.earlygame.7.t:0 "冯玉祥提出向国民军划拨更多经费"
 shx.earlygame.7.d:0 "阎锡山保住了山西的自治权，这令冯玉祥喜出望外，亲自提议要在下一次会面上做东家。至于会面的话题，则是一件二人耳熟能详，但聊起来却谈不上愉快的事：军费开支。一支强大的军队是山西防卫的关键，也是八年前把吴佩孚挡在山西门外的制胜法宝。然而，对于山西这样一个贫穷省份而言，供养一支军队就已近极限，更别说两支了。虽然人人都从联盟的角度出发讨论阎冯的实力，但二人实际上均各自保有军队，即山西省军和国民军。\n\n为节省军费开支，自三十年代初起，两支军队的规模都遭受了削减。阎锡山和冯玉祥秉持军队服务百姓的理念，派遣士兵参与公共工程，偶尔也要求他们务农。此举看似无可挑剔，但在粉饰的表面之下，无数士兵早已心怀不满，军队素质在过去六年中也持续恶化。阎冯二人心知肚明，两支军队间的分歧是导致效率低下的元凶，但无论哪一方都不愿在主导权问题上做出让步。话虽如此，由于资金匮乏，外加局势并未生变，双方大概率会将争论暂时体面地搁置，转而处理其他事务。"
 shx.earlygame.7.a:0 "我山西百废待兴，力有不逮啊。"
 shx.earlygame.7.b:0 "我想知道更多有关我军的事。"
 shx.earlygame.8.t:0 "我军组成"
 shx.earlygame.8.d:0 "有两支军队拱卫着山西，离太原较近的是省军。山西省军最早形成于阎锡山早期对于流寇和其他军阀的抗击中。作为中国为数不多的完全由本省人组成的军队，从纸面上说他足以称得上一支可以保卫家园的积极力量。这支军队配备着由现代化的太原兵工厂生产的武器，军官则从教育良好的士绅中招募并在本地接受训练，在外人眼中是一支强大的军队。但实际上，这支军队无法与真正勇猛的敌人作战，出了山西更是如此。和中国的其他军队一样，玩忽职守、士气低迷对他们来说是家常便饭——毕竟很多人参军只是为了有一份稳定的工作，或者是谋财图权，一旦遇到什么危险，他们就会逃之夭夭。\n\n国民军则是冯玉祥经由多年在华北南征北战、四处闯荡而慢慢建立起来的军队。国民军以勇敢顽强、纪律严明和民粹主义为核心，吸引了许多晋系军阀之外的人，这些人也慢慢在陕西定居下来。冯玉祥和国民军以自己是一支“老百姓”（农民等平民）的军队而自豪。这支共和主义的、准社会主义的、经验丰富的军队以自己的优秀素质而自豪。虽然在实战中他们是否优于中国其他地区的民兵或是军队还有待商榷。\n\n这两支军队将共同保卫山西免遭外来侵略——不过他们究竟会同心协力还是互相掣肘，答案有待揭晓。"
 shx.earlygame.8.a:0 "这帮后生值得我们骄傲！"
 shx.earlygame.9.t:0 "冯玉祥前往陕西"
 shx.earlygame.9.d:0 "作为山西的两极之一，冯玉祥却是最后几个得知阎锡山一伙人向北京“诚服”的，对于他现在的这位合作伙伴，暴怒一词已经无法描述他的心情了。尽管阎锡山在事后虚伪地向冯玉祥保证，这也就是个为民族解放大业收集必要资源的伎俩罢了，但在国民军的眼里，收受腐败的直系和他们的满族皇帝傀儡的任何援助都是对当前双方合作的背叛。和阎锡山一样，冯玉祥和察觉到了如今中国再次陷入混乱所带来的机遇。只不过，冯玉祥想要的并不是取而代之，当下一个土皇帝，而是打算彻底砸碎整个旧秩序。阎锡山拍出援助电报之事并未与冯玉祥共议，而且他事后虚情假意的借口也未能平息冯玉祥的屈辱感，于是冯玉祥便召集上了自己的人马，离开太原前往陕西去了。\n\n若无意外，冯玉祥的目的地应该是陕西延安，毕竟大部分国民军都驻扎于此。在此之前的十年里，国民军一直在延安苦心经营，鼓动、劝说、煽动他们所热爱的老百姓，让他们去反对过去几十年来剥削压迫中国的帝国主义与资本主义，以及促成这种剥削的汉奸。外界观察家从各个方面出发，曾认为国民军整个30年代都在走下坡路，但现在看来，国民军可能只是隐忍不发，他们已经开始觉醒。\n\n尽管冯玉祥引发了一阵狂热的浪潮，但他还是宣称国民军仍然忠诚于一个“山西人民的政府”，这样的说辞很明显是意味着他们想要保留作为政府一分子的地位，至少现在如此。但明眼人都看得出来，大清又一次在崩溃的边缘摇摇欲坠，而他冯玉祥已经开始了自己的谋划。但他想要做什么？政变？革命？还是叛乱？反正对山西省府来说肯定不是什么好事情。"
 shx.earlygame.9.a:0 "多事之春"
 shx.earlygame.10.t:0 "井岳秀之死"
 shx.earlygame.10.d:0 "随着山西省内两派日益对立，关于背叛和谎言的小道消息四处鹊起。但最令人震惊的消息还当数井岳秀将军在家中被枪击身亡。井岳秀将军是陕西人，辛亥革命时曾担任革命军的指挥官。井岳秀早年是杨虎城的盟友，后来则选择与国民军结盟。刘镇华进攻西安城期间，井岳秀死守西安，这让他在国民军高层中声名鹊起。但对于社会主义分子，工会和农会的怀疑，以及北伐失败后的理想破灭，都让井岳秀与国民军之间产生了隔阂。甚至有谣传称他已经投靠了阎锡山。\n\n根据当地警察的初步调查，井岳秀的死完全是一场意外。然而问题在于，井岳秀是榆林地区的主要控制者之一，他在陕北的强大影响力意味着他对阎锡山和冯玉祥都产生了重大的威胁。在紧张的气氛中，他的葬礼将于今日举行，他的许多前部下也都将出席。人们普遍认为，这次的事件是一场..."
 shx.earlygame.10.a:0 "令人发指的暴行！"
 shx.earlygame.10.b:0 "悲惨的意外。"
 shx.earlygame.11.t:0 "黑色星期一到来！"
 shx.earlygame.11.d:0 "世界另一头传来的噩耗席卷了中国，甚至也波及了我们这样与世隔绝的省份！在黑色星期一的余波蔓延之时，上海证交所宣布关闭，而其他的交易所也纷纷效仿，导致中国的经济一落千丈。尽管山西政府已经努力将自己与中国其他地区的经济孤立，但许多与沿海地区有关联的产业仍然完全陷入崩溃。很不幸，这会影响我们的出口并让本不富裕的省份雪上加霜。许多人担心山西会重返那个黑暗的年代，那个饥荒横行，父母卖掉孩子的年代。\n\n太原已经出现了反租界和排外主义抗议，参与的许多是那些本就生活在挣扎中的学生，虽然有些在之前就找不到工作，但如今也找到了可以背黑锅的对象。山西的省银行在努力维护民众和商界的信心。尽管黑色星期一的损失在山西造成的损失不如在世界上其他地区那么严重，但这对于山西人民来说仍是一场彻头彻尾的灾难。"
 shx.earlygame.11.a:0 "我们现在可不想要这个！"
 shx.earlygame.12.t:0 "十年计划继续！"
 shx.earlygame.12.d:0 "1930年对于冯玉祥和阎锡山二人来说都是重大的转折点。他们的军队在被不断打压与羞辱之后，士气持续陷入低迷，这也迫使二人不得不进行一些反思。吴佩孚当年背水一战、做困兽之斗却最终反败为胜，这绝不能草率地归结为他的军略十分高超或是德国人把手伸得太长——晋系军阀明白，直系掌握了铁路与通讯技术，并且拥有发达的基础工业设施，这两个条件决定了他们的部队可以在两地之间调动。\n\n老天不会给他们机会犯第二次相同的错误。冯玉祥和阎锡山在相当长一段时间里都如古代传统儒家教育培养出来的官吏一般，以农业为本，农民为根。虽然两人目前仍视农业为一个重要的生产部门（冯玉祥比阎锡山更甚），但毫无疑问山西需要自己的重工业基础来与北京或是沈阳这样的得到广泛外来资助的城市竞争。而在这个问题上，阎锡山比冯玉祥的想法要更加坚定——他对全面投资发展重工业的要求甚至让欧洲的极权主义者都感到震撼。山西在过去几年间为这个项目投入了大量的政治与经济资本（虽然其动力和成效都起伏不定）\n\n孙传芳统治的倒台至少目前来说放松了吴佩孚对中国的控制。然而，毫无疑问的是，西方对于现状的影响力正在逐渐减弱，而北京政府近十年的蛰伏意味着，如果吴佩孚最终幸免遇难甚至屹立不倒，那1936年前的日子对于山西来说将一去不返。因此山西必须发展自己的经济基础，从直系等势力手中巩固自己在北方的地位。\n\n此外，十年计划也促使阎锡山、冯玉祥，还有他们两人盟友之间的不断地激烈竞争。两人都试图用这项规模宏大、包罗万象的计划来巩固他们对省份的控制，并在山西民众间建立自己的政治、经济和社会影响力。毫无疑问，这项十年计划将决定山西乃至中国未来的成败。"
 shx.earlygame.12.a:0 "十年计划的目标是什么呢？"
 shx.earlygame.12.b:0 "十年计划的机制是怎样的？"
 shx.earlygame.12.c:0 "我们必胜！（继续游戏）"
 shx.earlygame.13.t:0 "十年计划的目标"
 shx.earlygame.13.d:0 "十年计划有两个目标，一是实现山西的工业化；二是扭转山西与中国其他地区的贸易逆差。第一个目标已经实现了一部分，但是近十年来的围绕太原而振兴本地工业的努力正因腐败和战乱停滞不前。尽管有这些弊病存在，但是在这里获取工业革命的原材料与英国却大不相同——激增的人口、便宜易得的煤炭、一定规模的城市化和不到十年的政治稳定提供了优厚的基础条件。不过问题在于其他所有中国势力也几乎拥有这一优势，因此让第二个问题浮出了水面：贸易逆差。大量资金不断流出山西，流入了北京和德国商人的腰包。煤油、纺织品和烟草制品等外来产品涌入山西，打压了许多当地产业（就算山西奉行极强的保护主义），请经济萧条会促使发达国家的倾销进一步加速。甚至连山西本地种大烟的都被那些外面来的海洛因、吗啡贩子给打败了。\n\n为了继续实现上述两个终极目标，山西的经济规划者提出了三个短期目标：教育改革、农业改革与工商改革。阎锡山和冯玉祥对于如何实现这些目标有着各自的想法，当你浏览相关国策时，将会得到的更多的内容和新的信息。就算对山西进行总动员，其资源仍然十分紧张。而最稀缺的资源就是时间，因此山西必须对每个部门的投资规模尽快做出决定——不过三心二意的努力从来都无法在该省实现真正的变革。"
 shx.earlygame.13.a:0 "告诉我这项计划的背景。"
 shx.earlygame.14.t:0 "十年计划的机制"
 shx.earlygame.14.d:0 "在玩法内容上，十年计划提供了山西早期游戏内容中的大部分内容（内政和军事国策树是剩下一部分）。十年计划的每项改革都是如下模式——完成一个国策将会出现新的决议，新决议将会提供一些背景介绍并允许你在两个方向中做出选择。同时还将启动一个决议倒计时，以反映山西在各项改革上取得的进展。国策树每个分支的“主要”部分都将提供一些围绕的附加国策，完成他们通常会提供一些加成，但更重要的是可以让你做出一些付更大代价来加快改革的抉择。这些国策并不是必须的，你也可以优先其他主要国策。但如果你想改革进度，就不得不选择他们，这样可以让山西更好地为未来的战争做好准备。另外请注意，在完成一个改革的重点分支后，许多加速改革的决议会立刻消失。\n\n该系统也与派系间的政治内容紧密相关。因为你选择的每个国策、决议或出现的事件都可能加强阎锡山或冯玉祥，并让他们最终大权在握，而决定权就在玩家手中。不过，在一段时间内维持两人的权力平衡可能更加有利——因为反对派会选择国策树分支另一侧的弱化版，提供一些加成。不过一旦一方彻底夺权，那么将不能再选择任何与其利益相左的国策（已经开始的不会被取消）。另外，当双方权力平衡尚未达到95%-100%时，双方发起对对方的清洗或是革命都会影响稳定性。\n\n北京的影响力是这个小游戏机制中的最后一个。北京如果有较高的影响力，则可以征用山西的民用工厂，但也会给山西提供强大的经济buff。对于早战玩家来说，最好避免北京的影响力过高。然而，那些寻求长期准备的玩家，可能北京带来的buff会很有用。鉴于直奉战争的不确定性以及山西本身资源的匮乏，时机的选择对于成功至关重要。"

 shx.agri.1.t:0 "山西土改"
 shx.agri.1.d:0 "山西的农业沿河分布，河流在山谷间留下了一层又一层的累积物。这个多山省份的土地质量不高，农业多集中在南部的汾河流域、中部的太原盆地还有北部的滹沱河流域与大同盆地。尽管大部分地区都难以实行佃农制，但在土地肥沃的区域，佃农制加剧了不平等，滋长了民怨，增强了乡绅们的统治。\n\n起初阎锡山大力支持投资农村，认为此举能够扭转山西对外的贸易逆差，而他熟读的儒家经典也往往充斥着重农思想。但他想从乡绅的手中收回一些对乡村的控制时，即便是他老家的人也不待见他了。乡绅们因为自身的利益反对改革，越来越多的佃农也在国民军到来之后隐约地支持国民军。\n\n过去对山西农业的改革得失参半，尽管目标远大，但自1934年以来，山西每年都要历经大旱。虽然十年计划主要侧重工业化，但一切工业化的基础都是一个稳定的土地政策。为此深思熟虑之后，晋系决定推出一项改革。"
 shx.agri.1.yan:0 "温和土改。"
 shx.agri.1.feng:0 "大规模土地再分配。"
 shx.agri.2.t:0 "土地改革完成"
 shx.agri.2.d.yan:0 "针对山西农村的贫困潦倒与分配不均终于取得了一些进步。在上下官员的不懈努力和同地主与佃户间的不断调和下，山西的农业终于展现出了一片欣欣向荣的景象。虽然乡绅们仍牢牢控制着乡村与土地，但县长却很好地起到了制衡的作用，打击了滥用诉讼恐吓平头百姓的行为，塑造了一派公正清明的景象。少许的土地被重新分配，造就了不少自耕农。\n\n山西的农民们利用山西有限的耕地不仅种植着五谷杂粮，还种植了一些经济作物，最多的就是棉花。小型农产品加工厂还有诸如此类的小作坊都鼓励农民种植经济作物，农业教育机构也在蒸蒸日上。总而言之，山西的农业如今一派蓬勃发展，欣欣向荣的景象，而激进主义也未能逼近分毫。"
 shx.agri.2.d.feng:0 "针对山西农村的贫困潦倒与分配不均终于迎来了一场彻底的变革！佃农们不堪忍受乡绅的欺压，当局反感乡绅的冥顽不化，最终让晋系高层下定决心，履行长期未能实现的土地改革承诺。回想乡绅曾经反对土改的所作所为，[SHX.Capital.GetCapitalVictoryPointName]决定完全粉碎乡绅们的统治。大量的土地被重新分配，不公平的租金也被扫地出门，枪杆子在其中可发挥了不少作用。\n\n为此农村的局势如今就像个火药桶，地主老财们带着他们的私兵向中央政府寻求支持。但广大佃农被挑起的激烈情绪可不会放过他们，农民们抓住一切机会改变自己的地位，并向地主老财们展开了报复，但他们的举动对山西的基础设施和政治平衡都做出了一定的损害。除此之外还有很多问题等待解决，晋系当局能否控制这个他们自己释放的旋涡，而这场风波又要持续多久才能结束。"
 shx.agri.2.default:0 "呃呃。很难想象你能在正常流程中看到这段文案，所以回报此问题。还有恭喜你完成土改了，大概。"
 shx.agri.2.a:0 "土地归于人民！"
 shx.agri.4.t:0 "三师传"
 shx.agri.4.d:0 "在几十年前，有三个人投身教育行业。这三人都刚巧在辛亥革命前后就读于师范学校，却走上了不同的道路。其中最年长的一位叫连天祥，他毕业于日本农业大学。这位成功的酿酒师在杏花村经营“义泉泳”酒坊，并为自己的家乡赢得了国际殊荣。不久后，他得到了阎锡山的赏识，并成为了山西公立农业专门学校的校长。后来，连天祥又在山西农林学堂中任职，并一直担任山西的农业事务顾问。\n\n第二个人叫苏体仁，他在辛亥革命前毕业于山西省立师范学校，随后前往日本留学深造学习化学，于1916年归国并成为了一名中学校长。执掌学校期间，苏体仁的地位逐渐攀升，并与许多关心华北局势稳定的乡绅建立了紧密联系。苏体仁是由阎派知识分子组成的“智囊团”的领袖，担任了阎锡山的私人顾问并负责编辑阎锡山的公开著作。\n\n第三个人叫魏野畴，他于1917年入读北京高等师范学校，在辛亥革命的混乱余波中，魏野畴投身社会主义运动。这位社会主义运动的元老级人物现在在陕西担任中学教师。最近，他在西安领导学生和其他革命者举行反对军阀的示威运动，并在陕西的农协中担当重任。\n\n在这三人身上，各个试图争夺山西农业话语权的势力间的巨大鸿沟体现的淋漓尽致。而随着各方势力越来越关注山西的农村，人们围绕着这片土地的未来展开了激烈争论。"
 shx.agri.4.a:0 "大河依旧，昼夜奔流。"
 shx.agri.5.t:0 "乡绅抗议"
 shx.agri.5.d:0 "乡绅们对我们最近为补救农村局势所做的努力不以为然。他们担心我们会用不值一文的债券来支付承诺的赔偿，低估他们的财产，把治权交给那些自视甚高的老农，因此绞尽脑汁地想方设法表达他们的不满。\n\n各地的乡贤开始抵制[Root.GetLeader]为宣布议程而举办的会议，甚至许多人拒绝减租。还有少数人不仅要求以硬通货对他们的财产进行“公平”补偿，而且要求缩减改革的规模。乡绅们毫不掩饰地表示，他们已经向中央政府求援，武汉的报纸指责我们搞社会主义，北京则正式敦促我们放弃计划。不管我们如何抉择，显然通向土改的道路不会一帆风顺。"
 shx.agri.5.a:0 "撵走他们。"
 shx.agri.5.b:0 "花钱打发他们。"
 shx.agri.6.t:0 "大稻贼"
 shx.agri.6.d:0 "作为山西反腐努力的一部分，山西人民政治监察协会将他们发现的贪腐证据公布于周刊《每周监察》之上。他们最近有了重大发现——在1923年时，阎督理为了防止再度爆发饥荒，下令要求各村村长从每家每户中收集粮食，并存放到地方寺庙中。这些寺庙本应由村中长老看管，但乡村视察委员会在巡视山西各地村时后发现了广泛的监守自盗。\n\n贪案矛头指向了不计其数的村长，部分人更与赵戴文家等政要的家族有所联系。赵戴文被指控不当使用人际网络，不仅私吞公款，还将寺庙据为己用。这是山西监察员的重大胜利，但有人提出我们应当小心行事。也许我们需要一场交易，以避免影响省府颜面或者出现任何牵涉我们政府的证据。这个烫手山芋落到了冯司直手中（他是由阎锡山亲自任命的资深忠诚派），他现在必须作出选择。"
 shx.agri.6.a:0 "公开逮捕他们！"
 shx.agri.6.b:0 "削减他们的资金！"
 shx.agri.7.t:0 "公道之团"
 shx.agri.7.intro:0 "主张公道团于1936年由阎锡山成立，旨在与国民军、牺盟会争夺农民的支持，并向那些他已经应付的焦头烂额的乡绅施加压力。这支脱胎于村监察委员会的“公道团”的总部设置于学校附近，由乡村教师领导，吸引了许多学生的踊跃加入。\n\n公道团雷厉风行，监控了将近5000位商人、士绅与官僚。尽管他们真成而热情，其效果却未必尽如人意。因为他们的上司会在他们追查那些有权有势的人时叫停他们，而当地的暴徒也经常袭击他们的总部，甚至很多农民也站在富人的那头反对他们。"
 shx.agri.7.default:0 "$shx.agri.7.intro$\n\n也无可避免有一些骗子混入他们的行列，利用其中的职权来牟取私利。显然，公道团如今已经站在了十字路口之上——如果他们真的想超过国民军，就必须付出更多的努力，不过政府里有很多人认为他们已经达到了目的。"
 shx.agri.7.feng:0 "$shx.agri.7.intro$\n\n然而，国民军的成员也想法设法加入了这个行列，并利用其现有的结构来作为推进土地改革的手段。不过即使在我们的队伍里，也有人呼吁在巩固对山西的控制之时应该保持克制。众所周知，社会主义强硬派和三教九流都在利用这个组织。虽然冯玉祥决定利用这个组织，但或许我们不该步子迈得太大..."
 shx.agri.7.a:0 "我们必须大步向前！"
 shx.agri.7.b:0 "让他们克制！"

 shx.mil.1.t:0 "邀请外国顾问"
 shx.mil.1.d:0 "众所周知，过去的一个世纪中，中国军队的素质都十分低下，大部分士兵在开战的那一刻就想着怎么借机逃跑。晋系军阀的武装力量比其他省份要好一些，但也没好到哪去。\n\n因此，许多[SHX.GetLeader]的顾问提议请外国顾问来训练山西的军队。山西作为一个内陆省份，自古就不太受外来地区影响，排外主义情绪也普遍盛行，不过并不激进。事实上，虽然当地仍盛行反帝国主义，但也肯定仍是愿意学习世界各国的先进作战方式的。\n\n我们已同德国顾问（曾训练过清军和八省联军）、俄罗斯顾问以及日本顾问接洽。虽然我们需要他们的军事援助和指导，但也必须警惕他们带来的潜在后果。毫无疑问，寻求德国人的帮助会在得到高质量训练的同时也打开我们的省界，并让我们受到更多的直系影响。而需求俄国或是日本人的顾问的帮助则有可能变相鼓励国民军那样的民族主义者。"
 shx.mil.1.a:0 "邀请俄国人！"
 shx.mil.1.b:0 "邀请日本人！"
 shx.mil.1.c:0 "邀请德国人！"
 shx.mil.2.t:0 "政治训导的模式"
 shx.mil.2.d:0 "一名普通的中国士兵不会关心自己头上的长官、将军是谁，或是他们效忠哪一路军阀。他关心的只有自己能拿到多少军饷、能给在贫困乡村里的家人赚来多少食物和钱财，对民族主义或者国家荣誉则是一无所知。\n\n为了提高军队素质，[SHX.GetLeader]领导下的军事最高司令部决定采取西方的模式，向军中派遣政委，对新兵进行道德指导与政治训话，并将政治工作与军事工作合二为一。\n\n阎锡山为了发扬自己的理念，提议以洗心社来负责政治工作的指导。军官们被要求与士兵打成一片，了解他们的出身背景，并且要灌输阎锡山混合着儒家文化和现代化要素的矛盾思想。\n\n另一边，冯玉祥则提出了由国民军军官担任政治工作的模式。他们不会宣传阎锡山关于美德和秩序的理念，而是向新兵们灌输民族主义的意识，唤醒山西人民，让他们从帝国主义手中拯救国家。此外，冯玉祥也建议军官们直接从基督教的教义中汲取劝导，并指导山西军人如何以道德且正义的方式对待平民百姓。"
 shx.mil.2.a:0 "参考冯大帅的模式！"
 shx.mil.2.b:0 "阎长官的方法才是正确的！"
 shx.mil.3.t:0 "兵农合一"
 shx.mil.3.d:0 "[SHX.GetLeader]渴望在即将到来的对抗强权的军事行动中取得胜利，因此他提出了一个名为“兵农合一”的宏伟计划。他宣布正式废除土地私有制，并将收来的土地平均分给十八至四十八岁的成年健康男性。他们三人为一组进行工作，每个人都要在[SHX.GetNameDef]的军队中服役至少几年，而他的同伴则负责他在被征召期间耕种他空出来的土地。\n\n虽然这被标榜为爱国主义的行为，但是实际上却严重剥夺了农民的权力。他们被禁止离开自己的土地，且几乎一生要受到军事纪律的约束。除了定期的军事训练外，农民和地主所要上交的税负也大大增加。地主团体对此尤其反对，在考虑到他们之前被征收的税款则更是如此，因为他们无法亲自耕种的土地将会被全部征用，换来的却只是微薄的收入。"
 shx.mil.3.a:0 "从农地到战地！"
 shx.mil.4.t:0 "山西省空军构想"
 shx.mil.4.d:0 "鉴于我们缺乏足够的资金、经验和适宜该项目的基建，如果我们在这个过去几十年由外国列强参与的空军发展中置身事外，也很少会有人因此责怪我们。但是无论如何，[SHX.GetLeader]还是决定要在天空之上保卫主权，希冀能够在建立国内航空工业的同时，拥有一个属于我们自己的空军。\n\n我们购置了一小批训练用飞机，并将学员送往临时训练设施之中，这些人是我们省内最先一批接触到军用航空技术的人。省内出现了不同的声音，讨论起是否将其他学员送往[QIE.GetNameDef]的专业学校学习或者雇佣外界的佣兵来帮助训练。然而就目前而言，在孩子们习惯在天空中翱翔之前，人们保持着对上天的敬畏。"
 shx.mil.4.a:0 "祝他们一路逆风。"

 shx.powerstruggle.3.t:0 "阎锡山清洗国民军"
 shx.powerstruggle.3.d:0 "冯玉祥赌输了！在大约一个星期前，太原各地发出了一系列逮捕令——数千名涉及叛变的嫌疑人与潜在地下破坏者被逮捕。与此同时，山西省军队接到了前往延安恢复当地秩序的命令，并将国民军赶出陕西省。在晋军自豪地穿越陕西时，绝大多数当地百姓都无动于衷，甚至有人为国民军的灭亡叫好，几乎没有人反抗阎督理手下这支装备精良的精锐省军。既没有准备，亦没有能力对抗太原造火炮的国民军在战斗中兵败如山倒。一群曾向省政府举报国民军成员的农民也自发粉碎了一场国民军发动长期叛乱的企图。国民军成员现在像土匪一样被政府悬赏，而山西人民忠于谁亦不言自明。\n\n一切已经尘埃落定，阎锡山赢了，他在一场快速清洗后牢牢控制了山西，他的掌上明省。除了国民军外，晋系当局也追捕了激进学生组织、左翼分子以及不愿与太原政府合作的共和派。相信冯玉祥已经逃往俄罗斯，并希望在当地获得东山再起的资金，但他不太可能在事业寿终正寝后得到援助。善后要花上几个星期，但考虑到当时的情况，事态发展可谓相当顺利。阎锡山仍是山西省的主人，但他有没有能耐问鼎华北还是未知之数。而他的老师，年迈的赵戴文终于能够从省长的位置上卸下来了。"
 shx.powerstruggle.3.a:0 "好好好。"
 shx.powerstruggle.4.t:0 "国民军起义"
 shx.powerstruggle.4.d:0 "看来阎锡山的运数已尽！在大约一个星期前，国民军先头部队从延安开拔向太原挺进，为国民军大部队的进军开辟道路。晋军受命前去对付他们，他们规模更庞大，装备更精良。但他们很快就遭到突袭，被国民军小股部队围困并击溃。如果没有民众大力支持的话，国民军不可能推进得如此迅速。山西省军显然接到了噩报，他们弃械而逃，留下了不可多得的太原造火炮和价值不菲的步枪。陷入绝境的阎锡山打算死守太原，等待北京救援，但他的计划因商震将军和其他军官、共和派及城中学生发起的内部政变而宣告破产。数十年的阎锡山时代即将迎来终结！\n\n一切已经尘埃落定，冯玉祥赢了——他在一场几乎兵不血刃的快速起义中占领了山西。不少乡绅、商贾及阎派人士都仓皇而逃，而余下的大多数派系都已经向国民军宣誓效忠。据猜测，阎锡山本人携带其大部分身家逃往海外，但也有传闻指他其实回到了河边村老家，并被软禁于家里。新政府将花上数个星期整合晋系残部，但考虑到当时的情况，事态发展可谓相当顺利。虽然欢呼声响彻了三晋大地，但冯玉祥及麾下将领都知道，要让同样的欢呼声响彻北京绝非易事。"
 shx.powerstruggle.4.a:0 "事业竟成。"
 shx.powerstruggle.5.t:0 "至胜方休"
 shx.powerstruggle.5.intro:0 "在军阀时代，领导权不再由法律和职务定义，而是由人脉和社会地位决定。此类强人政治并不靠华而不实的勋章和头衔维系，靠的是他们在军队、学界、政界、社会人士和文职下属中的庞大关系网络。这套体系让他们能在生活的方方面面显得长袖善舞（或者至少在他们的触角能伸到的地方）。这也意味着，在与这些强人独裁者的斗争中擒贼先擒王将会一击粉碎他们的势力。"
 shx.powerstruggle.5.yan.d:0 "$shx.powerstruggle.5.intro$\n\n在阎派成功反政变后的日子里，冯玉祥要么藏入深山，要么出逃省外，妄图能活着看到陕西新政权的倒台。其部众大多已经归降或被处决，但国民军残部仍在山区负隅顽抗。对其置之不理只会威胁山西今后的稳定。我们可以招安这群败者，也可以驱逐国民军，把他们彻底碾碎。"
 shx.powerstruggle.5.feng.d:0 "$shx.powerstruggle.5.intro$\n\n如被将军一般，太原失守后，阎锡山被赶回了河边村老家，也许还在妄想国民军的统治会自己垮掉。很少有老下属来看望他，他显得孤苦伶仃。但仅仅把他软禁会在我们新获地区的核心留下一个隐患。我们得在与阎派和解和彻底击碎他们之间作出选择。"
 shx.powerstruggle.5.yan.a:0 "派代表去传达一些“慷慨”的条款。"
 shx.powerstruggle.5.yan.b:0 "让人受些轻伤会招来报复，给他重创就不会了。"
 shx.powerstruggle.5.feng.a:0 "我们过去不是互换兰谱的义兄弟吗？"
 shx.powerstruggle.5.feng.b:0 "不是你死就是我亡。"
 shx.powerstruggle.7.t:0 "处理叛徒"
 shx.powerstruggle.7.yan.d:0 "虽然冯玉祥命数已定，他的部众却挺麻烦——这样一个由不同顾问和掌权人组成的圈子将让冯玉祥能够在日渐壮大的国民军中施加影响。国民军很大程度上是一支军队，因此冯玉祥很依赖少数人选来维持文官统治的表象。他们对我们来说是否有用还有待商榷。\n\n冯玉祥的文职顾问大多很激进，主要由社会主义煽动者、激进的知识分子和一些神职人员组成。有不少同志建言道，应该清洗他们了事，他们不仅没什么用，对我们的忠诚也存疑。但另有言道，有时得让敌人离得比朋友更近。"
 shx.powerstruggle.7.yan.a:0 "宽恕是种美德。"
 shx.powerstruggle.7.yan.b:0 "但我们不会宽恕！"
 shx.powerstruggle.7.feng.d:0 "虽然阎锡山命数已定，他的部众却挺麻烦——这样一个由不同顾问和掌权人组成的圈子将让阎锡山能够在山西省政府中施加影响。太原当然不仅仅控制着山西，在不同时期，它在山西、绥远和陕西部分地区保有很大影响力。他们对我们来说是否有用还有待商榷。\n\n由于阎锡山的近臣要么是压迫的工具，要么与我们的革命目标理念不符，有不少同志建言称应该清洗他们了事，他们不仅没什么用，还干了无数欺压老百姓的勾当。另有言道，鉴于我们的文职工作相当缺人，他们看起来经验丰富。也许留下他们会是抵消我方激进分子影响力的好办法。"
 shx.powerstruggle.7.feng.a:0 "我们需要维护省内的行政秩序。"
 shx.powerstruggle.7.feng.b:0 "受死吧，叛徒！"
 shx.powerstruggle.8.t:0 "败军之将"
 shx.powerstruggle.8.yan.d:0 "国民军被击败了，但头疼的事还没办完。冯玉祥有很多副手和指挥，随着前国民军命数已尽，许多人对自己的前途愈发感到不安。大多数低级军官应该能更容易地效命于新长官（无论好坏这都只是他们眼下工作的一部分），但高级军官们可能比较棘手。\n\n这群业已失败的军官们由冯玉祥的二把手孙岳和胡景翼领导，在低级军官中仍然有相当多的效忠者。与他们的大多数下属不同，他们也有时间与我们的省军往来。鉴于我们比较缺乏有经验和能力的军官，一些人，如商震，建议把他们留为己用。但另一些人，或出于嫉妒，或只是想保护省军免遭渗透，建议把他们逐出山西。"
 shx.powerstruggle.8.yan.a:0 "制服一换，皆大欢喜。"
 shx.powerstruggle.8.yan.b:0 "他们还想当将军？笑话！"
 shx.powerstruggle.8.feng.d:0 "省军被击败了，但头疼的事还没办完。阎锡山有很多副手和指挥，随着前省军命数已尽，许多人对自己的前途愈发感到不安。大多数低级军官应该能更容易地效命于新长官（无论好坏这都只是他们眼下工作的一部分），但高级军官们可能比较棘手。\n\n这群业已失败的军官们由阎锡山的二把手傅作义和徐永昌领导，在低级军官中仍然有相当多的效忠者。与他们的大多数下属不同，他们有大把时间与我们的国民军往来。商震，一个刚刚叛变到我方的前省军高层领导，建议把他们留为己用。但另一些人，或出于嫉妒，或只是想保护国民军免遭渗透，建议把他们逐出山西。"
 shx.powerstruggle.8.feng.a:0 "往者不可谏，来者犹可追。"
 shx.powerstruggle.8.feng.b:0 "花拳绣腿，于我军无益。"
 shx.powerstruggle.9.t:0 "再续旧盟"
 shx.powerstruggle.9.d:0 "局势急转直下，阎锡山和冯玉祥之间激烈的权力斗争已经结束，其终局对任何一方都无益处，却给外部挑战者创造了机会。无论这是对分裂中的山西趁虚而入，还是省内强人阴谋诡计破产的结果，外部侵略者已开始对太原和延安同时采取行动，迫使这对曾经的结义兄弟在绝望中再续旧盟。\n\n在商震和徐永昌等主要军官斡旋的一系列紧急谈判中，条件已经确定。阎锡山将领导新政府，而冯玉祥大帅将继续担任二把手。冯玉祥和国民军所扶植的社会主义鼓动者将被清除出队伍，而阎锡山政府中勾连北京的合作者也将被同样驱逐。\n\n国民军向阎锡山的文官政府屈服标志着阎锡山的巨大胜利，然而，两人更宏伟的计划已经破灭。冯玉祥和国民军已经失去了从阎锡山手中夺权的机会，而阎锡山完全固权的可能也不复存在。与此同时，国民军和省军在战壕中并肩作战，阻击敌人。这种联盟是否足以保住任何一个人的权力目前还无从知晓，但情势所迫，合作以外别无他法。"
 shx.powerstruggle.9.a:0 "结义兄弟，理固宜然。"
 shx.powerstruggle.10.t:0 "晋军流亡者抵达"
 shx.powerstruggle.10.d:0 "阎锡山督理对山西的长久统治终于被国民军的革命力量推翻。其残部要么被杀，要么藏了起来，要么被[SHX.GetLeader]招安，剩下的人也仓皇逃走。随着这位北方政坛中德高望重的巨头倒台，其部众已无处栖身。\n\n省军最有组织的残部已经撤往北京，以期找到伯乐。其中大多数人长期与阎锡山的“晋军”合作。如今阎锡山生死未卜，他们请求以同等的职务为中央政府服务。虽然其大多训练有素，很多人和我们的指挥官一样在保定军校求学过，但关于阎军腐败无能的传言也广为流传。"
 shx.powerstruggle.10.a:0 "他们是秩序的守护者。"
 shx.powerstruggle.10.b:0 "立刻逮捕这帮逃犯。"
 shx.powerstruggle.12.t:0 "国民军残部抵达"
 shx.powerstruggle.12.d:0 " "
 shx.powerstruggle.12.a:0 " "

 shx.zhifeng.1.t:0 "阎锡山平定陕西！"
 shx.zhifeng.1.d:0 "未雨绸缪总是明智的，事情就是这么个道理，有时，耐心和正义的人终将因为这种美德而得到回报。今天，好消息传到了[QIE.Capital.GetCapitalVictoryPointName]，据我们在山西的多名特工和少量涌入西安的平民报告，山西省军终于对盘踞陕北的可恶的国民军采取了行动。随着阎锡山正式确认冯玉祥叛军最后的堡垒被摧毁，我们的领导人可以松一口气了。\n\n当然，这并不意味着阎锡山就是盏省油的灯，这位德高望重的传奇军人直接/间接统治了山西几十年，挫败了各种夺取“他的”独立王国的尝试，但我们很乐意提醒他，否认我们在这个过程中对他的多次帮助就是自讨苦吃。现在，最后一个反对派——国民军已经被消灭，人们预计他将把目光放到山西之外，实现一统全国的野心。如果我们让他有机可乘，或者表现出软弱，他就会趁虚而入，或者趁火打劫。\n\n但是，我们可以安抚他，或者至少在山西省府内部发展一个足够大的关系网，阻止他公开反对中央政府。如果我们行事得当，就可以迫使他走上谈判桌，或者至少拖延他对我们动手的时间。山西省军扫荡榆林及陕北高原时，我们在附近部署了军队，阻止任何社会主义叛乱组织进入我方区域。虽然现在庆祝可能为时过早，但至少今天，我们赢得了伟大的胜利。"
 shx.zhifeng.1.a:0 "总算有点好消息了"
 shx.zhifeng.2.t:0 "山西省府倒台！"
 shx.zhifeng.2.d:0 "消息来得快，去得也快。阎锡山的恐慌突然加剧，恳求我们出兵解救太原，然后...什么都没了，太原来的电报完全停止了。看来，面对昔日的盟友国民军，我们的“督理”在统治山西几十年后输掉了他的最后一战。现在这个山西的幕后之王连他的帷幕也保不住了，他与中央政府从来都不是很亲近，多疑地维护着自己的自治，但他是个实用主义者，相比于民族主义的国民军，我们更容易理解他。\n\n从事后诸葛亮的角度看，阎锡山的末路始于1928年收容冯玉祥叛军的残兵败将。可能是出于对自己失败的怨恨，也可能是误以为能控制国民军，他没有选择袖手旁观，让我军消灭那群跑到陕北的叛徒，而是允许国民军进入，结果最后让他们夺了权。\n\n从电报、特工的报告、对数百名逃出来的精英的采访中，我们能拼凑出事情的全貌：信心百倍的国民军从延安的基地出发，向山西发起了全面进攻，横扫了被派来抵抗的省军。叛军开始在太原外围建立前沿阵地时，绝望的省府疯狂地发出增援请求，以解燃眉之急。\n\n然而，这为时已晚——在我们动员起附近驻军前，太原城内发生了抗议，紧接着就发生了倒阎政变，政变者将国民军主力迎进了城。冯玉祥积极谴责我们的权威，这使得我们在山西的投资都打了水漂。阎锡山如此傲慢，为时已晚之前，他都不愿向我们通报事态的发展，这表明军阀主义对国家是多么有害！"
 shx.zhifeng.2.a:0 "快！我们必须得做点什么。"

 shx.QIE.aid.1.t:0 "太原火车谈判脱轨"
 shx.QIE.aid.1.d:0 "虽然华南铁路项目的成功让东亚总督监事会的声望如日中天，但他们在北方就没那么好运了。其在北京福公司的子公司已经和固执的山西督理阎锡山谈判了数月，而我们的代表在其中充当中间人。虽然他们在争取诸如山西省银行总经理王骧等政府要员的支持上取得了相当大的进展，但谈判最终还是陷入了停滞。\n\n阎锡山（在心怀反意的冯玉祥大帅怂恿下）选择退出谈判，拒绝对我方要求让步，即在东亚监事会援建铁路项目（注意，这是我们资助的）中使用标准轨距，而不是阎锡山指定的窄轨距。他指责我们不仅试图破坏其自主权，还计划以此让我军日后侵略山西变得更容易。\n\n且不论这种指控有多么骇人，谈判的破裂就是山西自本世纪初起就一直处于经济孤立状态的印证。山西曾是中国最富裕的省份之一，也是中国银行业和商业中心，却在军阀时代之初的剧变中落入了极端贫困的深渊。该地区之所以只在名义上隶属于我方政府，是因为吴佩孚直到20年代末也没法彻底驱逐阎锡山和冯玉祥。他们或许狂妄自大，但其实构不成太大威胁。不过这或许正是当前形势的反映——我军仍然占领着山西东部（这正在动摇山西政府的执政地位），双方关系因此持续紧张。"
 shx.QIE.aid.1.a:0 "乞丐不该挑肥拣瘦。"
 shx.QIE.aid.2.t:0 "太原回电"
 shx.QIE.aid.2.d:0 "在八省联合垮台和黑色星期一的冲击下，北京权力机关内部充斥着混乱和利益交换，让人很容易错过数天前的一封电报。在整理了数堆邮件之后，这封电报才被送到接收人手中。信件来自王骧，数周前山西还拒绝了我们慷慨的经济援助项目，现在终于同意了新的合作项目。\n\n由于眼下还有很多亟待解决的难题，吴佩孚没有进行专门回应，而是着眼于下一项事务。但他并没有扔掉这封来信了事。"
 shx.QIE.aid.2.a:0 "我想知道更多。（观看机制细节介绍）"
 shx.QIE.aid.2.b:0 "我会将此提议铭记于心。"
 shx.QIE.aid.3.t:0 "北京在山西的利益（介绍）"
 shx.QIE.aid.3.d:0 "与太原之间的互动对于制定北京西翼的防御策略十分重要。虽然山西是一个赤贫而工业基础薄弱的省份，但阎锡山和冯玉祥都打算通过他们的“十年计划”调动他们所能运用的所有资源来建设一支能够再次挑战强权的军队。它涵盖了工业、农业和教育，除了其他与军事和社会相关的事项，山西还很有可能是你的眼中钉。他们将希望在无法避免的冲突中对抗奉天或潜在的南方威胁，并利用你的脆弱来打击你防御不足的西部。\n\n然而幸运的是，你的派系还是有一些手段来处理这些事情的。首先，山西经济的萎靡不振已经到了一个十分可笑的地步，他们可能要依靠外部投资来恢复到一个正常的状态。这为北京提供了一个扩大在山西的影响力的机会，一种以“北京影响力”等级衡量的资源（介于0到100%之间）。在山西那边，他们游戏早期的内容中给他们提供了许多用外部影响力增长来换取经济改善的机会。在你这一边，山西随着国策树进展，会（暂时）开放各种决议，让你的影响力深入他们的省份。\n\n这可以通过几种方式利用。山西会被动向你贡献民用工厂，且数量与你的影响力成正比。你也可以选择通过多种方式使用你的影响力。你还可以用你的特工去向着赵戴文（他和冯玉祥不同，他和他背后的阎锡山可以变成一个并不那么乐意的盟友）影响山西省政局，此外，降低他们的战争支持度将削弱他们背刺你的能力。在外交上，更高的影响力能在关于山西未来的谈判中给你解锁更多的关键选项，让你有可能驯服该省。\n\n在山西加大投资会使他们更强大，但要小心地将他们束缚起来。相反，你应该在脑海中牢记，忽略他们将会导致他们在未来成为一个（尽管较弱的）威胁。"
 shx.QIE.aid.3.a:0 "谢谢你的介绍！"
 shx.QIE.aid.5.t:0 "黑色星期一救济一揽子协议"
 shx.QIE.aid.5.d:0 "虽然中国未遭黑色星期一太大的冲击，山西也因远离中国主要商业中心而未受太大影响，但这并不意味着世界经济衰退的余波没有波及太原。工人下岗，商品滞销，失业学者愈感不安。我们得做些什么来遏制下岗潮的灾难性影响，以免不满转变为愤怒。\n\n应对方案最近已经出现，国民大会通过了一项数额巨大的救济法案，以期减少黑色星期一对人民的影响。但这也引发了担忧。这一揽子方案附带了许多条件，虽然本质上是经济援助，其背后却充满了政治意味。不过，拒绝救助民众可能难以服众，经济专家正恳求督理批准这项方案。"
 shx.QIE.aid.5.a:0 "真是及时雨。"
 shx.QIE.aid.5.b:0 "我们能自己搞定！"
 shx.QIE.aid.13.t:0 "山西拒绝黑色星期一救济"
 shx.QIE.aid.13.d:0 "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府拒绝了我们提供的黑色星期一救济金，婉拒说这笔钱最好由于其他更困难的省份。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx.QIE.aid.13.a:0 "他们真是一如既往，把尊严放在人民之上。"

 shx.suiyuan.campaign.60.t:0 "太原为西北暂停与我们合作"
 shx.suiyuan.campaign.60.d:0 "看来[SHX.GetLeader]并不怎么希望我们阻止他们进军西北。他们声称这份经过长时间讨论签订的条约有缺陷，指责我们不愿意帮他们重夺失去的（显然也是宝贵的）土地，表明我们并不打算认真承担自己的义务。\n\n他们很可能会选择靠自己的力量夺回西北。这是个愚蠢的决定，但也会让他们将注意力转移到这场草原上漫长的行动中去，从而无暇顾及我们。但从暂定条款中退出仍然等同于背叛，也许是时候将督理绳之以法了。"
 shx.suiyuan.campaign.60.a:0 "我们的话就是法律..."
 shx.suiyuan.campaign.60.b:0 "...而终有一天我们会强制执行。"

 shx.2.t:0 "阎锡山与冯玉祥于太原就预算问题展开讨论"
 shx.2.d:0 "阎锡山与冯玉祥在山西省府太原举行了每周一次的定期会晤，二人都针对山西的发展提出了花样繁多的预算方案，有几个计划最终被纳入考量。二人都认同的是，山西、乃至全中国都需要吸收“西方理念”来推动现代化，不过他们决定将此事的下文留待日后再谈，因为眼下更紧迫的是德国采矿公司“侵入”山西境内的事宜。"
 shx.2.a:0 "焕章兄，别来无恙啊！"
 shx.4.t:0 "共进晚餐"
 shx.4.d:0 "除了每周例行公事的会晤之外，阎锡山与冯玉祥还在山西督军府共进了晚餐。两人相谈甚欢，冯玉祥提到了他对圣公会传教士华福兰的好感，这位教士曾经对冯为在中国传播基督教所做的努力表示赞扬。阎锡山礼貌地听取了冯玉祥的陈述，然后话题就转到了阎锡山自己的最新“思想”。晚宴一直持续到深夜，两人都对对方的计划有了一点更深入的了解。"
 shx.4.a:0 "山西的小米养人啊！"
 shx.5.t:0 "冯玉祥绕过阎锡山的权力为国民军调派更多资金"
 shx.5.d:0 "冯玉祥做出了一件令人震惊之举，他强行将更多的资金拨给了自己的国民军。阎锡山并不了解他是如何做到的，不过许多人都相信此事背后有那些“祸乱三晋已久”的传教士在牵线搭桥。阎锡山决定接受现状作罢，他认为冯玉祥总归还是在为了山西的利益办事的，虽然冯玉祥在背后可能另有打算，但是现在并没有什么好担心的。"
 shx.5.a:0 "也许得跟他谈谈心了。"
 shx.6.t:0 "阎锡山召开经济会议"
 shx.6.d:0 "阎锡山召开一场会议讨论了那场被称为“黑色星期一”的事件，以及它对山西经济的影响。迄今为止，由于山西的经济十分“欠发达”，黑色星期一只对其造成了极为有限的影响。\n\n虽然全球经济危机并没有对山西造成什么影响，但阎锡山还是划拨了更多的资金用来发展山西的农业。"
 shx.6.a:0 "发展才是硬道理。"
 shx.7.t:0 "冯玉祥走访榆林吸纳新兵"
 shx.7.d:0 "冯玉祥开展了他自我标榜的所谓“亲善之行”，带领他麾下的国民军和一队传教士穿过陕北的榆林。途中，他吸纳了那些自愿受洗成为基督徒的人加入国民军，并继续传播他的思想。这在一定程度上缓解了陕北地区的不安局势，不过这种影响最多只能解一时之急，因为冯玉祥的主要目标似乎是巩固自己在军队中的权力基础。"
 shx.7.a:0 "我们的军队已经够大了吧？"
 shx.8.t:0 "阎锡山向冯玉祥指出军队问题"
 shx.8.d:0 "阎锡山越发担心冯玉祥的政治野心，于是邀请他进行了一场私人会谈。两人开始激烈争辩，阎锡山要求国民军不能只忠于冯玉祥，也要忠于他自己；冯玉祥许诺道，国民军绝对是忠于阎锡山和山西省的，然后从会谈中抽身而去。"
 shx.8.a:0 "天下没有不散的筵席。"
 shx.9.t:0 "阎锡山提出农业现代化方案"
 shx.9.d:0 "阎锡山向他所能拉拢来的几位欧洲顾问咨询了一些意见，随后制定出了一份实现山西农业现代化的方案蓝图。他希望能就此使山西实现农业自给，并改善农民的生活条件。"
 shx.9.a:0 "阎长官真是闲不下来啊。"
 shx.10.t:0 "冯玉祥会见政府官员"
 shx.10.d:0 "冯玉祥最近在太原与省政府的一些官员进行了交流。看样子他似乎在为自己的激进理念寻求支持，虽然绝大多数人都把他的话当作耳边风，但还是有少数人认可他的想法。"
 shx.10.a:0 "冯玉祥不应该插足军队以外的事务。"
 shx.13.t:0 "晋西北农民抗议德国渗透"
 shx.13.d:0 "德国公司尝试在晋西北扩展采矿业务，但不出所料，他们遭到了当地人的反对。与晋南不同，晋北人的抵抗更加猛烈，并且成功阻止了德国公司的绝大多数行动。农民认为监管不力的阎锡山和省政府应该对此负责，愤怒的暴民已经开始动员自己的队伍了。"
 shx.13.a:0 "我们可能需要组建一支保安队……"
 shx.14.t:0 "冯玉祥主动请缨解决晋西抗议浪潮"
 shx.14.d:0 "得到八省联合（说白了就是德国人）支持的公司在晋西地区引发的农民暴乱仍在持续当中。冯玉祥表示他与他的人马将不流一滴血地平息暴乱。阎锡山的心腹都警告说这不过是冯玉祥为了获取支持而采取的策略，他们建议阎锡山派遣一位更值得信任的人去解决暴乱。"
 shx.14.a:0 "祝他好运。"
 shx.14.b:0 "不行，派吴连长去吧。"
 shx.15.t:0 "冯玉祥的晋西北之行"
 shx.15.d:0 "冯玉祥带着人马抵达时，遭遇了剑拔弩张的气氛。经与部下军官和牧师商议后，冯玉祥决定与矿工们展开对话。经过长时间紧张的谈判，矿工们同意结束抗议，冯玉祥开出的条件则包括解决他们的诉求，改善工作条件，以及其他一些未公开的细节。临行前，冯玉祥主持了一场公开祷告，甚至连一些当地农民都来参与。"
 shx.15.a:0 "信基督教真能提高口才？"
 shx.16.t:0 "鸦片贸易侵蚀山西"
 shx.16.d:0 "鸦片，这一毒害中华大地至深的瘟疫，已经通过贸易和走私等手段侵入了山西。省政府已经下令采取非常措施，无论军阶官职，吸食大烟者一律处以重罚。至于那些走私者，就等着在刑场上感受绞架的温暖拥抱吧。"
 shx.16.a:0 "娘的"
 shx.17.t:0 "为现代化提供资金"
 shx.17.d:0 "山西的现代化将耗费大笔资金，省政府有许多途径可以筹措所需的经费。一阵紧锣密鼓的商谈过后，阎锡山的心腹向他提出了三种方案。"
 shx.17.a:0 "我们应该自己筹措资金！"
 shx.17.b:0 "提高税收！"
 shx.17.c:0 "削减军费开支！"
 shx.18.t:0 "现代化即将开始！"
 shx.18.d:0 "在历经一番艰难困苦之后，山西省终于有足够的资金来踏出迈向现代化的第一步了。"
 shx.18.a:0 "艰难困苦，玉汝于成。"
 shx.19.t:0 "山西腐败问题"
 shx.19.d:0 "大规模腐败正开始在山西抬头。关于各级政府公职人员收受贿赂或参涉鸦片交易的报道层出不穷，令人不安。要想让山西走向真正的繁荣，就必须为腐败现象画上休止符。"
 shx.19.a:0 "天网恢恢，疏而不漏。"
 shx.20.t:0 "腐败官员被清除"
 shx.20.d:0 "在详尽的调查和审讯之后，几名政府成员被查明犯有贪污的罪行，其中轻者被判处巨额罚款，重者则直接被下狱监禁。"
 shx.20.a:0 "法网难逃。"
 shx.21.t:0 "冯玉祥举办晚宴"
 shx.21.d:0 "冯玉祥举办了一场晚宴，看起来他邀请了所有该邀请的人——除了阎锡山。而阎锡山听说冯玉祥在宴会中讨论了山西的前途，同时还谈到了许多关于基督教的话题。"
 shx.21.a:0 "我的请柬怕不是被落在邮箱里了……"
 shx.22.t:0 "德国采矿公司提出一笔交易"
 shx.22.d:0 "一个德国采矿公司要我们协助他们在山西开展业务，并承诺阎锡山将会分得矿山的三成利润。同意这笔交易势必会引发农民的极大不满，但却有利于山西的经济。"
 shx.22.a:0 "接受交易"
 shx.22.b:0 "我们拒绝"
 shx.23.t:0 "晋西人震怒于德国采矿公司"
 shx.23.d:0 "由于德国采矿公司昼夜不息地扩展其影响力，晋西地区已经陷入了民怨四起的境地。政府完全无法掩盖是阎锡山在背后默许采矿公司继续进行活动这一事实，一些政府官员早就料到事情会发展到这种地步了。\n似乎唯一一个从此事背后获益的政治人物正是冯玉祥，因为当地的农民已经对阎锡山允许外国企业掠夺山西资源之举表达谴责，并选择站在冯玉祥的理念一边。"
 shx.23.a:0 "娘的"
 shx.24.t:0 "冯玉祥谴责德国公司"
 shx.24.d:0 "冯玉祥近日在一场演讲中痛斥了在山西运营的外国采矿公司，语气中充满了近期在国内四处可见的反对对外主权让步的论调。越来越多的民众开始聚集在他的旗下，其理念的支持度也一再攀升。"
 shx.24.a:0 "这会损害我们与德国人的关系……"
 shx.25.t:0 "捣毁鸦片窝点"
 shx.25.d:0 "在最近一次缉毒行动中，几位忠于阎锡山的军官被当场发现吸食大烟，人赃俱获，其中还有一位是吴连长，阎锡山政府里面的红人。报告传到阎锡山那里的时候，几位幕僚建议，鉴于他们的军衔和官位，应该给那些在行动中被抓获的军官和官员一点宽大处理。"
 shx.25.a:0 "法律面前人人平等！"
 shx.25.b:0 "也许判他们软禁就可以了……"
 shx.26.t:0 "关于吴连长的争议不胫而走"
 shx.26.d:0 "阎锡山只判处吴连长和其他几名军官软禁而不是监禁或者苦役，这条消息已经像野火一般传遍了整个山西省。冯玉祥抓住这个机会痛斥鸦片是洋鬼子拿来挫败中国人民斗志的毒药，并且还谴责了吴连长和其他军官吸食大烟的行径。有一件事是可以确定的，那就是冯玉祥的民意支持正在水涨船高，而阎锡山的民望和他对山西统治的合法性正处于历史最低点。"
 shx.26.a:0 "姓吴的，准保你吃不了兜着走！"
 shx.27.t:0 "冯玉祥为贫困村提供救济"
 shx.27.d:0 "冯玉祥带领一众传教士走访了山西许多贫困的村庄，为他们提供了急需的援助。这些访问增加了冯玉祥在农村地区的民望，许多农民都表示他们觉得冯玉祥才是山西的精神领袖，阎锡山算个什么东西。此外，他还建立了几间新的教堂，使基督教得到了广泛的传播。\n阎锡山的幕僚强烈建议他叫停这种行为，因为冯玉祥很明显是在煽动农民来提高自己的声望。也许政府应该派遣可靠的人手来护送冯玉祥的传教士，这当然是为了保护他们的安全。虽然明显没有人会相信这套说辞，但我们对冯玉祥的严加控制是有目共睹的，这无疑会钳制他的政治阴谋。"
 shx.27.a:0 "我们必须阻止冯玉祥对民众的洗脑宣传。"
 shx.27.b:0 "他爱怎么着就怎么着吧。"
 shx.28.t:0 "冯玉祥会见榆林县长"
 shx.28.d:0 "冯玉祥在旅途中会见了榆林的县长。冯玉祥早先在陕北组织的亲善之旅令他在此地民望大增。令人感到担忧的一点是，阎锡山与他的幕僚都不清楚冯玉祥与榆林县长谈话的具体细节。这说明了一点：冯玉祥和他的国民军都已经掌握了保密内部情报的能力，我们的暗中监视恐怕不会起到什么作用了。"
 shx.28.a:0 "这人怎么又在搞政治运作？"
 shx.29.t:0 "杨虎城讨论军事政策"
 shx.29.d:0 "杨虎城提议对山西的军事政策进行些许调整。他提出的改革方案虽然规模不大，但却会使山西处在更加具有侵略性的立场上。冯玉祥对这一提案表示了支持，他表示山西绝对不能再像以前那样在这个中原大地动乱不安的时代还继续当缩头乌龟了。"
 shx.29.a:0 "保境安民乃三晋立命之本，不可变也。"
 shx.29.b:0 "就照他们说的做吧"
 shx.31.t:0 "晋军开进甘肃"
 shx.31.d:0 "由于全军都已开赴前线，我们不得不大幅削减地方驻军和治安部队的数量。为了扭转对外作战的颓势，我军只得不顾一切破釜沉舟，这使得我境内公共秩序难以维持。同时，邻近的晋系军阀也挥军向西进入兰州，他们自称是为了保护甘肃人民免遭外国军队的抢劫和报复。我们的军事凝聚力太过薄弱，根本不能冒险再开辟一条战线跟山西人作战。"
 shx.31.a:0 "我们再打不起另一场仗了……"
 shx.31.b:0 "一群叛徒，他们会付出代价的！"
 shx.32.t:0 "马氏拱手让城"
 shx.32.d:0 "我军迅速果断地占领了兰州，所剩无几的当地驻军宣布无血开城，向我军投降。看上去，由于马家军目前的境况，他们只得默许我们对甘肃的占领。"
 shx.32.a:0 "很好！"
 shx.33.t:0 "马氏负隅顽抗"
 shx.33.d:0 "兰州的地方驻军率领当地一切可用之兵抵抗了我们对甘肃省的入侵，同时马家军方面也拍来一封电报，要求我们立即撤出甘肃，否则将被视为战争行为。看上去我们和平入城的希望已经彻底破灭，就算马氏已经处于如此处境，他们仍准备同我们决一死战以保全领土。"
 shx.33.a:0 "那就让开始战斗吧！"
 shx.33.b:0 "退一步吧，我们负担不起这次战争。"
 shx.50.t:0 "镇压矿工"
 shx.50.d:0 "由于一些不幸的事故，吴连长手下的部队没能和平解决冲突，他动用军队武力镇压了暴乱。对此，冯玉祥回以一篇言辞激烈的讲话，痛斥了他口中所谓的“晋西大屠杀”。他表示，“我们无法接受军官做出这种勾当，因为派遣军队本是为了保护人民，而不是杀戮人民。”全省的矿工和劳工都因为冯玉祥的讲话而热血沸腾，冯玉祥承诺对屠杀负有责任的军官都应严惩不贷。"
 shx.50.a:0 "他这是想干什么？"
 shx.60.t:0 "冯玉祥在军中名望渐丰"
 shx.60.d:0 "对那些站在阎锡山一边的人而言，冯玉祥在军队中的声望已经高到令人发指的地步。有些人担心如果事情这样继续下去，冯玉祥就会完全得到军队的效忠，并能够要求他的老朋友阎锡山“让贤”。风水轮流转……"
 shx.60.a:0 "太可怕了……"
 shx.61.t:0 "冯玉祥在山西名望渐丰"
 shx.61.d:0 "冯玉祥近期的政治计划与运作产生了结果，从农民到地方官员，许多团体都已经对冯玉祥表示支持。如果这种趋势继续下去，冯玉祥必定能够取得政府的控制权，把他的老朋友阎锡山赶下宝座。"
 shx.61.a:0 "太难了……"
 shx.63.t:0 "冯玉祥和平政变"
 shx.63.d:0 "冯玉祥已经取得政府和军方的支持，并通过一场和平的政变控制了山西。阎锡山决定保全面子、优雅地退位，因为他认为冯对山西未来的愿景与他自己的非常相似（除了是个狂热的基督教信徒以外）。冯玉祥允许阎锡山继续担任顾问的职位，因为在山西未来必将面临的挑战中，阎锡山的洞察力很可能是不可或缺的。\n\n基督教传教士们举行了一场特别的仪式，数百人前来接受洗礼，这进一步巩固了冯玉祥在山西的基督徒基本盘。其中有一次，由于前来领洗的人太多，冯玉祥这位出了名的实用主义者建议直接打开消防水管“为众人行圣事”。他的传教士不赞成这种做法，不过这确实达到了预期的效果。历史将会记载，这位“基督将军”以及实用主义者将对山西乃至整个中国造成什么样的影响。"
 shx.63.a:0 "确实挺实用的……"
 shx.64.t:0 "冯玉祥想要组建联军"
 shx.64.d:0 "冯玉祥这位山西的国民军领袖向我们提出双方正式建立军事同盟。虽然他可能会成为一个可靠的盟友，但他也对他那什么属灵的目标太过于执着了，这可能会对中华大地的未来埋下祸根。"
 shx.64.a:0 "我们欣然接受。"
 shx.64.b:0 "怎么能信任洋教徒呢？"
 shx.65.t.accept:0 "[From.GetNameDefCap]接受联盟提议！"
 shx.65.d.accept:0 "[From.GetNameDefCap]同意与冯玉祥组成联军。"
 shx.65.a:0 "很好。"
 shx.65.t.refuse:0 "[From.GetNameDefCap]拒绝结盟"
 shx.65.d.refuse:0 "[From.GetNameDefCap]拒绝与冯玉祥结盟。"
 shx.65.b:0 "反正吃亏的是他们。"
 shx.300.t:0 "工人权利问题"
 shx.300.d:0 "山西省内对工人权利问题存在两种看法。第一种主张让官僚通过一些改革来或多或少地保护山西的雇主和企业家的利益。第二种坚持工人权利应当得到保护，但这会对资本家和外国投资者造成不利影响。"
 shx.300.a:0 "应该让官僚进行改革。我们不能没有外国投资。"
 shx.300.b:0 "必须保护全体山西人民，外国人也不能凌驾于我们的法律之上。"
 shx.301.t:0 "地主问题"
 shx.301.d:0 "在中国，大片土地都被掌握在少数人手中，地主通过佃农为他们耕种土地，就像西方的许多国家一样。我们可以通过新的改革来废除这一制度，土地改革使农民能够成为自己土地的所有者，政府会强迫地主把土地出售给国家。\n\n还有一种方案是与地主妥协，立法限制对农民课税的数额，也许最后农民就有足够的钱来赎回自由了。阎锡山的幕僚们支持后一种方案选择，因为这将会带来渐进的改良，而不是激进的土地改革。"
 shx.301.a:0 "改革应当循序渐进，我们必须与地主达成妥协。"
 shx.301.b:0 "必须不惜一切代价推动土改，逼那些地主交出土地吧。"
 shx.302.t:0 "土地改革成功"
 shx.302.d:0 "我们在大力推动的土地改革已产生了显著成效。鸦片田被悉数铲除，粮食作物的产量也有所增加。此外，现在一些农民能够拥有自己的土地，这种激励措施能够大幅提高生产效率，增加产量和抑制水土流失的新科技也正在得到应用。"
 shx.302.a:0 "真是个好消息！"
 shx.401.t:0 "山西向德国请求武器援助"
 shx.401.d:0 "我们的外交官准备提交一份正式申请，要求德国通过输送军火的形式提供援助。如果德国人接受，就能为世人留下一种致力于中国的善政与和谐的印象。"
 shx.401.a:0 "我们将如虎添翼。"
 shx.402.t:0 "山西请求武器输送"
 shx.402.d:0 "中国北部的晋系军阀请求我们为其提供军火援助。"
 shx.402.a:0 "给他们一点步枪吧。"
 shx.402.b:0 "我们对山西一点兴趣都没有。"
 shx.403.t:0 "德国人同意了！"
 shx.403.d:0 "德国人同意向我们提供军火援助，负责运输的船只已经拔锚启航。"
 shx.403.a:0 "在他们的鼎力相助下，我们一定能够保卫疆土。"
 shx.404.t:0 "德国人拒绝我们的请求！"
 shx.404.d:0 "德国人拒绝向我们提供武器。这是中德交往史上黑暗的一天。"
 shx.404.a:0 "无所谓，我们靠自己就足够了。"
 shx.405.t:0 "山西向俄国请求武器援助"
 shx.405.d:0 "我们的外交官准备提交一份正式申请，要求俄国通过输送军火的形式提供援助。如果俄国人接受，就能为世人留下一种致力于中国的善政与和谐的印象。"
 shx.405.a:0 "我们将如虎添翼。"
 shx.406.t:0 "山西请求军火援助"
 shx.406.d:0 "中国北部的晋系军阀请求我们为其提供军火援助。"
 shx.406.a:0 "给他们一点步枪吧。"
 shx.406.b:0 "我们对山西一点兴趣都没有。"
 shx.407.t:0 "俄国人同意了！"
 shx.407.d:0 "俄罗斯政府已经确认同意为我们提供莫辛纳甘步枪。我们的后勤人员一定会感谢他们的帮助。"
