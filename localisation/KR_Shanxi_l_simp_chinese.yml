 SHX_zhao_du_li_de_zui_hou_yi_nian:0 "赵省长的最后一年"
 SHX_zhao_du_li_de_zui_hou_yi_nian_desc:0 "转眼之间赵省长的两届省长任期已经到了最后一年，山西土皇帝阎锡山和外来者冯玉祥的矛盾已经愈发严峻，双方的摩擦从第一天起就从来没有停止过。一山难容二虎，山西的未来又将何去何从呢..."
 SHX_sheng_yi_hui:0 "与太原商会的密谈"
 SHX_sheng_yi_hui_desc:0 "太原商会是北京商业集团的无数根触角之一，在过去的时日里他们是阎锡山政府的另一个大敌，这些代表着北京和德国利益的家伙做梦都在想着架空自己。但现在情况变了，为了拯救山西的经济，阎锡山同意了赵戴文的行动，给这些外来人一点承诺，换取难得可贵的资金。"
 SHX_jun_dui_wen_yi:0 "军队问题"
 SHX_jun_dui_wen_yi_desc:0 "在军事创新和军事理论方面，山西军队远远落后于世上的其他国家。我们应该提拔接受过西方训练的新军官，以确保山西的军队永远不会落后时代。"
 SHX_jie_jue_fei_huan:0 "解决匪患"
 SHX_jie_jue_fei_huan_desc:0 "近年来各个山区乡村的匪患和以昔阳大寨为根据地的工团主义者也在不断的崛起，对我们省政府的影响越来越大，他们的存在严重影响了山西的治安。我们必须去处理这些匪帮和赤色分子，同时也消耗那些不忠于政府的军头们。"
 SHX_an_fu_ge_lu_shan_tou:0 "安抚各路山头"
 SHX_an_fu_ge_lu_shan_tou_desc:0 "军队并非是阎锡山的一言堂，哪怕是阎派内部都没有完全诚服于阎锡山，总有人想要去勾结冯玉祥、吴佩孚，甚至是张作霖、德国人，乃至于日本人。就更不提晋绥军和国民军之间的矛盾。想要改革军制哪有那样轻松，赵戴文必须安抚好那些受损失的军头们，山西的政局经不起动荡。"
 SHX_jie_jue_hei_she_xing_qi_yi:0 "解决黑色星期一"
 SHX_jie_jue_hei_she_xing_qi_yi_desc:0 "曾经德国人无数次想要将自己的手伸向山西都无功而返，但现在一切都变了。柏林股市的崩盘像海啸一样袭来，哪怕是一点点余波就将山西的经济冲了个一干二净，山西银行独木难支，现在赵省长无比希望德国投资人们能够重新眷顾山西。"
 SHX_zi_zhu_gong_ye:0 "投资工业发展"
 SHX_zi_zhu_gong_ye_desc:0 "从北伐战争开始到现在的这十年中，山西的工业虽然取得了一定的发展但与一些较为发达的省份来比的话还是有一定的差距。所以从这两年开始省政府开始下血本投资工业，使得山西的工业发展更上一层楼。尽管受到黑色星期一的余波冲击，但是这是我们政府的立身之本，我们绝不能让它受到动摇。"
 SHX_da_kai_lv_deng:0 "高亮绿灯"
 SHX_da_kai_lv_deng_desc:0 "德国矿业公司也好，北京商业集团也罢，哪怕是饮鸩止渴也必须如此，同意他们的商业计划，给予他们更多的权力，所换来的无非是山西这只孤舟能够继续航行下去。"
 SHX_yu_tai_yuan_shang_hui_de_mi_tan:0 "召开省议会"
 SHX_yu_tai_yuan_shang_hui_de_mi_tan_desc:0 "无论外界如何称呼省长是阎锡山的傀儡，但赵戴文终究是皇帝陛下亲自任命的山西省省长。哪怕是只剩这最后一年他也要尽职尽责的做完它。现在是时候召开最后一届省议会了..."
 SHX_feng_yu_yu_lai:0 "风雨欲来"
 SHX_feng_yu_yu_lai_desc:0 "黑色星期一、八省内战...赵省长的最后一年过得无比艰难，但这一切都将与他无关了。他将脱离掉这个也许被其他人无比垂涎的位置，退居幕后，去当一个智囊，或是去做点佛学研究。山西的政局就交给那个命定之人吧..."

#经济
 SHX_ji_xu_shi_nian:0 "继续十年规划方针"
 SHX_ji_xu_shi_nian_desc:0 "山西的变革即将来临，老百姓虽然不知道也不关心山西强人之间的政治把戏，但就算是他们也能察觉到。村长们晚上不赌博而在工作，活动家和宣传员频频四处宣传，太原来的县长们十分关切统计数字的真实性。甚至连外部人士也注意到了这一点——来自北京的投资者和境外的观察人士都注意到山西的动态，进行了大张旗鼓的访问。虽然山西自1936年以来一直在进行十年计划，但最近却有了新的紧迫感。这次变革真的来了，即使目前还不清楚会对谁有利，即使需要巨大的牺牲，但人们总是谨慎地怀揣着希望。"

 SHX_fa_zhan_jiao_yu:0 "1936教育计划"
 SHX_fa_zhan_jiao_yu_desc:0 "山西作为一个教育大省，在教育进现代化过程当中涌现出来了诸如山西大学、铭贤大学、晋阳中学、进山中学、令德中学等一大批优秀的新式中高等院校。而今年赵省长也推出了宏大的教育计划案来改善广大三晋学子的就学环境并帮助偏远乡村建立新式学校，以工代赈，缓解山西这紧张的局势。"
 SHX_zhong_shi_ji_chu_jiao_yu:0 "重视基础教育"
 SHX_zhong_shi_ji_chu_jiao_yu_desc:0 "在众多与国民军结盟的积极分子的大力支持下，“平民教育促进会山西分部”又重新开始了活动。这些改革者试图延续之前的政策，为该省贫困农村地区的学子扩大入学机会，以期为山西未来的繁荣打下坚实的基础。"
 SHX_nv_xing_jiao_yu:0 "保护女性受教育权"
 SHX_nv_xing_jiao_yu_desc:0 "就在不久前，女性还在为接受高等教育的权利抗争，并为之组建了妇女协会。现在，随着工商业的受教育人口需求不断增加，政府转而开始提倡女性入学——认为社会主义国家工业化的成功正是因为妇女的解放。"
 SHX_shi_dian_xiang_chun_jiao_yu:0 "乡村教育实验学校"
 SHX_shi_dian_xiang_chun_jiao_yu_desc:0 "作为十年计划的早期阶段项目，山西建立了一所“乡村教育实验学校”，该校的校董会由阎锡山、冯玉祥和赵戴文本人负责。这所学校在内部而言相当成功，它从1933年成立之始就吸纳了有着不同家景的学生，并提供了简单而先进的农业课程。这所学校有着相当理想主义的目标：它要打破阶级偏见，现代化农业教育并结合理论学习与实际田野工作，可谓是凌云之志。乡村教育实验学校在省内省外都被大力宣传，以彰显山西统治者的开明进步，有人认为“作为实施村级经济建设的基石，他们将会成为组织群众的先锋并让乡郊变得焕然一新”。将乡村教育实验学校视作“十年计划”中最杰出的成就可以让计划的名声上升到新的高度，但此学校是否真的名副其实（而不仅仅是另一个橱窗宣传），将会在未来几年里揭晓。"
 SHX_zhong_shi_gao_deng_jiao_yu:0 "高等教育为主"
 SHX_zhong_shi_gao_deng_jiao_yu_desc:0 "我们正在提供适度但还是比较体面的大学补助金，以确保有抱负但贫穷的学生在高等教育中受到良好的教育，并以山西大学为核心全方位的提升我们的大学建设，这势必会增加我们的知识分子的规模。"
 SHX_xi_ying_hai_wai_ren_cai:0 "吸引海外人才"
 SHX_xi_ying_hai_wai_ren_cai_desc:0 "山西的科教事业长期依赖于外国学者和归国人士。虽然我们对这些人的依赖正在减少，并正着手培养自己的学生，但现在就贬低这批外国知识分子在帮扶山西教育上的贡献还为时过早。我们还需要扩大对他们的支持，以吸引更多的海外人才前来山西。"
 SHX_kuo_zhan_zhi_ye_jiao_yu:0 "扩展职业教育"
 SHX_kuo_zhan_zhi_ye_jiao_yu_desc:0 "山西的核心财富便是我们深埋在地底的煤炭，我们需要围绕着煤炭产业、冶金产业来重整山西经济。为此我们需要更多的技术工人，我们需要加大职业教育投资。"
 SHX_xin_zhi_shi_jie_ceng:0 "新知识阶层"
 SHX_xin_zhi_shi_jie_ceng_desc:0 "最后一块拼图也已就位。随着新奖学金的设立和教师的充分培训，一个更加现代的教育体系终于在山西扎下根来。虽然新系统里还有很多缺陷，但我们资助了不少图书馆（确实有人造访），学生也终于学到了有用的技能，一批由博学的男女组成的骨干力量正在形成。"
 SHX_zhu_jian_wei_li:0 "铸剑为犁"
 SHX_zhu_jian_wei_li_desc:0 "阎锡山和冯玉祥等人早在本世纪10年代就意识到了复员职业培训的需求。士兵们必须学会必要的技能以在社会中养活自己，以免变成强盗。我们要规定士兵必须学会一门手艺才能退伍，还要设立一些讲习班来让老兵们在退伍前接受教育。"
 SHX_gai_ge_shan_xi_da_xue:0 "改革山西大学"
 SHX_gai_ge_shan_xi_da_xue_desc:0 "仅仅在五年之前，山西大学还只能称之为是个“度假胜地”，而非学府。学生和教师全然不顾学业，终日以赌博和结党为乐。可现在，一切都大不一样——师生再度拥有学习的积极性，而学校也获得了充足的资金。现如今，山西大学培养出的学子，完全足以胜任山西繁重的研究工作。在这片被黑暗笼罩的地方，[Root.GetLeader]已经点燃了一支蜡烛。迟早有一天，他会带领全山西走出黑暗。"
 SHX_fa_zhan_zhong_chan_jie_ji:0 "发展中产阶级"
 SHX_fa_zhan_zhong_chan_jie_ji_desc:0 "教育和农业领域的发展极大促进了山西的繁荣，了却省政府数十年来的希冀：新的城市专业人员群体为企业和地方发展带来了资金。虽然其中很多人来自过去诸如乡绅等特权阶层，但也有更多人成功脱贫。"

 SHX_gong_gu_xiang_cun_cheng_zheng:0 "巩固城镇和乡村"
 SHX_gong_gu_xiang_cun_cheng_zheng_desc:0 "山西的经济发展极不均衡，在偏远的农村地区尤甚。由于阎锡山的儒家思想，农村一度是其经济举措的重点地区，但随后的20世纪30年代的工业化浪潮使长期贫困的农村进一步落后，变成了那些社会主义者的乐土。如今，随着人们重新聚焦农村，发展失衡这一问题再度被推上了风口浪尖。"
 SHX_fa_dong_nong_min:0 "发动农民"
 SHX_fa_dong_nong_min_desc:0 "冯玉祥最出名的一项改革是创建了旨在培训农民担任村领导的农村培训学院。尽管在1927年没有取得特别的成功，但这一原则仍然有效——如果该省要发生任何变化，农民必须有权掌握自己的命运，包括政治、文化和经济事务。我们也将从农业社会主义者的手中夺回农民。"
 SHX_da_ji_xiang_cun_e_ba:0 "剪除乡绅"
 SHX_da_ji_xiang_cun_e_ba_desc:0 "“即使是受人尊敬的士绅也认为无视法律是一种时尚，而信誉较差的人更是乐此不疲！”\n\n长期以来，这个省的富人们为所欲为的现象一直被记录在案，但很少有人有勇气对抗他们。现在这一切结束了。我们必须采取积极措施使他们屈服。"
 SHX_he_shi_shen_tuo_xie:0 "对乡绅妥协"
 SHX_he_shi_shen_tuo_xie_desc:0 "长期以来，山西士绅一直是阎督理对山西农业领域进行意义深远的改革的阻碍，而与他们的顽固相匹配的是，他们有能力让阎督理在迎合他们的心血来潮的情况下掌握权力。让他们保持平静对于任何改革的实施都是至关重要的，我们将从向太原的学校发放享有盛誉的奖学金开始。"
 SHX_zhi_pei_xiang_cun:0 "支配乡村"
 SHX_zhi_pei_xiang_cun_desc:0 "巩固我们对农村的控制是必要的，要做到这一点，就必须遏制士绅最恶劣的过度行为。示范村委会成员应被派到每个村庄，以说服当地官员相信行政管理的必要性，并将本省利益放在首位。毫无疑问，这将是一场强行推销，但最终，让村庄服从是十年计划的必要条件。"
 SHX_tu_di_zhi_du_gai_ge:0 "土地制度改革"
 SHX_tu_di_zhi_du_gai_ge_desc:0 "看来我们为土改付出的心血结出了累累硕果，尽管仍然需要做些收尾工作。省立农学院与其下属实验基地需要更多资金，向他们拨款有助于将先进农业技术传播开来。我们所付出的努力最终将会为贫苦农民带来现代化的生活。"
 SHX_nong_ye_tou_zi:0 "农业投资"
 SHX_nong_ye_tou_zi_desc:0 "山西20世纪20年代的诸多农业项目之所以失败，就是因为我们要的太多、计划太少、资源太薄，结果一无所获。费用高昂的水利灌溉计划毫无条理，面对洪涝和水土流失带来的农业减产和人员伤亡显得一无是处。要想继续此计划，我们必须重新考量投资的优先次序。"
 SHX_chong_zheng_jing_ji:0 "重整经济"
 SHX_chong_zheng_jing_ji_desc:0 "作为十年计划的一部分，我们要在每个村镇建立经济建设委员会，以起草省年度经济发展计划。县级规划者和中央建设委员会将利用地方计划制定更高层面的计划。这种将农村作为经济建设事业矛头的做法将为农村带来革命性的变化。"
 SHX_geng_chu_fu_bai:0 "根除腐败"
 SHX_geng_chu_fu_bai_desc:0 "一系列反腐机构正在筹备中，其中以乡村视察委员会为首。委员会将被赋予监督十年计划落实的任务，搜查任何怠惰腐败的乡绅和官员。这些罪人将被公布在《每周监察》期刊上接受羞辱。"

 SHX_xian_dai_shi_mo_fan_sheng:0 "现代市，模范省"
 SHX_xian_dai_shi_mo_fan_sheng_desc:0 "如果说十年计划的核心目标是山西工业化，那么太原就是这个目标的基石。太原是山西经济的心脏，为在省内建设现代经济，有必要继续对经济进行强势政府干预。但我们必须尽快决定如何为这项事业集结资源。"
 SHX_zhi_li_geng_sheng:0 "自力更生"
 SHX_zhi_li_geng_sheng_desc:0 "我们将用自己的汗水和智慧实现山西工业化！山西长期采取闭关自守的政策，与外人保持距离。我们将坚持该政策不变，直到解放全中国。虽然这不太受商人和民众欢迎，人民还是需要为发展作必要的牺牲。我们会找到需要的资源，不管用什么方法..."
 SHX_kuo_da_dui_de_mao_yi:0 "寻求外部资金"
 SHX_kuo_da_dui_de_mao_yi_desc:0 "仅靠我们自己的力量是无法支撑起山西的工业化的，既然为了度过黑色星期一的浪潮我们已然放松了对北京、柏林的资金限制。那么现在就扩大这一笔资金吧，向奉天、向东京，山西的明天需要更多的资金。"
 SHX_shen_ru_mei_tan_chan_ye:0 "突破天际的山西钻头"
 SHX_shen_ru_mei_tan_chan_ye_desc:0 "繁荣的未来就在眼前！在为工商业发展打好基础后，我们要开始利用我省丰富的自然资源促进工业经济发展。由于我省工商矿业联系十分紧密，该计划必须协调推进。对矿业、基础设施和轻工业的补贴将为全省发展添砖加瓦！"
 SHX_chu_li_wai_bu_shi_li:0 "处理外部势力"
 SHX_chu_li_wai_bu_shi_li_desc:0 "尽管我们为了度过黑色星期一在一段时间内放松了那些外来者的资金限制，但是现在这道口子将重新缩紧。这些外来者将重新被关进笼子里，山西的未来必须是山西人的未来。"
 SHX_fa_song_jian_guan:0 "放松监管"
 SHX_fa_song_jian_guan_desc:0 "多年来，政府一直控制着重要经济部门。腐败和无能的官僚遏制了发展，导致经济效率极低。同时，我们曾经繁荣的盐业、银行业和酿酒业也相继消亡。我们必须重夺中国经济核心的宝座，就从一场商业革命开始，辅助工业革命的开展。"
 SHX_tong_pu_tie_lu:0 "同蒲铁路计划"
 SHX_tong_pu_tie_lu_desc:0 "为了继续建设经济并逆转贸易逆差，我们需要与中国各地建立联系。尽管我们有全中国最物美价廉的煤炭，德控正太铁路收取的高昂费用损害了我省煤炭的竞争力。打破煤炭垄断将是我们从短视的外国资本家手中重夺自己命运的下一步行动！"
 SHX_jing_tai_tie_lu:0 "京太铁路计划"
 SHX_jing_tai_tie_lu_desc:0 "我省经济长期被质量堪忧收费高昂的铁路系统掣肘，部分原因无疑来自北京和德国的联手干预。随着合作关系的加深，我们终于达成一份协议。新铁路线将被建立，我省物美价廉的煤炭可借此以具有竞争力的价格出口省外。贸易将主要在太原和北京间进行，但与石家庄和德州的规模更小的贸易路线也在考虑中！"
 SHX_niu_zhuan_mao_yi:0 "扭转贸易逆差"
 SHX_niu_zhuan_mao_yi_desc:0 "我们终于做到了！尽管有许多人对我们报以白眼，认为十年计划只会是又一个烂尾项目，但事实证明这项计划如今结出了累累硕果！我们成功振兴了农业和矿业，建设了新兴产业中心，并铺设了通向国外的新铁路，长期困扰山西经济的贸易逆差也终于被扭转。"
 SHX_da_sheng_gong_cheng:0 "大省工程"
 SHX_da_sheng_gong_cheng_desc:0 "随着我省轻工业蓬勃发展，训练有素的劳工大军焕发生机，已经积累了些许（但有限）的资本，现在该为我省工业发展选定一个明珠了。它将是山西工程技术能企及的功绩之巅，将作为我省人民的劳动结晶震撼省外人士。新近组建的西北工业公司提出了两项提案，我们洗耳恭听。"

 SHX_mo_fan_sheng:0 "模范省"
 SHX_mo_fan_sheng_desc:0 "终于，极负盛名的十年计划画了上句号。计划是按时完成，还是提早了，拖延了？这都无关紧要，我们取得的成就有目共睹。山西不负众望，省督英名远扬，人民付出的牺牲得到缓解，山西各地走向了正常。许多人都在期盼，未来的十年会发展成怎样。"

#军事
 SHX_xin_shan_xi_jun_shi_gui_hua:0 "新山西军事发展规划"
 SHX_xin_shan_xi_jun_shi_gui_hua_desc:0 "山西军队不仅仅有着晋绥军与国民军的划分，内部更是山头多起，难堪大用，我们必须要改变这一点，从根上开始，从武器到军员将士素质，要将山西的军队改造成一只强而有力的部队。"
 SHX_kuo_da_hou_qing:0 "改善后勤"
 SHX_kuo_da_hou_qing_desc:0 "在省内大多数道路都相当落后且我军没有补给系统的情况下，我们应该购入卡车以改善我们的后勤能力并确保部队能够在前线吃饱穿足。"
 SHX_tian_ran_ping_zhang:0 "天然屏障"
 SHX_tian_ran_ping_zhang_desc:0 "山西是一个多山的省份，她因狭长的山谷、陡峭的山峰和崎岖的峪口而获得了“难啃的硬骨头”的名声，那些一次又一次入侵她的敌军都难以攻破。我们将营建散兵坑、战壕、碉堡以及其他营地，以进一步巩固我们的防线。"
 SHX_he_bian_liang_jun:0 "整合两军"
 SHX_he_bian_liang_jun_desc:0 "时机已到，冯玉祥和阎锡山的部队必须合二为一，成为属于山西政府的省军，只有接纳一省一军才能拥有真正一支训练有素的现代化军队。整合两军固然会影响两位将军的权力斗争..."
 SHX_bei_fang_huang_pu:0 "[SHX_bei_fang_huang_pu_loc]"
 SHX_bei_fang_huang_pu_feng:0 "北方黄埔军校"
 SHX_bei_fang_huang_pu_yan:0 "山西陆军军官学校"
 SHX_bei_fang_huang_pu_desc:0 "[SHX_bei_fang_huang_pu_desc_loc]"
 SHX_bei_fang_huang_pu_feng_desc:0 "就像已故的孙中山先生在广东兴办的那所著名的军校一样，山西的将军们也希望能把他们的军事课程打造成“北方的黄埔”。山西的军事院校中所教授的理论将与国民党的理论相似，比如来自俄罗斯和工团主义国家的步兵战术。正是在这里，在中国的西北部，革命有望最终取得成功。"
 SHX_bei_fang_huang_pu_yan_desc:0 "建立在保定的陆军军官学校是一所中国赫赫有名的军校，如今的北方各大军阀派系手中的中间力量军官或多或少都有在保定军校深造的经历。我们必须在太原修建一所能够与之媲美的军校，训练山西将士，只有这样才能让我们的军队更好的保家卫国。"

 SHX_yi_guo_min_jun_wei_shi:0 "以国民军为师"
 SHX_yi_guo_min_jun_wei_shi_desc:0 "在冯玉祥败于吴佩孚和张作霖之手后，他与国民军的老兵和残部逃到了山西。国民军是一支纪律严明的部队，他们因在战斗中和对平民的纪律良好而闻名全国。为了现代化山西省军，我们应该以他们的训练模式和纪律为榜样，建立真正专业的军队。"
 SHX_jia_qiang_yan_ge_xun_lian:0 "强制严密训练"
 SHX_jia_qiang_yan_ge_xun_lian_desc:0 "冯玉祥于1911年在东北当兵时，他见证了在当地的部分士兵是如何适应东北严冬和忍受劳累的。故此，他提倡进行高强度的体育活动，如健身、举重、障碍赛跑和体操等，以训练出全西北最为健壮的士兵！"
 SHX_she_li_zheng_zhi_bu:0 "设立政治部"
 SHX_she_li_zheng_zhi_bu_desc:0 "我们应该采用西式做法，以政治训导为手段培训士兵并确保他们忠于上级与省府。教育我们的士兵让他们意识到自己是在为了什么而战斗。"
 SHX_biao_zhun_hua_bu_bing:0 "标准化步兵"
 SHX_biao_zhun_hua_bu_bing_desc:0 "虽然绝大多数中国军阀的士兵都是丈育（文盲），但冯玉祥国民军的军官们以中英日三语编撰了有关谚语、历史著作和诗词的小册子。这些小册子同时分为不同等级，让每位士兵都能够按自己的能力和进度学习。他们也会每月考试，以确保官兵温故知新。"
 SHX_ren_min_jun_dui:0 "人民军队"
 SHX_ren_min_jun_dui_desc:0 "国民军又被称为“人民军”，因为冯玉祥下令他们要尊重并向本地人民伸出援手。国民军内不允许士兵的偷窃行为，而所有为了军队利益被征用的土地都会迅速获得赔偿。在全国上下中，不少人都会对国民军的纪律及其为乡镇带来的秩序感到赞叹不已——并因此对国家军队重拾信心。"
 SHX_geng_zhan_jun_dui:0 "耕战军队"
 SHX_geng_zhan_jun_dui_desc:0 "为了完成训练，国民军士兵都需要参与公共工程，如修建水堤、渠道和道路。这不仅可以改善乡郊同胞的生活和获得群众支持，还可以为发展中的山西经济提供大批劳动力。"
 SHX_ji_lv_yu_zhong_cheng:0 "纪律与忠诚"
 SHX_ji_lv_yu_zhong_cheng_desc:0 "军队里并不单有步兵。士官、厨子、铁匠、军号手和驯兽员都一定要成为能打胜仗的军人。所有在山西军队中的成员，不论身任何职，都应当练习枪法和研究兵法，以确保他们不会因不忠或者准头太差而无法杀敌。"
 SHX_dao_de_zhi_shi:0 "道德之师"
 SHX_dao_de_zhi_shi_desc:0 "山西军队注定不甘沦为唯利是图的佣兵队伍。相反，“国民军模范”提出把山西军队建设成为人民的军队；对待劳苦大众，要亲近和照顾，而不是骚扰他们。在与世隔绝的西北，我们将掀起国民革命的新一页，彻底解放我们受压迫的同胞！"
 SHX_shen_tou_zhan_shu:0 "渗透战术"
 SHX_shen_tou_zhan_shu_desc:0 "在烟雾和火力支援下，我们将冲破并击溃敌军防线。在小规模的协同火炮打击下，我们训练有素的专业士兵将会用决心和大刀推向敌军防线，并以纪律和近乎狂热的爱国主义为盾穿越敌方炮火。"

 SHX_kuo_bian_xiang_jun:0 "扩编乡军"
 SHX_kuo_bian_xiang_jun_desc:0 "山西军队需要一个值得追随的榜样，阎锡山提出可以组建称为“乡军”的训练有素而处于半现役状态的部队。“乡军”架构受美国国民警卫队和日本征兵制的启发，将为山西提供一支训练有素的征召部队，并免去维持庞大军队所需的开销。"
 SHX_zheng_bian_fei_Zheng_gui_bu_dui:0 "整编非正规部队"
 SHX_zheng_bian_fei_Zheng_gui_bu_dui_desc:0 "虽然非正规部队在组织和士气方面都不如受过专业训练的步兵，但他们仍可以进行侦察、小规模交战、扰敌及破坏补给——这些行动在山西省的崎岖地形中尤其有用。"
 SHX_fu_cong_yan_zhang_guan:0 "服从阎长官"
 SHX_fu_cong_yan_zhang_guan_desc:0 "山西军队更适合由阎锡山领导，而非将任务和命令交予下级军官。中国的政治环境里出了一批又一批贪得无厌、野心勃勃又或者指挥无能的军官。考虑到中国的前线之长，最好建立一个隶属阎长官的中央司令部——建在前线数公里内。"
 SHX_xiang_xin_jun_guan:0 "信任军官"
 SHX_xiang_xin_jun_guan_desc:0 "效仿日式典范的军队必须由一位熟知其兵的将领指挥。军官必须认识他的麾下，他应当了解每位士兵的出身、样貌和性格。这样我们就可以培养热情、忠诚、服从以及舍己为人的精神。"
 SHX_ou_zhan_li_kun:0 "学习欧战先进经验"
 SHX_ou_zhan_li_kun_desc:0 "阎锡山相信战争一定是持久且血腥的，同时也认为阵地战和消耗战一定要同时进行。故此，他提倡研习欧战，将两场纯粹的绞肉战——凡尔登和坦能堡战役视为典范，学习仗是怎么在现代20世纪中打的。"
 SHX_gu_li_wen_ming_bing:0 "鼓励文明兵"
 SHX_gu_li_wen_ming_bing_desc:0 "在中国历史的绝大多数时间里，当兵都不是个受人敬仰的营生，他们多被认为是群由政府资助的土匪而已。山西军队必须成为人民的道德模范，他们必须被塑造成一种人民信任和支持的形象。"
 SHX_jun_shi_jiao_dao_tuan:0 "发扬阎锡山军事思想"
 SHX_jun_shi_jiao_dao_tuan_desc:0 "我们在帝国主义列强眼中也许只是虫豸之辈，但没人可以质疑中华官兵的凶猛意志和坚韧精神。毕竟，胜利不是靠千里之外的火炮轰炸或者天上的骇人扫射得来的，而是靠天然致命的短兵交接赢取的。在这种战斗中，士兵只能依靠他手中可靠且全能的大刀活命。"
 SHX_xian_dai_xin_xiang_jun:0 "现代新乡军"
 SHX_xian_dai_xin_xiang_jun_desc:0 "我们的军队指挥体制实现了现代化与职业化。就像欧洲与北美各国的军队一样，我们的军队也由纪律严明、训练有素的士兵组成，他们随时准备不惜一切代价保卫祖国。"

 SHX_xiu_shan_tai_yuan_jun:0 "修缮太原兵工厂"
 SHX_xiu_shan_tai_yuan_jun_desc:0 "当阎锡山接管山西省之后，他的座右铭“军队是正义的后盾”表明了他的信念，即该省需要可靠的本地现代武器生产。这座兵工厂的修建自1912年始，从那以来它就一直以生产优质的机关枪、野战炮和迫击炮而享誉全中国。我们应该逐步采取措施扩大兵工厂的生产能力，为未来可能面临的冲突做准备。"
 SHX_tui_jin_xin_liu_shui_xian:0 "推进新式武器生产"
 SHX_tui_jin_xin_liu_shui_xian_desc:0 "虽然手雷对中国各路军阀而言不是稀奇玩意，但让我们的士兵装备步枪榴弹可以增加的他们手雷射程，比用手扔要远得多。这么做也可以提升我军的轻武器火力，让我们在接敌时更具优势。"
 SHX_ping_qing_wai_guo_gu_wen:0 "邀请外国顾问"
 SHX_ping_qing_wai_guo_gu_wen_desc:0 "众所周知，虽然中国有着光辉灿烂的军事历史，但近代中国的军队却无法与西方相提并论。为了加速我们的军事发展与训练，我们应该向来自[RUS.GetNameDef]、[GER.GetNameDef]或者[JAP.GetNameDef]的军官寻求建议和帮助。"
 SHX_gu_li_ben_di_hua_sheng_chan:0 "鼓励地方枪械生产"
 SHX_gu_li_ben_di_hua_sheng_chan_desc:0 "由于我省的地理环境，我们与中原其余地区隔绝，购买和获取外国或敌人军备都相当困难。故此，我们应该鼓励本土生产仿造设计，例如南部十四式手枪。"
 SHX_wei_yu_chou_mou:0 "未雨绸缪"
 SHX_wei_yu_chou_mou_desc:0 "我们的敌人会从天上攻击我们，然后尝试打穿我们的山地省。我们必须设法躲避轰炸并让部队未雨绸缪。我们将会开发一条连接山西与太原的山道网络，地下深处还设有可维持政府运作的军政机构设施。"
 SHX_shan_xi_kong_jun:0 "山西空军"
 SHX_shan_xi_kong_jun_desc:0 "尽管中国欠缺可用于空战的现代化飞机，但山西省仍建立了山西航空学院，希望以此培训满腔热血的新兵保卫山西家园。我们也会尽力向[QIE.GetNameDef]购买一些战斗机。"
 SHX_mountains_our_home:0 "山地是我家"
 SHX_mountains_our_home_desc:0 "我省坐落于各种丘陵山地之中，我们对本地的地形了如指掌。故此，当敌人尝试进犯我们的天然防线时，他们将会遇到最为激烈的抵抗，因为我军官兵都受过在太行与吕梁的陡峭山上战斗的训练。"
 SHX_modern_artillery:0 "现代化十四式加农炮"
 SHX_modern_artillery_desc:0 "在华北平原的大小战役中，各种榴弹炮和加农炮都被用来制造摧枯拉朽的火力。按照这种北方模式，我们将会现代化十四式步兵榴弹炮，提升其射程、准度和在糟糕地型中的机动性。"
 SHX_shan_di_zhuang_bei:0 "研发山地武器"
 SHX_shan_di_zhuang_bei_desc:0 "山西的地形极其多样，从崇山峻岭到繁华都市无所不有，倘若想进行有效的防御，必须制定专门的战术，研发专为山地地形作战的武器。我们将增设登山训练项目，太原西山山脉将成为主要的训练场。"
 SHX_aa_measures:0 "建设防空阵地"
 SHX_aa_measures_desc:0 "除了为我军提供天然堡垒之外，山西崎岖的地势还可以成为防空阵地的理想藏匿点和驻扎地。敌人可能认为他们可以轻易地飞入我省，但他们将无法看到我们在下方的防空炮！"
 SHX_modern_arsenal:0 "西北现代军工厂"
 SHX_modern_arsenal_desc:0 "山西军队在质量上可能仍落后于欧美俄日。不过我们为现代化太原兵工厂所做的改进和完善工作都相当成功。得益于我们的才智和努力，山西军队的炮彈也许是全国部队中最为先进的！"

