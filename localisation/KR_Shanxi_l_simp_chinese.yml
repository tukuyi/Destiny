 SHX_looming_gmj_coup:0 "国民军正在酝酿政变"
 SHX_looming_gmj_coup_desc:0 "自从冯玉祥与阎锡山闹掰后，旧有的阎冯二元体制就开始摇摇欲坠。据报道，国民军已经驻扎在了陕西，以及虽然两人仍持续就省政事务进行沟通，但所有人都能看见冲突之兆。很显然，冯玉祥已经开始组织他那之前处于蟄伏的革命军队，积极行动以争取整个地区的支持。一场革命，或者说一场政变已经迫在眉睫，一山难容二虎，山西的大地上最终只能有一个领导者。\n\n§R如果时间用尽，国民军将成功推翻阎锡山的政府，并建立一个属于他们自己的政府。各类国策、决议和事件将使你能延长或缩短这个时间。§!"
 SHX_special_coup_circumstances_tooltip:0 "§R除非遭受外敌入侵或者其他特殊情况，否则山西的权力斗争将总是以清洗或革命结束。如果国民军错过机会，阎锡山将继续主导政局§!"
 SHX_purge_the_gmj:0 "清洗国民军"
 SHX_purge_the_gmj_desc:0 "自从冯玉祥与阎锡山闹掰后，旧有的阎冯二元体制就开始摇摇欲坠。据报道，国民军已经驻扎在了陕西，以及虽然两人仍持续就省政事务进行沟通，但所有人都能看见冲突之兆。阎锡山的官僚机构异常活跃，他们正孜孜不倦地解决问题，并为他们的山西主子大肆宣传。很明显，冯玉祥的赌博开始失败了——他正在失去对陕西的控制，农民开始反对他。阎锡山和其效忠派的一次决定性打击将彻底消除国民军的威胁！"
 SHX_agricultural_reform_mission_timer:0 "山西的土地改革进程"
 SHX_agricultural_reform_mission_timer_desc:0 "山西正着手在全省推行大规模土地改革。政府在此过程中作出的决定可能会加快或减慢改革进程，但改革完成前，山西无法完成“土地制度改革”国策。"

 SHX_QIE_ties:0 "在北京的阴影下"
 SHX_QIE_ties_desc:0 "中央政府的阴影一直在我们的头上若隐若现，观察并等待着我们犯错。然而，他们在八省联合崩溃之前对其控制的耻辱性的大败展现了他们的虚弱，而且阎锡山明智地打开了平等协商的大门。\n\n从历史上来说，尽管是以孤立和低效为代价，我们让他们的影响力维持在一个最小值的努力是非常成功的。中央政府几乎完全包围着我们，紧紧扼住我们与外界的联系。与北京更加深入的合作提供了许多让本省现代化的可能性。然而，我们必须警惕他们在我们的经济中盎然恣意。毕竟，他们对单一的经济领域的干涉并不满意，并且会尝试伸手到维持我们政府执政的其他关键支柱。\n\n不要忘记我们救国的终极目标。§R请注意我们与北京之间的互动并不是单方面的，他们手里也有大量牌可以打。§!如果我们想要砍断北京对我们的枷锁，我们必须要狡猾。\n\n[QIE.GetNameDefCap][Root.GetFlag]拥有[?SHX.SHX_QIE_influence_variable|0]%§H经济影响力§!\n\n\n[SHX_paying_with_inf_or_pp_defined_text]"
