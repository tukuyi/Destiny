 SHX_agricultural_reform_mission_timer:0 "山西的土地改革进程"
 SHX_agricultural_reform_mission_timer_desc:0 "山西正着手在全省推行大规模土地改革。政府在此过程中作出的决定可能会加快或减慢改革进程，但改革完成前，山西无法完成“土地制度改革”国策。"
 SHX_increase_taxes:0 "助农强国"
 SHX_increase_taxes_desc:0 "如果我们要为本省的必要改革提供资金，那么就必须获得更多农业盈余。我们将利用新口号发起一场运动，鼓励人们为我省的努力作更多贡献，尤其是让豪绅拿出他们的不义之财。典当行和其他形式的高利贷将被课以重税，土地税制也将改革，在征税时先富后贫。他们可能不喜欢这样，但这样总比爆发全面革命好！"
 SHX_maintain_countryside:0 "在乡村保持均衡"
 SHX_maintain_countryside_desc:0 "山西的农村脆弱无比，农民之间酝酿着各种新仇旧恨。因此，唯一合适的出路就是建立一个公正的制度。\n\n首先，我们必须降低村级和县级政府的应缴税——两者都是地税的三倍，而且无论如何，村级政府和财政系统通常都是豪绅的囊中之物。有人甚至说，乡绅们会故意雇佣流氓袭击其他城镇，以雇佣地方防卫力量为名，为加税寻找借口。\n\n我们将要求政府每年编制预算，并实施定期审计，这将有助于减轻农民的部分负担。此外，进一步加强治安和政府力量投射亦将有助于确保安全和秩序，防止农村叛乱。\n\n与延安的激进社会主义者不同，我们将会适当地补偿地主。受到黑色星期一影响，山西全省的土地价值下降了近80%，我们将向地主提供无息债券，以满足他们的中间需求——其价值比实际价值高出50%。\n\n虽然这可能会引起激进派和反动派的不满，但正是这种谨慎的平衡行为将确保我省的安全和生产力。"
 SHX_litigation:0 "息讼会"
 SHX_litigation_desc:0 "士绅经常滥用职权，其中最常见的就是他们会利用优势资源拖延法庭的审判，使得贫困的诉讼人无力偿付律师的费用。正是这种行为严重损害了农民对政府以及传统司法手段的信任，而且如果我们要保持人民对我们的支持，我们就必须终止这种行为。我们之前采取的手段之一是将诉讼权限从地方官员转移到正式法庭上，但这也有其缺陷——人们指责法官称其更倾向于展示其在抽象推理方面的技巧，而非实际地主持正义。我们应当继续拓展之前的事业，在每座乡村成立一个六名委员组成的“预防诉讼委员会”，其成员由村民自己选举产生。这些委员会将尝试在上报到法庭或县长之前，对任何争端或纠纷进行仲裁。他们已经在20世纪20年代取得了一些成效，现在正是在全省推广的最好时机。"
 SHX_limited_nationalisation:0 "有限国有化"
 SHX_limited_nationalisation_desc:0 "我们已经实施了数十个计划，以期能动员老百姓加入我们的事业中来，现在就是我们开始为将山西的可耕土地置于我们的控制之下而做出实际工作的时候。\n\n在培训中心和行政学院的教育与灌输下，一支新的县长队伍将被授予前所未有的对村庄的权力。这批新县长们的权力包括统领村长、罢免不受欢迎的村官以及定期向太原报告，而且为了减少他们对当地人建议的依赖，他们的轮换的频率会有所降低。\n\n同样地，山西经济与社会统计调查促进会也协助我们每年印发数百页的统计数据，内容涵盖山西生活的方方面面。这使得我们的县长们得以对经营不善的土地进行有针对性的国有化运动，同时避免因在政治上引起更大反应而付出极大的代价。"
 SHX_intimidate_landlords:0 "震慑地主"
 SHX_intimidate_landlords_desc:0 "为了“应对”我们改善山西土地状况的努力，许多士绅都在利用各种卑鄙手段阻挠我们。当中包括抗议，或者无视我们的法律、贿赂行政官员，甚至雇佣流氓袭击县长。现在该到我们无视法律了——我们将把民兵和煽动者部署到村落之中，以显示力量，并赶出顽固不化的不忠地主。这项政策无疑会带来一些麻烦，但重要的是，我们要表明我们准备好进行真正的变革，我们真正站在普通百姓的立场上！"
 SHX_unfair_rent:0 "终结不公地租"
 SHX_unfair_rent_desc:0 "山西经济体系中一个符合多数情况的显著特征是，少数拥有财富并能接受教育的人剥削着大多数人，而且他们也有能力无视周围的苦难。其中尤以地租为甚，佃农承受着高昂的费用和利息——其体制实质上是封建主义的。这一问题集中太原附近的晋中地区，因为省内大部分农民完全拥有自耕地，或至少是半独立的。然而这并不能使那些生活在人口拥挤地区的不幸人们获得什么安慰，经济的停滞使得他们必须为了不断减少的回报而彼此竞争。制止这一现象是一件优先事项——政府将对耕地实施一系列租金管制，使其被限制在10%左右（之前曾超过66%），从而能让耕种者得以保留他们种植的大部分土地。"
 SHX_peasant_cooperatives:0 "组建农民合作社"
 SHX_peasant_cooperatives_desc:0 "哪怕在山西省内，农民合作社的概念也并不新鲜，在“十年规划”内，我们也推动了许多其他行业成立合作社。然而，对农业而言，在许多情况下，这是划分土地的唯一可行方法，因为平均分配往往会造成土地太小，无法养活一家人。\n\n同时，这样做也能良好地考虑人口的变化，方便政府监督管理，这将极大地帮助我们重塑农村，并为进一步种植腾出更多空间。这项政策势必会招致“我们在搞社会主义”的指责，让许多以前持观望态度的士绅转而反对政府，但此举也会受到平民的欢迎！"
 SHX_land_to_villages:0 "一切土地归农村"
 SHX_land_to_villages_desc:0 "在20世纪20年代，阎督理曾设想将所有的土地征缴归政府所有，然后由政府在耕种者之间进行更加平等的分配。这一想法在十年计划开始之处得以复兴，一部分原因是国民军的到来。\n\n虽然当时将山西周围的所有农田收归国有并重新分配的做法引起了广泛关注，但还是因为收效甚微而黯然退场了。现在是时候改变这种情况了，我们开始重新从士绅手中购买土地，并以更加公平的安排分配给农民。在遭到反抗的地方，我们将采取军事行动以扫荡土地，并从反抗的士绅手中剥夺大规模的在外地主地产。\n\n只有这样我们才能对农村产生深远影响，从而使山西从落后制度的束缚中解脱出来。"
 SHX_cheap_credit:0 "廉价信贷与化肥"
 SHX_cheap_credit_desc:0 "务农相当艰苦，农民往往被迫在一年之初举债购买化肥等必要现代化设备，并寄望于年底的收成足以抵债。因此，农民很容易陷入长期债务之中，在连年欠收之时尤其如此，就像山西目前这样。\n\n土地开垦银行必须获得更多资金，以低利率贷款帮助减轻农民负担。他们还将获准出售农作物保险，使农业成为一项农民得到的保障比过去数十年更多的行业。这将使得农民不必求助于乡绅们制定的苛刻利率，这种利率往往接近（如非赤裸裸的）高利贷。\n\n同样，我们也必须建立化肥厂，并对生产化肥进行补贴。这将有助于降低我们农民的生产成本，并有望在未来提高产量。"
 SHX_water_control:0 "治水造林"
 SHX_water_control_desc:0 "治水在山西的历史悠久，治水也是阎锡山早期施政的改革重心之一。山西的降雨量历来极不均匀，且多集中在夏季，山西省政府因此成立了水利局，由训练有素的技术官僚负责修建灌溉渠，并向农民出租机械挖掘水库。与此同时，半官方的植树造林促进会将负责种植树苗，以防止水土流失和山洪爆发。这些努力……虽然在理论上令人印象深刻，但在实践时往往事与愿违。许多农民都租不起水利局提供的机械，而且由于山西依靠土坝灌溉，土坝每年都会垮塌，因此河水灌溉工作经常出现缺口。树木往往无人维护，除了那些种在公路上的树木——其意在炫耀而非实用。\n\n要建设现代化的山西，我们就必须投资建设带有止回阀功能的现代化砌石大坝，并聘请一批接受过培训的外国（昂贵）技术人员来维护水资源，以启动我们的水利新计划。"
 SHX_upgrade_telecommunications:0 "扩展电子通信"
 SHX_upgrade_telecommunications_desc:0 "长途通讯是山西多年来取得的另一项进步之一，军事电报局安装了一系列的军用电话，在阎锡山统治初期帮助剿灭省内土匪。这一电话网络在20世纪20年代得到了扩建，使各县之间的通信更加便捷，但在大多数情况下仍只供军队政府使用。我们应当进一步发展山西内部的电信网络和将其与全国其他地区的网络连接，以更好地联结我们，同时建设工业化所需的基础设施。当下一个进行中的类似项目是建立天气预报服务，使我们能够更好地应对恶劣天气并研究山西气候。虽然这两项投资可能不是山西农业发展的首要任务，但从长远来看，它们对于我们实现真正的现代化至关重要。"
 SHX_connect_yanan:0 "到山西的铁路与公路"
 SHX_connect_yanan_desc:0 "在发展农村基础设施并扩大农作物产量之后，现在至关重要的是，我们必须拥有将这些货物运往市场的运输工具。\n\n20世纪20年代时，为了应对因汽车基础设施落后而导致的饥荒救济物资发放失败，阎锡山调动军队修建了连接太原与省内各地的汽车公路网。这大大缩短了省内的交通时间，1929年的饥荒因而比十年前的饥荒要轻微得多。公路也在一定程度上拓宽了山西农民的视野，吸引了红十字会和中国国际赈灾委员会的注意。\n\n然而，尽管传统上人们认为公路能带来经济效益，但迄今为止公路却收效甚微。由于修建这些道路时的成本低、施工快，许多路都没有铺设路面，再加上阎锡山下令由地方政府维护保养，大多数道路不是被水冲毁，就是杂草丛生。因此，许多道路现在都已形同虚设，而那些有铺设路面的道路则被征收了很高的税费，以至于很少有人将其用于商业目的。事实上，骆驼和人力车比卡车更受欢迎，许多公路在山西省边界就走到了尽头，无法与中国其他地区连接。\n\n如果我们希望我们的公路和铁路线能够被用于军事之外的其他目的，那么我们就必须投资重新发展我们现有的基础设施，促进本地贸易。"
