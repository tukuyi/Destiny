 SHX_sfs_inactive_title_key:0 "十年计划继续"
 SHX_sfs_active_desc_key:0 "自从国民军撤退进入山西以来，阎锡山督理和冯玉祥大帅就联合起来对付他们在北方共同的敌人。阎锡山的权力历来以§P省政府§!为根基，他编织维护着一张根深蒂固的微妙利益网络。而冯玉祥的权力根植于§g他对国民军的掌握§!，这支强大的军队支持民族主义，倾向革命，并以其狂热的激情而闻名。\n\n这两位都是豪情满怀的领袖，都对山西的管理有各自的独到创见。山西是个贫穷的省份，这里资源稀缺，哪怕只执行一项涉及未来的议程都稍嫌不够。一度沉寂的§Y十年计划§!，突然受到两派人马的极大重视，他们此时都试图加强自己的合法性。\n\n为了赢得山西的权力斗争，玩家必须让§Y权力平衡处于任意一方的优势处§!以彻底击垮竞争者。但是要小心，并非所有人都完全忠于二位大帅，如果双方的政治斗争过于激烈，也许他们会为了山西的未来而做出自己的选择...\n\n§C少壮派的激进度为：[Getrevolutionline]§!\n§C国民军当前的力量为：[SHX.GMJ_coup_strength]§!"
 SHX_sfs_inactive_desc_key:0 "山西的权力斗争的结束并没有给十年计划画上句号。虽然这个计划最初是作为和平发展经济的手段，也是制衡华北强势派系的手段，但在八省联合崩溃后，它又焕发了新生。在[SHX.GetLeader]的领导下，十年计划是他维持自己的地位并试图争夺国家领导权的计划中不可或缺的一部分。为此，改组后的[SHX.GetNameDef]政府和人民孜孜不倦地执行[SHX.GetLeader]的未来愿景，希望展示他作为开明统治者的智慧，并为其他省份树立榜样。然而，山西是否能配得上其“模范省”的声誉，将不仅取决于其督理的动向，还将取决于其人民的意志和牺牲。"
