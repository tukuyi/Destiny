 SHX_totalist_party_long:0 "国民党-中央情报与特别行动局（交城站）(Kuomintang - Central Bureau for Intelligence and Special Methods - Jiaocheng County Cell)\n§g众所周知，戴春风的触角可以延伸到中国每一个哪怕是最遥远的角落，就连保护着晋系的群山也无法阻挡。乔家才是山西本地人，1925年，他热情地组织了国民党交城县支部，随后，在北伐前夕，他离家前往黄埔。北伐期间，他又秘密返回山西，与昔日的交城战友们建立了一个小组，为国民党最终接管山西做准备，但是，这一天一直没有来临，十多年间，这个秘密组织仍然在东躲西藏。乔家才似乎与全国其他地方的国民党情报线人网络也有联系，但对于这些人是谁、有多少人，他守口如瓶。他的特工很少与山西的其他国民党组织合作，坚持独自行动、藏于阴影之中。乔家才的地下网络从吕梁开枝散叶，避开山西争吵不休的大人物的眼线，等待着国民党归来的那一天。§!"
