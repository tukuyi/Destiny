 SHX_market_liberal_party:0 "商界利益集团"
 SHX_market_liberal_party_long:0 "北京商业集团(Beijing Commercial Group)\n§g在18世纪和19世纪，山西的商业和银行业欣欣向荣。该省曾是如此富有，据称其在进口的衣食用度上挥金如土，靡费无度。那种好日子已然一去不返了，现在的陕西困于经年累月的动荡战乱，饱经摧残，成了中国最贫穷的省份之一。自20世纪20年代以来，许多商人和银行家都破产了，该省无法筹集足够的境内资本以达成有意义的投资。他们现在依赖省外势力，如北京阵营的商人和北京福公司的德国投资者（现由德属东亚公司的东亚理事会领导）。这些投资者如今接管了曾经构建了山西的银行业帝国的票号（意味投资银行），成为了阎锡山的山西省级银行的有力对手。尽管境外投资者对阎督理治下一直以来孜孜以求的自给自足、集权的金融系统造成了威胁，但讽刺的是他们对王骧产生了同情。此人曾是阎锡山的手下，现在是山西银行的总经理，为境外投资的许诺所吸引，将其视作为解决一直以来山西财政不稳和预算短缺的可能手段。他恳求他的主子给外界的商业投资许些方便，哪怕会引起民族主义者的愤懑。§!\n"
