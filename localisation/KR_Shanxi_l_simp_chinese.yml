 SHX_paternal_autocrat_party:0 "阎派"
 SHX_paternal_autocrat_party_long:0 "阎锡山派(Yan Clique)\n§g阎锡山的派系是围绕对他这位“模范督理”的崇拜而建立的，并在中国过去几十年的分裂割据、动荡不安中幸存下来。这位督理提倡一种综摄意识形态，他声称这种意识形态融合了“军国主义、民族主义、无政府主义、民主主义、资本主义、共产主义、个人主义、帝国主义、普世主义、家长主义和乌托邦主义”的精华，然而在实践中，他却沿着新儒家的路线，建立了中央集权的专制政府，这反应出他对待现代化时反复无常的威权主义和传统主义态度，而这种态度毫无疑问受到了他赴日留学经历的影响。到目前为止，他许多尚未完成的改革留下了复杂的遗产。阎锡山的支持基础主要是官僚机构，其中既有能力可疑的效忠者，也有与阎锡山有矛盾的士绅。阎锡山坚持不进行大规模变革，而国民军又时有争权，这使他为改革建立群众基础的措施大多受阻。§!"
 SHX_national_populist_party:0 "洗心社"
 SHX_national_populist_party_long:0 "洗心社(Xixinshe)\n§g赵戴文是阎锡山尊重的为数不多的几个在世人物之一，他是阎锡山的老师，对阎锡山的政治哲学有深刻的影响。赵戴文是同盟会成员之一，饱读诗书，潜心佛学，他很可能一手参与了阎锡山的新儒家思想的融合与策划。洗心社是阎锡山推广爱国儒家思想的产物，尽管为了推广洗心社花了很大的力气，但真正愿意相信新儒家的“信徒”仍寥寥无几，而且当政府不再注意与授权集会后，参加集会的人数骤减。但社会上仍有狂热分子自行参加集会，这种反动运动提醒着阎锡山进行自上而下的改革。这些新儒家结社是阎锡山减少国民军民间影响的主要手段，尽管他们暂时不成风气，但也已在山西无处不在了。§!"

 SHX_yan_social_democrat_party:0 "农民协会"
 SHX_yan_social_democrat_party_long:0 "农协(Farmer's Association)\n§g国民党在山西只有微弱的支持度，且集中在农业派周围，鉴于山西农民的悲惨处境，这不足为奇。在“长安县农民协会”的合法身份掩护之下，魏野畴长期以来一直是国民党在陕西的实际领导人。魏野畴是中学教师，指导过许多陕西的社会主义活动家，还应邀参加过1926年国民党全国代表大会，这一荣誉至今仍然令他很自豪。虽然在很大程度上，魏野畴的农会和民兵遭到了镇压，但农会也在一定程度上缓解了乡绅对农民的剥削。魏野畴的农会派与国民党内宋庆龄一派有着松散的联系，他希望他的同志们所做出的牺牲都有意义。§!\n"
 SHX_yan_authoritarian_democrat_party:0 "陕军"
 SHX_yan_authoritarian_democrat_party_long:0 "杨虎城派\n§g冯玉祥彻底失败，被逐出了我省，国民军不可逆转地分崩离析。军中的社会主义分子走上了自己的道路，一些冯玉祥的亲信选择跟随他一起流亡，其他人则加入阎锡山的政府，为了一份工作用尽手段，尽管如此，仍有少数人围绕在杨虎城周围，选择继续抗争。杨虎城生于陕西，曾在孙岳的国民军中担任下级军官，在国民军撤退到他的家乡后，他声名大噪，带领这些人藏匿于陕西的山区之中，名义上服从阎锡山节制，称为陕军，杨虎城希望以这种方式保有军事上自治的可能性，同时这也使他饱受非议，尽管杨虎城辩称这是自保所必需的，许多人仍将这种名义上的服从视为对国民军的深刻背叛。无论如何，对于阎锡山来说，这些人在未来所能造成的威胁微乎其微。§!\n"
 SHX_feng_paternal_autocrat_party:0 "晋系残党"
 SHX_feng_paternal_autocrat_party_long:0 "新晋系\n§g在阎锡山政府因国民军进击而崩溃的同时，他的追随者争先恐后地在他小王国中开辟自己的立足之地。洗心社狂热者集结了在阎锡山侄子梁化之的旗下，省政人员和乡绅基本上都和王骧一同流亡，而山西省军则被阎锡山的亲信将领瓜分。商震与大批部下分道扬镳并加入了国民军新政府，此举被许多旧省政人员斥为叛变。与此同时，傅作义和徐永昌在旧晋系忠诚派中建立了自己的势力，并山西省的简称命名，称为“新晋系”。尽管人们都认为新晋系会为新政府带来麻烦，但他们应该掀不起什么风雨。§!\n"

 SHX_zhao_dai_wen: "赵戴文"
 SHX_yan_xishan: "阎锡山"
 SHX_yan_xishan_starting_leader_desc:0 "山西督理阎锡山从各种意义上来讲都可谓是位传奇人物：他出身于一个家道中落、囊空如洗的富裕家庭，他不仅是一位曾驱除满洲鞑虏的山西人之子，同时也是将山西省视为掌上明珠的模范督理。阎锡山战胜了冯玉祥及狡诈的国民军，挫败了他们推翻阎督理数十年统治的企图，并牢牢控制着山西。阎锡山希望这是他统一大业的第一步：他将摧毁腐朽的北京政权，荡平各路军阀。阎锡山将会成为中国的慈父，一位睿智严明的慈父，并引领她结束百年国耻。\n\n阎锡山出生于山西的一个商贾世家之中，生而富贵的他在传统儒家教育下长大成人。他的教育背景及阎家后来家道中落也许就是他与乡绅之间的同盟关系脆弱不堪的原因。阎锡山在考入山西武备学堂后不久到日本进修了数年。他在当地留学时可谓大开眼界，他见识了一个集权威权政府如何引领社会快速走向现代化。他也十分欣赏日军的纪律以及“武士道”精神，并对日本在日俄战争中的胜利赞不绝口。在德意志帝国于世界大战中获胜后，阎锡山对威权统治变得愈发笃信，更加倾向走上专制之路。阎锡山在1911年辛亥革命爆发后成为了山西督理，但他在1913年时与孙中山分道扬镳。虽然阎锡山希望看见中国重归统一，但他对中央政府削弱其权势的连番尝试仍深感不安。阎锡山的山西现代化计划让他名声大振，但一些观察家怀疑地指出，相当多的计划其实未能取得有意义的成果。如今，赶走了国民军的阎锡山重归台前，这一次山西王再一次手握整个山西。"
 SHX_yan_xishan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年10月8日；大清帝国、山西省忻州§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g阎锡山的父亲是一位富裕的银行家兼商贾，而他则在省内精英预期的传统儒家教育下长大成人。由于山西繁荣一时银行业的开始萎缩，年轻的阎锡山（与大多数人一样）入读了太原的军事学堂以便确保未来生活稳定。他在1904时到东京接受高等军事教育，他在海外看到的急速发展、威权主义和军国主义思想为他带来了巨大的启发。阎锡山后更会了见孙中山和加入同盟会，他曾协助筹备成立一个“铁血”社团，并在其后与其他革命党人一同加入了“敢死队”。在回国后，阎锡山在山西担任指挥官，这让他得以在辛亥革命中推翻当地的保皇派。\n\n阎锡山的军事与组织能力让他成为了山西都督，并拥有实际上超越民政长的地位。他避过了中央恶人多次集权山西的尝试，先是袁世凯后是吴佩孚。尽管阎锡山要求手下的指挥官利用最新的军事科技及战术，但他在担任前线指挥官时却倾向寸土必守和进行幕后微操。鉴于阎锡山在第四次直奉战争中无法与直系抗衡以及在政务系统中身兼数职，不少人都认为在想阎长官是否应该继续担任前线指挥官。但其他人指出，从“模范督理”所展现的足智多谋看来，他出任前线指挥官一事理所当然。\n\n§Y重要信息：所谓“阎派”的核心人物，阎督理在山西省内的影响力无可比拟。§!"
 SHX_shang_zhen: "商震"
 SHX_shang_zhen_intro:0 "商震毕业于保定军校，很早就参加了同盟会的革命活动，还在流亡日本期间见过孙中山。20世纪初，他的所作所为确立了共和派领袖的资历，早年间他与冯玉祥交善，因此免于一死，但他还是在1916年投入了当时的新督理——阎锡山麾下，随之到了山西，协助省军改革，还参与了包括反冯玉祥在内的多次冲突。\n\n在整个20年代，他的表现证明了自己是个有能力的军官，但在晋系内部，他的忠诚度受到了怀疑，因为在30年代，他还一直同情国民党，既不愿加入阎锡山，也不愿加入冯玉祥。"
 SHX_shang_zhen_hos_desc:0 "§Y领袖介绍\n生于：§!1888年9月21日；大清帝国、浙江省绍兴县\n§Y政治生涯：§!$SHX_shang_zhen_intro$\n\n看来，他坚持中立是正确的，即使阎冯中的一方取胜，胜者最终也没能成为山西的主人。现在，外部势力选择任命商震统治山西，对他，以及与他共事的国民党军官和支持他的山西人抱以信任。商震会践行三民主义，还是仅仅换一种方式实行残酷独裁，目前还不得而知。"
 SHX_shang_zhen_commander_desc:0 "§Y陆军将领介绍\n生于：§!§g1888年9月21日；大清帝国、浙江省绍兴县\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g1905年，商震参加了保定北洋陆军速成班学习英语和日语，在那里他接触到了新兴的革命理想，并结识了同为革命战友的冯玉祥。在加入同盟会后，他参与了针对海军大臣载洵的刺杀活动，但由于计划失败，他也因组织革命于1906年被政府驱逐出境。被迫逃离后，他流落到日本避难，并在日本继续接受军事教育，巩固自身革命意志。\n\n辛亥革命期间，商震在北方领导革命的民军，一开始是在奉天，后来是在山东。他名义上效忠袁世凯政府，实际上继续支持国民党，并因此被捕，多亏冯玉祥出手相救，他才得以获释。参加护国战争后，他于1916年投入山西督理阎锡山麾下。\n\n在阎锡山麾下，他先后任第四混成旅和第一混成旅旅长，亲眼见证了中原和绥远发生的各种冲突。他进行的军改成功改善了山西省军的状况，但是，第四次直奉战争证明，这些改革还不够，而且阎锡山对他也越来越怀疑，自那时起，商震的影响力就衰弱了下去。§!\n\n§Y重要信息：商震一派拥护阎派，但也支持国民党。据预计，他们会在山西的权力斗争中保持观望。§!"
 SHX_zhao_chengshou: "赵承绶"
 SHX_zhao_chengshou_mhc_desc:0 "$SHX_zhao_chengshou_commander_desc$"
 SHX_zhao_chengshou_commander_desc:0 "§Y陆军将领介绍\n生于：§!§g1891年；大清帝国、山西省五台县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g尽管在校学习期间赵承绶从来不是一个循规蹈矩，刻苦学习的学生，但这并不妨碍他成为一名好将军。当山西新军在1911年的革命浪潮中发动起义时，赵承绶加入忻代宁公团担任教官，同年晚些时候率领左翼游击队进攻大同。1919年从保定军校毕业后回到山西，在杨爱源手下历任排长，连长，营长。五年后，赵承绶被任命为晋军第十一团团长并最终升任第二师师长。作为山西最杰出的将领之一，同时也是保定军校的毕业生，他是晋军骑兵部队事实上的领军者。\n\n§Y重要信息：赵承绶将军为阎锡山效力多年并对他忠心耿耿，而且他还是阎锡山的老乡。§!"
 SHX_xu_yongchang: "徐永昌"
 SHX_xu_yongchang_desc:0 "§Y陆军将领介绍\n生于：§!§g1887年12月15日；大清帝国、山西省大同\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g在十三岁时成为孤儿的徐永昌在十四岁时亲眼见证了慈禧太后及其随从在庚子拳乱时大同省市到逃亡的景况——他当时只是清军中的一名无名小卒。他在1908年从军校毕业，并在辛亥革命时被派驻到于北京。在1916年时，徐永昌参加了护国战争，而后在1917年时成为直隶军官教育团教官。\n\n他曾先后加入孙岳的部队和冯玉祥的国民军，并与直系保持了相当的距离。然而，在冯玉祥表示有意与广州的国民革命军结盟时，徐永昌却投靠了阎锡山的晋军。这让他在山西的处境变得相当尴尬，因为他现在与又跟国民军在同一个屋檐下了。\n\n§Y重要信息：虽然徐永昌曾是国民军的一员，但他却坚定地站在北京中央政府一方——这也许与他在直系的服役生涯有关。§!"
 SHX_fu_zuoyi: "傅作义"
 SHX_fu_zuoyi_body:0 "傅作义出生于富农之家，1910年考入太原陆军小学堂，一年后，辛亥革命爆发，傅作义加入革命军反抗清政府。1915年他调至第五步兵师，毕业后回到山西老家，加入阎锡山的晋军。作为一名军官，傅作义才华横溢，仕途可谓平步青云——1936年时，他已是陆军中将。"
 SHX_fu_zuoyi_desc:0 "§Y陆军将领介绍\n生于：§!§g1895年6月27日；大清帝国、山西省临猗县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g$SHX_fu_zuoyi_body$§!\n\n§Y重要信息：傅作义极受部下拥戴，他力行节俭，经常能看到他穿着和士兵一样的棉衣，这让他获得了“布衣将军”的美名。"
 SHX_fu_zuoyi_country_leader_desc:0 "§Y领袖介绍\n生于：§!1895年6月27日；大清帝国、山西省临猗县§!\n§Y政治生涯：§!傅作义的上位之路十分曲折，目前尚不清楚他新组建的“太原省政府”是否会长久。国民军的革命终结了阎锡山对山西的统治，而阎锡山手底下的各路人马纷纷自立，互相争斗。此时，旧晋系的部分军方成员组成了“新晋系”，一个以傅作义为首的军政府。如今，德国及其支持的北洋军阀最终击败了冯玉祥，他们需要当地的军队领袖维持大局，于是傅作义就组建了“太原省政府”。表面上，太原省政府与阎锡山政府多年来的立场相似，但傅作义集团并不受欢迎，因为他们对外部势力更加顺从。"
 SHX_wang_jingguo: "王靖国"
 SHX_wang_jingguo_desc:0 "§Y陆军将领介绍\n生于：§!§g1893年7月18日；大清帝国、山西省五台县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g被传为阎锡山亲戚的王靖国是出生于五台县的山西本地人。1911年时进入山西陆军小学堂学习。不久之后辛亥革命爆发，他作为匆忙组建起来的学生军的一员投身于革命。1916年，他决定继续学习军事知识并考入保定军校，在毕业回到陕西为督理阎锡山效力。\n\n在阎锡山的晋军中流传着一件关于他的轶事：有一天在操练时突然天降大雨打断了训练，王靖国和他的部下在其他人的队伍完全被打乱的情况下仍然维持着纪律并有序得返回了营地。他对他的上级忠心耿耿并且天生坚韧不拔，是阎锡山最信任的将领之一。§!\n\n§Y重要信息：作为阎锡山手下最忠诚的得力干将之一，王靖国不会将一丁点信任交给阎督理的对手国民军。§!"
 SHX_yang_aiyuan: "杨爱源"
 SHX_yang_aiyuan_desc:0 "§Y陆军将领介绍\n生于：§!§g1887年1月；大清帝国、山西省五台县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g杨爱源出身农民之家，生于光绪年间。他才思敏捷、热爱学习，1910年，在家人和朋友的资助下，他入学保定军校。步兵科毕业后，他被派往段祺瑞手下任职，后来，应督理阎锡山的邀请，他回到了家乡山西。\n\n在阎锡山部与郭坚部的冲突中，杨爱源奋力作战，展现了自己的能力，赢得了阎锡山的尊敬与信任。作为保定毕业生，他高度强调在敌军炮火下维持纪律的重要性，还经常在手下士兵及预备军官们面前引用孙子的名言。此外，他坚定地认为，在危急关头，全体山西人民（比如教师和学生）应当团结一致、奋战到底。§!\n\n§Y重要信息：他因以下几点而闻名：对阎锡山的忠诚；为人勤奋谦逊；与士兵同甘共苦，而不是远离火线。§!"
 SHX_li_fuying: "李服膺"
 SHX_li_fuying_desc:0 "§Y陆军将领介绍\n生于：§!§g1890年；大清帝国、山西省崞县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g19世纪末20世纪初，许多北方人都曾就读于保定军校，李服膺就是其中之一，他学的是步兵科。毕业后，他回到家乡山西，加入了阎锡山的第5军，从下级军官干起。§!\n\n§Y重要信息：虽然是阎锡山晋军的一员，但有传言称李服膺是阎锡山最不喜欢的将军。§!"
 SHX_zhu_shouguang: "朱绶光"
 SHX_zhu_shouguang_desc:0 "§Y陆军将领介绍\n生于：§!§g1886年；大清帝国、湖北省襄阳§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g朱绶光自幼学习经史，曾入日本陆军士官学校第六期炮兵科，和阎锡山是同学。与阎锡山类似，陆士毕业后，他加入了同盟会，然后任保定军校教习。辛亥革命后，他于1917年再次前往日本深造。\n\n1925年，朱绶光应阎锡山的邀请，出任山西督办公署顾问，并负责创办山西陆军辎重教练所，兼任山西督办公署参谋长。作为娴熟的参谋，他一直负责部队的后勤工作。§!\n\n§Y重要信息：作为阎锡山的同学，他对阎锡山的忠诚无可撼动。§!"
 SHX_feng_yuxiang: "冯玉祥"
 SHX_feng_yuxiang_intro_paragraph:0 "一个穷困士兵的儿子，怎么就成了一代伟人呢？老话说：“英雄不问出处”；而在大清帝国大厦将倾的日子里，老百姓才是书写历史的人。冯玉祥的祖父是农民，父亲当过泥瓦匠，做过仆人，最后成了士兵。原名为冯基善的冯玉祥与一群鸦片瘾君子度过了一贫如洗的童年。在冯基善十岁时，他的命运迎来了巨变，他的父亲为了帮补家计而托友人把他的名字加入士兵名册之中，但显然有人在登记时搞错了，基善的官章名从此被登记成了“玉祥”。 "
 SHX_feng_yuxiang_mid_paragraph:0 "冯玉祥的母亲在几年后去世，而他则在军营中长大成人，并在摇摇欲坠的大清帝国中成为了一名善战士兵。冯玉祥早年的几场豪赌及随之而来的贫困日子生活教会他了几条道理：别碰赌、别沾酒、要存钱。这名身处腐朽军旅的热血士兵很快就对这个贪墨成风、施政无能且屡受列强欺压的满清朝廷感到深恶痛绝。这位曾经被视为“炮灰”（即被认为必定会在列强入侵时战死）的士兵后来不出所料地成为了革命党人。\n\n冯玉祥所在的部队日后被整编到袁世凯的北洋陆军之中，而对国家现状感到愈发不满的他则受洗成为基督徒。在20年代的混战中，这位四处游走的督军/将军因其良好且严格的宗教品德和日益壮大的部队而在一众军阀中脱颖而出，并于1919年获得了“基督将军”的绰号。在1924年北京政变失败后，有份参与其中的冯玉祥与直系军阀正式决裂。随后，他与手下的残兵败卒，即被后世所知的国民军，败走西北。"
 SHX_feng_yuxiang_victory_leader_desc:0 "§Y领袖介绍\n生于：§!1882年11月6日；大清帝国、安徽省巢湖\n§Y政治生涯：§!$SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\n冯玉祥曾在北伐战争中与国民党合作以图扭转乾坤，但这场豪赌对他而言可谓一败涂地。冯玉祥在败退山西后与省督理阎锡山达成了合作协议，以联手对抗吴佩孚日益增长的势力。而在冯玉祥人生的另一次倒戈中，他赶走了山西王阎锡山，并让国民军成为了雄据华北的新势力。"
 SHX_feng_yuxiang_commander_desc:0 "§Y陆军将领介绍\n生于：§!§g1882年11月6日；大清帝国、安徽省巢湖§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g冯玉祥出生于一个一贫如洗的瘾君子家庭之中，他早年的当兵生涯（他在十岁时被编入军队，父亲将儿子送入营房谋利的做法在当时相当普遍）则让他走上了百姓英雄之路。冯玉祥是反帝革命浪潮中的一员，他在辛亥革命后于北洋陆军中平步青云，并在后来加入了直系军阀。\n\n在受洗成为基督徒后，冯玉祥曾利用基督信条在混乱的军阀时代中维持良好的社会秩序。冯玉祥在1910至1920年代期间发起的各种运动及进行的各项工作让他获得了“基督将军”的名号。他的追随者，原为第十六混成旅的第十一师，也因纪律严明和思想积极而闻名。\n\n为人浮夸、热衷革命且备受瞩目的冯玉祥很快就获得了另一个外号——“倒戈将军”。冯玉祥与孙岳及胡景翼都是1924年北京政变的主要策划者，政变起初相当顺利，冯玉祥因此名声大噪并得以与孙中山会面。但事态其后急转直下，冯玉祥等人被迫败走西北，他的势力此后被称作“西北军”，或者更为人熟知的“国民军”。\n\n虽然冯玉祥逐鹿华北的计划最终破产收场，不过国民军仍然忠于他们的统帅。作为大型崇拜的中心人物，以行事夸张做作与革命情绪高涨见称的冯玉祥一直希望自己终有一日可以按照其愿景打造一个崭新的中国。\n\n§Y重要信息：国民军无可争议的领袖，没有人会质疑冯玉祥的立场。§!"
 SHX_sun_yue: "孙岳"
 SHX_sun_yue_intro:0 "孙岳是明代名臣孙承宗的后代，在得知自己的祖先被满清军队杀害后，这位中年秀才开始心怀汉民族主义思想。孙岳在1904年时成为保定北洋速成武备学堂炮兵学员，并在1906年成为陆军行营军官学堂二期生。后来他加入了同盟会，并参与了辛亥革命。\n\n孙岳其后参与了护国运动，并因与曹锟有所交情而加入直系军阀。然而，由于孙岳对吴佩孚及他和孙中山支持者李石曾之间的联系有所不满，故他决定背叛直系并协助冯玉祥发动北京政变。"
 SHX_sun_yue_desc:0 "§Y陆军将领介绍\n生于：§!§g1878年；大清帝国、直隶省高阳§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g$SHX_sun_yue_intro$在冯玉祥的部队败退山西后，孙岳与冯一同走上了流亡之路，并希望国民军能够在某天成功将中国从直系军阀手中解救出来。§!\n\n§Y重要信息：国民军中资历较深的元老，他曾在公开及私人场合中直言支持冯玉祥。§!"
 SHX_zhang_zizhong: "张自忠"
 SHX_zhang_zizhong_desc:0 "§Y陆军将领介绍\n生于：§!§g1891年8月11日；大清帝国、山东省临清§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g张自忠出身山东望族临清张氏，他的生涯始于20世纪初到天津学法。在于1914年成为车百闻团长的部下前，张自忠与国民党的前身——中国革命同盟会的交集并不多。1916年时，张自忠在冯玉祥的第十六混成旅中与护国战争中的共和阵营并肩作战，并由排长一路晋升成营长。在十年之后，张自忠再次在冯玉祥手下服役，出任国民军总部副官处长，并在后者转进山西时紧随其后。§!\n\n§Y重要信息：张自忠对冯玉祥的忠诚无庸置疑，不论是冯玉祥还是他的亲信都对张自忠尊重有加。§!"
 SHX_han_fuju: "韩复榘"
 SHX_han_fuju_desc:0 "§Y陆军将领介绍\n生于：§!§g1890年1月25日；大清帝国、直隶省霸州§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g韩复榘在其父韩世泽开办的私立学校中接受了教育，在家乡霸州挣扎谋生，19岁时，他闯关东谋生计。此后，他逐渐精通文墨，并在多支不同的部队中有过服役经历，在冯玉祥的带领下开始缓慢地晋升，还成为了冯玉祥创办的反清组织“武学研究会”的主要领导人之一。1911年革命爆发，他参加了滦州起义，并在起义失败后返回家乡。1925年1月，韩复榘出任国民军第一军第一师第一旅旅长。同年晚些时候，国民军攻打天津，韩复榘带领敢死队先登城头，并由此升任第一军第一师师长兼天津警备司令。国民军在反奉战争中战败后，韩复榘随冯玉祥逃往山西，在那里焦急地等待着国民革命的重生。§!\n\n§Y重要信息：作为效忠冯玉祥的国民军将领，他因对包括教育体系改革在内的公共服务改革有自己的见解而闻名。§!"
 SHX_sun_lianzhong: "孙连仲"
 SHX_sun_lianzhong_desc:0 "§Y陆军将领介绍\n生于：§!§g1893年2月2日；大清帝国、直隶省雄县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g孙连仲生于富农家庭，早年入保定府中学堂就读，毕业后投入冯玉祥部，历任班长、连长、营长、团长等职，而任炮兵团长期间的履历尤为引人注目。1924年北京政变后，孙连仲被任命为国民军第一炮兵旅旅长。冯玉祥和国民军转进山西时，他并没有叛离，而是也随军来到了山西。§!\n\n§Y重要信息：他是效忠冯玉祥的国民军将领，有“钢头”之称，他自己也十分喜欢这个称号。§!"
 SHX_yang_hucheng: "杨虎城"
 SHX_yang_hucheng_country_leader_desc:0 "§Y领袖介绍\n生于：§!1893年11月26日；大清帝国、陕西省蒲城县\n§Y政治生涯：§!杨虎城被列强任命为陕西督理，任期未定，这一任命深受争议。杨虎城是冯玉祥国民军的一名军官，当阎锡山决定肃清国民军时，杨虎城团结了一部分残余分子，组成所谓的“陕军”。杨虎城作为土生土长的陕西人，能够获得底层民众广泛的支持，这是其他国民军高层无法做到的。因此，当外国军队最终推翻阎锡山的统治，建立地方政府时，他们选择将杨虎城扶上高位。尽管杨虎城声称自己是冯玉祥的继承者，但他缺乏冯玉祥所拥有的社会主义及共和主义盟友——仅能勉力维持民族主义的基本盘。归根结底，对于背后的扶持者来说，杨虎城只不过是个依靠外部力量才能维持统治的守城之犬罢了。"
 SHX_yang_hucheng_desc:0 "§Y陆军将领介绍\n生于：§!§g1893年11月26日；大清帝国、陕西省蒲城县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g杨虎城出身农家，他的叔叔是一名反清革命者，曾数次从逃脱清廷的抓捕中逃脱，恼怒的清廷随后逮捕了杨虎城的父亲（后将其杀害）并最终成功的抓住了他的叔叔——这一切导致杨虎城对清朝抱有强烈的憎恨。杨虎城是个出了名的孝子，父亲被害后，他借了一辆独轮车，一步步将父亲的遗体推回家乡。1911年辛亥革命爆发，杨虎城加入革命队伍，与清军作战。\n\n革命失败后，杨虎城落草上山，因杀死了一位鱼肉乡里的地主恶霸，他成了陕西有名的刀客，在与陕西靖国军合作对抗北洋军的战斗中，杨虎城因表现英勇而被介绍进入国民党，在冯玉祥成立国民军后，杨虎城协同冯军在华北一带作战，随着国民军败退山西，杨虎城回到了自己的家乡，希望在这里为革命精神留存火种。§!\n\n§Y重要信息：国民军成员，坚定的信仰着国民军的将国民革命推往全中国的愿景。§!"
 SHX_gao_guizi: "高桂滋"
 SHX_gao_guizi_desc:0 "§Y陆军将领介绍\n生于：§!§g1891年；大清帝国、陕西省定边县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g1911年时，高桂滋在姐丈郑思成的引荐下加入了同盟会，其后参与了紧随着辛亥革命而来的大起义。革命结束后，他回到了家乡并剿灭了陕西省乡郊内的土匪。在1922年时，高桂滋加入了胡景翼的行列，一同起兵反抗时任督理陈树藩。在冯玉祥的国民军于1924年成立并整合了胡景翼的部队后，高桂滋欣然加入。在国民军大败后，他也欣然跟随冯玉祥逃亡山西。§!\n\n§Y重要信息：高桂滋无疑是位忠诚的国民军成员，他私下对左派的同情言论亦广为人知。§!"
 SHX_lu_zhonglin: "鹿钟麟"
 SHX_lu_zhonglin_desc:0 "§Y陆军将领介绍\n生于：§!§g1884年3月12日；大清帝国、直隶省北鹿庄§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g鹿钟麟出生于河北望族之家，早年考秀才未中，后因日俄战争而受到触动，决定投笔从戎，加入了新军。在新军时，他加入了当时还默默无闻的冯玉祥组建的武学研究会，他们一同组织了滦州起义。虽然起义最终失败，但后来鹿钟麟随冯玉祥参加了护国战争和北京政变，还是赢得了一些声望。\n\n北京政变后，鹿钟麟参加了将溥仪驱逐出紫禁城的行动，随后不久，冯玉祥所部改编为国民军，在北京谈判期间，鹿钟麟负责接待国民党代表团、保卫孙中山的安全。\n\n在随后的权力斗争中，冯玉祥遭到失败，鹿钟麟跟随国民军西撤，并参与了五原誓师。他一直是冯玉祥帐下的杰出参谋。§!\n\n§Y重要信息：作为国民军“五虎将”之一，他对冯玉祥的忠诚无可撼动。§!"
 SHX_song_zheyuan: "宋哲元"
 POLITICS_SONG_ZHEYUAN_ARMY_DESC:0 "§Y陆军将领介绍\n生于：§!§g1885年10月30日；大清帝国、山东省乐陵县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g对山西本地人而言，宋哲元是位外乡人。在他加入北洋军队并因而最终成为冯玉祥的手下部将之前，他的一生似乎注定平淡无奇。在辛亥革命到来时，宋哲元对冯玉祥的忠诚始终如一——与第十六混成旅一同四处游走中国。宋哲元参加过数场冯玉祥在承德的军事行动以及第一次直奉战争，当时他击败了受张作霖扶持的河南督军赵倜并因此闻名全国。其后，他参加了冯玉祥在北京的政变，在国民军兵败后，忠诚如一的宋哲元逃跑了——与上司一同逃到了山西的群山之中。在群山之中，宋哲元正在磨厉以须，等待着冯玉祥再续其将军阀和帝国主义者一劳永逸地赶出中国的神圣任务。§!\n\n§Y重要信息：冯玉祥主持了这位国民军老将与常淑清的婚礼。趣闻一则：宋哲元对养蚕、养蜂和植桑其实相当感兴趣。这位忠诚的国民军成员是冯玉祥的五虎将之一。§!"
 SHX_feng_anbang: "冯安邦"
 POLITICS_FENG_ANBANG_DESC:0 "§Y陆军将领介绍\n生于：§!§g1884年；大清帝国、山东省无棣县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g冯安邦来自山东，他家在当地颇有声望，家境富裕，但到了光绪年间冯安邦出生时，冯家已经家道中落、贫困不堪，他年纪轻轻就被迫外出打工维持生计。1900年，义和团运动的烈火熊熊燃烧，冯安邦也加入了这一反租界运动，誓要终结几十年来帝国主义对中国的侵略。\n\n辛亥革命后，他加入了冯玉祥的第16混成旅，任骑兵排长；1917年，他参与了冯玉祥讨伐张勋复辟的“讨逆军”；1921年，他跟随冯玉祥讨伐陕西督军陈树藩。大约在这个时期，冯安邦晋升第11师工兵11营连长。1924年，他参与了冯玉祥发动的北京政变，国民军兵败后，他跟随冯玉祥转进山西。§!\n\n§Y重要信息：他是最早追随冯玉祥的军官之一，也是对冯最忠诚的。"

