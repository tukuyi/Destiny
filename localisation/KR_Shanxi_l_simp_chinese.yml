 SHX_industrial_reform_mission_timer:0 "山西的工业改革进程"
 SHX_industrial_reform_mission_timer_desc:0 "山西的工业基地正经历前所未有的重大变化，尤其是在太原周围。政府在此过程中作出的决定可能会加快或减慢改革进程，但改革完成前，山西无法完成“突破天际的山西钻头”国策。"
 SHX_autarky_committee:0 "宣传晋货"
 SHX_autarky_committee_desc:0 "如果我们想要推行真正有意义的改革以走向自给自足的话，我们的火炬手不仅要有领袖和思想家，人民也是其中之一。\n\n我们将会成立并赋权一个本地制造商品消费委员会，以推动商人购买山西制造的商品。该委员会由支持我们事业的积极分子组成，他们将宣传山西长期以来的观点：购买外国商品是不爱国的行为，让国家自己强大起来才是唯一的出路。山西本地制造商品营销合作社将在太原以现代百货商店的形式运营，鼓励人们购买本地商品。"
 SHX_land_bank:0 "利用银行业"
 SHX_land_bank_desc:0 "长期以来，利润极高的山西省银行都被山西省政府严格控制，我们必须利用它来促进经济发展。我们将利用对民众的优惠贷款并注意抑制通货膨胀，从内部建设山西经济。换句话说，我们将用山西的钱服务山西人民，在必要时，我们还将收回1930年以前向剥削山西的外人所提供的任何无担保货币和贷款。\n\n为支持此举，我们还必须利用新成立的晋北盐业银行来确保我们可以控制利润丰厚的盐业贸易。我们将鼓励人民减少用盐，从而向外人出售更多的盐，扭转我们的贸易赤字。此外，我省盐商必须受到严格监管，防止无谓的过度消费，确保他们不偷税漏税。\n\n在这个问题上，我们将控制盐税。这通常是中央政府的特权，但他们最近有为我们做过什么吗？此举并非易事，但山西人民应当拥有稳定的金融体系和得到帮助，而非银行家的蔑视。"
 SHX_Bureau_Econ_Controls:0 "经济统制处"
 SHX_Bureau_Econ_Controls_desc:0 "山西经济统制处是我们十年计划的重要组成部分。该机构将为进入我省的进口商品颁发许可证，以防止不受欢迎的外国商品对老实本分的山西工业构成不公平竞争。这也适用于那些来自不处于我们控制之下的中国其他地区的商品，也许会产生争议。毫无疑问，这可能会损害民族团结，但为了拯救中国，我们必须做出牺牲。"
 SHX_Baojin_Iron_Factory:0 "建造保晋铁厂"
 SHX_Baojin_Iron_Factory_desc:0 "保晋矿务公司是山西省必须参与的最新的大型项目。我们必须进口或制造液压设备，安装新的电炉，培训工人。我们还必须修建一系列通往该厂的道路和铁轨，并采购机车和卡车。毫无疑问，这项工程将耗费大量资金，但我们能从从早期的项目中回收利用相当多的设备。虽然这些设备可能有些老旧，但我们只要发挥一些聪明才智，就能将其变废为宝，从而每天能生产几十吨钢材。"
 SHX_reinforce_bank_of_SHX:0 "支持山西银行"
 SHX_reinforce_bank_of_SHX_desc:0 "在历史上，半官方拥有的山西省银行是阎锡山及其山西省政府的权力基石之一，此银行在事实上控制着全省所有的银行和商业。尽管个体们有利可图，但人们对山西省货币的稳定和质量充满担忧——至少部分原因是山西持续不断的战争和高军费开支。用资本支持货币通常会导致银行挤兑，让银行不得不反复食言。也许正因如此，银行分行似乎都故意选在偏僻、交通不便的地方，以防止人们兑换纸币。然而，如果要建立现代经济，一切都需要改变。在外来资本涌入后，我们终于可以尝试支持我们的货币，而且还可以持有来自中央政府和外国政府的货币储备。中央银行也一直在尝试建立省级分行，我们应该警惕这点，但这也可以为我省带来进一步的稳定。总言之，强化银行业将为我们未来的经济发展奠定基础。"
 SHX_wave_of_capital:0 "搭上外资顺风船"
 SHX_wave_of_capital_desc:0 "最近，山西的资本投资激增，我们有望在不久的将来获得可观利润。投资者们一直寻求建设新的糖厂和人造丝，还有水坝和发电厂，以供应太原那蓬勃发展的工业化进程。两家领先的保险公司在太原设立了新分行，这表明了许多人对我们这座城市的信心，也让我们看到了省城现代化的未来。我们需要充分利用这一趋势，确保这些项目的成果可以世代相传。然而，我们必须保维警惕，防止这些突然涌入的新精英颠覆旧精英。"
 SHX_liquidate_railroad_bank:0 "山西铁路银行清盘"
 SHX_liquidate_railroad_bank_desc:0 "山西-绥远铁路银行成立于1936年，旨在鼓励各地进一步发展铁路连接，并为我省政府一直从事的大规模铺轨工作提供资金，但欠缺投资的它似乎已经黔驴技穷了。故此，我们将利用大量潜在买家正在寻求适度安全投资（至少按照中国的标准）这一机会，私有化这家前官有银行，并允许其新所有者自己制定议程。这将减少我们的物流足迹，并有望带来发展山西铁路所需的资金。"
 SHX_modernizing_industry_equipment:0 "现代化工业设备"
 SHX_modernizing_industry_equipment_desc:0 "建设山西新经济并不仅仅是购置现代化工具和机器的问题，尽管这些确实有所帮助。它还需要对本地人进行现代技术的培训，建立新的供应链，并且训练新的管理者。日本人在不久之前做了相似的事情，这使他们从一个徘徊不前的亚洲次强得以一跃成为能与西方国家叫板的世界列强之一。\n\n阎锡山在很久以前就提出了工业需要“科学管理”的理论，以消除我们因处于孤立之中而滋生的腐败和裙带关系。随着保护主义政策的消弭，我们必须鼓励商界迎接挑战。必要时，我们应当采取强制兼并的措施，以最大限度地提高生产力，并淘汰低效的产能。通过要求他们采纳新方式并与新的合作者合作，我们开启了一段起初并不是很美好的旅程，但长期来看，竞争会剪除怠惰和低效的企业。取而代之的会是现代化的、有竞争力的、浴火重生的经济，以与我们模范省之名相称。"
 SHX_railway_up:0 "保障军事物流畅通"

 SHX_QIE_ties:0 "在北京的阴影下"
 SHX_QIE_ties_desc:0 "中央政府的阴影一直在我们的头上若隐若现，观察并等待着我们犯错。然而，他们在八省联合崩溃之前对其控制的耻辱性的大败展现了他们的虚弱，而且阎锡山明智地打开了平等协商的大门。\n\n从历史上来说，尽管是以孤立和低效为代价，我们让他们的影响力维持在一个最小值的努力是非常成功的。中央政府几乎完全包围着我们，紧紧扼住我们与外界的联系。与北京更加深入的合作提供了许多让本省现代化的可能性。然而，我们必须警惕他们在我们的经济中盎然恣意。毕竟，他们对单一的经济领域的干涉并不满意，并且会尝试伸手到维持我们政府执政的其他关键支柱。\n\n不要忘记我们救国的终极目标。§R请注意我们与北京之间的互动并不是单方面的，他们手里也有大量牌可以打。§!如果我们想要砍断北京对我们的枷锁，我们必须要狡猾。\n\n[QIE.GetNameDefCap][Root.GetFlag]拥有[?SHX.SHX_QIE_influence_variable|0]%§H经济影响力§!\n\n\n[SHX_paying_with_inf_or_pp_defined_text]"
 SHX_paying_with_pp_key:0 "§Y我们现在用£GFX_pol_power 政治点数进行支付§!"
 SHX_paying_with_inf_key:0 "§Y我们现在用[QIE.GetFlag] 影响力进行支付§!"
 SHX_change_to_paying_with_inf_tooltip:0 "§C选择后，我们将改为用影响力支付§!"
 SHX_change_to_paying_with_pp_tooltip:0 "§C选择后，我们将改为用政治点数支付§!"
 SHX_switch_payment:0 "切换支付方式"
 SHX_switch_payment_desc:0 "点击这个决议在支付大清影响力或政治点数之间切换！"
 SHX_suiyuan_betrayal_decision:0 "背叛中央政府"
 SHX_suiyuan_betrayal_decision_desc:0 "中央政府在绥远问题上羞辱我们，还大幅削弱了我们的地位，并且给我们所谓同盟的价值饱受质疑。督理认为没有必要继续与北京合作，还说我们应该从北京背信弃义的言论中独立出来，走自己的道路。"
 SHX_seek_loan_from_beijing:0 "向[QIE.GetNameDef]寻求一项贷款"
 SHX_seek_loan_from_beijing_desc:0 "为了深化我们持续的经济进步和发展，让我们向北京政府提出一项贷款来援助我们的改革。在山西，流动资金的增加对实现几乎所有事情都十分重要——无论是用来贿赂关键的掌权人、购买现代工具还是让商界对我们公债的稳定性放心。"
 SHX_hire_qie_labour:0 "从直隶省雇佣熟练劳工"
 SHX_hire_qie_labour_desc:0 "与山西的工人相比，由于邻近天津和北京，直隶省的劳工更加有技能和知识。随着中国的经济陷入混乱，让我们以有利可图和便宜土地来邀请他们，作为换取他们劳动的代价。"
 SHX_hire_qie_labour2:0 "从直隶省雇佣熟练劳工"
 SHX_hire_qie_labour2_desc:0 "与山西的工人相比，由于邻近天津和北京，直隶省的劳工更加有技能和知识。随着中国的经济陷入混乱，让我们以有利可图和便宜土地来邀请他们，作为换取他们劳动的代价。"
 SHX_military_construction_crews:0 "雇佣军事建设人员"
 SHX_military_construction_crews_desc:0 "我们的军事基础设施虽然从中国的标准来说相当现代化，但是肯定能接受从邻近的直隶省来的军事制造工厂的工人和职员的援助。因为他们的设施还要显著地更加先进（由于他们以往与德国人的合作），让我们看看我们能从他们那里学到什么。"
 SHX_beijing_bribes:0 "北京的贿赂"
 SHX_beijing_bribes_desc:0 "人人都知道来自北京的代理人经常到访山西，他们有时受中央政府之命，有时由企业董事会派出。他们登门时会带同厚礼，然而，他们也可能会损害我们那张脆弱的恩庇网，因为这帮人以其资金为本，威胁要开出比督理还高的价！"
 SHX_build_a_mill_dec:0 "建造大型炼钢厂"
 SHX_build_a_mill_dec_desc:0 "想象一下吧，一个巨大的钢铁铸造厂，拥有超过五百万的投资，甚至能与日本在东北建设的那些工厂相媲美。其蓝图就摆在我们面前，建成后预计每日可生产240吨焦炭，160吨铸铁，240吨平炉钢以及150吨钢轨。换句话说，一年就能生产43000吨钢铁——这是一个真正的山西工程奇迹。我们不能再犹豫不决了，我们也不会再等待。荣光就在前方等着我们！"
 SHX_build_a_factory_dec:0 "建造现代汽车厂"
 SHX_build_a_factory_dec_desc:0 "试想一下，在太原有一座繁荣、现代化且清洁的汽车厂，生产大量的轿车、卡车、拖拉机和其他车辆，满足全省乃至全中国的需求！它可以与底特律汽车厂并驾齐驱，甚至让亨利·福特都羡慕嫉妒恨！很多人说这只是痴人说梦，但随着我们不断增长的信心，我们将开始投资汽车工业，在工业化道路上一往无前。光明的未来就在眼前！"
 SHX_distribute_research_grants:0 "发放科研津贴"
 SHX_distribute_research_grants_desc:0 "我们现在有能力为华北更为广泛的学术交流做出贡献，这也许就是最能说明我们在教育改革方面所取得进展的标志了。尽管太原大学与北京的同类大学相比可能还是有点不尽人意，但他们已经进行了全面改革，配备了必要的基础设施，可以开展先进的科学、工程和工业研究。他们需要的只是一点推动力，通过发放一些额外的资金和赠款，我们可以大大提高他们的产出。"
 SHX_sell_shanxi_cotton:0 "出售晋棉"
 SHX_sell_shanxi_cotton_desc:0 "由于我省农业产量较大，有能力种植更多的宝贵经济作物，特别是棉花。这些作物出口使我们能够增加流入资金，这些资金可以用于推进山西的其他项目。"
 SHX_expand_coal_sale:0 "扩大煤矿出口"
 SHX_expand_coal_sale_desc:0 "煤炭是经济的命脉所在。近年来，太行山脉的煤矿开采力度逐渐加大。中国经济正日益复苏，工业生产对煤炭的需求量也水涨船高。要想重夺全国最大煤炭产区的地位，我们就必须满足这一需求量，并击败山东的竞争对手们。"
 SHX_crackdown_foreign_agitators:0 "镇压外来煽动者"
 SHX_crackdown_foreign_agitators_desc:0 "我们必须定期清理门户以保护山西不受省外阴谋破坏。虽然大多数的省府人员都在收各种形式的贿赂，但一系列针对问题赃款来源的突击搜查可以将这些首鼠两端的家伙清理出去。"
 SHX_shen_cha_foreign_agitators:0 "媒体审查"
 SHX_shen_cha_foreign_agitators_desc:0 "严格的新闻审查阻止了民众接触到任何异议，并确保了他们只能了解我们政权的想法。"

 SHX_QIE_shanxi_diplomacy_decisions_category:0 "我们在山西的利益"
 SHX_QIE_shanxi_diplomacy_decisions_category_desc:0 "晋系军阀，它的崇山峻岭和两支军队，一直都是我们的麻烦所在。我们有不少手段令其保持顺从，并且§G随着形势发展，更多手段将摆上台面§!。维持我们的影响力对保卫西北十分重要。\n\n\n\n晋系能否反抗我们，关键在于其§Y战争支持度§!。要想保持国家统一，我们就万不可让他们的§Y战争支持度§!增长得太高。晋系的§Y战争支持度§!目前为[?SHX.has_war_support|%R0]\n\n除此之外，还要警惕持革命思想、同我们对立的国民军不断增长的影响力。§!§C当前，国民军[SHX.GMJ_coup_strength]。§!§!\n\n鉴于过去的敌意，晋系军阀虽然名义上服从我们，实际情况却令人难以放心。然而，八省联合崩溃后的局势使我们很难找到机会，去改变与晋系及其领导层之间的关系。在这场互动中，太原和北京将分别操纵局面，使其对己方更加有利。保证我方§G影响力处于高位§!，对方§Y战争支持度处于低位§!，同时将§R国民军§!排除在权力中心之外，如此方能让晋系同我们的利益保持一致。\n\n[Root.GetNameDefCap][Root.GetFlag]拥有[?SHX.SHX_QIE_influence_variable|0]%§H经济影响力§!"
 SHX_QIE_begin_negotiations:0 "向太原提出谈判"
 SHX_QIE_begin_negotiations_desc:0 "在阎锡山成功击败逆首冯玉祥后，我们在山西的影响力也达到了顶峰。倘若我们不趁此机会立刻行动，我们亲爱的阎大督理恐怕就要作些死，来给我们找些事做了，毕竟他已经不需要我们来抑制赤潮。我们必须尽快平定山西，并在适当的时候安抚一下狡猾的阎锡山。我们已经向他发出申请，邀请其在首都会面。倘若他足够体面，他肯定会带着要求而来，并利用我们对于潜在盟友的需求来扩张他的控制范围。即便如此，这恐怕也是维持中原和平的唯一办法。"
 SHX_QIE_relief_for_shanxi:0 "黑色星期一救济一揽子协议"
 SHX_QIE_relief_for_shanxi_desc:0 "自从柏林股票市场大崩溃之后，我们已经长期为维持中国局势的稳定而疲于奔命，但最坏的已经过去了。不管如何，仍然有许多人和事需要我们的帮助，包括太原的商人和工业家。我们在山西的特工，在和王骧（一位富有同情心的山西高级官员）进行交谈之后表示，倘若我们能够提供大量的贷款和金融援助，山西的商界将会对此感激不已，并能够让[SHX.GetLeader]督理欠我们一笔债。"
 SHX_QIE_court_influence_in_taiyuan:0 "朝廷在太原的影响力"
 SHX_QIE_court_influence_in_taiyuan_desc:0 "剥去他们虚以委蛇的伪装后，军阀也只不过是一个庞大政治、军事和经济网络的中心罢了。更关键的是，这也意味着他可以被更庞大的力量所削弱，甚至于替换。虽然现在考虑消灭[SHX.GetLeader]还为时尚早。然而，不积跬步无以至千里。也许是一个倒霉的实业家和她的公司，又或许是天真的理想主义者和他的学生，抑或是久久盼望着晋升的军官，也有可能是早就心怀不满的地主和宗族，而这一切的一切，都是关系网中潜在的一颗颗钉子。虽然这或许要消耗巨大的财力，但我们很乐意花这笔钱。"
 SHX_QIE_buyout_local_companies:0 "收购地方企业"
 SHX_QIE_buyout_local_companies_desc:0 "山西政府已经准备向我们开放他们的经济，为我们从中牟利提供了极好的机会。这近十年以来，山西就一直维持着高度国有化的工业体系，并造成了商业的腐败和低效。在另一方面来说，他们又坐拥着极其优秀的工业化基础：随处可得的高品质煤矿，廉价劳动力和出色的基础设施。如今，虽然仍处于婴儿期，但他们已经开始工业化。我们可以组织国内和国外盟友的投资者，以及一些我们手头上的空格公司，来通过收购私有化国企和小企业牟利。"
 SHX_QIE_entrench_our_grip:0 "加强对太原的控制"
 SHX_QIE_entrench_our_grip_desc:0 "现在我们在太原拥有了立足点，并且拥有众多商人、股份公司和其他与我们利益一致（直接或间接）的投资者，是时候巩固我们对山西的控制了。毕竟，阎锡山是个多变的人，而冯玉祥则是个叛徒——指不定什么时候就会产生变数，他们就会背叛我们。投资者们似乎也认同这一点，他们担心可能的国有化会使他们近期获得的资产受到损失。因此，我们作为一个无言的合作伙伴，将让我们的代理人开始实施一项计划，将较小的公司合并成较大的财团，从而能够更好地与山西政府进行谈判。"
 SHX_QIE_agricultural_relief_package:0 "山西农业救济一揽子协议"
 SHX_QIE_agricultural_relief_package_desc:0 "由晏阳初和梁漱溟等知识分子所领导的乡村建设运动，长期以来一直支持改善农村经济和增大中央对乡村的政治控制。虽然这些年以来，我们对这些企划一会上心，一会又弃之如敝履，但总体来说，这个计划对山西来说是可遇不可求的。山西正在进行农业改革，为了达成他们上级所设定的不切实际的目标，他们急切地需要更多的资金和技术援助。我们可以通过支持晏和梁的法案，分拨更多的农业资源给山西，来施加我们隐秘而关键的影响。因而，我们就可以拉拢长期被阎锡山忽视，又总是被冯玉祥当作替罪羊的山西士绅们。"
 SHX_QIE_literacy_campaign:0 "山西扫盲运动"
 SHX_QIE_literacy_campaign_desc:0 "消灭文盲，作为知识分子所热衷的福利计划，在得到山西政府希望改善全省教育的支持后，重又焕发了第二春。晏阳初因支持消灭青年文盲和鼓励教育改革而闻名于山西，他也愿意在国民大会上提出一项法案，给山西提供进一步的教育支援。自然而然，这也会带来意料之外的副作用，那就是让山西的知识分子与我们的知识分子相接触，这种思想上的交流会给我们影响山西提供另一种途径。"
 SHX_QIE_beijing_training_group:0 "部署保定教导团"
 SHX_QIE_beijing_training_group_desc:0 "保定军校是全中国首屈一指的军事院校，训练了包括晋系的傅作义和徐永昌在内的一代又一代的熟练军官。对于我们与晋系之间的所有麻烦，他们基本上是我们手中与一支在西北的先锋队。因此，我们必须组织一支训练代表团——包括军官、武器和其他让他们达到标准的装备。但愿我们的军队与他们的军队之间的兄弟情谊将永远不会被忘记。"
 SHX_QIE_assert_our_dominance:0 "维护我们的主导地位"
 SHX_QIE_assert_our_dominance_desc:0 "尽管我们被迫忍受这个军阀割据的局势，但这并不意味着我们应该完全让这些政治强人。那会招来麻烦，与展示我们的虚弱无异。事实上，每隔一段时间我们的“督理”都需要被敲打一番，但是强力的手段并不总是合理的。因此，我们应该更加狡猾，但在我们需要在通讯中保持严肃。我们的政府部门主导的“监管”督察正在有序开展，将前往太原去确保他们遵守国家的法律。尽管他们也许会气得咬牙切齿，但他们无法对此做些什么。"
 SHX_QIE_promote_chinese_unity:0 "促进中国的统一"
 SHX_QIE_promote_chinese_unity_desc:0 "尽管军阀时代带来了分裂和战争，但毋庸置疑的是，世界上有且仅有一个中国，而这一切的最终目标将是一个民族的重生。这些民族主义思想渗入了知识分子、军队甚至是最底层的农民的心中。因此，面对日本在东方日渐增强的侵略浪潮，以及他们在奉天的走狗代理人，我们必须把将外国侵略者赶出家乡放在首要地位。就我们而言，只要一个小小的推动，我们就可以轻易地在山西人民当中挑起反帝国主义热情。"
 SHX_QIE_prop_up_yan:0 "支持阎派的政府"
 SHX_QIE_prop_up_yan_desc:0 "尽管阎锡山在1928年通电下台，但是所有人都知道赵戴文不过是他的傀儡。山西依旧是他阎锡山的山西，阎锡山声称自己是一棵政坛常青树，也许他自1911年后数十年的统治证明了这个事实。不过现在的形势比以往任何时候都要严重，看起来阎锡山正在努力压制国民军的势力，当初他允许国民军在他的领地内避难而不是允许我们消灭他们的时候，就给自己埋下了一颗炸弹。不过可惜的是，除了支持他腐朽的政府，保持他与商业家族、士绅，以及所有我们能够团结的知识分子的联盟外，我们别无选择。我们对它老态龙钟的省军的慷慨贷款和支持也没什么坏处。"
 SHX_QIE_commission_order:0 "太原兵工厂的委托订单"
 SHX_QIE_commission_order_desc:0 "伴随着笼罩中国的战争阴云，我们也面临着邻近的潜在冲突，为了给中央军提供必要的准备，我们确保各地多个防务制造合同是当务之急。太原兵工厂是华北最大的兵工厂之一，并且能够生产西式火炮、步枪以及手榴弹。它必须被投入我们力量的建设当中，而不是成为另一个华而不实的政治强人的展品。因此，一系列的关键部件和武器的订单将会被交到兵工厂的手上，生产出我们需要用来保卫国家的东西。但有一个风险，这些武器有可能会被交到那些不忠诚的太原“盟友”手中。"
 SHX_QIE_secure_favorable_trade_deal:0 "确保令人满意的贸易协议"
 SHX_QIE_secure_favorable_trade_deal_desc:0 "山西拥有一个巨大的优质煤库，可以以非常低廉的成本大量开采。然而，由于阎锡山的无能管理致使煤矿开采效率极为低下，山西煤长期以来一直屈居在山东和湖北开采的煤炭之下。由于山东容易受到外国的威胁，而且最近局势不稳定，我们必须确保能从内地获得煤炭。话虽这么说，我们也不能相信山西的腐败领导层能管理好这一贸易，所以扩大对这一贸易路线的控制对于我们未来的安全至关重要。"
 #外交
 SHX_zhi_feng_war:0 "迈向统一"
 SHX_zhi_feng_war_desc:0 "“十年磨一剑，霜刃未曾试。今日把示君，谁有不平事。”\n\n当中央政府的权威在中国东部与南部崩解时，我们一直注视着——并非百无聊赖，而是如一只警惕的鹰般虎视眈眈。山西不利的地理环境使我们不得不恪守中立，但现在的风向表明，未来局势瞬息万变。不管我们决定与北京的中央政府并肩而行，还是走我们自己的路，这一决定都牵系着晋系的未来。\n\n§L我们统一中国后，这一决议组将被移除。§!"
 SHX_set_targeted_state:0 "山西战备"
 SHX_set_targeted_state_desc:0 "田野、村庄、城镇……战场上的每一个目标都得在我们的地图上清楚标明，以便我们仔细筹划组织。我们现在面对的敌人比以往更强大、更难对付，因此，我们需要紧握周密的计划与对地形地势的熟悉这两大制胜法宝，以此智取敌人！"
 SHX_QIE_improve_supply_networks:0 "改善补给网"
 SHX_QIE_improve_supply_networks_desc:0 "凭借北京工程师的帮助，我们可以建起新的补给路线，为我们的部队和[QIE.GetNameDef]的军队提供补给。"
 SHX_rapid_military_expansion:0 "快速扩军！"
 SHX_rapid_military_expansion_desc:0 "烽火已经燃起，山西收到召唤，即将奔赴战场。无论老少都要开赴前线，而且要快……山西可等不了那么久。"
 SHX_crash_modernisation:0 "急速现代化"
 SHX_crash_modernisation_desc:0 "如果山西真的要插足乱局，那我们必须做好准备，才能度过这场风暴。我们必须抓住一切机会，一边进行现代化，一边适应中国各地不断变化的战争方式。"
 SHX_desperate_defense:0 "殊死防御"
 SHX_desperate_defense_desc:0 "随着战争进行，我军已明显精疲力竭，而敌军正在向我省腹地推进。我们必须奋战到最后一刻，不允许任何形式的投降——要么完全胜利，要么光荣赴死！"
 SHX_encourage_partisans:0 "鼓励地方游击队"
 SHX_encourage_partisans_desc:0 "在战争年代，有时最可靠的士兵是那些愿意在敌后作战的平民。我们应当鼓励敌占区民众奋起反抗敌人的残暴统治。"
 SHX_revolutionary_army:0 "人民革命卫队"
 SHX_revolutionary_army_desc:0 "革命并不单始于动员武装或靠办事拖沓的官僚，更是靠唤起全国人民的革命意识。拥抱现代化、拥抱变革、拥抱救国，就是拥抱国民革命。通过教育大众，他们将成为中国革命的先锋队。"
 SHX_purge_beijing_loyalists:0 "清洗亲北京分子"
 SHX_purge_beijing_loyalists_desc:0 "如果我们要和中央政府决裂，就得确保省内没有他们的人，免得冒与北京方面开战的风险。"
 SHX_expel_german_investors:0 "驱逐德国投资者"
 SHX_expel_german_investors_desc:0 "德意志帝国主义长期蹂躏这我国从山东到广州湾的广袤土地。由于北京政府与德意志帝国的合作关系，大批德国投资商来到了山西。为了争取独立并增强民众民族意识，我们将要求所有德国投资商立即离开我省！"
 SHX_peoples_volunteers:0 "人民志愿军"
 SHX_peoples_volunteers_desc:0 "走上街头，唤醒民众支持我们的伟大事业吧！中国的命运悬而未决，没人能袖手旁观——所有人都要为我省战斗牺牲。"
 SHX_negotiate_with_XSM:0 "与[XSM.GetNameWithFlag]谈判"
 SHX_negotiate_with_XSM_desc:0 "与马家军相比，我们在军力和地位方面都占有绝对优势。让我们派出代表与马家省府谈判，看看他们愿否向中央政府投降，如果他们答否……我们将会准备一场西征以迫使他们屈服。"
 SHX_production_overdrive:0 "超负荷生产"
 SHX_production_overdrive_desc:0 "不够，不够，还不够……我军官兵绝不能空有步枪而没有刺刀和子弹。随着中国再次身陷战事之中，我们必须指示太原内的大小工厂提升军火产量。但我们也要小心行事，因为下令增产可能导致后方“起火”。"
 SHX_baoding_division:0 "保定第一师"
 SHX_baoding_division_desc:0 "得益于我们与中央政府的良好关系，来自全国最著名军校——保定军校的学员们今天到达了山西。[QIE.GetNameDef]总参谋部希望保定单位可以被整编到我军之中，以此为山西打造一支现代之师。"  
 SHX_nationalise_beijing_assets:0 "强征北京资产"
 SHX_nationalise_beijing_assets_desc:0 "这些由北京工业家们在我们的土地上建立企业、矿场和工厂只是一种帝国主义霸凌行为。要想真正为我省争取自由的未来，就要把他们长期掠夺的资源夺回来！"
 SHX_dare_to_die:0 "敢死队"
 SHX_dare_to_die_desc:0 "国家再次沉沦之时我等怎能袖手旁观！不行！正如辛亥革命的烈士那样，我们要让部队准备一轮新攻势，用渴望为我们事业献身的志愿者们夺取胜利！"
 SHX_march_to_war:0 "迈向战争"
 SHX_march_to_war_desc:0 "号角和战鼓向我们吹响了战争之嚎，山西已经开始动员——这也许将是山西省历史上规模最大的一场战役。然而，请注意。如果我们的战争动员工作拖得太久而未能取得成果，那么士气和对战争的支持度都势必迅速下降..."
 SHX_collapse_of_shanxi:0 "日益紧张的战争"
 SHX_collapse_of_shanxi_desc:0 "在过去几年里，督理[SHX.GetLeader]下令全面调动贫穷且已经枯竭的西北地区中的几乎所有资源，以实现他解放全中国的梦想。尽管山西人无疑是几百年来的中国人，但其内核却可以是山西省人。尽管老百姓表面上默许其领袖的宏伟计划，但他们仍然期望得到回报。一场遥远而激烈的战争将极大地动摇[SHX.GetNameDef]赖以建立权力的基础，表明其得以统治的民意授权可能并不如他们想象中的那般强大。小心，不要让人们觉得你眼高手底，以免自大傲慢成为垮台的开端。\n\n从现在起到我们成功统一全国之前，我们必须保持警惕，不要我们的战争支持率跌至谷底。与其他军阀不同，山西并不具备打持久战的资源，[SHX.GetLeader]已将手上的一切筹码都押在了一场能让他登顶的短期决定性冲突之上。如果他不能在人民心目中统一国家，那么人民很快就会找另一位领袖来代替他。\n\n请注意，即使我们能够实现和平，大局也已注定。在统一之前，我们的处境岌岌可危，全面崩溃的威胁将始终笼罩著我们。"
 SHX_joint_strike_decision:0 "与[FROM.GetNameDef]发动联合进攻"
 SHX_joint_strike_decision_desc:0 "靠我们自己的力量击败[QIE.GetName]的机会微乎其微，但[FROM.GetName]应当会反抗[QIE.GetAdjective]暴君。但我们得赶快——要使这联合打击行动奏效就必须出其不意。计划一旦成功，我们将立即向[QIE.GetAdjective]宣战。"
 SHX_join_government:0 "与[FROM.GetNameDef]结盟"
 SHX_join_government_desc:0 "[QIE.GetNameDef]现已战败，中国的力量平衡已彻底改变。在这种情况下，与众多交战派系中的一个结盟也许便是我们维持独立自主的关键所在。我们也许并非完全同心同德，但现下我们别无他选，这也许是我们在中国持续动荡中生存的最佳机会。"
 SHX_QIE_end_northwestern_neutrality_decision:0 "结束对西北事务中立"
 SHX_QIE_end_northwestern_neutrality_decision_desc:0 "虽然我们过去在西北地区保持中立是必要的，但变幻莫测的政治形势迫使我们重新考虑这一决定。我们将摘下在西北事务中保持超然中立的伪装，重新致力于遏制军阀和分裂主义者。"
 SHX_Attack_QIE:0 "攻击[FROM.GetFlag][FROM.GetNameDef]"

 #西北战争
 SHX_northwest_decision_category:0 "狂野西北"
 SHX_northwest_decision_category_desc:0 "在中华天子或是大总统目不能及的土地上，来自亚洲各地的人在此地定居，他们每个人都希望在清廷大厦将倾时保护自己的生活方式。西北战争的结束为这个动荡之地带来了短暂的和平，然而[SHX.GetLeader]将他的影响延伸到此地的决定却把[SHX.GetNameDef]带到了这片伤痕累累的土地。出于对权力（也许还有更长远的荣耀和地位）的追求，他和他的将军们铤而走险。危险的地形、稀疏的定居点以及怀疑外来政权的当地部族正挡在他野心勃勃的计划面前。\n\n[SHX_suiyuan_campaign_prep]"
 SHX_march_on_suiyuan_mission:0 "进军绥远"
 SHX_march_on_suiyuan_mission_desc:0 "在二十年代，[SHX.GetNameDef]选择向绥远进军，此地其后被冯、阎争夺绥远，后又被倾向支持马福祥的吴佩孚剥夺。然而，公众对外地事务的兴趣是相当易变，如果他们在一年内不发动进攻，那么公众的兴趣就会逐渐消失。\n\n在我们于榆林边境建立补给基地和集结各师的同时，对手也会尝试破坏这些准备，从而使[SHX.GetAdjective]的推进行动在蜿蜒的溪北路上戛然而止。民兵、骑兵和侦察兵已经开始小规模战斗，希望能为自己选择的一方带来优势。"
 SHX_suiyuan_northwestern_war_exhaustion_mission:0 "西北远征部队精疲力竭"
 SHX_suiyuan_northwestern_war_exhaustion_mission_desc:0 "[SHX_get_exhuastion_desc]"
 SHX_suiyuan_northwestern_war_exhaustion_mission_shanxi_desc:0 "[SHX.GetName]士兵正在戈壁滩和祁连山上艰难跋涉，他们的补给逐渐耗尽，公众支持也随之暴跌，最高司令部慌忙试图趁局势不可收拾之前实现战略目标。[SHX.GetLeader]即便拥有满怀抱负，也明智地意识到若没有军队支持，自己的权力便如空中楼阁。或早或晚，他将被迫呼吁进行初步和平会谈。在那之前，他将向手下的指挥官施压，在战场上争取更多筹码。"
 SHX_suiyuan_northwestern_war_exhaustion_mission_enemy_desc:0 "[SHX.GetName]士兵正在戈壁滩和祁连山上艰难跋涉，他们的补给逐渐耗尽，公众支持也随之暴跌，最高司令部慌忙试图趁局势不可收拾之前实现战略目标。[SHX.GetLeader]即便拥有满怀抱负，也明智地意识到若没有军队支持，自己的权力便如空中楼阁。或早或晚，他将被迫呼吁进行初步和平会谈。如果我们能在战场上占据上风，他便会颜面扫地。"
 SHX_suiyuan_begin_northwestern_expedition:0 "开始西北远征"
 SHX_suiyuan_begin_northwestern_expedition_desc:0 "是时候出征了。机不可失，时不再来。漫长的边境线上，已经爆发了几处零散的冲突，我们绝不能再白白苦等。[SHX.Capital.GetCapitalVictoryPointName]下发的命令应下传至地区司令部，再到各个师，最后传至每个士兵手中：我们向日落之地进军——不成功便成仁！"
 SHX_suiyuan_send_scouts_to_enemy:0 "向[FROM.GetAdjective]派出侦察兵"
 SHX_suiyuan_send_scouts_to_enemy_desc:0 "[SHX_send_scouts_desc]"
 SHX_send_scouts_shanxi_desc:0 "由于适合军事运输的公路和铁路彼此缺乏联系，为军队规划前进路线显得尤为重要。敌人可能已经在各个咽喉要处等着我们了，为了削减他们以逸待劳的优势，必须提前知道他们的动向，通过与同情我们的当地人会面，我们能在绥远建立一个合格的情报网。"
 SHX_send_scouts_against_shanxi_desc:0 "虽然我们对自己的土地了如指掌，但现在还不能放弃进行必要的情报工作。侦察边界及收集间谍报告可以让我们了解[SHX.GetLeader]针对我们的计划，从而令我们在布防时获得巨大优势。"
 SHX_suiyuan_gather_supplies:0 "为西北远征筹措补给"
 SHX_suiyuan_gather_supplies_desc:0 "“是故军无辎重则亡，无粮食则亡，无委积则亡。”（——《孙子兵法》）\n我方士兵能前进的距离、能战斗的时长、能发射的弹药量都取决于我们的后勤补给。打一场有准备之仗可能需要我们实行若干行之有效的举措、支出巨额的财政投资，但我们定会确保每一车补给都为激烈的战斗做好了准备。"
 SHX_suiyuan_decisive_first_strike_decision:0 "准备先发制人"
 SHX_suiyuan_decisive_first_strike_decision_desc:0 "战争最初的几周对改变战争走向至关重要。在此阶段，战争迷雾刚刚散去，任何虚张声势都被揭晓，部队的勇气将接受考验。让我军在开局之战中保持最佳状态将给我们在早期消灭敌军并避免僵局的绝好机会。但值得注意的是，这样的开局攻势可能会让民众筋疲力竭，因此这最好有所回报。"
 SHX_prepare_hui_provisional_leaders:0 "准备安排回族临时领袖"
 SHX_prepare_hui_provisional_leaders_desc:0 "许多回族士绅在溃败中流离失所，其拥有的大量土地被蒙古及西藏当局没收，他们中的相当一部分渴望加入我们的事业，以期恢复先前拥有的田产，只需稍加手段，就可以团结整个回部支持我们，这能大大加强我们管理偏远地区的能力。"
 SHX_suiyuan_raid_SHX_supply_bases_decision:0 "突袭[SHX.GetAdjective]补给点"
 SHX_suiyuan_raid_SHX_supply_bases_decision_desc:0 "为给针对我们的邪恶战争做准备，[SHX.GetName]正沿边境筹备补给站。由于缺乏适宜的道路和轨道，为这场庞大攻势修建的线路离我方领土很近，很容易被我军骑兵和轻步兵袭扰。摧毁补给站并掠夺补给品将重挫他们持续作战的能力。"
 SHX_suiyuan_fortify_frontier_decision:0 "加固西北前线"
 SHX_suiyuan_fortify_frontier_decision_desc:0 "由于道路稀少、地形崎岖（有时不适宜居住），[SHX.GetAdjective]夺取目标地区所能选择的路线很少，这让我方占据优势地位。在关键地区修建碉堡坑道将让我们迎击敌军时取得极大优势，还能在其补给耗尽前迟滞其攻势。"
 SHX_suiyuan_rally_local_supporters_decision:0 "召集当地支持者"
 SHX_suiyuan_rally_local_supporters_decision_desc:0 "要想抵抗[SHX.GetAdjective]军队，光集结军队和其他半职业壮丁是不够的。我们得动员所有人抗击入侵，建立一个民兵、线人和简易补给站的网络来迟滞敌军步伐。这种纵深防御计划将让任何进入我方核心领土的攻势变得不可持续，并最大化我方主场优势。"
 SHX_suiyuan_destabilise_province:0 "颠覆[FROM.ChinaGetStateProvinceTitle]的[FROM.owner.GetAdjective]的稳定"
 SHX_suiyuan_destabilise_province_desc:0 "[FROM.SHX_Get_Destabilise_desc]"
 SHX_suiyuan_destabilise_suiyuan_desc:0 "绥远是我们的首要目标，也是千万汉人的家园，这些汉人想必会更喜欢我们的统治。我们可以拉拢这些汉人，派人去争取他们的支持，以此削弱[616.owner.GetAdjective]对该省的控制。如果举措得当，我们初期的进军将更加顺利，尽管我们并不知道敌方民兵会不会出现，杀我们个措手不及。"
 SHX_suiyuan_destabilise_ningxia_desc:0 "宁夏是不少回族部落的家乡，他们一直被迫在蒙古暴政下生存。在成功拉拢了西北三马的旧领袖后，我们应该派代理人和其他特务到宁夏，以进一步动摇蒙古人在当地的管治。"
 SHX_suiyuan_destabilise_qinghai_desc:0 "宁夏是不少回族部落的家乡，他们一直被迫在西藏暴政下生存。在成功拉拢了西北三马的旧领袖后，我们应该派代理人和其他特务到宁夏，以进一步动摇西藏人在当地的管治。"
 SHX_suiyuan_destabilise_gansu_desc:0 "尽管甘肃是不少回人和汉人的家乡，但当地亦有大量其他一直受压迫的民族。除此以外，并不是每一个回族部落都认可[SHX.GetLeader]的目标，也许部分人甚至会因此倒向我们。不论如何，我们可以确保夹在边境劫掠、贿赂和各种煽动者之间的甘肃不会成为[SHX.GetNameDef]的稳定军事基地。"
 SHX_xibei_offer_early_peace:0 "提议和谈"
 SHX_xibei_offer_early_peace_desc:0 "我们占领了计划占领的所有地区，将各处的敌人都打得抱头鼠窜。[SHX.GetLeader]认为是时候向败军之将提出和平条件了。一直追击敌军到他们的老巢并无多大意义，我们必须为之后必将经受的其他冲突保存资源。"
 SHX_suiyuan_invite_farmers_to_suiyuan_decision:0 "邀请农民到绥远去"
 SHX_suiyuan_invite_farmers_to_suiyuan_decision_desc:0 "在黄河的滋养下，绥远的土地肥沃异常，过去曾被阎锡山和冯玉祥垂涎。绥远谷物曾经扰乱了山西省内农业生产，阎锡山对此评价道两省处于“相互依赖”的关系中。冯玉祥则想在五年内完成当地移民，将中国各地的贫农搬迁至当地，并提供免费灌溉和其他农业用具。\n\n现在绥远已入我手，可以开始改造土地以供农业发展了。我们可以将现有的近4000亩用地以退伍就业的方式分配给我军退伍士兵。他们将在退伍军官手下继续接受训练，以备不时之需。\n\n但行事需谨慎，这些行为可不能惹恼了当地蒙古人。"
 SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision:0 "利用富饶的绥远"
 SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision_desc:0 "绥远地区对我们格外重要，绥远和察哈尔拥有相当于山西三倍的铁矿储备，可能比长城以南的任何省份还要多。这对我方现存的煤铁矿业极其有利，能很好地满足工业需求。绥远还大量可供开采的煤矿，让我们进一步垄断了这个关键市场。我们既然为夺取此地付出了巨大牺牲，不该好好利用它的潜力吗？"
 SHX_suiyuan_building_the_russian_connection_decision:0 "与俄罗斯建立联系"
 SHX_suiyuan_building_the_russian_connection_decision_desc:0 "占据内蒙古的一个不太为人所知但同样重要的好处是，我们有更大的机会寻求独立于北京监管下的外部援助。跨国北方冻原便可抵达俄罗斯，迄今为止，他们对我们的困境基本上漠不关心。虽然现在寻求任何官方认可或援助还为时尚早，但我们仍可充分利用黑市。派遣特工在蒙古各地建立走私网络以及其他形式或合法，或非法的贸易渠道，可能会让我们在国内的日常冲突中占据优势。"
 SHX_suiyuan_lay_tracks_to_target_decision:0 "铺设铁路到[FROM.GetName]"
 SHX_suiyuan_lay_tracks_to_target_decision_desc:0 "[FROM.SHX_Get_Tracks_Desc]"
 SHX_suiyuan_lay_tracks_to_lanzhou_decision_desc:0 "由于远离中国腹地，西北的回族常感到与中国的政治相隔绝。这给了他们某种超然独立的态度，使他们脱离了国家更大的斗争。要扭转这种地方主义，把西北的资源开发出来(或把我们的资源带到边疆)，第一步就是建设通向甘肃省会兰州的铁路。这需要一些资源，但我们应该能弄到一组满足军事运输用途的基础轨道。"
 SHX_suiyuan_lay_tracks_to_zhangye_decision_desc:0 "随着向西进入甘肃通道的打通，我们如今成功在甘肃和张掖间建立了联系，让我们能深入戈壁进入河西走廊。尽管非常烦人且耗时，这都是我们成为中国西部主宰之路上必要的工作。"
 SHX_suiyuan_lay_tracks_to_suiyuan_decision_desc:0 "绥远对我们来说是一个非常有价值的省份，但通往它的大部分铁路要么在我们的对手的控制之下，要么有被他们控制的风险。冯玉祥和他的国民军通过北京-绥远铁路（也称京张铁路）从北京撤退，已能证明这条铁路的重要性，大同是这条干线上的关键一站，第四次直奉战争结束后，直军占领了这里。\n\n因此，我们必须铺设一条从太原到绥远的新铁路，深入山西，远离直系，奉天的影响，甚至避过日本人的耳目。"
