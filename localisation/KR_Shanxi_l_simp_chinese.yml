 SHX_guominjun_model_idea:0 "国民军模范"
 SHX_guominjun_model_idea_desc:0 "多年来，泱泱中华在军阀的野蛮贼军和帝国主义的干涉下陷入屈辱和分裂之中。只要人民还在军阀军队的重压下受苦受难，就不可能有民族的救亡图存。因此，我们必须从头开始——我们必须建设一支为人民服务、由人民来建设的军队。这就是冯玉祥国民军的遗风。"
 SHX_xiang_jun_model_name:0 "乡军模范"
 SHX_xiang_jun_model_name_desc:0 "在这个变幻莫测、四面受敌的时代里，山西人民只能执锐自保。由阎督理提出的模式强调发展省内民兵并将其扩编为乡军——一支受日本征兵制和美国国民警卫队启发的民兵。"
 SHX_guominjun_commissars_idea:0 "国民军政委"
 SHX_guominjun_commissars_idea_desc:0 "我们决定采纳一种启发自国民军政委的政委制度。这意味着冯玉祥的高级军官将会教导我们的士兵，并带领他们学习和理解三民主义思想、基督道德信条以及其他课程内容。"
 SHX_yan_commissars_idea:0 "阎锡山的政治教官"
 SHX_yan_commissars_idea_desc:0 "我们决定借鉴阎锡山的晋军政委模式建立自己的政委制度。士兵们将被灌输、教导去学习和理解阎锡山及赵戴文的明智教诲，不论战场内外都能做个好士兵。"
 SHX_labouring_army_idea:0 "劳动的军队"
 SHX_labouring_army_idea_desc:0 "最高司令部命令所有士兵都必须参与公共工程建设以作为其日常职责的一部分。这一做法在冯玉祥和阎锡山军中都有先例，尤其是在和平时期或预算大幅削减的情况下。该计划通常会得到知识分子的积极评价，在某种程度上也得到了民众的认可，他们认为这是让军队在有需要时发挥积极作用的一种方式。从文化层面上看，军队历来被当作一群卑鄙的强盗和恶棍，能借此得到正面报道无疑是受欢迎的。然而，这种做法往往不受士兵们的待见，他们将被迫从事报酬低廉且任务繁重的工作。"
 SHX_artillery_idea:0 "现代化十四式加农炮"
 SHX_artillery_idea_desc:0 "十四式榴弹炮和加农炮都产于山西自家的太原兵工厂。我们应当推动自家火炮现代化，以让战场女王在未来的战事中给予我们优势。"
 SHX_renovated_taiyuan_idea:0 "修缮太原兵工厂"
 SHX_renovated_taiyuan_idea_desc:0 "“枪杆子里出正义”\n\n这句话就是阎锡山几十年来的统治基础，是他维护山西自治与稳定的核心。太原兵工厂就是这一原则的延伸，这个巨大的武器制造网络你让山西能够独立于中央政府和其他军阀自行供给军队。山西不仅能造出外国武器的高品质仿品，还能自行制造先进武器，晋系高层近期的大量投资进一步提高了产量。\n\n太原兵工厂拥有超过15000名员工，能够生产出成千上万的机枪、炮弹和其他武器装备，是晋系武器制造的中心。而晋系的领导人也明确表示，他们还渴望生产更先进的战争机器。不管这是认真的还是吹牛都改变不了一个事实：兵工厂本身即是一股不可忽视的力量。"
 SHX_russian_aid:0 "俄国顾问"
 SHX_russian_aid_desc:0 "俄军虽在欧战中受挫，但仍是东方乃至全世界上的一支现代之师。由于我们毗邻[RUS.GetName]，我们应该邀请俄军顾问以训练和激励我方部队。"
 SHX_japanese_aid:0 "日本顾问"
 SHX_japanese_aid_desc:0 "自从俄国人在1904年被打败后，没有人可以质疑明治维新成功的现代化成果，这些成果让日本在国际舞台上平步青云。日本在中国的形象毁誉参半，不少人视他们为侵犯我们主权的帝国主义威胁，而其他人则认为日本的现代化方式值得中国仿效。我们应该联系日本人，请求他们协助发展我们的武装力量，但此举可能会触怒民族主义者。"
 SHX_german_aid:0 "德国顾问"
 SHX_german_aid_desc:0 "举世无双的德国军队曾在欧战中击败其他列强。虽然德国人在中国所扮演的角色备受争议，在民族主义者眼中，他们协助清帝复辟，是帮卑鄙无耻的帝国主义者，而其他人则视中德合作为抵抗日本的潜在后盾。但不论如何，我们都应该接触德国人并学习他们的普鲁士军事传承，这样我们就可以成为中国的普鲁士了。"
 SHX_Ten_Year_Plan_begins:0 "重振十年计划"
 SHX_Ten_Year_Plan_begins_desc:0 "山西的变革即将来临，老百姓虽然不知道也不关心山西强人之间的政治把戏，但就算是他们也能察觉到。村长们晚上不赌博而在工作，活动家和宣传员频频四处宣传，太原来的县长们十分关切统计数字的真实性。甚至连外部人士也注意到了这一点——来自北京的投资者和境外的观察人士都注意到山西的动态，进行了大张旗鼓的访问。虽然山西自1936年以来一直在进行十年计划，但最近却有了新的紧迫感。这次变革真的来了，即使目前还不清楚会对谁有利，即使需要巨大的牺牲，但人们总是谨慎地怀揣着希望。"
 SHX_Ten_Year_Plan_disrupted:0 "十年计划中断"
 SHX_Ten_Year_Plan_disrupted_desc:0 "天下没有不散的筵席，重启十年计划为我们带来了短暂易逝的繁荣。得益于孤立带来的和平，山西得以远离军阀冲突并与直系治下的中原地区开展稳定贸易。然而山西现已再次陷入战火，也许是由于统治者的野心，或是与我们自身无关的原因，但战争意味着人力被征召，资金被耗尽，基础设施被毁坏，这将不可避免地打乱所有项目。如今，十年计划只不过是对本可实现的美好未来的痛苦回忆罢了。"
 SHX_paying_off_gentry:0 "回报乡绅"
 SHX_paying_off_gentry_desc:0 "迫于压力，士绅同意放弃他们的一些要求。然而，他们开出的代价也不菲。他们要求获得相当大一部分的收成，更不用说他们还要预付硬通货，以停止他们反对近期土地改革措施的活动。为了避免进一步受到阻挠，我们必须与他们进行合作。不过，这也确实表明了地主精英们在多大程度上继续保持着对该省的控制。"
 SHX_agriculture_budget:0 "农业预算修正案"
 SHX_agriculture_budget_desc:0 "铺张浪费和腐败在中国并不鲜见，但是对山西这样一贫如洗的省份来说，这会招致毁灭性的后果。在推动农业改革的过程中，山西的领导层发现，进行有意义的改革往往意味着要扫除早在20世纪30年代初就已失败的改革所留下的空壳子。事实上，随着支出的不断增加和财政的持续紧张，山西对急剧增长的需求的回应是重新调整整体上的农业预算。督理向全省人民保证，新预算的来源将包括增加税收、削减无用支出和一些外部捐赠，尽管具体细节仍处于严格保密中。大多数人都会对这种回避行为睁一只眼闭一只眼，因为在山西，涉及到钱和预算时，这种行为很常见，他们更关注的是为山西是否能为受苦受难的农民提供更多的投资。"
 SHX_fight_corruption_idea:0 "反腐败斗争"
 SHX_fight_corruption_idea_desc:0 "令人遗憾的是，农业腐败在山西是一种司空见惯的现实。庞大的农村宗族利用其财富控制着村庄、典当行、银行和法院，当然还有主宰着土地本身的经济体系。督理成立了一系列反腐机构来打击这一现象，其中以新成立的“省政规划委员会”和“山西人民政治监督协会”为首。前者负责监督省内逾万村务监察委员会，以及定期对村庄进行审计的公道团成员，并就他们对督理改革政策的“敬业程度”作汇报。后者每周出版一份名为《监政周刊》的社论，公开揭露精英阶层成员对平民犯下的各种不公行为。这个组织的敬业程度令许多人震惊，它大胆地逮捕和谴责了数千名官员、士绅和其他传统上不受约束的精英。不过，随着调查人员继续深入调查，这也引起了人们的担忧——许多人都担心他们下一个指控的对象会是谁。"
 SHX_make_due_monopolies:0 "凑合利用垄断企业"
 SHX_make_due_monopolies_desc:0 "山西的掌权者已决定加倍加强对山西现有大型国有垄断企业的管理。这种高压的中央计划经济体制犹如一艘笨重的船——难以转舵，却也能保持航行。不过，通过协调省内的煤矿、织物、工厂和作坊，这一政策仍有望打造一个全新的工业网络，使山西能在经济上站稳脚跟。预计新政将在最初几个月的高度关注中取得丰硕的成果。"
 SHX_privatized_railroad_bank:0 "私有化山西铁路银行"
 SHX_privatized_railroad_bank_desc:0 "1936年，作为山西银行改革的一部分建立的短命的晋绥铁路银行作为一家国有银行，在它的成立早期就遭遇了问题。尽管阎督理及其政府向这家企业投入了数百万美元，但该银行一直缺乏明确的方向（特别是考虑到晋系对山西和绥远的控制不完整或缺乏控制），而且仍存在一些资金短缺。因此，山西省领导层选择将这家国有银行私有化，允许外国投资者将资金投入其中，并事实上控制了这家银行。他们已经开始为铁路发展提供慷慨的贷款，帮助连接西北地区。"
 SHX_private_economy:0 "私有化经济"
 SHX_private_economy_desc:0 "山西的掌权者已决定将山西现有的许多大型国有垄断企业私有化，向外部投资敞开山西的大门。虽然名义上山西省政府应保留这些公司的多数股权，但大量流动资本的涌入已使得官僚机构不堪重负，并导致腐败。尽管如此，在这个风云变幻的时代，接下来的几个月似乎也为山西经济带来了起色。督理本人则希望能够借此稳定此前剧增的全省通胀。"
 SHX_private_coal:0 "私有化煤矿业"
 SHX_private_coal_desc:0 "山西领导层已经决定实行煤矿私有化，称再也无法忍受省内本土经理的腐败无能了。山西将把先前掌控的大量煤炭产业出售给境外投资商，希望他们的专业知识能让山西煤炭有资格与湖北和山东煤炭竞争。这次大规模出售自然导致了一些骚乱，但未来就在眼前，山西将勇往直前！"
 SHX_regulate_coal:0 "监管煤炭行业"
 SHX_regulate_coal_desc:0 "山西领导层已经决定实行煤矿私有化，称再也无法忍受省内本土经理的腐败无能了。山西将把先前掌控的大量煤炭产业出售给境外投资商，希望他们的专业知识能让山西煤炭有资格与湖北和山东煤炭竞争。这些出售订单将按照官方流程仔细办理，以避免混乱的发生。这耗时更长，不过反正这些资产的订单不太可能在短期内减少。"
 SHX_inefficient_coal:0 "自给自足的煤矿行业"
 SHX_inefficient_coal_desc:0 "尽管山西拥有丰富而优质的矿产资源，但与湖北、山东等其他省份相比，山西的煤炭产业竞争力长期落后。自1917年阎锡山在山西矿务局主持下宣布全省矿产全部为国家所有以来，太原政府一直（至少在法律上）控制着山西煤炭工业的股份。领导层没有结束这种（诚然有时效率低下的）制度，而是选择尝试清理行业领导层的腐败，并在一定程度上改善工作条件。毕竟，煤炭是一种战略资源，必须充分利用煤炭，造福国家和人民！"
 SHX_expanded_beijing_investment:0 "北京投资增加"
 SHX_expanded_beijing_investment_desc:0 "山西开放外部投资的举措近来在一些方面取得了显著的成效，其中太原周边地区的发展尤为明显。外来投资者带来了必要的资金，以使太原市周边的许多私营企业得以启动，并为之前停滞不前的山西经济创造了一个持续的（尽管也可能是暂时的）增长期。"
 SHX_beijing_industrial_aid:0 "北京工业援助"
 SHX_beijing_industrial_aid_desc:0 "随着山西持续将中央计划经济转型为更自由化的（虽然名义上仍是国家资本主义的）经济，它所培养出的外部投资者也开始采取他们自己的行动。他们将他们的股份集中到几个主要财团里以分散风险，同时也寻求组成联盟以保护自己的投资成果。这些主要来自中国和德国的投资者们无疑为山西经济的迅速腾飞注入了相当多的必要的资金和专业知识，然而也有些人怀疑督理本人的贪欲会让他得寸进尺。"
 SHX_beijing_agricultural_relief_package:0 "北京农业救济一揽子协议"
 SHX_beijing_agricultural_relief_package_desc:0 "在乡村建设运动的支持下，国民大会通过了一项法案，以为山西的乡村地区提供大量财政和技术援助。这将有助于山西推动其内部的土地改革计划，为他们提供了购买设备和发展农村基础设施所需的资金。至少在短期内，这也使得山西省在应对农民和士绅之间的内部冲突时能拥有更多的灵活性。"
 SHX_james_yens_literacy_campaign:0 "晏阳初扫盲计划"
 SHX_james_yens_literacy_campaign_desc:0 "晏阳初因其在推动中国教育事业，尤其是扫除文盲方面取得的成功，在政坛之外也广受尊重。山西省政府过去也曾与他进行合作，并推动了一项让所有孩子都能接受小学教育的运动，而最近国民大会又通过了一项议案，为该省拨款更多资金以继续推动其教育事业。这一举措也使得山西的知识分子能与全中国的学术社区又更广泛的交流。"
 SHX_beijing_training_group:0 "北京训练团"
 SHX_beijing_training_group_desc:0 "为使得让山西省军为未来的冲突做好更充足的准备，保定军校主动提出派遣一支教官分队，与本省指挥官一道，向士兵和军官们传授现代战争所需的最新战术和装备。中央军与省军军官之间的这种密切合作招致了国民军及其领导层的蔑视，他们认为自己作为本省主要军事力量的地位受到了威胁。"
 SHX_QIE_favorable_trade_deal:0 "北京的剥削协议"
 SHX_QIE_favorable_trade_deal_desc:0 "亲北京的商人和企业集团成功地利用了他们在山西省的影响力，迫使山西省领导人减少贸易壁垒，他们蜂拥而至，以低廉的价格购买山西的煤炭和其他战略资源。这严重损害了当地生产商的利益，他们对新贸易政策提出了抗议，但无济于事。然而，山西实在也无法在短期内采取什么措施。竞争力的提高迫使当地人生产过剩，这在总体上创造了一些边际收益。\n\n§R一旦[QIE.GetNameDef]被毁灭，这个国家精神将会被移除§!"
 SHX_taiyuan_arsenal_order:0 "太原兵工厂订单"
 SHX_taiyuan_arsenal_order_desc:0 "中央政府以“国防”的名义提出了一项生产大量武器的委托，这会在未来一段时间内占用太原兵工厂的大量生产力。由于他们的影响力很大，我们在此事上别无选择，只能让我们的工人加紧工作以满足他们的需求。不过，这对提高太原兵工厂在全国的声望还是起到了积极作用的，这也使我们在资金预算方面得以喘息（尽管是以中央政府的背书不可靠的债券的形式）。"
 SHX_taiyuan_general_staff_idea:0 "太原总参谋部"
 SHX_taiyuan_general_staff_idea_desc:0 "晋军目前的指挥结构，往好了说是分散的，往坏了说就是功能失调的。我们应该组建总参谋部，以更有凝聚力的方式将军事指挥协调到一处。"
 SHX_standardised_railway_gauges:0 "标准轨距"
 SHX_narrow_railway_gauges:0 "窄轨铁路"
 SHX_yan_xishan_thought:0 "阎锡山思想"
 SHX_consolidate_bureaucracy:0 "整肃官僚群体"
 SHX_consolidate_bureaucracy_desc:0 "山西的官僚集团水平等级、身份背景及其繁杂，乡绅们想要摆脱政府的控制，直系的走狗想要让山西沦为直系的玩物，以至于还有来自国民党的奸细等等...也许在政治动荡能够让这些人又所作为但是现在当政治稳定之后，阎锡山发起了一场庞大的官僚改革运动，所有的县长都需要来到太原接受政治教育，所有被核查到贪污腐败的官员都将被严惩。更关键的阎锡山家长式独裁统治的权力将得到极大的扩张。"
 SHX_she_hui_fu_li:0 "社会福利"
 SHX_she_hui_fu_li_desc:0 "许多深陷于当代政治的人可能常常忘记，为受压迫者提供帮助并非社会主义的理念，儒家理念中早已提及“故人不独亲其亲，不独子其子，使老有所终，壮有所用，幼有所长，矜、寡、孤、独、废疾者皆有所养。”这就是儒家的理想社会，这也是阎锡山督理理想中的社会模样。"
 SHX_she_hui_fu_liB:0 "社会福利"
 SHX_she_hui_fu_liB_desc:0 "许多深陷于当代政治的人可能常常忘记，为受压迫者提供帮助并非社会主义的理念，儒家理念中早已提及“故人不独亲其亲，不独子其子，使老有所终，壮有所用，幼有所长，矜、寡、孤、独、废疾者皆有所养。”这就是儒家的理想社会，这也是阎锡山督理理想中的社会模样。"
 SHX_she_hui_fu_liC:0 "社会福利"
 SHX_she_hui_fu_li_desc:0 "那时，耶稣说：「谁因你们属于基督的名分而给你们一杯水喝，我实在告诉你们，他决不会失掉他的赏报。谁使这些信我的一个小子失足犯罪，倒不如把大磨石拴在那人的颈项，扔到海里更好。如果你的手使你失足犯罪，把它砍下来！你带着伤残进入永生，比双手俱全而下地狱，进入那永不熄灭的火里更好！如果你的一只脚使你失足犯罪，把它砍下来！你跛脚进入永生，比双脚俱全而下地狱更好！如果你的眼睛使你失足犯罪，把它挖出来！你只有一只眼睛进入天主的国，比带着双眼被投入地狱里更好。那里的虫子不死，火也不灭。因为每个人都要被火像盐一样腌起来。盐是好的，如果盐变得不咸，你们怎能使它调味？你们之间应当有盐，彼此和平相处！」"
 SHX_a_higher_purpose_idea:0 "重整本地政治"
 SHX_a_higher_purpose_idea_desc:0 "山西正处于一个十字路口，晋系统治下的全省人民的集体意志必须很快决定他们将追求什么样的未来。阎锡山代表了一种专制的、受儒家影响的领导风格——这是几十年来以稳定为中心的统治的延续。这位老督理思想保守，但愿意接受现代性，他承诺要恢复中国被窃取的平衡与和谐。在他的带领下，山西一定会一起前进！"
 SHX_confucian_order:0 "儒家秩序"
 SHX_confucian_order_desc:0 "儒家社会正在西北地区出现。晋系军阀治下的人民团结在其模范督理身后，努力改造山西。这里乡绅肆意妄为，而卑微的农民只能自认其命。这里经济和科技长足发展，同时保留了中国传统价值观。国民军的革命民粹式的花言巧语已被噤声，人民显然已经作出了选择：我们将走向繁荣！"
 SHX_mass_censorship:0 "新闻审查"
 SHX_towards_revolution_idea:0 "迈向革命未来"
 SHX_towards_revolution_idea_desc:0 "陕西人民看来宁要革命不要稳定。在革命者、军队、农村贫民和学生激进分子的大力支持下，民众开始集结在冯玉祥驻扎在陕西的国民军周围。他们通过此举推行自己的愿景，即将国家和军队集中在大帅手中，推行必要的社会改革，并击垮反革命势力。要是山西能加入我们，未来一定充满光明。"
 SHX_stable_future_idea:0 "稳健的未来"
 SHX_stable_future_idea_desc:0 "山西人民似乎选择了稳定而不是革命。冯玉祥最终全盘接受了阎锡山留下的庞大政府和政治“遗产”，他依旧宣称自己在为人民而战，但是他同时也表示，乡绅、商贾、实业家们同样是人民的一部分，他们的权利也需要得到保护。也许山西最终会步向革命的未来，但是很明显不是现在。"
 SHX_national_revolution:0 "国民革命"
 SHX_ling_shi_yue_fa:0 "勘定省宪"
 SHX_ling_shi_yue_fa_desc:0 "无论如何，阎派政府那般独裁的政治都应当结束了，在冯玉祥大帅的主持下，山西将顺应时代，勘定一部全新的省宪法，山西将成为中国民主的先锋。"
 SHX_nationalist_order:0 "民族主义秩序"
 SHX_nationalist_order_desc:0 "一个以民族主义为理念的政权在西北冉冉升起。晋系军阀治下的民众团结在基督将军身边，努力改造山西。在这里，老百姓得其应得，中国的敌人也被击垮。这里正发生这革命性的变革，旧有的压迫性政权被彻底推翻，一个更适合此地未来的政权取而代之。阎派的反动迂腐之言已被噤声，人民显然已经作出了选择：我们将走向繁荣！"
 SHX_strengthen_local_councils:0 "强化地方议会"
 SHX_strengthen_local_councils_desc:0 "作为陕西为计划争取公共支持的一部分，有必要赋予各村镇加强地方委员会的自治区权。其中的代表性成就便是冯玉祥创办的农村培训学院，其旨在教授农民在冯玉祥的领导下进行自我管理的基本常识。这当然引发了乡绅们大量的不满，传统上他们在这些委员会和省政府中执掌大权——正试图削弱村委会的权力。但就算是外来者也应当注意不要高估这些措施在推行西式自由民主方面的作用——其本意虽然是好的，但本质上更接近孙中山的训政思想，在中国得以建立真正的民主之前，还有很长的路要走。"
 SHX_cadre_training_force_idea:0 "山西干部训练军"
 SHX_cadre_training_force_idea_desc:0 "我们需要团结省内力量，组成一支精锐之师以防患未然。在山西陷入战争时，哪怕是学校里的学生，也必须把课本换成步枪。"
 SHX_Golden_Economy_idea:0 "社会平等"
 SHX_war_of_liberation:0 "国民解放战争"
 SHX_total_collapse_idea:0 "土崩瓦解"
 SHX_total_collapse_idea_desc:0 "人事已尽。在耗尽了我们人民的力量后，他们已经不再愿意为我们的事业付出了。我军部队成建制地逃脱，转向投靠其他景况更为理想的势力。秘密警察被各种自相矛盾的报告淹没，他们发现每寸阴影中都埋藏着各种诡计，据报[SHX.GetLeader]逃亡出省的念头亦在与日俱增。\n\n在[SHX.Capital.GetCapitalVictoryPointName]的抗议有增无减，敌人亦蠢蠢欲动，很明显没人会为捍卫[SHX.GetLeader]的统治进行殊死抵抗。除非太阳从西边升起，否则历史将会视他为茫茫军阀浪潮中的另一个败军之将。"
 SHX_revolutionary_army_idea:0 "人民革命卫队"
 SHX_revolutionary_army_idea_desc:0 "革命并不单始于动员武装力量或者步履蹒跚的官僚，也始于提升全国整体的革命意识。拥抱现代、接纳改变、走向国家救赎——即是投身于国民革命。让我们精心教育大众，以让他们成为中国革命的先锋队。"
 SHX_spy_agency:0 "保安局"
 SHX_spy_agency_desc:0 "山西的周遭危机四伏。为了维持边界内的稳定，我们创建了保安局。从阴暗的街角到熙熙攘攘的商铺，都有我们的警察在巡逻，搜寻每一个潜在的威胁。"
 SHX_spy_agency_2_idea:0 "保安局"
 SHX_spy_agency_2_idea_desc:0 "$SHX_spy_agency_desc"
 SHX_baoding_investment_idea:0 "保定投资"
 SHX_baoding_investment_idea_desc:0 "虽然中央为我们提供了施工顾问和工程师，协助我们发展军事工业，但我们也不得不用微薄的省库来支付他们的服务。"
 SHX_fortress_shanxi:0 "山西堡垒"
 SHX_fortress_shanxi_desc:0 "旧中央政府的倒台可能会作为后辛亥时代的关键时刻载入史册。随着多股势力正集结华北，[SHX.GetLeader]决定坚守阵地，而不是冒险出动先发制人。这将给[SHX.GetName]时间来恢复实力并巩固所得，但可能会丧失战略主动性。"
 SHX_central_plains_war_idea:0 "中原大战！"
 SHX_central_plains_war_idea_desc:0 "冯玉祥察觉到阎锡山准备向保皇派势力倒戈，于是他集结部队突袭了晋系防线，抢在阎锡山及其盟友巩固权力之前攻占关键阵地。许多阎锡山的共和派追随者对其支持北京反动派的决定感到失望，因此纷纷叛变，导致其防线出现了许多漏洞，尤其是在与直系残党的战斗中。显然，阎锡山对此毫无防备，但用不了多久，他就调动整个北京的力量来对付我们。"
 SHX_qie_dominated_econ:0 "北京-山西关系：紧密合作"
 SHX_qie_prevelant_econ:0 "北京-山西关系：高度合作"
 SHX_qie_equal_econ:0 "北京-山西关系：平等合作"
 SHX_qie_shx_dominated_econ:0 "北京-山西关系：相对独立"
 SHX_suiyuan_QIE_neutrality_idea:0 "对西北事务保持中立"
 SHX_suiyuan_QIE_neutrality_idea_desc:0 "也许是出于外部干扰，也许是为了遏制阎锡山的野心，我们选择在山西与其邻省之间不断升级的争端中保持中立，仅仅表示我们希望维护和平，并要求双方友善解决。对于绥远这片山西在第四次直奉战争中战败后被剥夺的领土，他们将避免让我们（至少直接）参与其收复行动，我们也将暂时不插手西北事务。"
 SHX_decisive_first_strike_idea:0 "在西北先发制人"
 SHX_decisive_first_strike_idea_desc:0 "西北地区的局势日益紧张，边境沿线不断传来边境冲突、袭击和炮击的报告。除了士兵在当地建造的碉堡和哨所，许多边界已形同虚设。民兵正在接受训练，游击队在草原上做着准备，骑兵在我们正规军先遣部队的前面行进。\n\n如果我们想在西北地区取得胜利，我们就必须做好准备，给我们的对手一记迎头痛击。我们的行动将扫清他们的布局，并击破他们所预备的所有防线。考虑到我们在该地区所能达成的目标有限，一次成功的挺进应该能确保我们在谈判桌上取得有利地位，并有望避免旷日持久的冲突。"
 SHX_hui_cavalry_idea:0 "受驯的回族骑兵"
 SHX_hui_cavalry_idea_desc:0 "西北地区的回民擅长在当地崎岖地形上作战，自20世纪10年代以来为中原政权提供了大量经验丰富的老兵，是一股不可忽视的力量。他们尤其重视突击骑兵和适应多条件的侦察兵，即便是蒙古人也感到头疼。在西北战争失败后，许多人心怀怨恨，经信仰、民族、掠夺或者复仇心理的驱使，希望在自己的长官手下为我军服役。我们自然欢迎他们的加入，但坏消息是，回民对我军的兴趣和他们提供的对敌先发优势将随时间逐渐丧失。但这不过是在激励我们尽快出发夺取更多胜利，让他们作为骑手的荣耀流芳百世！"

 SHX_model_province_taiyuan:0 "模范省的心脏"
 SHX_model_province_taiyuan_desc:0 "太原是阎锡山政府的掌上明珠，长期受到省政府的高度偏爱。在我们的英明统治下，以进步改革为傲的太原已成为我省打造模范省形象以供他人膜拜的中心。"
 SHX_eastern_shanxi_strikes_modifier:0 "晋东动乱"
 SHX_eastern_shanxi_strikes_modifier_desc:0 "在山西不甘屈伏、一贯叛逆的军阀的刺激下，有争议的边境地区爆发了动乱。工资过低的工人、反租界的学生和目光短浅的督理阎锡山派出的（几乎可以肯定的）收了黑钱的活动家们挑起了大罢工。这严重破坏了我们开采宝贵矿产资源的工作，人群淹没了我们试图维持秩序的驻军。就目前而言，晋东是一片无主之地。"
 SHX_war_plan_modifier:0 "山西战备"
 SHX_war_plan_modifier_desc:0 "虽然计划往往在面临敌人行动时落空，但计划往往是无价之宝。晋系军阀的战略家们已将该省选定为关注目标，并对其进行了广泛研究，希望能取得战术优势。"
 SHX_suiyuan_campaign_destabilise_modifier:0 "省内严重动荡"
 SHX_suiyuan_campaign_destabilise_modifier_desc:0 "由于我们干预西北战争，局势再度升级，该省不同社群间的凝聚力似乎遭到极大破坏。激起的恐惧和仇恨需要时间来治愈。"
 SHX_suiyuan_campaign_hui_leaders:0 "亲太原回族领袖"
 SHX_suiyuan_campaign_hui_leaders_desc:0 "[SHX.GetName]召集起甘肃回民，并笼络了诸多出身于或现居省内的回民领袖。他们中的大部分要么由于收受贿赂要么出于保留自治权利的承诺，将与[SHX.Capital.GetCapitalVictoryPointName]方面深入合作。"
 SHX_suiyuan_campaign_fallback_forces:0 "准备预备队"
 SHX_suiyuan_campaign_fallback_forces_desc:0 "虽然关于世界大战中堑壕战的研究多如牛毛，但对于中国西北地区人民来说，纵深防御的思想并不陌生。当地民兵作好了担任侦察兵、情报员和起义军的准备，国土或会沦丧，但民族不会沦亡！"
 SHX_suiyuan_autonomous_mongol_princes:0 "蒙古部落自治"
 SHX_suiyuan_autonomous_mongol_princes_desc:0 "蒙古王公虽然曾遭战败，其在绥远的影响力并未因晋系军阀新主子而打折扣。通过在“内蒙古自治政务委员会”名下给予他们一些自治权，他们将很愿意捍卫这些权利。"
 SHX_province_economy_1_agriculture_1_modifier:0 "革命十年计划的遗产"
 SHX_province_economy_1_agriculture_1_modifier_desc:0 "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的革命政策产生的影响将持续多年。"
 SHX_province_economy_2_agriculture_1_modifier:0 "十年经济革命的遗产"
 SHX_province_economy_2_agriculture_1_modifier_desc:0 "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的经济革命产生的影响将持续多年。"
 SHX_province_economy_3_agriculture_1_modifier:0 "十年复兴计划的遗产"
 SHX_province_economy_3_agriculture_1_modifier_desc:0 "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的土地再分配和自由市场经济改革产生的影响将持续多年。"
 SHX_province_economy_4_agriculture_1_modifier:0 "山西经济复兴的遗产"
 SHX_province_economy_4_agriculture_1_modifier_desc:0 "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的土地再分配和城市经济奇迹产生的影响将持续多年。"
 SHX_province_economy_1_agriculture_3_modifier:0 "十年计划经济遗产"
 SHX_province_economy_1_agriculture_3_modifier_desc:0 "虽然我们已经迈出了我们的起兵之地山西，但当地的集中化经济增长产生的影响将持续多年。"
 SHX_province_economy_2_agriculture_3_modifier:0 "十年经济集权化遗产"
 SHX_province_economy_2_agriculture_3_modifier_desc:0 "虽然我们已经迈出了我们的起兵之地山西，但当地的中央计划经济发展产生的影响将持续多年。"
 SHX_province_economy_3_agriculture_3_modifier:0 "十年经济自由化遗产"
 SHX_province_economy_3_agriculture_3_modifier_desc:0 "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的持续而稳定的经济自由化产生的影响将持续多年。"
 SHX_province_economy_4_agriculture_3_modifier:0 "十年经济奇迹遗产"
 SHX_province_economy_4_agriculture_3_modifier_desc:0 "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的自由市场经济奇迹产生的影响将持续多年。"

 SHX_experimental_school_concern:0 "乡村教育实验学校"
 SHX_experimental_school_concern_desc:0 "作为十年计划的早期阶段项目，山西建立了一所“乡村教育实验学校”，该校的校董会由阎锡山、冯玉祥和赵戴文本人负责。这所学校在内部而言相当成功，它从1933年成立之始就吸纳了有着不同家景的学生，并提供了简单而先进的农业课程。这所学校有着相当理想主义的目标：它要打破阶级偏见，现代化农业教育并结合理论学习与实际田野工作，可谓是凌云之志。乡村教育实验学校在省内省外都被大力宣传，以彰显山西统治者的开明进步，有人认为“作为实施村级经济建设的基石，他们将会成为组织群众的先锋并让乡郊变得焕然一新”。将乡村教育实验学校视作“十年计划”中最杰出的成就可以让计划的名声上升到新的高度，但此学校是否真的名副其实（而不仅仅是另一个橱窗宣传），将会在未来几年里揭晓。"
 SHX_shanxi_automobile_company_concern:0 "西北汽车运输公司"
 SHX_shanxi_automobile_company_concern_desc:0 "西北汽运集团是十年计划中建设国家资本主义议程所结出的硕果。其作为一家由政府支持的企业，得到了省政府的大力支持。这个更现代的新项目与冯玉祥曾建立的项目同名，并继承了前身的精神，却与其前身有着鲜明对比，因为其并不面向外国市场，而是专注于国内生产。该公司生产了大量的汽车、卡车和其他机动车辆，同时政府希望让国内中产而不是外国富人在山西刚刚翻修好的道路上开车。尽管在其产品质量方面的政府宣传看起来有些可疑，但政府的宣传确实推动了公司销售额的增长（尽管主要是在省内而不是出口）和其产业规模的扩张。以更长远的目光来看，政府希望能在汽车行业复制硫酸盐厂、铁厂和机床厂等国家项目的成功——这些项目本身发展并不是特别好，但有助于为未来的工业化培养一支训练有素的产业工人队伍。如果运气好的话，有朝一日山西也能拥有自己的繁荣的汽车工业。"
 SHX_northwest_industrial_company_concern:0 "西北实业公司"
 SHX_northwest_industrial_company_concern_desc:0 "西北实业公司是一间由政府主导的发展公司，其成立是让山西省政府发展当地重工业，并从国家资本主义过渡到国有社会主义。在于1932年成立后，此公司在五年间接收了超过二千万元的投资，它透过强制贷款从富裕地主手上获取了接近四成的资产，并曾强迫发电厂产出双倍电量以为其服务。西北实业公司控制了各个机床厂、机车厂及其他工厂，它代表着山西政府为改造这个贫穷落后地区所做的巨大投入。而此公司最近因另一个工业大计而重获生机，山西政府对西北实业公司的偏爱让它成为了当地工业计划的基石。"
 SHX_tung_chi_mining_concern:0 "通济矿业公司"
 SHX_tung_chi_mining_concern_desc:0 "自从以捉摸不定的河本大作为首的日本投资者在大同边界上定居后，他们的影响力就似乎一直有增无减。这帮人得到了我省部分领袖的青睐，他们能够打理好无利可图的矿业工程，并创造出山西省内品质最好产能最高的矿场。有人提出扩大与他们的合作，阎冯两派内也有不少成员欣赏日本人的经济才能。然而，人们在这场合作中看到的也许比实情更少，在山西排外主义高涨的情况下，我们可能最好对此建议置之不理。"
 SHX_share_the_wealth_mining_concern:0 "同宝矿业公司"
 SHX_share_the_wealth_mining_concern_desc:0 "多年来，在山西省矿业管理局的管理下，阎锡山政府（通常还有阎锡山本人）在山西省许多看似是私人的矿业企业中得到了越来越大的股权。在山西省最近的发展中，有一家公司特别值得注意。即同济（同宝）矿业公司（译者注：同济，同宝为两家不同公司，此处疑似谬误），该公司一直以来都想开发该省北部和东部的大型煤田。而直系在山西东部的胜利，直奉战争造成的严重破坏，腐败成风的当地政府都阻碍了1920年代使该地区现代化的努力。而现在，随着业务规模的扩大，许多人希望重组后的同济公司能让山西人民从该省丰富的矿业资源中获益。"
 SHX_economic_reconstruction_committee:0 "经济建设委员会"
 SHX_economic_reconstruction_committee_desc:0 "晋系高层普遍认为晋系过去的失败是因为山西缺少完善的体制规划，因此在全省各地都成立了经济建设委员会。这些委员会由当地乡贤牵头，负责每年为自己的村庄起草并实施建设计划。随后县级建设委员会整合各个村委会的计划，接纳技术专家的意见，最后交由中央委员会制定全省的建设计划。这种自下而上的综合规划系统在理论上是一种非常现代且前卫的集中规划方式。当然细节决定成败，详细事项还需继续讨论。"
 SHX_shanxi_yanchang_petroleum_concern:0 "延长石油公司"
 SHX_shanxi_yanchang_petroleum_concern_desc:0 "从陕西开采石油的计划最初在1903年由陕西人于颜彪、退休的德国水军提督康斯坦丁·冯·汉纳根和延长县县长郑明德提出，但是这个计划却被清政府否决了。经过了一段时间的搁置，陕西省政府筹集了资金以建立了国营的延长石油公司，并在后来的1905年被清政府认可为延安石油集团。在陕西官员的尽心竭力和阿部正野郎等外国专家的帮助下，中国内陆的第一家石油提炼厂成立了。\n\n日本的援助、投资和专家不断的流向陕西，延长县也随之因其高质量的石油和化工产品而闻名。尽管钻井工作遇到了一些问题，但是在1934年，国民军的过度开采加速了矿源的枯竭。如果我们想恢复开采，就必须做出新的努力。"
 
 SHX_Yan_In_Power:0 "阎氏政权"
 SHX_Feng_in_power:0 "冯玉祥政权"

#开局国策
 SHX_zhao_du_li_de_zui_hou_yi_nian:0 "赵省长的最后一年"
 SHX_zhao_du_li_de_zui_hou_yi_nian_desc:0 "转眼之间赵省长的两届省长任期已经到了最后一年，山西土皇帝阎锡山和外来者冯玉祥的矛盾已经愈发严峻，双方的摩擦从第一天起就从来没有停止过。一山难容二虎，山西的未来又将何去何从呢..."
 SHX_sheng_yi_hui:0 "与太原商会的密谈"
 SHX_sheng_yi_hui_desc:0 "太原商会是北京商业集团的无数根触角之一，在过去的时日里他们是阎锡山政府的另一个大敌，这些代表着北京和德国利益的家伙做梦都在想着架空自己。但现在情况变了，为了拯救山西的经济，阎锡山同意了赵戴文的行动，给这些外来人一点承诺，换取难得可贵的资金。"
 SHX_jun_dui_wen_yi:0 "军队问题"
 SHX_jun_dui_wen_yi_desc:0 "在军事创新和军事理论方面，山西军队远远落后于世上的其他国家。我们应该提拔接受过西方训练的新军官，以确保山西的军队永远不会落后时代。"
 SHX_jie_jue_fei_huan:0 "解决匪患"
 SHX_jie_jue_fei_huan_desc:0 "近年来各个山区乡村的匪患和以昔阳大寨为根据地的工团主义者也在不断的崛起，对我们省政府的影响越来越大，他们的存在严重影响了山西的治安。我们必须去处理这些匪帮和赤色分子，同时也消耗那些不忠于政府的军头们。"
 SHX_an_fu_ge_lu_shan_tou:0 "安抚各路山头"
 SHX_an_fu_ge_lu_shan_tou_desc:0 "军队并非是阎锡山的一言堂，哪怕是阎派内部都没有完全诚服于阎锡山，总有人想要去勾结冯玉祥、吴佩孚，甚至是张作霖、德国人，乃至于日本人。就更不提晋绥军和国民军之间的矛盾。想要改革军制哪有那样轻松，赵戴文必须安抚好那些受损失的军头们，山西的政局经不起动荡。"
 SHX_jie_jue_hei_she_xing_qi_yi:0 "解决黑色星期一"
 SHX_jie_jue_hei_she_xing_qi_yi_desc:0 "曾经德国人无数次想要将自己的手伸向山西都无功而返，但现在一切都变了。柏林股市的崩盘像海啸一样袭来，哪怕是一点点余波就将山西的经济冲了个一干二净，山西银行独木难支，现在赵省长无比希望德国投资人们能够重新眷顾山西。"
 SHX_zi_zhu_gong_ye:0 "投资工业发展"
 SHX_zi_zhu_gong_ye_desc:0 "从北伐战争开始到现在的这十年中，山西的工业虽然取得了一定的发展但与一些较为发达的省份来比的话还是有一定的差距。所以从这两年开始省政府开始下血本投资工业，使得山西的工业发展更上一层楼。尽管受到黑色星期一的余波冲击，但是这是我们政府的立身之本，我们绝不能让它受到动摇。"
 SHX_da_kai_lv_deng:0 "高亮绿灯"
 SHX_da_kai_lv_deng_desc:0 "德国矿业公司也好，北京商业集团也罢，哪怕是饮鸩止渴也必须如此，同意他们的商业计划，给予他们更多的权力，所换来的无非是山西这只孤舟能够继续航行下去。"
 SHX_yu_tai_yuan_shang_hui_de_mi_tan:0 "召开省议会"
 SHX_yu_tai_yuan_shang_hui_de_mi_tan_desc:0 "无论外界如何称呼省长是阎锡山的傀儡，但赵戴文终究是皇帝陛下亲自任命的山西省省长。哪怕是只剩这最后一年他也要尽职尽责的做完它。现在是时候召开最后一届省议会了..."
 SHX_feng_yu_yu_lai:0 "风雨欲来"
 SHX_feng_yu_yu_lai_desc:0 "黑色星期一、八省内战...赵省长的最后一年过得无比艰难，但这一切都将与他无关了。他将脱离掉这个也许被其他人无比垂涎的位置，退居幕后，去当一个智囊，或是去做点佛学研究。山西的政局就交给那个命定之人吧..."

#经济
 SHX_ji_xu_shi_nian:0 "继续十年规划方针"
 SHX_ji_xu_shi_nian_desc:0 "山西的变革即将来临，老百姓虽然不知道也不关心山西强人之间的政治把戏，但就算是他们也能察觉到。村长们晚上不赌博而在工作，活动家和宣传员频频四处宣传，太原来的县长们十分关切统计数字的真实性。甚至连外部人士也注意到了这一点——来自北京的投资者和境外的观察人士都注意到山西的动态，进行了大张旗鼓的访问。虽然山西自1936年以来一直在进行十年计划，但最近却有了新的紧迫感。这次变革真的来了，即使目前还不清楚会对谁有利，即使需要巨大的牺牲，但人们总是谨慎地怀揣着希望。"

 SHX_fa_zhan_jiao_yu:0 "1936教育计划"
 SHX_fa_zhan_jiao_yu_desc:0 "山西作为一个教育大省，在教育进现代化过程当中涌现出来了诸如山西大学、铭贤大学、晋阳中学、进山中学、令德中学等一大批优秀的新式中高等院校。而今年赵省长也推出了宏大的教育计划案来改善广大三晋学子的就学环境并帮助偏远乡村建立新式学校，以工代赈，缓解山西这紧张的局势。"
 SHX_zhong_shi_ji_chu_jiao_yu:0 "重视基础教育"
 SHX_zhong_shi_ji_chu_jiao_yu_desc:0 "在众多与国民军结盟的积极分子的大力支持下，“平民教育促进会山西分部”又重新开始了活动。这些改革者试图延续之前的政策，为该省贫困农村地区的学子扩大入学机会，以期为山西未来的繁荣打下坚实的基础。"
 SHX_nv_xing_jiao_yu:0 "保护女性受教育权"
 SHX_nv_xing_jiao_yu_desc:0 "就在不久前，女性还在为接受高等教育的权利抗争，并为之组建了妇女协会。现在，随着工商业的受教育人口需求不断增加，政府转而开始提倡女性入学——认为社会主义国家工业化的成功正是因为妇女的解放。"
 SHX_shi_dian_xiang_chun_jiao_yu:0 "乡村教育实验学校"
 SHX_shi_dian_xiang_chun_jiao_yu_desc:0 "作为十年计划的早期阶段项目，山西建立了一所“乡村教育实验学校”，该校的校董会由阎锡山、冯玉祥和赵戴文本人负责。这所学校在内部而言相当成功，它从1933年成立之始就吸纳了有着不同家景的学生，并提供了简单而先进的农业课程。这所学校有着相当理想主义的目标：它要打破阶级偏见，现代化农业教育并结合理论学习与实际田野工作，可谓是凌云之志。乡村教育实验学校在省内省外都被大力宣传，以彰显山西统治者的开明进步，有人认为“作为实施村级经济建设的基石，他们将会成为组织群众的先锋并让乡郊变得焕然一新”。将乡村教育实验学校视作“十年计划”中最杰出的成就可以让计划的名声上升到新的高度，但此学校是否真的名副其实（而不仅仅是另一个橱窗宣传），将会在未来几年里揭晓。"
 SHX_zhong_shi_gao_deng_jiao_yu:0 "高等教育为主"
 SHX_zhong_shi_gao_deng_jiao_yu_desc:0 "我们正在提供适度但还是比较体面的大学补助金，以确保有抱负但贫穷的学生在高等教育中受到良好的教育，并以山西大学为核心全方位的提升我们的大学建设，这势必会增加我们的知识分子的规模。"
 SHX_xi_ying_hai_wai_ren_cai:0 "吸引海外人才"
 SHX_xi_ying_hai_wai_ren_cai_desc:0 "山西的科教事业长期依赖于外国学者和归国人士。虽然我们对这些人的依赖正在减少，并正着手培养自己的学生，但现在就贬低这批外国知识分子在帮扶山西教育上的贡献还为时过早。我们还需要扩大对他们的支持，以吸引更多的海外人才前来山西。"
 SHX_kuo_zhan_zhi_ye_jiao_yu:0 "扩展职业教育"
 SHX_kuo_zhan_zhi_ye_jiao_yu_desc:0 "山西的核心财富便是我们深埋在地底的煤炭，我们需要围绕着煤炭产业、冶金产业来重整山西经济。为此我们需要更多的技术工人，我们需要加大职业教育投资。"
 SHX_xin_zhi_shi_jie_ceng:0 "新知识阶层"
 SHX_xin_zhi_shi_jie_ceng_desc:0 "最后一块拼图也已就位。随着新奖学金的设立和教师的充分培训，一个更加现代的教育体系终于在山西扎下根来。虽然新系统里还有很多缺陷，但我们资助了不少图书馆（确实有人造访），学生也终于学到了有用的技能，一批由博学的男女组成的骨干力量正在形成。"
 SHX_zhu_jian_wei_li:0 "铸剑为犁"
 SHX_zhu_jian_wei_li_desc:0 "阎锡山和冯玉祥等人早在本世纪10年代就意识到了复员职业培训的需求。士兵们必须学会必要的技能以在社会中养活自己，以免变成强盗。我们要规定士兵必须学会一门手艺才能退伍，还要设立一些讲习班来让老兵们在退伍前接受教育。"
 SHX_gai_ge_shan_xi_da_xue:0 "改革山西大学"
 SHX_gai_ge_shan_xi_da_xue_desc:0 "仅仅在五年之前，山西大学还只能称之为是个“度假胜地”，而非学府。学生和教师全然不顾学业，终日以赌博和结党为乐。可现在，一切都大不一样——师生再度拥有学习的积极性，而学校也获得了充足的资金。现如今，山西大学培养出的学子，完全足以胜任山西繁重的研究工作。在这片被黑暗笼罩的地方，[Root.GetLeader]已经点燃了一支蜡烛。迟早有一天，他会带领全山西走出黑暗。"
 SHX_fa_zhan_zhong_chan_jie_ji:0 "发展中产阶级"
 SHX_fa_zhan_zhong_chan_jie_ji_desc:0 "教育和农业领域的发展极大促进了山西的繁荣，了却省政府数十年来的希冀：新的城市专业人员群体为企业和地方发展带来了资金。虽然其中很多人来自过去诸如乡绅等特权阶层，但也有更多人成功脱贫。"

 SHX_gong_gu_xiang_cun_cheng_zheng:0 "巩固城镇和乡村"
 SHX_gong_gu_xiang_cun_cheng_zheng_desc:0 "山西的经济发展极不均衡，在偏远的农村地区尤甚。由于阎锡山的儒家思想，农村一度是其经济举措的重点地区，但随后的20世纪30年代的工业化浪潮使长期贫困的农村进一步落后，变成了那些社会主义者的乐土。如今，随着人们重新聚焦农村，发展失衡这一问题再度被推上了风口浪尖。"
 SHX_fa_dong_nong_min:0 "发动农民"
 SHX_fa_dong_nong_min_desc:0 "冯玉祥最出名的一项改革是创建了旨在培训农民担任村领导的农村培训学院。尽管在1927年没有取得特别的成功，但这一原则仍然有效——如果该省要发生任何变化，农民必须有权掌握自己的命运，包括政治、文化和经济事务。我们也将从农业社会主义者的手中夺回农民。"
 SHX_da_ji_xiang_cun_e_ba:0 "剪除乡绅"
 SHX_da_ji_xiang_cun_e_ba_desc:0 "“即使是受人尊敬的士绅也认为无视法律是一种时尚，而信誉较差的人更是乐此不疲！”\n\n长期以来，这个省的富人们为所欲为的现象一直被记录在案，但很少有人有勇气对抗他们。现在这一切结束了。我们必须采取积极措施使他们屈服。"
 SHX_he_shi_shen_tuo_xie:0 "对乡绅妥协"
 SHX_he_shi_shen_tuo_xie_desc:0 "长期以来，山西士绅一直是阎督理对山西农业领域进行意义深远的改革的阻碍，而与他们的顽固相匹配的是，他们有能力让阎督理在迎合他们的心血来潮的情况下掌握权力。让他们保持平静对于任何改革的实施都是至关重要的，我们将从向太原的学校发放享有盛誉的奖学金开始。"
 SHX_zhi_pei_xiang_cun:0 "支配乡村"
 SHX_zhi_pei_xiang_cun_desc:0 "巩固我们对农村的控制是必要的，要做到这一点，就必须遏制士绅最恶劣的过度行为。示范村委会成员应被派到每个村庄，以说服当地官员相信行政管理的必要性，并将本省利益放在首位。毫无疑问，这将是一场强行推销，但最终，让村庄服从是十年计划的必要条件。"
 SHX_tu_di_zhi_du_gai_ge:0 "土地制度改革"
 SHX_tu_di_zhi_du_gai_ge_desc:0 "看来我们为土改付出的心血结出了累累硕果，尽管仍然需要做些收尾工作。省立农学院与其下属实验基地需要更多资金，向他们拨款有助于将先进农业技术传播开来。我们所付出的努力最终将会为贫苦农民带来现代化的生活。"
 SHX_nong_ye_tou_zi:0 "农业投资"
 SHX_nong_ye_tou_zi_desc:0 "山西20世纪20年代的诸多农业项目之所以失败，就是因为我们要的太多、计划太少、资源太薄，结果一无所获。费用高昂的水利灌溉计划毫无条理，面对洪涝和水土流失带来的农业减产和人员伤亡显得一无是处。要想继续此计划，我们必须重新考量投资的优先次序。"
 SHX_chong_zheng_jing_ji:0 "重整经济"
 SHX_chong_zheng_jing_ji_desc:0 "作为十年计划的一部分，我们要在每个村镇建立经济建设委员会，以起草省年度经济发展计划。县级规划者和中央建设委员会将利用地方计划制定更高层面的计划。这种将农村作为经济建设事业矛头的做法将为农村带来革命性的变化。"
 SHX_geng_chu_fu_bai:0 "根除腐败"
 SHX_geng_chu_fu_bai_desc:0 "一系列反腐机构正在筹备中，其中以乡村视察委员会为首。委员会将被赋予监督十年计划落实的任务，搜查任何怠惰腐败的乡绅和官员。这些罪人将被公布在《每周监察》期刊上接受羞辱。"

 SHX_xian_dai_shi_mo_fan_sheng:0 "现代市，模范省"
 SHX_xian_dai_shi_mo_fan_sheng_desc:0 "如果说十年计划的核心目标是山西工业化，那么太原就是这个目标的基石。太原是山西经济的心脏，为在省内建设现代经济，有必要继续对经济进行强势政府干预。但我们必须尽快决定如何为这项事业集结资源。"
 SHX_zhi_li_geng_sheng:0 "自力更生"
 SHX_zhi_li_geng_sheng_desc:0 "我们将用自己的汗水和智慧实现山西工业化！山西长期采取闭关自守的政策，与外人保持距离。我们将坚持该政策不变，直到解放全中国。虽然这不太受商人和民众欢迎，人民还是需要为发展作必要的牺牲。我们会找到需要的资源，不管用什么方法..."
 SHX_kuo_da_dui_de_mao_yi:0 "寻求外部资金"
 SHX_kuo_da_dui_de_mao_yi_desc:0 "仅靠我们自己的力量是无法支撑起山西的工业化的，既然为了度过黑色星期一的浪潮我们已然放松了对北京、柏林的资金限制。那么现在就扩大这一笔资金吧，向奉天、向东京，山西的明天需要更多的资金。"
 SHX_shen_ru_mei_tan_chan_ye:0 "突破天际的山西钻头"
 SHX_shen_ru_mei_tan_chan_ye_desc:0 "繁荣的未来就在眼前！在为工商业发展打好基础后，我们要开始利用我省丰富的自然资源促进工业经济发展。由于我省工商矿业联系十分紧密，该计划必须协调推进。对矿业、基础设施和轻工业的补贴将为全省发展添砖加瓦！"
 SHX_chu_li_wai_bu_shi_li:0 "处理外部势力"
 SHX_chu_li_wai_bu_shi_li_desc:0 "尽管我们为了度过黑色星期一在一段时间内放松了那些外来者的资金限制，但是现在这道口子将重新缩紧。这些外来者将重新被关进笼子里，山西的未来必须是山西人的未来。"
 SHX_fa_song_jian_guan:0 "放松监管"
 SHX_fa_song_jian_guan_desc:0 "多年来，政府一直控制着重要经济部门。腐败和无能的官僚遏制了发展，导致经济效率极低。同时，我们曾经繁荣的盐业、银行业和酿酒业也相继消亡。我们必须重夺中国经济核心的宝座，就从一场商业革命开始，辅助工业革命的开展。"
 SHX_tong_pu_tie_lu:0 "同蒲铁路计划"
 SHX_tong_pu_tie_lu_desc:0 "为了继续建设经济并逆转贸易逆差，我们需要与中国各地建立联系。尽管我们有全中国最物美价廉的煤炭，德控正太铁路收取的高昂费用损害了我省煤炭的竞争力。打破煤炭垄断将是我们从短视的外国资本家手中重夺自己命运的下一步行动！"
 SHX_jing_tai_tie_lu:0 "京太铁路计划"
 SHX_jing_tai_tie_lu_desc:0 "我省经济长期被质量堪忧收费高昂的铁路系统掣肘，部分原因无疑来自北京和德国的联手干预。随着合作关系的加深，我们终于达成一份协议。新铁路线将被建立，我省物美价廉的煤炭可借此以具有竞争力的价格出口省外。贸易将主要在太原和北京间进行，但与石家庄和德州的规模更小的贸易路线也在考虑中！"
 SHX_niu_zhuan_mao_yi:0 "扭转贸易逆差"
 SHX_niu_zhuan_mao_yi_desc:0 "我们终于做到了！尽管有许多人对我们报以白眼，认为十年计划只会是又一个烂尾项目，但事实证明这项计划如今结出了累累硕果！我们成功振兴了农业和矿业，建设了新兴产业中心，并铺设了通向国外的新铁路，长期困扰山西经济的贸易逆差也终于被扭转。"
 SHX_da_sheng_gong_cheng:0 "大省工程"
 SHX_da_sheng_gong_cheng_desc:0 "随着我省轻工业蓬勃发展，训练有素的劳工大军焕发生机，已经积累了些许（但有限）的资本，现在该为我省工业发展选定一个明珠了。它将是山西工程技术能企及的功绩之巅，将作为我省人民的劳动结晶震撼省外人士。新近组建的西北工业公司提出了两项提案，我们洗耳恭听。"

 SHX_mo_fan_sheng:0 "模范省"
 SHX_mo_fan_sheng_desc:0 "终于，极负盛名的十年计划画了上句号。计划是按时完成，还是提早了，拖延了？这都无关紧要，我们取得的成就有目共睹。山西不负众望，省督英名远扬，人民付出的牺牲得到缓解，山西各地走向了正常。许多人都在期盼，未来的十年会发展成怎样。"

#军事
 SHX_xin_shan_xi_jun_shi_gui_hua:0 "新山西军事发展规划"
 SHX_xin_shan_xi_jun_shi_gui_hua_desc:0 "山西军队不仅仅有着晋绥军与国民军的划分，内部更是山头多起，难堪大用，我们必须要改变这一点，从根上开始，从武器到军员将士素质，要将山西的军队改造成一只强而有力的部队。"
 SHX_kuo_da_hou_qing:0 "改善后勤"
 SHX_kuo_da_hou_qing_desc:0 "在省内大多数道路都相当落后且我军没有补给系统的情况下，我们应该购入卡车以改善我们的后勤能力并确保部队能够在前线吃饱穿足。"
 SHX_tian_ran_ping_zhang:0 "天然屏障"
 SHX_tian_ran_ping_zhang_desc:0 "山西是一个多山的省份，她因狭长的山谷、陡峭的山峰和崎岖的峪口而获得了“难啃的硬骨头”的名声，那些一次又一次入侵她的敌军都难以攻破。我们将营建散兵坑、战壕、碉堡以及其他营地，以进一步巩固我们的防线。"
 SHX_he_bian_liang_jun:0 "整合两军"
 SHX_he_bian_liang_jun_desc:0 "时机已到，冯玉祥和阎锡山的部队必须合二为一，成为属于山西政府的省军，只有接纳一省一军才能拥有真正一支训练有素的现代化军队。整合两军固然会影响两位将军的权力斗争..."
 SHX_bei_fang_huang_pu:0 "[SHX_bei_fang_huang_pu_loc]"
 SHX_bei_fang_huang_pu_feng:0 "北方黄埔军校"
 SHX_bei_fang_huang_pu_yan:0 "山西陆军军官学校"
 SHX_bei_fang_huang_pu_desc:0 "[SHX_bei_fang_huang_pu_desc_loc]"
 SHX_bei_fang_huang_pu_feng_desc:0 "就像已故的孙中山先生在广东兴办的那所著名的军校一样，山西的将军们也希望能把他们的军事课程打造成“北方的黄埔”。山西的军事院校中所教授的理论将与国民党的理论相似，比如来自俄罗斯和工团主义国家的步兵战术。正是在这里，在中国的西北部，革命有望最终取得成功。"
 SHX_bei_fang_huang_pu_yan_desc:0 "建立在保定的陆军军官学校是一所中国赫赫有名的军校，如今的北方各大军阀派系手中的中间力量军官或多或少都有在保定军校深造的经历。我们必须在太原修建一所能够与之媲美的军校，训练山西将士，只有这样才能让我们的军队更好的保家卫国。"

 SHX_yi_guo_min_jun_wei_shi:0 "以国民军为师"
 SHX_yi_guo_min_jun_wei_shi_desc:0 "在冯玉祥败于吴佩孚和张作霖之手后，他与国民军的老兵和残部逃到了山西。国民军是一支纪律严明的部队，他们因在战斗中和对平民的纪律良好而闻名全国。为了现代化山西省军，我们应该以他们的训练模式和纪律为榜样，建立真正专业的军队。"
 SHX_jia_qiang_yan_ge_xun_lian:0 "强制严密训练"
 SHX_jia_qiang_yan_ge_xun_lian_desc:0 "冯玉祥于1911年在东北当兵时，他见证了在当地的部分士兵是如何适应东北严冬和忍受劳累的。故此，他提倡进行高强度的体育活动，如健身、举重、障碍赛跑和体操等，以训练出全西北最为健壮的士兵！"
 SHX_she_li_zheng_zhi_bu:0 "设立政治部"
 SHX_she_li_zheng_zhi_bu_desc:0 "我们应该采用西式做法，以政治训导为手段培训士兵并确保他们忠于上级与省府。教育我们的士兵让他们意识到自己是在为了什么而战斗。"
 SHX_biao_zhun_hua_bu_bing:0 "标准化步兵"
 SHX_biao_zhun_hua_bu_bing_desc:0 "虽然绝大多数中国军阀的士兵都是丈育（文盲），但冯玉祥国民军的军官们以中英日三语编撰了有关谚语、历史著作和诗词的小册子。这些小册子同时分为不同等级，让每位士兵都能够按自己的能力和进度学习。他们也会每月考试，以确保官兵温故知新。"
 SHX_ren_min_jun_dui:0 "人民军队"
 SHX_ren_min_jun_dui_desc:0 "国民军又被称为“人民军”，因为冯玉祥下令他们要尊重并向本地人民伸出援手。国民军内不允许士兵的偷窃行为，而所有为了军队利益被征用的土地都会迅速获得赔偿。在全国上下中，不少人都会对国民军的纪律及其为乡镇带来的秩序感到赞叹不已——并因此对国家军队重拾信心。"
 SHX_geng_zhan_jun_dui:0 "耕战军队"
 SHX_geng_zhan_jun_dui_desc:0 "为了完成训练，国民军士兵都需要参与公共工程，如修建水堤、渠道和道路。这不仅可以改善乡郊同胞的生活和获得群众支持，还可以为发展中的山西经济提供大批劳动力。"
 SHX_ji_lv_yu_zhong_cheng:0 "纪律与忠诚"
 SHX_ji_lv_yu_zhong_cheng_desc:0 "军队里并不单有步兵。士官、厨子、铁匠、军号手和驯兽员都一定要成为能打胜仗的军人。所有在山西军队中的成员，不论身任何职，都应当练习枪法和研究兵法，以确保他们不会因不忠或者准头太差而无法杀敌。"
 SHX_dao_de_zhi_shi:0 "道德之师"
 SHX_dao_de_zhi_shi_desc:0 "山西军队注定不甘沦为唯利是图的佣兵队伍。相反，“国民军模范”提出把山西军队建设成为人民的军队；对待劳苦大众，要亲近和照顾，而不是骚扰他们。在与世隔绝的西北，我们将掀起国民革命的新一页，彻底解放我们受压迫的同胞！"
 SHX_shen_tou_zhan_shu:0 "渗透战术"
 SHX_shen_tou_zhan_shu_desc:0 "在烟雾和火力支援下，我们将冲破并击溃敌军防线。在小规模的协同火炮打击下，我们训练有素的专业士兵将会用决心和大刀推向敌军防线，并以纪律和近乎狂热的爱国主义为盾穿越敌方炮火。"

 SHX_kuo_bian_xiang_jun:0 "扩编乡军"
 SHX_kuo_bian_xiang_jun_desc:0 "山西军队需要一个值得追随的榜样，阎锡山提出可以组建称为“乡军”的训练有素而处于半现役状态的部队。“乡军”架构受美国国民警卫队和日本征兵制的启发，将为山西提供一支训练有素的征召部队，并免去维持庞大军队所需的开销。"
 SHX_zheng_bian_fei_Zheng_gui_bu_dui:0 "整编非正规部队"
 SHX_zheng_bian_fei_Zheng_gui_bu_dui_desc:0 "虽然非正规部队在组织和士气方面都不如受过专业训练的步兵，但他们仍可以进行侦察、小规模交战、扰敌及破坏补给——这些行动在山西省的崎岖地形中尤其有用。"
 SHX_fu_cong_yan_zhang_guan:0 "服从阎长官"
 SHX_fu_cong_yan_zhang_guan_desc:0 "山西军队更适合由阎锡山领导，而非将任务和命令交予下级军官。中国的政治环境里出了一批又一批贪得无厌、野心勃勃又或者指挥无能的军官。考虑到中国的前线之长，最好建立一个隶属阎长官的中央司令部——建在前线数公里内。"
 SHX_xiang_xin_jun_guan:0 "信任军官"
 SHX_xiang_xin_jun_guan_desc:0 "效仿日式典范的军队必须由一位熟知其兵的将领指挥。军官必须认识他的麾下，他应当了解每位士兵的出身、样貌和性格。这样我们就可以培养热情、忠诚、服从以及舍己为人的精神。"
 SHX_ou_zhan_li_kun:0 "学习欧战先进经验"
 SHX_ou_zhan_li_kun_desc:0 "阎锡山相信战争一定是持久且血腥的，同时也认为阵地战和消耗战一定要同时进行。故此，他提倡研习欧战，将两场纯粹的绞肉战——凡尔登和坦能堡战役视为典范，学习仗是怎么在现代20世纪中打的。"
 SHX_gu_li_wen_ming_bing:0 "鼓励文明兵"
 SHX_gu_li_wen_ming_bing_desc:0 "在中国历史的绝大多数时间里，当兵都不是个受人敬仰的营生，他们多被认为是群由政府资助的土匪而已。山西军队必须成为人民的道德模范，他们必须被塑造成一种人民信任和支持的形象。"
 SHX_jun_shi_jiao_dao_tuan:0 "发扬阎锡山军事思想"
 SHX_jun_shi_jiao_dao_tuan_desc:0 "我们在帝国主义列强眼中也许只是虫豸之辈，但没人可以质疑中华官兵的凶猛意志和坚韧精神。毕竟，胜利不是靠千里之外的火炮轰炸或者天上的骇人扫射得来的，而是靠天然致命的短兵交接赢取的。在这种战斗中，士兵只能依靠他手中可靠且全能的大刀活命。"
 SHX_xian_dai_xin_xiang_jun:0 "现代新乡军"
 SHX_xian_dai_xin_xiang_jun_desc:0 "我们的军队指挥体制实现了现代化与职业化。就像欧洲与北美各国的军队一样，我们的军队也由纪律严明、训练有素的士兵组成，他们随时准备不惜一切代价保卫祖国。"

 SHX_xiu_shan_tai_yuan_jun:0 "修缮太原兵工厂"
 SHX_xiu_shan_tai_yuan_jun_desc:0 "当阎锡山接管山西省之后，他的座右铭“军队是正义的后盾”表明了他的信念，即该省需要可靠的本地现代武器生产。这座兵工厂的修建自1912年始，从那以来它就一直以生产优质的机关枪、野战炮和迫击炮而享誉全中国。我们应该逐步采取措施扩大兵工厂的生产能力，为未来可能面临的冲突做准备。"
 SHX_tui_jin_xin_liu_shui_xian:0 "推进新式武器生产"
 SHX_tui_jin_xin_liu_shui_xian_desc:0 "虽然手雷对中国各路军阀而言不是稀奇玩意，但让我们的士兵装备步枪榴弹可以增加的他们手雷射程，比用手扔要远得多。这么做也可以提升我军的轻武器火力，让我们在接敌时更具优势。"
 SHX_ping_qing_wai_guo_gu_wen:0 "邀请外国顾问"
 SHX_ping_qing_wai_guo_gu_wen_desc:0 "众所周知，虽然中国有着光辉灿烂的军事历史，但近代中国的军队却无法与西方相提并论。为了加速我们的军事发展与训练，我们应该向来自[RUS.GetNameDef]、[GER.GetNameDef]或者[JAP.GetNameDef]的军官寻求建议和帮助。"
 SHX_gu_li_ben_di_hua_sheng_chan:0 "鼓励地方枪械生产"
 SHX_gu_li_ben_di_hua_sheng_chan_desc:0 "由于我省的地理环境，我们与中原其余地区隔绝，购买和获取外国或敌人军备都相当困难。故此，我们应该鼓励本土生产仿造设计，例如南部十四式手枪。"
 SHX_wei_yu_chou_mou:0 "未雨绸缪"
 SHX_wei_yu_chou_mou_desc:0 "我们的敌人会从天上攻击我们，然后尝试打穿我们的山地省。我们必须设法躲避轰炸并让部队未雨绸缪。我们将会开发一条连接山西与太原的山道网络，地下深处还设有可维持政府运作的军政机构设施。"
 SHX_shan_xi_kong_jun:0 "山西空军"
 SHX_shan_xi_kong_jun_desc:0 "尽管中国欠缺可用于空战的现代化飞机，但山西省仍建立了山西航空学院，希望以此培训满腔热血的新兵保卫山西家园。我们也会尽力向[QIE.GetNameDef]购买一些战斗机。"
 SHX_mountains_our_home:0 "山地是我家"
 SHX_mountains_our_home_desc:0 "我省坐落于各种丘陵山地之中，我们对本地的地形了如指掌。故此，当敌人尝试进犯我们的天然防线时，他们将会遇到最为激烈的抵抗，因为我军官兵都受过在太行与吕梁的陡峭山上战斗的训练。"
 SHX_modern_artillery:0 "现代化十四式加农炮"
 SHX_modern_artillery_desc:0 "在华北平原的大小战役中，各种榴弹炮和加农炮都被用来制造摧枯拉朽的火力。按照这种北方模式，我们将会现代化十四式步兵榴弹炮，提升其射程、准度和在糟糕地型中的机动性。"
 SHX_shan_di_zhuang_bei:0 "研发山地武器"
 SHX_shan_di_zhuang_bei_desc:0 "山西的地形极其多样，从崇山峻岭到繁华都市无所不有，倘若想进行有效的防御，必须制定专门的战术，研发专为山地地形作战的武器。我们将增设登山训练项目，太原西山山脉将成为主要的训练场。"
 SHX_aa_measures:0 "建设防空阵地"
 SHX_aa_measures_desc:0 "除了为我军提供天然堡垒之外，山西崎岖的地势还可以成为防空阵地的理想藏匿点和驻扎地。敌人可能认为他们可以轻易地飞入我省，但他们将无法看到我们在下方的防空炮！"
 SHX_modern_arsenal:0 "西北现代军工厂"
 SHX_modern_arsenal_desc:0 "山西军队在质量上可能仍落后于欧美俄日。不过我们为现代化太原兵工厂所做的改进和完善工作都相当成功。得益于我们的才智和努力，山西军队的炮彈也许是全国部队中最为先进的！"

#外交
 SHX_out_of_beijing:0 "摆脱北京的阴影"
 SHX_out_of_beijing_desc:0 "如今中华大地的局势已经证明了，北京政府已无法再对逐鹿中原的各路军阀施加影响力。随着来自东北的奉系军阀的威胁不断加剧，我们要准备在接下来的几天中，就我们作为一个省的地位而与中央政府进行谈判。我们在其中做出的选择将决定我们在这分裂的时代中所处的地位。"
 SHX_destiny:0 "山西向前进"
 SHX_destiny_desc:0 "从与中央政府谈判的结果中可以清楚地看出，我们的雄心只会受到北京的约束限制。“黑色星期一”期间山西的发展和我们的军事实力表明，山西有着远比仅仅当别人下属更伟大的命运。机会等待着那些敢于抓住机会的人！"
 SHX_recognise_gov:0 "承认全国政府"
 SHX_recognise_gov_desc:0 "与[QIE.GetNameDef]的洽谈已经取得了圆满的成功，我们的领导人已经同意承认北京政府对中国其他地区的宣称。作为承认北京中央政府作为中国全国政府的交换，我们希望北京政府能够解决我们的领土问题并为我们的忠诚奖赏我们。"
 SHX_mobilisation:0 "舍身获救赎"
 SHX_mobilisation_desc:0 "没有牺牲和损失就不会有胜利！当山西面临有史以来最大的危机之时——让我们放下争议，搁置派系，一同对敌。从延安到太原，山西全境都受到了攻击。督理带领山西男女老少，一同抗击敌人。告诉敌人，我们无所畏惧！"
 SHX_seek_allies:0 "寻求盟友"
 SHX_seek_allies_desc:0 "随着八省联合的内战结束，宣统复辟以来中国的政治形势发生了巨大的变化。内地群雄并起逐鹿，我们也将与志同道合的共和党盟友携手并进——以求一劳永逸地推翻[QIE.GetNameDef]。"
 SHX_war_plan:0 "有序战争计划"
 SHX_war_plan_desc:0 "我们面对的敌人在数量上远超过我们，他们在工业上胜过我们将近十倍。面对这样的逆境，我们应计划好我们的每一步——深入敌后建立侦察阵地，同时追踪敌人的动向。人数更多的敌人并不一定能获得胜利；周密的战略计划才是反败为胜的关键点。"
 SHX_cut_qie_ties:0 "与北京断交"
 SHX_cut_qie_ties_desc:0 "我们长期以来一直处于东边北京中央政府的阴影之中。然而，有一些迹象表明……时代在发生变化，我们的未来拥有更大的变数。1936年的经济崩溃表明，统治着我们的北京政府并不像人们所想象的那样强大。让我们努力逐渐挣脱束缚，以追求山西真正的命运，摆脱北京的阴影。"
 SHX_defend_resist:0 "保卫山西，寸土不让！"
 SHX_defend_resist_desc:0 "敌军已经兵临城下，形势一天比一天严峻。在这危急时刻，我们必须把所有人从他们的家乡，田地和学校召唤过来参加这场民族解放战争。让敌人每前进一步都得付出惨痛的代价，每占领一座乡镇都要对侵犯我省土地追悔莫及。"
 SHX_cloak_dagger:0 "兵不厌诈"
 SHX_cloak_dagger_desc:0 "虽然中国很多人嘲笑我们的战术是“廉价”的、是“非法”的，我们在山区和农村旱地的作战经历一遍又一遍证明只有善于适应环境的人才能取得胜利。敌人也许会预想与我们在开阔地交战，但我们会从背后偷袭他们，给他们看看现代游击战的可怕之处。"
 SHX_beyond_borders:0 "冲出省界"
 SHX_beyond_borders_desc:0 "伴随一声巨响，[QIE.GetNameDef]中央政府轰然垮台。在这场政治地震发生后，更伟大的目标显然在等着我们，承担国家统一的重任舍我其谁。从山西的群山开始，革命的烈焰将会愈发明亮，我们终将彻底解放祖国！"
 SHX_negotiate_trade:0 "协商贸易条约"
 SHX_negotiate_trade_desc:0 "长期以来，山西与北京中央政府一直有着非常紧密的经济联系，中央对山西经济的影响既是一种祝福也是一种诅咒。我们无疑十分感谢北京方面的经济援助和合作，但也因此，山西的经济增长高度依赖于中央的经济投资，[QIE.GetNameDef]也无疑高高凌驾于山西之上。让我们与北京政府进行接洽，希望能就贸易条约重新谈判，以表示我们一贯的忠诚和支持。"
 SHX_northern_war_plan:0 "北方战争计划"
 SHX_northern_war_plan_desc:0 "遵守命令是士兵天职，但决定战斗胜负的是位居二线运筹帷幄的将军们。作为军事整备工作的一部分，我们将与[QIE.GetNameDef]盟友协作，开始制定作战计划，为迫在眉睫的战争做好准备。"
 SHX_joint_training:0 "华北平原联合军演"
 SHX_joint_training_desc:0 "作为我们与中央政府之间富有成果的关系的一部分，我们将组织一场晋系军阀和[QIE.GetNameDef]之间的大规模军事演习计划。这不仅将巩固两军之间的纽带，也将让我们为即将到来的全中国范围内的战斗和战争做好准备。"
 SHX_shanxi_baoding:0 "鼓励参加保定军校"
 SHX_shanxi_baoding_desc:0 "作为华北首屈一指的军事院校，保定军校培养了许多知名校友，其学员立志学习现代作战学说，以改变中国军队的落后样貌。我们要鼓励山西青年参军入伍，以保定军校学员的身份把军事知识传承下去。"
 SHX_suiyuan_question:0 "绥远问题"
 SHX_suiyuan_question_desc:0 "长期以来，绥远一直被东边统治山西的势力视为提高山西省生产力的一种潜在手段。该地区富含铁矿，有大量未开垦的土地，这些土地可以用来满足山西省日益增长的需求。我们要与马家军和中央政府接触，希望通过调解达成解决方案。"
 SHX_suiyuan_order:0 "恢复地区秩序"
 SHX_suiyuan_order_desc:0 "我们最近合法地占据了绥远，想必会有人抵制我们的控制，认为我们不过是敌人，是占领者。我们一方面要鼓励山西农村移民至此，同时也要向人民伸出援手，如此一来，我们就能够恢复地区秩序。"
 SHX_suiyuan_connect:0 "联通诸省"
 SHX_suiyuan_connect_desc:0 "多年来，马家对绥远地区视若无睹，致使该地区的基础设施远远落后于中国其他地区。我们会寻求将新获得的省份与我们的家乡山西陕西连接起来，以促进交通、贸易和商单。"
 SHX_xibei_loyalty:0 "确保西北稳定"
 SHX_xibei_loyalty_desc:0 "西北三马这支回族军阀本是中央政府的正式属下，却趁着1936年初的混乱脱离。我们会要求他们服从中央政府，进而保卫我国的西部边境。"
 SHX_vanguard_of_north:0 "北方先锋军"
 SHX_vanguard_of_north_desc:0 "我们在华北的地位已经稳固，便可以宣布自己是中央政府在中国西北最强的军事力量。然而，一些地方仗着天高皇帝远，不服从中央政府的号令，我们必须出兵干预。现在我们成立了西北政务委员会，就要担起统一国家西部和北部的责任。"

#政治
 #阎锡山
 SHX_shan_xi_wang:0 "重返台前"
 SHX_shan_xi_wang_desc:0 "终于，当晋绥军攻破了国民军最后一个据点后，山西省内的权力斗争画上了一个句点。在省议会的一致认可下，退居幕后多年的阎锡山将军重返大位，这位模范将领、模范督理，这位山西重新将山西牢牢的握在手里。他还有很多事要做，因为冯玉祥的存在，他做出了太多的妥协，现在，他要收回这一切，山西只能是山西人的山西，而中国，也只能是中国人的中国。"
 SHX_yan_xi_shan_si_xiang:0 "宣扬阎锡山思想"
 SHX_yan_xi_shan_si_xiang_desc:0 "工团主义、联省主义等等，这些嘈杂的思想都无法拯救中国。只有三民主义，只有军国主义，只有将党派政治彻底碾碎，只有唤醒我们的传统精神，只有当全体国民凝聚成一股绳才能拯救我们的祖国。为了达成这个目的，省政府将不留余力的宣扬阎督理的政治哲学。"
 SHX_quan_li_and_cai_fu:0 "官僚大洗牌"
 SHX_quan_li_and_cai_fu_desc:0 "在过去的时间里，冯玉祥也好、北京政府也好、又或是那些德国人他们都在不断的向省政府内掺沙子，对于这样的情况，退居二线的阎锡山只能睁一只眼闭一只眼。但是现在时代变了，重回大位的阎督理将以雷霆不及掩耳之势对政府内开刀，剔除那些无能不忠之人，让省政府从上到下凝聚在阎督理的身边。"
 SHX_ren_ming_xu_shi:0 "改革省政府"
 SHX_ren_ming_xu_shi_desc:0 "省政府内冗官冗员，效率极其低下，过去山西经济之所以多次濒临崩溃与低效率政府脱不开干系。伴随着官僚阵容的洗牌，省政府也需要精简机构，提升效率。当然，同时这也必然导致权力将向他本人聚集。"
 SHX_jin_bu_ju:0 "改善社会福利"
 SHX_jin_bu_ju_desc:0 "社会福利一直都是山西的薄弱环节，不论是工农、城市居民亦或是省议会议员都对如今省里的福利制度有所不满。尤其是工人们更是怨声载道，给了赤匪巨大的可渗透空间，针对这样的情况，阎锡山决定通过一系列法律来改善社会福利从而使山西人民更加支持省政府，也要让山西人民想象只有省政府能够让他们过上更好的生活。"
 SHX_wei_hu_chuan_tong:0 "以民为先"
 SHX_wei_hu_chuan_tong_desc:0 "民生问题一直是山西的重中之重。想要解决掉民生问题就需要民众的信任。但由于之前那些政治家的作风以及经济问题导致民生问题没法解决，我们应当以人民为先把人民的幸福指数放在第一位这是最为重要的也是我们必须要做的。"
 SHX_tui_xing_ru_jia_si_xiang:0 "儒学复兴"
 SHX_tui_xing_ru_jia_si_xiang_desc:0 "尽管阎锡山是一个非常传统的人，他主张复兴传统以唤醒人民的文化自信。但是这并不意味这他对于传统全盘接受，对于三纲五常、捆小脚一类的陋习，他就完全无法接受。因此比起旧儒学，梁漱溟、熊十力、张君劢等人所倡导的新儒学更对他的胃口。新儒学所提倡的新儒学以旧儒学为基础并融合了部分西学，这非常符合阎锡山的思想体系，也因此阎锡山开始在山西广泛推崇新儒学。"
 SHX_ji_quan_sheng_fu:0 "集权省府"
 SHX_ji_quan_sheng_fu_desc:0 "全省市政府内的反对派被洗清，政府部门也遭到了一番大刀阔斧的改造，一切的一切都使得省政府的权力更加牢固，没有一个下级政府能够违抗省政府的意志，也使得省内任何人都无对阎锡山的地位构成威胁，除非他自己退位。"
 SHX_shen_fen_ren_tong:0 "设立政治保卫局"
 SHX_shen_fen_ren_tong_desc:0 "如今的山西共有三个不同的情报机构：特警队、政训处和谍训处三个各有侧重但不统一的情报机构，为了将这三个部门统筹起来，阎锡山决定设立一个上级情报机构-——政治保卫局。这个统一的部门将发挥更大的价值。"
 SHX_yan_lun_tong_he:0 "言论统合"
 SHX_yan_lun_tong_he_desc:0 "自由是有限度的，百姓必须明白并非所有的言论都是能够说出的，你所说的每一句话都是有代价的。那些为德国人摇旗呐喊的，那些宣扬激进思想的家伙将明白他们的好时代过去了，现在他们必须为自己的言论付出代价..."
 SHX_fa_tuan_jing_ji:0 "试行法团主义经济"
 SHX_fa_tuan_jing_ji_desc:0 "多年来山西一直实行一种类似国家资本主义的经济体制，尽管过去不得已妥协向北京与柏林出卖了一部分经济权力，私有之分横行。但是这一切都将扭转回来，山西将接受统制经济改革，他希望通过以此来遏制商会势力。"
 SHX_qi_ye_gai_ge:0 "企业改革"
 SHX_qi_ye_gai_ge_desc:0 "随着经济的发展，企业改革也陆续提上了日程。现在山西省内的大部分企业均为私营企业，为了扩大政府在经济领域的管控，决定将关键部门企业重新开始国有化。同时，其他的私营企业也开始陆续实行公司制股份制。同时也设立企业监管委员会并对一些有大型商会创立的私营企业进行管控。"
 SHX_mo_shou_cheng_gui:0 "墨守成规的现代化"
 SHX_mo_shou_cheng_gui_desc:0 "随着阎锡山省长在逐步按照自己的想法进行改革后，山西从各个领域开始注入新的活力。同时随着现代化项目的开发以及阎锡山思想的传播，山西也从各个方面开始变得更加繁荣。"

 #冯玉祥
 SHX_feng_yu_xiang:0 "基督将军的归来"
 SHX_feng_yu_xiang_desc:0 "如今阎锡山将为他十年前的决定后悔终身，自陕西西进的国民军将晋绥军彻底击败，冯玉祥再一次重新站上了权力的最高峰。山西也将进入一个全新的时期，冯玉祥和国民军将会努力使山西成为全国发展最好的地区。山西将从阎锡山的道路上摆脱出来，迎接一个全新的未来。"
 SHX_jie_na_zuo_yi:0 "接纳左翼人士"
 SHX_jie_na_zuo_yi_desc:0 "随着冯玉祥和他的国民军开始执政，省政府对于左翼人士的态度也在发生着根本的变化。冯玉祥将军接纳了那些与他患难与共的国民党人们，他们将在政府中担任更多职位，这在全省引起了轩然大波，许多人表示山西的春天即将到来了。"
 SHX_chong_hui_zheng_gui:0 "重回正轨"
 SHX_chong_hui_zheng_gui_desc:0 "经过了漫长的深思熟虑，冯玉祥和国民军选择接纳了阎锡山的政治遗产。虽然政府选择了延续阎锡山的道路，但是左翼改造已经成了必然。尽管省政府依然保持威权体制但在不远的将来一定会为全省人民带来自由。"
 SHX_she_li_sheng_xian:0 "修订省宪"
 SHX_she_li_sheng_xian_desc:0 "尽管山西并未参与到十年前南方轰轰烈烈的省宪运动，但是这并不妨碍山西也曾出台了一部分类似的法律法规，甚至组建了省议会。但是这些不过是阎锡山独裁的障眼法，是他用来装点省政府的吉祥物，毫无现实价值可言。如今冯玉祥大帅当政，他的政治改革第一步便是实权化省宪法，同时这本宪法也将成为他未来统一全国后所推行的民国宪法的蓝本。"
 SHX_tu_di_ge_ming:0 "彻底土地革命"
 SHX_tu_di_ge_ming_desc:0 "仅仅是部分土地改革是无法扭转如今山西人地紧张问题本质的，省政府将要推动一场完全的土地革命，将土地从乡绅地主的手中掠夺转而由贫农们耕种，以实现真正的耕者有其田。"
 SHX_tui_jin_gong_ye_hua:0 "推进工业化"
 SHX_tui_jin_gong_ye_hua_desc:0 "随着山西在逐渐现代化，工业生产方面开始出现了不足。于是冯玉祥决定开始推行快速工业化并开始引进先进的大型工业企业，以推动山西从单一的资源工业到以轻工业、重工业和资源工业并行且健康发展的轨道上来。而这也将消化山西如今大量的失业人口，推动社会稳定。"
 SHX_xiang_cun_yi_wu_jiao_yu:0 "资助乡村学子"
 SHX_xiang_cun_yi_wu_jiao_yu_desc:0 "长久以来，城市教育和乡村教育之间一直不平衡。城市教育通常以现代化的小学、中学和大学组成，而乡村则通常以传统私塾教育为主。在冯玉祥大师上任后，决定开始对城市和乡村教育进行平衡，其中一环便是加大对乡村教育和乡村学子的资助，让这些出自农村的贫寒学生享受和城里一样的现代化教育。"
 SHX_gai_zu_sheng_yi_hui:0 "改革省议会"
 SHX_gai_zu_sheng_yi_hui_desc:0 "随着新一届省政府的开始运转，省议会改革也将重新提上日程。目前省议会采取的是推荐加间接选举的双重模式来选举省议员，在此次省议会改革后省议员选举将采用更加公正透明的单一选举制，以此来避免议会内部的腐败和贪污。"
 SHX_yu_tai_yuan_shang_hui:0 "与太原商会合作"
 SHX_yu_tai_yuan_shang_hui_desc:0 "作为识时务的有志商人们，冯玉祥自然不会吝啬对他们的报酬，山西的改革自然要由山西人进行，资金也当然是由山西人付出，回报也将全部归于山西。"
 SHX_gai_ge_sheng_fu:0 "改革省府"
 SHX_gai_ge_sheng_fu_desc:0 "在冯玉祥大师眼中，省政府就是要为人民服务的。所以现任省政府团队一直都在努力创造一个公平公正、清正廉洁的改革省府，随着各项法案的陆续实施，省政府也在朝着冯玉祥将军理想下的改革省府逐步前进。尽管任有人指责政府的改革不过是虚情假意，但是更多人的都相信冯玉祥大师治下的山西将会变得更好。"
 SHX_fa_yang_she_hui_zheng:0 "宣扬社会正能量"
 SHX_fa_yang_she_hui_zheng_desc:0 "在如今飞速发展的山西，精神文明建设也是重中之重。早年间曾经一度出现了许多观点错误的负能量，而到了如今人们应当多做一些更为符合现代社会且有正能量的事情是非常有必要的。因为正能量是在如今社会中必须要有且必须宣传的。"
 SHX_tui_xing_sheng_jian_yun_dong:0 "推进乡建运动"
 SHX_tui_xing_sheng_jian_yun_dong_desc:0 "农村一直都是急需要现代化的，尤其是山西的乡村大多还都是住着窑洞。对于一个经济在逐步发展中的省来说，现代化的新乡村、新城镇是很有必要的。于是全山西开展了轰轰烈烈的乡建运动，同时开始推动了一系列配合乡建运动的新乡村风貌行动。这极大促进了山西乡村的发展。"
 SHX_tui_gao_fu_li_dai_yu:0 "提高福利待遇"
 SHX_tui_gao_fu_li_dai_yu_desc:0 "过去的山西，福利待遇可以说是几乎没有。这也是省政府最为人诟病的一方面，来自工人和左翼人士的抗议也或多或少的围绕着福利政策而进行。直到如今，这一切的一切开始产生变化。冯玉祥省长决定提高工人的福利待遇并为此立法，这也预示着政府和工人之间将不再拥有隔阂。"
 SHX_gong_hui_ping_deng:0 "工会公平法案"
 SHX_gong_hui_ping_deng_desc:0 "冯玉祥将军在上任后的这段时间内前往工会调查，发现了工会在一些方面对工人阶级的相对不平衡并对此痛心疾首。遂决定推出工会公平法案来保护工人阶级，而工人阶级对于这部法案也报有非常高的期待。同时对于工会的不作为和不平衡也将被铲除。"
 SHX_shan_xi_de_wei_lai:0 "山西省的未来"
 SHX_shan_xi_de_wei_lai_desc:0 "随着山西政局的逐步稳定，经济发展和军事水平也在逐步上升。对于现在拥有勃勃生机的山西来说，未来还是会有更加稳定繁荣的发展。"
 SHX_jin_bu_zhi_sheng:0 "进步之省"
 SHX_jin_bu_zhi_sheng_desc:0 "随着国民军内部的左翼派系和左翼人士共同执掌山西，山西也成为了一个各个左翼人士心中的进步之省。而在诸多进步人士和社会稳定因素的共同作用下，山西也将迎来一个繁荣的未来。"
 SHX_xian_dai_hua_mo_fan:0 "现代化模范省"
 SHX_xian_dai_hua_mo_fan_desc:0 "在冯玉祥和他的国民军在山西执政后，山西也迎来了翻天覆地的变化。日新月异的变化也使得山西变的越来越现代化，成为了人民口中津津乐道的现代化模范省。随着政局的日渐稳定，未来和全国也在等着冯玉祥和他的国民军。"

#事件
 shx.0.t:0 "晋系军阀"
 shx.0.d:0 "山西，傲然挺立之省，大禹治水之地，其历史悠久而辉煌。自古以来，这片隐于群山之中的土地接受着历朝历代的统治，如今又被置于晋系军阀的管辖之下。虽名为晋系，该军阀却仅控制着山西西部以及陕西的部分地区。德高望重、老谋深算的阎锡山统领着这片土地，自辛亥革命时起便一直担任山西督理一职。他雄心勃勃、旨在实现山西现代化的方案，为其本人赢得了“模范督理”的美称。\n\n阎锡山曾是中国北方权力纷争的参与者，通过先后支持袁世凯、段祺瑞二人，他成功在日益险恶的政治环境下稳固了统治。然而，吴佩孚与曹锟带领的直系于1928年大获胜利，本已垂死的北洋政府得以苟延残喘。张作霖撤回关外，冯玉祥则带着国民军投奔阎锡山。为对抗日益强大的直系势力，两位旧敌被迫握手言和，接受清廷复辟以换取北京承认阎锡山的老师赵戴文的督理职位。在目睹北伐与第四次直奉战争的灾难之后，山西两大铁腕人物誓要东山再起，一雪旧仇，但是山西的土地只能有一位领袖。"
 shx.0.a:0 "告诉我更多"
 shx.0.b:0 "保境安民！"
 shx.earlygame.1.t:0 "晋绥军与国民军的联盟"
 shx.earlygame.1.d:0 "山西名义上的领袖赵戴文及其背后的阎锡山并非是山西的唯一强权。冯玉祥大帅的国民军于1926年决定同国民党生死与共，随后次年被打得鲜血淋漓、建制溃散，最后不得不撤退到了陕西。不久之后阎锡山的失利让他低下头来与冯玉祥达成协议，在吴佩孚试图一劳永逸地消灭国民军时，阎锡山公开宣称假如冯玉祥被赶出中国，他就会和冯玉祥“携手出国考察，环游世界。”据说冯玉祥还和阎锡山拜了把子，这进一步促成了他们的联盟。\n\n自那时起，他们就互利共存，互相依附，这两位传奇人物也都在彼此推动着看似互补的进步愿景。阎锡山系有着北京中央政府的承认，确保了山西省的法律地位；而与当地士绅数十年来的亲密关系则维护了该省的稳定。冯玉祥则是一位走南闯北的军人，他和平民之间有着不错的关系，而他的那支热情洋溢、经验丰富的军队也拱卫着该省的山口。\n\n阎锡山的晋绥军与冯玉祥的国民军加在一块，就是通常意义上的晋系军阀，明面上是大清帝国复辟后位于西部的自治堡垒。近十年来，这种双头统治有效地遏制了直系，在严酷的政治环境中，他们确实相当成功。"
 shx.earlygame.1.a:0 "告诉我更多"
 shx.earlygame.1.b:0 "保境安民！"
 shx.earlygame.2.t:0 "同省异梦"
 shx.earlygame.2.d:0 "然而，两人也同时在国内外争出风头，而且他们怀着两种截然不同的救国构想。阎锡山坚信中国需要一个强大的、慈父般的人物来带领她摆脱贫困，并渴望建立一个以儒家思想为基础，但并不一定走传统路线的稳定社会。冯玉祥的信仰则更具革命性，他呼吁为了人民的利益要对国家进行激进的变革。不幸的是，随着时日推移，两人的梦想都毫无能够走向实现的迹象。\n\n近十年过去，事态的发展并不尽人意。尽管阎锡山享有“模范军人”的称号，冯玉祥也鼓吹理想主义的观点，但在晋系军阀治下，半途而废或彻底失败的方案比比皆是。意在振兴山西的十年计划停滞不前，省内经济几乎是一潭死水。时间来到1936年，贫困、腐败和坐视不管等痼疾还将继续折磨这片土地。到头来，在这瞬息万变的中国，没人胆敢坐以待毙，他们都会有所行动。尽管两人都坚称他们的联盟坚如金石，但台面下遮不住的矛盾不断增长。而纵使问题重重，有一种看法却未曾改变：一切为了山西！"
 shx.earlygame.2.a:0 "保境安民！"
 shx.earlygame.3.t:0 "东亚监事会宣布在八省联合扩张"
 shx.earlygame.3.d:0 "在孙传芳和他的亲信庆祝由东亚监事会建设的铁路通车之时，赵戴文与阎锡山还在继续与德国人讨价还价。长期以来，正太铁路垄断了山西与南方的铁路运输，并赚取高额的运费。阎锡山一直不愿意承担铺设新铁路的费用，并要求中央政府对铁路建设进行补助。王骧、北京的代表与北京福公司（背靠华东监事会）在努力达成一致，但华东监事会坚持使用标准轨道而不是阎锡山想用的窄轨。谈判陷入了僵局，阎锡山（在冯大帅的热烈支持下）很快退出了谈判。\n\n又一轮失败的谈判体现了本世纪初以来山西的孤立主义经济。山西曾经是几家银行与商业中心的所在地，这些在当地称之为票号（即汇票银行）。该省的巨额财富已经蒸发，中国的动乱让山西十户九贫。群山的阻隔、中国的极端派以及太原与中央政府之间的不信任扼杀了这个省的经济增长。然而阎锡山仍然对自己的能力充满信心，并确保他可以让山西免受中央政府的不良影响。"
 shx.earlygame.3.a:0 "岂有此理……他们竟敢肆意采掘我们的资源！"
 shx.earlygame.4.t:0 "农民对德国人掠夺资源感到震怒"
 shx.earlygame.4.d:0 "德国采矿公司使用的破坏力巨大的采掘方式引发了与当地农民之间的冲突，虽然迄今为止抗议的规模还很小，但有人担心紧张局势可能会超出掌控，破坏资源在市场上的流动。"
 shx.earlygame.4.a:0 "该死。"
 shx.earlygame.5.t:0 "十年一梦"
 shx.earlygame.5.d:0 " "
