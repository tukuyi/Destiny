 SHX_totalist_party:0 "山西牺牲救国同盟会"
 SHX_totalist_party_long:0 "山西牺牲救国同盟会(Shanxi Sacrifice for the Nation Alliance)\n§g自1925年北伐战争开始后，山西省内的左翼开始活跃起来与远在南方的国民党和亲近左翼的冯玉祥和他的国民军一起联合起来抵抗北洋政府。随着北伐战争的失利，山西省境内的国民党开始分裂。以余心清为首的支持宋庆龄的一派获得了民心并和省内的工团党支部一起退居太行山中的昔阳县大寨村，而胡景通为首的拥汪派则流亡海外。1932年上海起义后潜伏大寨村的三股山西左翼势力分别是余心清领导的国民党-临委会、彭真领导的工团党山西支部和贾进财及陈永贵等本地农民联合创建的农业社会主义组织社会革命联盟合并为了一个全新的左翼组织即山西牺牲救国同盟会，牺盟会成立后，开始在全山西省内宣传左翼思想、组织民团并在学生中取得了一定的影响力。在牺盟会的领导下，山西的社会主义者正在逐步壮大之中。§!"
