 SHX_balance_of_power_category_desc:0 "自从国民军撤退进入山西以来，阎锡山和冯玉祥就联合起来对付他们在北方共同的敌人。阎锡山的权力历来以§P省政府§!为根基，他编织维护着一张根深蒂固的微妙利益网络。而冯玉祥的权力根植于§g他对国民军的掌握§!，这支强大的军队支持民族主义，倾向革命，并以其狂热的激情而闻名。\n\n这两位都是豪情满怀的领袖，但他们对于山西的管理有着各自截然不同的真知灼见。山西是个贫穷的省份，这里资源稀缺，哪怕只执行一项涉及未来的议程都稍嫌不够。这片土地实在是太小养不起两个同样雄心勃勃的领导人。\n\n为了赢得山西的权力斗争，玩家必须让§Y权力平衡处于任意一方的优势处§!以彻底击垮竞争者。但是要小心，并非所有人都完全忠于二位大帅，如果双方的政治斗争过于激烈，也许他们会为了山西的未来而做出自己的选择...\n\n§C少壮派的激进度为：[Getrevolutionline]§!"
