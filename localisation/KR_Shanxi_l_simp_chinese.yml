 SHX_radical_socialist_party_long:0 "山西牺牲救国同盟会(Shanxi Sacrifice for the Nation Alliance)\n§g自1925年北伐战争开始后，山西省内的左翼开始活跃起来与远在南方的国民党和亲近左翼的冯玉祥和他的国民军一起联合起来抵抗北洋政府。随着北伐战争的失利，山西省境内的国民党开始分裂。以俞心清为首的支持宋庆龄的一派获得了民心并和省内的工团党支部一起退居太行山中的昔阳县大寨村，而胡景通为首的拥汪派则流亡海外。1932年上海起义后潜伏大寨村的三股山西左翼势力分别是俞心清领导的国民党-临委会、彭真领导的工团党山西支部和贾进财及陈永贵等本地农民联合创建的农业社会主义组织社会革命联盟合并为了一个全新的左翼组织即山西牺牲救国同盟会，牺盟会成立后，开始在全山西省内宣传左翼思想、组织民团并在学生中取得了一定的影响力。在牺盟会的领导下，山西的社会主义者正在逐步壮大之中。§!"
 SHX_social_democrat_party:0 "国民军"
 SHX_social_democrat_party_long:0 "国民军(Guominjun)\n§g国民军，或者叫西北军，是军阀冯玉祥控制的武装集团，它虽然在意识形态上与国民党相似，但是由于地理阻隔，它们又彼此独立。国民军的独特之处在于严明的纪律、强烈的意识形态动力和优秀的训练水平——所有这些都使它举国闻名。国民军的军纪和动力来源于对冯玉祥的忠诚，而有趣的是，由于冯玉祥本人的基督教信仰（尽管他坚信国民军士兵不必是基督徒），整个国民军中有大量基督教和准社会主义的声音。在反奉战争中，国民军在与直军和奉军的战斗后几近崩溃，冯玉祥不得不将国民军残部撤到了军阀阎锡山统治的山西省。虽然阎冯两人结成了某种务实的联盟，但国民军依然是晋陕两省规模最大的武装部队——冯玉祥无疑会利用这一优势。§!"
 SHX_social_liberal_party:0 "张自忠派"
 SHX_social_liberal_party_long:0 "张自忠派(Zhang Zizhong Clique)\n§g张自忠将军，受人尊敬的国民军领袖之一。是一位忠实的自由主义者和忠实的联省主义者，虽然在政坛上没有什么水花，但在国民军中也拥有举足轻重的话语权。在政治上张自忠将军推行温和的自由主义，在自由化和民主化的同时尽量减少私有化以及国家管控大型企业。随着政治形势的变化，张将军会逐步按照自己的想法来改造整个山西。§!"
 SHX_market_liberal_party:0 "商界利益集团"
 SHX_market_liberal_party_long:0 "北京商业集团(Beijing Commercial Group)\n§g在18世纪和19世纪，山西的商业和银行业欣欣向荣。该省曾是如此富有，据称其在进口的衣食用度上挥金如土，靡费无度。那种好日子已然一去不返了，现在的陕西困于经年累月的动荡战乱，饱经摧残，成了中国最贫穷的省份之一。自20世纪20年代以来，许多商人和银行家都破产了，该省无法筹集足够的境内资本以达成有意义的投资。他们现在依赖省外势力，如北京阵营的商人和北京福公司的德国投资者（现由德属东亚公司的东亚理事会领导）。这些投资者如今接管了曾经构建了山西的银行业帝国的票号（意味投资银行），成为了阎锡山的山西省级银行的有力对手。尽管境外投资者对阎督理治下一直以来孜孜以求的自给自足、集权的金融系统造成了威胁，但讽刺的是他们对王骧产生了同情。此人曾是阎锡山的手下，现在是山西银行的总经理，为境外投资的许诺所吸引，将其视作为解决一直以来山西财政不稳和预算短缺的可能手段。他恳求他的主子给外界的商业投资许些方便，哪怕会引起民族主义者的愤懑。§!\n"
 SHX_social_conservative_party:0 "商派"
 SHX_social_conservative_party_long:0 "商震系(Business Zhen Series)\n§g同盟会在中国四方涌动，推翻清朝君主制度，承诺为中华大地带来新的共和政府，其时不远。尽管这一变革并未如中山先生的预期般推进，但这并不意味着每个人都抛弃了辛亥之梦。商震身在阎氏集团的军队高层中，是曾在日本面见孙中山先生的同盟会早期成员。他和他的一些同志尽管反对流亡法国的中央委员会的激进转向，但仍保留着对国民党理念的同情。据小道消息，他偶尔会向阎锡山请愿，要求与其他国民党残余势力接触，这让他老板相当愠怒。尽管如此，商震仍是阎锡山麾下的忠实部将，也是政客亲信中少有的能人。挥之不去的商震系反映了阎系军阀政府内持续不断的民族主义和共和主义思潮。§!\n"
