 shx.0.t:0 "晋系军阀"
 shx.0.d:0 "山西，傲然挺立之省，大禹治水之地，其历史悠久而辉煌。自古以来，这片隐于群山之中的土地接受着历朝历代的统治，如今又被置于晋系军阀的管辖之下。虽名为晋系，该军阀却仅控制着山西西部以及陕西的部分地区。德高望重、老谋深算的阎锡山统领着这片土地，自辛亥革命时起便一直担任山西督理一职。他雄心勃勃、旨在实现山西现代化的方案，为其本人赢得了“模范督理”的美称。\n\n阎锡山曾是中国北方权力纷争的参与者，通过先后支持袁世凯、段祺瑞二人，他成功在日益险恶的政治环境下稳固了统治。然而，吴佩孚与曹锟带领的直系于1928年大获胜利，本已垂死的北洋政府得以苟延残喘。张作霖撤回关外，冯玉祥则带着国民军投奔阎锡山。为对抗日益强大的直系势力，两位旧敌被迫握手言和，接受清廷复辟以换取北京承认阎锡山的老师赵戴文的督理职位。在目睹北伐与第四次直奉战争的灾难之后，山西两大铁腕人物誓要东山再起，一雪旧仇，但是山西的土地只能有一位领袖。"
 shx.0.a:0 "告诉我更多"
 shx.0.b:0 "保境安民！"
 shx.earlygame.1.t:0 "晋绥军与国民军的联盟"
 shx.earlygame.1.d:0 "山西名义上的领袖赵戴文及其背后的阎锡山并非是山西的唯一强权。冯玉祥大帅的国民军于1926年决定同国民党生死与共，随后次年被打得鲜血淋漓、建制溃散，最后不得不撤退到了陕西。不久之后阎锡山的失利让他低下头来与冯玉祥达成协议，在吴佩孚试图一劳永逸地消灭国民军时，阎锡山公开宣称假如冯玉祥被赶出中国，他就会和冯玉祥“携手出国考察，环游世界。”据说冯玉祥还和阎锡山拜了把子，这进一步促成了他们的联盟。\n\n自那时起，他们就互利共存，互相依附，这两位传奇人物也都在彼此推动着看似互补的进步愿景。阎锡山系有着北京中央政府的承认，确保了山西省的法律地位；而与当地士绅数十年来的亲密关系则维护了该省的稳定。冯玉祥则是一位走南闯北的军人，他和平民之间有着不错的关系，而他的那支热情洋溢、经验丰富的军队也拱卫着该省的山口。\n\n阎锡山的晋绥军与冯玉祥的国民军加在一块，就是通常意义上的晋系军阀，明面上是大清帝国复辟后位于西部的自治堡垒。近十年来，这种双头统治有效地遏制了直系，在严酷的政治环境中，他们确实相当成功。"
 shx.earlygame.1.a:0 "告诉我更多"
 shx.earlygame.1.b:0 "保境安民！"
 shx.earlygame.2.t:0 "同省异梦"
 shx.earlygame.2.d:0 "然而，两人也同时在国内外争出风头，而且他们怀着两种截然不同的救国构想。阎锡山坚信中国需要一个强大的、慈父般的人物来带领她摆脱贫困，并渴望建立一个以儒家思想为基础，但并不一定走传统路线的稳定社会。冯玉祥的信仰则更具革命性，他呼吁为了人民的利益要对国家进行激进的变革。不幸的是，随着时日推移，两人的梦想都毫无能够走向实现的迹象。\n\n近十年过去，事态的发展并不尽人意。尽管阎锡山享有“模范军人”的称号，冯玉祥也鼓吹理想主义的观点，但在晋系军阀治下，半途而废或彻底失败的方案比比皆是。意在振兴山西的十年计划停滞不前，省内经济几乎是一潭死水。时间来到1936年，贫困、腐败和坐视不管等痼疾还将继续折磨这片土地。到头来，在这瞬息万变的中国，没人胆敢坐以待毙，他们都会有所行动。尽管两人都坚称他们的联盟坚如金石，但台面下遮不住的矛盾不断增长。而纵使问题重重，有一种看法却未曾改变：一切为了山西！"
 shx.earlygame.2.a:0 "保境安民！"
 shx.earlygame.3.t:0 "东亚监事会宣布在八省联合扩张"
 shx.earlygame.3.d:0 "在孙传芳和他的亲信庆祝由东亚监事会建设的铁路通车之时，赵戴文与阎锡山还在继续与德国人讨价还价。长期以来，正太铁路垄断了山西与南方的铁路运输，并赚取高额的运费。阎锡山一直不愿意承担铺设新铁路的费用，并要求中央政府对铁路建设进行补助。王骧、北京的代表与北京福公司（背靠华东监事会）在努力达成一致，但华东监事会坚持使用标准轨道而不是阎锡山想用的窄轨。谈判陷入了僵局，阎锡山（在冯大帅的热烈支持下）很快退出了谈判。\n\n又一轮失败的谈判体现了本世纪初以来山西的孤立主义经济。山西曾经是几家银行与商业中心的所在地，这些在当地称之为票号（即汇票银行）。该省的巨额财富已经蒸发，中国的动乱让山西十户九贫。群山的阻隔、中国的极端派以及太原与中央政府之间的不信任扼杀了这个省的经济增长。然而阎锡山仍然对自己的能力充满信心，并确保他可以让山西免受中央政府的不良影响。"
 shx.earlygame.3.a:0 "岂有此理……他们竟敢肆意采掘我们的资源！"
 shx.earlygame.4.t:0 "农民对德国人掠夺资源感到震怒"
 shx.earlygame.4.d:0 "德国采矿公司使用的破坏力巨大的采掘方式引发了与当地农民之间的冲突，虽然迄今为止抗议的规模还很小，但有人担心紧张局势可能会超出掌控，破坏资源在市场上的流动。"
 shx.earlygame.4.a:0 "该死。"

 shx.mil.2.t:0 "政治训导的模式"
 shx.mil.2.d:0 "一名普通的中国士兵不会关心自己头上的长官、将军是谁，或是他们效忠哪一路军阀。他关心的只有自己能拿到多少军饷、能给在贫困乡村里的家人赚来多少食物和钱财，对民族主义或者国家荣誉则是一无所知。\n\n为了提高军队素质，[SHX.GetLeader]领导下的军事最高司令部决定采取西方的模式，向军中派遣政委，对新兵进行道德指导与政治训话，并将政治工作与军事工作合二为一。\n\n阎锡山为了发扬自己的理念，提议以洗心社来负责政治工作的指导。军官们被要求与士兵打成一片，了解他们的出身背景，并且要灌输阎锡山混合着儒家文化和现代化要素的矛盾思想。\n\n另一边，冯玉祥则提出了由国民军军官担任政治工作的模式。他们不会宣传阎锡山关于美德和秩序的理念，而是向新兵们灌输民族主义的意识，唤醒山西人民，让他们从帝国主义手中拯救国家。此外，冯玉祥也建议军官们直接从基督教的教义中汲取劝导，并指导山西军人如何以道德且正义的方式对待平民百姓。"
 shx.mil.2.a:0 "参考冯大帅的模式！"
 shx.mil.2.b:0 "阎长官的方法才是正确的！"
 shx.mil.3.t:0 "兵农合一"
 shx.mil.3.d:0 "[SHX.GetLeader]渴望在即将到来的对抗强权的军事行动中取得胜利，因此他提出了一个名为“兵农合一”的宏伟计划。他宣布正式废除土地私有制，并将收来的土地平均分给十八至四十八岁的成年健康男性。他们三人为一组进行工作，每个人都要在[SHX.GetNameDef]的军队中服役至少几年，而他的同伴则负责他在被征召期间耕种他空出来的土地。\n\n虽然这被标榜为爱国主义的行为，但是实际上却严重剥夺了农民的权力。他们被禁止离开自己的土地，且几乎一生要受到军事纪律的约束。除了定期的军事训练外，农民和地主所要上交的税负也大大增加。地主团体对此尤其反对，在考虑到他们之前被征收的税款则更是如此，因为他们无法亲自耕种的土地将会被全部征用，换来的却只是微薄的收入。"
 shx.mil.3.a:0 "从农地到战地！"

 shx.2.t:0 "阎锡山与冯玉祥于太原就预算问题展开讨论"
 shx.2.d:0 "阎锡山与冯玉祥在山西省府太原举行了每周一次的定期会晤，二人都针对山西的发展提出了花样繁多的预算方案，有几个计划最终被纳入考量。二人都认同的是，山西、乃至全中国都需要吸收“西方理念”来推动现代化，不过他们决定将此事的下文留待日后再谈，因为眼下更紧迫的是德国采矿公司“侵入”山西境内的事宜。"
 shx.2.a:0 "焕章兄，别来无恙啊！"
 shx.3.t:0 "冯玉祥提出向国民军划拨更多经费"
 shx.3.d:0 "冯玉祥向阎锡山提到，若是要保障晋系的生存，强大的军力必不可少，而他的国民军正好就够能肩负这项任务。而阎锡山表示山西目前并没有多余的经费来供给冯玉祥的人马。冯玉祥坦然接受了阎锡山的答复，随后二人的话题便转向了山西的其他事务。"
 shx.3.a:0 "我山西百废待兴，力有不逮啊。"
 shx.4.t:0 "共进晚餐"
 shx.4.d:0 "除了每周例行公事的会晤之外，阎锡山与冯玉祥还在山西督军府共进了晚餐。两人相谈甚欢，冯玉祥提到了他对圣公会传教士华福兰的好感，这位教士曾经对冯为在中国传播基督教所做的努力表示赞扬。阎锡山礼貌地听取了冯玉祥的陈述，然后话题就转到了阎锡山自己的最新“思想”。晚宴一直持续到深夜，两人都对对方的计划有了一点更深入的了解。"
 shx.4.a:0 "山西的小米养人啊！"
 shx.5.t:0 "冯玉祥绕过阎锡山的权力为国民军调派更多资金"
 shx.5.d:0 "冯玉祥做出了一件令人震惊之举，他强行将更多的资金拨给了自己的国民军。阎锡山并不了解他是如何做到的，不过许多人都相信此事背后有那些“祸乱三晋已久”的传教士在牵线搭桥。阎锡山决定接受现状作罢，他认为冯玉祥总归还是在为了山西的利益办事的，虽然冯玉祥在背后可能另有打算，但是现在并没有什么好担心的。"
 shx.5.a:0 "也许得跟他谈谈心了。"
 shx.6.t:0 "阎锡山召开经济会议"
 shx.6.d:0 "阎锡山召开一场会议讨论了那场被称为“黑色星期一”的事件，以及它对山西经济的影响。迄今为止，由于山西的经济十分“欠发达”，黑色星期一只对其造成了极为有限的影响。\n\n虽然全球经济危机并没有对山西造成什么影响，但阎锡山还是划拨了更多的资金用来发展山西的农业。"
 shx.6.a:0 "发展才是硬道理。"
 shx.7.t:0 "冯玉祥走访榆林吸纳新兵"
 shx.7.d:0 "冯玉祥开展了他自我标榜的所谓“亲善之行”，带领他麾下的国民军和一队传教士穿过陕北的榆林。途中，他吸纳了那些自愿受洗成为基督徒的人加入国民军，并继续传播他的思想。这在一定程度上缓解了陕北地区的不安局势，不过这种影响最多只能解一时之急，因为冯玉祥的主要目标似乎是巩固自己在军队中的权力基础。"
 shx.7.a:0 "我们的军队已经够大了吧？"
 shx.8.t:0 "阎锡山向冯玉祥指出军队问题"
 shx.8.d:0 "阎锡山越发担心冯玉祥的政治野心，于是邀请他进行了一场私人会谈。两人开始激烈争辩，阎锡山要求国民军不能只忠于冯玉祥，也要忠于他自己；冯玉祥许诺道，国民军绝对是忠于阎锡山和山西省的，然后从会谈中抽身而去。"
 shx.8.a:0 "天下没有不散的筵席。"
 shx.9.t:0 "阎锡山提出农业现代化方案"
 shx.9.d:0 "阎锡山向他所能拉拢来的几位欧洲顾问咨询了一些意见，随后制定出了一份实现山西农业现代化的方案蓝图。他希望能就此使山西实现农业自给，并改善农民的生活条件。"
 shx.9.a:0 "阎长官真是闲不下来啊。"
 shx.10.t:0 "冯玉祥会见政府官员"
 shx.10.d:0 "冯玉祥最近在太原与省政府的一些官员进行了交流。看样子他似乎在为自己的激进理念寻求支持，虽然绝大多数人都把他的话当作耳边风，但还是有少数人认可他的想法。"
 shx.10.a:0 "冯玉祥不应该插足军队以外的事务。"
 shx.13.t:0 "晋西北农民抗议德国渗透"
 shx.13.d:0 "德国公司尝试在晋西北扩展采矿业务，但不出所料，他们遭到了当地人的反对。与晋南不同，晋北人的抵抗更加猛烈，并且成功阻止了德国公司的绝大多数行动。农民认为监管不力的阎锡山和省政府应该对此负责，愤怒的暴民已经开始动员自己的队伍了。"
 shx.13.a:0 "我们可能需要组建一支保安队……"
 shx.14.t:0 "冯玉祥主动请缨解决晋西抗议浪潮"
 shx.14.d:0 "得到八省联合（说白了就是德国人）支持的公司在晋西地区引发的农民暴乱仍在持续当中。冯玉祥表示他与他的人马将不流一滴血地平息暴乱。阎锡山的心腹都警告说这不过是冯玉祥为了获取支持而采取的策略，他们建议阎锡山派遣一位更值得信任的人去解决暴乱。"
 shx.14.a:0 "祝他好运。"
 shx.14.b:0 "不行，派吴连长去吧。"
 shx.15.t:0 "冯玉祥的晋西北之行"
 shx.15.d:0 "冯玉祥带着人马抵达时，遭遇了剑拔弩张的气氛。经与部下军官和牧师商议后，冯玉祥决定与矿工们展开对话。经过长时间紧张的谈判，矿工们同意结束抗议，冯玉祥开出的条件则包括解决他们的诉求，改善工作条件，以及其他一些未公开的细节。临行前，冯玉祥主持了一场公开祷告，甚至连一些当地农民都来参与。"
 shx.15.a:0 "信基督教真能提高口才？"
 shx.16.t:0 "鸦片贸易侵蚀山西"
 shx.16.d:0 "鸦片，这一毒害中华大地至深的瘟疫，已经通过贸易和走私等手段侵入了山西。省政府已经下令采取非常措施，无论军阶官职，吸食大烟者一律处以重罚。至于那些走私者，就等着在刑场上感受绞架的温暖拥抱吧。"
 shx.16.a:0 "娘的"
 shx.17.t:0 "为现代化提供资金"
 shx.17.d:0 "山西的现代化将耗费大笔资金，省政府有许多途径可以筹措所需的经费。一阵紧锣密鼓的商谈过后，阎锡山的心腹向他提出了三种方案。"
 shx.17.a:0 "我们应该自己筹措资金！"
 shx.17.b:0 "提高税收！"
 shx.17.c:0 "削减军费开支！"
 shx.18.t:0 "现代化即将开始！"
 shx.18.d:0 "在历经一番艰难困苦之后，山西省终于有足够的资金来踏出迈向现代化的第一步了。"
 shx.18.a:0 "艰难困苦，玉汝于成。"
 shx.19.t:0 "山西腐败问题"
 shx.19.d:0 "大规模腐败正开始在山西抬头。关于各级政府公职人员收受贿赂或参涉鸦片交易的报道层出不穷，令人不安。要想让山西走向真正的繁荣，就必须为腐败现象画上休止符。"
 shx.19.a:0 "天网恢恢，疏而不漏。"
 shx.20.t:0 "腐败官员被清除"
 shx.20.d:0 "在详尽的调查和审讯之后，几名政府成员被查明犯有贪污的罪行，其中轻者被判处巨额罚款，重者则直接被下狱监禁。"
 shx.20.a:0 "法网难逃。"
 shx.21.t:0 "冯玉祥举办晚宴"
 shx.21.d:0 "冯玉祥举办了一场晚宴，看起来他邀请了所有该邀请的人——除了阎锡山。而阎锡山听说冯玉祥在宴会中讨论了山西的前途，同时还谈到了许多关于基督教的话题。"
 shx.21.a:0 "我的请柬怕不是被落在邮箱里了……"
 shx.22.t:0 "德国采矿公司提出一笔交易"
 shx.22.d:0 "一个德国采矿公司要我们协助他们在山西开展业务，并承诺阎锡山将会分得矿山的三成利润。同意这笔交易势必会引发农民的极大不满，但却有利于山西的经济。"
 shx.22.a:0 "接受交易"
 shx.22.b:0 "我们拒绝"
 shx.23.t:0 "晋西人震怒于德国采矿公司"
 shx.23.d:0 "由于德国采矿公司昼夜不息地扩展其影响力，晋西地区已经陷入了民怨四起的境地。政府完全无法掩盖是阎锡山在背后默许采矿公司继续进行活动这一事实，一些政府官员早就料到事情会发展到这种地步了。\n似乎唯一一个从此事背后获益的政治人物正是冯玉祥，因为当地的农民已经对阎锡山允许外国企业掠夺山西资源之举表达谴责，并选择站在冯玉祥的理念一边。"
 shx.23.a:0 "娘的"
 shx.24.t:0 "冯玉祥谴责德国公司"
 shx.24.d:0 "冯玉祥近日在一场演讲中痛斥了在山西运营的外国采矿公司，语气中充满了近期在国内四处可见的反对对外主权让步的论调。越来越多的民众开始聚集在他的旗下，其理念的支持度也一再攀升。"
 shx.24.a:0 "这会损害我们与德国人的关系……"
 shx.25.t:0 "捣毁鸦片窝点"
 shx.25.d:0 "在最近一次缉毒行动中，几位忠于阎锡山的军官被当场发现吸食大烟，人赃俱获，其中还有一位是吴连长，阎锡山政府里面的红人。报告传到阎锡山那里的时候，几位幕僚建议，鉴于他们的军衔和官位，应该给那些在行动中被抓获的军官和官员一点宽大处理。"
 shx.25.a:0 "法律面前人人平等！"
 shx.25.b:0 "也许判他们软禁就可以了……"
 shx.26.t:0 "关于吴连长的争议不胫而走"
 shx.26.d:0 "阎锡山只判处吴连长和其他几名军官软禁而不是监禁或者苦役，这条消息已经像野火一般传遍了整个山西省。冯玉祥抓住这个机会痛斥鸦片是洋鬼子拿来挫败中国人民斗志的毒药，并且还谴责了吴连长和其他军官吸食大烟的行径。有一件事是可以确定的，那就是冯玉祥的民意支持正在水涨船高，而阎锡山的民望和他对山西统治的合法性正处于历史最低点。"
 shx.26.a:0 "姓吴的，准保你吃不了兜着走！"
 shx.27.t:0 "冯玉祥为贫困村提供救济"
 shx.27.d:0 "冯玉祥带领一众传教士走访了山西许多贫困的村庄，为他们提供了急需的援助。这些访问增加了冯玉祥在农村地区的民望，许多农民都表示他们觉得冯玉祥才是山西的精神领袖，阎锡山算个什么东西。此外，他还建立了几间新的教堂，使基督教得到了广泛的传播。\n阎锡山的幕僚强烈建议他叫停这种行为，因为冯玉祥很明显是在煽动农民来提高自己的声望。也许政府应该派遣可靠的人手来护送冯玉祥的传教士，这当然是为了保护他们的安全。虽然明显没有人会相信这套说辞，但我们对冯玉祥的严加控制是有目共睹的，这无疑会钳制他的政治阴谋。"
 shx.27.a:0 "我们必须阻止冯玉祥对民众的洗脑宣传。"
 shx.27.b:0 "他爱怎么着就怎么着吧。"
 shx.28.t:0 "冯玉祥会见榆林县长"
 shx.28.d:0 "冯玉祥在旅途中会见了榆林的县长。冯玉祥早先在陕北组织的亲善之旅令他在此地民望大增。令人感到担忧的一点是，阎锡山与他的幕僚都不清楚冯玉祥与榆林县长谈话的具体细节。这说明了一点：冯玉祥和他的国民军都已经掌握了保密内部情报的能力，我们的暗中监视恐怕不会起到什么作用了。"
 shx.28.a:0 "这人怎么又在搞政治运作？"
 shx.29.t:0 "杨虎城讨论军事政策"
 shx.29.d:0 "杨虎城提议对山西的军事政策进行些许调整。他提出的改革方案虽然规模不大，但却会使山西处在更加具有侵略性的立场上。冯玉祥对这一提案表示了支持，他表示山西绝对不能再像以前那样在这个中原大地动乱不安的时代还继续当缩头乌龟了。"
 shx.29.a:0 "保境安民乃三晋立命之本，不可变也。"
 shx.29.b:0 "就照他们说的做吧"
 shx.31.t:0 "晋军开进甘肃"
 shx.31.d:0 "由于全军都已开赴前线，我们不得不大幅削减地方驻军和治安部队的数量。为了扭转对外作战的颓势，我军只得不顾一切破釜沉舟，这使得我境内公共秩序难以维持。同时，邻近的晋系军阀也挥军向西进入兰州，他们自称是为了保护甘肃人民免遭外国军队的抢劫和报复。我们的军事凝聚力太过薄弱，根本不能冒险再开辟一条战线跟山西人作战。"
 shx.31.a:0 "我们再打不起另一场仗了……"
 shx.31.b:0 "一群叛徒，他们会付出代价的！"
 shx.32.t:0 "马氏拱手让城"
 shx.32.d:0 "我军迅速果断地占领了兰州，所剩无几的当地驻军宣布无血开城，向我军投降。看上去，由于马家军目前的境况，他们只得默许我们对甘肃的占领。"
 shx.32.a:0 "很好！"
 shx.33.t:0 "马氏负隅顽抗"
 shx.33.d:0 "兰州的地方驻军率领当地一切可用之兵抵抗了我们对甘肃省的入侵，同时马家军方面也拍来一封电报，要求我们立即撤出甘肃，否则将被视为战争行为。看上去我们和平入城的希望已经彻底破灭，就算马氏已经处于如此处境，他们仍准备同我们决一死战以保全领土。"
 shx.33.a:0 "那就让开始战斗吧！"
 shx.33.b:0 "退一步吧，我们负担不起这次战争。"
 shx.50.t:0 "镇压矿工"
 shx.50.d:0 "由于一些不幸的事故，吴连长手下的部队没能和平解决冲突，他动用军队武力镇压了暴乱。对此，冯玉祥回以一篇言辞激烈的讲话，痛斥了他口中所谓的“晋西大屠杀”。他表示，“我们无法接受军官做出这种勾当，因为派遣军队本是为了保护人民，而不是杀戮人民。”全省的矿工和劳工都因为冯玉祥的讲话而热血沸腾，冯玉祥承诺对屠杀负有责任的军官都应严惩不贷。"
 shx.50.a:0 "他这是想干什么？"
 shx.60.t:0 "冯玉祥在军中名望渐丰"
 shx.60.d:0 "对那些站在阎锡山一边的人而言，冯玉祥在军队中的声望已经高到令人发指的地步。有些人担心如果事情这样继续下去，冯玉祥就会完全得到军队的效忠，并能够要求他的老朋友阎锡山“让贤”。风水轮流转……"
 shx.60.a:0 "太可怕了……"
 shx.61.t:0 "冯玉祥在山西名望渐丰"
 shx.61.d:0 "冯玉祥近期的政治计划与运作产生了结果，从农民到地方官员，许多团体都已经对冯玉祥表示支持。如果这种趋势继续下去，冯玉祥必定能够取得政府的控制权，把他的老朋友阎锡山赶下宝座。"
 shx.61.a:0 "太难了……"
 shx.63.t:0 "冯玉祥和平政变"
 shx.63.d:0 "冯玉祥已经取得政府和军方的支持，并通过一场和平的政变控制了山西。阎锡山决定保全面子、优雅地退位，因为他认为冯对山西未来的愿景与他自己的非常相似（除了是个狂热的基督教信徒以外）。冯玉祥允许阎锡山继续担任顾问的职位，因为在山西未来必将面临的挑战中，阎锡山的洞察力很可能是不可或缺的。\n\n基督教传教士们举行了一场特别的仪式，数百人前来接受洗礼，这进一步巩固了冯玉祥在山西的基督徒基本盘。其中有一次，由于前来领洗的人太多，冯玉祥这位出了名的实用主义者建议直接打开消防水管“为众人行圣事”。他的传教士不赞成这种做法，不过这确实达到了预期的效果。历史将会记载，这位“基督将军”以及实用主义者将对山西乃至整个中国造成什么样的影响。"
 shx.63.a:0 "确实挺实用的……"
 shx.64.t:0 "冯玉祥想要组建联军"
 shx.64.d:0 "冯玉祥这位山西的国民军领袖向我们提出双方正式建立军事同盟。虽然他可能会成为一个可靠的盟友，但他也对他那什么属灵的目标太过于执着了，这可能会对中华大地的未来埋下祸根。"
 shx.64.a:0 "我们欣然接受。"
 shx.64.b:0 "怎么能信任洋教徒呢？"
 shx.65.t.accept:0 "[From.GetNameDefCap]接受联盟提议！"
 shx.65.d.accept:0 "[From.GetNameDefCap]同意与冯玉祥组成联军。"
 shx.65.a:0 "很好。"
 shx.65.t.refuse:0 "[From.GetNameDefCap]拒绝结盟"
 shx.65.d.refuse:0 "[From.GetNameDefCap]拒绝与冯玉祥结盟。"
 shx.65.b:0 "反正吃亏的是他们。"
 shx.300.t:0 "工人权利问题"
 shx.300.d:0 "山西省内对工人权利问题存在两种看法。第一种主张让官僚通过一些改革来或多或少地保护山西的雇主和企业家的利益。第二种坚持工人权利应当得到保护，但这会对资本家和外国投资者造成不利影响。"
 shx.300.a:0 "应该让官僚进行改革。我们不能没有外国投资。"
 shx.300.b:0 "必须保护全体山西人民，外国人也不能凌驾于我们的法律之上。"
 shx.301.t:0 "地主问题"
 shx.301.d:0 "在中国，大片土地都被掌握在少数人手中，地主通过佃农为他们耕种土地，就像西方的许多国家一样。我们可以通过新的改革来废除这一制度，土地改革使农民能够成为自己土地的所有者，政府会强迫地主把土地出售给国家。\n\n还有一种方案是与地主妥协，立法限制对农民课税的数额，也许最后农民就有足够的钱来赎回自由了。阎锡山的幕僚们支持后一种方案选择，因为这将会带来渐进的改良，而不是激进的土地改革。"
 shx.301.a:0 "改革应当循序渐进，我们必须与地主达成妥协。"
 shx.301.b:0 "必须不惜一切代价推动土改，逼那些地主交出土地吧。"
 shx.302.t:0 "土地改革成功"
 shx.302.d:0 "我们在大力推动的土地改革已产生了显著成效。鸦片田被悉数铲除，粮食作物的产量也有所增加。此外，现在一些农民能够拥有自己的土地，这种激励措施能够大幅提高生产效率，增加产量和抑制水土流失的新科技也正在得到应用。"
 shx.302.a:0 "真是个好消息！"
 shx.401.t:0 "山西向德国请求武器援助"
 shx.401.d:0 "我们的外交官准备提交一份正式申请，要求德国通过输送军火的形式提供援助。如果德国人接受，就能为世人留下一种致力于中国的善政与和谐的印象。"
 shx.401.a:0 "我们将如虎添翼。"
 shx.402.t:0 "山西请求武器输送"
 shx.402.d:0 "中国北部的晋系军阀请求我们为其提供军火援助。"
 shx.402.a:0 "给他们一点步枪吧。"
 shx.402.b:0 "我们对山西一点兴趣都没有。"
 shx.403.t:0 "德国人同意了！"
 shx.403.d:0 "德国人同意向我们提供军火援助，负责运输的船只已经拔锚启航。"
 shx.403.a:0 "在他们的鼎力相助下，我们一定能够保卫疆土。"
 shx.404.t:0 "德国人拒绝我们的请求！"
 shx.404.d:0 "德国人拒绝向我们提供武器。这是中德交往史上黑暗的一天。"
 shx.404.a:0 "无所谓，我们靠自己就足够了。"
 shx.405.t:0 "山西向俄国请求武器援助"
 shx.405.d:0 "我们的外交官准备提交一份正式申请，要求俄国通过输送军火的形式提供援助。如果俄国人接受，就能为世人留下一种致力于中国的善政与和谐的印象。"
 shx.405.a:0 "我们将如虎添翼。"
 shx.406.t:0 "山西请求军火援助"
 shx.406.d:0 "中国北部的晋系军阀请求我们为其提供军火援助。"
 shx.406.a:0 "给他们一点步枪吧。"
 shx.406.b:0 "我们对山西一点兴趣都没有。"
 shx.407.t:0 "俄国人同意了！"
 shx.407.d:0 "俄罗斯政府已经确认同意为我们提供莫辛纳甘步枪。我们的后勤人员一定会感谢他们的帮助。"
 shx.407.a:0 "很好。"
 shx.408.t:0 "俄国人拒绝我们的请求！"
 shx.408.d:0 "俄国人拒绝向我们提供帮助。"
 shx.408.a:0 "无所谓，我们靠自己就足够了。"
 shx.409.t:0 "大清行省"
 shx.409.d:0 "由于对宣统维新的支持，山西省长阎锡山开始自称“山陕总督”，并改挂大清的省旗以示对北京新政府的支持。"
 shx.409.a:0 "很好！"

