 SHX_guominjun_model_idea:0 "国民军模范"
 SHX_guominjun_model_idea_desc:0 "多年来，泱泱中华在军阀的野蛮贼军和帝国主义的干涉下陷入屈辱和分裂之中。只要人民还在军阀军队的重压下受苦受难，就不可能有民族的救亡图存。因此，我们必须从头开始——我们必须建设一支为人民服务、由人民来建设的军队。这就是冯玉祥国民军的遗风。"
 SHX_xiang_jun_model_name:0 "乡军模范"
 SHX_xiang_jun_model_name_desc:0 "在这个变幻莫测、四面受敌的时代里，山西人民只能执锐自保。由阎督理提出的模式强调发展省内民兵并将其扩编为乡军——一支受日本征兵制和美国国民警卫队启发的民兵。"
 SHX_guominjun_commissars_idea:0 "国民军政委"
 SHX_guominjun_commissars_idea_desc:0 "我们决定采纳一种启发自国民军政委的政委制度。这意味着冯玉祥的高级军官将会教导我们的士兵，并带领他们学习和理解三民主义思想、基督道德信条以及其他课程内容。"
 SHX_yan_commissars_idea:0 "阎锡山的政治教官"
 SHX_yan_commissars_idea_desc:0 "我们决定借鉴阎锡山的晋军政委模式建立自己的政委制度。士兵们将被灌输、教导去学习和理解阎锡山及赵戴文的明智教诲，不论战场内外都能做个好士兵。"
 SHX_labouring_army_idea:0 "劳动的军队"
 SHX_labouring_army_idea_desc:0 "最高司令部命令所有士兵都必须参与公共工程建设以作为其日常职责的一部分。这一做法在冯玉祥和阎锡山军中都有先例，尤其是在和平时期或预算大幅削减的情况下。该计划通常会得到知识分子的积极评价，在某种程度上也得到了民众的认可，他们认为这是让军队在有需要时发挥积极作用的一种方式。从文化层面上看，军队历来被当作一群卑鄙的强盗和恶棍，能借此得到正面报道无疑是受欢迎的。然而，这种做法往往不受士兵们的待见，他们将被迫从事报酬低廉且任务繁重的工作。"
 SHX_artillery_idea:0 "现代化十四式加农炮"
 SHX_artillery_idea_desc:0 "十四式榴弹炮和加农炮都产于山西自家的太原兵工厂。我们应当推动自家火炮现代化，以让战场女王在未来的战事中给予我们优势。"
 SHX_renovated_taiyuan_idea:0 "修缮太原兵工厂"
 SHX_renovated_taiyuan_idea_desc:0 "“枪杆子里出正义”\n\n这句话就是阎锡山几十年来的统治基础，是他维护山西自治与稳定的核心。太原兵工厂就是这一原则的延伸，这个巨大的武器制造网络你让山西能够独立于中央政府和其他军阀自行供给军队。山西不仅能造出外国武器的高品质仿品，还能自行制造先进武器，晋系高层近期的大量投资进一步提高了产量。\n\n太原兵工厂拥有超过15000名员工，能够生产出成千上万的机枪、炮弹和其他武器装备，是晋系武器制造的中心。而晋系的领导人也明确表示，他们还渴望生产更先进的战争机器。不管这是认真的还是吹牛都改变不了一个事实：兵工厂本身即是一股不可忽视的力量。"
 SHX_russian_aid:0 "俄国顾问"
 SHX_russian_aid_desc:0 "俄军虽在欧战中受挫，但仍是东方乃至全世界上的一支现代之师。由于我们毗邻[RUS.GetName]，我们应该邀请俄军顾问以训练和激励我方部队。"
 SHX_japanese_aid:0 "日本顾问"
 SHX_japanese_aid_desc:0 "自从俄国人在1904年被打败后，没有人可以质疑明治维新成功的现代化成果，这些成果让日本在国际舞台上平步青云。日本在中国的形象毁誉参半，不少人视他们为侵犯我们主权的帝国主义威胁，而其他人则认为日本的现代化方式值得中国仿效。我们应该联系日本人，请求他们协助发展我们的武装力量，但此举可能会触怒民族主义者。"
 SHX_german_aid:0 "德国顾问"
 SHX_german_aid_desc:0 "举世无双的德国军队曾在欧战中击败其他列强。虽然德国人在中国所扮演的角色备受争议，在民族主义者眼中，他们协助清帝复辟，是帮卑鄙无耻的帝国主义者，而其他人则视中德合作为抵抗日本的潜在后盾。但不论如何，我们都应该接触德国人并学习他们的普鲁士军事传承，这样我们就可以成为中国的普鲁士了。"
 SHX_Ten_Year_Plan_begins:0 "重振十年计划"
 SHX_Ten_Year_Plan_begins_desc:0 "山西的变革即将来临，老百姓虽然不知道也不关心山西强人之间的政治把戏，但就算是他们也能察觉到。村长们晚上不赌博而在工作，活动家和宣传员频频四处宣传，太原来的县长们十分关切统计数字的真实性。甚至连外部人士也注意到了这一点——来自北京的投资者和境外的观察人士都注意到山西的动态，进行了大张旗鼓的访问。虽然山西自1936年以来一直在进行十年计划，但最近却有了新的紧迫感。这次变革真的来了，即使目前还不清楚会对谁有利，即使需要巨大的牺牲，但人们总是谨慎地怀揣着希望。"
 SHX_Ten_Year_Plan_disrupted:0 "十年计划中断"
 SHX_Ten_Year_Plan_disrupted_desc:0 "天下没有不散的筵席，重启十年计划为我们带来了短暂易逝的繁荣。得益于孤立带来的和平，山西得以远离军阀冲突并与直系治下的中原地区开展稳定贸易。然而山西现已再次陷入战火，也许是由于统治者的野心，或是与我们自身无关的原因，但战争意味着人力被征召，资金被耗尽，基础设施被毁坏，这将不可避免地打乱所有项目。如今，十年计划只不过是对本可实现的美好未来的痛苦回忆罢了。"
 SHX_paying_off_gentry:0 "回报乡绅"
 SHX_paying_off_gentry_desc:0 "迫于压力，士绅同意放弃他们的一些要求。然而，他们开出的代价也不菲。他们要求获得相当大一部分的收成，更不用说他们还要预付硬通货，以停止他们反对近期土地改革措施的活动。为了避免进一步受到阻挠，我们必须与他们进行合作。不过，这也确实表明了地主精英们在多大程度上继续保持着对该省的控制。"

