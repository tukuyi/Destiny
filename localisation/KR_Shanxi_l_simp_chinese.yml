 shx.QIE.aid.1.t:0 "太原火车谈判脱轨"
 shx.QIE.aid.1.d:0 "虽然华南铁路项目的成功让东亚总督监事会的声望如日中天，但他们在北方就没那么好运了。其在北京福公司的子公司已经和固执的山西督理阎锡山谈判了数月，而我们的代表在其中充当中间人。虽然他们在争取诸如山西省银行总经理王骧等政府要员的支持上取得了相当大的进展，但谈判最终还是陷入了停滞。\n\n阎锡山（在心怀反意的冯玉祥大帅怂恿下）选择退出谈判，拒绝对我方要求让步，即在东亚监事会援建铁路项目（注意，这是我们资助的）中使用标准轨距，而不是阎锡山指定的窄轨距。他指责我们不仅试图破坏其自主权，还计划以此让我军日后侵略山西变得更容易。\n\n且不论这种指控有多么骇人，谈判的破裂就是山西自本世纪初起就一直处于经济孤立状态的印证。山西曾是中国最富裕的省份之一，也是中国银行业和商业中心，却在军阀时代之初的剧变中落入了极端贫困的深渊。该地区之所以只在名义上隶属于我方政府，是因为吴佩孚直到20年代末也没法彻底驱逐阎锡山和冯玉祥。他们或许狂妄自大，但其实构不成太大威胁。不过这或许正是当前形势的反映——我军仍然占领着山西东部（这正在动摇山西政府的执政地位），双方关系因此持续紧张。"
 shx.QIE.aid.1.a:0 "乞丐不该挑肥拣瘦。"
 shx.QIE.aid.2.t:0 "太原回电"
 shx.QIE.aid.2.d:0 "在八省联合垮台和黑色星期一的冲击下，北京权力机关内部充斥着混乱和利益交换，让人很容易错过数天前的一封电报。在整理了数堆邮件之后，这封电报才被送到接收人手中。信件来自王骧，数周前山西还拒绝了我们慷慨的经济援助项目，现在终于同意了新的合作项目。\n\n由于眼下还有很多亟待解决的难题，吴佩孚没有进行专门回应，而是着眼于下一项事务。但他并没有扔掉这封来信了事。"
 shx.QIE.aid.2.a:0 "我想知道更多。（观看机制细节介绍）"
 shx.QIE.aid.2.b:0 "我会将此提议铭记于心。"
 shx.QIE.aid.3.t:0 "北京在山西的利益（介绍）"
 shx.QIE.aid.3.d:0 "与太原之间的互动对于制定北京西翼的防御策略十分重要。虽然山西是一个赤贫而工业基础薄弱的省份，但阎锡山和冯玉祥都打算通过他们的“十年计划”调动他们所能运用的所有资源来建设一支能够再次挑战强权的军队。它涵盖了工业、农业和教育，除了其他与军事和社会相关的事项，山西还很有可能是你的眼中钉。他们将希望在无法避免的冲突中对抗奉天或潜在的南方威胁，并利用你的脆弱来打击你防御不足的西部。\n\n然而幸运的是，你的派系还是有一些手段来处理这些事情的。首先，山西经济的萎靡不振已经到了一个十分可笑的地步，他们可能要依靠外部投资来恢复到一个正常的状态。这为北京提供了一个扩大在山西的影响力的机会，一种以“北京影响力”等级衡量的资源（介于0到100%之间）。在山西那边，他们游戏早期的内容中给他们提供了许多用外部影响力增长来换取经济改善的机会。在你这一边，山西随着国策树进展，会（暂时）开放各种决议，让你的影响力深入他们的省份。\n\n这可以通过几种方式利用。山西会被动向你贡献民用工厂，且数量与你的影响力成正比。你也可以选择通过多种方式使用你的影响力。你还可以用你的特工去向着赵戴文（他和冯玉祥不同，他和他背后的阎锡山可以变成一个并不那么乐意的盟友）影响山西省政局，此外，降低他们的战争支持度将削弱他们背刺你的能力。在外交上，更高的影响力能在关于山西未来的谈判中给你解锁更多的关键选项，让你有可能驯服该省。\n\n在山西加大投资会使他们更强大，但要小心地将他们束缚起来。相反，你应该在脑海中牢记，忽略他们将会导致他们在未来成为一个（尽管较弱的）威胁。"
 shx.QIE.aid.3.a:0 "谢谢你的介绍！"
 shx.QIE.aid.4.t:0 "太原的外来阴谋"
 shx.QIE.aid.4.d:0 "俗话说有钱能使鬼推磨，山西督理对权钱游戏并不陌生。然而，有传言说有新面孔加入了这场游戏，在现存体系中建立了自己的恩庇网。北京的代理人无疑是在[QIE.GetNameDef]的授意下，打着“商业往来”的幌子进行着大量幕后交易。由于他们与我们相比坐拥更多资源，如果我们不对此加以限制，[SHX.GetLeader]的统治将变得岌岌可危。\n\n乐观人士说北京影响力的增长从长远来看是有益的，象征着双方紧密的合作关系。但他们对山西的一切包藏祸心，值得被怀疑。话虽如此，也少有人能抗拒来得如此便利的金钱的诱惑……"
 shx.QIE.aid.4.a:0 "让北京有点影响也无妨，对吧？"
 shx.QIE.aid.4.b:0 "给我狠狠地压制。"
 shx.QIE.aid.5.t:0 "黑色星期一救济一揽子协议"
 shx.QIE.aid.5.d:0 "虽然中国未遭黑色星期一太大的冲击，山西也因远离中国主要商业中心而未受太大影响，但这并不意味着世界经济衰退的余波没有波及太原。工人下岗，商品滞销，失业学者愈感不安。我们得做些什么来遏制下岗潮的灾难性影响，以免不满转变为愤怒。\n\n应对方案最近已经出现，国民大会通过了一项数额巨大的救济法案，以期减少黑色星期一对人民的影响。但这也引发了担忧。这一揽子方案附带了许多条件，虽然本质上是经济援助，其背后却充满了政治意味。不过，拒绝救助民众可能难以服众，经济专家正恳求督理批准这项方案。"
 shx.QIE.aid.5.a:0 "真是及时雨。"
 shx.QIE.aid.5.b:0 "我们能自己搞定！"
 shx.QIE.aid.6.t:0 "北京商人收购公司"
 shx.QIE.aid.6.d:0 "随着近期山西经济私有化的开展，大批投资商正赶来收购国有产业。这当然是把双刃剑，即便我们名义上继续持有这些资产的大部，当地私企被收购或被外部大企业超越的状况还是产生了下游效应。这些投资商吹嘘正是他们卓越的管理方法和技术能力，提高了山西商业和制造业的效率。但很多本地人不禁大呼上当。担心失去生计的小商人们团结在民族主义组织周围，而担心遭到远方的老板进一步压榨的工人们正寻求社会主义者的保护。\n\n人们纷纷向督理呼吁采取措施制止这些大企业的行为。内阁对此意见分歧很大，支持者指出提升效率正是政府一直放在第一位考虑的，更何况这些公司没干什么错事。其他人则对此事引发的动乱有所顾虑，更担心中央政府才是这些跨国集团背后的主子。最终，针对如何对待这些企业，内阁不情愿地作出了决定..."
 shx.QIE.aid.6.a:0 "这是自由市场的解决方案！"
 shx.QIE.aid.6.b:0 "贪得无厌的狗贼！"
 shx.QIE.aid.7.t:0 "北京商人加强控制"
 shx.QIE.aid.7.d:0 "我们经济自由化的计划已为投资商们所知。北京的一个大财团（无疑有政治介入）开始将名下的山西资产合并为数个产业巨头。工人和地方主义者抗议道，这些大企业正在事实上形成垄断——这恰恰是我们试图靠出售国有资产所避免的。的确，这其中有地缘政治的问题，正如一些政府高官指出的那样，我们的经济正愈发被境外势力控制，其幕后人物正在太原政府视线之外暗箱操作。\n\n支持者对此不以为然，声称一群上头的乌合之众正不放过任何一根稻草来阻止必然的变革到来。自上述企业入驻以来，山西的财富和效率都得到了巨大的增长，随之而来的还有训练有素的学者、商人和技工。对他们来说，更多的投资只会带来双赢，双方的利益是一致的。不仅山西会变富，全中国都是如此。"
 shx.QIE.aid.7.a:0 "无形之手..."
 shx.QIE.aid.7.b:0 "...却由外人掌管。"
 shx.QIE.aid.8.t:0 "农业救济一揽子协议"
 shx.QIE.aid.8.d:0 "听闻十年计划利好农业，国民大会通过了一项援助法案来助阵。此举赢得了不少赞赏，但其他部门有些吃醋。该法案名义上由农村建设协会推动，其他有相当影响力的利益集团却对此事意见很大。政府仍在深入研究，但这些条款似乎是以小农和佃户为代价迎合乡绅和地主们的利益。\n\n这自然引起了相当多的反对声——加剧了由十年计划造成的紧张局势。许多农村好事者开始煽动农民抗议，声称近期的法案正是中央政府不顾百姓死活的证据。专家们则开始为法案辩护，指出山西需要通过它来获得现代化的工具、培训和最重要的资金。当然，乡绅们也向督理请愿通过该法案，希望借此减少黑色星期一和省内常年的洪灾带来的破坏。"
 shx.QIE.aid.8.a:0 "种下友谊的种子。"
 shx.QIE.aid.8.b:0 "耕耘我们的自主权。"
 shx.QIE.aid.9.t:0 "新扫盲运动"
 shx.QIE.aid.9.d:0 "在1933年和1935年，中国杰出教育家和现代大众教育专家晏阳初到访太原，与阎锡山督理及其下属商讨山西扫盲问题。虽然我们的宣传机器谨慎地选择晏阳初对我方数十年来青年教育工作的赞美进行报道，并少宣传他的批评，但他是对的，尽管自1911年以来山西已经取得了长足发展，还有许多工作需要开展。\n\n据说，晏阳初很高兴看到我方轰轰烈烈的十年计划包括教育改革，但由于北京形势所迫，他拒绝在今年再度拜访山西。不过，国民大会已经划批一大笔钱用于资助全山西儿童的读写教育。这也会增加太原大学和其他中国教育机构的往来。\n\n接受这笔巨款当然意味着同时接受其附带条件，但为了孩子们好，几乎所有顶尖教育机构都在恳求[ROOT.GetLeader]的首肯。政府里的一些顽固的反动分子试图劝阻督理这么做，声称城市知识分子中充斥着社会主义者、激进分子和傻瓜。在他们看来，山西的教育已经足够完善，最好别靠外人帮忙。"
 shx.QIE.aid.9.a:0 "我们还有很多要学。"
 shx.QIE.aid.9.b:0 "伪知识分子的废话。"
 shx.QIE.aid.10.t:0 "北京训练团"
 shx.QIE.aid.10.d:0 "中央政府麾下的军队接受了德国顾问的大量训练，预算充足，长期威胁着我们的边境——迫使我们从山西自己的边境撤退！但风水轮流转，保定军校主动提出可以向太原派出一支训练代表团，帮助我们提高省军素质。随训练人员一同前来的还有几辆满载装备的训练车。\n\n这与我方雇佣兵的建议和从“绿林好汉”那学到的经验相比，无疑是巨大的进步。学习欧洲最新现代战争学说（他们宣称如此）将极大提高我军素质。\n\n然而，最高司令部（由国民军和其他前直系军官组成）却很不情愿与来自中央政府的同行共事。很多人固执地认为他们在20年代战乱中得到的经验远比中央军军官提供的东西优越，称直接由山西军官进行训练是个更好的选择。其他人对此不屑一顾，说他们如此抗拒的真正原因是害怕丢掉饭碗。\n\n进一步说，司令部里几乎所有高级军官都接受过保定军校的训练，因此他们与保定军校后辈显得十分惺惺相惜。"
 shx.QIE.aid.10.a:0 "我们将作为战友而学习。"
 shx.QIE.aid.10.b:0 "我们将作为敌人而亮剑。"
 shx.QIE.aid.11.t:0 "新模范师"
 shx.QIE.aid.11.d:0 "经过以一年来漫长的合作和训练，大多数中央政府派驻的教官都收拾好行装回家了。他们的确有所成就。在他们身后伫立着一支接受现代军事课程训练的强大军队，其指战员熟读现代作战技巧和学说。大头兵们学习了诸如后勤、通讯和作战方面的必要技能，以向保定军校的标准看齐。\n\n[SHX.GetLeader]对此印象深刻，向这支新军的辛勤工作和显而易见（还未在实战中检验）的高素质表示祝贺。但还有一个问题——这支部队应当是暂编的还是永编的呢？两者各有优劣——集中化管理能更好地保持现有素质，避免战力被过度稀释，但也让其先进经验在军内的传播更加耗时。还有人则建议我们最好把他们打散分派到各地的部队中去并组织训练。"
 shx.QIE.aid.11.a:0 "将他们合为一体，成为我们最精锐的师！"
 shx.QIE.aid.11.b:0 "将他们打散分配，加强我们所有的部队！"
 shx.QIE.aid.12.t:0 "太原拒绝我们的示好"
 shx.QIE.aid.12.d:0 "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府已经打压了我方人员在山西省内的活动，使我们在太原建立活动网络的计划陷入部分停滞。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，即便受到山西秘密警察的干扰，我们还是与该地区建立了些许联系。这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx.QIE.aid.12.a:0 "这仇，我们记下了。"
 shx.QIE.aid.13.t:0 "山西拒绝黑色星期一救济"
 shx.QIE.aid.13.d:0 "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府拒绝了我们提供的黑色星期一救济金，婉拒说这笔钱最好由于其他更困难的省份。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx.QIE.aid.13.a:0 "他们真是一如既往，把尊严放在人民之上。"
 shx.QIE.aid.14.t:0 "太原叫停公司收购"
 shx.QIE.aid.14.d:0 "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府拒绝如承诺过的那样向投资商开放山西经济，大幅减少国有企业股票的出售，并对持有山西工厂设置限制。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx.QIE.aid.14.a:0 "这合法吗？"
 shx.QIE.aid.15.t:0 "太原阻止进一步收购"
 shx.QIE.aid.15.d:0 "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府撤销了他们经济自由化的计划，并用莫须有的调查骚扰境外投资者，被派去接收新收购工厂的经理也受到阻挠。他们还坚持要求，在山西省内开办的公司必须拥有山西本地董事会成员，并减少了发放给我方投资人的经营牌照。这严重打击了我们与太原的经济合作关系。在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx.QIE.aid.15.a:0 "这是欺诈行为！"
 shx.QIE.aid.16.t:0 "太原拒绝农业救济一揽子协议"
 shx.QIE.aid.16.d:0 "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府拒绝了我们慷慨提供的农业救济款项，坚称他们靠自己足以提高农业产量。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx.QIE.aid.16.a:0 "有因必有果。"
 shx.QIE.aid.17.t:0 "山西中止扫盲计划"
 shx.QIE.aid.17.d:0 "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府叫停了晏阳初近期的扫盲计划，并迫使他们的学者与我方大学断绝往来。他们坚称要给用自己的扫盲计划给我们树立榜样（而不是相反），还说我们的教师一直在传播破坏性的社会主义谎言。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx.QIE.aid.17.a:0 "没人为孩子着想的吗？"
 shx.QIE.aid.18.t:0 "山西拒收军事顾问团"
 shx.QIE.aid.18.d:0 "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府叫停了由保定军校提供的联合训练计划，并指示我方教官打道回府。该行为很没必要地加剧了双方军队间的紧张氛围，有损我们团结一致的形象——这是我方领导不愿接受的。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx.QIE.aid.18.a:0 "他们何时才能吸取教训啊？"
 shx.QIE.aid.19.t:0 "北京派出监管人员"
 shx.QIE.aid.19.d:0 "正当我们与中央政府的关系有所升温时，我们却郁闷地发现他们并不把我们当平等伙伴看待，而是看做下属。\n\n为了彰显他们对我们的统治地位，一个工作组被派往太原，视察我方行政机构和多家国有设施——表面上是为了检查腐败行为，确保一切都合乎规章。与看起来的样子不同，这些文职人员可不仅仅是一群无聊的官僚或者无趣的审计员，有些无疑是混入其中的情报人员。这次明目张胆的突击检查让我们在规避下发文件中的“错误”上花了不少功夫，损害了我方主权，有碍于我们的发展。"
 shx.QIE.aid.19.a:0 "当然，我们所有的文件都井然有序。"
 shx.QIE.aid.20.t:0 "北京挑起民族主义情绪"
 shx.QIE.aid.20.d:0 "虽然许多知识分子坚决支持共和制，并对满清和直系对他们的容忍不屑一顾，但更多人坚定地站在民族主义旗下，只希望能结束“百年国耻”。因此即便对那些不了解情况的人来说，反西方和反日宣传的突然高涨也毫不意外，许多知识分子公开宣扬反对帝国主义。但这些由不同活动家自发组织的街头抗议规模之大却引起了一些人的不满。\n\n政府高官十分清楚问题的根源。中央政府无疑收买了许多要员，至少给其忠实走狗送了不少钱，希望借此削弱对[SHX.GetLeader]的支持，最终推翻现政权。不幸的是，民族主义观点广为流传，对这些把戏我们束手无策，只能咬紧牙关挺过当下。"
 shx.QIE.aid.20.a:0 "是的，打倒帝国主义..."
 shx.QIE.aid.21.t:0 "北京支持阎派政府"
 shx.QIE.aid.21.d:0 "自与督理关系甚佳的前领导人段祺瑞下台以来，中央政府对阎锡山的态度一直十分谨慎。即便在那之前，阎锡山对他们来说也处于想要拉拢嫌太远，想要不管又嫌太近的尴尬地位。但与借革命民粹主义得势的冯玉祥民族运动和冯玉祥那破釜沉舟的决心相比，阎锡山要可靠得多。\n\n因此，最近几天中央政府动用了在省内的资产，支持阎锡山的权力斗争。拉拢大学里的亲阎学者，商团内的支持者和农村的乡绅——所有这些小动作都能在保住符合北京利益的领导人中发挥很大作用。"
 shx.QIE.aid.21.a:0 "真是风云一时。"
 shx.QIE.aid.22.t:0 "太原兵工厂收到订单"
 shx.QIE.aid.22.d:0 "太原兵工厂或是山西工业王冠上的明珠，是阎锡山在山西现代化的数十年努力中最耀眼的成就。\n\n不出意料，即便阎锡山有些半推半就地试图藏好这份作品，中央政府还是有所察觉。值得庆幸的是，他们没像第四次直奉战争中所做的那样发兵摧毁它，而仅仅是（虽然十分强势）下了很大一笔装备订单。这会严重干扰后几个月的生产，但也提高了我省在国防事业中的声望，还为省银行提供了一笔流动资金以平衡省收支。但话说回来，我们只是被迫接受用中央政府债券付款，谁知道这些破纸到底值几个钱。"
 shx.QIE.aid.22.a:0 "我们当然会如数交货..."
 shx.QIE.aid.23.t:0 "北京为优惠贸易条件而施压"
 shx.QIE.aid.23.d:0 "如今我们悲哀地发现，我们与北京政府及其投资商的合作并非白白到手。他们利用自己对我省内市场的广泛控制网，迫使[SHX.GetLeader]接受了一项极为不利的贸易协定。协定将打开山西煤矿和其他战略资源廉价销往国外的大门。\n\n这极大改变了省内供应商和北京收购商之间的权力平衡，暂时让他们占据了巨大优势。中央政府无视了我们的抗议，反驳道是我们向国内商品征收关税违宪在先。"
 shx.QIE.aid.23.a:0 "卖了我们，还想要我们帮数钱？"
 shx.QIE.aid.30.t:0 "[SHX.GetLeader]提出向西北进军"
 shx.QIE.aid.30.d:0 "[SHX.GetLeader]督理提出了一项有趣的提议。此时他已经控制了资源丰富的绥远，人们本以为他吃下这块北方地盘就会满足。然而，这位饕食而无厌的军阀似乎被我们双方的协议唤起了野心，他正准备进一步发动冒险，向西北边疆进军，并开始为自己争取支持。\n\n回民势力已经衰落，[SHX.GetNameDef]在西部再无对手。可是在中国西北，这片长期被中央政府视为边疆的地区，却仍然盘踞着阳奉阴违甚至公然分裂的政府。[SHX.GetLeader]提议调动自己的地方军为中国收复这些领土，也让我们得以把精力放在其他地方。\n\n当然这里有个关键问题，[SHX.GetLeader]希望我们承认他的$SHX_NCPC$，按照他的梦想成立统治从太原到迪化的“自治”实体。我们确实有机会在西部重新建立起汉族的统治，但这位督理的忠诚着实可疑，承认他的奇妙构想更是不可理喻。这么做也可能分散他的部队，降低其未来对我们的威胁。尽管如此，如果我们支持了他，他却给国家和民族丢了脸，到时候我们得多后悔啊。"
 shx.QIE.aid.30.a:0 "很好，但得抓紧时间了。"
 shx.QIE.aid.30.b:0 "不，他得停下脚步。"
 shx.QIE.aid.31.t:0 "北方先锋军"
 shx.QIE.aid.31.d:0 "[QIE.Capital.GetCapitalVictoryPointName]方面传来了好消息。[QIE.GetAdjective]审阅了[SHX.GetLeader]督理恢复汉族对西北统治的提议，正式批准了我们的大计划。督理从此就当上了$SHX_NCPC$的领导人，初步实现了他成立统治从太原到迪化的“自治”实体的梦想。\n\n尽管如此，[QIE.GetAdjective]也并非没有保留。显然，他们希望我军早日取得战果，并持续维持效忠。他们可能会重新收紧对太原的统治，还希望我们带着更多的土地归顺中央政府。我们不能浪费一分一秒的时间，这样才能打消他们在远征进行中重新控制我们的企图。"
 shx.QIE.aid.31.a:0 "我们必须迅速采取行动！"
 shx.QIE.aid.32.t:0 "封疆大吏，抱负成空"
 shx.QIE.aid.32.d:0 "[QIE.Capital.GetCapitalVictoryPointName]方面传来了坏消息。他们审阅了[SHX.GetLeader]督理恢复汉族对西北统治的提议，明令我们停在原地，避免不必要的冒险。在这份正式的、居高临下的回应中，他们传达了对我军训练糟糕而无法维持这样一场战役的担忧，甚至表露出对我们向西进军这一意图的质疑。显然[QIE.GetNameDef]这个腐败的朝廷在怀疑我们不顾国家荣耀，只是为自己攫取更多权力，他们坚持要求我们的军队留在境内，并在有需要时支援中央军。[SHX.GetLeader]，愤怒了！"
 shx.QIE.aid.32.a:0 "督理眼中闪过一丝怒火。"

 shx.zhifeng.1.t:0 "阎锡山平定陕西！"
 shx.zhifeng.1.d:0 "未雨绸缪总是明智的，事情就是这么个道理，有时，耐心和正义的人终将因为这种美德而得到回报。今天，好消息传到了[QIE.Capital.GetCapitalVictoryPointName]，据我们在山西的多名特工和少量涌入西安的平民报告，山西省军终于对盘踞陕北的可恶的国民军采取了行动。随着阎锡山正式确认冯玉祥叛军最后的堡垒被摧毁，我们的领导人可以松一口气了。\n\n当然，这并不意味着阎锡山就是盏省油的灯，这位德高望重的传奇军人直接/间接统治了山西几十年，挫败了各种夺取“他的”独立王国的尝试，但我们很乐意提醒他，否认我们在这个过程中对他的多次帮助就是自讨苦吃。现在，最后一个反对派——国民军已经被消灭，人们预计他将把目光放到山西之外，实现一统全国的野心。如果我们让他有机可乘，或者表现出软弱，他就会趁虚而入，或者趁火打劫。\n\n但是，我们可以安抚他，或者至少在山西省府内部发展一个足够大的关系网，阻止他公开反对中央政府。如果我们行事得当，就可以迫使他走上谈判桌，或者至少拖延他对我们动手的时间。山西省军扫荡榆林及陕北高原时，我们在附近部署了军队，阻止任何社会主义叛乱组织进入我方区域。虽然现在庆祝可能为时过早，但至少今天，我们赢得了伟大的胜利。"
 shx.zhifeng.1.a:0 "总算有点好消息了"
 shx.zhifeng.2.t:0 "山西省府倒台！"
 shx.zhifeng.2.d:0 "消息来得快，去得也快。阎锡山的恐慌突然加剧，恳求我们出兵解救太原，然后...什么都没了，太原来的电报完全停止了。看来，面对昔日的盟友国民军，我们的“督理”在统治山西几十年后输掉了他的最后一战。现在这个山西的幕后之王连他的帷幕也保不住了，他与中央政府从来都不是很亲近，多疑地维护着自己的自治，但他是个实用主义者，相比于民族主义的国民军，我们更容易理解他。\n\n从事后诸葛亮的角度看，阎锡山的末路始于1928年收容冯玉祥叛军的残兵败将。可能是出于对自己失败的怨恨，也可能是误以为能控制国民军，他没有选择袖手旁观，让我军消灭那群跑到陕北的叛徒，而是允许国民军进入，结果最后让他们夺了权。\n\n从电报、特工的报告、对数百名逃出来的精英的采访中，我们能拼凑出事情的全貌：信心百倍的国民军从延安的基地出发，向山西发起了全面进攻，横扫了被派来抵抗的省军。叛军开始在太原外围建立前沿阵地时，绝望的省府疯狂地发出增援请求，以解燃眉之急。\n\n然而，这为时已晚——在我们动员起附近驻军前，太原城内发生了抗议，紧接着就发生了倒阎政变，政变者将国民军主力迎进了城。冯玉祥积极谴责我们的权威，这使得我们在山西的投资都打了水漂。阎锡山如此傲慢，为时已晚之前，他都不愿向我们通报事态的发展，这表明军阀主义对国家是多么有害！"
 shx.zhifeng.2.a:0 "快！我们必须得做点什么。"
 shx.zhifeng.4.t:0 "和平的最后机会"
 shx.zhifeng.4.d.1:0 "冯玉祥消失了，他的国民军被打败了，他们手下的社会主义走狗在山坡上四散奔逃，命运未卜。阎锡山和他的手下盘点着业已净化的山西，再也没人能挑战阎锡山对山西的控制。好吧，还是有一个的——中央政府。\n\n中央政府坐镇边境，继续占领着富裕的晋东，这十分不公平。山西省军已经准备好（至少我们这样认为）一雪前耻，并争取在华北的合法地位。我们的经济得以重建，在天才般的十年计划推动下，只要我们发动强有力的攻势，就能打破北京那羸弱不堪的政权的控制。\n\n这一战略并非没有风险。尽管我们的经济蓬勃发展，但战争可能会破坏我们已经建立起来的稳定体系。此外，我们为了合法性，选择成为“中立省”，做出了无数的和平承诺，而现在，我们又要说服人民为了向中原扩张而上战场，这是件很难的事。也许他们现在还愿意效忠，但在精疲力尽之前，山西能忍受多久还是个问题。\n\n王骧和省府中的其他亲北京人士提出了另一种选择——尝试让北京和平地移交争议地区。毫无疑问，阎锡山表达了轻微的不满，他怀疑王骧等人被收买了。但是，他们说的也没错，外交可能是达成目标的最佳途径，即使这么做意味着阎锡山要放弃他那最雄心勃勃的梦想——统治全中国。"
 shx.zhifeng.4.d.2:0 "冯玉祥没有了、国民军没有了、他们手下的社会主义走狗也没有了，还有……头上嚣张跋扈的中央政府也没有了。过去几年里，我们为直系暴君被消灭、君主制垮台而庆祝，但现实是，因此而来的权力真空令人不安。\n\n这个问题在[Root.GetLeader]脑海中一闪而过，而他和幕僚正为省军能否抵御环伺的敌人而苦苦思索。也许我们错过了最好的进攻机会、也许十年计划还不够、也许我们不应该和冯玉祥火并……\n\n这一切都不重要了。我们别无选择，只有前进，将中国从混乱中解救出来。我们曾宣称自己是“中立省”，但那已经一去不复返了。省军必须做好准备支持阎锡山，而人民也必须准备好支持省军，山西要么自由，要么灭亡！"
 shx.zhifeng.4.a:0 "我得再考虑一下。（观看太原-北京谈判介绍）"
 shx.zhifeng.4.b:0 "前进，解放中国！"
 shx.zhifeng.4.c:0 "或许还能够达成协议..."
 shx.zhifeng.7001.t:0 "北京的邀请"
 shx.zhifeng.7001.d:0 "国民军最终被击败，阎锡山在山西大部和榆林山区的权力得到了巩固。然而，还有一个威胁存在：[QIE.GetNameDef]。我们与中央政府的关系时好时坏，直到现在为止，他们会作何反应还不得而知。\n\n显然，中央政府无法再用分而治之的方式继续压迫我们，他们决定伸出橄榄枝，提出会见我方使节、听取我方要求，进而确保中原和平。通过这样做，他们给了我们一个机会，我们可以要求归还争议边境领土，表明我们的主张，并有可能在中国军阀时代行将结束之际，在双方之间建立富有成效的联盟。\n\n当然，另一方面，这种试图交易的行为证明了北京的虚弱。我们也可以不去谈判，而是向人民强调抵制北京暴政的必要性，将全中国从非法压迫者手中解放出来。鉴于这可能是唯一的对话机会，我们必须三思而后行。"
 shx.zhifeng.7001.a:0 "必须即刻遣使出发！"
 shx.zhifeng.7001.b:0 "北京口是心非，拒绝谈判！"
 shx.zhifeng.7001.c:0 "告诉我更多关于谈判的事。（观看太原-北京谈判介绍）"
 shx.zhifeng.5.t:0 "和平的最后机会（介绍）"
 shx.zhifeng.5.d:0 "在太原-北京谈判事件链中，[QIE.GetNameDef]和[SHX.GetNameDef]需要利用手上的相关资源，影响谈判的最终结果，决定山西与中央政府的关系。如果北京在山西的影响力足够大，并且北京对中国的控制没有受到挑战，谈判就可能进行。整个事件链的开头是山西选择初始提议，山西的战争支持度超过50%越多，就可以选择越强硬的选项。之后，[QIE.GetNameDef]和[SHX.GetNameDef]将分别进行两轮选择，可以接受、还价或拒绝。如果谈判能够进行到第五轮，也就是最后一轮，那么这一轮中，山西只能选择接受或拒绝。\n\n根据双方向对方的施压情况，谈判有五个成功结局。若山西要还价，其战争支持度必须超过50%；若北京要还价，其影响力必须超过10%。在所有五个成功结局中，山西都会同意承认中央政府，并走向“承认中央政府”国策树。\n\n而谈判失败的结果则有三个。如果太原决定退出谈判，就会失去15%的战争支持度，而战争支持度在未来的战斗中是关键资源；如果北京退出谈判，山西将获得15%的战争支持度。此外，如果[QIE.GetNameDef]在谈判结束前崩溃，太原将默认走向“山西向前进”国策树。"
 shx.zhifeng.5.a:0 "前进，解放中国！"
 shx.zhifeng.5.b:0 "或许还能够达成协议..."
 shx.zhifeng.5.c:0 "那就这样吧。"
 shx.zhifeng.6.t:0 "太原对我们强硬！"
 shx.zhifeng.6.d:0 "尽管我们尽了最大的努力，全力帮助山西稳固统治，但在阎锡山督理的领导下，晋系似乎已经决定动员起来反对我们。他正式谴责[QIE.GetNameDef]是非法政府，驱逐了我方使节，并逮捕了我们在山西的许多特工。阎锡山利用督理的权力，没收了与我们利益有关的企业，还发起了激进的宣传运动，煽动人民反对我们。\n\n而最令人忧心的是晋系在边境集结的大军。长期以来，他们一直不满我们对晋东地区的占领，我们在晋东的存在使得阎锡山只能在名义上拥有晋东。1920年以来，山西省军并不怎么起眼，除了与国民军火并外就没有参加过战斗，但是，他们装备着太原兵工厂的枪炮，预计会在我们最虚弱的时候，对中原地区发动攻击。希望我们可以先发制人，在其他敌人发动猛攻之前消灭他们，告诉他们谁才是中国的合法政府。"
 shx.zhifeng.6.a:0 "阎锡山，你见不到明天的太阳。"
 shx.zhifeng.7.t:0 "太原使节抵达"
 shx.zhifeng.7.intro:0 "多年来，我们面临艰难险阻，许多省份要么变成了野心勃勃的军阀，要么投向外国列强，又或者转向民族主义或激进意识形态，我们很难维持应有的中央权威。今天，太原方面派出的“使团”抵达[QIE.Capital.GetCapitalVictoryPointName]，奉命就“省自治问题”达成协议。这真是意外之喜。"
 shx.zhifeng.7.d.1:0 "$shx.zhifeng.7.intro$\n\n当然，我们并没有邀请山西谈判，他们是自行前来的。他们忍不住地享用了我们提供的美味佳肴。我们仓促拼凑起代表团，准备与他们会面，同时，监视他们的情报官表示，[SHX.GetLeader]督理不仅希望确保继续统治山西，还希望获得重大的领土让步，但是谈判没什么害处，尤其是现在我们手握大部分牌的情况下，确保山西承认中央政府将是保护后方的重大胜利。与此同时，我们在太原的代理人和特工随时准备着，帮助我们“促成”谈判的成功。"
 shx.zhifeng.7.d.2:0 "$shx.zhifeng.7.intro$\n\n当然，他们是因我们先发制人的和平努力而来。在享用了我们提供的美味佳肴后，山西使团对我们的盛情款待惊叹不已。我们的外交代表团正准备与他们会面，同时，监视他们的情报官表示，[SHX.GetLeader]督理不仅希望确保继续统治山西，还希望获得重大的领土让步，虽然山西顽固而叛逆，但确保山西承认中央政府将是保护后方的重大胜利。与此同时，我们在太原的代理人和特工随时准备着，帮助我们“促成”谈判的成功。"
 shx.zhifeng.7.a:0 "出乎意料，但真的喜闻乐见吗？"
 shx.zhifeng.7.b:0 "我想咨询外交官。（观看太原-北京谈判介绍）"
 shx.zhifeng.8.t:0 "太原-北京谈判：第一轮"
 shx.zhifeng.8.intro:0 "我们的代表团在[QIE.Capital.GetCapitalVictoryPointName]受到了东道主礼貌（但未必热情）的接待，现在重要的是在谈判上取得进展。我们的筹码有两部分，一部分是承认中央可以给他们带来合法性，更大一部分则是我军在保卫[QIE.GetName]上能提供的协助；退一万步说，双方结盟可以让他们不用在我们的边界上驻军。除了通常的要求自治，以及要求中央继续承认我们统治之外，还有一个大问题，就是我们在领土上有多大的野望。\n\n首要的问题是晋东问题。晋东是山西的核心地区之一，自我们在第四次直奉战争中失败后，中央就占领了该地区，并严格（也经常是随意地）限制我们的政令在该地区的推行。与此同时，直系允许德国公司开采该地区的矿产，特别是丰富的煤矿，而我们几乎得不到任何补偿。要求中央立即归还晋东可能是最容易实现的目标。"
 shx.zhifeng.8.d.three:0 "$shx.zhifeng.8.intro$\n\n如果我们的野心更大，还可以索取以名城西安为中心的关中地区。虽然对陕西的野望更多是冯玉祥和国民军的事情，但他们留下了重要的渗透网络和其他基础设施，这使得我们也有可能竞争陕西南部。赶走国民军后，我们巩固了陕北地区，因此向陕西南部出手或许也是明智之举，大不了改日再索取晋东。\n\n当然，如果我们胆子够大（或者只是想漫天要价就地还钱），我们可以同时索取关中和晋东，看看谈判怎么发展……"
 shx.zhifeng.8.d.two:0 "$shx.zhifeng.8.intro$\n\n如果我们的野心更大，还可以索取以名城西安为中心的关中地区。虽然对陕西的野望更多是冯玉祥和国民军的事情，但他们留下了重要的渗透网络和其他基础设施，这使得我们也有可能竞争陕西南部。赶走国民军后，我们巩固了陕北地区，因此向陕西南部出手或许也是明智之举，大不了改日再索取晋东。\n\n不幸的是，在目前的情况下，我们不得不在晋东和关中之间做出选择。但愿我们能带着重大的领土收益离开谈判会场。"
 shx.zhifeng.8.d.one:0 "$shx.zhifeng.8.intro$\n\n在目前的情况下，晋东必须是我们要求的中心。鉴于这个要求合理合法，毫无疑问我们将成功实现这个目标。"
 shx.zhifeng.8.a:0 "索取晋东。"
 shx.zhifeng.8.b:0 "索取关中。"
 shx.zhifeng.8.c:0 "同时索取晋东和关中。"
 shx.zhifeng.9.t:0 "太原-北京谈判：第二轮"
 shx.zhifeng.9.d:0 "[SHX.GetLeader]的代表们寒暄了几句，然后就摆出一副冷漠脸——这是种古老的谈判策略。然后，他们终于提出了详细提案，并坚称接受这份初稿必能使这位德高望重的督理继续保持友好和忠诚。低级别的外交人员正在敲定细节，但山西提案的大致轮廓已经很明显了。\n\n[SHX_QIE_negotiation_offer_on_table]\n\n在扑克脸与觥筹交错之间，要读出这些使者的想法很困难，尤其是他们还得不断给太原打电报寻求主子的认可。谈判仍处于初期阶段，鉴于我们的影响力，我们或许可以迫使他们重新考虑条款；或者，在仔细阅读条款后，我们也可能认为应该完全接受，或者完全拒绝这些条款，而不是浪费更多政治资本来施压。选择权在我们手中。"
 shx.zhifeng.9.a:0 "接受这份要求。"
 shx.zhifeng.9.b:0 "还一下价吧。"
 shx.zhifeng.9.c:0 "要求全面修改条款！"
 shx.zhifeng.9.e:0 "条款太离谱了，我们拒绝！"
 shx.zhifeng.10.t:0 "太原-北京谈判：第三轮"
 shx.zhifeng.10.d:0 "看过我们提出的条款，并仔细研究了我们提出的许多想法后，中央政府的代表拿出了他们的提案。他们对我们的要求不屑一顾，认为我们只想着给自己讨利益，而不是在讨价还价。他们决定直接准备一份全新的条款清单，拿出他们自己的草案……他们所坚持的细节可以由较低级别的官员来敲定，但大致的轮廓已经很明显了。\n\n[SHX_QIE_negotiation_offer_on_table]\n\n我们自然已经致电太原，供督理和他的幕僚评估状况。我们的筹码主要取决于两点：我们与中央政府的敌人站在一起的威胁有多大；更重要的是我们是否有能力唤起人民，发起一场可能是毁灭性的战争——如不然，我们就没法争取更好的条件。现有条件下，中央政府给予我们青睐，我们的未来可以保持稳定，因此接受也许是不错的选择。长时间的沉默后，电报声响了起来。"
 shx.zhifeng.10.a:0 "接受这份要求。"
 shx.zhifeng.10.b:0 "还一下价吧。"
 shx.zhifeng.10.c:0 "大幅抬价！"
 shx.zhifeng.10.e:0 "退出谈判！"
 shx.zhifeng.11.t:0 "太原-北京谈判：第四轮"
 shx.zhifeng.11.d:0 "谈判进行到新一周，为了更好的条件，傲慢的山西领导人开始让步，但野心犹存。山西公众对谈判越加关注，头面知识分子开始权衡，双方都在积极向对方施压。目前的条款如下：\n\n[SHX_QIE_negotiation_offer_on_table]\n\n山西领导层正为更好的条件倾尽全力，球又被踢回给我们。一方面，我们不想显得软弱，但接受任何条件都需要我方让步；另一方面，国家统一不仅仅是时髦词汇，如果我们不想四处分兵，就必须保护好侧翼。但是，由于谈判停滞不前，双方让步的意愿明显下降，回旋余地已经很小了。或许谈判只能尽人事听天命了。"
 shx.zhifeng.11.a:0 "接受这份要求。"
 shx.zhifeng.11.b:0 "稍微再还一下价。"
 shx.zhifeng.11.c:0 "退出谈判吧..."
 shx.zhifeng.12.t:0 "太原-北京谈判：第五轮"
 shx.zhifeng.12.d:0 "中央政府以惊人的傲慢姿态提出了所谓“最终提议”。这份条款很详细，他们说，我们要么接受，要么空手而归。不幸的是，这似乎不是谈判策略——坊间流传，中央政府的内阁已经下定决心，无论是好是坏，这就是最终条款：\n\n[SHX_QIE_negotiation_offer_on_table]\n\n谈判人员已经精疲力竭，谈判却进展甚微，双方都耗费了大量资源向对方施压，因此必须尽快做出最终决定。我们努力保持着谈判在表面上是秘密的，但太原公众一直在关注谈判，并期待着结果——代表团中的一些人表示，希望至少能带回一些能说是“胜利”的东西。或者，随着新势力的崛起，我们可以向北京证明，他们在最后一轮谈判中的表现就是玩火自焚。"
 shx.zhifeng.12.a:0 "已经没得抬价了，接受吧。"
 shx.zhifeng.12.b:0 "跟他们扯皮就是浪费口舌。"
 shx.zhifeng.13.t:0 "太原退出谈判！"
 shx.zhifeng.13.d:0 "尽管双方尽力保密，但太原和北京开始谈判的消息还是很快流出，这给华北带来了和平与统一的希望。然而，谈判的结果越来越明显，统治华北的强人之间不会达成协议，希望破灭了。很快就有流言传出，是太原方面退出了谈判，也许是因为受到轻视、条件不满意，也可能是觉得这样能谋求更好的条件。不言而喻的是，太原可能会通过另一种方式达成目标：战争。\n\n太原政界的气氛一直令人不安，头面知识分子、商人甚至军官都在暗中对[SHX.GetLeader]和省府没能带回和平协定感到失望。虽然不是每个人都一定会责怪省府，但社会各界为达成协定而施压，采取了激烈的行动，这使督理处于不利地位。现在，一代年轻人在中原战场上流血牺牲的前景似乎不可避免，由于他们知道如果谈判双方更冷静，这一切就不会发生，这种前景越发痛苦。"
 shx.zhifeng.13.a:0 "这群无礼军阀。"
 shx.zhifeng.13.b:0 "我们给过和平机会，但如今只剩一个选择。"
 shx.zhifeng.14.t:0 "北京退出谈判！"
 shx.zhifeng.14.d:0 "尽管双方尽力保密，但太原和北京开始谈判的消息还是很快流出，这给华北带来了和平与统一的希望。然而，谈判的结果越来越明显，统治华北的强人之间不会达成协议，希望破灭了。很快就有流言传出，是北京方面退出了谈判，也许是因为受到轻视、条件不满意，也可能是觉得这样能谋求更好的条件。不言而喻的是，北京可能会通过另一种方式达成目标：战争。\n\n太原政界的气氛活跃起来，头面知识分子、商人甚至军官都为[QIE.GetLeader]和中央政府破坏和平协定谈判而愤慨。虽然不是每个人都一定会责怪中央政府，但社会各界为达成协定而施压，采取了激烈的行动，这使督理处于有利地位。人们聚集在省领导人周围，恶毒地咒骂着中央政府，领导人承诺，我们要让[QIE.GetNameDef]那帮家伙低下高傲的头颅，一劳永逸地终结他们！"
 shx.zhifeng.14.a:0 "我们要采取必要措施。"
 shx.zhifeng.14.b:0 "嚣张的暴君。"
 shx.zhifeng.15.t:0 "太原-北京谈判中止"
 shx.zhifeng.15.d:0 "尽管双方尽力保密，但太原和北京开始谈判的消息还是很快流出，这给华北带来了和平与统一的希望。然而，中央政府突然垮台，谈判遭受了严重破坏，中国旧秩序也就此终结。虽然有些人为前中央政府哀叹，或者至少是说谈判错过了前期的机会，但其他人已经团结在[SHX.GetLeader]周围，他承诺要按照他的愿景建立新秩序。\n\n省军正准备行动，山西各地的部队都动员起来。然而，山西是否失去战略动力还是未知数——也许他们本可以在北京政权行将就木之际取得更有利的地位。然而，大战将至，现在基本没有时间后悔。"
 shx.zhifeng.15.a:0 "他们可能会失败，但我们不会！"
 shx.zhifeng.16.t:0 "太原-北京谈判成功！"
 shx.zhifeng.16.intro:0 "数周的谈判终于有了成果！自[SHX.GetLeader]崛起，成为晋系无可争议的主人以来，曾对国民军的狂攻感到恐惧的[QIE.GetNameDef]领导人就在担心，他是否愿意为了国家与他们合作。随着今天双方达成广泛的协议，正在最终确认，疑虑一扫而空。\n\n山西省府长期名义上效忠北京中央政府，而如今他们承诺，未来只要中央政府进行解放中国的战争，山西就会合作，提供大量军事帮助——整合指挥机构、联合训练计划以及向前线派遣大量部队。阎锡山大帅提前获得了一系列荣誉和晋升以资奖励，这提高了他的威望，也为交易提供了不那么微妙的期望。"
 shx.zhifeng.16.d.1:0 "$shx.zhifeng.16.intro$\n\n作为回报，晋东地区的争议得到解决。自第四次直奉战争以来，中央政府一直占领着资源丰富的晋东地区。民事权将交还给太原任命的县长，而占领期间与各公司签订的合同，其完整性也将被尊重。实际的军事情况和内外安全情况如何处理仍有待商榷，但如果交易真的完成，中国的统一会使这个问题毫无意义。"
 shx.zhifeng.16.d.2:0 "$shx.zhifeng.16.intro$\n\n作为回报，晋东地区的争议得到解决。自第四次直奉战争以来，中央政府一直占领着资源丰富的晋东地区。该地区的控制权完全交还给太原，包括官僚系统、经济和军事事务。在安静有序的交接后，[QIE.GetAdjective]的部队撤离了晋东，这是中原双方关系修复的第一步。"
 shx.zhifeng.16.d.3:0 "$shx.zhifeng.16.intro$\n\n作为回报，关中地区，包括名城西安，被移交到晋系治下。这将使整个陕西省统一在一个政权之下，并在阎锡山击溃国民军后，巩固其对该地区的控制。而晋东地区的争议则被搁置，目前，该地区仍将掌握在北京及其军队手中。北京将晋东庞大的资源储量视为战略资产，并将其横跨太行山的地理位置视为确保太原遵守交易的保障。双方承诺改日解决晋东问题，中原地区持久和平的可能性仍然存在。"
 shx.zhifeng.16.d.4:0 "$shx.zhifeng.16.intro$\n\n作为回报，晋东地区的争议得到解决。自第四次直奉战争以来，中央政府一直占领着资源丰富的晋东地区。该地区的控制权完全交还给太原，包括官僚系统、经济和军事事务。在安静有序的交接后，[QIE.GetAdjective]的部队撤离了晋东，山西的控制权完全归于省府。\n\n太原还取得了另一项惊人的胜利：关中地区，包括名城西安，被移交到晋系治下。这将使整个陕西省统一在一个政权之下，并在阎锡山击溃国民军后，巩固其对该地区的控制。阎锡山凯旋而归，有些人认为中央政府的让步太过软弱，但也许，确保中原的和平自有其必要性。"
 shx.zhifeng.16.d.5:0 "$shx.zhifeng.16.intro$\n\n作为回报，晋东地区的争议得到解决。自第四次直奉战争以来，中央政府一直占领着资源丰富的晋东地区。该地区的控制权完全交还给太原，包括官僚系统、经济和军事事务。在安静有序的交接后，[QIE.GetAdjective]的部队撤离了晋东，山西的控制权完全归于省府。\n\n太原还取得了另一项惊人的胜利：关中地区，包括名城西安，被移交到晋系治下。这将使整个陕西省统一在一个政权之下，并在阎锡山击溃国民军后，巩固其对该地区的控制。阎锡山凯旋而归，有些人认为中央政府的让步太过软弱，但也许，确保中原的和平自有其必要性。为了巩固地位，阎锡山被中央政府承认为“西北政务委员会主席”，他利用这一点再次宣誓了对资源丰富的绥远省的野心。阎锡山凯旋而归，有些人认为中央政府的让步太过软弱，但也许，确保中原的和平自有其必要性。"
 shx.zhifeng.16.a:0 "友谊的力量就在于它的难得。患难见真情。"
 shx.zhifeng.17.t:0 "太原站在北京一边"
 shx.zhifeng.17.d:0 "看起来，在晋系军阀和[QIE.GetNameDef]谈判数周后，他们终于达成了协议。并非所有条款都被公开，但在双方的地盘上，昔日宿敌重燃友谊的画面比比皆是。随着北京在争议地区移交这一重大问题上的态度缓和，双方关于领土的承诺传的沸沸扬扬。\n\n双方边境上的部队已经撤出，晋军动员起来支援[QIE.GetAdjective]的军队。山西省军不是我们最大的敌人，但也不容小觑。看来，在走向统一的过程中，长期处于困境的北京政府取得了重大的，也是和平的胜利。"
 shx.zhifeng.17.a:0 "那你俩就一起死吧！"
 shx.zhifeng.17.b:0 "为了存在和繁荣，朋友至关重要。"
 shx.zhifeng.17.c:0 "中原终得和平。"
 shx.zhifeng.18.t:0 "应得的奖励"
 shx.zhifeng.18.intro:0 "当初与太原敲定协议时，在晋东问题上，双方达成了对我们非常有利的妥协。晋东地处双方交界处，资源丰富，按理说是该归太原管辖，但自从第四次直奉战争中他们叛变，我军就占领了这一地区。占领期间，该地区的法律地位不断变化，在我方行政人员的监督下，山西县长偶尔可以在晋东办事。"
 shx.zhifeng.18.d.1:0 "$shx.zhifeng.18.intro$\n\n现在，随着西征成功，“无数山西子弟壮烈牺牲”，[SHX.GetLeader]请求归还晋东地区。在他看来，他们已经履行了承诺，证明了自己对[QIE.GetNameDef]的忠诚。鉴于无论如何我们都会走向统一之路，而且我们的势力蒸蒸日上，归还晋东也许不会有什么损失，而阎锡山督理一向难以捉摸、我行我素，如果我们拒绝，他也无能为力。"
 shx.zhifeng.18.d.2:0 "$shx.zhifeng.18.intro$\n\n与此同时，我们代表他们与多家公司进行了几笔利润丰厚的商业交易，使得我们能实质性控制晋东的经济。作为与阎锡山签署的归还协议的一部分，这些交易将得到兑现，收入的大头归我们，小头归太原。\n\n现在，随着西征成功，“无数山西子弟壮烈牺牲”，[SHX.GetLeader]请求全面恢复省府在晋东地区的经济权利。在他看来，他们已经履行了承诺，证明了自己对[QIE.GetNameDef]的忠诚。鉴于无论如何我们都会走向统一之路，而且我们的势力蒸蒸日上，归还晋东也许不会有什么损失，而阎锡山督理一向难以捉摸、我行我素，如果我们拒绝，他也无能为力。"
 shx.zhifeng.18.a:0 "我们欣然同意。"
 shx.zhifeng.18.b:0 "我们会尽快完成交接。"
 shx.zhifeng.18.c:0 "他们已经完成了任务，没有利用价值了。"
 shx.zhifeng.21.t:0 "[SHX.GetName]发来要求"
 shx.zhifeng.21.d:0 "此前在绥远问题上，[SHX.GetName]曾与我们发生争执。如今，他们以“促进中国统一”为名，要求我们进一步让步。中央政府至少在名义上支持他们，[SHX.GetLeader]督理公开要求我们加入他们新成立的“西北政务委员会”，以维护中国主权、打击西北地区的分裂主义团体。\n\n[SHX.Capital.GetCapitalVictoryPointName]显然是要扩大影响力，颠覆我们的自制，剥夺我们回民世代享有的自由。然而，鉴于他们在地理和政治上和北京靠得很近，我们无法轻易拒绝。也许，加入他们是最佳方案，这样我们能在保护伞下继续发挥影响力；另一方面，如果我们选择开战，晋系在草原上贯彻意志的实际能力成谜；第三种选择是直接遣使北京宣誓效忠，这样就不用向[SHX.GetLeader]投降。"
 shx.zhifeng.21.a:0 "我们将服从北京的指示。"
 shx.zhifeng.21.b:0 "自由不可轻弃。"
 shx.zhifeng.21.c:0 "我们忠于北京，而不是[SHX.Capital.GetCapitalVictoryPointName]。"
 shx.zhifeng.22.t:0 "[XSM.GetName]屈服于中央政府"
 shx.zhifeng.22.d.1:0 "我们第一次与[SHX.GetNameDef]签署协议时，许多人认为这只是缓兵之计，没什么效果，而当我们推动他们西进（而我们没有跟着西进）时更是如此。然而，这种安排让我们早早取得成功：最近，他们对回民施以恐吓，迫使[XSM.GetNameDef]向我们俯首称臣。\n\n马家自治权的削减大大扩张了我们的国内影响力，[SHX.GetLeader]证明了他是中央政府的得力干将。然而，[SHX.GetNameDef]是否会继续在西北的王道征途还有待观察，他的野望似乎不仅仅局限于回民地区。"
 shx.zhifeng.22.d.2:0 "看来我们低估了[XSM.GetLeader]和他的政治力量，他们非但不服从我们的要求，加入我们的“西北政务委员会”，反而绕过我们跟中央谈判，以忠诚换取自治。在这一点上，我们真的无能为力，只好把不满按在心里，但中央政府似乎的我们的态度表示赞赏。\n\n至少现在，西北在名义上与我们结盟，我们可以在西部其他地区继续征途。而我们是否有野心和勇气，在崎岖的山地和平坦的草原上守护中国主权，就是另一个问题了。"
 shx.zhifeng.22.a:0 "[SHX.GetNameDef]向我们致以热烈的问候。"
 shx.zhifeng.22.b:0 "我们为国家做出了宝贵的贡献。"
 shx.zhifeng.23.t:0 "[XSM.GetNameDef]拒绝了我们的要求"
 shx.zhifeng.23.d:0 "西北回民十分顽强，他们开会审视我们的提议，并立即表示拒绝。他们声称我们的要求不合法，并质疑这是我们对西北地区的欲望所致，开始动员军队抵御可能的入侵。然而，在保护回民自治权、让他们免责的过程中，他们忘记了大局：中国是一个国家，不会支持回民、蒙古族和藏族分裂主义者。\n\n我们手握进军马家广大地盘的宣战理由，但是否值得踏上征途就是另一个问题了。"
 shx.zhifeng.23.a:0 "派出军队！"
 shx.zhifeng.24.t:0 "马家军的终结"
 shx.zhifeng.24.d:0 "西北回民长期拥有广泛的自治权，但如今，随着他们正式投降，“参与”了[SHX.GetLeader]新成立的西北政务委员会，这种自由走到了尽头。官方的说法是，崛起的晋系和衰弱的西北三马联合起来，共同维护中国在西部地区的理由，但实际上，这种合作将由[SHX.Capital.GetCapitalVictoryPointName]主导。\n\n回民中有些许阻力是意料之中的，但是，西北政务委员会确实有某种民族主义目的：密切关注蒙古、西藏和新疆的分裂主义运动。马家军高层与[SHX.GetLeader]之间的会谈预计将很快举行，然而，这个新的政治实体能否真正阻止汉人和回民对西部地区失去掌控还存在疑问。有消息称，马家军法律上或事实上的各种附庸都已开始和马家军断绝关系。"
 shx.zhifeng.24.a:0 "西北出现了新的委员会。"
 shx.zhifeng.24.b:0 "这位督理的野心越来越大..."
 shx.zhifeng.25.t:0 "逮捕王骧"
 shx.zhifeng.25.d:0 "夜深人静之时，一队秘密警察潜入了王骧位于太原的豪宅。长期以来，这位北京企业家一直直言不讳地表达自己的看法和对中央政府的支持，但对山西省府来说，很明显，他只不过是对利益的外部威胁。\n\n但是，看起来在突袭之前他就收到了警报，警察冲进豪宅时，只发现了空荡荡的房间和王骧的仆人。他们一页又一页地疯狂焚烧着政府文件和收据。王宅附近的当地路人告诉警察，当天早些时候，有人看到王骧乘汽车逃走了——他可能是逃回了老家北京，也可能逃往外地流亡。无论如何，很明显，随着这个叛徒被赶出我省，我们离驱除中央政府那卑鄙的经济影响又近了一步。"
 shx.zhifeng.25.a:0 "我们总有一天会抓住他。"
 shx.zhifeng.26.t:0 "[QIE.GetNameDef]垮台"
 shx.zhifeng.26.d:0 "随着中央政府，也就是[QIE.GetNameDef]的垮台，华北平原的政治局势非常奇怪。北京和武汉两个城市是全国战略要地，各个声称继承中华民国衣钵的派系都会争夺它们。虽然我们为最近击败北京政府而欢欣鼓舞，但我们必须迅速行动，在敌人找上门之前掌握这些要地。\n\n但是，军队中的保守派意见相反，他们认为我们应该深沟高垒，等待敌人来攻。山西天生易守难攻，我们只要肯花时间构筑防御，敌人怎么进攻，我们就叫他怎么灭亡。"
 shx.zhifeng.26.a:0 "国家统一尚未完成！"
 shx.zhifeng.26.b:0 "现在就开始挖工事吧。"
 shx.zhifeng.30.t:0 "家乡远在天边，胜利近在眼前"
 shx.zhifeng.30.d:0 "虽然在冲突开始时，很多人怀疑我们的胜算，甚至[SHX.GetLeader]也可能没有预见到事态的发展，但现在局势已经开始向对我们有利的方向发展！我们最近的进展使我们深入到中国北方的中心地带，为在[SHX.GetNameDef]领导下实现统一带来了令人兴奋的可能性。我们的精神空前高涨，军官们也朝着统一事业高歌猛进。\n\n然而，每走一步，都会离家乡更远。虽然此时我们的军队包括来自诸多省份的士兵，但中国军阀割据的现实是，大多数军队都是地区性的。山西军队甚至一度自诩所有士兵都是本省人，而事实上，即使是相对成分多元的国民军，也在陕西休养了近十年。因此，我们对许多国人来说仍是外人，当地人对我们感到好奇，不知道我们是否会成为比前任更仁慈的统治者。\n\n更令人担忧的是这场远征对家乡的影响。为了派遣这支部队，我们榨干了一切资源（金钱、人力、劳动力），而我们的胜利暗藏着这场冲突即将结束的承诺。如果我们无法在合理的时限内履行这一承诺，就有可能加速我们的崩溃。尽管如此，从[SHX.Capital.GetCapitalVictoryPointName]出发的勇士们仍然难以抑制高昂的斗志，尤其是当统一似乎只差一座城市的时候..."
 shx.zhifeng.30.a:0 "全力以赴，争取胜利！"
 shx.zhifeng.30.b:0 "机会在前，我们还是要脚踏实地。"

 SHX.manchu.1.t:0 "[GetMonth]阴谋"
 SHX.manchu.1.d:0 "就在还不到一年前，因为不满阎锡山和北京打交道，冯玉祥还曾从太原出走，而今天，省里互相争斗的两派却又不得不坐回桌前，权衡首都北京将要发生的阴谋的影响。阎督理和那些满洲勋贵、失望的知识分子以及心怀不满的中央军官达成了协议，利用最近因八省联合动乱引发的大规模公众抗议，毕其功于一役，推翻直系对国家的统治。他们将对吴佩孚、曹锟和蒋百里等直系军方高层进行斩首行动，如果成功，直系将陷入群龙无首的局面。\n\n这个计划并非万全，但晋系是个命运与共的整体，如果吴佩孚察觉了阴谋并反过来攻打山西，省府和国民军就会一起完蛋。不过，高风险伴随的是高回报，尽管冯玉祥怀疑阴谋集团能不能真正掌控局势，但他也承认，可以利用这个机会削弱直系、占领华北平原各要冲，这能同时增强阎冯两人的势力。\n\n在双方高级军官的见证下，各怀鬼胎（这是个公开的秘密）的两人达成了协议，冯玉祥部将收回黄河以南的故地，而阎锡山部将统治黄河以北，若能成功打进北京，阎锡山就会废黜满清皇帝，二人将携手再造共和。"
 SHX.manchu.1.a:0 "冯玉祥不情愿地与他握了手。"
 SHX.manchu.2.t:0 "西安陷落"
 SHX.manchu.2.d:0 "曹锟和吴佩孚的尸体滚下台阶还不到一天，山西省军、国民军和中央军中的反直系保皇派就结为联军开始行动：满洲勋贵及其盟友控制了北京，并准备抵御任何可能的奉系干涉，西面的联军也没闲着，阎锡山命令省军，在傅作义和徐永昌率领下，倾巢而出攻向晋东，与固守这片山区的直系部队开始了大规模交火，目标是抢占南下的关键铁路基建设施，并与北京的联军打通联系。\n\n而在晋系南边的关中地区，国民军大胆出击，大败毫无防备的陕西督理刘镇华部，横扫河渭地区。直系疯一般地试图支援省府西安，但在农村地区，国民军支持的游击队大量起义，为直系的增援制造了重重阻碍，甚至国民军先头部队还没到，这些起义军在当地人的支持下，就已经占领了这座城市。\n\n在中原地区，政变行动的进展甚至超出了策划者的预料，现在他们不得不面对一个非常现实的问题：实际治理华北。蒋百里躲过了对他的抓捕（如果有计划抓捕他的话），仍然逍遥法外。虽然很快西安就会易手，但直系残党还是很可能从吴佩孚的老巢武汉继续南撤，另寻落脚之处。"
 SHX.manchu.2.a:0 "机会已临，解放将至！"
 SHX.manchu.2.b:0 "我们已经尽到义务了，希望他们也能一样。"
 SHX.manchu.3.t:0 "黄河战役"
 SHX.manchu.3.d:0 "新的一周，对直系的战争还在继续，在高层缺位的情况下，曾经统治中国的直系集团陷入了混乱。西安已经落入国民军之手，冯玉祥命令部队向南扫荡，意在兵进武汉。但是，在收复曾经的地盘河南时，他在洛阳遭到了激烈的抵抗。\n\n与此同时，北京的联军部队分为两股，较大的一支离京前往奉系边界，较小的一支向南进军，寻求与其他联军部队会师。阎锡山的山西省军粉碎了晋东的直系守军，再次完全控制了山西，他随即命令部队迅速东进，夺取京汉铁路，并于今晨成功。这是战争的一个决定性的瞬间。\n\n在与武汉老巢隔绝的情况下，黄河地区的直系残部选择投降，所谓“中原同盟”几乎完全控制了华北。保定守军残部向阎大帅投降，他因此控制了那所中国最好的军校。在麾下晋军扫荡直系残党的同时，阎锡山乘火车前往北京，而他的野心膨胀的速度比火车的速度还要快得多。"
 SHX.manchu.3.a:0 "进军，钉上直系的棺材板！"
 SHX.manchu.3.b:0 "阎大帅，干得好！"
 SHX.manchu.4.t:0 "中原同盟崩溃！"
 SHX.manchu.4.d:0 "对洛阳的攻击比冯玉祥预想的要慢得多，战斗持续了好几个星期，直到其他联军部队增援而来，从北面和东面包围了城市，这座河南重镇才终于被攻克，直系部队甚至大多有序撤出了这座城市，留下胜者们自相争斗。阎锡山曾经承诺，事成之后冯玉祥可以控制黄河以南，但新一届市政当局（很多还是老班子留任的）却在很大程度上违抗着冯玉祥的命令，冯玉祥试图用国民军一系的革命者取代这些人，却遭到了中原同盟各方的坚决抵制。\n\n而且，这还不是“革命将军”唯一担心的事：不到一周前，阎锡山接受了钦差大臣兼大清帝国陆军总司令的职务（即吴佩孚曾经的职务），如果他还打算信守承诺废黜皇帝，这明显是多此一举。面对很可能被背叛的局面，冯玉祥召集起他的十三太保，商讨出了一个新计划：政变中的政变。\n\n为防止阎锡山背叛，这位“倒戈将军”打算偷袭阎锡山的山西老巢，以期在阎锡山立足未稳之际摧毁其权力基础。迅速重新部署后，国民军突袭晋西地区，可能是得到了商震等被留在后方的坚定共和派军官的帮助，他们打了省军一个措手不及，但在当地士绅的支持下，反社会主义的民兵毫不费力地保住了太原城。\n\n战斗已经打响，国民军迫近了新任钦差大臣的老巢太原，战争迎来了新的阶段。双方都缺乏应对如此规模战斗的装备，也都因反直战争而师老兵疲、因占领了广大地区而兵力不足。但无论结果如何，华北的命运将在几个月内决定。"
 SHX.manchu.4.a:0 "冯玉祥将会完成革命事业！"
 SHX.manchu.4.b:0 "阎锡山将拯救中国！（切换为大清）"
 SHX.manchu.4.c:0 "阎锡山会为帝国带来和平、公道与安定。"
 SHX.manchu.5.t:0 "中原休战！"
 SHX.manchu.5.d:0 "几周以来，直系残党、北京的反直系团体、阎锡山晋军和冯玉祥国民军之间乱战不休，中原地区血流成河。由于损失惨重，而且阎锡山及其北京盟友已经牢牢控制住华北，这对曾经的“结义兄弟”达成了在当前战线上停火的协议，冯玉祥可以借机巩固他的地位（还可能准备下次继续进攻阎锡山），而阎锡山则需要腾出手来彻底清剿直系。\n\n两人都对这个结果不太满意，但要是再打下去，冯玉祥就会渐渐敌不过大清中央政府的优势资源，而阎锡山则会在这片贫瘠的山区浪费关键的资源。直系残党也许能被完全剿灭，但取而代之的阎锡山集团，实力还是令许多人担忧，日本及其奉天走狗虎视眈眈，而南方各路人马也已经擂响了战鼓。\n\n人们曾经以为华北的势力均衡要比八省地区稳固得多，而今的情况好似平地乍起风雷，局势会如何发展目前尚不明朗。"
 SHX.manchu.5.a:0 "我们以后还会再见的..."
 SHX.manchu.5.b:0 "这个仇，我们记下了！"
 SHX.manchu.6.t:0 "中原大战爆发！"
 SHX.manchu.6.d:0 "智者千虑必有一失，最好的计划也难免有失手的时候，但很少有计划像阎锡山这次豪赌一样行险徼幸、孤注一掷。晋系集团支持了一个由各路人士组成的阴谋集团，由此卷入了针对吴佩孚的背叛阴谋之中。那些蠢货搞砸了，阴谋被发现后，玉帅报复式地清洗了他们。在积攒物资、调动军队的过程中，我们并没有暴露出参与其中的事实，但在审讯中，那些人却把我们供了出来。直系马上就会来报仇，我们还没多少时间备战。\n\n情况非常不利，但希望也没有完全丧失。一如往常，我们有两支强大（虽然现在没那么强了）的军队，虽然大规模整合为时已晚，两军高层还是在太原匆匆成立了联合司令部。坐拥山河天险，凭借士兵的勇气和将军们的指挥，我们也许能将中央军挡在门外。\n\n不过要注意，战争不会很快结束，不是你死就是我亡，在一方被完全摧毁之前，直系是不会稍有松懈的。"
 SHX.manchu.6.a:0 "战端再起，不容有失！"
 SHX.manchu.7.t:0 "临时省会"
 SHX.manchu.7.d:0 "即将成就大业之际，阎锡山的背叛让我们了陷入困境。至少现在，山西省政的中心太原还在他手上，即使我们能重夺太原，战火也会破坏城市，而且那里全是忠于阎锡山的人，在完成国家统一之前，我们需要另寻基地。\n\n过去，国民军司令部位于陕北延安，作为小城市，在面对敌人进攻时，这里会更易于守备。我们在此地拥有既有军事基础设施，可以把这里作为高效的战时基地。\n\n此外，我们最近夺取了四大古都之一、历史名城西安。除自古以来的重镇地位外，它还拥有重要的铁路基础设施，并且由于此前的工作赢得了信任，当地人普遍支持我们。但是，此地容易遭到敌人反击，实际上数百年来，西安在中国政治中的重要性一直在下降，辛亥革命期间对满人的屠杀进一步降低了此地的价值。\n\n由于我们需要建立临时军事基础设施，以弥补在太原失去的那一部分，[SHX.GetLeader]必须尽快做出决定。忠于我们的人从太原兵工厂偷运出的设备，加上现有的军事生产设施，我们就能建立起军工体系，用来对抗反动势力。"
 SHX.manchu.7.a:0 "我们会留在延安。"
 SHX.manchu.7.b:0 "我们将移师西安。"
 SHX.manchu.9.t:0 "临时首都"
 SHX.manchu.9.d:0 "中原大战的结束带来了和平，但风波仍未过去。我们正努力重建，并准备迎接下一次战争，人们的关注点又一次放在了首都问题上。毕竟，现有首都是基于战时的经济需求选定的，不一定符合未来行动基地的要求。经过一些讨论，[SHX.GetRulingParty]高层决定……"
 SHX.manchu.9.a:0 "迁至安全的延安。"
 SHX.manchu.9.b:0 "迁至历史重镇西安。"
 SHX.manchu.9.c:0 "迁至工业化的太原。"
 SHX.manchu.9.e:0 "迁至洛水之北的洛阳。"
 SHX.manchu.9.f:0 "留在[SHX.Capital.GetCapitalVictoryPointName]。"
 SHX.manchu.10.t:0 "延安陷落"
 SHX.manchu.10.d.yulincapital:0 "中原战火肆虐，华北受到了说不尽的伤害，而对我们来说，最大的伤害莫过于[QIE.GetAdjective]攻陷延安。长期以来，陕北榆林地区一直是我们的行动基地，也是各种支持同情我们的人聚集的地方。虽然我军还在继续作战，但丢失延安对我们威望和关系网的损失还是难以估量的。"
 SHX.manchu.10.d.yulinnotcapital:0 "$SHX.manchu.10.d.yulincapital$\n\n谢天谢地，我们有先见之明，早已搬到了[SHX.Capital.GetCapitalVictoryPointName]。尽管基础设施并没有全数转移，但在延安之战中，几乎没有我军高级将领被俘或失散。不过，我军的士气还是明显低落了下去，我们的势头很可能已经丧失掉了。"
 SHX.manchu.10.a:0 "彻头彻尾的灾难！"
 SHX.manchu.11.t:0 "中原大战"
 SHX.manchu.11.d:0 "中国中原地区开始了大战！长期统治中国的直系强人曹锟和吴佩孚被残忍杀害，数周动荡之后，这场“宣统维新”政变的主要支持者们开始争夺战利品，这个仍因孙传芳之死而步履蹒跚的国家再次充斥着暴力。\n\n中国的君主制命途多舛，阎锡山已经被任命为钦差大臣，但冯玉祥率领国民军发起了政变，发誓要再造共和，而在南方，直系残党仍在抵抗。中原地区是中华文明的摇篮，而今战火在其中肆虐，不禁令人怀疑各方军队能否长久战斗。此外，许多人也在保持关注，看谁可以利用此种局势牟利。"
 SHX.manchu.11.a:0 "两位强人开始正面对决。"
 SHX.manchu.11.b:0 "也许我们可以利用这一混乱局势。"

 shx.suiyuan.campaign.1.t:0 "我们在绥远的利益"
 shx.suiyuan.campaign.1.d:0 "绥远与晋系军阀西北边界相邻，人烟稀少，矿产丰富。山西和绥远之间只有两段长城相隔。在军阀时代早期，阎锡山以许多匪患借道绥远进入山西为借口占领了此地。绥远名义上是北洋政府的特别自治区，曾被陕西的冯玉祥国民军短暂地占领过。阎冯二人都在争夺鄂尔多斯和乌兰察布地区的控制权，冲突不可避免地爆发了。\n\n绥远是个回族、汉族和蒙古族混居的大染缸，阎冯二人对此地的垂涎被第四次直奉战争的结束打断了。在北伐战争后起兵反抗冯玉祥和国民军的马家军得到了绥远全境的控制权，作为晋系军阀（由阎派和冯玉祥国民军组成）和中央政府最终条款的一部分。马福祥受封蒙藏院总裁，作为他改换门庭的嘉奖。\n\n[SHX.GetNameDef]的力量正在增长，我们在绥远的利益也未减少。此地正受到[MON.GetNameDef]民族主义者的威胁，更别提[XSM.GetNameDef]回族领导层的无能了，我们得赶快行动起来夺回这块宝地。"
 shx.suiyuan.campaign.1.a:0 "我们仍未忘记。"
 shx.suiyuan.campaign.2.t:0 "进军绥远之路"
 shx.suiyuan.campaign.2.d:0 "绥远的局势对我们来说十分复杂。西北马家军，一个由两个彼此不对付的家族领导的回族穆斯林组织，眼下控制着绥远。虽然他们曾向北京中央政府宣誓效忠，却在汉地战火纷飞时置身事外。不过，他们还仍把自己视为中国人，象征着中央权威，是抵御蒙藏反贼的堡垒。\n\n在西北战争中，他们成功抵御了一次由佛教徒发起的地区叛乱，却在这场小冲突中大伤元气。我们终于有机会为他们在20年代的背叛复仇，并提出要求把绥远等地归还给我们。"
 shx.suiyuan.campaign.2.a:0 "起草最后通牒。"
 shx.suiyuan.campaign.2.b:0 "请求中央政府逼他们退让。"
 shx.suiyuan.campaign.2.c:0 "必须继续进军。"
 shx.suiyuan.campaign.3.t:0 "[SHX.GetName]要求归还绥远"
 shx.suiyuan.campaign.3.d:0 "虽然我们在西北战争中取胜，麻烦却接踵而至。狡诈的[SHX.GetLeader]趁我们在战争中元气大伤意图轻取领土，派出使者要求我们立即归还绥远，这片长期由马家军控制的地区也是许多回族穆斯林的家乡。他们声称我们对此地的统治只是迫于在1928年取得战争胜利的直系军阀的淫威而采取的临时措施，绥远必须马上回到它“正确的主人”手中。\n\n这无疑是帝国主义行径，彰显着[SHX.Capital.GetCapitalVictoryPointName]的傲慢无礼。但迫于形势，我们最好保存实力，避免另一场血腥暴力的战争。"
 shx.suiyuan.campaign.3.a:0 "如果这就能确保和平的话..."
 shx.suiyuan.campaign.3.b:0 "他们没这个胆子！"
 shx.suiyuan.campaign.4.t:0 "马家军归还绥远"
 shx.suiyuan.campaign.4.d:0 "在认识到实力差距，且希望在与佛教分裂分子叛乱后别这么快就进行另一场致命冲突后，[XSM.GetNameDef]明智地决定将部队从绥远撤出，并将此地交予我方。我军将很快接管此处，扫清任何不欢迎我们的蒙古族和回族抵抗。\n\n绥远回归后将暂时进行军法管制，我们现在能将注意力放在开发此地自然资源了。由于避免了一场争夺绥远的战争，我们现在能更好地进行此地的开发。"
 shx.suiyuan.campaign.4.a:0 "富饶的绥远是我们的！"
 shx.suiyuan.campaign.5.t:0 "马家军拒绝屈服！"
 shx.suiyuan.campaign.5.d:0 "[XSM.GetNameDef]的态度一如既往的不屈不挠，不仅拒绝在绥远问题上让步，还驱逐我们的信使，坚称为了保卫其来之不易的土地不惜一战。而且，他们称我们破坏其合法领土稳定的行为与中国整体利益相悖，在当前局势下无异于汉奸行为。相比之下，他们自认为保护了绥远免于蒙古入侵。\n\n身处山西的我们对这份指责感到十分愤怒，但让事态升级并不明智。虽然马家军经过西北战争势力大不如前，但当地地形是出了名的易守难攻，维持一场离补给基地如此遥远的战斗还需要占用大量资源。并且，当地回族人依旧忠于马家领主，蒙古人则会保持中立。现在的问题是，马家军是否会认为我们在虚张声势，我们又是否有足够的资源捍卫自己的宣称。"
 shx.suiyuan.campaign.5.a:0 "向草原进军！"
 shx.suiyuan.campaign.5.b:0 "我们就不再追究这帮蠢货了。"
 shx.suiyuan.campaign.6.t:0 "[SHX.GetName]要求仲裁绥远问题"
 shx.suiyuan.campaign.6.d:0 "虽然我们料想绥远事务能在1928年就得到解决，时年马福祥就任甘肃和绥远督理（还担任蒙藏院总裁），现在看来，晋系军阀和马家军有一次为了这片边境地区走到了战争边缘。作为回族、汉族和蒙古族的大染缸，争端的根源可能在于其优质的牧场和农场，以及巨大的铁矿储量。\n\n[SHX.GetName]声称他们在1928年因与国民军不对等的协作关系而被剥夺了土地，还说马家军的无能是导致西北战争的主要原因。据他们所说，唯一能在未来的入侵中保护该地的就是相较而言更富有更强大的[SHX.GetName]。他们还援引（不是很巧妙）我们共同的汉族身份和双方近期的友谊关系。\n\n马家军的代表已经赶往北京，抗议道即便代价惨重，西北战争的胜者是他们，对中央政府的忠心也远比[SHX.GetLeader]多。根据他们的说法，[SHX.GetLeader]是个不惜对潜在盟友下狠手的投机者。\n\n有人说我们应该完全置身事外。马家军和晋系军阀过去都不大可靠，马家军和国民军一道在当下中国事务中保持中立，晋系军阀则曾与奉系军阀和新皖系军阀结盟。对此事置之不理很可能导致战争爆发，但这也会让他们没工夫盘算对付我们。"
 shx.suiyuan.campaign.6.a:0 "绥远属于山西。"
 shx.suiyuan.campaign.6.b:0 "绥远应该留在马家军手中。"
 shx.suiyuan.campaign.6.c:0 "我们应该置身事外、保持中立。"
 shx.suiyuan.campaign.7.t.1:0 "北京支持[SHX.Capital.GetCapitalVictoryPointName]"
 shx.suiyuan.campaign.7.t.2:0 "北京要求归还绥远"
 shx.suiyuan.campaign.7.d.1:0 "置我们真诚的呼吁于不顾，[QIE.GetNameDef]还是站到了[SHX.GetName]一边。令人非常失望的是，他们认为尽管[SHX.GetLeader]之前有过变节行为，他不论从短期还是长期来看都是更有用的盟友，可能是因为他能提供一支装备了太原兵工厂造火炮的更大规模的部队。\n\n我们现在有两个选择，一个是选择屈服并将绥远拱手相让，另一个是把这当做中央政府（以及[SHX.GetLeader]）的虚张声势。毕竟，我们了解当地地形，回民会站在我方这边，蒙古人会在中国内部事务中保持中立，更别提北京政府还有更大的麻烦要解决。如果我们坚守阵地，利用我们有而山西军队没有的作战经验，加上北京政府不插手的话，我们也许能保住此地。"
 shx.suiyuan.campaign.7.d.2:0 "[QIE.GetNameDef]方面听闻山西要求我们归还绥远后，决定站在其新盟友[SHX.Capital.GetCapitalVictoryPointName]一边，称我们长期不忠，无力保卫这块宝地。他们认为[SHX.GetLeader]才是此地的合法统治者，并立即任命他为山西和绥远巡阅使。私底下，他们觉得山西是个更有价值的盟友，认为我们对中国东部事务的冷漠不再对他们有利，而有损于他们统一全国的计划。\n\n鉴于我们和中央政府间巨大的实力差距，似乎我们没有选择，只能屈从于他们残忍的要求，将这满是回族忠民的关键省份割让出去。我们还以为抵抗蒙古入侵的伟大功绩已足以证明我们对中央的忠心。\n\n即便我们上诉，在没有对我方主权的重大让步时，不太可能取得什么重大成果，但这也是种选择。当然，总有个很诱人但实际上很危险的选择，那就是违抗北京的决定——利用我们熟知地形和山西省军缺乏经验的优势大败强敌。"
 shx.suiyuan.campaign.7.a:0 "如果这就能确保和平的话……"
 shx.suiyuan.campaign.7.b:0 "重申我们对北京的忠诚。"
 shx.suiyuan.campaign.7.c:0 "我们绝不屈服！"
 shx.suiyuan.campaign.8.t:0 "马家军重申忠诚"
 shx.suiyuan.campaign.8.d:0 "我们最近决定从马家军手中拿走绥远并转交给[SHX.GetNameDef]，听闻此事，诸马急忙做出最后一搏，试图让我们收回成命。他们向[QIE.Capital.GetCapitalVictoryPointName]派来使节，带着各种奢华的礼物贡品，表示对[QIE.GetLeader]的敬意。\n\n也难怪，他们认为我们决定支持[SHX.GetNameDef]是因为山西资源更优越、更接近当下的中国政坛中心，所以他们要让我们放心，证明他们也是有能力的盟友。此外，他们还保证，如果我们允许他们保留心爱的“核心”土地，他们就会更紧密地与我们结盟，也就是说，他们暗示可以用减少自治权来交换。\n\n但是，如果反过来支持他们，[SHX.Capital.GetCapitalVictoryPointName]肯定会将我们视为背叛者。目前还不知道太原方面的会作何反应，尤其是在我们已经承诺过的情况下。无论如何，必须三思而后行。"
 shx.suiyuan.campaign.8.a:0 "我们偏向[SHX.GetNameDef]。"
 shx.suiyuan.campaign.8.b:0 "我们偏向[XSM.GetNameDef]。"
 shx.suiyuan.campaign.8.c:0 "我们会撇清和这件事的关系。"
 shx.suiyuan.campaign.9.t:0 "北京偏向[XSM.GetNameDef]！"
 shx.suiyuan.campaign.9.d:0 "这是一次令人震惊的背叛：[QIE.GetNameDef]领导层决定让马家军保留绥远，而不是理应统治那里的我们。他们认为，多年来马家军对那里的统治很成功，鉴于当地回汉联合共治的情况，马家军更适合统治那里。此外，他们还警告我们不要轻举妄动、破坏绥远稳定。我们申诉后，他们竟敢羞辱我们，说马家军英勇捍卫中华民族疆土，反抗了俄罗斯支持的分裂分子。\n\n考虑到目前的情况，以及已经与北京结盟的事实，我们很可能只好打掉牙往肚里咽。"
 shx.suiyuan.campaign.9.a:0 "也许我们该重新考虑要不要与中央政府结盟。"
 shx.suiyuan.campaign.10.t:0 "[XSM.GetName]违抗中央权威！"
 shx.suiyuan.campaign.10.d:0 "由于被我们拿走绥远而激怒，西北诸马公然联合起来反抗我们的权威，多么狂妄自大的地方主义。他们发表了一份言辞愤怒的宣言，谴责我们为了汉人的霸权背叛回民，并发誓寸土不让。看来，虽然马家军长期在国内事务中保持中立，但我们和他们之间的关系已经无可挽回。\n\n我们肯定得做点什么，但问题是，到底怎么做呢？西北地形崎岖，马家军又以冷酷无情、熟悉地形的凶恶骑兵而闻名，派兵远征既危险又成本高昂，还得从守卫华东膏腴之地的部队中抽兵。\n\n国会中一些议员指出，解铃还须系铃人，这是唯一的选择，让晋系收拾好他们自己弄出来的烂摊子吧。"
 shx.suiyuan.campaign.10.a:0 "背叛的惩罚有且只有一个。"
 shx.suiyuan.campaign.10.b:0 "电告阎督理，让他带上人马出发。"
 shx.suiyuan.campaign.11.t:0 "北京向绥远进军"
 shx.suiyuan.campaign.11.d:0 "马家军宣布寸土不让、蔑视中央权威后，[QIE.GetNameDef]很快动员起大军向[XSM.Capital.GetCapitalVictoryPointName]进发，这很可能是决定性的报复打击。虽然西北与中央政府核心区距离甚远，让这次出兵像一场豪赌，但[QIE.GetNameDef]和[XSM.GetNameDef]的资源天差地别，这绝不是地利能抹平的。\n\n如果想拿到自己的一份战利品，就不能再浪费时间：鉴于中央军和我们晋军之间缺乏协调，可以认为，我们打下来的战利品都能归自己所有。向夕阳进军前，我们必须好好想想，加入中央政府讨伐三马的行列是否值得、是否能够取胜。"
 shx.suiyuan.campaign.11.a:0 "加入他们，动作要快。"
 shx.suiyuan.campaign.12.t:0 "北京允许我们自由行动"
 shx.suiyuan.campaign.12.d.1:0 "在[QIE.Capital.GetCapitalVictoryPointName]，愤怒正悄悄蔓延，但是个人都能看清情况。消息很快传到了[SHX.Capital.GetCapitalVictoryPointName]：马家军目中无人，他们不怕中央干涉，没有交出绥远，反而召集马氏各家和全体回民，准备“保卫珍视的土地”。\n\n对他们来说，坏消息是北京还有秘密底牌；而对我们来说，坏消息是，我们就是那张牌。马家军虚张声势后，为了保全颜面，北京让我们去收拾这帮反叛的回民军阀，他们下令，让[SHX.GetLeader]派出省军，将诸马“拉回正轨”。\n\n对北京来说，此乃驱虎吞狼之计：把我们送去西北对付残暴的马家军，我们可能会陷入泥潭，这样在很长一段时间内，我军都将出于师老兵疲的状态。向夕阳进军前，我们必须好好想想，替中央政府讨伐三马是否值得、是否能够取胜。"
 shx.suiyuan.campaign.12.d.2:0 "中央政府并不打算在我们和马家军的冲突中偏袒一边，而是驱逐了我们两方派去的使者，并让我们保持克制，寻求和平解决途径。中央政府的态度真是傲慢至极，满口“面对外部敌人我们需要团结一致”的外交辞令，要求我们别拿这种事烦他们，当我们是俩孩子掐架一般，倒真以为自己成了家长。\n\n话又说回来了，能不能伸张正义还得看我们自己，要么退一步，任马家军把绥远夺去，要么跟他们练练，但这种冒险的行为会使我们无暇顾及华东情况，真应了那句老话：“鹬蚌相争，渔翁得利”。\n\n如果我们真想收回应有的土地，这就是最好的机会了，北京政府已经决定睁一只眼闭一只眼，绥远现在唾手可得……"
 shx.suiyuan.campaign.12.a:0 "我们该准备西北战役了。"
 shx.suiyuan.campaign.12.b:0 "这会让我们极大地分心。"
 shx.suiyuan.campaign.20.t:0 "为西北战争复仇"
 shx.suiyuan.campaign.20.d:0 "西北战事的爆发对中国百姓而言是场灾难，但对我们来说却是难得的机遇，蒙古击败马家军意味着一个分离主义政府控制了绥远，这对绥远内外的百姓，无论回族还是汉族而言，都是巨大的耻辱，如今马家军在甘肃自顾不暇，中央政府也分身乏术，无力腾出手来解放同胞。\n\n是时候亮相了，作为一支有意入主绥远的新生力量，我们不仅可以把自己包装成所有中国人（无论回汉）的守护者，还可以利用蒙古在地缘政治上的孤立，使他们卷入冲突再轻松击败他们，毕竟这帮游牧军队可挡不住我们的机枪大炮，不是么？"
 shx.suiyuan.campaign.20.a:0 "为了中国的领土完整，前进！"
 shx.suiyuan.campaign.20.b:0 "我们将向北京请示，要求进行西北远征！"
 shx.suiyuan.campaign.20.c:0 "我们会保卫剩余的马家军地盘。"
 shx.suiyuan.campaign.21.t:0 "与马家军会面"
 shx.suiyuan.campaign.21.d.1:0 "西北三马是由多位回教汉人（即回民）领袖联合建立的、事实上的政治实体。他们的崩溃并不意味着回民对西北统治的终结，但由于在西北战争中惨败给蒙古人和藏人，他们别无选择，只能允许我们进驻他们在甘肃的残余领地。\n\n然而，他们一直在阻挠我们统治该省的工作，虽然不一定是出于主动，但确实妨碍了我们恢复该地区汉人秩序的行动。甘肃是主要的汉地边疆省份之一，我们必须控制住这里的局势。在付出大量努力后，我们终于把大多数手握权力的人请到兰州开会，他们代表了多个部族，并且提出要为我们服务，向那些打败他们、羞辱他们的佛教徒复仇。\n\n话虽如此，他们还是希望维持战前的生活水平——这群嘴上“虔诚”的人，生活中却贪图富裕享乐，这毫无疑问是他们战败的主要原因，而且，养活这帮人（更不用说给将领的军饷）也不便宜。但话又说回来，他们都是久经沙场的战士，可能肥水不流外人田会比较好。"
 shx.suiyuan.campaign.21.d.2:0 "西北三马是由多位回教汉人（即回民）领袖联合建立的、事实上的政治实体，但他们的崩溃并不意味着回民对西北统治的终结。回民们一直在阻挠我们统治该省的工作，妨碍我们恢复该地区汉人秩序的行动。很明显，如果我们想真正统治这片回民区，就必须和他们达成某种协议。\n\n在付出大量努力后，我们终于把大多数手握权力的人请到兰州开会，他们代表了多个部族，并且提出要为我们服务，以换取我们做出一些重大让步（当然是暂时接受的），许多有军事头脑的人也想进入我们军中工作，赚钱来维持战前的生活水平——毫无疑问，这群嘴上“虔诚”的人，生活中却贪图富裕享乐，这是他们战败的主要原因，而且，养活这帮人（更不用说给将领的军饷）也不便宜。但话又说回来，他们都是久经沙场的战士，可能肥水不流外人田会比较好。"
 shx.suiyuan.campaign.21.a:0 "只接受高层领导人。"
 shx.suiyuan.campaign.21.b:0 "把他们全部收入麾下！"
 shx.suiyuan.campaign.21.c:0 "不要接受他们！"
 shx.suiyuan.campaign.22.t:0 "西北战争的余波"
 shx.suiyuan.campaign.22.intro:0 "恐慌弥漫，血流满地，尸横遍野，流民四窜。可怕的消息传入山西和中国内地：西北三马在佛教徒的攻势下崩溃了。在被蒙藏联军击败后，各大回民家族失去了青海、绥远和宁夏的大片领地。马家军的残兵败将仓皇逃窜到甘肃。\n\n回民大多数是穆斯林，自认为是中国人，是中华民族不可分割的一部分。相反，蒙古族人和藏族人被看作分裂分子，他们的胜利意味着反贼完全有可能从汉人手中夺取中国核心领土。"
 shx.suiyuan.campaign.22.d.1:0 "$shx.suiyuan.campaign.22.intro$\n\n混乱中，驻扎在陕西的国民军进入了甘肃，表面上称是为了保卫甘肃免遭敌军劫掠。甘肃和马家军曾向冯玉祥效忠，却在他北伐失败时抛弃了他。抛开这段纠纷不谈，此次[SHX.GetNameDef]的扩张可能意味着他们的注意力将在今后转向西北方向。"
 shx.suiyuan.campaign.22.d.2:0 "$shx.suiyuan.campaign.22.intro$\n\n在混乱中，[SHX.GetNameDef]以保卫甘肃免遭敌军劫掠为由出兵甘肃。残存的回族头领自知无力抵抗，选择放下武器，让[SHX.GetNameDef]如入无人之境。看来[SHX.Capital.GetCapitalVictoryPointName]的影响力已经扩展到西北，未来爆发冲突的可能性正在增加。"
 shx.suiyuan.campaign.22.a:0 "鉴于现状，这是必要的决定。"
 shx.suiyuan.campaign.22.b:0 "真是灾难！"
 shx.suiyuan.campaign.22.c:0 "我们只为人民的自由而战！"
 shx.suiyuan.campaign.23.t:0 "阎锡山与西北战役"
 shx.suiyuan.campaign.23.d:0 "西北战争的结果对于中国百姓来说无异于一场灾难。蒙古完胜马家军意味着绥远被分裂势力割据，这对于省内外的汉民和回民都是极大的羞辱。与此同时，由于我们在甘肃的权威一如既往地薄弱，该地也陷入了彻底的混乱。\n\n阎锡山作为一股在当地尚有既得利益的新生力量而登台亮相。他不仅试图把自己塑造为包括汉人和回人的全体中国百姓的大救星，还希望利用这场危机来推翻我们与他曾达成的协议——他主动集结部队对抗蒙古，以图换取更大的自治权。他声称，巡阅使应有一切资源和自由来荡平北京的敌人，此乃天经地义之事。\n\n然而，放晋军西征并非全是坏事，这确实可以让我们在专心对付其他事情的时候，保证晋系至少能在政治舞台上销声匿迹。然而，一旦他们得胜凯旋，就会成为人民群众眼里的英雄。等到那个时候，谁还说得清楚阎督理会不会信守一打完仗就马上回归我们治下的诺言。"
 shx.suiyuan.campaign.23.a:0 "给阎督理所需的自治权，让他收复绥远。"
 shx.suiyuan.campaign.23.b:0 "阎督理应该把守好秦关险路，静待我们回师。"
 shx.suiyuan.campaign.24.t:0 "北京已经批准了我们在西北的行动！"
 shx.suiyuan.campaign.24.d:0 "即便万般不情愿，中央政府还是允许我们集结兵力，在西北地区发起战役。作为交换，我们获得了广泛的权力以及自主决定权，可以按照自己的意愿处理事务。尽管如此，我们还是承诺，一旦出现麻烦，我们会互相保护。然而，他们之所以同意远征计划可不仅仅是出于爱国主义，而是希望我们进军西部后，他们可以在东部更加为所欲为。"
 shx.suiyuan.campaign.24.a:0 "我们将立刻着手准备西北战役！"
 shx.suiyuan.campaign.24.b:0 "中央政府想要借机削弱我们。"
 shx.suiyuan.campaign.25.t:0 "中央政府已下令保持克制！"
 shx.suiyuan.campaign.25.d:0 "对于中国来说，西北战争的结果是一场彻头彻尾的灾难，全国上下的爱国者本应为此拿起武器，但显而易见的是，恐惧和焦虑吞没了北京。懦弱的北京政府拒绝了我们的远征计划，认为这与他们的安全议程相悖，并命令我们的军队留在目前的防区内。他们要求我们把重点放在保护和巩固甘肃上，而非进一步冒险介入。"
 shx.suiyuan.campaign.25.a:0 "也许我们应该重新审视这个联盟..."
 shx.suiyuan.campaign.30.t:0 "进军绥远"
 shx.suiyuan.campaign.30.d:0 "经过斟酌，[SHX.GetNameDef]领导层作出了最后决定：向绥远进军！绥远人烟稀少但民族众多，自然资源十分丰富，看起来是个简单且诱人的目标。一旦夺下此地，我们将会获得一大片由黄河滋养的肥沃土地——它培养出的农作物曾在20年代挤占了山西自己的农业市场。该地铁矿储量也十分丰富，几乎是山西的三倍。夺取该地（同时震慑当地的对手）将会是我们的伟大胜利。\n\n虽诱惑如此，我们也不可大意轻敌。绥远面积大约329397平方公里，比意大利或菲律宾的面积还大。虽然人烟稀少，在近期的蒙回民族冲突中，当地人变得蠢蠢欲动，准备帮助他们支持的政府。后勤问题也显而易见：我们只有这么多的时间和资源来打这场仗。\n\n在接下来的一年左右，在如何正确供给我军的同时破坏敌军后勤方面，我们将会作出一系列选择。而敌人也会这么做。事先准备大量补给能让我们作战更持久，但时间至关重要。若不能快速取胜，我们将被拖入一场毫无益处的漫长而折磨的战争中。"
 shx.suiyuan.campaign.30.a:0 "我们会及时做好准备！"
 shx.suiyuan.campaign.31.t:0 "山西为进军绥远而动员"
 shx.suiyuan.campaign.31.closer:0 "如果侵略者够聪明的话，就应该知道该地区不那么好通过：绥远占地329397平方公里，面积比意大利或菲律宾还大。虽然人烟稀少，在近期的蒙回民族冲突中，当地人变得蠢蠢欲动，准备帮助他们组织防御。后勤问题也显而易见：他们只有这么多的时间和资源来打这场仗。\n\n在接下来一年左右，他们将被迫在边境组织补给，但这些准备都是徒劳。现在是先发制人的好机会。劫掠他们的补给站，组织防御并集结人民，这些措施将确保他们没多少时间作战。我们将让敌军横尸沙场，或夹着尾巴逃走！"
 shx.suiyuan.campaign.31.d.1:0 "经过一番商议，[SHX.GetNameDef]领导层做出了他们的最终决定：进军绥远！就表面而言，绥远人口虽少但较为多样，自然资源储量丰富，似乎是个唾手可得的诱人目标。然而，它可不仅是腐臭的军阀榨取利益的又一个富饶省份——对我们而言，它是我国人民的家园，我们将不惜一切代价誓死捍卫它！\n\n$shx.suiyuan.campaign.31.closer$"
 shx.suiyuan.campaign.31.d.2:0 "经过一番商议，[SHX.GetNameDef]领导层做出了他们的最终决定：进军绥远！就表面而言，绥远人口虽少但较为多样，自然资源储量丰富，似乎是个唾手可得的诱人目标。然而，对我们的盟友而言，它可不仅是腐臭的军阀榨取利益的又一个富饶省份，而是他们人民的家园，他们将以鲜血誓死捍卫它。而且，他们希望我们能站在他们一边。\n\n$shx.suiyuan.campaign.31.closer$"
 shx.suiyuan.campaign.31.a:0 "我们要做好最坏的打算！"
 shx.suiyuan.campaign.33.t:0 "[SHX.GetName]警告我们置身事外"
 shx.suiyuan.campaign.33.d:0 "随着我们的蒙古盟友和[SHX.GetNameDef]的战争逐渐逼近，现在似乎是个与之断盟且撤销对其担保的好机会。[SHX.Capital.GetCapitalVictoryPointName]的大使带着礼物来到我们的首都，话语间却威胁道：他们想让我们与北方前盟友断盟，不要介入双方的战争。\n\n这样的背叛行径不会被我们的蒙古盟友待见，可能会让双方共同防御协定被永久终止。我们的国家都从衰落的满清手中独立，我们理应一起保卫这份自由。另一个应被考虑的因素是[SHX.GetNameDef]对我方来之不易的领土的主张。不知道多久之后他们会把枪口对准我们。\n\n现在的选择是：我们是要自取其辱以求得片刻安宁，还是否决这项可耻提议并与盟友并肩作战呢？"
 shx.suiyuan.campaign.33.a:0 "我们会与盟友站在一起。"
 shx.suiyuan.campaign.33.b:0 "我们会置身事外。"
 shx.suiyuan.campaign.34.t:0 "西藏撤回盟约"
 shx.suiyuan.campaign.34.d:0 "在收到[SHX.Capital.GetCapitalVictoryPointName]代表带来的最后通牒后，[TIB.GetNameDef]政府已决定正式宣布，在接下来的[MON.GetNameDef]和[SHX.GetNameDef]的战争中，他们将保持中立。虽然[TIB.GetLeader]坚称其试图在冲突双方间斡旋以谋求和平协定，但这实际上意味着蒙古得靠自己了。\n\n盛怒之下，[MON.GetLeader]将撕毁与[TIB.GetNameDef]的盟约，这将宣告这个推翻了西北三马霸权的佛教联盟的终结。双方都在辛亥革命期间从满清统治下获得了自由，并在1913年相互承认彼此。如今都孤身一人的他们面对外国入侵时将变得更加脆弱。"
 shx.suiyuan.campaign.34.a:0 "真是明智之举。"
 shx.suiyuan.campaign.34.b:0 "狡猾的恶魔！"
 shx.suiyuan.campaign.35.t:0 "西藏拒绝退让"
 shx.suiyuan.campaign.35.d:0 "在收到[SHX.Capital.GetCapitalVictoryPointName]代表带来的最后通牒后，[TIB.GetNameDef]政府宣布，在接下来的[MON.GetNameDef]和[SHX.GetNameDef]的战争中，他们将坚定地与蒙古站在一起。[TIB.GetLeader]对蒙古领土完整给予了外交支持，并对[SHX.GetLeader]发出最后通牒，要么做出让步，要么就被联军摧毁。\n\n喜悦中，[MON.GetLeader]发表声明，感谢[TIB.GetLeader]及西藏人民对他们的一贯支持。他提醒听众（包括那些远在[SHX.Capital.GetCapitalVictoryPointName]的），蒙藏联合是推翻了西北三马霸权的佛教联盟的组成基础。[SHX.GetName]是在不明智地踏上马家军的覆辙。蒙藏双方都在辛亥革命期间从满清统治下获得了自由，并在1913年相互承认彼此。如今他们并肩抵抗卷土重来的中原势力。"
 shx.suiyuan.campaign.35.a:0 "他们会为此付出代价。"
 shx.suiyuan.campaign.35.b:0 "藏人这个盟友多么忠实。"
 shx.suiyuan.campaign.36.t:0 "对西北的领土主张"
 shx.suiyuan.campaign.36.d.1:0 "西北三马是一个由两大马氏家族领导的回民联盟，在它四分五裂后，西北地区出现了巨大的权力真空。当地中国人秩序完全崩溃，对蒙古和西藏分裂分子的统治惊恐万分，也因此渴望一位保护者的出现。随着我军控制甘肃且大多数幸存的回民与我们站在一起，这可能是我们把自己塑造为中国边境保卫者形象的好机会。\n\n我们需要确定在该地区的目标。绥远是必需的，因为[SHX.GetLeader]认为该地实际上是山西管辖范围的延伸。夺取宁夏也是个目标，这会将我们的注意力转向蒙古，但也可能与西藏为敌。换个角度来说，我们若要想宣称自己继承了边境保卫者的衣钵，就得重夺所有前回民领地——也包括青海。这几乎肯定会导致与西藏的战争，但反正他们也会主动攻击我们。"
 shx.suiyuan.campaign.36.d.2:0 "西北三马是一个由两大马氏家族领导的回民联盟，尽管其取得胜利，还是在西北地区留下了权力真空。随着他们在战争中元气大伤，而我们在十年计划完成后实力大增，我们终于可以准备收复绥远这块宝地了。\n\n介于当下局势，我们的野心实际上只能受限于该地区，这意味着我们得全力夺取我省北方地区的关键人口中心。只要我们肯下苦功夫，就必将让民众相信，夺取此地是拯救我省和我国民必须迈出的一步！"
 shx.suiyuan.campaign.36.a:0 "我们只想要绥远。"
 shx.suiyuan.campaign.36.b:0 "我们要拿下整个内蒙古。"
 shx.suiyuan.campaign.36.c:0 "我们要向所有回民的土地进军！"
 shx.suiyuan.campaign.37.t:0 "[FROM.GetNameDefCap]在[SHX_targeted_state.ChinaGetStateProvinceTitle]煽风点火"
 shx.suiyuan.campaign.37.closer:0 "现在，虽然大多数人不想再被卷入该地区的冲突之中，但可悲的是，仍有很多人对上次战争的结果感到不满。在[SHX.GetNameDef]好事者的煽动下，回族民兵和土匪开始在当地作乱，无疑在准备一场更大的冲突。该地区已经变成法外之地，边界愈发不稳定，经济活动受到干扰。随着邻里兵戈相见，我们的部队正在努力维持该地秩序。"
 shx.suiyuan.campaign.37.d.Suiyuan:0 "在绥远这片蒙古族、汉族、回族和其他民族混居的人迹罕至之地，不同的民族基本上能做到和平共处。然而，以农耕为主的汉族和以狩猎为主的蒙古族之间关系一直很紧张。满清统治的灭亡让回蒙之间的冲突在西北战争期间被激化。\n\n$shx.suiyuan.campaign.37.closer$"
 shx.suiyuan.campaign.37.d.Ningxia:0 "宁夏长期以来就是蒙古族、汉族、回族和其他民族进行边境往来的十字路口。历史上该地战乱频繁，特别是在以汉族为主的定居不动的农民和以蒙古族为主的牧民之间。满清统治的灭亡让回蒙之间的冲突在西北战争期间被激化。\n\n$shx.suiyuan.campaign.37.closer$"
 shx.suiyuan.campaign.37.d.Qinghai:0 "青海是许多游牧民族的家园，包括藏族、中亚民族和汉族。数个世纪以来，汉藏之间为了争夺丝绸之路及其宝贵的贸易站的控制权冲突不断。满清统治的灭亡让回藏冲突在西北战争期间被激化。\n\n$shx.suiyuan.campaign.37.closer$"
 shx.suiyuan.campaign.37.d.Gansu:0 "甘肃，一个曾是丝绸之路要道的贫穷地区，主要是汉族和回族人的家园。西北三马的崩溃和蒙藏联军的推进带来的流民给当地带来了不少混乱。许多当地人不信任这些外人，甚至理应“安抚”当地的[SHX.GetNameDef]驻军也是如此。\n\n情况正在恶化，敌军正在甘肃边境哨所间袭扰，加剧了地方紧张局势，让人对外来部队保护当地人的能力产生了怀疑。边境上不断升级的冲突威胁到了当地中央权威，边境也愈发不稳固。显然这场冲突会以战争收尾。在这冤冤相报的循环中，良民无能为力，只能被充满野心却对民众漠不关心的军阀踩在脚下。"
 shx.suiyuan.campaign.37.a:0 "他们会为此付出代价的。"
 shx.suiyuan.campaign.41.t:0 "晋系请求帮助"
 shx.suiyuan.campaign.41.d:0 "不久前的西北战争让我们对西北地区的有限统治宣告终结。这片远离政治中心的边境已被蒙古和西藏分裂分子实际控制。我们资源有限，发起西征也不明智，现在我们别无选择，只能等待时机。\n\n如今机会来了，虽然不是以我们想要的形式。无可救药的[SHX.GetLeader]野心愈发膨胀，决定集结军队重夺西北地区的控制权，让蒙古屈膝归降。也许还包括西藏。虽然我们清楚他此举真正的目标是夺回绥远，但这场战争已经在中原世界激起了不少舆论热忱，他还公开请求我们为此行给予“祝福”。\n\n长远来看，这可能对我们有利——对付[SHX.GetLeader]这样一个汉人小霸王，应该比对付那些把我们视为外国入侵者的人要来的简单。并且这场战争至少可以让[SHX.GetNameDef]军队忙活一年左右——从而无暇顾及我们。"
 shx.suiyuan.campaign.41.a:0 "我们不会容忍将我们拖入战争的行为。"
 shx.suiyuan.campaign.41.b:0 "我们将任命他为“巡阅使”..."
 shx.suiyuan.campaign.41.c:0 "...并为他提供充足的物资。"
 shx.suiyuan.campaign.41.e:0 "...并为他的军队提供充足的武器装备。"
 shx.suiyuan.campaign.42.t:0 "北京回电"
 shx.suiyuan.campaign.42.d.1:0 "虽然我们请求中央政府至少给予口头上的支持，但[QIE.GetNameDef]只是无视了我方从外国侵略者手中夺回中国土地的努力，并公开保持沉默，除此之外没有任何回应。他们私底下不相信我们能在远征中获胜，警告称此举只会进一步令其处于尴尬的境地。而且，他们担心与蒙古的战争将会引来其他威胁的注意，坚持要求我方为其政府考虑，停止备战并因此蒙羞。\n\n这对中国彻底的背叛行径只会进一步凸显[QIE.GetLeader]是多么配不上其领导身份，[SHX.GetLeader]立志将来要自己登上这个宝座。但现在，我们仍在为战争做准备。我们会证明他们的荒谬之处！"
 shx.suiyuan.campaign.42.d.2:0 "我们公开宣告自己将在西北把中国人民从外国侵略者手中解放出来，举国上下，民众莫不热血沸腾，鼎力相助。见此形势，中央政府最终选择屈服，表示支持我们的正义事业。在今天的典礼中，他们任命[SHX.GetLeader]为“晋绥巡阅使”，表达了对我方西北地区宣称的绝对支持。\n\n但私底下，他们仍匆忙警告我们面临的风险。一旦战败，我们会让自己和我军，还有整个中华人民一起颜面扫地。用他们的话说，中国不能被分裂势力羞辱两次，要是我们大败而归，定不会轻饶我们。他们不会，我们宣称要服务的人民也不会。"
 shx.suiyuan.campaign.42.a:0 "我们自讨没趣。"
 shx.suiyuan.campaign.42.b:0 "我们会好好伺候他们。"
 shx.suiyuan.campaign.42.c:0 "感谢他们慷慨解囊。"
 shx.suiyuan.campaign.42.e:0 "为了全中国，进军！"
 shx.suiyuan.campaign.43.t:0 "驾驭回族骑兵"
 shx.suiyuan.campaign.43.d:0 "抛开被蒙藏联军肢解的事实不谈，回族自晚晴其拥有着辉煌的历史。身处中国边境，远离中央权威，他们因保卫故土和协助中央政府维持西部秩序而广受赞誉。他们许多人渴望一个机会向宿敌复仇，将他们纳入麾下将让我们在接下来的战争中占据优势。\n\n与回族长老的合作打通了我们争取其年轻人支持的道路。许多人争先恐后得加入我军辅助部队或突击骑兵，其表现甚至超过了我军最有经验的骑兵。"
 shx.suiyuan.campaign.43.a:0 "他们将大派用场。"
 shx.suiyuan.campaign.44.t:0 "发现[FROM.GetAdjective]侦察兵"
 shx.suiyuan.campaign.44.d:0 "[FROM.Capital.GetCapitalVictoryPointName]的侦察兵利用漏洞百出的边界，在复杂的地形中来回穿梭，以此摆脱追捕。他们似乎想要查明我们的位置，并以此来规划进攻方向。虽然无法将他们统统抓获，但已经给我们敲响了警钟——敌人就在我们不远的前方。"
 shx.suiyuan.campaign.44.a:0 "他们忙活半天也只能侦察出我们的军队是多么强大！"
 shx.suiyuan.campaign.45.t:0 "回族临时领袖倾巢而出"
 shx.suiyuan.campaign.45.d:0 "许多回族士绅在溃败中流离失所，其拥有的大量土地被我们当局没收，他们中的相当一部分渴望加入晋系的事业，以期恢复先前拥有的田产。一旦我们失势，这些贪婪的合作者就会立马接手我们的政权——我们绝不能允许这样的事情发生！"
 shx.suiyuan.campaign.45.a:0 "我们把他们赶走过一次，就能赶走第二次！"
 shx.suiyuan.campaign.46.t:0 "边境线上补给站林立"
 shx.suiyuan.campaign.46.d:0 "在边界另一头，山西军阀为即将到来的冲突正努力筹措物资。他们把匆忙建造和改建的筒仓转为了油料库、粮仓和弹药库。这也预示着即将到来的冲突规模不小。"
 shx.suiyuan.campaign.46.a:0 "管他们有没有补给，我们照赢不误！"
 shx.suiyuan.campaign.47.t:0 "补给站遇袭！"
 shx.suiyuan.campaign.47.d:0 "[FROM.GetAdjective]骑兵趁着夜色的掩护跨越了漫长的边界线，突破了我们防线上的漏洞，并找到了一批我们的补给品。他们劫掠了一切可以带走的，带不走的就一把火烧光了。虽然这些骑兵最终被我们的增援部队赶走了，但其仍然扰乱了我们的计划。我们在即将到来的战争中更加被动了。"
 shx.suiyuan.campaign.47.a:0 "我们过几天就杀进他们的食堂，把这顿吃回来！"
 shx.suiyuan.campaign.48.t:0 "新造防御工事"
 shx.suiyuan.campaign.48.d:0 "在绥远各地，[FROM.GetAdjective]军队正在准备迎接我们即将发动的猛攻。他们挖战壕、埋地雷、把建筑物改造成掩体。仗着道路稀少，地形崎岖，他们妄图以逸待劳，迫使我们对其工事发动仰攻。"
 shx.suiyuan.campaign.48.a:0 "一群懦夫守着的堡垒只会不攻自破！"
 shx.suiyuan.campaign.49.t:0 "敌方支持者集结"
 shx.suiyuan.campaign.49.d:0 "除了他们的军队和民兵外，[FROM.GetAdjective]官员还试图在当地民众中拉拢盟友以对抗我们。他们建立起了一个由民兵、线人和简易补给站组成的网络，试图迟滞我们的步伐。这可能会使得我们的进军变得更加困难。"
 shx.suiyuan.campaign.49.a:0 "我们知道人民真正支持谁！"
 shx.suiyuan.campaign.50.t:0 "精疲力竭的西北"
 shx.suiyuan.campaign.50.d:0 "随着战争的拖延和伤亡人数的增加，为战争准备的各种资源也开始枯竭。因此，主要交战各方召开峰会，寻求一个令大家满意的协议。介于目前的形势和各方对作出让步的不情愿态度，会可能变得和战局一样进展缓慢。各方保留控制下的争议领土，余下的部分将还给其原所有者。\n\n要是想要一份更有利的协议或仅仅不想显得丢脸，也可以继续打下去，但代价高昂。经过漫长的讨论，我方代表投票选择……"
 shx.suiyuan.campaign.50.a:0 "不能谈和，至少现在不能。"
 shx.suiyuan.campaign.50.b:0 "是时候画上句号了。"
 shx.suiyuan.campaign.51.t.1:0 "和平降临西北"
 shx.suiyuan.campaign.51.t.2:0 "西北战事持续"
 shx.suiyuan.campaign.51.d.1:0 "经过各个代表团认真审议，各交战方均同意在西北地区停火。虽然中国西北地区通讯不畅导致了一些低烈度交火的发生，许多对协议不满的叛乱分子仍在继续抵抗，但总的来说，边界会和会议商议结果保持一致。\n\n争议地区将留在占领方手中，以保留其来之不易的战利品。其他地区则会返还给原拥有者，因为继续占领没什么意义。释放俘虏和被认为在战斗中失踪的掉队者返回岗位都需要时间。与此同时，该地区的民众正在哀悼逝者，消化战争结束的消息。如果走运，这将是该地区卷入的最后一场战争。"
 shx.suiyuan.campaign.51.d.2:0 "尽管一些当事方为和平奔走，但在西北地区实施停火的初步会谈最后还是无果而终。不是所有代表团都对现状满意，认为他们最好继续战斗，而不是接受这些将在最终和平协议上取得的条款。\n\n随着各方代表空手而归，交战各方别无选择，只能继续这场中国西北地区的毫无意义的屠杀。枪炮不断，血流不停，许多人猜想等到硝烟散去，还会不会有什么有用的东西留下。但考虑到他们资源有限，也许这不会是最后一次尝试和平的机会……"
 shx.suiyuan.campaign.51.a:0 "那么和平胜利了。"
 shx.suiyuan.campaign.51.b:0 "什么，还得打仗？"
 shx.suiyuan.campaign.53.t.1:0 "西北大捷"
 shx.suiyuan.campaign.53.t.2:0 "西北小胜"
 shx.suiyuan.campaign.53.t.3:0 "西北惨败"
 shx.suiyuan.campaign.53.d.1:0 "成功了！多亏[SHX.GetLeader]的英明领导和[SHX.GetName]最高司令部的精心规划，还有士兵们的英勇无畏，我们达成了该地区所有的目标。敌军正在狼狈逃窜，夹着尾巴回家舔舐伤口。人民对我们的胜利欢欣鼓舞，现在我们得转而考虑如何管理这片新征服的地区。\n\n[SHX.Capital.GetCapitalVictoryPointName]的县长们正涌向西北清点新近整合土地上的人口财产，当地领导也开始与我方代表会晤，制定吞并条款。国家机器滚滚向前，[SHX.GetLeader]的计划也随之开展。"
 shx.suiyuan.campaign.53.d.2:0 "成功了！多亏了我军的英勇无畏，我们达成了该地区部分目标。敌军现已缩回其防御工事舔舐伤口，其领导人无疑正盘算将来报仇雪恨。但从另一方面来说，双方大多数人民都不想再经历到另一场战争了。\n\n虽然可能没完全按计划来，我们也没时间后悔甚至思考了，现在需要把精力放在管理新征服的地区上。[SHX.Capital.GetCapitalVictoryPointName]的县长们正涌向西北清点新近整合土地上的人口财产，当地领导也开始与我方代表会晤，制定吞并条款。国家机器滚滚向前，[SHX.GetLeader]正急于保持这股势头。"
 shx.suiyuan.campaign.53.d.3:0 "我军败了。而且是惨败。虽然我们尽了最大的努力，我们的士兵也付出了无量的牺牲，但我们最终在西北地区的战争中还是一无所获。除了无数的尸体、成堆的弹壳和飙升的公众怒火，我们什么都没有得到。在[SHX.Capital.GetCapitalVictoryPointName]，街道上充斥着无声的怒火，我们的人民在为亲人的离世而落泪和哀悼。在全国其他地方，人们对[SHX.GetLeader]的自命不凡嗤之以鼻，嘲笑他在过去几天里丢人现眼。\n\n当我们收拢军队并试图维持秩序（士气已经跌至谷底）时，我们有足够的时间来反思我们的失败。如果我们运气足够好的话，我们从这次冲突中学到的教训将使我们不再盲目自大，从而使我们避免在未来再次遇到失败。不过，接下来的几周估计还是会很难挨，因为周围会有很多人指责我们。"
 shx.suiyuan.campaign.53.a:0 "打江山容易，现在要坐江山了。"
 shx.suiyuan.campaign.53.b:0 "真是毁灭性的失败。"
 shx.suiyuan.campaign.54.t:0 "晋系在西北退缩"
 shx.suiyuan.campaign.54.d.1:0 "空有驱逐蛮夷收复失地的雄心壮志，[SHX.GetNameDef]战前的自吹自擂最终没有带来半点回报。看看周围，曾支持该行动的部门，东部城市里的爱国者，承诺送出后辈参战的回民，还有对影响力水涨船高的[SHX.GetLeader]表达过支持的知识分子如今都与他为敌。\n\n中国各地的人们曾对他抱有尊敬甚至难掩的钦佩，如今只剩下冷漠和厌恶。对他们来说，[SHX.GetNameDef]全军正如别的军阀游勇一般言而无信——空有大话，不务实事。\n\n能明显注意到，自行动失败以来，[SHX.GetLeader]就不再出现在公众面前了。但在私底下，他正忙不停地策划一场损害控制运动，以向省领导们保证，其避免战争的决定是必要之举，是在保存实力以图一个更大的计划。\n\n对其敌人来说，他们直面[SHX.GetAdjective]的入侵，不费一枪一弹，不失一人一马（好吧，除了边境上几场小冲突），便取得这场大胜。随着部队开始解除动员并被调往别处，边境不久便会安静下来。看来和平终占上风。"
 shx.suiyuan.campaign.54.d.2:0 "经过一年多的大规模反马家军宣传和西部边境上的部队建设，如今看来这些准备都是徒劳之功。多支[SHX.GetNameDef]部队接到停止活动并撤退的命令，表达了明确的避战态度。这立马引发了大量针对司令部和政府的批评，指责其在此行动中浪费了大量政治资本。[SHX.Capital.GetCapitalVictoryPointName]许多人已经开始在私下里嘲笑军队的无能。[SHX.GetLeader]也成了许多笑话的主角，许多人把他看作一只小狗——只顾叫，不敢咬。\n\n能明显注意到，自行动失败以来，[SHX.GetLeader]就不再出现在公众面前了。但在私底下，他正忙不停地策划一场损害控制运动，以向省领导们保证，其避免战争的决定是必要之举，是在保存实力以图一个更大的计划。\n\n对其敌人来说，他们直面[SHX.GetAdjective]的入侵，不费一枪一弹，不失一人一马（好吧，除了边境上几场小冲突），便取得这场大胜。随着部队开始解除动员并被调往别处，边境不久便会安静下来。看来和平终占上风。"
 shx.suiyuan.campaign.54.a:0 "我们跟不上战争的烈度..."
 shx.suiyuan.campaign.54.b:0 "卷铺盖回家吧——结束了。"
 shx.suiyuan.campaign.55.t:0 "新任绥远督理"
 shx.suiyuan.campaign.55.d:0 "现在，绥远已在我手，可以着手成立省政府了。传统上，因为需要保卫北部边界免受草原部落的侵害，绥远督理都是军人。过去几十年，省府一直致力于向文官治理过渡，但是，由于回释之战，省府的努力化为泡影。因此现在，作为绥远新的统治者，我们实际上可以不受限制地开展工作。\n\n理论上说，绥远是一个独立的省，但实际上人民一直把它当是山西或陕西的延伸，许多人甚至笑称绥远是山西的“卫星省”。我们固然不会给绥远太多自治权，但至少可以在治理上不那么严苛。\n\n国民军提名的李鸣钟等人，以及阎锡山提名的商震等人大多是军人，并且会无情地剥削该省。一些人呼吁采取更温和的态度，派出一名文职领导人治理绥远。我们被罢免前，曾培养了冯曦等一批文职县长，他们领导的绥远省议会自1928年以来就一直名义上存在，但没有实际权力。\n\n此外，还有人提出了更激进的想法。他们建议选择绥远当地的一名回族领导人，以表达诚意，赢取各种回民群体的支持。但是，我们要小心，不能再犯冯玉祥对待马福祥那样的错误：风向一变，马福祥就背叛了冯玉祥。我们的选择可能会决定绥远省府如何运行。"
 shx.suiyuan.campaign.55.a:0 "选择保定军校出身的军官。"
 shx.suiyuan.campaign.55.b:0 "选择太原培养的文官。"
 shx.suiyuan.campaign.55.c:0 "选择与我们合作的回族领袖。"
 shx.suiyuan.campaign.56.t:0 "处理蒙古王公"
 shx.suiyuan.campaign.56.d:0 "虽然在战场上遭遇了失败，住在绥远的蒙古亲王们的影响力却没有减少。这些住在内蒙古地区的蒙古亲王多年来一直抱怨中国官员和商人经常在交易中耍诈，贷款利息也高的吓人（有时得用牛支付50%-70%的利息）。随着汉人涌入此地，[SHX.GetLeader]曾公开考虑过剥夺这些亲王有限的权力，认为他们没法有效地统治当地汉人，这也引起了他们的愤怒。\n\n这群蒙古人组建了“内蒙古自治运动理事会”，装备着我们来不及没收的武器，威胁称将扩大对我方活动的骚扰，包括供给钢铁厂的铁矿开采和供给经济增长的农作物收获工作。也许最好得赶快和这些亲王达成协议，以免底层百姓转而支持他们。另一方面来说，如果都不敢开发此地，我们征服这里又有什么意义呢？"
 shx.suiyuan.campaign.56.a:0 "给予监督下的自治。"
 shx.suiyuan.campaign.56.b:0 "不能容忍任何异议。"
 shx.suiyuan.campaign.57.t:0 "与蒙古牧民的冲突"
 shx.suiyuan.campaign.57.d:0 "在绥远，经济发展水平在不同民族之间差距明显。蒙古人传统上靠畜牧业为生，需要大量牧场。但是，这片肥沃的土地吸引了大量汉人前来定居，他们数百年来在当地建立了一个农耕社会。\n\n在获得此地后，我们也为管理冲突双方的关系而头疼。不幸的是，汉人定居者的增加（受我方政策鼓动，并处于我军保护下）使蒙古人用来畜牧的草场急速减少。感到自己受到不公对待，又看到自己的草场一夜间被犁为农田，许多人开始反抗，并劫掠汉人农场。\n\n整片地区的稳定正在受到威胁，一个选择是加强我方防御力量。\n\n一个名义上由蒙古亲王组成的“内蒙古自治运动理事会”主动提出可以调解此事，作出妥协称，可以给蒙古人寻求的自治权并维护和平。通过以“合理”的（或足够合理的）价格购买土地等方式来让他们放心（一个提议是创办中蒙双语报纸），我们可能已经获得了一直寻求的和平。"
 shx.suiyuan.campaign.57.a:0 "我们当然可以达成协议。"
 shx.suiyuan.campaign.57.b:0 "要丰收就得让蒙古人牺牲一下。"
 shx.suiyuan.campaign.58.t:0 "西北冲突再起！"
 shx.suiyuan.campaign.58.d.1:0 "当回释两股势力在中国西北这个远离工业化世界的地方爆发冲突时，少有人能注意到。蒙古与西藏之间的佛教联军对伊斯兰教的马家军呈两面包夹之势，然而，在该地区迥乎不同的各民族看来，这场冲突反映了中国中央政府权力的衰落。\n\n[SHX.GetName]发誓要为回民的灾难溃败复仇，他们已移兵至前马家领土。他们与当地的回族军阀勾结，沿着仍然模糊不清的边界集结了一支军队，并在西北发动了一场复仇之战。民族主义格外高涨，种族紧张前所未有，战争即将降临，而唯一可以肯定的是兵燹连天、赤地千里。"
 shx.suiyuan.campaign.58.d.2:0 "当回释两股势力在中国西北这个远离工业化世界的地方爆发冲突时，少有人能注意到。蒙古与西藏之间的佛教联军对伊斯兰教的马家军呈两面包夹之势，然而，在该地区迥乎不同的各民族看来，这场冲突反映了中国中央政府权力的衰落。\n\n马家军立足未稳，[SHX.GetName]便乘隙而入，已占据了绥远这片资源丰富的争议领土。马家军胜利了，但代价惨痛，仍处于恢复之中，而面对另一位挑战者，他们能否保住地区霸主地位，这仍有待观察。"
 shx.suiyuan.campaign.58.a:0 "我们会战而胜之！"
 shx.suiyuan.campaign.58.b:0 "这片地区真是永无宁日，充满血腥。"
 shx.suiyuan.campaign.60.t:0 "太原为西北暂停与我们合作"
 shx.suiyuan.campaign.60.d:0 "看来[SHX.GetLeader]并不怎么希望我们阻止他们进军西北。他们声称这份经过长时间讨论签订的条约有缺陷，指责我们不愿意帮他们重夺失去的（显然也是宝贵的）土地，表明我们并不打算认真承担自己的义务。\n\n他们很可能会选择靠自己的力量夺回西北。这是个愚蠢的决定，但也会让他们将注意力转移到这场草原上漫长的行动中去，从而无暇顾及我们。但从暂定条款中退出仍然等同于背叛，也许是时候将督理绳之以法了。"
 shx.suiyuan.campaign.60.a:0 "我们的话就是法律..."
 shx.suiyuan.campaign.60.b:0 "...而终有一天我们会强制执行。"
 shx.suiyuan.campaign.61.t:0 "绥远战事升级"
 shx.suiyuan.campaign.61.d:0 "看起来[SHX.GetLeader]似乎无力一面维持战事一面抵御外部攻击，因而他已经选择让[SHX.GetNameDef]依附于外部势力。曾经小规模的地区冲突因而持续烈化，迅速结束战争的希望也就此破灭。[SHX.GetLeader]如今背靠外部势力，同时也丧失了选择是战是和的自由，那么估计他只能战斗到底，直到拿下胜利或者被彻底打垮。"
 shx.suiyuan.campaign.61.a:0 "不管怎么说，我们会赢的。"

 shx.endgame.1.t:0 "北方势力异军突起"
 shx.endgame.1.d:0 "不久之前，晋系还不过是由两个被逼入深山绝境的军阀组成，两人甚至无法完全控制一省，更遑论在北洋政治里大展雄图了。可如今情况却天翻地覆：几场大捷使[SHX.GetLeader]虎踞中原，权势蒸蒸日上。而人们也不禁猜测这位难以捉摸的领袖下一步的行动。有些人猜测他也许会与现有的运动结盟，而又或许他会宣布一统中国的野心，再或者也许他在有所进一步作为之前，仅仅只会维持现有的立场。\n\n[SHX.GetLeader]无疑登上了荣耀的顶峰，但同样，他也将自己置于极其危险的境地中。他那台经过十年计划调整，得以在太行山间马力全开的战争机器，却无法适应日益增长的征服需求。晋陕两地人民早已疲于苛捐杂税，根本无法进一步负担飙升的军费开支；不堪重负的民政部门也难以补上财政的缺口；军官们不得不敲诈勒索、打家劫舍来支付手底下人的饷钱，事后又为此多遭惩处。这让许多人开始对[SHX.GetRulingParty]胜利的前景感到心灰意冷。\n\n军队的状况比起他们开拔时也已经急转直下。伤亡和逃兵让军队人数不断减少，而混乱的后勤又无法保证家乡中值得信赖的士兵可以及时填补空缺。在战乱中，失败的军阀部队往往会全面倒戈，让军队之间的关系不似从前紧密。军队素质的下降，也使高级指挥官失去了控制他们的信心和能力。\n\n战斗仍在继续，新的冲突也迫在眉睫，在这些挑战面前，我们可谓是时运艰难。好运气到底能持续多久，就看我们能多快把这些问题处理妥贴了。"
 shx.endgame.1.a:0 "胜利带来了新的希望，挑战却也纷至沓来..."