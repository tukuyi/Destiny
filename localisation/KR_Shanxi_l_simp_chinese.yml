 SHX_black_monday_relief:0 "黑色星期一救济一揽子协议"
 SHX_black_monday_relief_desc:0 "多亏了国民大会的慷慨解囊，山西得以筹集了一笔重要的财政救助资金，以缓解近期全球经济萧条造成的负担。值得庆幸的是，整个中国都免于遭受到经济萧条带来的最恶劣的影响，而山西更是如此。然而，这并不意味着这一动议不被认可。更多的资金减轻了省财政的负担，并且有助于遏制该省的失业浪潮——至少目前如此。"
 SHX_unfinished_education:0 "教育改革停滞"
 SHX_unfinished_education_desc:0 "尽管阎锡山教育改革的质量引发了众多讨论，但自20世纪20年代以来，他为山西现代化教育所做出的那些值得称道的努力都碰了壁。由于直奉战争导致的财政紧缩以及玩忽职守，诸如普及小学教育、推广识字以及创立实用的、受西方启发的教育系统这些事业都遭受了严重挫折。国民军虽然一直在宣传大众教育，但他们同样也没能兑现承诺——他们修建了学校，但并没有推行跟进的政策。"
 SHX_unfinished_education1:0 "教育改革续行"
 SHX_unfinished_education1_desc:0 "山西当权者勉为其难地开启了一项振兴山西教育的新事业。尽管冯玉祥和阎锡山此前都对这一问题抱有极大的兴趣，部分原因也是出于对本省青年意识形态塑造的考量，但他们在解决这一问题的方式上已开始产生了明显分歧。与此同时，这场重新启动的提高人民知识水平的运动所产生的连锁反应也引发了保守派、士绅、学者甚至学生本身的反对！"
 SHX_unfinished_education_yan:0 "拓展技术教育"
 SHX_unfinished_education_yan_desc:0 "看起来，阎锡山的思路已经脱颖而出并主导晋系军阀教育改革的实施。高等教育获得了更大的优先级，以推广与山西经济相关的技术技能。其中包括了诸如工程学、地质学、工艺学和一些外语等课题。当然，也有人对此加以批评，尤其是关于奖学金的分配和教职人员的实际能力这方面。不过大多数人都承认这项工作正在取得进展。"
 SHX_unfinished_education_yan1:0 "现代化大学教育"
 SHX_unfinished_education_yan1_desc:0 "仅仅在五年之前，山西大学还只能称之为是个“度假胜地”，而非学府。学生和教师全然不顾学业，终日以赌博和结党为乐。可现在，一切都大不一样——师生再度拥有学习的积极性，而学校也获得了充足的资金。现如今，山西大学培养出的学子，完全足以胜任山西繁重的研究工作。在这片被黑暗笼罩的地方，阎锡山已经点燃了一支蜡烛。迟早有一天，他会带领全山西走出黑暗。"
 SHX_unfinished_education_feng:0 "扩充入学途径"
 SHX_unfinished_education_feng_desc:0 "国民军的方式已逐渐主导晋系军阀教育改革的实施。考虑到山西资源有限，冯玉祥选择为全省提供某种程度的小学和中学教育，优先培养识字能力以及“美德”。其中很多都是以极大的代价进行的，同时也产生了争议——冯玉祥有意为此征收一种繁重的税收，有些人认为这是敲诈勒索，他还将佛教寺院改建成学校，这使得他到处树敌。但是，国民军坚称这项工作最终会带来一个更加平等、更加富饶的社会。"
 SHX_unfinished_education_feng1:0 "普及小学教育"
 SHX_unfinished_education_feng1_desc:0 "在本年代之初，小学教育的普及参差不齐，也不平等。小学适龄儿童的入学率不超过三分之一。许多家长拒绝送孩子上学，许多学校也不值得他们的孩子就读。在国民军的努力下，山西几乎所有学生都至少接受了小学教育。农村家长把上学纳入了自己的工作计划中，富人也大多接受了为资助当地学校所需的较高税收。振兴高等教育的事业可能尚待时日，但不需要等太久。"
 SHX_agriculture_reform:0 "贫困的农村"
 SHX_agriculture_reform_desc:0 "山西省最显著的特征就是其等级分明且落后的农业——这是一个困扰着决策者长达数十年之久的问题（至少对那些对此保持足够关注的人来说是这样的）。由于山西多山的地形，可供耕种的土地十分有限。大部分肥沃的土地集中在邻近河流的山谷中的冲积平原。特别是晋中的太原盆地，这里是全省权力的中心，拥有相当不受欢迎的且具有剥削性的农奴制度，使得人民和牲畜都背负着沉重的负担。即使在农奴制度不那么常见且大多数农民拥有自耕土地的地区，连年的干旱、现代科技的缺乏、落后的水利、政府的腐败以及一贯的忽视也使人民积攒了长年累月的不满，这些最终有可能转化为革命的热潮。\n\n除了人力成本之外，山西的农业在许多方面都很原始，也无法促进整体经济的繁荣。尽管山西的农业收入还不如印度和菲律宾这些地方，山西每年还是加派了大量开支以进口食物，从而加剧了其贸易赤字。超过半数（将近四分之三）的人们生活在赤贫之中，而政治舞台则由那些冷酷无情的乡绅把持。山西的农场和工厂所产生的资源很少被重新投入到经济中，它们往往被浪费在婚礼等无谓的开支上，而山西的生产力甚至越来越落后于中国的其他贫困地区。山西省政府之前为改善该地区状况所做的努力基本上都不成功，而即使是现在在实施中的“十年计划”在很大程度上也忽视了农民。当农民们在烈日下辛勤劳作时，他们的失望有可能转化为愤怒，而愤怒又有可能转化为行动。显然，我们必须采取行动——越早越好。"
 SHX_agriculture_reform1:0 "承诺土地改革"
 SHX_agriculture_reform1_desc:0 "近二十年前辛亥革命爆发之时，许多人希望农村的境况能得以转变。阎锡山与其他的革命党人掌控山西，并在振兴山西的过程中大力发展农业经济。然而，十多年过去了，山西的发展却乏善可陈。即使山西省当局承诺像投资工业一样投资农业，承诺对农民进行现代技术教育，承诺改善人民的生活条件，但人民听到的也只是空话。对普通农民来说，改革的尝试仅仅意味着更高的税收，以及士绅和国家之间在农业盈余分配问题上的进一步内讧，只有涓涓细流才会落到劳累过度、不堪重负的老百性身上。他们感到失望并不奇怪——诉讼仍然是富人压制穷人的有力工具，政府在农村事务中经常退让于士绅的要求，甚至名义上独立的农民也很容易成为放高利贷的富人的猎物。\n\n山西省领导层对该省的未来高谈阔论，但要想取得显著成绩不能光靠空谈。最初的“十年计划”在很大程度上忽视了山西农业的需求，而偏重于重工业化，但山西显然需要尽快解决农村的问题。"
 SHX_agriculture_reform_Yan:0 "徒有其名的土地改革"
 SHX_agriculture_reform_Yan_desc:0 "山西的掌权者已决定推行一项温和的土地改革方案，这囊括一系列政策，以约束农业精英的行为，同时也购买并重新分配一些土地给耕种者。这项工作并非一帆风顺，因为山西传统的士绅掮客们采取了保守的立场，他们威胁要阻挠改革的开展。许多人怀疑改革进程被社会主义者或权力欲极强的督理所劫持，他试图以牺牲他人利益为代价来扩大自己的影响力，尽管他试图向他们保证这是避免大规模骚乱的唯一途径。尤其值得注意的是所谓的“公道团”的出现，这个组织是由以前的村务监查委员会领导人组建的，目的是解决农村腐败问题，进一步落实十年规划。他们虽然诚心，但也由于山西试图在革命和反动之间保持中立而受到阻碍，不过他们也使得农村变得更加公平。"
 SHX_agriculture_reform_Feng:0 "有限土地再分配"
 SHX_agriculture_reform_Feng_desc:0 "山西的领导层已经决定逐步进行土地改革，赎买（必要时也会直接没收）大型地产，并将其转让给个体户和大型农村合作社。这一举措毫无疑问触碰了士绅阶层的底线，于是他们千方百计地阻挠土改进程，有些人非但自己不相信土改的烈度和规模都在可控的范围内，分配的流程也公平公开，还反过来污蔑我们的土地改革政策是赤匪还魂耍起来的阴谋鬼把戏。可事实上，山西已经在改革问题上尽全力安抚士绅阶层，避免将紧张局势激化到整个农村都要被点燃的地步了。但各处民团（由政府、士绅资助和农民自发组成）规模的迅速增加似乎证实了许多人的悲观预言：山西正处于社会崩溃的边缘。尽管鲜有人将现状归罪于政府煽动的民粹主义情绪，但后世将如何提笔评价今日的乱局？是会因由此实现了更平等的社会制度而留名青史，还是成为代价高昂，惨痛收场的山西进步运动中，一个平淡无奇的脚注。"
 SHX_agriculture_reform_Yan1:0 "儒家农耕理想"
 SHX_agriculture_reform_Yan1_desc:0 "阎锡山一派在施政中常常借鉴儒学思想，尤其尊崇其和谐、威权和节制思想。山西政府公文的字里行间经常显露出对混乱和革命的担忧，因其希望建立一个更均衡、更符合道德原则的体系。近来山西改善农业状况的努力印证了这点，省领导曾已落实了一系列改革措施，包括禁止以诉讼作为胁迫手段，设置地租上限，重新分配一些财产，并对乡绅及其控制的地方政府进行更进一步的管控。对乡村的有形资产投资也在进行，提高省内农产量的同时改善了民众生活。督理更是大加提倡履行高尚义务的责任，并把自己的形象塑造为集儒家美德于一身的“君子”。历史和时间将会证明这是否只是宣传手段，但就算是他的批评者也会同意，山西农民乃至乡绅的状况与十年计划开始时相比已大为改善。"
 SHX_agriculture_reform_Feng1:0 "耕者有其田"
 SHX_agriculture_reform_Feng1_desc:0 "冯玉祥一派借用大量著名思想家、哲学家和改革家之言，强调将土地从乡绅（强占了大部分土地）手中返还给常年耕作其上的普通人的重要性。也许有些人会说这看起来很容易，声称即便在十年计划开始前大部分山西农民都不是佃农。但这掩盖了省内根深蒂固的体制和照本宣科的反对力量有多么强大，山西改革家正是历经如此艰难困苦才有今天的成就。涵盖多个方面的改革措施已经出炉，包括将资产大规模重分配给农民并加强对富人（长久逍遥于法外）的法律约束。一开始这些措施产生了不少混乱，政府只是将其轻描淡写为“暴力”，不过最后是卑微的农民取得了胜利。对农村的有形资产投资正在进行，以期提高农产量并减少农民对高利贷的依赖，不过这些措施产生的混乱让一些地区进展有所滞后。不可否认的是，山西领导层做的这些措施确实激励了接受其帮助的人们，扭转了对政府的怀疑情绪，为民众的长期支持打好了基础。上述一切让督理成为老百姓心目中的英雄，人民的捍卫者，愿意尽其所能建立一个更公平的体制。督理的声望广为流传，远远超出这个不起眼省份的边界。历史和时间将会证明这是否只是宣传手段，但就算是他的批评者也会同意，山西农民的状况与十年计划开始时相比已大为改善。"
 SHX_agriculture_reform_Feng2:0 "耕者有其田：§R彻底土地革命§!"
