 SHX_neutrality:0 "山西中立政策"
 SHX_neutrality_desc:0 "山西群山环绕，周围的邻居都与其关系紧张，因此其领导层在政治和外交上深陷孤立主义。讽刺的是，在直系的惨胜下，正是山西高层这种长期闭关自守的心态给了他们一线生机。但是，这种地方主义也让人民对任何向外的干涉都不感兴趣，如果阎冯的志向不限于太原，就需要用一个共同的愿景来团结人民。"
 SHX_dual_armies:0 "一省两军"
 SHX_dual_armies_desc:0 "在北伐战争及华北混战的末期，阎锡山和冯玉祥都试图夺取该地区的控制权，但均以失败告终。在吴佩孚在德国人的援助下确立了对华北的支配，而张作霖在日本人的支持下于东北开疆拓土之后，阎冯二人被迫接受了这盘残局——他们都流落到了一个崎岖且闭塞的地方。虽然双方兵力大致相等，但阎锡山在军队纪律性的建设上不如冯玉祥和他的国民军成功。然而阎锡山控制着强大的太原兵工厂，为他的军队提供了相对现代化的火炮加强。双方都在努力保护山西的自治权、使其不受中央政府侵犯上达成了一致，但他们都拒绝任何有助于整合双方军队的合作行为。这两支军队的开销也都不低——维持军队的花费已使得省库几近破产，这令双方都对此感到不安。这种不稳定的休战不禁让许多人怀疑这样的体制到底还能持续多久。"
 SHX_dual_armies2:0 "一省两军"
 SHX_dual_armies2_desc:0 "在北伐战争及华北混战的末期，阎锡山和冯玉祥都试图夺取该地区的控制权，但均以失败告终。在吴佩孚在德国人的援助下确立了对华北的支配，而张作霖在日本人的支持下于东北开疆拓土之后，阎冯二人被迫接受了这盘残局——他们都流落到了一个崎岖且闭塞的地方。\n\n虽然两军最初在指挥、供给和意识形态上有分歧，但最近几周双方达成了某种协议，即使他们仍然保留很大程度上的自主性。双方已经整合了彼此的高级指挥结构，军官之间也进行了一些交流。他们也强调对于[SHX.GetLeader]以及[SHX.GetName]的绝对忠诚。虽然双方传统仍不相同，下层官兵实际上也在为两支不同的军队效力，至少他们现在能够并肩作战了。不过，完全的整合仍需时日。"
 SHX_underdeveloped_mountain_economy:0 "落后的山区经济"
 SHX_underdeveloped_mountain_economy_desc:0 "多山、务农、贫穷的山西从多方面来看都与工业革命三竿子打不着——即便放在国内来比较也是如此。虽然身为中国最贫穷的省份之一，山西在阎锡山的领导下还是拥有了一段能够用于些许发展的和平时期。但是，省内经济仍然受省外的北京政府和省内可疑乡绅的高度影响。20世纪20年代，阎锡山曾竭力试图扭转贸易逆差并遏制恶性通胀，但如此多管齐下最多只是把农村建设弄成了半吊子工程。“模范省”的口号喊得震天响，但现实却不堪入目。很多人认为，“模范省”运动上马的大多数项目不过是用来粉饰“繁荣”以供外人消遣，而不是真心想改革。这观点是否正确就让我们拭目以待吧。"
 SHX_underdeveloped_mountain_economy0:0 "山区经济崩溃"
 SHX_underdeveloped_mountain_economy0_desc:0 "多山且以农业为主的山西历来贫困缠身，现在情况变糟了十倍——山西省经济在黑色星期一的冲击下急速下跌。虽然全球经济衰退对中国整体的实际影响不大，但还是以多种方式重创了山西本就脆弱的产业经济。其包括蜡匠、铜匠和典当铺在内的家庭作坊本就在漫长的十年计划中陷入多年停滞，现在更是处于崩溃边缘。山西规模有限的工业基地也初显颓势，纺织厂、火柴厂和省内唯一的蒸馏酒厂均出现亏损，据估计，十分之九的太原企业濒临破产。失业率飞速上涨，约三分之一的人口没了饭碗。学生们开始抗议，称自己唯一的出路便是“毕业后加入失业大军”，而进入济贫院的人数预计将翻倍。更糟的是，这次经济崩溃带来的绝望情绪令城市犯罪率抬头。需要赶快做些什么——出现一位铁腕领袖或者至少指出应做之事。"
 SHX_underdeveloped_mountain_economy1:0 "山区经济崩溃"
 SHX_underdeveloped_mountain_economy1_desc:0 "多山且以农业为主的山西历来贫困缠身，现在情况变糟了十倍——山西省经济在黑色星期一的冲击下急速下跌。虽然全球经济衰退对中国整体的实际影响不大，但还是以多种方式重创了山西本就脆弱的产业经济。其包括蜡匠、铜匠和典当铺在内的家庭作坊本就在漫长的十年计划中陷入多年停滞，现在更是处于崩溃边缘。山西规模有限的工业基地也初显颓势，纺织厂、火柴厂和省内唯一的蒸馏酒厂均出现亏损，据估计，十分之九的太原企业濒临破产。失业率飞速上涨，约三分之一的人口没了饭碗。学生们开始抗议，称自己唯一的出路便是“毕业后加入失业大军”，而进入济贫院的人数预计将翻倍。更糟的是，这次经济崩溃带来的绝望情绪令城市犯罪率抬头。需要赶快做些什么——出现一位铁腕领袖或者至少指出应做之事。"
 SHX_underdeveloped_mountain_economy2:0 "国家资本主义萌芽"
 SHX_underdeveloped_mountain_economy2_desc:0 "部分受日本现代化事业和美国多位支持经济干预的政客影响，山西的双头政治领导层长期以“国家资本主义者”自居。这种倾向最近有所增强，太原诸如面粉厂、香烟厂和造纸厂等轻工业均得到了补贴政策的扶持。这些小工厂和作坊教士兵和失业者制造肥皂、蜡烛和衣服——作为支持山西重工业发展并让我省保持一定程度自给的网络一部分。但也会有常见的问题出现——高配额和常年腐败让缺乏培训、薪资不足的工厂经理老想着偷工减料。这些低质量的山西产品即便面对国产货也缺乏竞争力，更别提正值全球萧条的当下，许多西方公司为了提振经济，正抢着把过剩产品尽可能多地往发展中国家倾销。"
 SHX_underdeveloped_mountain_economy_feng:0 "自足国家资本主义"
 SHX_underdeveloped_mountain_economy_feng_desc:0 "阎督理经常把“妥善的组织与管理和精良的工具一样重要”这句话挂在嘴边。随着近期当局调整了指导方针，政府更加强调对工业的“科学管理”。事实上，阎督理一直对此十分上心，他一直认为中国在合理的工业管理这方面没能抓住西方的“第二次工业革命”的良机，而只是勉强接纳了第一次工业革命而已，同时冯玉祥的许多支持者也开始着手从事这项提高效率的工作。为了弥补省政府官僚体系对经济的集中控制，山西已经开始培养一支具有平行层级的、专门负责执行这个十年计划的技术专家队伍。当然，由于腐败问题仍然存在，并且许多行政人员是凭借裙带关系得以任命的，所以山西在这方面还有很长的路要走。"
 SHX_underdeveloped_mountain_economy_feng1:0 "自足山区经济"
 SHX_underdeveloped_mountain_economy_feng1_desc:0 "在热火朝天的组织和生产之后，山西的工业发展达到了高潮。非官方的造产救国社正积极推进晋商在省内收购商品，减少对外省的依赖。虽然还有许多类似的尝试往往无疾而终，但大多措施都得到了民众对认可，全新的经济正在生长。腐败在大量的监管下退却，管理者和劳动者们正在习惯工厂的工作。工资正在逐渐上涨，但当局采取了更前卫的措施。为了稳定货币，抑制已有的巨大通货膨胀，太原有不少雄心勃勃的专家主张采用由政府储存的食品和商品支持的生产证书来代替传统的货币。毫无疑问有些人认为需要谨慎对待这些重大变化，但晋系的领导层决定，向更深层次的经济改革迈进。"
 SHX_underdeveloped_mountain_economy_feng2:0 "革命山西经济"
 SHX_underdeveloped_mountain_economy_feng2_desc:0 "阎锡山曾经在太原和冯玉祥闲聊的时候夸下海口：“总有一天咱个可以随便用咱们的人去开省里的金山银山。”如今真的出现了这样革命的经济体制。虽然对拿生产证书当钞票这种事的批评不断，但当局依然在继续改革，在各个县城甚至乡镇里设立由各地政府管理的生产消费合作社。农民和手工业者的产品只能出售给这些合作社，使得太原方面可以高度控制各地经济。而太原也同样在努力制定价格，调节产量，挤压省外竞争，虽然没什么人真信他们在干，但经济改革仍取得了部分成功。不管怎么说，公众普遍都是渴望变革的，好歹省外谈到山西总能多一点谈资。话说到底，晋系依旧没忘他们要解放全中国的承诺，这种合作社则是他们往后计划的基础。"
 SHX_underdeveloped_mountain_economy_yan:0 "发展山区经济"
 SHX_underdeveloped_mountain_economy_yan_desc:0 "大量涌入的省外资本有助于稳定经济并促进以太原为中心的工业化的进一步发展。山西的工业潜能十分巨大，它煤铁资源丰富，劳动力密集。如今经过新所有权重组后的旧工业蒸蒸日上，造纸厂、制革厂和蒸馏酒厂的扩建又创造了一个巨大的就业市场。同样为了满足现有需求，一座耐火砖厂和一座水泥厂也在兴建。一切都欣欣向荣，但障碍也层出不穷。贪污腐败和任人唯亲横行肆虐，好在北京的投资者们暂时还没被这恐怖的景象吓倒。但做生意，谁管那么多呢。山西的商人们也不时抱怨某些投机者，这些人对经济有着更深入的了解，经常鼓励他们生产过量的货物。"
 SHX_underdeveloped_mountain_economy_yan1:0 "山区经济重振"
 SHX_underdeveloped_mountain_economy_yan1_desc:0 "山西的经济繁荣令人叹为观止，不仅各种商品的产能突飞猛进，品质也水涨船高。贪污受贿和任人唯亲的风气有所收敛，山西的各种商会钱庄与外界投资者的合作也日益开放。此前的一切质疑与忧虑在来往银钱的冲洗中荡然无存，山西的资本家们也正为长远的未来而不是短浅的快钱绞尽脑汁。高楼大厦拔地而起，省内省外的人都拥向山西寻找工作。毫无疑问，山西国家资本主义模式的成功在很大程度上可以归功于晋系政府与日益壮大的商人阶层还有省外资本家间的合作，但也有人担心经济的无节制增长。毕竟当初说这个计划只是解放中国前的临时措施，谁也不知道山西会不会在持续的繁荣中武德渐失。"
 SHX_underdeveloped_mountain_economy_yan2:0 "山西经济重生"
 SHX_underdeveloped_mountain_economy_yan2_desc:0 "山西的经济奇迹可能会被记录在史书中，供全中国乃至全世界效仿。山西的经济改革在保证资本、政府与劳工合作的同时还适当地混合了宽松的管制措施，从而取得了辉煌的成功。自开设票号以来，山西的豪商巨贾门终于享受上了富足的生活，太原的工业水平第一次能够支持山西与外界竞争。当然也不是所有的行业都能活得下去，在自由市场和当局意愿的双重影响下总有一些行业得落幕。而像羊毛、火柴、工业酒精、纸张和砖头则是山西当前的主要出口产品。同样的，大众对生活水准、山西高速建设的住房质量以及山西金融阶层的新商业文化仍有担忧。山西的经济也发展到了足以支持他竞争华北主导者的水平，前提是，山西自己要抓住机会。"
