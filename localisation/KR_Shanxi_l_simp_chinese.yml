 SHX_Foreign_Policy_decisions:0 "中原大战"
 SHX_Foreign_Policy_decisions_desc:0 "狡诈的阎锡山已经铁了心要背叛我们！他既无心遵守盟约，也无意赶走德国佬扶持的傀儡皇帝，还得寸进尺侮辱辛亥纲领，如果我们还想活命，就得趁他还在被直系余孽分心时迅速出击，辛亥革命精神仍存于我等心中！打倒阎锡山和他的走狗们，打倒一切胆敢阻碍民族解放的人！"
 QIE_SHX_intervention_visual_only:0 "中原大战"
 QIE_SHX_intervention_visual_only_desc:0 "假如我们成功击退北京政府，我们可以迫使他们承认我们§Y对山西的控制权§!。"

 SHX_model_governor:0 "模范督理"
 SHX_model_governor_desc:0 "阎锡山能得到这一绰号要归功于段祺瑞，同时他对媒体（通常是国际媒体）面前的表演也为他赢得了一些声誉。他亲自指挥战斗的行为也为他博取了不少关注，也许让他当这个领袖是最合适的选择。"
 SHX_christian_general:0 "基督将军"
 SHX_christian_general_desc:0 "冯玉祥的绰号来自于他的基督教信仰和他用基督教道德观激励手下士兵的行为。冯玉祥本人就是国民军精神的具现。虽然他对基督教的虔诚和他对教义的理解深度备受争议，却也从未动摇他的热忱。"
