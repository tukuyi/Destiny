 shandong.31.t:0 "难民希望[SQI.GetLeader]能救救他们的家人"
 shandong.31.d:0 "今天一个由关心难民问题的人们组成的小团体来到了[SQI.GetLeader]的办公室。在江苏安徽等地，因八省联合内战而家破人亡的人数不胜数，还有许多人被困在了战区内，而这个团体希望[SQI.GetLeader]能暂时抛却中立政策，派出志愿军去营救战区内的难民家属。这肯定会使得我们打破中立政策，如果我们未能押对宝，那么我们将会面对来自胜利者的敌意。"
 shandong.31.a:0 "不，我们必须走程序"
 shandong.31.b:0 "可，但得派猛男去"
 shandong.32.t:0 "清政府为缓解动乱送来了更多的援助"
 shandong.32.d:0 "清政府认识到山东是打击共和派的第一线，因此派了一批部队入鲁帮忙平乱，[SQI.GetLeader]对清政府这项保境安民的行动表示了感谢之情，毕竟国民党人可不是单独行动的。"
 shandong.32.a:0 "吾皇天恩感激不尽"
 shandong.33.t:0 "奉天当局给陈调元撑腰"
 shandong.33.d:0 "与我们结成松散联盟的奉天当局，决定在宁皖战争中给陈调元帮场子。陈调元的名声比[SQI.GetLeader]好，因此我们的声誉只会给我们起副作用，虽然这会提高陈调元的胜算，但是我们也不能在宁皖战争结束后对陈调元搞事情了。"
 shandong.33.a:0 "好的"
 shandong.34.t:0 "奉天当局拒绝干涉"
 shandong.34.d:0 "奉天当局就不再干涉我们与陈调元的矛盾一事进行了通知，而理由就是鬼扯，我么们不得不面对开战的局面，以及准备对陈调元的战争。"
 shandong.34.a:0 "现在轮到我们搞事了"
 shandong.35.t:0 "奉天当局组织的谈判破裂了"
 shandong.35.d:0 "奉天当局试图在我们和陈调元之间进行调解，但最终以失败告终。在对面做出回应之前，我们必须马上行动。"
 shandong.35.a:0 "现在轮到我们搞事了"
 shandong.36.t:0 "和安庆的一笔交易"
 shandong.36.d:0 "我们与陈调元成功地达成了一项协议。这就是说，在他们对付国民党的时候，我们有时间准备进一步的行动。这东西不是永久的，如果可能的话，我们还是要搞一个有利于我们的协定出来。"
 shandong.36.a:0 "易碎的和平"
 shandong.37.t:0 "陈调元的特使寻求与我们接触"
 shandong.37.d1:0 "虽然奉天最近的提议似乎没有被[SQI.GetLeader]和安庆双方接受，但安庆的一位官员鼓起勇气，与[SQI.GetLeader]会面，讨论在没有奉天干预的情况下达成和平协议的可能性，[SQI.GetLeader]一反常态听完了外交官的话。\n\n陈调元垂涎于我们所占据的地盘，特使说如果我们能撤出江苏定保双方和平，这主意倒也有点意思，现在这地方难管的一逼，我们现在占着除了让关系越来越差之外屁用没有。暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.d2:0 "虽然奉天最近的提议似乎没有被[SQI.GetLeader]和安庆双方接受，但安庆的一位官员鼓起勇气，与[SQI.GetLeader]会面，讨论在没有奉天干预的情况下达成和平协议的可能性，[SQI.GetLeader]一反常态听完了外交官的话。\n\n我们现在拿下了苏北的土地，特使说如果我们不再扩张，那定保双方和平。这可能不是个坏事儿，因为地盘的扩张必然伴随着抵抗，而暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.d3:0 "虽然奉天最近的提议似乎没有被[SQI.GetLeader]和安庆双方接受，但安庆的一位官员鼓起勇气，与[SQI.GetLeader]会面，讨论在没有奉天干预的情况下达成和平协议的可能性，[SQI.GetLeader]一反常态听完了外交官的话。\n\n我们已经占了不少地方，特使说陈调元愿意以江苏省换取和平，这是个好事，我们能巩固在江苏的统治，而暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.d4:0 "虽然奉天最近的提议似乎没有被[SQI.GetLeader]和安庆双方接受，但安庆的一位官员鼓起勇气，与[SQI.GetLeader]会面，讨论在没有奉天干预的情况下达成和平协议的可能性，[SQI.GetLeader]一反常态听完了外交官的话。\n\n我们已经占了不少地方，特使说陈调元愿意以江苏省和徐海两块地盘来换取和平，这是个好事，这能是我们下一步行动的绝佳跳板，而而暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.a:0 "干吧！"
 shandong.37.b:0 "小打小好，大打大好"
 shandong.38.t:0 "奉天给我们撑腰"
 shandong.38.d:0 "我们与陈调元的冲突烈化成了战争，不过谢天谢地，奉天当局选择支持我们而不是陈调元。"
 shandong.38.a:0 "好！"
 shandong.39.t:0 "奉天当局给安庆撑腰"
 shandong.39.d:0 "我们与陈调元的冲突烈化成了战争，不过不幸的是，奉天当局选择支持陈调元。"
 shandong.39.a:0 "真完蛋"
 shandong.40.t:0 "安庆问题"
 shandong.40.d1:0 "现在国民党已经完蛋了，我们也不用看陈调元的脸色了，陈调元是所谓的反租界运动的领袖，但人尽皆知这就是在台面上的演戏罢了。我们不能在山东偏安一隅，我们至少要拿下江苏（徐海、淮扬、南通）。而且我们将立即发电报给奉天当局，以确保他们支持我们的行动。"
 shandong.40.d2:0 "现在国民党已经完蛋了，我们也不用看陈调元的脸色了，陈调元是所谓的反租界运动的领袖，但人尽皆知这就是在台面上的演戏罢了。我们已经控制了江苏省的一部分（徐海、淮扬、南通），现在我们要拿下剩下的残余。而且我们将立即发电报给奉天当局，以确保他们支持我们的行动。"
 shandong.40.d3:0 "现在国民党已经完蛋了，我们也不用看陈调元的脸色了，陈调元是所谓的反租界运动的领袖，但人尽皆知这就是在台面上的演戏罢了。现在我们已经拿下江苏全境（徐海、淮扬、南通），但是陈调元肯定不甘心失败，我们必须抓紧给奉天发报，别整得他们抢了我们的胜利果实。"
 shandong.40.a:0 "让我们等待他们的答复"
 shandong.100.t:0 "向山东出卖海军机密的工程师被抓"
 shandong.100.d:0 "宪兵队把川崎造船厂内向山东出卖海军设计方案的几个工程师抓了起来，宪兵队已经准备好搅黄这摊子事儿，但是我们还有另一个方法处理此事，如果宪兵队就只是抓了人，对这桩交易不闻不问的话，我们就能把这个事情合法化，这事儿风险不小，不过山东也不是啥强国，一丁点军售应该不会被阻止……吧？"
 shandong.100.a:0 "警告川崎继续交易"
