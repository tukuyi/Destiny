 SQI_jiang_di_dian_zu:0 "耕者有其田"
 SQI_jiang_di_dian_zu_desc:0 "农民能够占到我省人口的百分之九十，耕种优质农田的大多数都是雇农、佃农或者半佃农，自耕农们只拥有那些贫瘠的土地。然而同时，省内山东大地主并不多，大部分情况下农民们也是按照资本主义的方式雇佣，时土地使用权与所有权的分散，使得拥有相当土地的地主、富农将自己无力耕种的土地或租佃或雇工经营，而农民自身不仅缺少资金、牲畜、种子及生产工具，还极易受到各种因素的影响，如婚丧、天灾等，因此不可能租种整批田地。为了解决这种情况，我们就需要让地主们全身心的投入，让农民们赎买他们耕种的土地，去实现孙中山所谓的“耕者有其田”。"
 SQI_maintain_order_in_countryside:0 "解决匪患"
 SQI_shi_yong_hua_fei:0 "进口化肥"
 SQI_shi_yong_hua_fei_desc:0 "肥料是个神奇的东西，只需要一点点就能让我们的农作物产出翻个几倍。然而我们并没有掌握相关技术，无法自行生产肥料，从奉天或是南京的进口质量低下，同时他们的产量也无法弥补我们的缺口，在这样的情况下我们只剩下一个选项：德国。因为德国人是不可能放任我们从其他国家进口肥料的。"
 SQI_water_control:0 "治理水患旱灾"
 SQI_water_control_desc:0 "几乎每年山东都会面临旱灾，每隔一两年便有一场涝灾，三五年一场洪灾，近些年黄河更是年年决堤。33年的洪灾带来的影响还没有散去，去年却又发生了一场。"
 SQI_bao_zhang_tu_rang:0 "防范水土流失"
 SQI_bao_zhang_tu_rang_desc:0 "美洲作物使得我们的粮食产量上涨的同时，我们的农业专家也警告到无节制的耕种使得生态环境遭到严重破坏，引发水土流失，造成更多的自然灾害，尤其是大大增加了黄河决堤所带来的灾害，我们必须预防万一。"

