 SQI.20.t:0 "天喜的故事：其四"
 SQI.20.d:0 "天喜与姐姐琼的感情很好。姐姐比他大十岁，妹妹去世后，姐姐成了家中惟一的女孩。她只能偶尔出去与其他女孩玩要，这使她经常与弟弟在一起，两人相互陪伴。姐姐喜欢绣花，在男孩的鞋子、上衣、围裙和帽子上绣上奇特的图案，喜欢做泥玩具或端午节用的小香袋，以及各种吉祥物。一般说来，女孩在于这类活时，喜欢与另一个女孩在一起，她们可以谈论正在干的活，互相欣赏对方的手艺，通过交换新闻而自娱。天喜充当了姐姐的朋友和同伴的角色。姐姐在许多小事情上请他帮忙，当她绣完花或完成一些奇特的作品时，就拿给天喜看，或送给天喜。如果她需要什么就让天喜去取。天喜聪明灵活，能满足姐姐的名种需要，欣赏姐姐的作品。母亲通常不鼓励甚至禁止女孩做奇特的东西，在她看来这是浪费时间。天喜总是帮姐姐着母亲。一次，母亲发现姐姐绣了一些奇特的花后，非常生气，要惩罚她。天喜向母亲求情，平息了母亲的怒气，这使姐弟关系越加密切。在姐姐长大后，她在天喜身上花的时间、精力比在其他家人身上花的都多，她不辞辛苦地为天喜做最漂亮的鞋子、衣服、帽子和其他东西。天喜非常喜欢这些东西。后来，因为他穿得非常像女孩，遭到了其他男孩的取笑，此后，他不愿再穿姐姐为他做的鞋子和其他东西。\n\n天喜上学后，成了姐姐的非正式教师。姐姐的未婚夫(青岛一所新式学校的学生)希望她学习，至少会读书、写字。那时还不能送女孩上学，而且家里也缺不了她。于是大哥、母亲和天喜成了她的教师，她的家成了她的学校。天喜是主要的导师，因为三人中他学问最高，也有充裕的时间。天喜喜欢把自己知道的一切都教给别人，当然最希望教给姐姐。他已习惯了教书，因为他在学校经常帮助老师。学校课程很多，单单一个教师没有帮手几乎不可能教书，所以老师像依赖助手一样依赖好学生，这种任务经常派给天喜。天喜更喜欢在家里教书，因为在这里他的话最受赏识。他从不厌烦，也从未对学生不耐烦，作为弟弟和小男孩，他无疑感到自豪。姐姐非常渴望学习，功课学得很好，因为天喜还是小男孩并深深地爱着姐姐，所以姐姐向他吐露对未婚夫的梦想和希望时，丝毫也不难为情。对这个年轻人，天喜并不妒忌，相反渐渐喜欢上了他。在姐姐出嫁时，她已能够阅读和理解学校里教的所有课文、能够做学校里教的算术题了。天喜在姐姐结婚后继续帮助她，不管她什么时候回娘家，天喜都愿意做她要求做的任何事。当她有了第一个孩子时，她只能请天喜帮忙，因为那时他们的母亲已经去世。对天喜来说，姐姐弥补了母亲留下的空缺。\n\n在母亲死后，有一次姐姐生了重病，天喜看到她痛苦的样子，重新感到了在看着母亲死去时的悲伤和害怕。"
 SQI.20.a:0 "他不愿意回忆那一天"
 SQI.21.t:0 "天喜的故事：其五"
 SQI.21.d:0 "天喜与父母的关系很普通。在他第一次离开学校后，有好长时间受到父母的冷落。在发现他很聪明、干活卖力时，母亲才对他产生了新的希望，又开始喜欢这个孩子，但她关于严厉和卖力干活的信念限制了她的爱的表示。父亲仍像原来那样对天喜很疏远，对他的未来漠不关心。当然，他带天喜到田里，教他干活，但从不给他买玩具和糖果，从不带他参加任何娱乐活动，从不和他在家里或街上玩耍。父亲攒钱的兴趣、无休止的节俭使天喜吃了不少苦，这加大了父子间的距离。\n\n由于他父亲非常节俭，学生喜欢的许多东西，天喜都没有。天喜的课桌上从未出现过一把小刀、一对练习书法时压纸的青铜镇纸、盛水的容器和其他日常用品。不用说，天喜经常妒拥有这些东西的孩子。一天他看到基督教堂的传教士有把小刀，就请求借他用几天。这个传教士非常喜欢天喜，就同意了。这把小刀在天喜手里，他不愿还掉，没有得到允许又多玩了两三天。当必须归还的时候，他却找不到了，小刀丢失了。他非常害怕，不敢告诉传教士和其他人。传教士把这件事告诉了他父母，父亲非常生气，大声嚷道：“如果他学会干这些丢人的事，那他上学有什么用！”母亲也很震惊，对孩子的希望看来又要落空了。父母两人感到必须对他严加惩罚，否则传教士会认为他们救子不严。父亲想打儿子，母亲反对这样做，理由是儿子已十多岁了，而且是有名的好学生。在惩罚前，天喜姐姐把他藏在她的房间里。父亲隔着门大声申斥他，同时母亲也抱怨说，他的不规矩行为毁坏了家庭的声誉，但她暗暗地堵住了父亲打小孩的路。最后事情只是以责骂和抱怨结束。但对天喜来说，这是他遭受的最严厉的惩罚。他的罪行太可怕了，他感到丢尽了脸。整整一个星期他都抬不起头来。他非常不自然，他想或许除姐姐外，家里其他人都在责骂他。有一天，姐姐向他说明了情况，他才得到解脱，她说：“高兴点，你这个小傻瓜！母亲知道你从未想偷这把刀。我们知道你很想要它，所以你没有按约定的时间归还。但母亲和父亲仍要责备你，因为你想要人家的东西，你把刀留在身边的时间太长。记住，再也不要干这种事了。顺便说说，我在打谷场上捡到了那把刀，还给了传教士，你不必再担心了。你掉了刀，为什么不告诉我?难道你忘了我可以帮助你吗？”听完这番话，天喜对姐姐凄惨地苦笑了一下，就跑开了。\n\n与父母的这种关系在天喜在县城中学读书时才有所改变。这时他母亲已经去世，姐姐也出嫁了。在假期回家，尤其是冬天，他常常坐在父亲的房里，与他彻夜长谈。父亲编着草雨衣，儿子给他讲中国的历史、古代著名人物和他在学校里学到的新东西。父亲对故事很感兴趣，他聚精会神地听着，偶尔也向儿子提些问题，天喜父亲很久以来一直很沮丧，有时持续几天。他过分地为他的衣田事务、他的家庭以及他的生活担忧。过去，天喜的母亲是惟一能安慰他的人，而在她死后，没人能帮助他。媳妇不能帮助他，因为社会的禁忌使媳妇们与公公保持着距离，儿子和女儿也不能，因为他们要么忙于自己的事，要么还未认识到父亲的烦恼。但天喜受过教育，能够看出别人的困扰，他同情父亲并安慰他。在一定程度上，天喜接替母亲来服侍父亲。父亲上了年纪后，对天喜的感激之情越来越深厚。他也为儿子在学校的好名声感到骄傲，经常与邻居谈论它。父子成了朋友。天喜的母亲没有活到父亲的年龄，这是天喜成年后感到非常遗憾的。否则，母子之间的亲密感情同样也会发展起来。"
 SQI.21.a:0 "我们的家庭从来如此"
 SQI.22.t:0 "天喜的故事：其六"
 SQI.22.d:0 "天喜的童年也受到了家人疾病、悲痛和死亡的影响。他亲眼目睹了小妹的死，他永远忘不了母亲和姐姐的哭泣以及基督教葬礼。三天后天喜与姐姐一起去看小坟，姐姐跟他说，小妹正睡在那里，她的房子不会遭到野狗的打搅。天喜不明白他小妹为什么已经死了，为什么睡在坟里而不睡在家里。后来，他看到二哥长期受胃病折磨，非常难过，因为他们曾是好朋友。他母亲几次请来基督教徒和村里的传道士为他祈祷。当这群人在祈祷或唱赞美诗时，二哥躺在床上呻吟。天喜太小还不懂仪式的意义，但他感到疑惑，为什么耶稣不马上来帮助他哥哥呢。在天喜十岁光景时，他看到父亲心情非常沮丧。那是个夏天，下了五六天雨，田地被淹没或浸透，庄稼全毁了。父亲躺在床上一言不发，母亲坐在他旁边，尽力安慰他，吓坏了的孩子们悄悄地进出。乌黑的云层、可恶的雨水、饥饿的动物、坍倒的墙以及泥泞的庭院与街道更加剧了每个人的阴郁情绪。母亲和姐姐没有心思准备餐食，兄弟们暗暗地吵架，天喜又饥又怕，也很沮丧。\n\n天喜母亲在死前病了很久，在这期间，他经常为母亲揉揉腿、推推背。由于这时姐姐已出嫁，他必须帮着做家务。晚上由天喜父亲照看母亲，白天主要由大嫂照顾。后来母亲情况严重了，出嫁的女儿被叫了回来。天喜、二哥和他姐姐几夜都睡不着觉，只是不停地哭泣。一天夜里，母亲突然坐起来，把所有的孩子都叫到床边，对他们说，如果她死了，那不过是耶稣基督的召唤，所以孩子们不应该太难过，也不必为她的葬礼花太多的钱，她要求天喜大哥和大嫂照顾好他们的弟弟，让他们结婚，实现家庭的目标。她还说，你们应该继续做虔诚的基督徒，服务于耶稣基督的事业。然后转向父亲说：“万一我死了，请不要太难过。你知道上帝早晚要召我们每个人去他家，我们可以在那儿相见。我们一起奋斗了这么长时间，我们有这些孩子，他们都努力成为好孩子，为此我感到很高兴。他们不会让你失望的，上帝也会赐福于你的。”天喜不能完全理解这些话，但他也和其他孩子、父亲一样晓得这是诀别之言。其他人都伤心地哭泣，对此，天喜感到很惊讶，他不哭，只是坐在那里。几天以后，母亲去世了。在母亲临死的最后几天，天喜和他兄弟、姐姐都精疲力尽，也被家里的混乱搞糊涂了，所以他对母亲的去世很麻木。只有在认识到母亲真的走了后，他才开始哭起来。"
 SQI.22.a:0 "他再也没有母亲了"
 SQI.23.t:0 "天喜的故事：其七"
 SQI.23.d:0 "在天喜少年时，一个高中男孩到天喜家给他母亲送信。男孩穿着新式衣服，剪着短头发，打扮得很时。他年轻漂亮、令人愉快，引起了天喜的注意。他的短发特别有魅力，因为那时乡下的男人和孩子还拖着“辫子”。这个男孩来访后的第二天，天喜就剪掉了辫子，他父母和哥哥感到十分惊奇，而他姐姐支持他。他成了村里去掉满人标志的第一个男孩。村民侮辱他，叫他“小和尚”，但他不在乎。直到三四年后剪头的风俗普及开来，天喜的发式才不再引人注目。\n\n第一次世界大战期间，日本占领了青品，城里的基督教堂暂时关闭，传教士、福音布道士和修女都失了业。一位修女和她的孩子来到天喜家避难。那时天喜家已信奉基督教，他母亲与这位妇女很熟悉。这位妇女的两个女儿都是学生，比较时。她们无疑感到在农村家庭中生活极不方便，但又不得不长时间逗留在那儿。在这期间，天喜从这些女孩那儿了解到许多新城市的知识，因此当天喜首次进新式学校时，他比其他男孩知道更多新东西。天喜对外国人形成了初步的印象，尤其是德国人和日本人。因为村子靠近青岛，德国士兵和商人常常渡过海湾来到该农村地区打猎或勘探。他们的外貌和带来的东西给天喜留下了印象，他们的做慢态度使当地老百姓产生了成见。天喜不知道他们虐待当地老百姓，但他对他们没有丝事好感。天喜对日本人特别仇恨。后来日本攻占青岛时，他们强行占领了大半个山东半岛和青岛周围的土地，作为战略基地。天喜的村子在占领区内，该地区名义上是为军事目的向中国政府借用的，实际上却被看成日本领土。他们从当地老百姓那里掠夺和抢占他们想要的一切。一开始村民试图反抗外国军队，但他们的反抗引起了更大的掠夺甚至是暴行，最后，贫穷的村民不得不逃走或把妇女，孩子、粮食撤到山上去或占领区外的地方。\n\n天喜亲眼目睹了人民聚集起来抵抗来到村庄的第一小队日本士兵，村民成功地把他们吓跑了。但第二次来了一大队士兵，村民的抵抗失败，村庄遭受了第一次洗劫。以后敌人几乎每天都来。所有家庭财产都被疏散，只有那些看到敌人还来得及逃跑的男人留了下来。村庄几乎全被舍弃了。天喜的母亲、姐姐和嫂嫂逃到西山上的一个村庄，带走了好多谷物和其他粮食。天喜与他父亲、哥哥呆在家里，但一天中他们必须跑掉或躲藏一两次。这使得村里和整个被占领区的百姓非常仇恨日本人。日本人在青岛掌权后，助长了种种足以在经济上和道德上摧毁中国人的恶行。最明显的罪恶是纵容土匪和鸦片买卖。土匪在日本占领区受到保护，他们肆意劫掠、绑架和攻击。天喜和村民们都亲身体验了土匪破坏的后果，他们都清楚这是日本人蓄意策划的。天喜不太知道鸦片和其他毒品买卖，但他确实看到许多住在集镇上的可疑的日本“医生”或“商人”，并注意到与这些人做生意的都是些吸鸦片者或鸦片贩子。青岛周围地区的人都深信日本人是他们的敌人，迟早要与他们进行生死决斗。天喜还太小，无法想象这是什么意思，但他一点也不怀疑他应该恨日本人。"
 SQI.23.a:0 "他不知道国仇，他只知晓家狠"
 SQI.24.t:0 "天喜的故事：其八"
 SQI.24.d:0 "入侵的日本人给天喜留下的另一个印象就是骑兵。多么高大漂亮的马，骑在上面的士兵多么威风！天喜是个固执而又好斗的孩子，他总是喜欢勇敢的战士。在春节看年画时，其他男孩和女孩对挂在那儿的花、鸟和仕女感兴趣，而天喜总是为穿着盔甲、跨在马上或站在城门口堡垒上的战士所吸引。他最喜欢赵云的画，赵云全身披挂，手执长矛，站在荆州城门的顶楼上。根据“三国”故事，这个武士在危急时守住了这座城池，击退了众多傲慢的敌军。天喜对此印象非常深，他私下里想知道他能否成为战士，当他看到日本骑兵时，他的愿望又一次被强烈地激起了。\n\n天喜第二次进学校对他未来的生活道路影响很大。新的学校生活大大改变了他。他学到了中国历史和地理的基础知识，学到了关于自然————植物、动物、鸟、山和水、星星和地球的新理论和新知识。当学到地球是圆的而不是方的时，他惊讶不已。他了解到除了德国人和日本人外，世界上还有其他外国人，他还知道地球上的所有人种可划分为黄、白、黑、棕和红五种。当然所有这些知识对他还相当模糊，但这使他梦想探究他发现的这个广大世界。渐渐地他开始不同于曾一起割过草和放过牛的孩子。不仅天喜认识到这一点，其他男孩也认识到了这一点。只有当他在长长的假期中回到田里干活时，他才又与以前的玩伴在一起。\n\n新式学校的体育课使得天喜成为年轻的爱国者，并激起了他对士兵的羡慕。那时的体育是军事操练，正步、行军、敬礼这些项目都类似于军营的训练，甚至体育锻练的目的也是使男孩成为优秀士兵。这时教师的讲话都是激励青少年民族意识的，教他们懂得民族蒙受的耻辱，也呼吁他们必须醒来，为保卫家乡和民族强身健体。教育极大地鼓舞了天喜，他暗暗决定要始终像士兵一样行为，他开始以笔直的姿势坐着或站着，以行军的步伐走到学校。现在他想象的英雄与以前惟一不同的地方是他不再披盔甲，而是穿着新式军服，他不再拿长矛，而是拿着大刀和望远镜。这时国旗也在天喜心目中扎了根，他学习向五色国旗敬礼渐渐对它产生了强烈的自豪感。\n\n通过学校，天喜了解了整个集镇地区，他不再认为自己仅属于台头村。另外，他逐渐被许多人知道。他是学校里最好的学生之一，被教师当作班里的助手，同学也把他看成班里的领导。他帮教师上体育课，时常负责整个学校事务。另外，他的写作水平也受到了称赞。那时中文和写作是主课，如果学生擅长这些功课，老师就特别喜欢他。天喜的老师向其他老师和镇商店的大部分人谈起他，社区领导渐渐知道了这个最优秀的学生。在村教师向学生训话时，他们把天喜作为仿效的榜样，因此村里每个男生都知道他。天喜从不讨厌上学，从未因天气或其他原因耽误上学，他到学校总比其他学生早，尽管他家离学校很远。"
 SQI.24.a:0 "他会改变自己的命运"
 SQI.25.t:0 "天喜的故事：如今"
 SQI.25.d:0 "天喜的母亲没有看到儿子小学毕业，但她知道孩子的好名声，也因他而骄傲过。有一次，天喜老师选了12个孩子去参加县政府在县城举办的竞赛，天喜是其中之一。这对天喜家庭来说完全是件新鲜事，那无异是一场政府考试。天喜的母亲和姐姐非常激动，即使一向冷漠的父亲也很高兴。出发的那天早晨，家人起得很早，母亲忙于准备餐食，姐姐尽力为天喜打扮。他没有礼服，姐姐想给他穿她的丝绸外套，但外套太长而且是鲜红色，天喜穿着感到害羞，他们决定再罩上件蓝上衣，结果令人满意。一切准备就绪后，父亲和儿子出发了，母亲和姐姐在屋门前向他们招手。母亲低声向上帝祈祷，眼里噙着喜悦的泪水。为了与教师和其他孩子会合，天喜和父亲先到镇学校。每个孩子都有一名家长护送，所以教师、孩子、孩子的家长和驮畜走在乡间路上形成了一支相当规模的队伍。一路上，天喜父亲非常高兴，因而对儿子也特别友好。当路边一个农民问他去干什么时他高兴地告诉他，他儿子将去博取功名。然而即使在这种时候他也不忘节俭，在路边客栈吃中饭时，他只为儿子和他自己买了一把烘花生和一壶茶。天喜很饿，但他不敢再向父亲要。中饭后，孩子的家长回家，而教师和孩子们继续去县城，前面还有十英里路。到达目的地时，天喜又累又饿，但他非常激动，因为这是他第一次看到城市。男孩们在城里呆了约一个星期，过得非常愉快，没有为他们的主要任务——竟赛过分烦恼。看着这个城市，天喜开始想知道他毕业后能否再到城里学校读书。回到集镇学校后，其他孩子都妒忌地看着他们。除获得了许多奖赏外，天喜还赢得了政府荣誉证书。家里人都很高兴，邻居和村学校教师都向天喜和他家表示祝贺。或许是由于这次的成功，天喜母亲、大哥和姐姐决定让他上完中学。\n\n天喜在母亲去世后一年从集镇学校毕业。天喜必须决定是继续学习，还是回家务农或是去集镇商店当学徒。他哥哥与施洗礼者教堂的福音传道士谈起过这个问题，那人知道天喜的好成绩，他建议天喜去县城施洗礼者传教机构办的中学上学，那是所免费学校。天喜父亲未反对这一计划。天喜去城里参加入学考试那天非常冷，他必须步行八英里路，因为没有其他办法到达那儿。\n\n天喜被这所中学录取了。在那里他专心学习，每门功课都很优秀。毕业后，他被派到小学当教师。由于他出色的工作和声誉，他获得了去大学学习的机会。天喜在中学和大学期间每个暑假都回村探亲，与亲友重叙旧谊。大学毕业后，他娶了一位自己选中的姑娘，用自己的积蓄办了婚礼。现在他是小家庭尽责的家长。尽管他没有赚到大钱，但他曾在中学担任过重要的教学职务，现在是大学教师。他生活得很好，他还帮助家里的父亲和哥哥买了一些地，建造了一所新屋。因为他的成功，他家在村中的地位大大提高了。"
 SQI.25.a:0 "天喜的故事到此结束"

 shandong.20.t:0 "一贯道寻求军事现代化"
 shandong.20.d:0 "消息传到了红枪会和大刀会等这些支持张天然的农民军耳中，他们开始向我们的地方官收购武器装备，不过他们所给的价钱属实惨不忍睹。然而地方官们却一起为他们背书，说支持他们就能削弱我们共同的敌人，我们可以私底下再给[SQI.GetNameDef]送一批武器，或者狠狠的揍他们的屁股。"
 shandong.20.a:0 "敌人的敌人就是我们朋友"
 shandong.20.b:0 "爷不支持这帮疯子"
 shandong.23.t:0 "部队完成察哈尔骑兵训练"
 shandong.23.d:0 "在山东的察哈尔骑手们已经练出了一支新的骑兵队，张天然对这支军队展现出的虔信很是满意，他在演讲时用了《水浒传》的大段文字，号召他们能跟圆寂前的鲁智深一样大彻大悟。"
 shandong.23.a:0 "见信而寂"
 shandong.988.t:0 "实验型坦克建设"
 shandong.988.d:0 "我军的几个军官曾经见识过德国装甲部队的作战，尽管这看似不可能，但是我们最终打造出了中国自主知识产权的坦克车！虽然其中有些组件是被摧毁的八省联合的遗产，但是大多数还是中国制造。现在我们已经学会怎么制造装甲载具了，我们就能给敌人送个大宝贝过去。"
 shandong.988.a:0 "这东西还能跑得起来"
 shandong.989.t:0 "欧式银轮部队训练"
 shandong.989.d:0 "显而易见，我军缺乏足够的车辆来实现真正的机动部队，不过欧洲的经验给了我们一个便宜的选择。我们的军队必须能够首先到达战场，并保持良好的战斗状态，否则我们将会处于劣势，因此，我们只能组建银轮部队，他们成为全中国闻所未闻的闪击部队。"
 shandong.989.a:0 "操！忘了车铃铛！"
 shandong.990.t:0 "洞天神军训练"
 shandong.990.d:0 "洋人理解不了中国人和天地之间的深切联系，这帮子洋人玩着他们铁与火的玩具，而我们则掌控着自然宇宙之力，我们受命于天，定将洋人赶出中国。"
 shandong.990.a:0 "在石窟里靠一点残羹剩饭就能活着，真是可以了……"

 shandong.2.t:0 "路中节到了济南"
 shandong.2.d:0 "这天，靳云鹗逮到了个羞辱张天然的机会，为了在山上建立他的邪教，张天然不得不驱逐他的前师父路中一的妹妹路中节，最近几个月以来，靳云鹗无休止地与一贯道还有张宗昌的人打交道，而路中节将成为对一贯道响亮的反击，这就是为什么她一定要回山东，哪怕只是开个玩笑。为了增加冲击力，靳云鹗带着他的老母亲来参加这个欢迎仪式。靳云鹗为了羞辱张天然，特意给路中节献花，还鸣了21响礼炮来庆祝路中节的到来"
 shandong.2.a:0 "子弹总得有个去处"
 shandong.970.t:0 "乐极生悲"
 shandong.970.d:0 "在暴力的欢乐之中，靳云鹗把他妈和路中节送到了一个镇子上，并且打算在镇子里好好玩一玩。当然，靳云鹗偶尔会停止享乐，把所谓的“民生”施舍给拾人涕唾的难民。不过当天在靳云鹗的商务办公室遭到了一贯道抗议者的袭击，靳云鹗迎回路中节这事儿让他们非常不爽，在靳云鹗开车撵他们之前，他们对靳云鹗骂不绝口。当晚的坏事还不只这些，山东不只是靳云鹗与张宗昌、一贯道双方角力，吴佩孚的“特务”，同样是从皖系投奔到直系的屈映光一直不满靳云鹗凭借兵力霸占山东的举动。他认为他才是那个有资格督理山东的人，而现在他找到了机会他窃取到了一封靳督理写给他哥哥靳云鹏的密信，里面详细记载了靳云鹗推翻直系的计划。现在靳云鹗正面临着巨大的危机，但他还毫不知情..."
 shandong.970.a:0 "真他妈该死"
 shandong.3.t:0 "屈映光的间谍被捕"
 shandong.3.d:0 "济南的晨光洒在床头檀木柜之上，一旁的美人依然在梦中回忆着昨夜的云雨放浪，但此时，山东的督理靳云鹗将军，却在门外看到了一个神秘的访客。小朋友们，我们的故事就从这里开始了。将军眉头一皱，立即察觉到了危险的气氛。他对他的妻子们和守卫们说，“快，你们快躲起来，我来对付这个人”，随后成功地抓住了那个入侵者。接下来，将军让高汝桐去和这个神秘人对话，虽然神秘人极其狡猾，编出了一个又一个的谎言试图迷惑陈将军，但最终还是一一被陈将军看穿了。在陈将军锐利的目光面前，他不得不承认，他其实是大坏蛋屈映光派来的人。不止如此，陈将军还在这个人身上搜到了危险的武器，大吃一惊的他赶紧向靳大将军说到，“靳大人，我们应该立刻派人去屈映光的老巢调查一番，看看这家伙的老窝能不能撑住烈火的攻击”。但另一位从遥远日出之国赶来协助靳大将军的伊达顺之助将军却不这么认为，他用不太标准的中文说到，“屈映光的，大大的狡猾的干活。他的，应该已经知道自己的阴谋败露了的干活，所以我们的，去铁路阻止他们的干活。”但不管观点有怎样的分歧，他们两位都很担心，万一屈映光能召到更多人参与他的邪恶阴谋的话，事情就糟了，因此必须迅速采取行动，尤其是不能让吴佩孚大帅坐实靳云鹗不忠的事实。"
 shandong.3.a:0 "叫人去封路！"
 shandong.3.b:0 "叫人去抄家！"
 shandong.971.t:0 "伊达顺之助在德州袭击了屈映光"
 shandong.971.d:0 "伊达顺之助驻防德州后受到了比平时还要严重的抵抗，毫无疑问，这儿已经是屈映光和研究会的地盘了。伊达顺之助来德州之后就开始搜捕屈映光，最终，在与研究会士兵的一阵冲突之后，于海岛金山寺祭祖的屈映光被抓了，好在伊达顺之助干掉了民兵和屈映光本人，不过这也意味着我们需要更大的努力来人德州人闭嘴。战斗结束后，海岛金山寺已是火光冲天，而伊达本人则试图为自己找一个不在场证明。"
 shandong.971.a:0 "这就是个庙，没人在乎的"
 shandong.972.t:0 "陈树藩没在曲阜找着屈映光"
 shandong.972.d:0 "陈树藩那帮人为了一己私欲抛弃了自身所担负的任务，一大批曲阜居民随着屈映光一起跑走了，陈树藩的人没在这座研究会控制的佛寺找到屈映光，靳云鹗最终等来的是陈树藩的道歉和赔礼，不过靳云鹗没消气，他马上让日本骑兵奔赴德州。当然他们在德州也一无所获，靳云鹗不可能派人去骚扰大清把屈映光抓回来，他只能选择回到济南继续监视一贯道的活动。"
 shandong.972.a:0 "至少我从中得了点好处"
 shandong.4.t:0 "靳云鹗对大清当局申辩"
 shandong.4.d:0 "虽然督理本人没有什么文字功底，但是山东能人如此之多已经足够写一篇完美的应答了。这一托辞旨在回答是什么原因造成了德州最近的恐慌，以及为什么这个问题不应该困扰溥仪或吴佩孚。这封信描绘了一个满是强盗和骗子的省份，信中解释说，这种环境导致山东出现了张天然所引发的道德沦丧和毫无根据的谣言，尤其是张宗昌那家伙一次死性不改，此外信中还提到国民党的威胁及自己对国民党的打击，因此皇帝陛下不能把自己撤职。甚至他还希望陛下能够增加对山东的拨款。"
 shandong.4.a:0 "没什么好看的，快滚！"
 shandong.5.t:0 "大清把靳云鹗抓了"
 shandong.5.d:0 "陈树藩个鳖孙，当这蠢蛋在屈映光府内烧杀抢掠之时，屈映光已经踏上了前往北京的道路。尽管陈树藩想要把归仁会的密谋一网打尽，但这也使得山东在面对大清军队时毫无准备。更惨的是，靳云鹗根本不知道这是对付自己的。在大牢里，靳云鹗向皇上写信请求家人探望，但被拒绝。第二天，靳云鹗的一个儿子问了屈映光，自己的老爹能不能在牢里活下来。"
 shandong.5.a:0 "你爹在大牢里可好了"
 shandong.6.t:0 "一贯道对靳云鹗表现了愤怒"
 shandong.6.d:0 "张天师没多久就调查出了有关路中节的情况。最初的反应是，他请求靳云鹗来到泰山与他进行一次会谈。但是这些信件被靳云鹗无视了，对于靳云鹗而言，他根本没有将一贯道和张宗昌放在眼里。最终，今天送到的信件语调明显变了。信针对着那个在济南的男人，说他在中国走私鸦片，为了西方人背叛了中国，还为了迎娶路中节。张天然公开宣布靳云鹗是魔鬼化身，让他来泰山接受最终审判，否则整个山东人民将揭竿而起，让他死无葬身之地。鲁系叛变而来的孙殿英建议先肃清泰山附近的居民，而另一位指挥官，陈树藩，则建议等待天师自己出来。"
 shandong.6.a:0 "来吧，我们直面这些苦行者"
 shandong.6.b:0 "我将等待他那封绝望的信"
 shandong.7.t:0 "天师圣断，靳云鹗之死"
 shandong.7.d:0 "当靳云鹗和他的队伍行进到岱庙城门时，他和他的部下已经疲惫不堪。6600步的行军对他们来说好似跨越了半个地球。孙殿英建议他们先把枪藏起来，等进了城门再开枪，但是就在靳云鹗过城门时，埋伏在城门上的一个神射手突然打了靳云鹗一枪。尽管孙殿英试图率领他的部队向中庭冲锋，但张敬尧却溜之大吉，狗肉将军突然出现扰动了山西军队军心，这导致孙殿英战死。我们伟大的天师张天然目前已经抵达济南，他为我们带来了祝福，并面向欢呼的人群宣读了他写给靳云鹗的最后一封信。"
 shandong.7.a:0 "今天是大喜之日"
 shandong.8.t:0 "靳云鹗在一贯道袭击中保住了济南"
 shandong.8.d:0 "接下来几周在济南发生的事情深刻的向众人展现了张天然的手伸的有多长。公众人物们纷纷与靳云鹗翻脸，他的许多朋友写信给他劝他归顺一贯道。作为回应，靳云鹗命令他的指挥官驻守济南城墙，盘查逮捕所有妄图通过城门的一贯道信徒，将所有的可疑情况汇报给他。结果异常显著，他们缴获了许多剧毒药剂、武器和反靳云鹗的咒符。今天，当靳云鹗宣读另一篇关于“一贯道罪恶行径”的政策时，一伙持械暴徒正悄悄潜入城镇，计划败露后，士兵们很快便与邪教分子交火，而日本骑兵队也迅速出击追捕潜逃的信徒。虽然张天然尽力在人群中掩藏自己的光头，但是他还是被骑兵队逮住，在上面打了一枪。"
 shandong.8.a:0 "现在公众终于能明白真相了"
 shandong.9.t:0 "一贯道与农民暴动"
 shandong.9.d:0 "张天然在袭击济南途中遇害后，成千上万的哀悼者为寻回天师的遗骸而聚集到城市。但是很快，谣言便传遍各地，靳云鹗杀了所有的一贯道斗士，并卑劣的把他们和张天然一起埋到了万人坑里。恐怖气氛笼罩在山东之上，残余的一贯道信徒开始绝望地攻击警察和地主，镇民们绝望的在疯狂的信徒和妖魔化的靳云鹗之间来回踱步，最后选择把自己同外界相隔离，他们决心不再回应任何政治权威的号召，这个问题必须得到处理。"
 shandong.9.a:0 "杀了俩胆子大的，其他的都他妈疯了"
