 shandong.1.t:0 "1936年：山东的转折点"
 shandong.1.d:0 "山东是一个特殊的省份，这里是袁世凯的发祥地，这里也是儒家重镇，无数次的教案、青岛的失陷、德日的残暴行径，义和团的余温在齐鲁大地上从来没有熄灭过，对外国人的仇恨埋藏在每一个爱国山东人的心底。德国人的影响也不止于此，威廉二世那“模范殖民地”的构思为青岛带来了最先进的工业，这也促使了身处山东的军阀或多或少对培植产业、借用外债、控制财政表现出浓厚的兴趣，尽管山东依旧是一个田赋占收入百分之六十以上农业省，但是工业基础丝毫不弱于那些南方省份。但也同样是因为德国人的存在，山东的一切经济运作都离不开他们的身影，哪怕是欧战期间德国人不得不离开，日本人也很快补上了这个缺口，山东的工业从来不为山东人牟利。\n\n1926年，国民党的北伐，德国人的干涉更是加重了这一点，在无能的张宗昌统治下山东几乎快要成为德国人的附属。但是1928年，靳云鹗的到来扭转了这一点，尽管比起张宗昌，靳云鹗不仅没有北京的宠爱甚至还失去了奉天的支持。但是靳云鹗从来都不是张宗昌那个只知道抽大烟、嫖娼赌博的土匪，他继续对德国人示好，也在背后利用民族情绪煽动着对山东民族工业的支持。他在这条钢丝绳上左右摇晃但又稳稳当当，然后命运向他开了一个玩笑...在他为民族主义煽风点火的同时，另一个人却收获了更大的果实。那就是在泰山6600阶梯之上，那个自封为一贯道第十八代祖师的张天然。被靳云鹗赶下去的张宗昌也跑到了泰山之上，宣布自己皈依一贯道，更何况北京从来没有放弃过在山东换上一个更加稳妥的人..."
 shandong.1.a:0 "爷不管，火车晚点了"
 SQI.1.t:0 "青岛四十年"
 SQI.1.d:0 "青岛本是山东半岛东南一个默默无闻的小渔港，直到巨野教案的爆发，胶州湾被德国人占领，由此开启了列强“瓜分中国”风潮，这座渔港正式走上历史舞台。德皇威廉二世在1888年继承王位，他的抱负是：既然先祖威廉大帝的成就在于使德意志帝国成为欧洲强国，那么自己的使命便在于使德意志帝国成为世界强国。山东半岛便成为德意志帝国的重要考虑，而青岛更是势在必得的首要目标。胶州湾便是德意志向世界发出的第一枪。为了建设这个远东的重要基地，德意志帝国一开始就将这个占领地定位为“模范殖民地”，即企图用科学规划、专业性实施和国家监督，建设一个现代的、讲求效益的殖民地，但同时也强调“种族主义”意识形态的贯彻。第一年德国投入500万马克，第二年为850万马克，其后八年(1900～1907)德国平均每年支出一千二三百万马克。这十年间，德国投资颇多，而收入甚少。直到1908年之后，投资效益才逐渐浮现，本国的补助才逐年降低，而地方收益则呈逐年增加之势。\n\n德国人初到胶州湾时，此地人数不过1500人，不及中国的一个村落，十余年之后，青岛却是中国之大都市。当然，德国人并非是来青岛做慈善的，他们的目标从来都不只是青岛，他觊觎的目光其实是射向黄河中下游这个更大的区块。而这一切来得是如此之快，第一次世界大战的胜利为德意志攫取了广袤的非洲殖民地和东南亚殖民地，随后中国国民党的北伐战争又给了德国再次介入中国的借口。在南方扶持齐燮元，在北方扶持满清皇室，尽管青岛仍旧是德国在中国的少数领地，但是其重要性变得却越来越低。曾经的青岛对于每一个前来讨生活的德国人而言是机会的天堂，可是如今，柏林的资金越来越多的流入南京、广州、上海甚至是天津，这个北方曾经的繁华都市正在一天又一天衰落下去，青岛逐渐的变成了德意志官员们的流放地..."
 SQI.1.a:0 "不，这一切都不会发生！"
 SQI.2.t:0 "粮食危机加剧"
 SQI.2.d:0 "黑色星期一的余波呼啸而过，对山东造成的最大危机是德国政府为了保护他们的农民提高了农作物关税，尽管德国并非我们的主要粮食进口来源。但是最大出口国的美国如今深陷内乱之中，粮食出口锐减，德国人的关税政策使得来自东欧的粮食只能烂在土里，而我们的人民也只能饥肠辘辘，去年水灾旱灾的余波尚存，收成本来就不如往年的三分之一，如今滴雨未下，倘若再迎来一场春旱，收成必然再度锐减。我们的粮食储备早已经减低，也许我们只能期待澳大利亚能够带来今年加大出口的好消息，又或是期盼我们的那些军阀同僚们能够看在往日的情分上拉我们一把，再或者北京城里的玉帅能够赈济灾民，不过这又怎么可能发生呢。"
 SQI.2.a:0 "把军队派下去，准备镇压暴乱吧"
 SQI.3.t:0 "粮食危机已经解除"
 SQI.3.d:0 "在[SQI.GetLeader]的一系列运筹帷幄之下，如今的山东已经从粮食危机的深渊中解脱了出来，尽管粮食依旧不像那些南方一般充足，但是至少从此以后山东将不再饱受饥饿的折磨，这是一场难得可贵的胜利，没有人不会称赞我们的省长是一名爱民如子的好省长。至于省长在其中发的那些横财，就无人在意了。"
 SQI.3.a:0 "今天是个好日子"
 SQI.4.t:0 "农村匪患"
 SQI.4.d:0 "辛亥革命以来，山东便是受战乱影响较重的地区，而哪里有战争，哪里的耕地、庄家、房屋就被破坏殆尽。没有其他现象对农村造成过像敌对军事集团互相争夺地盘时造成的这样的动乱和不幸。尤其是二十年代，山东境内战乱连年，特别是张宗昌督鲁期间（1925~1928 年），连年战争，未曾稍休。张宗昌穷兵黩武，好战成性。张宗昌在山东招兵的白棋，遍地飞扬。在其督鲁期间，先后与孙传芳爆发鲁苏战争，与靳云鹏、李纪才爆发鲁豫之战，同时联合直奉军阀阻击国民军北伐。每战之后，尸横遍野。战争对农村的破坏知只是兵灾的一部分，军队的掠夺，尤其是溃军的掠夺也使得农村不堪其扰，军队的掠夺经常对战后的农村造成第二次伤害，战后余生的村庄再次遭到重创。这一切都要等到靳云鹗大帅将张宗昌赶走后才好转了起来。\n\n但是这不代表侵扰农村的兵灾消失了，尤其是张宗昌的旧部们纷纷转头就重拾旧业，落草为寇。农民能够对付歉收和洪水，他们带着他们的家财逃到其他地方，等到灾害过去，然后再回来。但军队的掠夺是另一回事。它通常意味着财产和生命的双重损失。匪患对农村的抢劫除了直接袭击村庄，抢劫财物外，另一种重要的手段是“绑票勒索”。土匪通过绑架勒索的向地主富农索取钱财，面对土匪的劫掠，不少地主富户将田地拍卖，逃生到较为安全的城镇。导致农村长年动荡不安，税收年年下跌。"
 SQI.4.a:0 "这都是我的钱！"
 SQI.5.t:0 "崂山汽水厂"
 SQI.5.d:0 "青岛生产汽水的历史相当悠久。德占之初，1897年即有德商马彦汽水厂在兰山路开业，因为优良的水质和口感，很快在香港、日本、德国及国内市场打开了销路，崂山矿泉水也随之美名远扬。欧战前后，青岛的汽水厂就发展到了六七家，不过仅有大连制冰汽水厂和崂山汽水公司产量较高，质量较好，设备也比较先进。此外另有几家中国小厂，规模不大，设备也比较简陋，基本都是手工操作。由于竞争能力不强，都先后倒闭或转业了。崂山汽水公司因自然条件和设备较好，再加上有一段时间因有德商美最时洋行投资，资金比较充裕。唯有该公司的虎头牌汽水。可与日商大连制冰汽水厂的狮头牌汽水相抗衡。也是少数在这些年里，没有被德国人和日本人给搞跨吞并掉的中国大厂。尤其是前两年，崂山汽水公司凭借崂山矿泉水的卓越品质，在厂区内勘探挖掘了第二口水井，推出了我国第一瓶果味含气汽水，引起轰动。"
 SQI.5.a:0 "这可是优质企业"
 SQI.6.t:0 "来来往往"
 SQI.6.d:0 "即便南方的战火为山东带来了数不胜数的难民，但与此同时破产的山东农民也在无可奈何中逃离山东。在清末开始山东人均耕地面积就在3亩左右徘徊。绝大多数的农民存在着严重的生存危机。对于拥有少量土地的农民来说可以通过佃入土地维持生活。但是，一旦遇到天灾人祸，无地少地的农民便无力抵抗，他们不得不出卖自己的土地，为了生存或只身前往或全家行动。他们不得不铤而走险，离村便是一大趋势，至于什么“安土重迁”都抛在了一边，因为只有离开才能有希望活着。而逃离一旦开始，就不再是一个农民的行为，往往是家庭或者整个家族的集体迁移。闯关东、下南洋、走西口...\n\n这对于我们而来当然是一个灾难，逃亡而来的难民早已变得虚弱不已，逃荒出去的农民却是我们的精壮劳动力，大规模的人口迁移导致了耕地的迁出地土地的大规模荒芜，也导致各种各样的宗教思想，尤其是那帮子一贯道徒的影响力与日俱增，我们最好赶快把难民们全部赶到耕地里去，否则更恐怖的粮食危机还在后面等着我们。而那帮子邪教徒必须尽快掐死在胎里。"
 SQI.6.a:0 "山东的事情为什么这么糟糕？"
 SQI.7.t:0 "同刘子山的合作"
 SQI.7.d:0 "刘子山是华北无数去青岛讨生活的人之一，靠着语言天赋早早学会了德语，随后在青岛混得如鱼得水，尤其是1905年，在德国人的授意下参手了山东鸦片生意，因为其他徳属鸦片商们纷纷退出，最后其垄断了山东的鸦片销售，赚了个盆满钵满，赚得多了就开始搞实业，开设大窑沟福合永窑厂、孤山窑厂、海西窑厂，收购永利号汽车行与永利号铁工厂经营汽车进口与客运。后来又搞起了银行，投资山东工商业，房地产，还落了个“刘半城”的名声。搞得那些曾经的同行们十分眼红，丁敬臣那家伙还花了几十万白银在东亚监事会上下打点希望换取自己来独家经营，最后完全没有得到人家的回应，白白花掉几十万。而在全球禁止明面上的毒品贸易后，这位大商人虽然也开始金盆洗手，但是他从来没有真正的脱离过鸦片业。我们想要掌握这一行业自然离不开他的帮助。他也会很愿意同我们合作谋求更大的利益。"
 SQI.7.a:0 "合作愉快"
 SQI.8.t:0 "万国体育会"
 SQI.8.d:0 "万国体育会在青岛成立于1924年，主要是美国人策划的，他们通过赛马在上海等地赚到数百万赌资于是向德国人提议在青岛也成立一个赛马场。在德国人同意后，由驻青美国商会、华人买办、东亚理事会合资出了原始资金，又广招中外会员，会员分通常会员和股本会员两种，股东会员每股收返用元50元，该会共收到2000股，计股金10万元，作为运用资会，拟建设球类实和赛马设备，会址初设在市南区浙江路2号(今改3号)二楼，后迁中山路曲阜路亚当姆斯大楼三楼(即今中山路 51号第一百货商店。)青品万国体育会股东会员虽中外人士都有，但以美国人滋美满和亚当姆斯的股份为最多，后来有些迁往他处的股东，愿将股票转让，他们两人即尽量收买，因此他们的权柄最大。\n\n青岛万国体育会营业除会员费、门票、马匹人栏费外，以马票为唯一的大宗收人，马票计分四种，即独赢票，每张售价1元或3元；马位票，每张3元；摇彩票，每张3元(最末一次每张5元)；大香槟票，春秋两季每张各5元，夏季每张10元，售票方法有当日出售的，有先一星期内预定的。预售者谓之通票，即如你定摇彩票三号，一天各次的三号摇彩票都是属你的。每年马票售出，常在300万元上下，其中80%派给彩银，20%为佣金，在佣金的数中，以二成为赛马税，交纳财政局，一成归售票经理部，七成为会中开销，开销最多的为优胜马奖金，约占开销数的一半。\n\n青岛万国体育会还开展过其它体育运动，该会经中国董事建议，在马场内附设了各种球类设施，如篮球场、网球场、足球场、排球场、乒乓球场、棒球场、高尔夫球场等并备有各项运动器具，凡中外人士有球会组织者，得向该会借用，该会每年都召开国际球类、游泳、田径、野外旅行男女长途竞走、越野、自行车比赛等，各项奖品由该体育会准备，也有由市机关或日本体育协会赠送的，1932年是该会支付体育运动费最多的一年，其数为3543元，唯与同年的优胜马奖金相比，则有天壤之别。"
