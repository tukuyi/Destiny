 shandong.991.t:0 "靳云鹗残部和农民暴乱"
 shandong.991.d:0 "被恐怖和混乱迷了眼的山东人错误的认为政府将不复存在，而我们要唤醒他们山东人对治理山东的使命感。靳云鹗和直系的残部还在不断的抢劫，他们必须被消灭。虽然有那个该死的张宗昌在帮我们，但是这个没用的家伙实在是发挥不了多少能力。为此，我们拒绝了所有试图参加张靳云鹗葬礼的要求。"
 shandong.991.a:0 "赶着出殡的人多了去了……"
 shandong.992.t:0 "大清夺回山东引起恐慌"
 shandong.992.d:0 "在屈映光回到山东之后，清政府公开要求靳云鹗的残部投降。还好，屈映光对山东军界了解颇深，他的贿赂确保了大多数残部的顺利投诚。更妙的是，那些在鲁南剿匪的武装也宣布效忠于归仁会。不过靳云鹗的一些手下还在策划新的阴谋，我们必须消灭他们以保卫山东安宁。"
 shandong.992.a:0 "重建仁慈秩序不易"
 shandong.21.t:0 "屈映光请求清政府援助镇暴"
 shandong.21.d:0 "在北京当局抓了靳云鹗之后，他们又开始找这个旧皖系人的罪证，所以，当吴佩孚看到屈映光送上来的资料时，人们都给看傻了。这些资料矛头直指靳云鹗，且点名靳云鹗是导致山东混乱的罪魁祸首，屈映光用这些资料来暗示中央派兵协助镇暴，我们倾向于支持屈映光，除了宪兵队的重要职能之外，陆军总参已经制定好了相关行动计划。我们帮还是不帮？"
 shandong.21.a:0 "不，我有更重要的活要干"
 shandong.21.b:0 "可，派个师帮一把吧"

 shandong.400.t:0 "双枪老太婆率手下投奔张天然"
 shandong.400.d:0 "在逃离东北的难民潮中，有不少人跟天师表了忠心。许多农民把性命交给了天师，另一些则进了山东的红枪会。一天早上，一个穿着冬装的女人上了泰山并拜访了张天然，一贯道卫士说这个女的和天师的老婆孙素贞一样都是头领，不过这女的腰上别着两把手枪。赵洪文国决定带着她的家族为一贯道效力，她声称这不是为了钱或名，只是为了赶走东北老家的日本鬼子，天师允诺了，并承诺永不与日本人合作。赵洪文国现在是红枪会和大刀会身经百战的重要领导之一。"
 shandong.400.a:0 "她的决心使我们对她的能力毫不怀疑"
 shandong.401.t:0 "天师发布了相关准则"
 shandong.401.d:0 "张天然一直强调，佛教和儒学都是中国社会不容置疑的组成部分，这些对于拯救中国人民精神谱系都是极为有用的精神食粮，不过在一贯道内部张天然和孙素贞却就如何利用知识分子一事产生了矛盾。张天然在袁世凯手底下当过官，因此在他看来中国的精神就是从摄政王载沣-袁世凯-溥仪这样三位一体的路径；然而孙素贞与他不同，孙素贞更倾向于孙中山的思想。张天然仍在坚持他的理论，不过他真的可能忽视了南方理想主义的精华。"
 shandong.401.a:0 "天师圣断！赞美溥仪"
 shandong.401.b:0 "赞美孙中山！"
 shandong.402.t:0 "天师向公众警示大劫的到来"
 shandong.402.d:0 "张天然经常在学校和庙里宣讲，不过对公众来说他还是云里雾绕的，这不张天然准备对公众阐释大劫的存在了，在一贯道看来，世界被三阳划分为三个阶段，最后阶段，赤日当空，辛亥起。而在演讲之中，张天然引用了康有为的相关著作，他认为大劫正即将到来，中国很快就将与帝国列强们决一死战，不胜则亡。\n\n而具体到山东人民上来，张天然要求山东人民满怀国家一统之愿景，并为之努力奋斗，为中国统一富强奋斗终身。"
 shandong.402.a:0 "也许我们应该早点讲出来"
 shandong.403.t:0 "山东贫瘠之土地"
 shandong.403.d:0 "长期以来，中国人民饱受饥荒之苦，饿毙者不计其数，且产出远远满足不了需求。这事儿十有八九是传统种地方法整的，不过推行现代化种地技术也会惹烦这帮子农民，我们可以从西方人那里搞到新的技术，虽然这可能会疏远那些支持者们，或者我们可以把红枪会的人派到地里帮农民种地，确保我们不会拉下饥荒。"
 shandong.403.a:0 "秘密分发肥料"
 shandong.403.b:0 "把红枪会派到地里去"
 shandong.404.t:0 "佛教领袖巨赞法师宣称我们是异端"
 shandong.404.d:0 "湖南的和尚居然诽谤我们！巨赞法师宣称一贯道是异端，张天然是异教徒！他的话已经在我们下属中引起了骚动，有些富人已经不再对我们进行捐赠，给我们造成了很多的问题。巨赞就是个指望着先发制人打破中国人精神宗谱的激进分子！"
 shandong.404.a:0 "滚！你他妈才是异教徒！派红枪会去把他的书烧了去！"
 shandong.405.t:0 "路中节被抓"
 shandong.405.d:0 "张天然是一贯道的第十八代天师，不过我们还是得找到路中节，在济南之役当中，她跑出了济南躲了起来，现在路中节在外面受到巨赞的挑拨诽谤我们，不过我们还是把她带了回来，一贯道领导层就如何处理她产生了分歧，张天然和孙素贞认为可以把她变成吸引更多支持的傀儡菩萨，红枪会也不把她看到眼里，他们希望把她软禁起来。"
 shandong.405.a:0 "关起来，但别伤着她"
 shandong.405.b:0 "红枪会滚出克，路中节必须死"
 shandong.406.t:0 "红万字会放弃了山东"
 shandong.406.d:0 "红万字会背叛我们抛到了天津，并谴责了一贯道，这个组织在外敌横行的年代曾是一贯道的盟友，而他们的背叛对张天然造成了不小的打击，也从侧面证明了孙素贞思想的正确性，孙素贞因此谴责张天然的理念。在一贯道内部，这次事件被淡化处理了，很明显，他们被美国基督教青年会收买了，从而诽谤和诋毁我们的崇高事业。"
 shandong.406.a:0 "美元是罪魁祸首"
 shandong.407.t:0 "张天然会见牧口常三郎"
 shandong.407.d:0 "天师与日本的创价学会建立了联系，这个团体由于反对日本对华干涉而受到压制，张天然给牧口的信件已经公之于众，在信中张天然强调了二者信仰的一致性，公众对此的态度似乎以积极居多，这能让我们的同仁更好地发挥其影响力。"
 shandong.407.a:0 "可敬的日本同仁值得尊敬"
 shandong.408.t:0 "天师给高台教送了封信"
 shandong.408.d:0 "天师已经与越南的高台教建立了联系，这个佛教团体声称他们得到了神的旨意，要团结一切种族的人民，天师希望我们与高台教建立兄弟般的友好关系，而高台教的领导人也模仿山东红枪会组建了一支反抗德国殖民侵略的武装，尽管中越两国存在问题，但是在共同信仰之下，我们定能如兄弟一般友好。"
 shandong.408.a:0 "可敬的越南同仁值得尊敬"
 shandong.409.t:0 "天师给金达铉送了封信"
 shandong.409.d:0 "天师与朝鲜的天道教取得了联系，天道教是由一群看穿帝国主义者谎言，并为民族独立而奋斗的儒家人士组成的团体，其前任领导崔时亨是被日军在起义中自杀的，有了他们的帮助，我们就能得到朝鲜佛教徒和儒家人士的支持，从而进一步影响朝鲜的天道。"
 shandong.409.a:0 "可敬的朝鲜同仁值得尊敬"

 shandong.410.t:0 "屈映光给北京当局送来了一封加急信"
 shandong.410.d:0 "屈映光在山东的政治斗争中脱颖而出，他在汇报了靳云鹗的叛逆举动之后被任命为督理，现在他面临叛乱威胁，请求援助来恢复秩序，人们担心山东可能被其他军阀或者国民党吞并，当然，清政府也不会让山东丢了……吧？"
 shandong.410.a:0 "毕竟是个有理智的督理"
 shandong.410.b:0 "前共和派不值得信任"
 shandong.411.t:0 "北京允诺对山东提供保护"
 shandong.411.d:0 "北京当局做出让步，派了一批部队上山剿匪。士兵们大张旗鼓地到了济南，并在屈映光的指挥之下进了各个村镇。在此基础之上，抗税叛军大部分已经放下武器，其中领头的一些人现在也老老实实的蹲着大牢。"
 shandong.411.a:0 "终于我们可以专注于内政了"
 shandong.412.t:0 "北京当局回绝了屈映光的请求"
 shandong.412.d:0 "北京当局态度坚定，不会派一兵一卒去帮一个前共和派的督理，由于无力让叛军投降，屈映光决定让他们亮出底牌，军队士兵身着清军蓝色制服来吓阻叛军，希望叛军看不出这后面的马脚。"
 shandong.412.a:0 "我们必须保护自己"
 shandong.413.t:0 "山东流亡的将领抵达"
 shandong.413.d:0 "也许我们的军队无法达到西方列强对“忠诚”的认知，却也为自己的“任人唯贤”颇感自豪。除却那些已经在战场上，通过英勇奋战，证明过自己对领袖与人民绝对忠诚的将领，如今的中国也存在另一批人，那就是雇佣军，某些雇佣军领袖也确实具备“不胜则亡”的决死意志，足以改变战局——眼前这位雇佣军将领，曾为风雨飘摇中的山东效命，后者也曾相当依赖他这样的人，如今却衣衫褴褛地带着自己如何被“背叛”的悲情故事，声泪俱下，希望转投我军阵营。很难确定他的心意是否真诚，但生在礼崩乐坏的年代，或许能力才是重中之重。"
 shandong.413.a:0 "我们要争取一切可用的力量"
 shandong.413.b:0 "故事不错，人滚蛋"
 shandong.414.t:0 "衍圣公侮辱北京的儒家学者"
 shandong.414.d:0 "身为社会仁爱象征的衍圣公孔德成最近引发了一次影响不小的事件，作为曲阜庄园的继承者，他对儒学最新发展了如指掌，而在儒学方面，吴佩孚和陈翰章做出了自己的理解，但是孔德成本人反对儒学国家化，他反对吴陈二人对社会整体的看法，认为中国每个家庭都能靠自己实现仁德，孔德成的反对之声让北京当局很不舒服。"
 shandong.414.a:0 "他还只是个孩子，陛下"
 shandong.415.t:0 "屈映光为其盟友买头衔"
 shandong.415.d:0 "在北京当局经济衰退之时，屈映光从他们那给衍圣公孔德成买了很多贵族头衔，这仅仅是北京当局做出的姿态罢了，这些头衔虽然没有任何实权，不过其还是对国民有着一定影响力，这使得屈映光的盟友重新获得了一些在辛亥革命中被剥夺的荣誉。山东拥有土地的贵族集团现在有了更高的合法性，可以更容易地对山东人民施加影响。"
 shandong.415.a:0 "谢了，陛下"
 shandong.416.t:0 "山东闹饥荒，急需清政府援助"
 shandong.416.d:0 "山东今年收成不行，很大程度上是张宗昌整了太多太多的大烟地。为了避免大饥荒，屈映光已经被找来解决今年的粮食问题。屈映光的办法是再次动用省储备粮，并从粮价低的河北大量买入粮食。当然，这项措施还得靠老百姓多交税才能实行。"
 shandong.416.a:0 "从现在起我们需要节约粮食"
 shandong.417.t:0 "大刀会脱离一贯道，向我们伸出橄榄枝"
 shandong.417.d:0 "大刀会现在已经不再是张天然的打手，他们转而效忠于消弭了毒品走私的屈映光。不过这帮人要求和正规军一样的待遇，而这会给我们的财政整出不少幺蛾子，我们咋办？"
 shandong.417.a:0 "爷要专家，土包子滚"
 shandong.417.b:0 "我们要救中国，就得聚集更多力量"
 shandong.418.t:0 "黄沙会发动袭击，并被挫败"
 shandong.418.d:0 "于河北发源的，和一贯道背景类似的黄沙会，这帮子整着“反清复明”的人是被北京当局从河南赶走的，不过在德州有个叫楚九的伙计宣称自己是神仙，在那儿起事。不过我们手下的人有实力对付这帮人，很快就消灭了他们。"
 shandong.418.a:0 "他们何时才能长记性啊"
 shandong.419.t:0 "这帮人属实来了又死"
 shandong.419.d:0 "德州的拳民寺又陷入了混乱，黄沙会又开始在那儿造反了。这次是王六在镇子里搞偷袭，然后就被军队平了。军队向衍圣公请教如何平定叛乱，衍圣公深思熟虑之后，提出由政府任命的管理人员负责各个寺庙，孔德成认为，山东的反抗源自于山东政府的威胁。"
 shandong.419.a:0 "好主意，小伙子！"

 shandong.431.t:0 "孙殿英修了土匪庙"
 shandong.431.d:0 "孙殿英在军队中的自主权很大，以至于他手下的军官都自称是鲁系孙派，因此在洗劫一贯道之后，孙殿英开始策划稳固自身地位的方法，孙殿英来山东之前是河南庙道会的头头，因此他觉着在鸦片烟笼罩下的泰山重建庙道会是个好法子，孙殿英建了一座名为“九天”的神龛。而孙殿英的士兵已经开始在脸上画“特”和“笙”两个字。这天，孙殿英把道徒们召集一起，说："一连两个晚上，我都做了一样的梦，梦见姜太公敲我的头，叫着我的号，说石花岗老爷庙里藏有宝剑一把，叫"太阿宝剑"，是当年元始天尊斩魔时用的，你赶快去取，取了这把宝剑，就可以逢凶化吉，遇难呈祥，纵横天下。这个梦我一连做了两次，甚是奇怪，第二次梦醒之后，便赶往石花岗老爷庙，远远地就看见那庙在黑夜中熠光闪闪，进去一看，是神剑放光。我取过剑，拜了神灵，捧剑而归。我把剑挂在室内，每到夜晚，这神剑就放光。一听剑铮铮作响，就一定要杀人。""
 shandong.431.a:0 "在山东你很难逃避信仰问题"
 shandong.432.t:0 "没衣服的皇后"
 shandong.432.d:0 "孙殿英这家伙盗了慈禧太后的坟，有人认为慈禧是残酷无情的暴君，给中国带来了巨大的耻辱，但也有人认为她维护了传统文化，是中国社会的典范。无论如何，盗了她的墓是种侮辱行为，也让大清尴尬不已。"
 shandong.432.a:0 "这样的文物应该交给博物馆！"
 shandong.433.t:0 "大明新劫"
 shandong.433.d:0 "渴望金子和战利品的孙殿英又去把南京的明孝陵盗了，明孝陵是朱元璋的坟，而朱元璋红巾军出身惹得孙殿英很不高兴，自1644年闯军进北京之后这儿就被劫掠过一次了，不管老的口号怎么讲，反正现在反清复明肯定是没人提了。"
 shandong.433.a:0 "还有王法吗？！"

 shandong.434.t:0 "新总部？"
 shandong.434.d:0 "我们已经打下了山东省外的大片土地。尽管一些人希望我们留在济南，并把它作为我们永远的首府，但是也有一些人则希望我们去南京，那里有良好的铁路和通讯网络，能使我们更好的控制我们的新地盘。"
 shandong.434.a:0 "留在济南"
 shandong.434.b:0 "前往南京"
 shandong.435.t:0 "张宗昌死了"
 shandong.435.d:0 "在另一场聚会上，张宗昌抽大烟抽的太多，最终导致自己的死亡。张宗昌留下了40个老婆，数不清的孩子和他那已经自行瓜分完财产的老母。阴险狡诈的孙殿英接管了山东省和张宗昌的政治遗产。"
 shandong.435.a:0 "大炮开兮轰天堂"
 shandong.436.t:0 "天师张天然去世"
 shandong.436.d:0 "在接受中医治疗后，尊敬的天师张天然退隐到石窟之中，并最终在那里离世。他膝下无子，并将自身的财务按一贯道的方式捐助给了泰山下的穷人。在其死后，一贯道之月——孙素贞成为了一贯道的第十八任领导人，也是第一个未婚的天师。孙素贞的追随者承诺会进行温和的过渡，使得男女都能接受一贯道的福音。"
 shandong.436.a:0 "月光照耀前方"
 shandong.437.t:0 "屈映光死了"
 shandong.437.d:0 "屈映光在给他的朋友衍圣公孔德常送了最后一封信之后在家中离世，他没有儿女，遗产全按他的意愿分给了穷人，他死后剑圣李景林挺身而出，继承了屈映光的遗愿，开始领导山东走向未来。"
 shandong.437.a:0 "他是山东的骄傲"
 shandong.438.t:0 "上清天国宣告成立"
 shandong.438.d:0 "中国响当当的“狗肉将军”张宗昌死了，据济南的报道称张宗昌和孙殿英试图在这周袭击泰山，然后就在袭击中死了。这则令人震惊的消息出自泰山的新主人张天然，张天然本人不太上报纸，但在华东难民中十分有名，人们常言一贯道尊师的仁慈。对于一些相对传统保守的难民来说，这就标志着中国迈向更明亮的未来。"
