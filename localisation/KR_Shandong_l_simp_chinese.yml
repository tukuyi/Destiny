 SQI_wu_huawen: "吴化文"
 POLITICS_Wu_Huawen_DESC:0 "§Y陆军将领介绍\n生于：§!§g1904年；大清帝国、山东省莱州市§!\n§Y军旅生涯：§!§g吴化文出生于山东省一个信仰基督教的农民家庭，7岁时随父亲迁往安徽省蒙城县。吴化文年轻时的生活样貌众说纷纭，他有时吹嘘自己的富农出身和在私人教会学校的读书时光，有时又称自己是个差点就要饿死的穷小子，有时是个胸怀天下、弃笔从戎的学生，有时又说自己在洪灾摧毁家园后被迫应征入伍。不管怎样，年轻的吴化文最初只能帮帮厨，干些杂活。识字的他之后被指派为信使，并在直系盟友冯玉祥将军麾下的济南警备部队中服役。由于相同的宗教信仰，吴化文和上司冯玉祥交好，并在1923年得到冯玉祥的担保，被送往北京接受正规军事教育。他辗转于不同学校，最终在1927年毕业于北洋陆军学院，恰好赶上他的恩师冯玉祥被直系军阀逐出北京。吴化文马上谴责了冯玉祥，并向直系示好，得到了一个河南的教师职位，并在1930年在自己呆过的济南警备区担任司令。§!\n\n§Y据信，他在济南占据着一小片土地，和省内其他政治力量也有联系，以防时运不济。他频繁换边的习惯和对自己身世的矛盾说法让自己不再为人所信。他有两个声名狼藉的外号，第一个是“三姓家奴”，因他如吕布般听命过三个主子，第二个是“跳槽将军”。§!"
 SQI_lu_jin: "陆锦"
 POLITICS_Lu_Jin_DESC:0 "§Y陆军将领介绍\n生于：§!§g1879年；大清帝国、直隶省天津市§!\n§Y军旅生涯：§!§g陆锦20岁时即入学北洋武备学堂，是学习日式军事理论的中国学生之一，最终他得以毕业于日本陆军士官学校，于1903年回国并在北洋测绘学堂任教官。之后陆锦开始与隶属于北洋军的直系和旧皖系军阀共事，依靠政治恩庇获得了直隶省和山东省数个高级职位，凭此与地方建立联系。然而，陆锦从不在某个地点彻底扎根，反而总是辗转于不同军阀。1917年，他全力支持张勋复辟满清的尝试，得到了政变参与者的赞扬，并接受了他们授予的旧式军衔。复辟的失败并没有损害陆锦的军事生涯，但他由此陷入了直系军阀错综复杂的纸牌屋中，并深受曹锟和吴佩孚的影响。在1924年冯玉祥于北京政变后，陆锦出逃日本，与旧皖系军阀成员混在一起。等到直系军阀重夺宝座，他已经变得无足轻重。他向直系军阀和复辟的宣统皇帝请愿，希望恢复军队原职。尽管有直系和君主派的背书，请愿仍然被拒绝了。在奉系军阀时，被前旧皖系军阀成员包围的陆锦发觉自己没有出头之日，便辗转于北京、天津和山东，最后与屈映光搭上了伙。\n\n两人很快发现彼此有共同的君主制情结，都对北京政府根深蒂固的腐败问题痛心疾首，还都是浙江人。虽然陆锦出生于天津，老家却在浙江，因此得到了屈映光的照顾。陆锦最后成为了山东禁毒协会和慈善机构的一员，作为一个棋子帮助屈映光组织军事力量，以躲过直系军阀的眼线。§!"
 SQI_liu_zhennian: "刘珍年"
 POLITICS_Liu_Zhennian_DESC:0 "§Y陆军将领介绍\n生于：§!§g1898年；大清帝国、直隶省南宫县§!\n§Y军旅生涯：§!§g刘珍年的军旅生涯始于保定武备学堂，他以优异成绩入学，并在此结识了李景林，后被分配到军官教导团任迫击炮科见习。不久又被选送东北讲武堂学习迫击炮，结业回队任迫击炮连长。1924年的第二次直奉战争中，刘珍年指挥六门迫击炮一举摧毁直军阵地，让他的部下得以打开缺口。经此一役刘珍年声名鹊起，战后他被提拔为营长。\n\n在负伤休养一段时间后，他加入了褚玉璞的第16师，后又担任“模范团”第二营营长。在北伐战争中，他归属于张敬尧等人指挥，在北方战场上经历了多场血战。刘珍年曾批评张敬尧战争中的表现，因此被赋予指挥张敬尧第二师残部的权力。通过一系列激进的措施和严格的训练，刘珍年成功将该师打造成一支令人畏惧的有生力量。北伐结束后，刘珍年与张宗昌派渐行渐远，于是他选择与山东的屈映光结盟。刘珍年对其军界地位的上升野心勃勃，伴随着一场又一场的胜利，他的地位正在稳步攀升。\n\n§Y重要信息：刘珍年的脑盖骨被子弹擦去寸许，那些见过他伤疤的人常因此为他感到惋惜，他却自称这个伤疤是“军人之花”。由于他对于胶东的控制，在山东他也被称为“胶东王”。§!"
 SQI_chu_yupu: "褚玉璞"
 POLITICS_Chu_Yupu_DESC:0 "§Y陆军将领介绍\n生于：§!§g1887年；大清帝国、山东省汶上县§!\n§Y军旅生涯：§!§g褚玉璞出身破落地主之家，其父游手好闲，至于家道中落。他曾两次投考保定军校均未被录取，最终成为了横行地方的著名匪首，这样的结果并不出乎意料。\n\n褚玉璞因未能如愿步入军旅生涯而心灰意冷，遂怒而投奔绿林，纠集一众恶徒，以打家劫舍为生。相传，褚玉璞最初的匪徒班底来自一位土匪首领的队伍，有一年，他率领一批人救出了清朝官府关押在监狱的这位首领。到了1913年，褚玉璞匪帮被收编为张宗昌的麾下，自此，褚玉璞与张宗昌建起长期的良好合作关系。褚玉璞意外踏入军旅生涯，并在张宗昌的队伍里逐步晋升，他追随张宗昌投奔奉系军阀，跟随他们转战各地。后来张宗昌在山东的势力日益稳固，褚玉璞因为“功劳最大”，升任军长并主管军需。\n\n但也正因如此，在张宗昌被赶下台后，褚玉璞也同样遭到了打击，虽然新督理靳云鹗对他网开一面但是他在军中已毫无影响力§!"
 SQI_jin_yune: "靳云鹗"
 POLITIC_Jin_Yune_DESC:0 "靳云鹗生于一个贫苦的农民家庭，是旧皖系政要靳云鹏的弟弟。与他哥哥不同，靳云鹗的童年大多数时候是在田间干农活。\n\n为博得出人头地，靳云鹗于1898年加入袁世凯训练的新军，成了一名普通士兵，后来又被提拔成一名下级军官。随后他继续军旅生涯，并被选入保定参谋学堂速成班学习，并在毕业后成为了一名参谋官，他将来的晋升之路因此畅通无阻。护国战争后，他投入皖系。而后又在皖系瓦解后转投直系加入吴佩孚的麾下，然而，吴佩孚怀疑靳云鹗与其胞兄的关系，故而靳云鹗未被重用。靳云鹗发现，尽管他在直奉战争中战果卓著，但自己的升迁速度却比直系军阀中其他同僚都要慢，这让他心中萌生了不满。1923年，靳云鹗升为中央十四师师长驻扎在河南，这比他的其他同僚晚了足足三年，令他的不满之心日炽。\n\n但是这种糟糕的境地没有延续太久，北伐战争之后直系重新建立了对山东的控制权，靳云鹗所部被派入山东，尽管可能是有吴佩孚对靳云鹗的猜忌让他远离中央。但是至少靳云鹗自行获得了山东督理的职务，他在山东吸纳张宗昌旧部、直系旧部积攒着自己的势力。他不会就这么乖乖的滞留在山东。"
