 SQI.9.t:0 "青岛的青帮"
 SQI.9.d:0 "1925年张宗昌督鲁，接着就派他的第八军军长毕庶澄前往青岛任青岛护军使，据说他俩都是青帮第22代“通”字辈，这样，就在“上有好者，下必有苦焉”的规律下，立刻使青帮由半秘密而转人全公开，这无异给青帮组织打下了基础。当时青岛帮会中素有“通字八虎”的说法，这些人大多都能和张宗昌牵连上。八虎兄弟彼此换帖拜把子，互相援引，摆香堂，收徒弟，在短短的一年之中，各人都有了相当的势力，尽管知此，青岛青帮分子到外埠就吃不开，特别是到上海，如果有人在上海“浅”(困)住了，想求同帮帮助，只要被人盘知是在青岛“扎根”(进家理)的，就立刻遭到白眼，得不到什么支援。原因何在？就是因为青岛的青帮分子多半是些不学无术毫无江湖侠气的人，他们怕花钱、怕麻烦，一旦遇到外埠青帮分子求援的时候，暗示帮规，则假装不懂，明言求助，则东推西诿，毫无“讲义气”“相扶相助”之意，所以就把青岛青帮的帮誉搞臭了。到28年张宗昌被靳云鹗赶下台跑来青岛后就更糟糕了，张宗昌虽然失去了部队，但是带来了颇多家财，后来又据说和张天然拜了兄弟。青岛的帮会就变成了他个人的私兵。\n\n实际上，靳云鹗在直奉诸将中最推崇的两个就是张宗昌和孙传芳，他认为有认两个母亲的，很少有认两个父亲的，这说明张宗昌是个真人，非常坦白。不过当利益冲突时，他还是毫不犹豫的赶走了张宗昌。"
