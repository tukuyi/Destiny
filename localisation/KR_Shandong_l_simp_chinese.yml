 sqiwan.18.t:0 "靳徐之间"
 sqiwan.18.d:0 "皖系从来都不是一个密切的同盟，同盟内部的互相攻伐更是随处可见。哪怕是段祺瑞的四大金刚也是如此，1920年皖系覆灭之前，靳云鹏与徐树铮的关系就已经降到了冰点，徐树铮虽有才能但是为人飞扬跋扈。哪怕是靳云鹏当上了总理，安福系不仅不支持反而在徐树铮的指示下不断发起阁潮要推翻靳云鹏，最终靳云鹏无奈辞职，政局动荡，点燃了直皖战争的火焰，徐树铮又企图刺杀张作霖将奉系也推向倒皖的一方。而在那场战争中靳云鹏同样是点火人，他里应外合，将皖系推入了覆灭的深坑。如今他的弟弟靳云鹗为了击败吴佩孚，再造皖系。这些从前的皖系老人，朋友，仇人们相聚在一起。彼此沉默无语，这是数十年来头一遭大家重新坐在同一张桌子前，如靳云鹏一般的窝在天津当寓公，如曲同丰一般的投降直系“流放”山东。这是一场无言的会议，最终彼此也没有任何交谈会议就结束了。毕竟他们也不过是靳云鹗亲来的傀儡，手上既无兵，又无权，又有什么好交流的呢？数十年时光彼此的仇恨也早已将消磨殆尽了，相见更是无言。"
 sqiwan.18.a:0 "哪儿来的仇，哪儿来的怨呢？"
