 shandong.438.a:0 "事情不会进展顺利……"
 shandong.438.b:0 "因果轮回罢也"
 shandong.438.c:0 "希望是会传染的"
 shandong.439.t:0 "南方的骚乱"
 shandong.439.d:0 "在八省联合里盛传当局向德国人卖铁路之后骚乱的消息，如果我们想出去拿点地盘的话，我们就该关注东南的变化，并准备在孙传芳完蛋之后出手。"
 shandong.439.a:0 "我们得留个心眼儿"
 shandong.440.t:0 "千钧之枪弹"
 shandong.440.d:0 "八省联合的领导人孙传芳最近挨了一枪，情况危急。在持续了数周的骚乱之后，好像是有个种地的打了他一枪。我们不管这对于八省联合意味着啥，但是我们必须准备从中牟利了。"
 shandong.440.a:0 "改变了中国命运的子弹"
 shandong.442.t:0 "新大清帝国"
 shandong.442.d:0 "天师一声令下，上清的军队开进了紫禁城，宫门成了溥仪一家的监狱，几个皇室成员试图逃跑，但是并未成功。现在紫禁城上插满了红缨枪，而溥仪本人也没死，但他得向黄袍加身的张天然俯首称臣。溥仪仍然是皇帝，但是上清天国的天师、官吏和司祭将成为新帝国的一部分。张天然赦免了溥仪在这场战争中的罪行，并宣称这场胜利是自义和团和孙中山等人以来反抗帝国主义侵略的高峰。"
 shandong.442.a:0 "此乃大劫也"
 shandong.445.t:0 "薛颠带着路中节跑了"
 shandong.445.d:0 "尽管孙素贞和张天然保证路中节人身安全，不过薛颠还是跑了，红枪会并未能抓到他，因此弄得人心惶惶。张天然黑着脸到了薛颠家，并向上天祈祷，几个小时之后，他出来说薛颠蒙受上天召唤而去，要马上进行朝拜，当红枪会饱食满腹时，薛颠和路中节已经逃离了一贯道的势力范围，出乎大多数人的意料，张天然并未去追捕他们，而是虔诚的相信了祷告。"
 shandong.445.a:0 "这可能是大劫的一部分"
 SQI_imprisoned_emperor:0 "被软禁的皇帝"
 SQI_unify_the_country:0 "统一四方的军阀"
 SQI_unify_the_country_desc:0 "张天然希望完成从孙中山到溥仪的精神谱系建构。其中就包括把国家权力逐步移交给一贯道政府的手中这一步。消除这种对儒家价值的冒犯将会使我国更好的面对大劫的来临。"
 
 SQI_jin_yun_e_da_huo_quan_sheng:0 "骁威将军，风光万里"
 SQI_jin_yun_e_da_huo_quan_sheng_desc:0 "张宗昌、张天然、屈映光...有太多的人盯着靳云鹗的位置了，他们都想要在这个乱世混出个名堂，但是这些等闲之辈又岂能击败大将军呢？山东只能由骁威将军靳云鹗说了算，没人在能动摇他的地位。"
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao:0 "让路中节当天师"
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao_desc:0 "靳云鹗在与一贯道的政治斗争中学到了一些教训，即山东的混乱让很多老百姓开始寻求宗教的安慰，为了切断一贯道与政治的联系，靳云鹗请满怀感激之情的路中节当天师，并让她远离政治，做好一个吉祥物该做的事情。"
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao:0 "泰山一游"
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao_desc:0 "张天然死后，泰山之上就打成了一锅粥，各路人马都在宣称自己是新天师，想要继承张天然的遗产。主要是那无数的黄金，当然了，既然我们选择支持路中节，那我们就有必要也申明我们才是这一笔财产的唯一继承人，而他们给也得给，不给也得给。"
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade:0 "控制毒品贸易"
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade_desc:0 "山东的经济糟糕透顶，但是山东的鸦片生意却又是成天到晚火爆得不行，凭借着德国人的港口还能向外输送。但是此前鸦片贸易完全是德国人和他们的走狗说了算，靳大帅完全插不进手，现在，山东权力已经稳固，他自然要从参一手。"
 SQI_qing_hui_kong_meng:0 "接过屈映光的遗产"
 SQI_qing_hui_kong_meng_desc:0 "山东有着浓厚的儒学色彩，在屈映光那家伙还在的时候，山东的本地豪强们比起我们就更喜欢这个文人，尤其是衍圣公那群人，他们跟在屈映光的屁股后面给他摇旗呐喊。不过现在他们已经没得选了，他们如果还想要保持自己的家财，他们就得知道到底该和谁合作，谁才是山东真正的主人。毕竟，山东财政现在可还有一个巨大的窟窿，他们的家财会是一个很好的弥补。"
 SQI_chong_jian_bao_jia_zhi:0 "重建保甲制"
 SQI_chong_jian_bao_jia_zhi_desc:0 "保甲制度是历史久远的一种社会组织方式和一种军事动员制度。大批的农民外逃弄得我们乡村秩序糟得一团，现在我们的农村里遍地都是那些执迷不悟的一贯道匪徒，他们既然胆敢反抗我们那么就得为之付出代价。"
 SQI_pei_bei_zhong_huo_li:0 "扩建白俄军"
 SQI_pei_bei_zhong_huo_li_desc:0 "众所周知张宗昌有一支由俄罗斯人组成的雇佣兵军队，而当年这支军队携带的作战重型铁甲列车让奉系属实是开了眼。但也因此列车炮被张作霖扣押，并没能让张宗昌拉回山东。后来张宗昌被赶跑了，现在尸体都不知道被野狗咬成什么样。而白俄雇佣军却仍旧留在山东为靳督理效忠，而他们的势力也得到了军阀们的认可。"
 SQI_zhi_feng_zhi_jian:0 "直奉之间"
 SQI_zhi_feng_zhi_jian_desc:0 "二十年代末期的北伐、三次直奉、四次直奉三场战争为如今的中国奠定了近十年的直系独大政治格局。但是没有人，哪怕是直系内部会满足于当下，国民党在福建发起了二次北伐，北方的奉系军阀也一直秣马厉兵准备南下。哪怕是帝国的边陲之境新疆、西藏也都蠢蠢欲动，而我们，坐拥齐鲁之地的靳云鹗大帅当然也有着他自己的野心。"

 SQI_shu_li_tian_shi_xiang:0 "树立孔子像"
 SQI_shu_li_tian_shi_xiang_desc:0 "1922年张天然在泰山山顶建了一座神龛，而如今为了彰显自己对于孔孟的尊敬，他将仿照据传西方一个名叫巴西的国家修建的巨型雕像那般，在神龛之上修建一座巨型的孔子像。在山东的任意一个角落都将能接受到圣人的俯视。"
 SQI_di_san_wei_sheng_ren:0 "普及教育"
 SQI_di_san_wei_sheng_ren_desc:0 "为了更好的传播我们的教诲，让普罗大众都接受真正的救赎。我们就必须要做好普世教育，当然了教育文本肯定要以表现张天师的思想为主，要出版一系列如《张天师讲经典》、《张天师思想：活的灵魂》等读物，并要求各大学校师生好好研读。"
 SQI_dao_hui_xiu_dao_yuan:0 "捣毁修道院"
 SQI_dao_hui_xiu_dao_yuan_desc:0 "自1898年《胶澳租借条约》割让胶州湾以来，德国人在山东侵略的步伐就没有停止过。而这其中各路教堂、修道院的文化殖民也是愈演愈烈。对此张天师无不痛心疾首，西方蛮夷的思想怎比得过我泱泱华夏的优良传统？对于这些该死的修道院，张天师只有一个指示：砸！（但要注意别过火了，我们可打不过德国人的军队。子曰：小不忍而乱大谋）"
 SQI_pu_ji_jiao_yu:0 "真正的救世主"
 SQI_pu_ji_jiao_yu_desc:0 "只有张天师才能拯救山东人民，只有在张天师的带领下人们才能扫清罪恶走向光明的未来，在那里人不独亲其亲，不独子其子，使老有所终，壮有所用，幼有所长，矜、寡、孤、独、废疾者皆有所养。移风易俗，化世界为大同。"

#靳云鹏
 SQI_choose_wu:0 "§Y靳云鹗选择忠于吴佩孚§!"
 SQI_choose_wan:0 "§Y靳云鹗选择忠于自己的野心§!"

 SQI_jin_yune_hog: "靳云鹗"

 SQI_radical_socialist_party_wan:0 "国民党"
 SQI_radical_socialist_party_wan_long:0 "国民党(Kuomintang)\n§g只要三民主义尚存，国民党永远不会就此轻易灭亡，即便我们能剿灭他们一次，他们也会重生第二次。§!"
 SQI_market_liberal_party_wan:0 "新交通系"
 SQI_market_liberal_party_wan_long:0 "交通系(Communications Clique)\n§g交通系起源于晚清负责铁路、航运、邮政、通信和交通银行事业的邮传部官僚。因为该部门是一个财政收入较高的部门，因而有较多的发言权，并派生出名为交通系的官僚体系。“交通系”控制着当时的国家经济命脉，是袁世凯政府的支柱之一。而当袁世凯政府倒台后，段祺瑞政府的财政部长财政总长重组了交通系，继续为政府提供财政打击政府内的直系官员。同皖系的其他外围组织一样，他们于1920年覆灭，多数人逃亡奉天。不过也有一些人如章宗祥回到了上海，现在选择重新出山，再入政坛。§!"
 SQI_authoritarian_democrat_party_wan:0 "研究系"
 SQI_authoritarian_democrat_party_wan_long:0 "研究系(Yanjiuxi)\n§g山东研究系是1916年进步党成立之后的一个分支，在大清复辟之后，他们一直为了山东的复兴而努力，研究系的成员不愿向山东的知识界妥协。而研究系本身也就靠着这些爱国人士的资助维持着，除此之外，他们还得到了西方来访人士的支持。§!"
 SQI_paternal_autocrat_party_wan:0 "皖系军阀"
 SQI_paternal_autocrat_party_wan_long:0 "皖系军阀(wan warlordsù)\n§g §!"
 SQI_paternal_autocrat_party_wan2:0 "安福俱乐部"
 SQI_paternal_autocrat_party_wan2_long:0 "安福俱乐部(Ānfú Jùlèbù)\n§g安福俱乐部是旧皖系军阀——这个曾不可一世的中国军阀的代言人，在灾难性的国民党北伐和随后血腥的德国干预的混乱中成员早已四散奔离。而踏上流亡之途前，他们的领袖经常在北京的一条胡同里聚会，这些中国人的团体便得名于此。自到如今，皖系军阀卷土重来，他们表示自己要恢复民国，重新组建国会，因而安福俱乐部这个御用党也复活过来。§!"

 SQI_shou_jin_yan_lu:0 "查封赤色报纸"
 SQI_shou_jin_yan_lu_desc:0 "民国是好的，但是这些赤色份子所篡改的民国概念是不行的。"
 SQI_agriculture_idea:0 "皖系的声望"
 SQI_agriculture_idea_desc:0 "无论如何得想点办法，让人民相信我们。\n§W--------------\n稳定度：[?SQI.SQI_agriculture_stability|=%+2]\n战争支持度：[?SQI.SQI_agriculture_war_support|=%+2]\n政治点数：[?SQI.SQI_agriculture_political_power_factor|=%+2]\n生产效率上限：[?SQI.SQI_agriculture_production_max_factor|=%+2]\n生产效率增加：[?SQI.SQI_agriculture_production_gain_factor|=%+2]"
 SQI_agriculture_modifier:0 "皖系的声望"
 SQI_localist_laws:0 "重塑央地关系"
 SQI_veteran_favouritism:0 "犒劳老兵"
 SQI_veteran_favouritism_desc:0 "对共和国来说，社会上没有什么人比那些冒着生命危险为中华争取共和，反对帝政的英雄们更值得其尊敬了。这些参与解放战争的老兵，尤其是职业军人们，是段祺瑞大帅和靳云鹗大帅最为忠心的支持者，颂扬普通士兵的英雄事迹能够顺水推舟地让我们的政府更具合法性。我们将推动军队福利计划，把老兵们宣传成国家最伟大的英雄，他们中的每一个都将被我们的国家所铭记，四造共和的光辉属于他们每一个。"
 SQI_cai_zheng_zhi_chi:0 "财政支持"
 SQI_fan_qing_xuan_chuan2:0 "反清宣传"
 SQI_china_shu_mai:0 "中国人的赎买"
 SQI_jing_ying_yi_wu_dominance:0 "精英的义务"
 SQI_military_state:0 "军人的责任"
 SQI_modern_bonapartism_idea:0 "东方波拿巴"
 SQI_shu_mai:0 "赎买山东"

 SQI_mai_xiang_gong_he:0 "迈向共和"
 SQI_mai_xiang_gong_he_desc:0 "自1911年辛亥革命以来，共和就是全体中华儿女所共同期盼之事务。袁氏昏逆、张勋篡国被蔡锷、段祺瑞将军所反对最终失败，共和长存。但谁人能想，夫吴佩孚口口声声赞颂共和之人，居然与洋人媾和复辟满清。这决不能为中华所忍，中国儿女不能坐视民国之颠覆分裂，华东将在三造共和元勋段祺瑞的带领下，四造共和！"
 SQI_zong_zhu_yi_hui:0 "重组“新”国会"
 SQI_zong_zhu_yi_hui_desc:0 "如今，民国新生，国会也需要重回，我们自然不会去追述由曹锟把持的假国会，我们将恢复中华民国第二届国会这一正统国会。但是碍于情形，我们没有充足准备去恢复两院制，所以现在只能单开参议院。"
 SQI_chu_li_shou_bian_bu_dui:0 "处理收编部队"
 SQI_chu_li_shou_bian_bu_dui_desc:0 "在八省的内战中孙传芳、齐燮元、陈调元还有福建国民党的军队残部都被我们接手了过来，这些军队除了忠诚度以外别无缺点。只要将这些部队打散重组我们就能有快速补充我们的武装力量、"
 SQI_chou_ban_lu_jun_xue_xiao:0 "筹办南京军官学校"
 SQI_chou_ban_lu_jun_xue_xiao_desc:0 "对于一直军队而言，优秀的军官是不可少的，我们如今的大部分军官都毕业自保定陆军军官学校，正如南方系的云南讲武堂和黄埔军校。而为了保证我们军队的战力就需要筹备一所核心军校。"
 SQI_xiu_jian_jiang_nan:0 "扩建金陵兵工厂"
 SQI_xiu_jian_jiang_nan_desc:0 "金陵兵工厂是洋务运动时期由李鸿章筹办的现代军工企业，虽然没有太原兵工厂、汉阳兵工厂那样的规模。但是他仍然现政府加以值得投资。军队需要更新武器来面对必然的对请冲突。"
 SQI_la_long_jiang_nan_cai_tuan:0 "拉拢江南财团"
 SQI_la_long_jiang_nan_cai_tuan_desc:0 "与我们关系匪浅的新交通系与如今的江南财团有着密切关联，陆宗舆、章宗祥等人都还有着不小的影响力。他们的存在能够让我们更好的整合华东各省的资源。况且他们的加入能够很好的挽救我们现在崩溃的经济状况。"
 SQI_wan_jiu_po_chan_ju_mian:0 "挽救破产财政"
 SQI_wan_jiu_po_chan_ju_mian_desc:0 "就像十几年前那样，我们如果想要一统全国就需要解决现在的财政危机，获取新的财政来源，哪怕是借一笔钱。当然这一次不能去借日本人的钱，我们还需要洗掉此前的诸多遗留问题。"
 SQI_zheng_liu_xiang_chun_wei_ji:0 "拯救乡村危机"
 SQI_zheng_liu_xiang_chun_wei_ji_desc:0 "自第一次鸦片战争以来，中华持续了数千年的小农经济开始步向瓦解，年复一年的天灾人祸，农村经济彻底破产，农民宁愿留在上海这样的大城市乞讨也不愿意回到他们的故乡。我们的乡村就这样被一贯道、工团份子、土匪强盗们霸占。为了挽救我们的农村危机，安定我们的社会，我们需要付出极大的代价。"
 SQI_jiao_mie_di_xia_dang:0 "清除地下党影响"
 SQI_jiao_mie_di_xia_dang_desc:0 "福建是已经沦为工团份子傀儡的国民党的根据地，他们的影响范围自福建开始蔓延到南京、安徽等地，我们需要一个民国概念来维系人心，我们可以和三民主义者有一定的合作，但是赤匪不行。"
 SQI_zhu_jie_wen_ti:0 "再谈不平等条约"
 SQI_zhu_jie_wen_ti_desc:0 "我们的经济之所以如此亏损归根结底就是一系列不平等条约带来的关税不自主，德国人、日本人等等都可以不断对我们倾销货物，而我们的财产就这样不断的流失。为了改善这一问题，也为了挽救我们糟糕的名声，我们最好和我们的“盟友”德国人谈谈，也许我们可以用对徳条约换取对其他国家更轻的条约，毕竟，如今世界局势法、英、美、俄都陷入混乱，我们最需要担心的无非是徳、日。" 
 SQI_zheng_he_di_fang_quan_li:0 "整合地方权力"
 SQI_zheng_he_di_fang_quan_li_desc:0 "此前统治华东的是以南京孙传芳为中心的松散组织，各地督理各行其事，最终由孙传芳的遇害导致了一场全面内战。这样松散的组织是不适合我们的，就像1920年那场大败的核心原因就是因为各地割据军头不听我们的调遣。而这一次中央的意志必须得到贯彻，各地的自治状态必须结束。" 
 SQI_zu_zhi_fan_qing_xuan_chuan:0 "组织反清反直宣传"
 SQI_zu_zhi_fan_qing_xuan_chuan_desc:0 "人民对于君主制的敌视早已不是什么秘密，所有人都在期盼着有人能够推翻这该死的满清政府。而我们所唯一需要做的就是加大人民这一怒火，驱逐鞑虏，克复中原。国民党做不到的事情只能让我们来完成。" 
 SQI_lian_luo_fang_tian:0 "联络奉天"
 SQI_lian_luo_fang_tian_desc:0 "尽管1920年的战争中也有奉天的一份，但是总所周知这个世界上没有永远的敌人，在满直面前，奉天并非一个不可以谈判的对象，我们不期望他们能和我们一起进攻满清，只要他们哪怕给一些援助，不给我们添乱也是好的。" 
 SQI_yi_xue_chi_ru:0 "一雪1920之耻"
 SQI_yi_xue_chi_ru_desc:0 "1920年的夏天，以吴佩孚、曹锟为首的地方叛乱军队从保定开始掀起了一场大动乱，这迫使以段祺瑞为主的正统中央政府的被迫解散，而吴佩孚、曹锟这些小人却就此窃据中央。他们甚至在德国人的支持下复辟满清政府，倒行逆施。如今，我们将自南京起兵讨伐这些宵小。再造共和！" 

 SQI_jiu_wan_xi_kai_xuan:0 "旧皖系凯旋"
 SQI_jiu_wan_xi_kai_xuan_desc:0 "流亡多年，辗转多出，早已经灰心丧气，对政局不抱有任何希望的段祺瑞最终在生命的最后时期却再一次取得了胜利。他实现了那个所有人都认为不可能的目标，他再一次进入了北京，这一次他不再是任何人的傀儡，共和的光辉再一次战胜了帝制，这一次，再也不会有任何人妄想复辟。"
 SQI_jiang_shang_jiang_shuai:0 "犒赏将帅"
 SQI_jiang_shang_jiang_shuai_desc:0 "对共和国来说，社会上没有什么人比那些冒着生命危险为中华争取共和，反对帝政的英雄们更值得其尊敬了。这些参与解放战争的老兵，尤其是职业军人们，是段祺瑞大帅和靳云鹗大帅最为忠心的支持者，颂扬普通士兵的英雄事迹能够顺水推舟地让我们的政府更具合法性。我们将推动军队福利计划，把老兵们宣传成国家最伟大的英雄，他们中的每一个都将被我们的国家所铭记，四造共和的光辉属于他们每一个。"
 SQI_qing_suan_pan_tu:0 "清算叛徒"
 SQI_qing_suan_pan_tu_desc:0 "曹锟、吴佩孚等等等等有许多人的名字将出现我们的清单中，这些无耻的小人一面高呼民国，一面却谄媚满清。面对如此丧权辱国的条约，他们竟然不选择自杀明志，反而屈服于德国人，眼睁睁的看着共和不存，这些家伙每一个都需要公开审判，每一个人都要被钉上耻辱柱。"
 SQI_jiang_li_zhong_cheng:0 "奖励忠诚"
 SQI_jiang_li_zhong_cheng_desc:0 "如果不是我们背后的民族企业家们，我们绝对走不到今天，我们的军队能从山东一省之地到如今囊括南北两京，手握半个中国一部分是我们的将士们奋勇拼杀，另一部分便是在经济上有他们的鼎力相助。如今北京已然光复，我们当然要犒劳这些忠诚之人，共和国不会愧对他们。"

 SQI_fang_kaI_shuang_shou:0 "放开双手"
 SQI_fang_kaI_shuang_shou_desc:0 "最终，靳云鹗大帅力排众议，他不会宣布自己将继承已故总统段祺瑞的席位，他将退居幕后全然支持克希克图竞争总统，他将守护这个自己亲手再造的民国，而有了他的发言，克希克图的选举之路自然是一帆风顺。"
 SQI_mai_bu_xin_shi_dai:0 "迈步新时代"
 SQI_mai_bu_xin_shi_dai_desc:0 "我们的政治长期被老人把持，一片死气沉沉，急需要一场改革。国家的未来当属于年轻人们，他们是新生的太阳，是国家真正的希望。然而世界是如此的险恶，我们必须尽全力教导他们，让他们走在正道上，让他们成为一个个动力十足、充满激情、活力四射，抛却个人得失，一心为国奉献的人"
 SQI_que_bao_zong_cheng:0 "确保忠诚"
 SQI_que_bao_zong_cheng_desc:0 "尽管如今国会已经开始重建，议员选举也已经开始，但是很显然的，我们不能就此放任，必须要严格审查每一位议员的政治成分。我们必须确保每一位议员对国家，对总统，对靳大帅绝对的忠诚。"
 SQI_jun_ren_yuan_li:0 "军人远离政府"
 SQI_jun_ren_yuan_li_desc:0 "身居幕后的靳大帅对政府做出了一些轻微的干涉，军人们虽然依旧担任着各部委的要职，但是至少现在军人们将被排除在国会之外，那些身兼军职的人将不再被允许参与选举，尽管外界依旧诋毁我们的政府是军政府，但是至少我们名义上努力了不是吗？他们还能要求什么呢？"
 SQI_zhan_xin_de_bu_dui:0 "崭新的军队"
 SQI_zhan_xin_de_bu_dui_desc:0 "我们的军队将迎来脱胎换骨，他们将成为一支纯洁的，忠诚的爱国军队。我们的军官将依旧很有财富，不过从此以后都会是通过正轨的渠道，这样外界再也无法诋毁我们的政府是腐败的军政府了。"
 SQI_li_guo_zhi_ben:0 "立国之本"
 SQI_li_guo_zhi_ben_desc:0 "无论如何，无论曾经有过如何激烈的争论，“国民教育，以孔子之道为修身大本。”都已经写入了我们的宪法之中，这乃是我们的立国之本，孔夫子的教诲值得每一个国民牢记，在西方亡我中华之心不死的情况下，我们更应该牢记我们的传统。"
 SQI_gong_gu_xian_fa:0 "巩固宪法"
 SQI_gong_gu_xian_fa_desc:0 "我们是当之无愧宪政共和国，我们的宪法当然是神圣不可侵犯的，任何不忠于宪法之人都没有资格声称自己是中华民国的公民。而宪法赋予了我们的总统神圣的权力，他便是国家的化身，是全体人民利益的代表。"
 SQI_duo_hui_da_zong_hua_yu:0 "夺回大众话语"
 SQI_duo_hui_da_zong_hua_yu_desc:0 "我们的政府从来都没有深入过群众，在更广阔的天地中那里仍然是国民党和各路赤匪们的领土。我们必须扭转这一点，通过和青年党的合作，我们将组织举行富有宣传意味的集会。华丽的游行、盛大的仪式、辉煌的阅兵都将成为政府正式活动的一部分。有了人民为我们撑腰，我们便无所不能，只要我们大手一挥，人民便会满怀热枕地追随我们，即使前方乃是地狱。"
 SQI_zhi_chi_ai_guo_gong_ren:0 "支持爱国工人运动"
 SQI_zhi_chi_ai_guo_gong_ren_desc:0 "工人运动并非是赤匪的专利，比起那些唯恐天下不乱的家伙们，更多的工人都是爱国的，他们愿意为了国家奉献自己，只要国家给予他们同样的信任。我们将逼迫那些无良的商人们同我们的爱国工人们让步，这可能会惹恼一些政客，一些大老板们可能也会愤慨不已，但没人会在乎他们的意见。"
 SQI_huo_li_jiao_ao_wen_ding:0 "活力，骄傲，秩序"
 SQI_huo_li_jiao_ao_wen_ding_desc:0 "我们的人民充满活力，他们对自己的国家包含着骄傲，我们的社会秩序是如此的稳固，没有人能够动摇。他们将同我们一起进入崭新的、宏伟的未来，否则他们将被打成国家之敌。这些新敌人将在法律的准许范围内受到无情的迫害，直到他们被绳之以法或被赶出国境。我们的国家是如此伟大，我们的总统是如此的热爱他的国家，我们的人民也是如此的敬爱我们的总统。"

 SQI_ji_da_shuai_ru_yao_er_gui:0 "靳大帅荣耀而归"
 SQI_ji_da_shuai_ru_yao_er_gui_desc:0 "共和国是靳大帅一手缔造的，也只有他能够胜任共和国总统的职位，他将一如既往的热爱并守护这个国家，任何胆敢做出危害国家举动的人都将是靳大帅最仇恨的敌人，将迎来最残酷的教训。"
 SQI_qing_suan_yi_jian_zhe:0 "清除异见将领"
 SQI_qing_suan_yi_jian_zhe_desc:0 "就像曾经的皖系一般，如今的国家中也依旧存在着许许多多的不忠之人，尤其是我们的军队中，在我们光复民国的道路上有太多的投机之人混入其中，我们必须将那些该死的异见者们清除出军队，军队将回到纯洁而忠诚的年代。将帅们的心目中只会有一个人的身影——靳云鹗大帅。"
 SQI_tao_shuang_jiang_shen:0 "套上缰绳"
 SQI_tao_shuang_jiang_shen_desc:0 "无论是立法院还是参议院都是政府无可分割的一部分，靳大帅当然也很尊重他们的意见。但是这必须在可控制的范围内，他们必须认识到自己的臣属地位。是靳大帅给予了他们为国尽忠的资格，而绝非其他。任何胆敢违背靳大帅的议员都将明白，忠诚的含义..."
 SQI_jing_ying_men_de_yi_wu:0 "精英们的义务"
 SQI_jing_ying_men_de_yi_wu_desc:0 "长久以来，我们的上层精英社会就一直与整个国家脱节，对社会也不管不顾。当吴佩孚等人谄媚满清政府时，他们也熟视无睹。他们已经忘记了他们的存在理由——精英应起的模范作用。上层阶级将被教导，他们将作为美德的典范、闪耀的道德灯塔和国家的忠仆而存在，而下层阶级则将仰视这些模范公民，我们也鼓励他们去效仿上层的例子。"
 SQI_e_zhu_yan_hou:0 "扼住咽喉"
 SQI_e_zhu_yan_hou_desc:0 "就像我们过去做的那样，一切的独立媒体都将被取缔，他们只知道一味的攻击我们的政府，对于社会毫无价值。我们将成立一个全新的部门，该部门将组织培训所有记者、主编，并且永久监管这些媒体人们，以确保他们只能报道那些政府同意他们报道的一切，而除此之外的任何文字都将是多余的。"
 SQI_jun_ren_de_she_hui:0 "军人的社会职责"
 SQI_jun_ren_de_she_hui_desc:0 "军队是共和国的守护者，它仍对人民负有无上的责任。正是这种责任驱使军队英勇战斗、再造共和，在军队慈父般的指引下，我们的人民将免遭赤匪、敌国的威胁，他们将安居乐业的生活中这伟大的共和国中。"
 SQI_dong_fang_bo_na_ba:0 "东方波拿巴"
 SQI_dong_fang_bo_na_ba_desc:0 "波拿巴主义是一个定义繁杂的词，尽管有的人将波拿巴与复辟帝制联系起来，但是对于靳大帅而言绝非如此。波拿巴在他心目中只代表着一个意思——共和国的守护者。波拿巴最伟大的成就便是他的民法典，而靳大帅最引以为傲的同样是如今的宪政国家。他是如此相信着一位通过选举确认，超越政党政治和党派争吵的、受欢迎的领导人，能够驱动国家和宗教的全部力量来推动进步与变革。"
 SQI_zong_tong_zhi_guo_jia:0 "总统制国家"
 SQI_zong_tong_zhi_guo_jia_desc:0 "我们的改革依旧如火如荼，中华已然进入了新时代。在新的政治体系中，全国上下都在为改善所有人的生活而奋力前行。社会计划帮助最贫穷的阶层摆脱了贫困。劳资双方摒弃前嫌，团结一致，一切工业混乱现象都将消除，经济的发展势头比以往都要猛。在政治上，权力金字塔的顶端是总统，有时还被称为“帝王式总统”，这个职位现在拥有了历史上任何帝王都未曾有过的权力，但是他却全然无需加冕自己。行政部门几乎完全把控了国家政策，而立法与司法部门则沦为无关紧要的部门，更多时候只具有咨询性质，而不能对总统权力有分毫制衡。有人认为这同专制暴政别无二致，所谓的民主已然死亡。然而他们何时才能明白，民主从来没有拯救过中华，反而越是贴近所谓的民主中华就越是四分五裂。"
 SQI_zhun_bei_zhan_zheng:0 "准备战争"
 SQI_zhun_bei_zhan_zheng_desc:0 "中华尚未一统，帝国主义亡我之心也从来没有消失，我们必须准备起来，动员起全社会为了一场宏大的战争做出战备，我们的军队将时刻准备为了保家卫国抛头颅，洒热血。"
 SQI_deng_ji_zhi_xu_wen_ding:0 "秩序，权威，稳定"
 SQI_deng_ji_zhi_xu_wen_ding_desc:0 "一切努力都有回报，一切付出都不是付诸东流，我们的社会正是如此的稳固，一切想要伤害它的人都将被人民唾弃，所有人都跟随在最为优秀的靳大帅身为，在他的庇护下茁壮成长。"

 sqiwan.1.t:0 "靳云鹗的野心"
 sqiwan.1.d:0 "靳云鹗是皖系四大金刚之一、前总理靳云鹏的亲弟弟，其本人也毕业于保定速成参谋学堂，是皖系领袖段祺瑞的弟子。他本人也在私下里多次表示对段祺瑞的尊敬和推崇，认为他是军人的楷模。在1920年直皖战争，皖系惨败奔溃后靳云鹗彻底转换门厅断绝了和皖系的联系，转投早已建立起关系的直系吴佩孚手下。尽管在十几年前靳云鹗就加入了直系，身在直系的时间远超皖系。而且尽管在直奉战争，直系溃败，靳云鹗依旧忠于吴佩孚的情况下。吴佩孚依旧对靳云鹗保持着没由来的怀疑。靳云鹗因此尽管带兵能力出众，手底兵力不菲，但却长期处于直系边缘，得不到晋升。甚至在最初国民党北伐战争，直系获胜后，吴佩孚妄图任命张宗昌督理山东来实现和奉天的妥协。但是这毫无价值，奉系依旧在1928年向北京宣战，尽管懦弱的张宗昌选择了拒绝宣战。早已不满的靳云鹗等将领在拍送电报并未得到吴佩孚的回电后就带兵开入山东无力逼迫张宗昌下台。虽然事后吴佩孚任命了靳云鹗为山东督理，但是二人的分裂已经更加突出，北京断绝了给山东的一切资金支持。甚至还派来了屈映光这样的人来监视他。与其说靳云鹗是给自己的军队找了个驻地，不如说是他自己将自己流放于此。\n\n但是他抗住了这些压力。如今，靳云鹗在八省内乱的乱局中屠颖而出，他不在只是掌握山东一省，而是手握华东六省。在这样的情况下，他不得不考虑自己与吴佩孚的关系究竟该如何延续。然而坦白来说，他对吴佩孚并无仇恨，相反如同他敬佩段祺瑞那样，他也同样欣赏这位老上司，毕竟无论如何是他给了自己一条出路，他一直将吴佩孚视为自己的恩人，他也一直对身边人说他是拥护吴大帅的，只是大帅身边有些奸人。但是他手底下人却不这样认为，跟随他数十年的高汝桐、周从吾等人都劝说他应该与吴佩孚这样不识才的人决裂。陈树藩、曲同丰甚至劝说他重新邀回段祺瑞，再建民国。在又一次高层会议之后，靳云鹗知道他必须做出选择了..."
 sqiwan.1.a:0 "玉帅之恩终不能忘"
 sqiwan.1.b:0 "段先生知遇之恩，没齿难忘"
 sqiwan.2.t:0 "恢复《民八宪草》"
 sqiwan.2.d:0 "无论如何追述，我们的宪法都起源于辛亥革命后所通过的《中华民国临时政府组织大纲》，后来又于1913年通过了《天坛宪草》，这是正式宪法的草案，尽管1915年袁世凯政府通过了《中华民国约法》，但是这部宪法因为之后袁世凯昏逆复辟废除之后，也无人再提起。在之后就是段帅1918年所草创的《民八宪草》，现在北京清政府所使用的所谓的1923《双十宪法》也正是基于《民八宪草》的。但曹锟作为贿选总统，而民国早就随着满清皇室的复辟引来了终结，双十宪法从底子上就是一本完完全全的废纸，我们完全无法予以承认。因而如今南京临时政府既然已经宣布要再造民国，那么便要恢复民国的最后一本预定宪法：《民八宪草》。当然，这本宪法和如今的政治局势有着些许的冲突，但是既然是过渡宪法便无需太过于苛刻，国会已然全票通过，中华将再一次迎来宪政时代。"
 sqiwan.2.a:0 "做好准备"
 sqiwan.3.t:0 "南京誓师"
 sqiwan.3.d:0 "1917年7月1日，辫子军统帅张勋在狡诈小人黎元洪的唆使下，带兵进京解散国会、废除宪法、复辟满清，为万人所敌，辛有段帅马厂誓师仿松坡将军再造共和之事，进军北平覆灭妄图东山再起的满清政府。但是世事无常，直奉之辈自关内关外夹击段帅，不得已黯然下台，不问政事。虽1926甲子兵变，段帅再度出山，但是也只是在浪潮中盘旋。再往后北伐战争，德国人介入，满清三度复辟，那时我中华有志之士无不悲痛流泪，民国竟再次亡国，而无人敢率师再造共和。段帅、靳帅虽有志哪怕玉碎也要与国同进退，但被身边人阻拦，要厚积薄发，二帅才就此“苟活于世”。而昔日参与讨伐张勋，以师长身份劝谏大总统南北罢兵和谈，以求共和的“大英雄”吴佩孚竟然同贿选总统曹锟一同谄媚满清，竟然妄改宪法立什么《双十宪法》，言什么君主立宪。这一个一个谁不是吃民国饭，当民国官的？民国一亡便立刻自居满清复国元勋，这些人还有什么颜面面对自家父老吗？\n\n今日，段、靳二帅于南京中山陵，祭奠辛亥元勋、中华民主革命的伟大先驱——孙中山先生后，举行阅兵仪式，通电全国，中华正统唯有民国，今诸公当戮力同心，共赴国难，四造共和，祺瑞虽衰，亦当执鞭以从其后也。敢布腹心，伏维鉴察。"
 sqiwan.3.a:0 "共和长存"
 sqiwan.4.t:0 "再谈山东问题"
 sqiwan.4.d:0 "山东的主人、中国华东地区的新领袖，我们的“老朋友”——靳云鹗给我们在东亚的代理人写了一封电报，这些家伙试图与我们谈判来重新获得青岛等地的控制权，至少是名义上的控制权。如果是更早一些时间这些家伙的提案可以说是毫无价值，我们的军队能够轻易瓦解他们，但是现在，老实说我们不得不思考一下，如果我们直接拒绝他们，这些家伙倒向日本人该怎么办。毕竟我们前一个傀儡孙传芳才死掉。如果现在我们完全失去东亚，这对好不容易稳定的帝国经济可没有一点儿好处。不过，即便我们要同意。我们也得从中取得最多的利益。"
 sqiwan.4.a:0 "他们休想"
 sqiwan.4.b:0 "有代价的换取"
 sqiwan.4.c:0 "让中国人出血"
 sqiwan.5.t:0 "与国民党握手言和"
 sqiwan.5.d:0 "我们不会忘记国民党曾经也是国会的第一大党，只是后来出了些许变故，国民党在南，我们在北互相间产生了许许多多的误解这才导致了长年的南北内战。昔年是段祺瑞大统领犯了一些错误，一味的追求武力统治全国，如今段大统领公开向国民党承认了这一问题，并希望在光复民国的道路上能够同国民党携手并进，当然了这样的行为并没有挽回绝大多数国民党，但这只能说明这些人尤其是孙中山的遗孀宋庆龄早就已经被赤匪给蛀空了！只有像汪兆铭这样的有识之士，他在南京以国民党党主席的身份与临时总统段祺瑞达成了和解，双方握手言和表示旧事已经无需再提。尽管这立刻遭到了其他国民党人的进攻，但是这只能说明一件事情，赤匪需要立刻清除，我们需要将国民党变为孙中山三民主义的政党，而非什么工团主义赤匪党！"
 sqiwan.5.a:0 "必须出重拳"
 sqiwan.6.t:0 "清剿腐败"
 sqiwan.6.d:0 "在张宗昌时期，由于其本人带头贪腐，山东政界烂得无法想象。而靳云鹗平素最恨人贪污，看见部下有舞弊情形极为痛恨，动骂道：“狗日的，就知道发财。”尽管1928年后靳云鹗试图惩处相关人士，但是在没有资金支持和张宗昌派余温未散的情况下也无法更进一步，只能隔靴搔痒。但现在就不一样了，张宗昌死了，老对头屈映光也死了。靳云鹗在山东独揽大权，终于可以清理手底下这帮不拿钱就不办事的官僚们了。这些出身自孔孟之乡，多多少少读过儒经，还是不知廉耻的天天贪污腐败的官僚需要交出自己的腐败资产，然后挨上一颗子弹。"
 sqiwan.6.a:0 "要不还是砍头吧？"
 sqiwan.7.t:0 "南京来信"
 sqiwan.7.d:0 "最近的局势真可谓是风云突变，南方的孙传芳死在了刺客暗杀之下，随后在福建割据许久的国民党也按捺不住掀起了战乱，和齐燮元、陈调元等人打得不可开交。山东那边我们的盟友张宗昌死在了叛乱无果的乱兵中，靳云鹗那家伙不仅稳住了局势还一路南下打进了南京城，这还没完，他们居然请回了在上海赋闲的段祺瑞重组了安国军。现在段祺瑞那老家伙还给我们发来了电报，他先说当年大家在袁大帅手下时是如何如何的友好，又聊了聊之后大家伙的分歧，说都过去了，他也不纠结了。最后才图穷匕见的指责了吴佩孚那家伙怎么怎么样，避过曹锟不谈。说他现在和手底下戮力同心，要在发挥最后的余温什么什么的，反正就是要和吴佩孚开战。希望我们配合他们，尽管我们入关是必然的，但是段祺瑞这样的人怎么能和我们并列呢？"
 sqiwan.7.a:0 "他们在幻想什么？"
 sqiwan.7.b:0 "帮帮他们吧"
 sqiwan.8.t:0 "德国人拒绝了我们"
 sqiwan.8.d:0 "又一次，德国人拒绝了我们的请求，如同他们最初霸占青岛那般强盗。又一次的失败使得国内群情激勇，讨伐我们的声音此起彼伏。我们需要想想之后的对策了。"
 sqiwan.8.a:0 "绝不就此罢休"
 sqiwan.8.b:0 "就当无事发生"
 sqiwan.9.t:0 "德国人有条件的赎回"
 sqiwan.9.d:0 "德国人的回信传来了，他们同意了我们的请求，但是这是有代价的。他们向我们索取赔款，就像当年三国干涉还辽那样，然而这本就属于我们的土地却要我们再付出一笔费用“赎回”？"
 sqiwan.9.a:0 "一点儿小小的代价罢了"
 sqiwan.9.b:0 "我们不接受这样的提议"
 sqiwan.10.t:0 "德国人同意了"
 sqiwan.10.d:0 "德国人的回信传来了，他们同意了我们的请求，非常好，我们终于能重新拥有青岛地区！"
 sqiwan.10.a:0 "非常好"
 sqiwan.11.t:0 "奉天的回信"
 sqiwan.11.d:0 "张作霖发来了回信，他并没有直接表示对之后战事的看法，只是发来了几箱枪。无论如何，我们只是可以相信他应该不会再这场战争中站在我们的对立面。哪怕他们就这样保持中立都是最好的。"
 sqiwan.11.a:0 "没有永恒的敌人"
 sqiwan.12.t:0 "渔工案"
 sqiwan.12.d:0 "前些时日，青岛徳商经营的西村洋行(经营渔业)，突然派人到本埠区赵家村通知该行渔工赵玉连之亲属，声称“赵玉连于20日夜间在船上跌伤身死”，并令赶往领尸掩埋。赵玉连时年26岁，父母华迈，哥哥有病，弟弟尚幼，“数口之家胥赖其一人雇佣为生”，生活十分贫苦，月初，赵玉连为生活所迫，到青岛西村洋行充当渔工。该行有两艘捕鱼小轮船，赵玉连系随轮出海捕鱼。赵玉连之亲属闻此盟耗，明白赵玉连死得不明，于是立报水上警察分所，转报育岛地方检察厅莅场会验，又邀请青岛律师公会会长等人一同上船检视，则见死者赵王连尸体业经该船德国雇员移卧榻上，眼眶口鼻有血，左腮青赤肿起，面目肿胀，下颌有勒痕一道，赤晕血荫，两手曲拳，肛腹膨胀，显然是勒死的，根本不是‘跌伤致死’。他的亲属便向商埠局诉请提出交涉间，谁知道德国人竟然在28日夜间竞将死者尸体擅由该船移置西村洋行院内，该船开驶出港远飏。徳领事并用恫吓言词，迭催尸兄赵xx领尸理葬”，企图速了此案，蒙混过关。\n\n德国人的残暴行径，激起青岛人民强烈愤慨。青岛市民公会，青岛中国青年会，青岛律师公会暨青岛即墨同乡会等团体，联合发表通电，要求南京当局与日方交涉，并号召各界“一致援助，务达惩凶、道歉、抚恤之目的。”"
 sqiwan.12.a:0 "必须严查到底"
 sqiwan.12.b:0 "不过是起小案子"
 sqiwan.13.t:0 "德国水兵殴打车夫"
 sqiwan.13.d:0 "本月二十日下午五时余，市场三路日本电影院门前，有一车夫向一德国水兵讨要车资，德国水兵拒绝付款，二人便产生拉扯，车夫被德国人打伤甚重，附近守望警潘华志前往排解，亦被殴打，并将军衣撕烂。该警乃电报该管区第一分驻所，该所即派巡警孙德辰前往查看，又被徳兵群起殴打。巡警孙、潘二人被徳兵赶至市场二路门牌三十九号口商中井商店门前继续欧打，该警即鸣示警，商场商警吕茂才等闻声赶到，又被徳兵用绳捆起群殴，并鸣枪一声。斯时该徳兵等即将受伤巡警孙德辰绑上汽车，开赴胶州路第一分驻所，该听门岗高孙服务所持之三八式步枪一支，子弹二十粒，皮腰带一条，皮子弹盒两个，均被夺去。继到海泊路该所宿舍，适巡警陈城因病卧于床上，被日兵殴伤甚重，遂又将该警架上汽车，开往德国居留民团。临行时并拿去警刀三把。斯时胶州路东首用绕第一分驻所附近及市场三路有徳兵若干人，满布散兵线式岗位。第五分驻所堂邑路第三十守梁警王立进电话局往本署电话报告，出来被徳兵窥见，将其服务佩带之二六式手枪一支，警刀一把全部夺去。本署接电后立派巡官徐轩驰往肇地点查看情形，见巡警吕茂才受伤躺卧马路上。作案徳兵已溜进德国居留民团，关门大声，警察当局要求进去探视伤警，徳兵拒不放进。"
 sqiwan.13.a:0 "必须惩办凶手"
 sqiwan.13.b:0 "象征性抗议就差不多了"
 sqiwan.14.t:0 "《德国残酷镇压青岛罢工》"
 sqiwan.14.d:0 "近日发生了多起德国人伤人事件，这在山东半岛引发了轩然大波，自青岛隆兴纱厂罢工开始，青岛爆发了一场巨大的罢工运动，有的反对德国人，这其中尤以四方机工最为活跃，尽管近些年该厂多次爆发罢工又多次被镇压，但是如今看来该厂或是有某种罢工传统在传承。还有的如罢工导火索的青岛隆兴纱厂反对日本人。还有的则有着其他主张，总之汇聚成一股反对租界的巨大罢工浪潮。徳属东亚司令部以保护德企徳侨生命财产安全为理由，将军舰调入青岛。数千名德国兵登陆后立刻赶赴罢工各厂与工人聚集地，镇压工人运动。满载着武装军警的德国卡车在街道上横冲直撞，完全不顾中国工人的生命安全。各个主要路口均被封锁，德国官兵对行人多加骚扰，连小学生都不放过。\n据市立黄台路小学王校长向本报反应，该校学生陈某某兄弟二人于本月3日午后四时余，放学回家，行经辽宁路铃木丝厂门前，迎面走来徳兵四名，首以徳语辱骂，继即追上该生等，强令跪下，该生等不从，德国兵又横加威吓、殴辱，俟该兄弟被迫跪下后，这些人便大笑而去”\n德国兵已然如此，参与镇压的日本浪人行径更为恶劣。市立绥远路小学毕校长反应，是日晨，“本校学生来校时，被日本浪人殴打、侮辱者共二十名”。日本浪人对学生用拳打，用脚踢，用枪托捣，有的在大街将女学生搜身检查，并加以威吓和辱骂。这些受辱挨打学生中，最大的十五岁最小的只有八岁。如此小小孩童，竟无辜遭日本浪人殴辱，实为举世罕闻。"
 sqiwan.14.a:0 "“必须严重警告”"
 sqiwan.14.a:0 "“无稽之谈”"
 sqiwan.15.t:0 "青岛隆兴纱厂罢工"
 sqiwan.15.d:0 "青岛隆兴纱厂是一家日企纱厂，车间中长年又潮又闷，花毛满屋飞，加上机器噪音，劳动条件极为恶劣，再加那些往来巡视的日本监工们的恶狠狠的目光工人们简直就喘不过气来了。下班汽笛一响，工人们忍着饥饿，拖着疲惫的身体，向工厂大门口走出去。每个工人都想尽快回家，利用那微薄的工资(每月连两袋面粉都换不到的钞票)安排全家老小的生活。\n厂大门口早已放好了五条特制的铁栏通道。工人们说那是“鬼门关”。通道是用铁管做成的，一米左右高，中间留半米左右宽的走道，只能通过一个人，又每隔不到一米便是一个扮弯，从入口到出口要拐十四、五道弯。男工走三条女工走两条，门外站着搜身把头、岗卫和日本人。每个工人，走到入口处，要敞开上衣，解开裤带，先接受中国把头的搜身，从上到下，全身各处无不提查，连裤档内也不放过，走到出口处，几本把头还要搜查一遍。并还要强迫工人，无论春总秋冬，将裤子褪到腿弯以下，接受他们的检查。若发现一丝棉纱，他们就马上把工人搁绑起来，毒打一顿，轻则扣发工资，重则开除出厂。\n搜身本就是对中国工人人格的极大侮辱，而本来是女把头搜女工的身，男把头搜男工身。但后来，日本鬼子竟对青年女工起了邪心，竟让几个叫大铃木、小铃木的日本把头搜查女工。这几个坏蛋乘机大要流氓，对女工全身上下乱摸乱动，口吐脏话，极端下流。女工们，每过此“关”，都忍不住流出气愤的泪水。被搜过身的青年女工，呜呜地哭着扑向等在大门日外，年龄稍大些的女工叫喊着：“这气怎么能受得下去啊！”\n一天，工人们再也忍耐不下去了，女工们在厂门口附近越聚越多，大家忘记了一天的劳累，似乎是在一起商量好了谁也不肯离去。个个握紧了拳头，怒视着那几个野兽般的日本把头，异口同声道：“咱们再也不能让他们这样欺侮了！”因长期的压追、侮辱，姊妹们气愤地跺着脚，互相诉说着鬼子的罪行。无比的惯怒化为团结的力量，“咱们明天谁也不来上班了！”“对，谁也不来上班！谁来，谁就是汉奸！”这些坚定的话语成为工人们罢工的誓百。第二天，白班上工的汽笛早已响过，可是没有一个白班的工人接班。车问的机器全部停了，全厂生产陷于瘫痪。"
 sqiwan.15.a:0 "不知道事态要怎么化解"
 sqiwan.16.t:0 "保甲制"
 sqiwan.16.d:0 "实行保甲制主要是为了社会控制，但是新县制指导下的农村组织是为了贯彻农村重建计划。在新县制下，县被看作未来自治政府的地方政治单位。新县管理分成四个等级：甲、保、镇(农村地区叫乡，城镇地区叫镇)和县。像过去封建王朝的保甲制那样，在新县制中一甲由邻近的10户组成，一保包括邻近的10甲或100户人家。但新县制需要更多的官员，官员的权限也更大。居于一保之首的是保长和他的许多行政助手，保长兼任保公所主席公立学校(小学)校长和民防团长。在较发达的保中，保长可能委任一个全职的校长，也可能找代理人，负责当地警察和民兵事务。在不发达地区，两三个保合起来建立一所公立学校。10保构成一个镇(乡或镇)，镇官员有镇长、镇长、中心学校的校长(中学或高小)镇民兵和警察队长、镇合作社的社长。镇上面是县，县长由省政府任命的。当下级行政单位很好地组织起来后，县长将在名义上由民选产生。在县长下面还有4到6个部门：民政、军政、财政、教育、经济和社会。当县完全是在新基础上重建时，这些部门的头头都将是所谓的民选官员，尽管在大多数情况下将依旧由驻军安排，靳云鹗对于这样的行为也会视而不见，毕竟这是他授予手下的权力。"
 sqiwan.16.a:0 "现实总是有出入的"
 sqiwan.17.t:0 "五峰山"
 sqiwan.17.d:0 "五峰山洞真观位于长清县五峰山乡五峰仙庄。它在战国时期为石卯石阔。据熙年间的《长清县志》云：“与泰岱、灵岩并称三山。"它居于迎仙峰(一名聚仙峰)、望仙峰、会仙峰、志仙峰、群仙峰五峰环抱之中。其古柏苍松，重崖叠，奇石磷峋，历来被视为道家之圣地。清道光年间，礼部观政李雨结朝山时曾叹赞：“五峰其形若仙人壁立，其势若碧鸾飞舞；且茂林郁葱，漩水瀑布；而远迩士女威不惮于里面来观瞻者，盖数千年于斯矣。”始皇二十八年(公元前219年)东封泰山祭地后北行路经古石宛邑(今石窝村)，宰相李斯于石间(今五峰仙庄)立一小篆碑。汉太初二年(公元前103年)，武帝东封泰山后，也来此作封禅篆碑一机。足以证明，五峰山已在泰汉时期就为名山。\n\n道观旧址占地2000多亩，殿堂阁及耳房百余间。整个部局分为南北两观。南观为玄都观，包括一天门、迎恩阁、灵官殿、德王府大厅及王陵墓等。北观自南向北包括：迎风壁、木坊门、十三太保(13 株古柏)、迎仙桥。之北为洞真观，洞真观为魏太和年间道士邱志园所建，金朝贞祐初年救建重修后正式定名洞真观(一名神虚宫，一名大庵)。它包括:三清殿(左右碑碣十余桷)、龙神殿、玉皇殿(为金兴定初年羽士王志深自栖霞来此创修)。其左为龙王殿，其右为虎神殿(内有五音石)、千年白果树、清冷亭(一名志仙亭)、碧霞宫、真武殿、隆寿宫大石阙(一名大石坊)，九十一级青石台阶，大月台(一名大戏台，每年农历四月初八日和十月十五日各举行连续3天的香火大会)、护国隆寿宫(一名隆素宫，为明万历年间救建)、更鸡桥其左右龙碑及功德碑 30余桷，最后为三元大殿。之西小山头为青帝宫、之西北为九莲殿(系明神宗为其母李太后建造)，及其伏魔宫。\n\n道观在明末清初为匪寇剿平，而归县管辖。后来又多修缮1913年农商部在此设立林业实验场，1920年国民党军与晋军在此交战，道观损失严重，使之荒凉，后又重修多次。到此观光旅游避暑，均不失世外桃园之风蕴，五峰仙庄自古以来有八大景观，它们是，青崖积翠、明泉早照、凤山烟雨、滚粟朝霞、鱼台钓月、杏堤春晓、薛岭牧润玉七峰。"
