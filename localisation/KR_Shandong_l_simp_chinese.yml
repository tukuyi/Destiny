 SQI.10.t:0 "耶稣家庭"
 SQI.10.d:0 "自从基督教传入中国也有数百年了，近代由于帝国主义打着传教的幌子实际上毒害我国百姓这才点燃了近代义和团起义的火焰。也将基督教推入了漩涡之中，百姓连带着洋人一起反对这种洋教。为了扭转基督教在百姓心目中的印象无论是罗马教廷还是那些新教组织，又或是中国本地教会都在努力。其中一个组织就是发祥于山东泰安马庄的“耶稣家庭”。这是一个略带有一些古怪的基督教组织他们的信仰基于“灵恩派”、创始人敬奠瀛本人出身的“美以美会”，以及古老的大同思想。\n凡是加入的人都需要“破产”，完全破除自己的私财，斩断世俗家庭，赤手入家。为了满足家庭的需要，每个“家人”无论是谁有什么的身份，不管是是家长，还是传道的，人人都需要工作，为家庭做出贡献，每一个家庭都是一个自给自足的小社会。普通成员都是兄弟姐妹，唯有“家长是神指定的领袖”，有无上的权威。对“家庭”的普通信徒来说，是近似于取消了私有财产，取消了家庭在粗陋的平均主义、禁欲主义的基础上过着苦行僧的生活。\n一些贫苦的农民信徒，出于生活的无奈，加入了“耶稣家庭”。加入“家庭”对他们来说，失去很少，换来的是一个较安定的生活环境，能够维持最低水平的生活。他们吃苦耐劳，在家庭”里承担了绝大部分艰苦的劳动，为“家庭”创造了许多财富。也有一些地主和资本家出身的，他们厌倦了军阀、帝国主义、黑帮们的侵扰，最终放下万贯家财进入家庭，以求安宁。"
 SQI.10.a:0 "安安稳稳的别给我闹事就好"
 SQI.11.t:0 "日出而作"
 SQI.11.d:0 "大部分土地适宜种植甘薯和花生，产量很高。因为大多数家庭拥有的土地数量有限，因此他们不得不种植最适宜于土壤、最有希望获得高产的作物。6月到10月间，甘薯、花生和大豆占去了整个庄稼地的50%到60%;其次比较重要的作物是黍，占去30%；只剩下10%种植其他作物和蔬菜。11月到第二年6月间，一部分土地种冬小表和冬大麦，一部分土地休耕。田地较多的家庭多种些小麦、黍和大豆，较贫穷的家庭不得不多种甘薯和花生。小麦生长期长，所需肥料多，产量却不高，但小麦粉是最好的食物之一。富裕人家喜欢小麦，也有能力种植小表。小麦也是一种好销的作物。甘薯在山上和沙土里也能生长得很好，所需肥料不多，这是它的一大优点。从产量和营养价值来看，甘薯是比小麦更可依赖的食物，因此土地不多的家庭不得不种植较多的甘薯。花生可在不宜种植小麦的土地上生长得很好，因此成为较贫穷家庭主要的出售作物。大豆对出售与家庭消费同样重要，所有家庭都大量种植。黍是农民消费的最主要食品，因此人们大量种植。"
 SQI.11.a:0 "日落而息"
 SQI.12.t:0 "凿井而饮"
 SQI.12.d:0 "花生通常在5月初播种。花生一般与甘薯在同一块田里轮种。准备种花生的田地先要犁过并施上肥。精心选出来的花生种子先在家里用温水浸泡一会儿，然后在温暖的地方放上两三天，等种子发芽后，就可以播种了。种花生时，首先把肥料撒在型沟里，然后把种子(一次约三粒)放在肥料上，这件事经常由孩子来干。田地要用滚石压平，压结实。田地要非常平整，使得幼株长出来时，泥块能依附在上面。在嫩叶生出、青藤开始伸展时，进行第一次除草。约十五天后进行第二次除草，如果草长得很快，可能需要第三次除草。从这时起土地应该潮湿、松软，以使将长出花生壳的“针”能容易地穿人土壤。花生壳长大，核仁成形，需花一到一个半月，这期间需要气候干燥，因为如果土地太湿的话，花生壳会烂掉。农民们懂得这个道理，所以他们通常把花生种在有沙土的山丘地里。\n\n花生在10月底收获，这项工作非常吃力，如果花生不是收人的一个来源，花生蔓藤不是家畜饲料主要来源的话，人们早就放弃种植这种作物了。原先的做法是先把蔓藤割下来，搬离田地，然后用犁耕，使泥士变成包含花生的小块，再放在筛子(用木框和网状的铁丝制成)里筛，这时，泥土落下来，而花生留在筛子里。这种方法因为太费力，早在20年前就不用了。现在整个工作只需一个劳力加一件工具————一把锄头即可，但工作更辛苦。农民把锄头举过头，狠狠地砸进植株周围的土地。他这样砸两三次，泥土就碎开，这时可以把根上附着花生的整个植株拔出来，并把留在地里的花生捡起来。整个收获过程需要经过长时间的体力消耗才能完成，多人合作并不能缩减工作或使工作轻松一点。\n\n妇女和孩子们从蔓藤上把花生摘下来，有些女孩受雇干这项工作。女孩们也到田地里去拾落下的花生。勤奋的话，一天可以拾到二三十磅，约值一美元以上，十天她就可以赚到10到15美元。这些钱归她个人所有，不属于整个家庭。如果榨油厂这时开工，女孩还有另外的赚钱机会——到厂里剥花生。"
 SQI.12.a:0 "耕田而食"
 SQI.13.t:0 "传统肥料"
 SQI.13.d:0 "为了肥田，人们把人畜的类便小心地收集并保存起来。在前庭和后院的角落里，人们把茅坑和邻近的猪圈用墙和篱围起来，朝院子开门。茅坑当厕所用，所有粪便、牲口棚里的废料及外面的废料都放在这里，甚至厨房里的灰也被小心地保存在这里。坑满之后，坑里的东西就被运到专门留出的空地上，用一层泥土覆盖起来。混合肥在坑里已经开始发酵，在这儿继续发酵。根据经验，生粪不肥，发过酵的混合物是最好的肥料。播种季节来临时，把粪堆砸开，让混合物在太阳底下晒干，然后制成粉末运到田里。\n第二种重要的肥料是豆饼。大豆的油出后，残渣制成豆饼。豆饼既可做牲口饲料，也可做肥料。做肥料用时，豆饼一般与堆肥混合使用，这不仅是因为光用豆饼农民负担不起，而且还因为当地人认为混合肥效果更好。老砖炕、老灶头或老房子里面的泥土也可用作肥料。村民的炕是用晒干的泥砖砌成的，这种炕内有两三个通道，一端与厨房灶头相通，另一端与烟肉相通。灶头点火时，烟从通道进人烟囱，再到屋外。一两年后，炕东面的砖头沾满了烟尘，已被氧化。在春天里，农民用新砖重新砌炕，就把成了粉末的旧砖与粪肥混合后撤到田里或直接撒到田里，这对大豆、甘薯和萝卜特别合适。\n然而收集粪肥也有不便之处。茅坑堆满后，坑里的东西不能直接撒到地里，而要移到门前的空地或街上的人行道上。如果在粪堆堆好、覆盖起来前下雨的话，整个街道将充斥秽物。另一件麻烦的事是把尿和粪直接施到蔬菜上。对农民来说，这些都没有多大的妨碍，相反，他以有一大堆秽物，里面养着三四头猪而自豪，因为这代表着家庭的财富，有助于他儿子娶到好妻子。再说，村民也不会在与家庭经济没有直接关系的事情上花太多的时间。\n最近，河北定县的“平民教育协会”作了一些努力，来改善农民家庭的厕所环境。齐鲁大学和燕京大学试图寻找方法，防止厕所成为夏季疾病的来源：他们也尝试在施用粪肥前把其中的虫胚杀死，他们也试图通过在粪肥中混人一定数量的草、泥土和植物的办法来增加肥料的数量。这些努力取得了一些成效但情况仍没有很大改观。"
 SQI.13.a:0 "改用德国进口化肥就好了"
 SQI.14.t:0 "新技术"
 SQI.14.d:0 "布的式样在变化，与此同时，织布的方法也在变化。在从前，人们从集镇上买回棉团，女孩们在冬天用老式手纺车把花纺成线。这种活干起来非常吃力，眼泪和抱怨一起纺进了长线中。在晚春，人们请村里的织布匠到家中把线织成布。一般家庭要留织布匠在家住15天其至更长。这不是因为家里需要织的布太多，而是因为布织得非常慢。仲夏时节，走村串户的染工来到村庄，把布收去，几天后染好再送回来。母亲或一家之主把染过的布和未染过的布在已婚儿子和成年儿女之间平分。媳妇和女儿则把她们自己的布、父母与未婚兄弟的布洗净、浆硬压平、收藏好，因为这时候田里和家里要做的事情太多，没有缝纫的时间。等忙季一过，妇女们就开始制作和缝补家里的衣服，在9月底之前，冬天要用的衣服必须缝制好，但制作新年庆典的专用外衣却是冬月里的事。\n\n山东的农民上百年都是这么生活的，直到青岛的发展。第一个变化是，年轻妇女可以从走村串户的布商或集镇上买工厂制造机器染色的布。第二个变化是，农民不再买原棉，而是购买青岛棉纺厂纺的线，这使女姓们从繁重的工作中解脱了出来。用这种线织成的布虽然还是老式样，但质量有了很大提高。第三个变化是最近引进了改进的织布机，可织出门幅更宽的布。因为新织布机很贵，至今还未取代旧织布机，村里广泛使用的还是旧织布机。随着工厂织的布匹的消费量不断增加，现在几乎所有年轻妇女的衣服、年轻男子正式场合穿的衣服和孩子的衣服都是用这种布做的，只有男人劳动时穿的外套仍用自己织的布做。老织布技术能杏在相当长的时间内能否继续存在，是值得怀疑的，因为买现成商品的习惯正日益战胜对家庭制品的偏爱。这种情况也适合一般由年轻人制作的其他东西。老一代人的抵制阻挡不了年轻人对吃力的工作方式的反感，这在一定程度上也成为家庭内部冲突的根源。"
 SQI.14.a:0 "新问题"
 SQI.15.t:0 "中秋节"
 SQI.15.d:0 "八月十五中秋节，这是一年中最快乐的节日之一，丰收在即，部分作物都已经收起来。中秋的月亮又大又亮。家人们聚在一起感恩上半年的劳作，人神共享上天的赐福。其实大部分农民不知道“中秋”这个词，而叫“八月十五”，在这一天庆祝中秋节。中国人的节日不像洋人，中秋节并没有什么宗教意义。山东人经常说原来有个节日叫“七月十五”，是鬼的节日，而“八月十五”是人的节日。在其他地方，尤其在城市，中秋要在月光下庆祝。八月半，天气一般很好，天空尤其明净，晚上，月亮似乎比平时更亮，所以富有诗意的赏月成了成千上万文学作品的主题，月亮也是许多民间传说的主题。中秋的餐食是一年中最好的，甚至比春节还好。中秋节要吃月饼，月饼是圆形糕点，用小麦粉和红糖制作，当中塞满蜜饯。村民自己不做月饼，而是到集镇糕饼店去买。"
 SQI.15.a:0 "“守卫，给我去买一块月饼”"
 SQI.16.t:0 "饮食"
 SQI.16.d:0 "穷人家在一整年中，每天每顿吃的都是甘薯，从收获到第二年春天他们吃的是新鲜甘薯，新鲜甘薯吃完后吃晒干贮存的甘薯片。甘薯片可煮熟吃或磨成粗粉与其他粉混合制成面点和面条。除主食甘薯外，其他食物主要是大麦粉和花生粉做的粥，其次是剁碎的卷心菜和豆汁做的杂烩，再次是一两种腌菜，偶尔也有几种面点。在农忙季节，食物消费更丰富些。蒸小米或小米面点替代了甘薯片，饮食中添加了肥肉煮蔬菜。在穷人家的餐桌上，只有在招待客人或新春庆典这些特殊的场合才会看到肉、新鲜的鱼或蛋。烹调用的是豆油或花生油，较富裕的家庭还用猪油。穷人家的妇女只有在生孩子时才能吃到糖。\n\n家庭随着经济条件的改善，饮食也相应得到改善。除了甘薯外，还会有小米、大麦、大豆、小麦和其他谷类食物。食物的消费因季节的变化而不同。在冬天和早春，田间工作比较清闲，每餐中的主食是甘薯做的食物。一旦男人们开始忙碌起来，食物的质量也相应提高。男人(包括家庭成员和雇工)的早餐是小米粉和大豆做的蒸面点、煮甘薯、大麦粥、萝卜和大豆的杂烩、咸鱼和一两种腌菜；午餐是蒸小米面点、蒸小麦面点、一盘肥肉煮蔬菜、小米和大米粥、咸鱼和菜；晚餐与早餐相似。在收获小麦期间，午餐还要好些，面点更多，肉烧蔬菜也很常见，每天可以吃到小麦粉做的面条，咸鱼和腌菜也供应不断。\n\n然而，农忙过后，小麦的消费就受到限制，其他谷类食物的消费开始增加。人们大量食用绿叶蔬菜，尤其是菜豆，这是由于菜园里长满了蔬菜，而且蔬菜还可以长在田边和黍秆行间。蔬菜不会全部消费掉，其中大部分卖给集镇上的商人或贮存起来供冬天和早春食用。收获甘薯和花生的季节是一年中最忙的季节。这时，富人家的饮食是一年中除新春和特殊节日外最好的。食物丰富多样，菜单中有了更多的猪肉和牛肉，更多的小麦粉，还有卷心菜。每个人吃得都很好，一旦田间和打谷场清理于净，雇工离开后，饮食又开始受到限制直至春节来临。"
 SQI.16.a:0 "一年四季"
 SQI.17.t:0 "天喜的故事：其一"
 SQI.17.d:0 "“天喜”约四十年前出生于台头村，这是他的小名，这一名字表达了父母感激老天使他降生，人们也只记得这个名字。天喜是父母的第四个孩子、第三个儿子。该家庭有四个男孩和两个女孩，其中一个女孩很小的时候就死了。家中老大是男孩，老二是女孩，老三、老四是男孩，第五个是女孩，这个女孩死后家中有了第六个孩子，是个男孩。天喜的出生与上一个哥哥和后面的弟弟都相隔好多年。\n\n据说天喜早年经常生病，有两次父母已完全绝望，把他放在脏地上，等着他断气，但每次他都恢复过来。由于缺少母亲的悉心照料，他经常生病。在他幼年时，尽管家境正在好转，但仍非常穷。家中只有小孩子，没有成年人帮忙，所以母亲也和父亲一样总是很忙，没有时间照料孩子，于活时不得不让年幼的儿子自己躺在床上或地上。天喜经常着凉，被虫子叮咬，喂食既匆忙又不准时，不是母亲不关心他，而是她实在做不到，为此她很伤心。在他生病时，母亲求助于乡村医生，当医生无能为力时，她只能求神拜佛。为了这个生病的孩子，家里两次请来单独住在大坟地的巫婆做巫术，还组织过一次奢侈的宗教游行，但一点用都没有。后来又试了一次巫医，仍没有一点效果。最后父母只得听天由命。但他竟然没有死，而且随着年岁的增长变得强壮起来。在他五六岁时，他的自我中心和跋扈倾向已表现得很明显。凡合意的东西，他都想据为己有，如若遭到拒绝，他既伤心又迷惑。他想要什么东西，这东西必须是他的；他想干什么，谁也不应制止他。他异乎寻常的固执或许是因为早年的多病，在他生病时，父母、兄弟姐妹都尽量使他高兴，尽力满足他的愿望，容忍他的坏脾气和哭闹。\n\n当天喜长大到该上学的年龄时，他表现出了所有孩子都有的对学校的厌恶，他照常出门，但是从不去学校而是到处躲藏，当父母发现后，天喜挨了顿毒打。而尽管之后去了学校，他也是学校中最顽劣，最调皮的学生，最终失望至极的父母结束了他的第一次求学。为了惩罚他使得父母的期望落空，也为了让他认识到田间劳动不如学校学习那么舒适，父母就让他去田里于活。另外，父母还让他照看小弟弟和小侄女——他大哥的第一个女儿。他的弟弟和侄女司岁，同样需要照顾，而天喜是家里惟一大一点的孩子。他母亲和嫂嫂忙于家务，姐姐和哥哥忙于在家里和田里帮忙，他的妹妹死了，只有他来干这件工作。他不喜欢这个工作，照料小孩是女孩的事，而他是男孩。作为男孩他想自由，这样他可以乱跑，与其他男孩一起玩。而这个工作却要他呆在家里，远离他们。他只能与干同样的活的女孩玩，他只能一天几次把孩子带到街上，再带回来。他发现做这工作既困难又今人羞，他非常厌烦，经常哭泣。"
 SQI.17.a:0 "回到头的"
 SQI.18.t:0 "天喜的故事：其二"
 SQI.18.d:0 "节俭是这个家庭特别强调的美德。除了春节或去远些的村子看戏外，绝对禁止不必要的花费。天喜与他的兄弟、姐姐从不允许花一分钱买糖果、玩具，也从不允许浪费时光。在除夕那天，集镇上有特别的集市日，母亲对父亲说：“孩子们于了一个冬天的活，你应该给他们点钱，让他们去买些鞭炮或他们喜欢的东西。”这时，天喜恳求地盯着父亲，屏住呼吸。父亲不情愿地给了天喜15个铜板，他二哥也得到了这么多，他大哥已经成年，或许得到更多，但也多不了多少。天喜新年得到的惟一一笔钱就是这15个铜板。有几年他幸运地被带到姑姑家作客，这样他又得到了另外15个到20个铜板。别人父母在孩子们新年正式间候时要给他们“压岁钱”，天喜家从未遵从这一习俗，当他向父母问候新年好时，他什么也得不到。天喜无法买糖果、“赌钱”，不能兴致勃勃地去集镇。当听到其他小孩自夸从祖父母和父母那里得到多少钱时，他就很妒忌。\n\n父亲的吝啬态度使得天喜即使在非常必要时也羞于开口要钱。天喜第二次上学后，有一天学校负责人告诉学生，每人要交20个铜板作为教师们从家到学校的走路费。所有男孩都爽快地答应了，只有天喜心情很沉重。回到家他不敢告诉父母。只剩最后一天了，天喜还是毫无办法，第二天他哭着不愿去上学。母亲问他怎么回事，他起先不肯说，在他说出来后，母亲非常可怜他，要父亲马上把钱给他，并告诉他需要钱就讲。另一次，因为特殊原因，学校要在很远的村子过假日，教师和学生去那儿参加演出。教师们被请去吃午饭，男孩们各自买了面包、蛋糕、糖果和其他食品。天喜什么也没有买，因为他一分钱也没有，他的同学发现后帮助了他。晚上他把这一切告诉了母亲，母亲很可怜他，责怪他需要钱时怎么不开口。但天喜是从另一个角度考惑问题的。如果他当初说出假日和远足，他担心父亲不让他去，让他在田里干活，他也很清楚父亲不说些严厉的话是不会给钱的。\n\n由于零花钱受限制，天喜无法参加男孩喜爱的许多消遣和娱乐。天喜不能参加新年玩的赌钱游戏，其他男孩去临时赌场，天喜却不能去。有几个男孩还用他们的小额资金从集镇上买回糖果，再零卖给赌博者，从中赚点好处。他们喜欢这样做，有些父母也鼓励孩子们这样做，因为这是一宗生意。天喜也非常想“做生意”，他请求母亲，但母亲未给他“资金”，也不让他去赌场，因为她十分清楚“生意”和赌场会对孩子产生怎样的坏影响。但她没有责骂他，也没有说不许他去是因为赌场是坏地方，而是说：“孩子，你这么想做生意、赚钱，很好。男孩应学会做生意、赚钱，但有出息的孩子应该要做大生意，应该为长远利益做准备。你难道不认为在赌场卖糖果得到的只有绣花针尖那么大的小利？我想我的孩子应该为更大的好处干活、学习，而不是为针尖大小的好处，你认为怎样？”"
 SQI.18.a:0 "我会的"
 SQI.19.t:0 "天喜的故事：其三"
 SQI.19.d:0 "天喜大哥领春比他大12岁，在他们童年时，两个男孩几乎没有什么关系。天喜只模糊地记得大哥曾在青岛为德国人于过事。一天，当天喜和父母去远方村庄的基督教堂做礼拜时，人们告诉他母亲德国人怎样虐待为他们干活的中国劳工，父母亲极其担心他们的长子。天喜不晓得真实情况，但父母的焦急和“德国人”“中国劳工”“干活”“打”“逃跑”等词给他留下了深刻的印象。几天后，他大哥回到家里，告诉家人他在青岛的见闻，以及他是如何逃出来的。但天喜最感兴趣的是关于德国人怎样做面包、怎样用马车运食物以及德国人只吃面包心而把其余扔掉的故事。天喜不知道这些德国人是什么样的人，他们扔掉的面包有什么问题。\n\n尽管天喜第一次上学以失败告终，他却是个聪明的孩子，这在他调皮的行为中、在他对二哥的支配中、在他与其他孩子的玩耍中明显地表现出来。他的一个远房叔叔常说他是最有天赋的孩子，如果好好培养，将来肯定非常有出息。当地富有的潘族家庭的一个成员几次对天喜母亲说这孩子天资高，他的眼睛表现出他的聪明，如果送去上学，他会成为好学生的。天喜母亲受到这些话的影响，而父亲却不为所动。这时设立新式学校的风已经刮到了山东，有几个年轻人也进人了县城师范学校，对这些发展天喜大哥非常感兴趣。他经常去集镇，听人们谈新共和国、新教育制度，谈在集镇上建立的新学校以及获得官职的新方法。作为年轻人，他被这些东西吸引住了。他让妻子和妹妹给他做新式服装，加入了一个政治组织，学习投票选举当地代表的办法。他想重新接受教育，但年纪太大不可能去当小学生，而且父亲田里的活也需要他。由于他自己不能上新式学校，他就把注意力转向了他的年幼的弟弟。他觉得天喜在农田里不是必不可少，而且也到了上学的年纪，所以他决定让天喜去上学，期望他将来成为新世界中的学者或官员。有了这一想法，他开始劝说父母，把在集镇上听到的一切告诉父母。母亲同意，父亲不反对，姐姐帮天喜说话，因为她非常喜欢弟弟。结果，就在春节后不久的一天早晨天喜穿戴整齐，被带到集镇的新式学校。哥哥告诉老师，天喜当过几年放牛娃，比较粗野，请求老师多多包涵，他还请几个镇上的小孩照顾他弟弟。后来当天喜父亲抱怨加在他肩上的沉重的学校开支和农田里缺少劳力时，大哥尽力劝慰他。幸好，天喜母亲和姐姐站在他哥哥一边，因而天喜的教育没有再次受耽搁。这成了他一生的转折点。"
