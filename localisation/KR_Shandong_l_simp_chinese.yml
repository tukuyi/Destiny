 SQI_GER_yin_xiang_li:0 "德意志的阴翳之下"
 SQI_GER_yin_xiang_li_desc:0 "自从1898年胶东半岛被清政府租借给德意志之后，德国就不断的对着山东半岛露出獠牙。工业及军事实力迅猛崛起的德意志帝国，对于在开拓殖民地方面同英法列强的巨大差距极不甘心，而占领胶州之后，德国终于在继非洲和大洋洲之后，在亚洲找到了立足之地。德皇威廉二世正式命名胶澳租借地的市区为青岛（Tsingtau）。柏林方面决心投入巨资将青岛建设成所谓的§g“模范殖民地”§!。但随着第一次世界大战落下帷幕，德意志的殖民地得到广阔提升，在东亚无论是南京还是北京，甚至是广州、上海都要比这个曾经的§g“模范殖民地”§!更有价值，青岛在帝国内部逐渐变得不受宠了起来，除非他们能够更进一步...\n山东的督理[SQI.GetLeader]是个不受北京宠爱的家伙，而山东省最大的城市青岛正掌握在这些谋求得到皇帝恩宠的德国人手里。一方有钱，一方需要钱，于是这个诡异的同盟就此达成，德国人想要更进一步的控制整个山东，而[SQI.GetLeader]想要彻底摆脱北京和柏林的约束，他们如同两只饿狼，都迫不及待的想要吃掉对方。\n\n§g[GER.GetNameDefCap]§![GER.GetFlag]目前对山东的财政控制为[Getkongzhidu]\n\n§g在你攻下北京前，你最好保持德国的控制度在95以下，否则你将不可逆的转变为德国傀儡。§!"
