 SQI_chen_shu_fan: "陈树藩"
 POLITICS_chen_shu_fan_DESC:0 "§Y陆军将领介绍\n生于：§!§g1885年；大清帝国、陕西省安康市§!\n§Y军旅生涯：§!§g陈树藩祖籍湖南省长沙府宁乡县，高祖辈迁居陕西省兴安府安康县。1905年，他入陕西陆军小学，1906年他被保送入保定陆军速成学堂炮兵科学习。1911年，他加入中国同盟会。辛亥革命之际，1911年10月22日，他参加西安起义。此后他任陕西东路招讨使，驻同州，不久调任河东节度使。1915年12月袁世凯称帝，陈树藩被封为三等男。1916年1月护国战争爆发，调任陕北镇守使。5月，他的部下胡景翼活捉了陕西将军陆建章之子陆承武，即自任陕西护国军总司令，宣布陕西独立，以交还陆承武为条件，换取陆建章将将军（督军）之位交给他。6月6日，袁世凯病死，陈树藩于7日取消独立。1917年5月29日，安徽省长倪嗣冲反对总统黎元洪免除段祺瑞总理职务，宣告独立，陈树藩响应宣告，亦于30日通告脱离中央。1921年5月25日，北京政府宣布免去陈树藩职务，由直系将领第二十师师长阎相文出任陕西督军。陈树藩率部逃往汉中。1921年8月23日，阎相文在督署内突然吞服鸦片烟自杀，第十一师师长冯玉祥接任陕西督军。冯玉祥攻汉中府，陈树藩仓皇逃往四川。此后，陈树藩率军在陕西省、湖北省、四川省游荡，成为一个流浪的军事集团。同年12月，他被川军击败，他逃到天津。此后，他在津、沪、杭等地当寓公，一心研究佛教，脱离了军事、政治舞台。但这不代表他就此善罢甘休，当靳云鹏的电报发来之时，陈树藩立刻召集旧部下加入其中重建皖系。§!"
 SQI_duan_qi_rui: "段祺瑞"
 POLITICS_duan_qi_rui:0 "1885年，李鸿章在天津紫竹林创办武备学堂，杨宗濂为总办，段祺瑞以优异成绩考入炮科一期。1887年，以最优等从天津武备学堂毕业，分配旅顺炮台监修。1888年冬，李鸿章奏派天津武备学堂毕业生赴德意志帝国，段祺瑞成为被选中的五人之一。1889年春，五人抵柏林，在普鲁士军官学校学理论与操练，之后到埃森市克虏伯兵工厂实习。其他四人先行回国，段祺瑞继续学习弹壳加工、铣磨来福线、灌制优等钢技术，以及火炮构造、保养等课程。冬，回国。此后参与威海卫突围战，在其中发挥优异。袁世凯小站练兵时期任炮兵教官。随后逐步成为袁世凯亲信，日后与徐世昌、冯国璋并称“北洋三杰”，人称“北洋之虎”。\n\n辛亥革命后，段祺瑞在袁世凯的授意下领衔上书逼迫末任皇帝溥仪退位。在袁世凯大权独揽企图复辟帝制之时，段祺瑞竭力阻拦，二人关系几乎降至冰点。但袁世凯任对段祺瑞信任有加，晚年之时，其亲信皆传段祺瑞为“段太子”。伴随着袁世凯病逝，段祺瑞对黎元洪执下属礼节，中华民国再启。此后段黎二人、段冯二人因为国事问题又开始产生冲突，期间导致了张勋复辟、段祺瑞马厂誓师三造共和；加入第一次世界大战，对德意志宣战；向日本借款企图武力统一全国等诸多事件。段祺瑞及其皖系开始为国人所不容，1920年在直、奉联合绞杀之下，皖系覆灭。段祺瑞随后退隐天津并甚少过问政事。期间1924年，冯玉祥、张作霖颠覆曹锟后，二人妥协曾让段祺瑞担任过一段时间的临时执政，但此时段祺瑞只是一个花瓶并无权力。冯玉祥、张作霖政府倒台，段祺瑞再次隐居天津，随后前往上海租界定居。\n\n而当时间兜兜转转，清王朝死灰复燃，段祺瑞忧心国家却无能为力。在老下属靳云鹗伸出橄榄枝后，他果断的答应了下来，年近八十，年迈力衰的他要向腐朽的清王朝发起最后的突击，彻底毁灭这个不应该存在的东西，四造共和。" 
