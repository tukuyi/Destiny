 SQI_Two_Zhangs_Enter:0 "两张会"
 SQI_Two_Zhangs_Enter_desc:0 "十多年前，山东还是张宗昌统治的年代，张宗昌和张天然亲密无间，十多年之后，这俩个贼眉鼠眼的家伙依旧勾结在一起，他们整天都在谋划着一件事情——干掉骁威将军靳云鹗督理。但是督理大人可不是张宗昌这种没用的货色，他不会就这么轻易被打倒的..."
 SQI_Zhang_Tianran:0 "宣布革命性指令"
 SQI_Zhang_Tianran_desc:0 "正如所有中国历史上的伟大导师那样，张天然将通过公开布道向中国人民揭示其革命性的领导。当独夫们在战场上嘶吼之时，天师将靠着先贤们留下的教诲、文字和精神领域引领中国走向未来。"
 SQI_Mobbing_Drug_Dealing_Bureaucrats:0 "宰了大烟贩子"
 SQI_Mobbing_Drug_Dealing_Bureaucrats_desc:0 "中国正摆脱危害国人百余年的大烟的威胁，大烟不是药，是中国人民的毒品，我们要做到中山先生和义和团民所追求的事情。张天然列了一份大烟贩子的名单，并准备靠人民的力量把他们消灭掉。"
 SQI_Moving_The_Provincial_capital:0 "回本溯源"
 SQI_Moving_The_Provincial_capital_desc:0 "由无良军阀构建的山东官僚机构腐化不堪，山东省咨议局、张宗昌办公室以及烂了的进出口官员都必须受到谴责。我们汲取了他们的经验，一贯道将以管理者和神职人员来进行公共治理。"
 SQI_Recruiting_Red_Spears_And_Big_Swords:0 "吸纳皈一道"
 SQI_Recruiting_Red_Spears_And_Big_Swords_desc:0 "皈一道有着将我们的救赎事业与中国之外的救赎思想相结合的创新能力，不过很遗憾，他们离开山东，跑到北京和天津去了，不过这也没啥，他们的常驻地点是皈一道主管们搞慈善的主要场所。"
 SQI_Song_Zheyuan:0 "仁义礼智信"
 SQI_Song_Zheyuan_desc:0 "军阀们对山东的破坏显而易见：鸦片和腐败横行，渗透到社会的每个角落，而政府官员不过是这些大土匪手下的小土匪强盗。现在屈映光已经重掌山东大权，依靠手下的研究会和中央政府的资金帮助，他会让山东摆脱苦难，重建这里的秩序。"
 SQI_Preparing_Integration_With_The_Qing:0 "寻根"
 SQI_Preparing_Integration_With_The_Qing_desc:0 "二张已除，山东重回北京当局的怀抱之中，不仅山东的文化遗产能得到保护，而且我们心中酝酿的消灭列强影响的梦想也已近在咫尺。"
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing:0 "山东是个模范省"
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing_desc:0 "模范省的概念不是山东能独立的原因，但是很快它就会成为山东自治的重要论据之一。山东的公务员们将制造山东的正面消息，并确保外国人老老实实的呆在城里。"

 SQI_make_shandong_great:0 "挽救山东经济"
 SQI_make_shandong_great_desc:0 "欧战期间，列强忙于互相开战没有余力维持对华经济入侵。在这段时间里民族工业有了飞速发展，在山东最庞大的民族企业自然是苗氏工商业他们依靠垄断广州、上海对华北地区的贸易权发家，从创立成丰面粉厂开始逐渐走上了兴办实业的道路，并在欧战期间不断扩大产业，新办成通纱厂、成大纱厂等等。然而欧战的结束列强入侵恢复，《北京条约》的签订，再加上企业自身经营问题，山东的经济就像苗氏工商业一样开始走上下坡路。"
 SQI_chu_li_nong_ye_wei_ji:0 "处理粮食危机"
 SQI_chu_li_nong_ye_wei_ji_desc:0 "美洲作物的引进是中国农业的一次巨大技术进步，尽管山东当时交通不发达，但是极其适应这些作物的旱地气候让这些作物很快在山东推行开了，形成了一种粮-棉-油的作物结构。山东就此开始人口爆炸，依赖农民的智慧，克服了山东并不优越的地质条件，并逐渐成为华北粮仓之一。1896年美棉的引进更是促进了山东的经济发展。但这一切早已成了过往，山东的人口与日俱增，耕种面积却不可能凭空出现，人多地少，粮食危机愈演愈烈。"
 SQI_nong_ye_duo_yang_hua:0 "选育良种"
 SQI_nong_ye_duo_yang_hua_desc:0 "种子对于农业的意义是非凡的，如今的粮食危机很大一部分原因就是因为作物的单产量太低了，白白浪费了广袤的土地，为此我们需要像当年引进玉米、甘薯那样从国内海外购买一批优质种子，而不是仅仅购入他们的粮食让我们的大洋白白流入外国佬的手里。如果他们不卖我们偷也要偷回来。"
 SQI_jin_kou_de_guo_fei_liao:0 "进口德国肥料"
 SQI_jin_kou_de_guo_fei_liao_desc:0 "肥料是个神奇的东西，只需要一点点就能让我们的农作物产出翻个几倍。然而我们并没有掌握相关技术，无法自行生产肥料，从奉天或是南京的进口质量低下，同时他们的产量也无法弥补我们的缺口，在这样的情况下我们只剩下一个选项：德国。因为德国人是不可能放任我们从其他国家进口肥料的。"
 SQI_kuo_da_nong_ye_chu_kou:0 "水利改革"
 SQI_kuo_da_nong_ye_chu_kou_desc:0 "黄河是我们的母亲河，但是黄河从来都不是一位仁慈的母亲，近二十年来，尤其是三十年代以来几乎年年水灾，而黄河每次决堤对于我们这个身处下游的省份而言都是一场空前的灾难。我们从来不相信北京能够真的治理好水患，每一次的治理不过是他们从山东捞钱的名义，没有一次水患是真的治理好的。我们无法去武汉、河南等地从源头上解决问题，但是我们可以想办法化解水患带来的影响。"
 SQI_nong_ye_bu_tie:0 "农业补贴工业"
 SQI_nong_ye_bu_tie_desc:0 "我们的工业仍然在起步阶段，为了山东的未来，农民需要再更多的付出一些，扩大农业出口，不能只是拘泥于花生这寥寥几种出口，要出口更多的农产品换取更多的外汇，只要富了[SQIGetleadername]，就能实现山东工业化，就能富了全山东。"
 SQI_fang_song_dui_de:0 "请求德国投资"
 SQI_fang_song_dui_de_desc:0 "德国，这个时代最庞大的超级大国，而无论如何，我们的工业都极其依赖德国人的存在，我们需要德国人给予我们更多的投资，有许多经验丰富、富有远见与洞察力的企业家。吸引他们对我们的工业进行投资，从长远来看，这会为少数冒险家带来巨大的回报。我们会为他们大开绿灯，给予一切他们所需要的政策。"
 SQI_cheng_ji_de_guo_she_bei:0 "承接德国落后设备"
 SQI_cheng_ji_de_guo_she_bei_desc:0 "柏林的股灾严重影响了德国的经济，他们有许多的企业在这一轮危机中破产。这对我们来说当然也是个巨大的危机，但是同时又何尝不是一种机遇呢？我们将购买那些德国破产企业的工业设备，当然我们无法购买到任何先进的技术，但是哪怕是那些落后的设备也足以让我们的工业效率上升许多。"
 SQI_jiang_di_gong_chang_men_kan:0 "降低进厂门槛"
 SQI_jiang_di_gong_chang_men_kan_desc:0 "山东的工业才刚刚起步，我们不能像那些有着丰厚工业基础的地方那样要求工厂工人必须达到一定的水平才能进厂找工作，或是仅仅限制男性才能进厂。为了山东的工业发展，我们必须睁一只眼闭一只眼让放松要求，如果工人出了什么时期自然有我们的军队出面保障工厂主们的安全，让他们放心大胆的在山东招工！"
 SQI_kuo_jian_ji_nan_bing_gong_chang:0 "扩建济南兵工厂"
 SQI_kuo_jian_ji_nan_bing_gong_chang_desc:0 "济南兵工厂是洋务运动时期的重要一环，生产、管理方面的规章制度，参照江南制造局和天津机器局制定。是当时全国一流的兵器加工厂，如今虽然有些许没落但是无妨，有了德国人的帮助，我们可以将厂房扩得更大，引进更多的新技术，让我们的军队变得更加强盛。"
 SQI_gan_ru_gong_chang:0 "将农民赶入工厂"
 SQI_gan_ru_gong_chang_desc:0 "人地矛盾是我们农业危机的重要原因，问题就在于我们的农民实在是太多了，尤其是那些南方难民们逃进来后更是如此。所有要想解决粮食危机有一个非常简单的方式，把这些农民们河流民们全部赶入工厂去，用他们的汗水铸就山东更加辉煌的未来。更何况在工厂里能赚到更多钱，他们还有什么不满的？"
 SQI_jie_chu_ri_ben_ren:0 "接触日本人"
 SQI_jie_chu_ri_ben_ren_desc:0 "德国人对我们的控制已经深入骨髓，我们必须想办法缓解，而那些日本人在欧战期间就曾经夺取过一次青岛，利用旧皖系曾经与日本人的联系建立起一条新的秘密通道。用日本人的资金来缓解德国人入侵的危机，我们脚下的钢丝绳已经够多了，再加一条又如何？不过是三个鸡蛋上跳舞罢了。"
 SQI_wu_qi_zi_ji_zi_zhu:0 "武器自给自足"
 SQI_wu_qi_zi_ji_zi_zhu_desc:0 "济南兵工厂的扩建工程正在如火如荼的进行着，为此我们的军队也需要一场大换装，全部换成我们自己生产的装备，给济南兵工厂提供一份巨大的订单。也能将那些心怀贰意的家伙们掂量掂量，自己的命脉到底掌握在谁的手上。"
 SQI_shan_xi_gong_ye_hua:0 "加快工业化"
 SQI_shan_xi_gong_ye_hua_desc:0 "多管齐下，山东的工业化正稳步进行着，我们的经济正在复苏，山东总有一天能够正式步入工业化时代。"
 SQI_lian_tong_si_fang:0 "联通四方"
 SQI_lian_tong_si_fang_desc:0 "山东是一个传统的交通枢纽城市，尤其是在这个铁路时代，我们有望成为南方与华北的重要纽带，我们也将通过铁路将山东的商品输出到全国。哪怕我们竞争不过南方工业城市，我们依旧能碾压中部那些纯粹农业区。铁路联通四方，我们的商品也将行销四方。"
 SQI_sheng_ji_cai_kuang_ye:0 "升级采矿设备"
 SQI_sheng_ji_cai_kuang_ye_desc:0 "时代在进步，我们也不能停滞不前，从德国引进更先进的采矿设备，开采出更多的矿物以提供给我们正在上马的许多工业项目。"
 SQI_kai_chai_mei_kuang:0 "开采淄川碳矿"
 SQI_kai_chai_mei_kuang_desc:0 "1904年，德国人在淄博开了山东第一个煤矿——淄川碳矿。淄博不仅有煤，而且是优质煤，能出上等焦炭。而煤炭，是一切工业的起点。"
 SQI_kai_chai_jin_ling_tie_kuang:0 "开采金岭铁矿"
 SQI_kai_chai_jin_ling_tie_kuang_desc:0 "淄博是山东的资源重镇，不仅有煤矿，还有优质的铁矿。金岭镇周边有着许许多多的铁矿，德国人最先进行了开采，欧战期间日本人接管了这些矿山。欧战结束后，我们与德国人共同开发，这里源源不断地开采出大量优质的铁矿石。"
 SQI_kuo_da_yan_tai_gang:0 "扩大烟台港"
 SQI_kuo_da_yan_tai_gang_desc:0 "山东最大的港口胶州湾在德国人控制，但是我们手中还有一座烟台港，这里与辽东半岛相望，与奉天、日本有着密切贸易往来。扩建烟台港正是我们计划摆脱德国人的又一步。"
 SQI_sheng_chan_xin_nong_ju:0 "生产新农具"
 SQI_sheng_chan_xin_nong_ju_desc:0 "更好的农具，更多的产量，工农业从来不是割裂的，拖拉机、收割机，尽管我们还没有完全掌握这些设备的生产工艺，但是我们可以仿造进口的德国设备，生产我们逐自己的品牌。我们从不缺销量，每一个村落都必须购置。"
 SQI_bao_hu_si_ying_qi_ye:0 "保护民族企业"
 SQI_bao_hu_si_ying_qi_ye_desc:0 "无论如何，我们的民族企业终归都是我们的经济基础，如果没有他们德国人对我们的控制会更加严重。我们必须保护他们，当然，这并非没有代价，我们索取得并不多只不过是些许股份罢了。"
 SQI_yi_qie_wei_le_jin_da_shuai:0 "一切为了[SQIGetleadername]"
 SQI_yi_qie_wei_le_jin_da_shuai_desc:0 " "

 SQI_chu_li_jun_dui:0 "处理军队"
 SQI_chu_li_jun_dui_desc:0 "尽管[SQI.GetLeader]已经取得了最后的胜利，但是这并不意味着一切就此结束了，如今乱贼仍在齐鲁大地上胡作非为，我们的军队内部也并非铁通一块，本就战斗力低下如今更是没眼看，我们必须对其大刀阔斧的改革，建立起一支可堪一用的军队。"
 SQI_gong_bi_shan_qi_qi:0 "必先利其器"
 SQI_gong_bi_shan_qi_qi_desc:0 "要打胜仗不仅仅是要看我们士兵的军事素养，俗话说巧妇难为无米之炊，没有趁手的兵器我们的将士就无法发挥出最大的战斗力为此，我们需要制定一套方案，改善我们如今缺枪缺弹的现状。"
 SQI_da_pao_fang_an:0 "火力便是一切"
 SQI_da_pao_fang_an_desc:0 "对于战争而言，没有什么比火炮更重要的了，大口径炮火是如何摧毁国民党北伐军的历史还犹在眼前，张宗昌当年能在山东耀武扬威也是多亏了他手中的那一门列车炮。如今我们当然要发展火炮，用炮弹摧毁一切！"
 SQI_ji_dong_cai_shi_wang_dao:0 "机动才是第一位"
 SQI_ji_dong_cai_shi_wang_dao_desc:0 "欧战以后德国人一直在寻求新的战术，在同他们的度假军官交谈中我们得知了一种名为坦克的新型武器。这种就像是可移动的炮台，它也许没有那么强大的火力，但是它一定适应更多样的作战环境！"
 SQI_zhang_wo_hou_qing_zhu_dong:0 "战胜于后勤"
 SQI_zhang_wo_hou_qing_zhu_dong_desc:0 "人是铁，饭是钢，行军打仗真正要比起来就要看谁的后勤更能够及时给前线部队提供武器弹药和粮食。我们的卡车每比敌人快一分，战胜敌人的概率就要高一分。"
 SQI_xin_yang_zhi_jun:0 "信仰之军"
 SQI_xin_yang_zhi_jun_desc:0 "山东的新军队将完全按照一贯道的教义来打造，他们各个都将熟读教经，每一个人都将明白张真人是神仙下凡，只有张真人能将他们从凡世的苦海中带离出去，去到那西天极乐世界享受无上荣光。"
 SQI_wei_tian_shi_er_zhan:0 "为天师而战"
 SQI_wei_tian_shi_er_zhan_desc:0 "士兵将不再听从于军阀之命，在这个时代需要有一个有经验有能力的领导者，即天师，来激发他们的勇气。一个文武兼备的指挥中枢将能有效的利用山东的人力物力实现目的。"
 SQI_xin_tu_wu_qi:0 "信徒武器上缴"
 SQI_xin_tu_wu_qi_desc:0 "山东人民为抵御军匪们的袭扰而囤积了一大批武器装备，现在张天师主政了，时代变了，这些潜在的爱国者也时候为救国上缴武器他们的武器了。"
 SQI_zu_zhi_gan_si_dui:0 "组织敢死队"
 SQI_zu_zhi_gan_si_dui_desc:0 "悍不畏死，以身报国，我们没有最精良的武器，也没有最先进的战术，但是我们又一颗最炽热的拳拳报国之心，我以我血荐轩辕。"
 SQI_shou_bian_ming_tuan:0 "收编民团"
 SQI_shou_bian_ming_tuan_desc:0 "红枪会、大刀会...这些农民武装都是爱国，他们都是我们最忠诚的战士，所以我们不能就这么放任他们在外自由生长，必须全部收编到我们的军队中进行统一管理，这样才能发挥出最大的价值。"
 SQI_kuang_re_zho_jun:0 "狂热之军"
 SQI_kuang_re_zho_jun_desc:0 "根据过去新兵相对于其上级所表现出的敢死勇气所表明，我们应该训练那些狂热的战士们，我们要从年轻士兵之中严挑细选，对其进行训练，并使其永不退缩，这样才能使我们迅速的获得胜利。"
 SQI_de_shi_jun_dui:0 "德式军队"
 SQI_de_shi_jun_dui_desc:0 "德意志是这个世界上最强大的国家，有着最强大的军队，既然我们想要崛起，那么我们就应该循着德意志的步伐去建立一支全新的军队！"
 SQI_xin_sho_qi_bing:0 "现代化骑兵部队"
 SQI_xin_sho_qi_bing_desc:0 "机动部队对于战争而言是必不可少的，但是旧式的骑兵已经不能再适应当下这个组建机械化的时代了，我们的机动部队也得用上更先进的装备，摩托化、卡车化这才是新时代的骑兵。"
 SQI_kuo_zhang_bai_e_jun:0 "扩大白俄营"
 SQI_kuo_zhang_bai_e_jun_desc:0 "张宗昌旗下最强大的部队莫过于那支白俄雇佣军，在靳云鹗推翻张宗昌的同时，也用一比更丰厚的合同换来了鲍里斯·阿年科夫的效忠。如今他们也仍然是我们军队的重要战力，我们何不通过他们招募更多白俄士兵，来扩充我们的战斗力。"
 SQI_ying_xiang_zhu_yi_jiao_yu:0 "爱国主义教育"
 SQI_ying_xiang_zhu_yi_jiao_yu_desc:0 "军队应该以爱国主义教育为基础，不要去斤斤计较一分一毫的利益，要为了国家大局考虑，要为了全体考虑，要让他们知道他们是山东人的同时更是中国人。"
 SQI_kan_ke_jun_xun:0 "严苛训练"
 SQI_kan_ke_jun_xun_desc:0 "德意志的军队之所以强盛，便是因为他们有着最严苛的军事训练，平时多流汗，战时少流血。我们的每一名士兵，无论新旧都需要接受最严苛的训练，只有这样我们的军队才能战无不胜。"
 SQI_feng_xin_jun_guo_zhu_yi:0 "奉行军国主义"
 SQI_feng_xin_jun_guo_zhu_yi_desc:0 "那些把军事认为是“必要之恶”的人在面对战争时必然犹豫不决。我们将把军国主义植入我们的文化，即使不称不上全民皆兵，也必然化身为军人的民族。如果说鸦片战争以来有什么事情可以确定的，那就是我们需要一场结束一切战争的战争，来洗刷中华民族的耻辱。"
 SQI_jun_guan_fan_xiao:0 "军官返校"
 SQI_jun_guan_fan_xiao_desc:0 "由于我们的政府缺乏合法性，新一代的官兵得不到机会进入军校深造，我们必须要考虑对外国军事教育方法和内容的吸收，并向这项工作投入资源。"
 SQI_xue_xin_xing_li_lun:0 "学习新理论"
 SQI_xue_xin_xing_li_lun_desc:0 "我们的军事思想已经落后于时代了，我们需要学习更先进的思想，我们将派遣访问团前往德国、日本学习他们的陆军军事。"
 SQI_Improving_The_Railroad_Army_Coordination:0 "改善铁路补给线"
 SQI_Improving_The_Railroad_Army_Coordination_desc:0 "山东的铁路对于靳云鹗来说是必不可少的，现在他的经验将用于改进山东的铁路系统，从而更好地为其服务，一些有轨电车可以用来运食物，另一些则可以用来运零件，这样可以大大的减少故障率。"
 SQI_gang_tie_zhi_jun:0 "钢铁之军"
 SQI_gang_tie_zhi_jun_desc:0 "以钢铁铸就我们的最尖锐的武器，刺穿任何胆敢阻拦在我们面前的敌人。"
 SQI_xue_rou_chang_Cheng:0 "血肉长城"
 SQI_xue_rou_chang_Cheng_desc:0 "我们的血肉是我们最好的武器，我们的身后便是无依无靠的人民，将士们，不要害怕战死，死亡不过是救赎的开始，你们的灵魂将被洗涤，你们的罪恶将被荡去，你们将前往极乐之地。"

 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords:0 "收复被占产业"
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords_desc:0 "在直系多年以来的漠视之后，[SQI.GetLeader]带来了复兴南方各省的新希望。这个承诺将给遵从的督军和督办们带来丰厚的回报。"
 SQI_Victory_In_The_South:0 "南方的胜利"
 SQI_Victory_In_The_South_desc:0 "随着[SQI.GetLeader]接管了以化为断壁残垣的长江地区，现在是时候让我们回应这儿的几百万难民的愿景了，这些满怀感激之心的人将为我们的国防计划添砖加瓦。"
 SQI_Develop_The_Coastline:0 "发展海岸线"
 SQI_Develop_The_Coastline_desc:0 "即使原来的东亚监事会已不复存在，长江江北的沿海地区仍是各方利益纠缠冲突的政治雷区，我们将尽努力有效地重建海上交通，当然，这事儿肯定是一本万利的。"
 SQI_Develop_Anqing:0 "发展安庆地区"
 SQI_Develop_Anqing_desc:0 "安庆一直以来是长江地区的重要城镇之一，只不过在近年来已饱受战火。是时候让安徽和安庆人民发挥自身曾被压迫的主观能动性，积极的建设安徽了。"
 SQI_Improve_Nanjing:0 "发展金陵"
 SQI_Improve_Nanjing_desc:0 "南京城经过了数个世纪的占领与破坏，而今其终得安生。我们的行政部门乐于受捐以雇那些重建城市的工人。"
 SQI_Connnect_Beijing_To_Nanjing_by_Railway:0 "完成京沪线的济南-南京分段"
 SQI_Connnect_Beijing_To_Nanjing_by_Railway_desc:0 "当数百万人从江苏摩肩擦踵的走向山东时，他们报怨为何不修建一条铁路。我们现在凑足了钱，况且海路现在仍然不安全，因此我们要修筑一条从济南直往南京的铁路。"
 SQI_Improve_Jiangxi:0 "大余钨矿"
 SQI_Improve_Jiangxi_desc:0 "江西赣州附近的大余，长期以来埋藏着丰富的钨矿石。然而，当地基础设施的薄弱使得我们无法完全利用这些资源。我们应该努力改善该地区的基础设施，以便钨矿的开采和出口。"
 SQI_Improve_Fujian:0 "整合福建家族体系"
 SQI_Improve_Fujian_desc:0 "在过去一个世纪里，福建与山东情形相近。这里是无数难民的故乡，也有众多排外的家族，我们的行政部门正试图联络福建省内的大家族，从而获得他们的支持与对我们的忠诚。"
 SQI_Improve_Zhejiang:0 "重建浙北"
 SQI_Improve_Zhejiang_desc:0 "浙北在太平天国运动中饱受兵祸，也无人牵头重建此区域。我们控制此地之后，只要我们能拨一笔钱来修整这里的基建和慰问，那么我们就能赢得人心，让这里的人民为我们而战。"
 SQI_Expanding_The_Airforce:0 "建立山东航空队"
 SQI_Expanding_The_Airforce_desc:0 "现在海上已经成为战场，而我们也需要换个角度去思考了，我们无法在济南机场投入使用之前建立有效的空中力量，因此我们需要改变之一状态。"
 SQI_Construct_Modern_Fighters:0 "实验性战斗机"
 SQI_Construct_Modern_Fighters_desc:0 "战斗机的研发成本巨大，因此我们的设计师们不得不以偷工减料和牺牲安全性的方式节约设计经费，一旦我们有了丰富的航空经验，我们就能发展我们的航空力量体系。"
 SQI_Begin_Training_Our_Fighter_Pilots:0 "战斗机飞行员培训"
 SQI_Begin_Training_Our_Fighter_Pilots_desc:0 "山东勇敢的年轻人准备展翅翱翔，他们将在蓝天之巅保护山东人民的安全。"
 SQI_Constructing_Air_Bases:0 "济南机场"
 SQI_Constructing_Air_Bases_desc:0 "济南机场现在已经不能满足山东航空队的训练和作战需求，我们已经计划扩建济南机场，从而满足山东航空队的需求，是我们在天空之中取得优势击败对手。"
 SQI_Introducing_Naval_Aircraft:0 "渤海之鹰"
 SQI_Introducing_Naval_Aircraft_desc:0 "在渤海投射力量能保证我们掌握渤海的控制权，专门的海航战机能让我们更好地实现这一目标。"
 SQI_CAS:0 "支援战斗机"
 SQI_CAS_desc:0 "保卫战斗机与步兵已成为世界潮流，因此对近距离支援战机的研发和装备将使我军如虎添翼。"
 SQI_Purchasing_Bombers:0 "注重轰炸机"
 SQI_Purchasing_Bombers_desc:0 "我们用战机吓阻无知军阀们的梦想正在走向现实，而轰炸机只需要有一定工业基础予以支持，便能够持续且轻易的摧毁敌军的作战能力。"
 SQI_Stealing_Sailors_From_The_Legation_Cities:0 "在使馆城市征募水兵"
 SQI_Stealing_Sailors_From_The_Legation_Cities_desc:0 "我们的舰队现在缺人，在这种情况之下，海战的胜败就取决于我们是否能在中立港招到足够的水兵，因此，为了解决这一问题，我们愿意在中国各大港口为我们的舰队征募大量的水兵。"

