 POLITICS_ZHANG_TIANRAN_DESC:0 "张天然在1918年见到一贯道祖师路中一之前一直处于无欲无求的状态。路中一一直希望让她妹路中节继承一贯道，还认为路中节是观音转世。1930年路中一去世之后，一贯道内部发生分裂，路中节带着她的信徒来到河南并在此定居，而张天然则和他老婆孙素贞一起，在信徒的支持之下开始宣传一贯道的教义。1922年张天然在泰山山顶建了一座神龛，并在日后完整的控制了泰山山顶。1924年一贯道已经完全控制了泰山，张天然和他的亲信也迁居至此。同年，张天然预言溥仪有被毒死的风险，于是他决定亲自去北京一趟。到了北京之后，溥仪和张天然交谈甚欢，张天然说自己和一贯道将会从慈善和军事两方面支持朝廷。1925年第一批红枪会来到了泰山，而近年来张天然最大成就莫过于与张宗昌的合作。"
