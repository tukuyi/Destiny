 SQI_chu_li_nong_chun_wen_ti_desc:0 "军阀，在近来的中国民间从来不是个什么好词语，绝大多数军阀都被他们辖地的人民所唾弃。如今所有人最厌恶的自然是稳坐北京的直系军阀，但是在过去最为人所不齿的却是如今我们着手重建的旧皖系。无论是镇压五四运动、喋血北京，还是同日本人勾结不清出卖国家。皖系军阀的名声早已经烂在了地里。所以如果我们想要统一中国，想要抗衡直奉军阀，我们所需要的第一件事就是扭转皖系的民声，或者起码要将人民的怒火引向一个更适合发泄的地方。\n\n§g皖系军阀§!目前在群众间的声望[Getshengming]"
