 sqiwan.20.a:0 "他将放开自己的双手"
 sqiwan.21.t:0 "没有异议的国会"
 sqiwan.21.d:0 "“没有”，“没有”，“没有”。“我宣布法案通过。”\n\n自从靳大帅开始清洗国会而言，全票通过在国会就不再是什么罕见的事情。靳云鹗对于控制选举毫无兴趣，无论是议员的产生还是议长的产生，他都全然不过问，他不需要干涉这些对他无意义的事情，他需要控制的是更高的东西。因此尽管靳云鹗从来没有公开宣布过，从来没有公开干涉过，但是每一个议员心里都明白，他们应该服从靳云鹗的任何意志，服从他的任何命令，不能持有一点异议。质问权、查办权、弹劾权、受理请愿权等等，那些国会本应行使的权力不再被任何人提起。"
 sqiwan.21.a:0 "你只需要服从"
 sqiwan.22.t:0 "与胡适之先生的友好会谈"
 sqiwan.22.d:0 "胡适是世界著名的政治哲学家，他的著作启发了许多人。这也包括了我们的大总靳云鹗元帅，虽然他是否真的读过还有待考证，但是至少他自称读了胡适之的许多书籍、著作，对胡先生的治国理念非常感兴趣，十分渴望和胡先生有一番深入的交流，久久不能寻到机会。直到今日，胡先生受靳总统的邀请，前往总统府与靳总统就国事、世界局势进行了一番友好的探讨。二人相谈甚欢，交谈中靳总统表示希望邀请胡先生担任总统顾问，为国家多尽一份力，胡先生欣然接受，表示愿效犬马之劳，为国家肝脑涂地。"
 sqiwan.22.a:0 "多么美妙的会谈"
 sqiwan.23.t:0 "总统制国家"
 sqiwan.23.d:0 "今日之中华与昔日分裂军阀分治之中华相比已是天壤之别。如今的她国力强盛、精神焕发，争吵、抗议、纠纷都在靳云鹗总统强有力的领导下荡然无存。全体民众紧跟敬爱的靳总统的步伐，并肩齐步向前迈进。一些人仍在为那所谓的民主思想唱着挽歌，甚至还有些人缅怀帝制，但真心希望其能起死回生者寥寥无几。相反，大多数人都在这个全新的国度里感到安详，再也没有战火侵扰我们的安全，一切都是如此的祥和。"
 sqiwan.23.a:0 "他将保护他的国度"

