 SQI_zhang_zongchang: "张宗昌"
 POLITICS_ZHANG_ZONGCHANG_DESC:0 "当1897年德国人强租青岛之时，张宗昌并没有啥民族主义情绪，不过辛亥革命爆发之后张宗昌的确开始整起了活儿。他跑到上海见了冯国璋，并在1917年直系军阀逐渐形成之后加入了他们。1920年直皖战争那会儿张宗昌把手底下的人都撤回了山东，这使得张宗昌有资本在1926年奉系与孙中山搞谈判的时候投靠张作霖。然而在奉系指望他的时候，他又把部队拉回了山东。然而这可并没有换来吴佩孚的网开一面，他仍然被赶下了台去，靳云鹗接管了他的一切。这导致张宗昌不得不和一贯道们合作以换取自己和靳云鹗谈判的资格。"
 POLITICS_ZHANG_ZONGCHANG_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1881年2月13日\n大清帝国，山东，掖县\n§Y军旅生涯：§L\n当1897年德国人强租青岛之时，张宗昌并没有啥民族主义情绪，不过辛亥革命爆发之后张宗昌的确开始整起了活儿。他跑到上海见了冯国璋，并在1917年直系军阀逐渐形成之后加入了他们。1920年直皖战争那会儿张宗昌把手底下的人都撤回了山东，这使得张宗昌有资本在1926年奉系与孙中山搞谈判的时候投靠张作霖。然而在奉系指望他的时候，他又把部队拉回了山东。然而这可并没有换来吴佩孚的网开一面，他仍然被赶下了台去，靳云鹗接管了他的一切。这导致张宗昌不得不和一贯道们合作以换取自己和靳云鹗谈判的资格。"
 SQI_li_jinglin: "李景林"
 POLITICS_LI_JINGLIN_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1885年\n大清帝国，直隶，枣强\n§Y军旅生涯：§L\n作为卷入游击战争的数百名年轻军官之一，李景林首次出现在公众视野还是1907年从保定北洋军校毕业时。他在1911年武昌起义首次参战。在民国期间，他靠着曲同丰的关系在各路军阀里混迹。在曲同丰因为腐败而被皖系军阀排挤出去之后，李景林也在1924年投靠了奉系军阀。之后张作霖把他派给了在河北打仗的张宗昌，一开始尽管张宗昌为人处世搞得一塌糊涂，但是李景林还是在一定程度上认同张宗昌的能力。不过1928年他来到山东之后，他见识到了张宗昌系的贪污腐败。尽管他自己贪过污，不过相比与张宗昌，他还是希望找一条干净的路子筹集军饷，这使得投入了至少更干净的靳云鹗系。"
 SQI_zhang_huaizhi: "张怀芝"
 POLITICS_ZHANG_HUAIZHI_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1862年\n大清帝国，山东，东阿\n§Y军旅生涯：§L\n张怀芝在中华大地饱受屈辱之时出生，农民出身的他开始了自己的贫富斗争。在他家见识到与西方人经商能发大财之后，他家在他很小的时候选择搬到天津。作为天津武备学堂的学生，他所在的部队被卷入了义和团运动里。在其中他因炮击公使馆而得到赏识和重用。在战败之后他带着自己的内疚和愤恨进了袁世凯的部队当中。由于传统文化的影响，他对于袁世凯的复辟不仅不反对，而且很支持。在袁世凯死后，他与皖系同病相怜，并于1918年短暂在山东的张树元手下担任行政长官。在他的部队于湖南战败后，他又陷入了落魄境地，唯一愿意接纳他的就是一贯道。张天然看到了他的经历和能力，因而让他成了山东红枪会的总司令。"
 SQI_xu_yuanquan: "徐源泉"
 POLITICS_XU_YUANQUAN_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1886年\n大清帝国，湖北，黄州\n§Y军旅生涯：§L\n徐源泉的军旅生涯始于湖北武备学堂，且他在校成绩优异。在1910年代初，他毕业并进入了南京陆军学堂，在那儿他开始投身于政治活动。在1912年，他决定效忠于南京临时政府，并召集军校学生们参加推翻清政府的革命。在1913年他运用他的影响力统率了光复骑兵团，并短暂的在新疆任职过一段时间。后来，国民党为了平定山东而派他率领第六混成旅前往绥靖该省。但是，由于1926年张宗昌的到来，这个任务便彻底黄了。于是他决定背弃国民党并率领他的部队投靠不信任他的张宗昌。他的存在让张宗昌感到不安，并使得张宗昌本人在1928年的第三次直奉战争中决定蹲在山东，而不出兵攻打直系军阀。在张宗昌滚下台后，徐源泉加入到了靳云鹗的挥下。"
 SQI_hakuro_kohinata: "小日向白朗"
 POLITICS_KOHINATA_HAKURO_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1900年\n大日本帝国，新潟，三条\n§Y军旅生涯：§L\n自幼时起，小日向白朗便着迷于福岛安正游历西藏、中国和德国的故事。后来，他在关东军当上了佐官，并首次实现了儿时的愿望。他在1920年开小差脱离了关东军序列，准备前往那神秘的蒙古乌尔格，但却在途中被马贼所抓。马贼们对他抱有好感，并让他加入了匪帮。他从马贼们那里学来了道教和武术知识，并得到了“旭东”“魔鬼之枪”等外号。当大清复辟后，他开始使用“邵”的假姓以隐藏他的日本来历。1928年，他被张作霖抓获，以效忠张宗昌为代价从张作霖那换了一条命。他加入张宗昌部后，一直致力于维持一支灵活可靠的骑兵军团，以对抗其他地方的军队。"
 SQI_junnosuke_date: "伊达顺之助"
 POLITICS_DATE_JUNOSUKE_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1892年\n大日本帝国，东京\n§Y军旅生涯：§L\n伊达家的祖先是陆奥国的武士，曾在朝廷与幕府历任要职。伊达顺之助正是出身此名门，却从小颓劣不堪，甚至在1909年因私事谋杀一名‘敌对帮派” 同学而卷入刑狱官司，结果在素有日本第一侦探之名的岩井三郎的强力诉讼下声誉尽毁。在狱中，他加入了当时在年轻士官中深受欢迎的大本教，1916年刑满出狱后又前往满洲，曾向山县有朋公爵宣誓效忠并接受他的使命发起针对张作霖的政治暗杀。刺杀失败后，他于1929年加入靳云鹗的军队，为他的雇佣军传授日式骑兵战术。作为靳云鹗派系中相对严肃而冷静的成员，他常常在战斗中使用伊达家的旗帜。"
 SQI_sun_dianying: "孙殿英"
 POLITICS_SUN_DIANYING_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1888年\n大清帝国，河南，永昌\n§Y军旅生涯：§L\n孙殿英幼时贫寒，并相信自己是明朝名将孙承宗的后裔，这让他在日后对孙承宗的直系后人孙岳抱有相当的敌意。他年轻时，曾因顶撞老师而放火烧了学校，并且溜之大吉。之后，他又在赌博和抽大烟这两块上了瘾，并进入了“杨山十大弟兄”中张屏的手下。他同样也加入了庙道会：一个在社会上近乎有领导地位的民间团体。之后他又带领道徒加入了镇嵩军：一个由前土匪们组成的打击土匪的武装。镇嵩军此时正与憨玉琨结盟对抗胡景翼。在被胡景翼打的大败并迫使憨玉琨于1925年自杀后，他带上了他忠诚的士兵们跑路了。这些士兵随后攻入了安徽毫州，并发誓要和国民党合作以东山再起。当北伐军在1927年失败后，他率部撤入了宁夏。在那里，他的部队对当地民众和穆斯林进行了烧杀劫掠，而马家军旋即做了报复。逼他在1928年撤到了山东。张宗昌为了拉拢孙殿英，他把孙殿英的一屁股脏活全都擦干净了，免了他的所有罪名。但是孙殿英对张宗昌可没有太多的忠诚，他立刻投入到了靳云鹗的挥下，为其招纳旧鲁系的部队。"
 SQI_zhang_jingyao: "张敬尧"
 POLITICS_ZHANG_JINGYAO_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1881年\n大清帝国，安徽，霍邱\n§Y军旅生涯：§L\n张敬尧从小就有犯罪倾向，他15岁就在安徽老家犯了命案。为了避灾，他跑到袁世凯控制下的北京城，1911年他去了保定军校受训，之后在袁世凯军队里任第十一协二十二标标统。1913年他主动请求调往海军陆战队来镇压国民党，1915年他控制了四川泸州。1917年张敬尧投奔皖系，并在次年成为了湖南督军，随着皖系的败北，他于1920年投靠了张作霖。为了限制他的政治影响力，1926年，张作霖把他打发到张宗昌手下任第二军军长，为了掩盖自己的过去，张敬尧还给自己起了个“常石谷”的化名。不过即便是在张宗昌手底下他也改不掉他喜欢暗地里搞阴谋的毛病。在张宗昌下台之后，他转投门路，加入到了直系部队之中。"
 POLITICS_QU_TONGFENG_DESC:0 "§Y海军指挥官介绍\n§Y生于：§L\n1873年\n大清帝国，山东，烟台\n§Y海军生涯：§L\n曲同丰16岁便在北洋水师服役，他在定远舰上任工程师。甲午战后他投靠了袁世凯一方，并在此后进入了天津水师学堂与日本的军校进修。1910年曲同丰回国，在舞阳的军事院校任职。辛亥革命之时曲同丰曾经与起义军合作，在南京临时政府之中担任数职，此后在山东任职的曲同丰短暂的投靠了袁世凯的麾下。1917年，曲同丰与黎元洪达成协议，允许日本企业收购山东省的一座铝矿，并允许其经烟台运出。1920年，皖系军阀与黎元洪产生分歧，他们撕毁了这一合同，并强令曲同丰去南京接受调查。曲同丰则以生病为借口阻挠调查。此后孙中山曾写信给曲同丰，希望他能够率兵反抗吴佩孚，曲同丰被孙中山说动了，他开始在山东积蓄自己的力量。而1926年张宗昌来到山东之后，曲同丰的部队最终被击溃，他本人也躲了起来，这也成了他职业生涯中的一个污点。张作霖随后对他伸出橄榄枝，希望招揽他加入北洋舰队，不过曲同丰对日本人在东北的所作所为严重不满，所以他没有答应张作霖。而在旧皖系同僚靳云鹗的招揽之下，回到了山东，在山东建设起了自己的北洋舰队。"
 SQI_li_lijiu: "李丽久"
 POLITICS_LI_LIJIU_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1897年\n大清帝国，直隶，宁津\n§Y军旅生涯：§L\n李丽久在年轻那会儿身体虚弱，需要他人的帮扶才能度日。后来据他自己所说，他是由一位一贯道医生用中医法子治愈的。这种治疗方式使李丽久一帆风顺地长大成年了。也差不多就在这个时候，李丽久开始学习武术。1925年，他在豫军担任武术教习。从那时起，他就和各路军阀搭上了线。1935年，李丽久来到了南京，住在武术大师杜心武的家里。很快，李丽久就对一贯道产生了兴趣。因为他本人是山东第一批交纳一贯道宗教税的人，于是李丽久进入了张天然的核心圈子。作为对张天然重用的回报，李丽久投身于山东红枪会，并承诺他会解放南京，以将他的朋友周佛海从国民党手中解救出来。"
 POLITICS_SHI_ZHONGCHENG_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1897年1月25日\n大清帝国，安徽，桐城\n§Y军旅生涯：§L\n施中诚幼年丧父，他投靠伯父施从滨并在1921年进了保定军校，两年后毕业的他在施从滨的部队里见习。第二次直奉战争期间，施从滨被孙传芳俘获并处决，他则继续在张宗昌部下任职，之后他主管烟台地区的警备工作。在鲁系军阀的服役期间亲眼目睹了张宗昌及其一众荒淫无道之徒的大奸大恶的行径之后，施中诚对张宗昌彻底失望，他遇到与他持相同观点的冯安邦，自此开始与张宗昌派的成员保持距离。并在靳云鹗上台后毫无芥蒂的加入到其麾下。"
 SQI_lu_yongxiang: "卢永祥"
 POLITICS_LU_YONGXIANG_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1867年\n大清帝国，山东，济南\n§Y军旅生涯：§L\n19世纪末，卢永祥从天津武备学堂毕业，并开始了他的军旅生涯。他先是在李鸿章手下当兵，之后又任山东武卫右军的管带。在二十世纪的头十年，卢永祥一直在山东发展，并带着新军的第20镇来镇压辛亥革命。在1912年，因其镇压革命的功劳，卢永祥因功加记总兵、提督衔，赏“巴图鲁”名号。在袁世凯死后，卢永祥投靠皖系，并在其中过了几年。在齐卢战争战败之后，他跑到日本避难，不过这不代表他甘愿吃这哑巴亏，他找到张作霖，希望奉系能帮他安全的回到山东。他回国正好和北伐撞了日子，于是乎张宗昌就把卢永祥的回国操弄成了宣传战的产物。在张宗昌倒台之后，吴佩孚本想将其处死，但在靳云鹗的阻拦之下，不了了之。"
 POLITICS_LIN_JIANZHANG_DESC:0 "§Y海军指挥官介绍\n§Y生于：§L\n1874年\n大清帝国，福建，福州\n§Y海军生涯：§L\n林建章以对新技术的欣赏和自身的大胆开始了自己的海军生涯。作为一个土生土长的福建人，他参加了中国海军，并从江南海军学院当中毕业。在辛亥革命期间，林建章通过在长江上游救援革命军的行动展示了自己的职业水准和勇气。南京临时政府因此授予其海军上将之衔，并令其指挥海军的旗舰“南琛”号。这一次晋升足见其政治影响。随后林建章来到了直系海军之中。在清王朝复辟之后，林建章宣布带领舰队独立，并开到上海，然而他的下属却合力将其罢免，把他扔到了烟台。在蒙受羞辱之后，张作霖找上门来，并允许他在烟台重建一支舰队。"
 SQI_ZHAO_HONG_WENGUO_DESC:0 "1881年，双枪老太婆赵洪文国出生在奉天省岫岩县红旗沟一户贫苦人家之中，她在14岁时便经历了甲午战争的洗礼。1898年，赵洪文国嫁给了赵禹皇并改了自己的姓，夫妻两人育有5子3女。其中的一子赵侗成为了东北大学的教授。在她的努力之下，赵家在村里享有盛誉，并且改善了自己的生计。当张作霖于1930年把自己当作土匪进行围剿之时，赵洪文国选择了反抗。她在奉军到来之前逃离了自己的家乡岫岩，据说在逃亡过程中她用自己藏着的两把手枪击毙了追兵，这使她有了“双枪老太婆”的名号。"
 SQI_xue_dian: "薛颠"
 POLITICS_XUE_DIAN_DESC:0 "薛颠早年曾长期跟随其老师李存义等人学习形意拳，当他在比武中败给了傅剑秋时，他不得不离开小镇。1925年，薛颠跑到山东，在那里他见到了张天然。张天然给薛颠传授了一贯道的内涵，这让他回到天津打败了傅剑秋。作为回报，薛颠将他在天津的武术学校捐给了一贯道，并加入了一贯道的慈善机构。1926年，薛颠参加红枪会，并秘密的与张天然见面，开始领导红枪会进行军事和精神训练，随后他成了山东小皇帝。"
 POLITICS_SQI_LIU_HEDING_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1894年12月13日\n大清帝国，安徽，合肥\n§Y军旅生涯：§L\n刘和鼎是淮军官兵的后代，也是陈调元手下的参谋长。他和白崇禧是保定军校的同窗，在毕业之后他去了倪嗣冲的部队，并随之驻防四川和湖南。1925年，他成为了旧皖系部队之中的一名指挥官，并参与了包含反张宗昌在内的诸多行动。北伐之后孙传芳曾让他配合周荫人率军攻打闽赣地区，但由于天气恶劣，他的军队伤亡惨重。考虑到战败的因素，孙传芳将他降为陈调元的部下。"
 SQI_boris_annenkov: "鲍里斯·阿年科夫"
 POLITICS_Boris_Annenkov_DESC:0 "鲍里斯在1914年之前一直在西伯利亚的哥萨克部队之中服役，而随后他参加了世界大战。在1918至1920年期间鲍里斯组织并领导了一支旨在反布尔什维克的哥萨克部队。在谢米列契和塞米巴拉金斯克地区立下赫赫战功。1920年，红军把他带领的残部逼进了中国西部，而在那里他被扔进了监狱。1924年鲍里斯获释，并成为了一个雇佣兵头目来继续他的事业。随后在山东掌权的张宗昌把他和他的残部请到了他的帐中。在张宗昌倒台后，靳云鹗选择保持张宗昌和鲍里斯所签订的协议，招揽了这支可靠军队。到目前为止，鲍里斯是在华俄军最高军衔的军官，然而他并不想大张旗鼓地四处炫耀此事。如今在靳云鹗死后，鲍里斯驱逐了二张独霸山东，作为一个外国人，他的地位极度不稳，但是有风险也有金钱..."
 POLITICS_BORIS_ANNEKOV_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1890年\n俄罗斯帝国，诺夫哥罗德省\n§Y军旅生涯：§L\n鲍里斯在1914年之前一直在西伯利亚的哥萨克部队之中服役，而随后他参加了世界大战。在1918至1920年期间鲍里斯组织并领导了一支旨在反布尔什维克的哥萨克部队。在谢米列契和塞米巴拉金斯克地区立下赫赫战功。1920年，红军把他带领的残部逼进了中国西部，而在那里他被扔进了监狱。1924年鲍里斯获释，并成为了一个雇佣兵头目来继续他的事业。随后在山东掌权的张宗昌把他和他的残部请到了他的帐中。在张宗昌倒台后，靳云鹗选择保持张宗昌和鲍里斯所签订的协议，招揽了这支可靠军队。到目前为止，鲍里斯是在华俄军最高军衔的军官，然而他并不想大张旗鼓地四处炫耀此事。"
 POLITICS_QU_YINGUANG_DESC:0 "屈映光早年受秋瑾鼓舞，加入了革命军，尔后归于北洋军阀旗下。1919年，屈映光出任山东省省长，齐鲁大地由此成为了他安身立命的基本盘。屈映光以行动证明了自己的领导才能，任期内治黄河水，与衍圣公合作，共同保护儒教等非物质文化遗产。如此经年，他被调入北洋政府，且和同样信佛的段祺瑞关系密切。屈映光是随他母亲信佛的，这也影响了他与宗教团体及慈善组织的合作，还荣膺法号“法显”，绰号“屈菩萨”。1926年，段祺瑞倒台。屈映光移居上海，仍坚持控诉北京政府的专制腐败。\n\n1932年上海起义，屈映光一手创办的慈善机构“仁盟”，因有遭工团特务渗透之疑，惨遭捣毁。与许多同僚一样，他也逃离了上海，并做了最终打算：回山东去。而在山东，中国最为臭名昭著的“混账军阀”张宗昌虎踞泉城，放任鸦片泛滥，淫威肆虐，民不聊生。他刚回鲁，立即通过山东禁毒协会及衍圣公与北京盟友搭上线，所携慈善机构于曲阜就地改组为“归仁会”。他很少公开和张督理叫板，但仍频繁与直系及朝廷密谈，卯足了劲儿想从根本上把山东的腐败问题治回去。屈映光坚信，中国若要战胜腐败与罪恶，就必须借助皇帝的宗教与政治秩序。他对满清贵族的态度有所保留，但支持溥仪皇帝个人。屈映光一度有幸谒见溥仪本人，且对皇帝在佛教上的造诣与理念颇感认同。他开始相信，大清皇帝才是在中国推行和谐、佛法及宗教政治秩序的完美人选。"

 SQI_honored_master:0 "上师"
 SQI_honored_master_desc:0 "在泰山之巅，张天然成功让臭名昭著的张宗昌皈依于一贯道，于是乎，世界的目光开始远离腐败的济南，而转到张天然一人身上。上师外露谦和，然内心狡诈。他的影响力已经跨越泰山，在山东半岛蔓延开来。"
 SQI_Rampant_drug_trade:0 "猖獗的毒品贸易"
 SQI_Rampant_drug_trade_desc:0 "自英国人将鸦片输入中国以来，毒品就开始毒害中国人，直到如今以及快要一百年了。对于山东，不管是德国人，还是当年的张宗昌都为毒品贸易煽风点火从中获利。如今的靳云鹗亦不能幸免，在黄金的面前，良心从来不是什么重要的东西。"
 SQI_flight_north:0 "飘向北方"
 SQI_flight_north_desc:0 "为躲避南方的混乱，从前山东人为主的闯关东，却反过来变成了流民们逃难山东，成千上万的人逃荒到了山东。难民们在军阀的苛捐杂税和一贯道的救世承诺之间徘徊着，仅仅是将山东当作逃难的一个落脚点。而流民的涌入最直观的体现便是粮食危机的加剧。人均拥有的耕地再下一个台阶，山东地区的粮食危机以及到了无法忽视的地步。1935年的黄河决堤更是令本就饥饿的山东雪上加霜。"
