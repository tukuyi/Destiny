 SQI_yi_liao_zhi_wai_de_sheng_li_zhe:0 "意料之外的胜利者"
 SQI_yi_liao_zhi_wai_de_sheng_li_zhe_desc:0 "在张宗昌、张天然两败俱伤之际，一个此前从未有人能想到的胜利者——鲍里斯悄然浮出水面。他凝聚起张宗昌派的残余部队向着张天然发起一次奇袭成功结束了这个邪教徒的生命。而鲍里斯将成为齐鲁大地新的主人，但愿他能多支撑一会儿。"
 SQI_qiang_duo_shi_miao:0 "抢夺一贯道"
 SQI_qiang_duo_shi_miao_desc:0 "一贯道的寺庙遍布山东全境，他们收敛起来的财产是一个天文数字，鲍里斯上台的第一件事就是将他们宣布为非法组织，这样政府就有理由上门看看他们的财产了。"
 SQI_shi_hao_ben_di_hao_qiang:0 "示好本地豪强"
 SQI_shi_hao_ben_di_hao_qiang_desc:0 "要统治一个异族国家的最好方式就是和本地的豪强合作，而鲍里斯作为雇佣军在山东有十多年的生活经历，他对山东的大家族们了如指掌。也因此他们大多都愿意和鲍里斯合作，毕竟对他们来说这未尝不是一个好机会。"
 SQI_e_sha_hong_se:0 "扼杀赤色宣传"
 SQI_e_sha_hong_se_desc:0 "国民党是中国最重要的几个激进势力之一，他们的成员遍布全国，山东也自然逃不出他们的渗透。张宗昌时期他贪图享乐，吃喝嫖赌当然不在乎国民党在他眼皮子地下发展，但是鲍里斯梦想着回到俄罗斯，他不允许自己被这些左壬拖累。"
 SQI_jie_guo_ya_pian_xiao_lu:0 "接过鸦片销路"
 SQI_jie_guo_ya_pian_xiao_lu_desc:0 "张宗昌一直瞒着清政府进行着鸦片贸易，鲍里斯作为经手者当然对此洞若观火。在张宗昌死后，他便立刻派人去和供货商联系，为此不惜远赴上海和杜月笙等人面谈，与他们重新敲定了合作协议。接下来整个华东的鸦片市场都将充满鲍里斯的身影。"
 SQI_jun_shi_xuan_chuan:0 "管制民族主义宣传"
 SQI_jun_shi_xuan_chuan_desc:0 "从中国人口中鸦片战争开始，他们对西方人就或多或少的充满了仇恨情绪。这当然不利于我们的统治，但是这样的民族情绪是不可能轻易化解，鲍里斯当初利用俄族人和吉尔吉斯人仇恨互相厮杀时就明白了这一点。而他们最好的发泄口自然是他们的满洲皇帝。"
 SQI_ge_sha_ke_jing_shen:0 "呼唤哥萨克"
 SQI_ge_sha_ke_jing_shen_desc:0 "在俄国时期，鲍里斯曾是西伯利亚哥萨克将领的一员，他时常怀念那种在大草原上奔驰的感觉。为了充实自己的军队，他不断的派出亲信去中欧、高加索地区招揽哥萨克士兵，想必他们在中国能有更大的发挥空间，也能试试和满清的八旗孰强孰弱。"
 SQI_zhao_lan_e_guo_ren:0 "武官政府"
 SQI_zhao_lan_e_guo_ren_desc:0 "俄国内战之所以爆发，布尔什维克之所以能够上台就是因为文官政府的软弱无能，一遇到风险就想要去妥协，像克伦斯基这样的家伙还能二次上台就是鲍里斯最不能理解的地方。在山东，政府一定要以哥萨克武官为主，由这些强硬的硬汉们主持的政府，一定是最顽强，最不可被打败的。"
 SQI_huang_e_luo_si_ji_hua:0 "招揽俄国人"
 SQI_huang_e_luo_si_ji_hua_desc:0 "如今的山东百废待兴，我们的统治也岌岌可危，尽管我们最简单的方式就是多杀一些汉人，但是这样的后果很明显是步张宗昌的后尘。因此，我们需要一些折中的方式，比如从俄国多招揽一些俄裔来填充各行业的空缺。而被我们招揽来的家伙在俄罗斯伪政府治下也多半是没有什么成就的，他们比起汉人来说更便宜，更稳定，也能让汉人的怒火发泄到这些反正也回不去家乡的人。"
 SQI_jun_ren_zhi_shang:0 "军事化社会"
 SQI_jun_ren_zhi_shang_desc:0 "军人不只要管控政府，更重要的是要管控整个社会，他们要将自己当作社会的主人，无论他是什么民族有什么过去出自什么家庭，只要参了军，大家就都是亲兄弟。大家从此以后都只有一位父亲，那就是我们的鲍里斯将军，只有一位长兄，那就是我们的康斯坦丁上将。"
 SQI_qiang_sheng_de_bai_e_jun:0 "强盛的白俄军"
 SQI_qiang_sheng_de_bai_e_jun_desc:0 "要保护我们的政府以及实现鲍里斯的宏大愿望，就需要一支强大的军队，如今的白俄军的训练度是世界一流的，但是人员和武器则还差了很多。为此政府必须分配更多的资金来购买武器，训练新兵。"
 SQI_yuan_shuai_cong_bai:0 "元帅崇拜"
 SQI_yuan_shuai_cong_bai_desc:0 "作为在华俄军最高军衔的军官，如果不是鲍里斯元帅的深思熟虑，那么整个雇佣军的所有人还有张宗昌的所有旧部都将被张天然屠杀殆尽，就是因为鲍里斯元帅在康斯坦丁将军的建议下毅然出兵，这才保全了所有人的性命。我们能有今天都是因为鲍里斯元帅！没有元帅，我们什么都不是！"
 SQI_fan_qing_xuan_chuan:0 "反清宣传"
 SQI_fan_qing_xuan_chuan_desc:0 "为了实现重回俄罗斯的愿望，满清是我们必须跨过去的一道坎，为此我们需要做好前期铺垫工作，加大对清政府的抵制宣传，尤其是要突出满清的荒唐无毒，要利用好汉人心目中辛亥革命的地位。"
 SQI_qing_e_zheng_fu:0 "俄裔文官"
 SQI_qing_e_zheng_fu_desc:0 "虽然鲍里斯元帅建立起来的全新的山东政府是一个以武官为主的政府，但是这不代表我们不需要文官们的协助，他们在管理层面还是能够起到润滑剂作用的。"
 SQI_kua_guo_huang_he:0 "越过黄河"
 SQI_kua_guo_huang_he_desc:0 "这将是我们最后一次对中国人卑躬屈膝了！满清和直系军阀只是德国人的一条狗，都是因为他们中国才沦丧到这副田地。如果不是他们那么那位蒋中正的北伐将在1927年成功，那么如今的中国早就该飘扬在一面旗下！鲍里斯向他的华人百姓们承诺只要他打回莫斯科，他就将让中国独立，走向自由！"
 SQI_chu_li_en_qing:0 "处理恩琴"
 SQI_chu_li_en_qing_desc:0 "1921年，罗曼·冯·恩琴-施滕贝格率麾下亚洲骑兵师进入乌尔格，并在受博克多汗本人册封后成功驱逐了中国势力，控制了蒙古。从那时起，恩琴便作为第八世哲布尊丹巴呼图克图官方册封的男爵统治着国家，博克多汗成为了他名义上的君主。但事实上，所有人都知道恩琴才是蒙古真正的主人。如果我们还留在山东，鲍里斯不会对这位老朋友有什么不满，但是现在不同，作为同样宣称俄罗斯的众多人之一，恩琴已经挡在了我们面前，我们是时候处理掉这个家伙了。"
 SQI_chu_li_gao_er_cha_ke:0 "处理高尔察克"
 SQI_chu_li_gao_er_cha_ke_desc:0 "1922年，日本推动外阿穆尔地区建立独立国家。这个新国家被著名的海军上将高尔察克领导，他是鲍里斯在内战中的老上司，曾自称为“全俄最高统治者”。但在他1925年夺权的尝试失败后，他被迫逃离俄罗斯并在外阿穆尔地区另立中央。如果我们还留在山东，鲍里斯不会对这位老上司有什么非分之想，但是现在不同，作为同样宣称俄罗斯的众多人之一，高尔察克已经挡在了我们面前，我们是时候处理掉这个家伙了。"
 SQI_hui_shi_bei_shang:0 "挥师北上"
 SQI_hui_shi_bei_shang_desc:0 "我们现在离最终的伟大近在咫尺。我们的土地已经做好了前所未有的准备，而等待下去的时间越长，俄罗斯巨熊只会越发强大。在士兵们准备执行最伟大的任务之时，鲍里斯已经向他们发表了英勇而鼓舞人心的演讲。他向士兵们许诺夺下莫斯科，人人皆可封侯，他们已经杀死满清这条黄龙，也定能杀死彼得堡那条虚张声势的可怕巨龙。即将到来的战争并不容易，事实上，它可能是自亚历山大千年前向西进军以来最为困难的事情，但为了俄罗斯的利益，这场战争必须进行。向胜利前进！不成功便成仁！北伐！北伐！"
 SQI_zui_hou_de_sheng_Li:0 "最后的胜利"
 SQI_zui_hou_de_sheng_Li_desc:0 "鲍里斯终于可以庆祝他来之不易的胜利了。在付出了一切血与泪后，莫斯科和圣彼得堡上空将飘扬起我们的旗帜，我们击败了克伦斯基遗留下的腐败共和派，帝国的荣光再次洒在俄罗斯的广阔大地上。"
 SQI_bi_de_ge_li_da_sheng_pan:0 "彼得格勒大审判"
 SQI_bi_de_ge_li_da_sheng_pan_desc:0 "毫无疑问，几十乃至上百个叛徒要为这20年来对俄罗斯造成的所有伤害负责。在彼得格勒将组织起一场大审判，公开审讯这些罪人们。将他们枪毙或判处永久劳役无可指责。"
 SQI_chong_zu_guan_Liao_xi_tong:0 "重组官僚系统"
 SQI_chong_zu_guan_Liao_xi_tong_desc:0 "旧彼得格勒政权的官僚们不过是对至高领袖怀抱敌意，像克伦斯基那样的叛徒和无能者！为了确保新俄罗斯迎来最美好的未来，有必要启动一次大型官僚重组，用忠于帝国和俄罗斯人民的有才之士取代克伦斯基的傀儡！"
 SQI_qing_xi_jun_dui:0 "联络老朋友"
 SQI_qing_xi_jun_dui_desc:0 "俄罗斯军队简直就是一团糟。我们将联系白军时期打过交道的诸多同僚们，以他们来恢复几个世纪以来的传统——在西伯利亚军队中传承的传统，来让俄罗斯恢复往日荣耀！"
 SQI_shou_jiu_jiu_zi_can:0 "收缴旧政府资产"
 SQI_shou_jiu_jiu_zi_can_desc:0 "为了俄罗斯的新生，我们自然需要大量的财力，最好的来源便是旧政府残留下来的诸多资产，将他们统统收归国有或是变卖折现，能为我们通过一笔丰厚的资金。"
 SQI_jun_dui_ji_yu_yi_qie:0 "军队给予一切"
 SQI_jun_dui_ji_yu_yi_qie_desc:0 "我们要让民众们知道，俄罗斯解放军也会关心他们的恩人与下属。那些在战争中受伤的解放者将得到退伍军人福利，而在战斗中特别受损的城市也将开设施粥所，为饥饿和饱受压迫的人提供食物。"
 SQI_e_luo_si_de_xin_sheng:0 "俄罗斯的新生"
 SQI_e_luo_si_de_xin_sheng_desc:0 "我们实现了不可能实现的目标：俄罗斯已再次统一。几十年来的汗水与鲜血，几百万人的痛苦，但我们最终重新统一了国家。现在，我们终于可以抹消过去的耻辱，然后迈向更美好的未来。"
 SQI_du_shan_qi_sheng:0 "孤独前行"
 SQI_du_shan_qi_sheng_desc:0 "朕即国家，鲍里斯强硬的选择了独自前行，他拒绝与其他人结盟，不想让任何人分享到自己手中的权力。从今往后，俄罗斯只会有一位真正的统治者——鲍里斯·阿年科夫"
 SQI_huang_en_hao_dang:0 "皇恩浩荡"
 SQI_huang_en_hao_dang_desc:0 "沙皇是个令人恐惧的暴君的想法已经成为过去。我们的沙皇是受人爱戴和仁慈的，就像一位严厉但慈爱的父亲，是全俄罗斯人的小爸爸，无私且慷慨的照顾着我们所有人。"
 SQI_guo_jia_dong_zheng_jiao:0 "忠诚的牧首"
 SQI_guo_jia_dong_zheng_jiao_desc:0 "俄罗斯现在是，而且永远是一个基督徒的国家，鲍里斯在莫斯科推选了他中意的新牧首人选。我们的人民遵循信仰，因为它是正信，我们也知道它是。我们将利用这种宗教性来帮助国家，我们将把钱投入到宗教慈善机构之中。这将使我们获得牧首的好感，而牧首将通过让他的牧师支持我们来回报我们。许多农民坚定地信任他们的牧师，那么现在他们也会信任我们。"
 SQI_zai_ci_jia_mian:0 "上帝加冕"
 SQI_zai_ci_jia_mian_desc:0 "[SQI.GetLeader]的加冕礼是在中国的天坛完成的，尽管如今没有人会质疑他的正统性。但是为了表示两顶皇冠的同等重要，[SQI.GetLeader]决定在上帝的见证之下，在罗曼诺夫家族的注视之下，在圣母安息大教堂中，由新牧首进行二次加冕。"
 SQI_wei_rong_yu_er_zhan:0 "为荣誉而战"
 SQI_wei_rong_yu_er_zhan_desc:0 "荣誉，如耀眼星辰，照亮征途的方向。荣誉，如滚滚战鼓，激荡英雄的热血。为荣誉而战，是战士的宿命，是英雄的史诗，是永不磨灭的精神。每一个入伍的新兵都需要学习鲍里斯元帅的征程历史，学习何为荣耀！"
 SQI_an_quan_yu_zhi_xu:0 "安全与秩序"
 SQI_an_quan_yu_zhi_xu_desc:0 "随着革命运动在俄罗斯各地任有余波，康斯坦丁向鲍里斯建议在旧沙皇秘密警察“保卫部”的基础上对内部警察进行彻底重组。新安保机构将追捕所有的极端革命分子，并对他们进行“再教育”，以“教会”他们尊重帝国！"
 SQI_di_guo_wan_sui:0 "帝国万岁！"
 SQI_di_guo_wan_sui_desc:0 "我们已恢复了属于帝国的荣耀和伟大。在世界各国的首都之中，当地人民都知道我们的力量和威力。在沙皇的带领下，毫无疑问，我们回到世界舞台上了，世界将知道我们的力量。"
 SQI_ou_ya_zhu_zhe:0 "与欧亚党合作"
 SQI_ou_ya_zhu_zhe_desc:0 "1925年，欧亚主义者迈入政界，成立了自己的政党，并在早期的参议院选举中获得了几个席位。鉴于我们的帝国目前横跨亚欧大陆，他们有充足的理论基础来帮我们缝合两个国家，几十个民族间的分歧。让帝国更加的凝聚在一起。"
 SQI_zheng_tong_pai:0 "选择正统派"
 SQI_zheng_tong_pai_desc:0 "鲍里斯将选择与以特鲁别茨柯伊为受的欧亚党内的正统派们合作。"
 SQI_xin_ming_zu_ren_tong:0 "新民族认同"
 SQI_xin_ming_zu_ren_tong_desc:0 "从前的民族认同已经消失了，汉人、满人、俄罗斯人...这些都将成为历史，如今我们都将是欧亚人。"
 SQI_she_hui_deng_ji_zhi_du:0 "社会等级制度"
 SQI_she_hui_deng_ji_zhi_du_desc:0 "自由，平等，博爱。如果这都不是谎言，那还有什么是？因为我们知道，人与人间从来都不会是平等的，现在不会，将来也永远不会。所有伟大的帝国都一直由最优秀的人统治——知识分子、贵族、寡头。他们才是知道什么是权力以及如何处理权力的人。"
 SQI_song_yang_zhu_de_wei_ye:0 "颂扬主的伟业"
 SQI_song_yang_zhu_de_wei_ye_desc:0 "莫斯科是历史上的第三罗马。我们是世界上主要的东正教国家：从北京和阿拉斯加的移民，到塞尔维亚的兄弟，都能聆听我们牧首的布道。"
 SQI_meng_zu_gang_ling:0 "选择民族最高纲领派"
 SQI_meng_zu_gang_ling_desc:0 "鲍里斯将选择与以希赫马托夫亲王领导的民族最高纲领派作为合作伙伴。他们寻求建立一个集体化社会，但又保留俄罗斯霸权民族主义的巨大影响，在建立欧亚帝国的道路上他们将有许多的帮助。"
 SQI_la_long_sa_wen_ke_fu_pai:0 "拉拢萨文科夫派"
 SQI_la_long_sa_wen_ke_fu_pai_desc:0 "鲍里斯·萨文科夫的意识形态——一种混合了多种意识形态的思想，影响了他的一生，也在旧俄罗斯非常受欢迎。虽然旧政权的残余势力已经消失，但这种理念是永恒的。我们应该部分采用这种思想。"
 SQI_ou_ya_zhu_yi_jiao_yu:0 "欧亚新青年"
 SQI_ou_ya_zhu_yi_jiao_yu_desc:0 "我们的追随者养育的下一代将是第一代欧亚人。我们还年轻——我们的领袖希赫马托夫正当壮年。旧时独裁者的统治已然结束，让年轻一代来领导这个国家吧。"
 SQI_tuan_jie_she_hui:0 "团结的社会"
 SQI_tuan_jie_she_hui_desc:0 "当人民在自己的祖国劳作之时，当人民为活下去而付出代价时，他们希望得到公平的对待。而当一个拥有这片土地的国家，想要为人民提供可观的钱财，提供他们所需要的公共物品时，应该有一个中间人来确保一切顺利进行。我们伟大的有机体——欧亚国家，它的心脏就是生活在这里的人民，而大脑则是我们的政党。"
 SQI_li_xian_ming_zhu_dang:0 "与全俄民族联盟合作"
 SQI_li_xian_ming_zhu_dang_desc:0 "全俄民族联盟是俄罗斯境内最重要的保守政党，是各种贵族、地主和君主立宪主义者的联合力量。在我们征服俄国之后，与他们合作将有利于我们更好的掌控俄罗斯。"
 SQI_gua_tou_zhu_dao:0 "寡头主导"
 SQI_gua_tou_zhu_dao_desc:0 "金钱征服了一切，所以它似乎也征服了国家。虽然鲍里斯选择了全俄民族联盟合作，但每个人都清楚，他实际上是要与那些占据了大部分经济果实的资本家们并肩而行。毫无疑问，寡头们将试图利用政府来填满他们与鲍里斯的腰包，哪怕那看上去再荒唐也在所不惜。自由贸易、放松监管、大规模私有化，只要能赚到快钱，一切都在他们的考虑范围内。而鲍里斯将为这些行为保驾护航。"
 SQI_bao_hu_si_you_zhi:0 "保护私有制"
 SQI_bao_hu_si_you_zhi_desc:0 "对关键行业的早期国有化使一些人在鲍里斯元帅耳边吹风说我们在暗中是工团主义者。那么，我们今天将消除人们的这些疑虑。我们将制定一项法律，禁止进一步的国有化，除非在面临极端危机的时候。这将保障我国人民辛劳之财的安全，并通过使左派的主要目标之一——掠夺所有私有财产——变得不可能实现，以此来阉割他们。"
 SQI_gai_ge_sui_zhi:0 "改革税制"
 SQI_gai_ge_sui_zhi_desc:0 "就像法律一样，我们的税法也需要改革。它不仅从人们的口袋里窃取了许多钱财，而且有许多繁杂减税和规定，以至于很少有人能为自己做账，税务律师行业还因此兴起了，他们负责为人们做账。不仅如此，税法每年都会发生变化，有时还是是根本性的变化。我们必须对我们笨重的税法进行梳理，并将其变成一个有效而公平的系统，每个人也都希望它是这样。"
 SQI_zhi_ci_tuo_la_si:0 "支持卡特尔"
 SQI_zhi_ci_tuo_la_si_desc:0 "大工业是我们国家的骨干。是他们使我们的经济现代化。他们创造了我们大部分的出口，占据了我们大部分的进口。通过努力工作和奋斗，他们从无到有，让整个国家从他们的成功中受益。我们将允许他们的扩张，并填充他们的现金储备，因为他们这些现金储备在最近的经济萧条中遭到了破坏。此外，如果他们失败了，那么他们可能会把我们的整个现代经济也顺便带走。"
 SQI_gui_zu_she_hui:0 "贵族社会"
 SQI_gui_zu_she_hui_desc:0 "出身贵族家庭的鲍里斯十分确定的认为贵族阶层才是我们值得依赖的合作伙伴。他们生而高贵，不会为蝇头小利便出卖整个国家，他们的思想牢牢扎根于过去，忠于俄罗斯的历史，想要通过恢复旧有的传统来指引俄国度过难关。"
 SQI_jian_shou_chuan_tong:0 "坚守传统道德"
 SQI_jian_shou_chuan_tong_desc:0 "传统价值观在俄罗斯几乎完全解体。无神论、同性恋、鸡奸、酗酒和吸毒现象在街头肆意横行。我们必须严厉打击这些恶习和罪恶，让人民回归到过去将我们的帝国带到如此崇高之地的价值观。我们将鼓励人民在我们无法看到的地方嗅出这些肮脏动物，这将使我们对社会有更多的影响，并确保没有人可以腐蚀我们伟大国家的灵魂而不受惩罚。"
 SQI_bao_hu_di_zhu:0 "保护地主"
 SQI_bao_hu_di_zhu_desc:0 "过去庞大而臃肿的国家机关常常成为地方发展的阻碍，因为各类指示总是需要在低效的层层传达之中拖沓良久。解决这个问题的最佳办法是把权力下放给由各地地主所领导的地方政府。毕竟，有谁能比这些土地的拥有者更懂如何改善地方事务呢？"
 SQI_mao_yi_bao_hu:0 "贸易壁垒"
 SQI_mao_yi_bao_hu_desc:0 "保护主义是经济的成功基石。通过保护我们的国内制造业，我们可以保护它不被外国倾销，同时仍能出口足够多的产品来压制世界上不那么聪明的经济体。我们生产得越多，世界就会越依赖俄罗斯的工业产品，而我们将同时保持我们的经济独立于善变的世界市场。"

 SQI_shou_fu_shi_di:0 "收复失地"
 SQI_shou_fu_shi_di_desc:0 "既然我们是俄罗斯，我们必须从统治中欧的暴君手中夺回我们以前的土地。"
 SQI_tu_er_qi:0 "强行打通海峡"
 SQI_tu_er_qi_desc:0 "中亚和高加索地区已在我们的控制之下，我们可以把目光投向富有和具有重要战略意义的中东。我们的存在将改变该地区的平衡，军队需要为在困难的山区作战做好准备。"
 SQI_fuck_japan:0 "为日俄战争报仇"
 SQI_fuck_japan_desc:0 "亚瑟港，中东铁路，萨哈林岛，以及符拉迪沃斯托克的傀儡政权。所有这些对我方土地的侵占和侵犯所带来的耻辱只会像滚雪球一般越滚越大，东京已经表明，日本不会停止扩张。因此，我们将不惜一切代价，直到复仇成功，东京也将面临其强加给我们的同等耻辱！黄祸必将灭亡！"
 SQI_aslaksa:0 "殖民极北边疆"
 SQI_aslaksa_desc:0 "随着我国东部海岸安全的保障，与西部局势的趋近稳定，是时候把目标完全转向我们很久以前留下的殖民疆域了。从“午夜太阳之地”——美丽而冰冷的森林到太平洋温暖天堂中的亚历山大要塞废墟，俄罗斯的殖民帝国早已荒废，但并未被遗忘。我们将驶向阿拉斯加、夏威夷，甚至更远的地方，实现新联邦共和国的殖民野心，使俄罗斯的所有土地和其上的所有人民都能感受到新俄罗斯的荣耀与光辉。"

 sqiwr.1.t:0 "雇佣军骚动"
 sqiwr.1.d:0 "在1917年俄罗斯十月革命之后，拒绝臣服于布尔什维克统治的保皇派、共和派在邓尼金、科尔尼洛夫、弗兰格尔、高尔察克等人的带领下组织起一股庞大的反击势力。虽然最后布尔什维克的政变失败，克伦斯基和他的共和派重新上台。但是并不是所有的反抗军都加入了新政府，如如今统治外东北地区的高尔察克。又比如张宗昌的那支由鲍里斯·阿年科夫率领的雇佣军。这支军队在张宗昌派倒塌之后，转换门厅投靠了靳云鹗依旧驻扎在山东。\n\n事实上张天然在济南对靳云鹗发起的那场奇袭，正是因为这支白俄军当时并没有驻扎在济南城附近才得以成功的。而他们如今返回济南城面临的却是一张生面孔。和他们签订了长期合同的那家伙已经入了土，他们背叛过张宗昌一次，如今也可以在背叛一次靳云鹗，只要看这个新的统治者将如何对待他们的合约..."
 sqiwr.1.a:0 "我们绝对不会和这些家伙妥协"
 sqiwr.1.b:0 "给他们足够的钱"
 sqiwr.2.t:0 "天师府被袭击"
 sqiwr.2.d:0 "是夜，一声炮响震醒了整个济南城的居民，当他们纷纷跑到街道上查看发生了什么的时候，才发现天师府正在熊熊燃烧，浓烟几乎要笼罩大半条街道。城外还不断传来枪声和嘶吼声，是鲍里斯和康斯坦丁·聂恰耶夫分别率领着雇佣军与靳云鹗残部从两侧奇袭了张天然的农民军。这些职业军人教会了民兵们什么才叫真正的战争，他们用闪电般的速度便瓦解了这些民兵能够组织起来的绝大多数有效的抵抗，而在之后只是漫长而繁琐的屠杀工作。那么作为这场奇袭的主要目标：张天然呢？他在睡梦中便被炮弹送去了他梦寐以求的佛祖身边。倘如不是事发突然想必狗肉将军如今还能够稳坐席位。\n\n天亮之后，城郊外只剩一些辅助部队在打扫战后。与午夜不同，此时的城郊一片寂静。只有他们将尸体搬上车或者就地掩埋，收集没被使用的弹药和还能使用的武器时发出的一丁点儿声响。则鲍里斯需要考虑考虑之后的事情..."
 sqiwr.2.a:0 "济南的主人换了又换"
 sqiwr.3.t:0 "和吴佩孚的交涉"
 sqiwr.3.d:0 "事实上，鲍里斯手中的军队放在山东还有一战之力，但是放在整个中国就有点不够看来。他在济南搞出来的大动静，直系的吴佩孚他们肯定不会不知道的，令鲍里斯最担心的一件事就是吴佩孚突然发兵要推翻他才建立起来的统治。但是同样都是统治，鲍里斯相信他干得绝对不会比靳云鹗差，那么只要能够满足吴佩孚的要求，给他们足够的“税金”，维护这片区域的稳定，他们应该不会对自己动手。况且，如今南方因为孙传芳的死正在动乱；北方的张作霖对关内也一直虎视眈眈。这个时候我们向他们表示诚服，他们一定不会拒绝的。"
 sqiwr.3.a:0 "给他们够多的钱"
 sqiwr.3.b:0 "我们才不接受他们的领导"
 sqiwr.4.t:0 "处理张宗昌的妻妾"
 sqiwr.4.d:0 "张宗昌素有三不知将军的称号，其中之一就是“不知道自己有多少姨太太”，而这些姨太太中还有一部分正是鲍里斯送给上司加深感情的。但是如今张宗昌已经去了地下，处理这些女人倒是一件麻烦事，虽然我们大可以直接将她们遣散，或者让她们犒赏军士。但是尽管我们不是中国人，可我们毕竟在中国的土地上之后还要和中国的其他势力打交道。如此对付老上司，未免有一种人走茶凉之意，其他军阀看我们也或许多会觉得我们“不够意思”..."
 sqiwr.4.a:0 "在意那么多干什么？"
 sqiwr.4.b:0 "有子女的留下，没子女的爱去哪儿去哪儿吧"
 sqiwr.5.t:0 "写给高尔察克的信"
 sqiwr.5.d:0 "二十多年前，在反抗布尔什维克的斗争中，当时的鲍里斯·弗拉基米洛维奇·阿年科夫少将就是在高尔察克上将的指挥下，在西伯利亚和中亚屡建奇功。如今，高尔察克上将在符拉迪沃斯托克割据与俄罗斯的伪政府继续斗争，而鲍里斯也在山东夺取了权力，准备大展拳脚。但是好士兵没有好武器是不容易打胜仗的，因此鲍里斯决定凭借那一层老关系向高尔察克索要一些资助。"
 sqiwr.5.a:0 "去叫个代笔来"
 sqiwr.6.t:0 "山东的新主人"
 sqiwr.6.d:0 "一个让人有些惊愕的消息伴随着一份信传到了高尔察克的办公室内，他曾经的下属之一那个在中国当雇佣军的鲍里斯居然在山东军阀混乱之际夺取了这一身份的权力。这多少令人有些不可相信，但是事实就是如此，与此同时鲍里斯还写了一封信来索要资助。高尔察克对于鲍里斯还有着充足的印象，这个家伙在内战时期以残忍著名。虽然他的军队总是打胜仗，但是总是要抢掠战场附近平民，他和其他一些家伙让他们抵抗军的声誉差到了极点，对于他的这份信，高尔察克的回答是："
 sqiwr.6.a:0 "随便打发他一点儿吧"
 sqiwr.6.b:0 "他做什么春秋大梦？"
 sqiwr.7.t:0 "处理山东问题"
 sqiwr.7.d:0 "靳云鹗那个混蛋被那帮子教徒推翻之后，他手底下的白俄军又把那些教徒给推翻了。这山东怎么就乱成这个样子了呢？不过还好，那些俄罗斯在中国待了这么久也学会了为人处世，他们给我们手底下的各级军官们都准备了一份丰厚的礼物，给我们弄了一些新式装备，还向我们保证绝对诚服。"
 sqiwr.7.a:0 "山东就给他们管着吧"
 sqiwr.8.t:0 "处理山东问题"
 sqiwr.8.d:0 "靳云鹗那个混蛋被那帮子教徒推翻之后，他手底下的白俄军又把那些教徒给推翻了。这山东怎么就乱成这个样子了呢？这些俄罗斯人到底是有多喜欢干涉中国的事情？蒙古那个恩琴就够吴佩孚头痛了，又出来了个山东的鲍里斯。不对付对付他们，这个国家还不知道谁才是主人？"
 sqiwr.8.a:0 "出兵！济南！"
 sqiwr.8.b:0 "不行，张作霖随时都有可能打过来"
 sqiwr.9.t:0 "山东的新主人"
 sqiwr.9.anq:0 "让人难以想象的是，山东居然被一帮子俄国人给占了，岂有此理！"
 sqiwr.9.chi:0 "让人难以想象的是，山东居然被一帮子俄国人给占了，岂有此理！"
 sqiwr.9.mon:0 "鲍里斯那家伙也在中国割据了一席之地？有意思"
 sqiwr.9.ger:0 "让人难以想象的是，山东居然被一帮子俄国人给占了，是时候加快我们的步伐了。"
 sqiwr.9.jap:0 "让人难以想象的是，山东居然被一帮子俄国人给占了，是时候加快我们的步伐了。"
 sqiwr.9.rus:0 "让人难以想象的是，山东居然被一帮子雇佣军给占了，除了恩琴和高尔察克，现在又冒出来个鲍里斯，实在是麻烦。"
 sqiwr.9.a:0 "再看看吧"
 sqiwr.10.t:0 "外阿穆尔的移民"
 sqiwr.10.d:0 "自从我们在山东夺取了权力，来自外阿穆尔的俄罗斯人又多了起来，他们或许是厌倦了西伯利亚寒冷的冬天，又或是觉得我们百废待兴有生意可做。但无论如何人口多一点总没坏处，尤其是俄罗斯人的到来还能稀释汉人的比例。自从汉人口中的鸦片战争以来，汉人对其他民族的敌视就越来越深了，更尤其是俄罗斯人这种原本不是中华概念下的民族，他们一直认为是我们这些西方人和他们的满人皇帝导致了中国的落后。"
 sqiwr.10.a:0 "有人干活就是好事"
 sqiwr.11.t:0 "我们的脚步"
 sqiwr.11.d:0 "在满清的宫殿内多踱步的鲍里斯好像又回到了他宣布反对布尔什维克，投身于白军的前夜。即便他是如此的相信如今的北方伪政府就是一副空架子，但是在和中国军阀们的战争中他也知道自己手底下的军队战斗力是如此的不堪，自己掌控的这个帝国在当今世界上又是如何的虚弱。想要以这样的军队横跨俄罗斯旷阔的荒地，重复几个世纪以前成吉思汗般的伟业似乎无异于是在说梦话。但是他已经向自己的中国盟友与白俄士兵们许诺过了夺下莫斯科后丰厚的犒赏，虽然他很少遵守自己的诺言，然而撕毁对自己军队的诺言难免会导致自己下场不会太好看..."
 sqiwr.11.a:0 "誓师北伐！"
 sqiwr.11.b:0 "多他们给点黄金，他们能理解的"
 sqiwr.12.t:0 "彼得格勒大审判"
 sqiwr.13.t:0 "共和的命运？"
 sqiwr.13.d:0 "鲍里斯出生于1889年，那个时候还是沙皇亚历山大三世统治着全俄罗斯。尽管鲍里斯·阿年科夫是著名的十二月党人伊万·安年科夫的后人，但是他对沙皇还是有着朴素的情感，尤其是经历了二月革命后的混乱，以及十月革命布尔什维克那些暴徒的上位后，他更是意识到一位强大的君主对于一个国家的重要性。虽然他还没有打回莫斯科，但是这并不妨碍他提前在这片新征服的土地上建立新的沙皇国作为缓冲。然而另一方面，他也知道中国人已经厌倦了一位又一位所谓的君主，他们并不想要看到鲍里斯建立君主制，如果他要这么做，面临的将是无尽的骚乱..."
 sqiwr.13.a:0 "去列一份选王候选人名单吧"
 sqiwr.13.b:0 "为鲍里斯总统欢呼"
 sqiwr.14.t:0 "北京的新主人"
 sqiwr.14.d:0 "鲍里斯率领他的军队打入了北京城内，溥仪和吴佩孚灰溜溜的趁夜色逃走了，对于这些丧家之犬，鲍里斯元帅还没有闲工夫去赶尽杀绝。城市的接受工作正在稳步进行，那些反对者的抵抗也在萌芽之时便被掐灭，如今他已掌握了中国的核心。坐在满清皇帝龙椅上，享受着的宫女伺候的鲍里斯将决定接下来军队的兵锋直向何处。尽管他心中还有着摧毁俄罗斯伪政府的意念，但是事实上通过与中国军队一系列的交锋，他知道自己如今的军队是个什么样子...除此之外更重要的是，他需要决定是否重建沙皇国，重新请回尼古拉二世的继承人们，他摧毁了一个帝国，是否要建立一个新的帝国？。"
 sqiwr.14.a:0 "真是头疼"
 sqiwr.15.t:0 "在天坛的加冕礼"
 sqiwr.15.d:0 "始建于明成祖永乐十八年的北京天坛是中国明清两代皇帝祭天的场所，这对于中国皇帝而言重要的场所如今又将要成为一个异族人加冕自己的场所，[SQI.GetLeader]在他的中国大臣的簇拥下，为自己戴上了象征着中华帝国的冠冕。鲍里斯像统治自己的私人领地一样统治整个中国，将军和佞臣们将在他的旗帜下分割天下。即便全中国有着数不尽的反对声音，但是对[SQI.GetLeader]这只是一个伟大帝国走向辉煌的第一步。"
 sqiwr.15.a:0 "[SQI.GetLeader]陛下万岁！"
 sqiwr.16.t:0 "我们的新君主"
 sqiwr.16.rusno:0 "鲍里斯元帅在北京宣布建立沙皇国后，现在必须决定由谁加冕为沙皇。这自然遭到了北方那些伪政府的人严厉抨击。但是这些虫豸是无法阻拦我们前进的步伐的。目前的候选人中基里尔大公是当前最具竞争力的沙皇继承人，他是亚历山大二世的孙子，但是由于他在二月革命中站在了尼古拉二世的对立面，加冕他会带来许多人的不满。另一个选择则是德米特里大公，他也是亚历山大二世的孙子，保罗大公的长子，但是由于他参与了刺杀拉斯普京而遭到流放。他们的王位宣称都有一定的瑕疵，所有其实更广泛，更多人支持的选择其实是鲍里斯元帅自己加冕为沙皇。"
 sqiwr.16.rusyes:0 "鲍里斯元帅在北京宣布建立沙皇国后，现在必须决定由谁加冕为沙皇。这自然遭到了北方那些伪政府的人严厉抨击。但是这些虫豸是无法阻拦我们前进的步伐的。如今我们已经构建了一个由不同贵族候选人组成的名单，他们的家族在过去曾经支持过我们，因此我们可以确保我们选择的这些年轻人治下的祖国会给予哥萨克应有的尊严。我们可以选择一位较年轻的王子，如弗谢沃洛德，米哈伊尔二世或者罗曼，如果我们选择加冕他们，将能够确保他们对哥萨克政权的忠诚。当然，弗拉基米尔三世将是更安全、更正统的选择，他的血统与我们已故的前恩主，尼古拉二世最为接近。也能够挑战北方人的权威。当然了实际上还有一个最稳妥最恰当的选择：鲍里斯元帅自己加冕为沙皇。"
 sqiwr.16.a:0 "基里尔一世万岁"
 sqiwr.16.b:0 "德米特里三世万岁"
 sqiwr.16.c:0 "鲍里斯二世万岁"
 sqiwr.17.t:0 "鲍里斯的来信"
 sqiwr.17.d:0 ""
 sqiwr.17.a:0 "我们接受"
 sqiwr.17.b:0 "我们拒绝"
 sqiwr.18.t:0 "鲍里斯的来信"
 sqiwr.18.d:0 ""
 sqiwr.18.a:0 "我们接受"
 sqiwr.18.b:0 "我们拒绝"
 sqiwr.19.t:0 "他们同意了"
 sqiwr.19.d:0 "高尔察克的回信和他们援助的武器一起抵达了，事实上，他写了什么不重要，重要的这些枪和子弹，现在我们保护自己不被推翻更有底气了。"
 sqiwr.19.a:0 "感谢他们"
 sqiwr.20.t:0 "他们拒绝了"
 sqiwr.20.d:0 "高尔察克只回了一封拒绝的信，他甚至连一颗子弹都不愿意送我们，这个老不死的家伙，诅咒他也被手底下给推翻"
 sqiwr.20.a:0 "真该死阿"
 sqiwr.21.t:0 "泰山之巅"
 sqiwr.21.d:0 "张天然的全部身家就在泰山上的神龛，他用收敛的黄金在神龛之上镀了一层金顶，日出之时金光闪闪，美艳极了。很早以前，靳云鹗就垂涎那些金子了，而现在鲍里斯将代他完成这个心愿，一辆火车将带着山东最出色的工程师们去泰山之上取取“金”。"
 sqiwr.21.a:0 "谁不爱黄金呢？"
 sqiwr.22.t:0 "国民党骚乱"
 sqiwr.22.d:0 "面对鲍里斯坚决的“除红令”，国民党人和工团党人自然也不会坐以待毙，他们在济南广泛的进行着破坏与刺杀行动希望以此来迫使鲍里斯收手。但是鲍里斯很快就让他们见识到了为什么他在俄国内战时期被称为“屠夫”，白俄军也展示出了自己军纪事实上与国内其他军阀别无两样的下限。他们不仅屠杀了那些抵抗者，还掠夺沿途村落。而对于那些包藏革命者的村落，他们通常采取完全屠杀并烧毁整个村落的策略。他们似乎要将1917年那场内战中积累起来的对布尔什维克的仇恨通通发泄在那些手无寸铁的中国农民身上。事实上比起革命者的抵抗，鲍里斯的镇压带给山东的破坏更大。"
 sqiwr.22.a:0 "恐惧是最好的统治方式"
 sqiwr.23.t:0 "不断的骚乱"
 sqiwr.23.d:0 "虽然鲍里斯在镇压国民党人时暴露出的暴戾本性，与白俄军无下限的军纪，使得其他团体的骚乱减少了不少，但是还是没有完全根治，只要鲍里斯还在台上一天也不可能完全根治。"
 sqiwr.23.a:0 "只能期盼时间的魔力"
 sqiwr.24.t:0 "[FROM.GetName]接受了"
 sqiwr.24.d:0 "很好"
 sqiwr.24.a:0 "识时务者为俊杰"
 sqiwr.25.t:0 "[FROM.GetName]拒绝了"
 sqiwr.25.d:0 "该死，这些自不量力的家伙"
 sqiwr.25.a:0 "动手！"
 sqiwr.26.t:0 "[FROM.GetName]接受了"
 sqiwr.26.d:0 "很好"
 sqiwr.26.a:0 "识时务者为俊杰"
 sqiwr.27.t:0 "[FROM.GetName]拒绝了"
 sqiwr.27.d:0 "我们收到了来自高尔察克的回复，比预期的……要糟糕。他不仅拒绝了我们的提议，还就如何更好地对抗俄罗斯提出了一些“尊重的建议”。他要求我们等待更好的时机，简而言之，只有在他希望我们战斗的时候，而不是在我们想要战斗的时候发起战争。在信中高尔察克还流露出了自己身为上将，而鲍里斯只是一个卑微的少将，理应诚服的种种暗示。这一回应激怒了鲍里斯，他对高尔察克进行了数次非常响亮且“丰富多彩”的谩骂。"
 sqiwr.27.a:0 "动手！"
 sqiwr.28.t:0 "背叛"
 sqiwr.28.d:0 "事实上尽管鲍里斯快掏干整个国库也没有完全平息士兵感到被背叛的心情，叛乱四起，虽然他靠着黄金收买的忠诚派一次又一次的帮助他击败了那些谋反者。但是自南到北的抵抗运动，还是使他的统治摇摇欲坠..."
 sqiwr.28.a:0 "该死"
 sqiwr.29.t:0 "俄罗斯帝国的新生"
 sqiwr.29.d:0 "鲍里斯·阿年科夫，我们伟大国家当仁不让的元帅，正是他使我们的国家重归伟大。多年前，他本人也曾与红色威胁作过斗争，即使在那之后，他仍决定继续努力对抗布尔什维主义毒瘤，宣扬着让俄罗斯恢复伟大，击败德国、日本和潜伏在暗处的红色威胁所必需的真理。现在三色旗高扬在莫斯科的上方，腐朽的克伦斯基伪政府已然崩坏，一个全新的国家将在废墟上重生。\n\n因此，全国人民必须对此表示感谢。在我们国会大厦的街道上，悬挂着鲍里斯的巨幅画像，全国家庭会感谢他为他们提供的面包，而我们的军队在为国家而战之时，也会想起他为国家所做的一切。我们的人民将无时不刻地铭记他为人民所做的事和他的伟大之处，学校的孩子们将传唱关于元帅事迹的歌曲，并时刻准备为这位他们所感激的元帅献出自己的忠诚。如果不是为了元帅，还有谁会为我们国家的孩子们提供教育？每一个热爱国家与其所经历的重生的人，都应该为这些愈发普遍的话语高呼三声万岁。"
 sqiwr.29.a:0 "元帅万岁！"
 sqiwr.30.t:0 "二元帝国的终局"
 sqiwr.30.d:0 "在鲍里斯的手中握着横跨欧亚的两个庞大的帝国，双头鹰与黄龙旗交相辉映。然而由于历史的诸多原因，这两个庞然巨物是如此的互不相让，鲍里斯也多次向他的中国盟友们承诺待他重返俄罗斯之日定会使他们享有中华的权力。但是真到了这一刻，鲍里斯又是如此的难以取舍，这般庞大的帝国轻易使他溜走是不明智的，更何况在自己拥有了俄罗斯的广袤工业基地之后，对付中国这个贫穷的农业国岂不是手到擒来？"
 sqiwr.30.a:0 "撕毁承诺"
 sqiwr.30.b:0 "信守承诺"
 sqiwr.31.t:0 "帝国的首都"
 sqiwr.31.d:0 "下列这些城市都曾承担过首都职能，有条件担当我国的中央政府驻地。我们应该选择哪里作为俄罗斯首都呢？"
 sqiwr.31.a:0 "彼得格勒！"
 sqiwr.31.b:0 "莫斯科！"
 sqiwr.31.c:0 "北京！"
 sqiwr.31.f:0 "南京！"
 sqiwr.32.t:0 "二次加冕"
 sqiwr.32.d:0 "自1896年5月14日，圣母升天大教堂为尼古拉二世举行了历史上最后一次皇帝加冕礼之后，如今[SQI.GetLeader]将在教堂内再次举行加冕礼。牧首将皇冠递到[SQI.GetLeader]手中，为自己亲自戴上，而牧师们诵唱着祈祷词。沙皇收到大牧首送与他象征着基督三位一体的另外两件信物：权杖和宝珠，之后，端坐在王座上，左手握住宝珠，右手拿着权杖。当他的妻子跪在他面前的深红色垫子上时，他召唤一名助手，将权杖和宝珠暂时放下。并摘下王冠，短暂地将其戴在她的头上，为其加冕为全俄罗斯的女皇，然后将王冠重新戴在自己头上。伴随着教堂外的钟声和101响礼炮，沙皇缓缓跪下，再次将他的宝珠和权杖递给他的侍从，然后背诵起罗曼诺夫家族历代沙皇都熟记于心的祈祷文，而后他站了起来，主持主教和在场的所有其他人则跪拜在他周围，代表所有俄罗斯人民为他祈祷，唱诗班唱道："
 sqiwr.32.a:0 "“上帝啊，我们赞美你”"
 sqiwr.33.t:0 "谋杀拉斯普京的凶手！"
 sqiwr.33.d:0 "《民国日报》上发表了一篇丑恶的文章，批评沙皇候选人德米特里和他最亲密的伙伴费利克斯·尤苏波夫。在这篇文章中，他们被宣布为杀害拉斯普京的凶手。\n\n拉斯普京于1916年12月17日晚在彼得格勒莫伊卡的尤苏波夫宫被杀。一开始，关于谋杀的信息是矛盾重重的，这既因为谋杀者自己，又因为俄罗斯帝国和英国当局的调查压力。尤苏波夫数次更改他的证词。调查持续了两个半月，直到1917年3月2日尼古拉二世退位。这一天，克伦斯基成为临时政府的司法部长。1917年3月4日，他匆忙下令终止调查，而调查员A·T·瓦西里耶夫被逮捕并被送往彼得保罗要塞，在那里被一个特别调查委员会审讯，直到9月，后来他移民出国。\n\n根据报刊上的新版本，拉斯普京是被尤苏波夫、德米特里·罗曼诺夫和弗拉基米尔·普里什克维奇还有基里尔·弗拉基米罗维奇杀害的，当时的整个政治精英和国家杜马，包括克伦斯基，都知道这起谋杀案。拉斯普京首先被引诱到地下室，被诱饮下红葡萄酒和加了氰化物的毒馅饼。尤苏波夫上了楼，回来后便向他的背部开枪，拉斯普京被击倒。阴谋家们此时走到了外面。在尤苏波夫回来拿斗篷，顺便检查尸体时，突然间，拉斯普京就醒了过来，想要掐死凶手。这时阴谋家们跑了进来，开始向拉斯普京开枪。之后，他们走近一看，对拉斯普京还活着感到惊讶不已，于是开始殴打他。据杀手们说，被毒打后的拉斯普京恢复了知觉，走出地下室，试图翻过花园的高墙，但被听到狗叫声的杀手们再次抓住。然后他被用绳子绑住手脚，用车带到卡门尼岛附近一个事先选定的地方，并从桥上扔到涅瓦河中，让尸体消失在了冰面之下。\n\n这篇文章在社会上引起了广泛的反响，然而，几位受波及候选人拒绝对中国的这些舆论发表看法。但是哪怕是在中国，更多人的还是认为这是新窃位的鲍里斯所放出来抹黑其他人的谣言。"
 sqiwr.33.a:0 "谁在乎你们俄罗斯人那点破事？"
 sqiwr.34.t:0 "东正教的地位"
 sqiwr.34.d:0 "《俄罗斯共和国宪法》第五条规定“今后俄罗斯的任何宗教信仰都不得享有凌驾于其他宗教信仰之上的特权或权利，宗教在政府内部没有发言权。”对于一个曾经以俄罗斯东正教为立国之本的国家来说，这可是一个相当令人震惊的变化，社会各界许多人都不同意这一条法规。1927年时，东正教会迎来了新牧首——基里尔，在此之后他一直致力于修改宪法第五条，并为教会在俄罗斯共和国国内赋予突出地位。如今，新势力上台掌权，基里尔公开向政府请愿，要求修订宪法相关条文，乃至将东正教定为国教。而作为虔诚的东正教徒，特鲁别茨柯伊亲王表示。"
 sqiwr.34.a:0 "废除宪法第五条"
 sqiwr.35.t:0 "我们在中国的傀儡皇帝"
 sqiwr.35.d:0 "鲍里斯二世决定在中国维持君主制，因此，他决定挑选一位优秀的傀儡来作为俄属中国的皇帝。在过去的三十年里中国有着爱新觉罗与袁世凯的两个皇室家族，从他们选一位自然是最好的选择。而除此之外，作为孔夫子后人的衍圣公孔令贻也是一个不错的傀儡选择。当然了我们也大可以直接从罗曼诺夫家族选一位，毕竟面对一个皇位，他们不可能不心动。"
 sqiwr.35.a:0 "让我们在爱新觉罗家里选一位"
 sqiwr.35.b:0 "袁世凯的后人最合适"
 sqiwr.35.c:0 "孔夫子的后人最合适"
 sqiwr.35.c:0 "让我们在罗曼诺夫家里选一位"
 sqiwr.36.t:0 "我们在中国的傀儡总统"
 sqiwr.36.d:0 "随着鲍里斯宣布在中国建立起傀儡共和国，在他的办公室里就悄然多了几分档案用以他挑选这个新共和国的总统候选人，最好的选择自然是从国民党中选择，毕竟他们一向被视为中国共和制的头号支持者。不过让鲍里斯没有想到的是作为国民党左派领袖汪精卫竟然同意了与他们合作，他自然是当前呼声最高的候选人。其次则是一位毛遂自荐的国民党右派人物——高宗武。当然了我们也可以选择袁世凯的后人来担任这个职务，毕竟他们和共和国也纠缠匪浅。"
 sqiwr.36.a:0 "汪精卫是一个好选择"
 sqiwr.36.b:0 "高宗武是一个好选择"
 sqiwr.36.c:0 "袁克定是一个好选择"
 sqiwr.36.f:0 " "
 sqiwr.37.t:0 "鲍里斯的副手"
 sqiwr.37.d:0 "康斯坦丁·彼得罗维奇·聂恰耶夫这位波兰裔俄罗斯人是白俄军内仅次于鲍里斯的二号人物，也是鲍里斯最信赖的智囊。他于1904年进入特维尔骑兵容克学校，毕业后分发至第5骑兵师第1旅的立陶宛第5枪骑兵团担任军官。此后历尽第一次世界大战，和俄罗斯的两次革命，在俄罗斯内战期间，身为上校的康斯坦丁在弗拉基米尔·卡佩尔的伏尔加军团旗下担任骑兵指挥官，此后也短暂接受过谢苗诺夫与恩琴的指挥，在西伯利亚外蒙古一带作战。那时的他和鲍里斯还没有什么交集，只是偶有听闻其“屠夫”的凶名，但是哪怕是他自己手上都沾满了无辜者的鲜血，那场内战摧毁了太多人的良知。尽管最终白军取得了内战的胜利，但是康斯坦丁仍然选择离开俄罗斯，也就是在这时他遇到了担任雇佣兵首领的鲍里斯·阿年科夫。虽然此时康斯坦丁已升为了中将，而鲍里斯仅仅是少将军衔，但是出于各种原因，康斯坦丁最终同意成为这支雇佣军的副官。"
 sqiwr.37.a:0 "真正的战士"
 sqiwr.38.t:0 "《青岛日报》事件"
 sqiwr.38.d:0 "《青岛日报》原名《民国日报》是山东国民党人的报纸，后来因为国民党的溃败，《民国日报》转而被大商人，诨名“刘半城”的刘子山收购，改名为《青岛日报》。但是由于刘子山个人倾向与经历，《青岛日报》保持着亲徳反日的一贯报道倾向。近日，在《青岛日报》又一次连篇累牍的报道了日本的负面新闻后。日本领事馆当天即向青岛市政府提出强烈抗议，批评日报报社这种行为，当晚两名日本人在中山路民国日报社鸣枪示威，并投掷燃烧瓶纵火，附近警察闻讯赶来时两名日本人开枪拒捕。刘子山对于日本人的这种行为深感不满，他在向山东政府控诉的同时，也通过德国方面素有来往的商人向徳属东亚政府控诉。昨日下午3时，日本居留民团总部有上千名日本人集结并高呼口号，之后又有十余名日本人驱车开往《青岛日报》社，此时报社人员已全部撤离，十余名日本人便闯入大楼打砸，在离开前向报社内投掷了一枚手榴弹。这一举动引发了德国方面的不满，无论如何青岛乃是德国租界，日本人假意挑衅山东政府，实际上是在挑衅德国人。"
 sqiwr.38.a:0 "神仙打架，小鬼遭殃"
 sqiwr.39.t:0 "徳属东亚水兵与日本浪人斗殴"
 sqiwr.39.d:0 "18日晚，青岛市场三路有一洋车夫向乘车的日本浪人索要车资时遭拒绝，车夫阻拦日本人离开时被打伤。正从附近酒馆出来的几名德国水兵在得知情况后，纷纷上前拉开此名浪人，并对其进行殴打，浪人的惨叫声又引来了其他日本人加入斗殴。姗姗到达的中国警察在一旁见日本人与德国人斗殴，知晓一旦自己上去，被殴打者必然变成自己，因此也不敢上前阻拦。而由于事发突然加之是休假日，几名德国水兵都未携带武器，反而是日本人长期在街头厮混，常常携带着各类凶器。一名水兵在混乱中腹部连中三刀，当即昏迷，最终不治身亡。徳属东亚领事馆对此要求日本政府道歉、赔偿，严惩凶手。而日本领事馆赔偿之后又以山东政府警察办事不利，在一旁围观斗殴而不制止为由，要求山东政府赔偿。"
 sqiwr.39.a:0 "最终遭殃的仍然是中国人"
 sqiwr.40.t:0 "鲍里斯黯然靠后"
 sqiwr.40.d:0 "吴佩孚的人已经深入了山东的方方面面，鲍里斯已无力对抗直系军阀的影响力，出于稳定性考虑他仍然被任命担任山东督理，但是他已无任何权力。"
 sqiwr.40.a:0 "GAME OVER"
 sqiwr.41.t:0 "鲍里斯黯然靠后"
 sqiwr.41.d:0 "德国人已经深入了山东的方方面面，鲍里斯已无力对抗来自柏林施加的影响力，出于稳定性考虑他仍然被任命担任山东政府主席，但是他已无任何权力。"
 sqiwr.41.a:0 "GAME OVER"
 sqiwr.42.t:0 "鲍里斯黯然靠后"
 sqiwr.42.d:0 "日本人已经深入了山东的方方面面，鲍里斯已无力对抗来自东京施加的影响力，出于稳定性考虑他仍然被任命担任山东政府主席，但是他已无任何权力。"
 sqiwr.42.a:0 "GAME OVER"
 sqiwr.43.t:0 "日侨聚众殴打青岛市民"
 sqiwr.43.d:0 "20日晚8时，市民孟吉瑞在辽宁路168号日人开设的渔行门前与该行厨役刘某闲谈，日渔行经理志摩证彰上前阻止驱赶。孟不服，志摩即脱下木屐击孟。警察闻讯前往排解，竟遭日人铁钩击伤。是时，围观群众渐增，日人竟通电话召集日本“国粹会”数十浪人，携带刀棍凶器沿路乱打乱砍。青岛市市民重伤10余人，轻伤不计其数。案发后，市政府派保安队弹压现场，事态渐息。受伤群众由公安部门送市立医院医治。市政府一面迅即向中央报告，一面向日领事表示抗议，并建议中日双方派员会同调查真相，但日方竟然拒绝。及至市政府声明：如日方不派员会同调查，则以“本府调查之事实为有效”，日领事始派员同往出事地点调查。中方指派市立医院院长李功范、社会局第三科科长以及聘请居留青岛的德国名医卫士英氏作公证；日方指派青岛病院院长安藤氏等共同对受伤群众进行检验。经查，市民受伤者10余人，伤痕情况多在背胁，为躲避不及所致。日方受伤者多为跌扑伤，且极轻微。日人店铺玻璃破碎10余处，为人多拥挤造成。"
 sqiwr.43.a:0 "这些无法无天的日本人！"
 sqiwr.44.t:0 "路中节请求合作"
 sqiwr.44.d:0 "在我们捣毁了张天然在泰山之上的寝宫之后，那位一贯道原本的教主却被张天然赶走的路中节突然出现在了鲍里斯的办公室中，她本来就是被靳云鹗请来对抗张天然的工具。虽然现在靳云鹗、张天然、张宗昌都已经死透了，但是一贯道的余温确实在山东全省掀起来不少的波澜，与这位愿意合作的老天师一起，或许能控制不少。"
 sqiwr.44.a:0 "当然了，路女士"
 sqiwr.44.b:0 "把这个家伙轰出去"
 sqiwr.45.t:0 "爱新觉罗家族的皇帝候选人"
 sqiwr.45.d:0 "失势的清室在得知了鲍里斯二世的决定后欢呼雀跃，立刻对他的提议表示同意，因为他们对重夺天命已不抱什么希望，只能决定投靠俄国人试试。清朝——作为龙椅的合法主人——试图让他们自己的人登上皇位，以维持传统，并为这种伙伴关系提供合法性和公众支持。\n\n现在剩下的就是决定谁来登上皇位了，爱新觉罗家族在鲍里斯面前呈上了三个选择。显而易见的选择是选择中国的末代皇帝溥仪，但由于他最近的失败，也没有统治国家所需的责任心，以及他稍不正常的、脾气暴躁的个性，就出现了另外两个候选人。第一个是溥仪的弟弟，也可能是下一任皇帝的溥杰。然而，爱新觉罗·显玗公主——因其以川岛芳子为名的间谍生涯而闻名于世之人——也是一个可靠的选择。现在，鲍里斯需要做的就是决定谁将成为下一个傀儡皇帝。"
 sqiwr.45.a:0 "溥仪皇帝万岁万万岁！"
 sqiwr.45.b:0 "溥杰皇帝万岁万万岁！"
 sqiwr.45.c:0 "显玗女皇万岁万万岁！"
 sqiwr.46.t:0 "罗曼诺夫家族的皇帝候选人"
 sqiwr.46.d:0 "失势的罗曼诺夫家族在得知了鲍里斯二世的决定后欢呼雀跃，立刻对他的提议表示同意，因为他们对重新当上沙皇已不抱什么希望，只能决定投靠俄国人试试。清朝——作为龙椅的合法主人——试图让他们自己的人登上皇位，以维持传统，并为这种伙伴关系提供合法性和公众支持。\n\n现在剩下的就是决定谁来登上皇位了，罗曼诺夫家族在鲍里斯面前呈上了三个选择。显而易见的选择是宣称自己是最正统继承人的基里尔大公，其次则是德米特里亲王和米哈伊尔亲王。"
 sqiwr.46.a:0 "基里尔皇帝万岁万万岁！"
 sqiwr.46.b:0 "德米特里皇帝万岁万万岁！"
 sqiwr.46.c:0 "米哈伊尔皇帝万岁万万岁！"
 sqiwr.47.t:0 "鸦片贩子被捕"
 sqiwr.47.d:0 "我们在沧州的几名二手贩子被直系的人绑了送到了济南，那些押送的人没有对我们说什么，吴佩孚也没有发电报过来。仿佛是他在暗示他知道我们在做什么，但是不想和我们撕破脸皮。鲍里斯和康斯坦丁分析了一夜，也没想清楚到底下一步该怎么做，收手是不可能的，整个军队的给养全靠这些钱。如果断了这条路那么我们第二天就可以和这个世界说再见了。"
 sqiwr.47.a:0 "走一步，看一步吧"
 sqiwr.48.t:0 "“圣战！”"
 sqiwr.48.d:0 "鲍里斯和他白俄士兵们永远不会忘记1917年，布尔什维克们在俄罗斯的大地上掀起的动乱。那时他们英勇奋战，将红色恶魔们屠杀殆尽。如今，在异国的土地上，面对名为国民党人的中国的新“布尔什维克”们，他们如同数百年前向着耶路撒冷前进的无畏的骑士团们一般，向着属于他们的耶路撒冷，向着福建的龙岩进发！"
 sqiwr.48.a:0 "壮哉！"
 sqiwr.49.t:0 "南京之劫"
 sqiwr.49.d:0 "南京这座古老的城市在过去的百年间屡遭劫难，太平军、英法等各路欧洲人、革命党人、各路军阀，这座大城市的控制权在各方势力间辗转。如今，鲍里斯的军队又使这座城市的上空弥漫起血腥的浓烟。山东的军匪如同蝗虫一般将南京城翻了个底朝天，但凡有价值的东西都被他们掠夺了个一干二净，就连那些富家大族埋在地底的储蓄都被他们挖了出来，而杀戮和奸淫更是随处可见。就连孙传芳的尸首也没能逃过一劫，虽然由于仓皇埋葬，墓穴内并没有什么值钱物，但他的棺材还是被孙殿英的部下挖出，曝尸荒野。孙传芳如此，明孝陵就更不可能被这些贼配军们放过了。1644年闯军进北京之后这儿就被劫掠过一次了，这一次更是被彻底挖开，不过贼配军们最终也难得“仁慈”了一次，没有像孙传芳那样将朱元璋的棺材也撬开。"
 sqiwr.49.a:0 "造孽阿"