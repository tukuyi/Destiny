 SQI_totalist_party:0 "山东共产党"
 SQI_totalist_party_long:0 "山东共产党(Communist Party of Shandong)\n§g山东共产党与其他共产主义组织不同，他起源于中国工团党山东支部，1927年革命失败后，中国工团党部分成员返回山东继续组织革命，主要以日照县为根据地活动，发展农民武装，搞农民运动。1932年，他们正式将指导思想从工团主义更迭为共产主义，并在同年六月，以建立“北方苏维埃”为口号发动了组织暴动，成立鲁南革命委员会与中国工农红军鲁南游击纵队，但十月暴动开始后仅维持13天便被平息。山东共产党自此打散做零散组织，分布在全山东，尽管他们在农村的影响力已然被张天然取代，但是谁又能知道，那些所谓的道徒是否实际上其实是一个共产主义者呢？§!"
 SQI_syndicalist_party:0 "反日团结会"
 SQI_syndicalist_party_long:0 "反日团结会(Fanri Tuanjiehui)\n§g这是个国民党山东支部的一个激进派系，他们在青岛已经潜伏数年，就为等一个起义时机。在泛太工会联盟出版的社会主义著作的影响之下，他们只可能在得到外来势力帮助的情况之下才能生存。§!"
 SQI_radical_socialist_party:0 "国民党"
 SQI_radical_socialist_party_long:0 "国民党(Kuomintang)\n§g自山东发起的新中华运动开始以来，许多人仍对山东内部进步与变革的潮流有着希望，他们与长江以南的国民党有着千丝万缕的地下联系。§!"
 SQI_social_democrat_party:0 "中华工党"
 SQI_social_democrat_party_long:0 "中华工党(Chinese Labour Party)\n§g中华工党原名中华民国工党成立于1912年后又多次解散重组，工党的成员成分很复杂，除工人外，还有资本家和山东省政府政客加入。他们主张实业救国，主张工人应当与资本家合作，对工人的一些经济斗争也表示支持。§!"
 SQI_social_liberal_party:0 "皈一道会"
 SQI_social_liberal_party_long:0 "皈一道会(Guiyidao Hui)\n§g这个组织和一贯道有着相似的背景，但是它还包括了基督教和西方神秘主义的一部分思想。由于山东政局的动荡，因此其资金来源大幅度减少，而那些寻求基督教的人也搬到了青岛。不过他们的确是享有为穷人提供福利的美誉。§!"
 SQI_market_liberal_party:0 "一心天道龙华会"
 SQI_market_liberal_party_long:0 "一心天道龙华会(Yixin Tiandao Longhua Hui)\n§g在邹平郊外建立的一心天道龙华圣教会，是那个年代能吸引一批绿林好汉的组织，它的建立者马士伟希望把几个都信仰先天道的团体集合起来共同改善山东的福利状况。只有在作为西方观察者和干涉者们对于一贯道潜在的军国主义以及皈一道的福利思想的替代品之时，它才被认为是一个政治团体。§!"
 SQI_social_conservative_party:0 "归仁会"
 SQI_social_conservative_party_long:0 "归仁会(Guiren Hui)\n§g百年以来屈辱的动荡只是山东悠久历史的一部分，许多山东人认为启蒙是摆脱屈辱的唯一途径，但另一些人在其短暂生命之中寻求主宰。屈映光的支持者反对上世纪西方所带来的一切变化，张宗昌搞得毒品交易为山东百姓所耻笑，更不必说张宗昌这人所展现的粗鄙和无耻。对很多山东百姓来说，大清之过不在于君主制，而在过度迁就张宗昌这个混蛋。因此，屈映光对大清的公开承诺得到了鲁东南地区的响应，他们希望重新回到在威海和青岛的故土。§!"
 SQI_authoritarian_democrat_party:0 "张宗昌派"
 SQI_authoritarian_democrat_party_long:0 "张宗昌派(Zhangzhongchang Pai)\n§g张宗昌所部在1925年前后进驻山东并长期割据于此，尽管他试图在第四次直奉战争中两不相帮来换取吴佩孚对其割据山东的许可。但直系要人靳云鹗的先斩后奏打破了这一切，张宗昌灰溜溜的被赶出了济南，部下也被靳云鹗收编，他不得不流亡青岛。但他从没有放弃自己的野心，在与张天然的会面后二人达成了协议，他们将为了推翻靳云鹗而合作。§!"
 SQI_paternal_autocrat_party:0 "靳云鹗派"
 SQI_paternal_autocrat_party_long:0 "靳云鹗派(Jin Yun'e Pai)\n§g1912年，靳云鹏的北洋第五师便驻扎在山东，此后他又担任了山东都督，此后直到1925年张宗昌入山东前，山东历任都督皆与皖系有着密切关系。旧皖系在山东有着广泛的影响力。在直奉倒皖战争后，靳云鹗选择投靠直系并在其中逐步攀升。但是靳云鹗始终没有得到吴佩孚的信任，这样的信任危机在第四次直奉战争后达到顶点，同为皖系投靠者的汤芗铭得以出镇湖南，而在战争中尽职尽责出力颇多的靳云鹗依旧没有固定驻地。在这样的情况下靳云鹗被吴佩孚派往山东，而随后靳云鹗便在山东发动了政变推翻了无能的张宗昌。§!"
 SQI_national_populist_party:0 "一贯道会"
 SQI_national_populist_party_long:0 "一贯道会(Yiguandao Hui)\n§g一贯道是19世纪在中华大地上蓬勃发展的白莲教支派之一，他们的信仰融合了儒家仙界的结构、佛教神灵的多样性和道教的生活方式。在世界大战时期，一贯道教义主要靠各地农村的小团体来传授，之后张天然还让大多数后来的皈依者分阶段研习教义。这确保了核心领导层有足够的筹码来调整一贯道的道义以适应他们的个人目标。现在一贯道的领头人是路中一的继任者张天然，通过其政治操纵，这个组织已经在全中国发展了七百多万名信徒，但山东本身只有五十万名成员。中国北方的各路农民军，特别是大刀会和红枪会，将一贯道视为中国最有道德的正统政府。他们向山东的缓慢迁移使得这一非暴力团体有了军事元素。需要注意的是，一贯道与其潜在的竞争对手皈一道之间仍有着较为亲密的关系。§!"

