 sorelian_marketism_subtype:0 "修正索雷尔主义"
 sorelian_marketism_subtype_desc:0 "§Y修正索雷尔主义§!\n\n正如正统索雷尔主义中吸收了大量的法国保守主义，诞生在中国的修正索雷尔主义也吸收了大量中式保守主义，如中庸思想、权威崇拜和儒家的家国思想。不同于正统索雷尔主义鼓吹阶级暴力，神话工人阶级的斗争，修正索雷尔主义鼓吹阶级调和，将阶级斗争说成是某种最为可怕的东西。不同于正统索雷尔主义支持经济的社会化，修正索雷尔主义吸收了部分市场自由主义思想，认为经济的社会化会剥夺人民的积极性，鼓吹市场经济和私有化，强调对企业家进行社会主义改造以让工人和旧资产阶级协调。不同于正统索雷尔主义反对文官官僚和政治精英，更崇拜战士和工人中的精英，修正索雷尔主义宣扬对于一切精英的崇拜，甚至包括资本家，而一个强有力的威权政府会扮演统治者的角色。不过同正统索雷尔主义一样，修正索雷尔主义支持民族主义和爱国主义。即使正统索雷尔主义者对修正索雷尔主义百般嫌弃，这种意识形态还是启发了众多后发国家和地区的极权主义者。"
 jun_zheng_ji_quan_subtype:0 "军政极权主义"
 jun_zheng_ji_quan_subtype_desc:0 "§Y军政极权主义§!\n\n军政极权主义是极权宪章的变体，军政极权主义认为民主只会带来争吵和低效，让人民沉浸在妥协的幻想中却什么都得不到，最终成为少数人的傀儡。只有暴力的有组织的集体行动才能够让人民获取自己想要的东西，获得真正的自由，而这种有组织的集体行动的最高境界是军队。因此，军政极权主义希望把社会主义国家变成一个军队，所有人都像军人一样听从领袖的号令进行整齐划一地行动。在军政极权主义国家中，社会将会高度军事化，军人将会被尊崇，经济、政治和社会活动都将像作战一样被上级一层层地指挥。"

 radsoc_lu_xun_thought_subtype:0 "鲁迅思想"
 radsoc_lu_xun_thought_subtype_desc:0 "§Y鲁迅思想§!\n\n鲁迅思想是鲁迅先生在一生中所形成的思想体系，他深受中国传统文化与欧洲自由主义、无政府个人主义与社会主义思潮的影响，其核心是“立人”。鲁迅认为，中国要实现真正的进步，首先要造就觉醒的人，即具有独立思考能力、批判精神和勇于担当精神的人。而不是一味的采取行动或是无头脑的革命，他认为在政治革命之前先要进行文化革命。此外鲁迅思想还包括其他内容，如反帝反封建，直接民主，文化批判精神和个性解放等内容"
 mao_ze_dong_thought_subtype:0 "毛泽东思想"
 mao_ze_dong_thought_subtype_desc:0 "§Y毛泽东思想§!\n\n毛泽东思想指的是湖南左翼革命家和教育家毛泽东的一系列思想，其受到了布尔什维主义、无政府主义、工团主义、三民主义甚至俄罗斯民粹主义等一系列思想的影响。毛泽东认为党的作用就是教员，教员不等于“皇帝”、“领袖”和救世主，在教员教会学生知识和自己学习之后就不再需要教员了。毛泽东认为，教员和党一样，不能完全地包办代替学生，抹杀学生的思想，而是应该鼓励学生自己探索自己学习，为其学会自己学习和自由发展提供一个好的环境，所以毛鼓励劳动群众用运动民主等手段逐步学习自己管理自己。同时，毛泽东坚决地支持农民，他认为农民占中国革命的重要组成部分，也具有巨大的先进性，可以建立起来农业社会化，正因如此，毛泽东坚决反对工农剪刀差，将其视作对农民的剥削。毛泽东思想还强调建立全新的教育体系，让学生在劳动实践中验证理论，让工农学习理论，从而逐渐消灭脑力劳动和体力劳动的分界线，并且促进学生自由发展。"
 radsoc_datong_shu_thought_subtype:0 "大同书思想"
 radsoc_datong_shu_thought_subtype_desc:0 "§Y大同书思想§!\n\n大同书思想源于《大同书》这本康有为写作的带有中华传统思想、民主主义思想和部分空想共产主义色彩的书籍，其中认为未来的世界是无国界的大同世界，是一个没有家庭并且实行高度社会化扶养和全面福利的世界。但是矛盾的在于他认为这样的在这个社会中有一个完全地民选的强力的大政府，这个大政府将会为所有人提供扶养、保障和工作，并且实行地并非是各类共产主义者幻想的按劳分配而是按需分配，同时成年男女必须参军，且大同书也并未提到要消灭阶级。\n\n不过即使如此，许多中国的左翼仍然将大同书看做是中国特色的社会主义道路，将其中提到的大同世界作为目标。他们推崇建立一个全面民主的大政府为人民提供各种生活福利和义务教育和社会化扶养等全面保障，并且推动国有化和产业集体化以逐渐消灭阶级走向大同世界。同时大同书支持者推动社会进步，推动男女平等并且逐渐用进步的文化取代落后的糟粕，让中国人从封建家庭的镣铐中解放出来，逐步用人人皆家人取代小家庭。同时，这些支持者大多是民族主义者，支持改造传统民族文化。"
 anarcho_tridemism_subtype:0 "无政府三民主义"
 anarcho_tridemism_subtype_desc:0 "§Y无政府三民主义§!\n\n无政府三民主义主要是来自于信奉无政府主义的国民党员李石曾和吴稚晖为了调和无政府主义与三民主义的矛盾而诞生的一种观念。这种矛盾的核心问题在于，中国的无政府主义者的中心观点在于推翻政府，他们大多数都拒绝为官拒绝参政。而李、吴等人不得不回答这样的问题。他们强调无政府主义与三民主义的目标是一致的，革命是分阶段进行的，是漫长的，一味追求革命的纯洁性是无法成功的，而无政府主义是三民主义的最终阶段，因此无政府主义者应当与国民党联合起来，支持国民党的斗争，以早日实现无政府主义。他们抛弃了早日沿袭的克鲁泡特金的观点，转而接受了来自第一个无政府主义者蒲鲁东的构想，主张联邦原则构建新中国，在他们的设想中不再需要完全废除国家。"
 monanarchism_subtype:0 "无政府主义君主制"
 monanarchism_subtype_desc:0 "§Y无政府主义君主制§!\n\n无论是在君主制拥趸抑或是无政府主义簇拥中，无政府君主制都是一种相对而言不可接受的存在，因为它似乎违背了君主制和无政府主义双方。但是事实并非如此，正如君主立宪主义所强调的那样，在无政府君主制社会下，君主仅仅是一个占位符，他的存在是为了避免真正的集权中央的出现，同时君主本身也是全社会的最大公约数用来维系全社会的团结。"
 radsoc_new_democracy_subtype:0 "新民主主义"
 radsoc_new_democracy_subtype_desc:0 "§Y新民主主义§!\n\n与其说是一种主义，新民主主义更像是一个革命的纲领或者说一个阶段。在琼崖革命者夺取了两广政权后，本就是意识形态大杂烩的他们面对新的局势陷入了迷茫，而在中央做出了团结多数限制工农阶级对民族资本家进行斗争的决议后，革命者更是陷入了争论，他们怀疑现在的工团党是不是要成为下一个陈炯明。为了应对这种怀疑，工团党的首席理论家杨匏安提出目前中国半封建半殖民地的社会性质决定了中国的革命必须分为民主主义革命和社会主义革命两步，而现在的革命仍然是资产阶级性质的民主主义革命。然而由于过去旧范畴民主主义的领导阶级即民族资产阶级的妥协性和软弱性，旧的民主主义革命者最终同封建地主和帝国主义妥协，最终变成陈炯明那种帮助封建主义和帝国主义镇压真正的革命派的反动军阀。所以现在应该进行的是工农阶级领导的联合了民族资产阶级和小资产阶级的新民主主义革命，其革命目标也是工农阶级主导的各革命阶级联合专政的民主共和国，为进一步进行社会主义革命做铺垫。"

