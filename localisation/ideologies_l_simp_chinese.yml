 lu_xun_thought_subtype:0 "鲁迅思想"
 lu_xun_thought_subtype_desc:0 "§Y鲁迅思想§!\n\n鲁迅思想是鲁迅先生在一生中所形成的思想体系，他深受中国传统文化与欧洲自由主义、无政府个人主义与社会主义思潮的影响，其核心是“立人”。鲁迅认为，中国要实现真正的进步，首先要造就觉醒的人，即具有独立思考能力、批判精神和勇于担当精神的人。而不是一味的采取行动或是无头脑的革命，他认为在政治革命之前先要进行文化革命。此外鲁迅思想还包括其他内容，如反帝反封建，直接民主，文化批判精神和个性解放等内容"
 soclib_lianshengism_subtype:0 "联省主义"
 soclib_lianshengism_subtype_desc:0 "§Y联省主义§!\n\n联省主义是陈炯明等人坚持的一种思想，其认为孙中山和汪兆铭等人支持的中央集权制度只会让中国走向威权主义乃至重返帝制，只有分散的联省制度才能让中华人民真正地使用民主权力。\n\n联省主义支持者有时候会和各地的民主人士合作，但是也很可能会为了统一全国和根本不支持民主但是希望用联省制度保护自己利益的地方反动军阀结盟。同时联省主义包容温和的左翼思想但是总是会和激进的左翼为敌。联省主义者往往忽视阶级问题，其反对阶级斗争，鼓吹阶级合作希望建立不分阶级的全民民主。故其常支持在农业方面用温和的方法达成耕者有其田的梦想或者只用减租降息和建设农民福利来进行温和地改良，也所以常被激进的农民运动家如彭湃嘲笑。尽管如此，联省主义仍然被许多进步知识分子和国外观察家视作是中国走向真正民主的最好途径。"
 soclib_new_legalism_subtype:0 "新法家"
 soclib_new_legalism_subtype_desc:0 "§Y新法家§!\n\n新法家是左舜生等人支持的一种希望通过现代化法家思想推动建立一个民主自由的宪政新中国的国家主义思想。新法家提倡国家主义的同时提倡自由民主，并且认为完善的法治是平衡自由民主理想和国家需要的必要。其希望建立起来完善的法治制度从而让群众可以依法地对政府进行监督以更好地行使自己的公民权力，从而使得公民不会沦落于被反人道的可怖的极端左翼所吸引，而国家机构也会维持专业化从而维持高效来保护公民的自由民主和国家的安全。同时，新法家鼓励进行民族主义宣传，并且希望大力发展军事。经济上，新法家虽然不会像赤色分子一样消灭民族资产阶级，但是会将遏制大资产阶级和资本主义的过度发展作为目标，以发展中产阶级作为青年党的群众基础作为第一目标。所以为了达成这种目标并且保障国民的福利或者为了国家的利益，青年党对经济进行监管甚至是统制或者说“国家主义的计划经济”，他们希望这样可以避免资本主义的周期性危机并且阶级调和从而服务于国家。"

 marlib_lianshengism_subtype:0 "联省主义"
 marlib_lianshengism_subtype_desc:0 "§Y联省主义§!\n\n联省主义是陈炯明等人坚持一种资产阶级民主主义思想，联省主义坚持认为只有分散的联省制度才能为中国人民带来真正的民主制度，而孙中山和汪兆铭提倡的中央集权只会走向另一种帝制。联省主义支持生产资料私有制，反对左翼的阶级斗争和社会主义理念，希望通过建设资本主义和真正的自由市场走向真正的民主。\n\n所以联省主义者虽然喜欢和各地的进步民主主义者合作，但是却反对激进左翼，同时他们对各地的豪强和地主有着极大的容忍度并且还很可能会和那些并不支持民主但是支持联省制度来维持自己利益的地方反动军阀结盟来扩大自己的力量。故联省主义者反对国民党和激进左翼提倡的耕者有其田等社会主义土地措施，提倡用温和的减租降息来慢慢推进地主和富农资本家化，让中国走向农业资本主义的道路。而在城市中，他们虽然赋予了工人结社自由和罢工自由，但是明显更倾向于资本家和商人。即使如此，联省主义仍然被国内的先进知识分子和国外观察家看做是中国走上资本主义民主道路的最好途径。"
 marlib_tridemism_subtype:0 "三民主义"
 marlib_tridemism_subtype_desc:0 "§Y三民主义§!\n\n三民主义——又称“孙文学说”、“国父思想”、“总理遗教”——是“现代中国之父”孙中山为改善中国社会并使之现代化而提出的原则性政治思想，它围绕着民族主义、民权主义和民生主义三大理论展开。尽管实现和坚持这三大目标的途径可能会根据人们在消化已故孙中山先生的著作和思想后得出的具体解释而发生巨大变化，但所有对三民主义的效仿都是为了令中国进入荣誉和辉煌的新时代，为中国人民带来更大的繁荣与自由，以及在三民主义引导中国走向现代和乌托邦的命运之时，团结中国的各大社会阶层。"
 
 soccon_lianshengism_subtype:0 "联省主义"
 soccon_lianshengism_subtype_desc:0 "§Y联省主义§!\n\n联省主义是陈炯明等人主张的一种思想，也受到了赵恒锡等保守派的欢迎。联省主义认为只有分散的联省制度能够在保证中国传统文化和各地习俗的同时为中国带来民主。这使得联省主义获得了大量地方主义势力、大量地方豪强、一些地方乡绅还有一些希望保护自己不被大军阀伤害的地方军阀所支持。联省主义希望在提倡传统的文化如儒家传统还有地方的独立性的前提下建设起来一个较为精英主义的保守主义民主制度，故其坚决反对一党专政和提倡阶级斗争的革命左翼。\n\n故其在阶级立场中常站在商人、资本家、乡绅乃至地主豪强那边，其会和各类民主人士合作但是反对其中的左翼并将激进左翼视作是洪水猛兽。同时他们也经常和各类军阀合作以达成联省主义统一全国的目标。\n\n联省主义支持者在土地问题上采取温和乃至保守的立场，他们希望用温和的方式让地主所有制从封建走向资本主义并且在此基础上对农民的生活进行一些保障，完全颠覆地主土地所有制在他们看来是没有必要的。而在城市中，他们大多和资本家和商团站在一起，支持对工会采取监督，并且限制工人的罢工权力。即使如此，联省主义仍然被国内的进步知识分子和国外观察家看作是中国走上保留了自己民主特色的民主的最好途径。"
 soccon_new_legalism_subtype:0 "新法家"
 soccon_new_legalism_subtype_desc:0 "§Y新法家§!\n\n新法家是青年党李璜等人支持的一种希望将法家思想现代化从而建立一个走出坚持中国传统文化的强大的新中国的国家主义理念。新法家反对西方教会思想和文化的腐蚀，支持中华传统文化，故新法家提倡国家主义和精英主义，新法家认为为了国家的稳定需要发展精英政治，故要吸纳有能力的社会精英参政并且建立完善的公务员制度。这也使得新法家认为教育必须被国家所掌控以建立国民精神并且传承中华文明。但是同时新法家又支持个人自由和社会自由，所以其会和各地非左翼的民主人士合作，并且推崇在全国逐步建立高效的联省制度从而保障民主。新法家虽然会支持民族资产阶级的发展，但是会防止大资本家的过度发展，并且试图发展中产阶级并且将其青年党的主要群众基础，于是其会支持工会在合法程序下进行威权，希望通过完善的法制进行阶级调和。同时，为了国家的需要，新法家可能会实行较多的市场监管甚至是统制经济乃至“计划经济”。"
 soccon_tridemism_subtype:0 "三民主义"
 soccon_tridemism_subtype_desc:0 "§Y三民主义§!\n\n被很多国民党右派看做孙文理论正统继承人者的胡汉民坚称自己阐述的三民主义才是正统的孙文三民主义。\n\n由于学习了莱翁·狄骥的社会连带主义，胡汉民认为正统的三民主义应该是立足社会国家本位而非个人主义来实现“民族、民权、民生”目标，所以其反对左派那“披着三民主义皮的工团主义”，反对阶级斗争，而支持基于三民主义思想的义务本位法律建立起来的阶级合作。“正统的三民主义”认为世界大战中国家主义的德国战胜了个人主义的英法，证明了西方那建立在对个人自由追求上的自由主义民主已经失败了，所以中国民主建设的根基即三民主义必然建立在国家主义和团体主义上，追求的自由也是国家和中华民族的自由而非个人的自由。\n\n三民主义坚持孙中山提出的革命三段论“军政、训政、宪政”。胡汉民总结了西方多党制的弊端，提出“以党治国”，不过胡汉民表示这种并非改组派汪兆铭那种“党员治国”，而是党义治国，是以三民主义为基础进行法律制度和政治建设。"
 traditional_tridemism_subtype:0 "传统三民主义"
 traditional_tridemism_subtype_desc:0 "§Y传统三民主义§!\n\n传统三民主义指的是以国民党元老居正为首的“西山派”对孙文创立的三民主义的再诠释，传统三民主义认为孙文的三民主义是坚定地立足于中华传统文化，故应该坚定传承传统而非摒弃他。传统三民主义坚定地反对工团主义和”披着工团主义皮的伪三民主义“，主张不断用儒家思想和传统道德来熏陶改造中华人的思想，从而保护中华民族不再被西方列强所欺侮，保护中国老百姓不受诸如”阶级斗争”、工团主义等西方思想所荼毒对同胞进行残害，而是让炎黄子孙在古代先贤丰厚的思想宝藏的指引下有机地团结在一起永不分离。"

 authdem_yan_xishan_thought_subtype:0 "阎锡山思想"
 authdem_yan_xishan_thought_subtype_desc:0 "§Y阎锡山思想§!\n\n阎锡山思想即指阎锡山本人的政治观念。实际上他有着极大的实用主义乃至投机的色彩，对各种政治思想理论中对自己有用的兼容并收来服务于阎锡山自己或者说国家的存活，他将自己这种思想称为“中的思想”\n\n阎锡山提倡传统主义，推崇儒家思想为中心的封建伦理道德；但是同时又推动进行了废除裹脚陋习、剪发、禁烟等一系列进步行为。同时，阎锡山强调村本政治，认为行政之本在于村庄，大力完善农村的政治体制和经济管理体制，同时又推动大力推动实业和工业化现代化的发展。\n\n阎锡山认为只有军国主义可以救中国，认为军事和军队必须在政治中优先或者主导。同时又强调发展“用民政治”从而调动群众来帮助阎锡山进行统治。用民政治模仿孙文提倡三民，不过不同于孙文带有民主主义倾向。阎锡山强调“民智、民德和民财”，通过发展义务教育普及民智，通过宣传传统文化伦理宣扬民德，通过发展实业和稳定政治发展民财，故阎锡山也提倡推动政治稳定和避免参与军阀混战从而为发展提供良好的环境。\n\n阎锡山还反对党派政治，认为党派政治混乱和和落后的根源，提倡效忠于自己的军人和政客官僚“不入党、不为个人权利用兵、服从中央命令、保卫地方治安”，从而让各位军人和文官专心一意地为自己也就是为国家服务。"
 autdem_technocratic_tridemism_subtype:0 "技官三民主义"
 autdem_technocratic_tridemism_subtype_desc:0 "§Y技官三民主义§!\n\n孙中山为了实现“民族、民权、民生”的梦想，将“政权”和“治权”分离，政权归属民众，而治权则给更加专业的政客和公务员。这最终使得国民党内技术官僚提出应该用技术官僚理性专业的执政来维持国家的运行，推动国家民族不断平稳地前进，这种思想也被叫做技官三民主义。\n\n技官三民主义强调以一个理性总体的国家角度看待国内事务，故其大多支持国家资本为基础的国有垄断形式来进行阶级调和。"
 authdem_lianshengism_subtype:0 "联省主义"
 authdem_lianshengism_subtype_desc:0 "§Y联省主义§!\n\n联省主义原本是陈炯明等人坚持的一种思想，但是却得到了大量地方保守势力、地方豪强和各类想要保护自己不被大军阀吞并的地方军阀的支持，故成为了中国不可忽视的一种思想。故一些小军阀常常会用联省主义作为幌子联合起来对抗大军阀，同时当大军阀无法确保对各地的掌控的时候，他也会采取联省制度来实际上建立一种军阀联盟。\n\n故联省主义实际上成为了一种包容性极强的万金油，受到了各地的民主人士和许多军阀的共同支持。不过他们共同反对革命左翼，将左翼视作是洪水猛兽。他们对工会的态度也各不相同，从接受工会到监督工会到取缔工会都有。在土地改革方面，各地也会根据各地各自的态度进行选择，但是毫无疑问，那些将联省主义作为幌子的军阀和一些保守势力对土改嗤之以鼻。虽然联省主义很容易沦为各地反动军阀的保护伞，但是一些先进知识分子和国外观察家还是认为联省主义或许能够让中国走向民主，哪怕是表面上的。"
 new_legalism_subtype:0 "新法家"
 new_legalism_subtype_desc:0 "§Y新法家§!\n\n新法家是青年党陈启天提出并且支持的一种希望将法家思想现代化从而建立一个强大的人治和法治结合的新中国的国家主义理念。新法家推崇建立人治和法治结合的宪政，从而建设法律制度健全的民主国家，政府依按照法律统治人民，而人民也可依法管理政府，从而用一种制度化的方式化解矛盾从而建立真正的民主。故在支持宪政的同时，新法家还推崇建立独立的司法制度。但是同时，新法家的国家主义让他强调狼性文化和竞争，他们将世界政治看作是弱肉强食，故会推动建立起来一个强大的军队，故其会推动建立起来一个军事导向型的经济，故其会在支持民族资产阶级的同时推动国家统制从而推动军事产业大发展。同时，新法家注重通过思想、文化和教育来稳固民族精神上的共同体。"
 authdem_chiangism_subtype:0 "蒋中正思想"
 authdem_chiangism_subtype_desc:0 "§Y蒋中正思想§!\n\n所谓蒋中正思想，本质上其实蒋经国使用自己那被党内左右派共同视作革命先烈的父亲蒋中正作为图腾来赋予自的执政正当性，其内容实际上是蒋经国的执政纲领。\n\n为了赋予这种意识形态更多合理性，其纲领吸收了改良主义、三民主义乃至中国传统儒家帝王思想等诸多思想，由于蒋家一直同基督教有联系故也有一些基督教的影子，同时还带有蒋经国法国留学期间所吸收的索雷尔主义烙印等等。\n\n蒋经国的执政纲领以不断的反腐为核心，强调国民党领导的政府和政客的清廉道德，同时比起国民党文官他更注重军人待遇，比起军官他也更注重维持一个民主制度的外表。\n\n在经济上蒋经国主张中华民族复兴不能采取分散的自由市场，必须要采取以大型国有资本主导的国家资本主义来集中力量办大事。而在政治上，以反腐行动为基础，使用软硬皆施的手段，一方面铁拳打击不服从的激进异见分子、一方面吸纳多元政见人士进入国民党内将国民党变成一个包罗万物的大帐篷，从而在维持表面民主的基础上，建立起来蒋经国为首的国民党中央的统治秩序。"

