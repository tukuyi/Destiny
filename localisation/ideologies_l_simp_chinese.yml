 buddhist_autocrat_subtype:0 "佛教神权统治"
 buddhist_autocrat_subtype_desc:0 "§Y佛教神权统治§!\n\n佛教神权统治（又称藏密统治、黄教统治、白教统治）并非一种意识形态而是对诸如西藏一般由佛教僧侣或领袖掌握国家的最高权力，或者国家元首同时担任佛教的最高领袖的政治体制的描述。1642年，格鲁派第五世达赖喇嘛阿旺罗桑嘉措在哲蚌寺建立噶丹颇章政权开始，西藏进入政教统一的宗教统治的时代，也开创了佛教神权统治的源头。藏传佛教密宗修行者按照不同的修行阶段和成就，被分为不同的等级，也凭借不同的修行等级在政府中担任不同级别的职务。又因为这种神权统治的根深蒂固，活佛本人也是该统治地区的最大地主，通常呈现出反西方（在西藏则是反中国的中央政权）、反自由主义、反社会主义且极端传统保守。"
 pataut_new_legalism_subtype:0 "新法家"
 pataut_new_legalism_subtype_desc:0 "§Y新法家§!\n\n新法家是青年党曾埼等人支持的一种希望将法家思想现代化从而建立一个强大的新中国的资产阶级国家主义理念。新法家以中华民族复兴和国家强大为第一目标，故其会大力发展军事，并且推动全民的军事训练。同时，新法家带有强烈的精英主义思想，提倡精英政治，将资产阶级视作是道德和物质上的精英，提倡由资产阶级中的精英运作的明目张胆的资产民主，但是同时为了国家的利益他会重用技术官僚来保证政策的正确和延续性。同时，其鼓吹民族主义和国家主义，推崇国家高于个人的国家集体主义史观，推崇国家和个人生活的统一。青年党的支持者中有许多民族资产阶级，故其会大力保护和支持民族资产阶级，从而促进私有制和资本主义发展，但是同时，出于对国家主义的需要，其也会推动对市场进行监管。"

 CN_integralism_group_subtype:0 "中式整合主义"
 CN_integralism_group_subtype_desc:0 "§Y中式整合主义§!\n\n中式整合主义是莫拉斯主义和整合主义中国化的结果，不同于莫拉斯主义支持地方分权和民族自治，中式整合主义传承了中国的中央集权传统并且支持汉族对其他少数民族进行强制同化或者消灭驱逐；不同于原教旨整合主义大力宣传基督教，中式整合主义以儒家思想为基底。不过中式整合主义和整合主义一样支持阶级调和、极端民族主义和君主制，和莫拉斯主义一样支持虚位君主制代表的世袭专制主义和极端保守主义。"
 islamic_three_subtype:0 "伊斯兰三民主义"
 islamic_three_subtype_desc:0 "§Y伊斯兰三民主义§!\n\n伊斯兰三民主义与其说是一种特定的意识形态，更像是在穆斯林征服汉族地区后的一种妥协。伊斯兰三民主义宣称伊斯兰教中对教徒“五功”的要求与三民主义思想不谋而合，而在两次北伐受挫的情况下，现实证明“狭隘的，堕落的，汉人的三民主义”难以实现光复中华的目标，只有以“广泛的，神圣的，全民族的三民主义”，也即结合了伊斯兰教教义的三民主义替代才可存续共和之火种。尽管这听上去更像是痴人的呓语，但不可否认这种意识形态一定程度上缓解了汉人们对新兴穆斯林政权的敌意。"
 islamic_chang_subtype:0 "长生天伊斯兰主义"
 islamic_chang_subtype_desc:0 "§Y长生天伊斯兰主义§!\n\n长生天伊斯兰主义是南方崛起的穆斯林政权为了统治蒙古人所发明的一种新兴意识形态，这种意识形态综合了伊斯兰教与蒙古人历史悠久的长生天崇拜，主张安拉既是长生天，而先知穆罕默德则是长生天意志的象征，蒙古人由于多年以来对伊斯兰教兴致缺缺，一直没能正确理解长生天的旨意，从而走上了扩张屠杀的不归路，现在必须在回族人的帮助下参悟长生天的真实意图，才能获得真正的救赎。"
 Yiguandao_subtype:0 "一贯道"
 Yiguandao_subtype_desc:0 "§Y一贯道§!\n\n如果有人仅仅把一贯道定义为一种信奉明明上帝即无极老母并且试图用中国传统文化将儒、释、道、耶、回等五种教义统一起来的宗教或者邪教他就错了。一贯道实际上还是一种诞生自中国传统社会的极具秘传主义色彩的一种政治思想和力量，这种力量试图通过统合各种中国传统政治思想并且驯化西方宗教思想来延续中国传统的政治意识形态逻辑。并且以此基础发起一场反动革命，建立起来某种带有民粹主义、中国传统主义和秘传主义性质的极权的神权制度。\n\n一贯道提倡各教的本质是道，同时宣扬某种末世论，声称只有一贯道才能带领老百姓走向未来。并且为其领袖赋予极高的神性来统一群众思想并且唤起大众的崇拜。同时，一贯道具有同义和团一样的民族主义思想，其强烈厌恶西方的殖民主义以及鸦片的猖獗，故一贯道会用洗脑的宗教理念和强大的宗教组织力对西方的殖民主义及其修道院还有鸦片贸易进行有力地打击。"
 natpop_new_legalism_subtype:0 "新法家"
 natpop_new_legalism_subtype_desc:0 "§Y新法家§!\n\n新法家是常燕生和张荫梧等人提出的一些希望将法家思想现代化从而建立一个强大的新中国的国家主义意识形态。新法家支持者认为现在的世界是“新战国时代”，故应该抛弃过往的一切道德，秉持适者生存的社会达尔文主义观念，让国家像一只雄狮一样在厮杀中获胜。新法家强调法律高于一切，希望推动建立法治高于人治的新国家。但是与此矛盾的是，新法家同样推崇旧法家提倡的“霸权”统治，认为应该建立起来极端精英主义的强人政治。故新法家提倡经济上的竞争，其提倡大力发展私有制和资本主义，但是同时其强人政治和国家主义的思想又推动其建立起来对市场的监管。而在文化上，其也强调竞争和野性，试图建立起来狼性文化，抛弃过去的保守的道德观，同时新法家提倡民族主义理念和复兴中华文化中野性的部分。于此同时，新法家提倡令人厌恶的优生学。而在政治上，新法家虽然提倡强人政治和霸权统治，但是却也提倡实现一定程度的联省制，新法家认为只要有强大的领袖和强大的政党，那么哪怕是联省制度也将被利用于加强国家和集权。"
 lixing_group_subtype:0 "力行三民主义"
 lixing_group_subtype_desc:0 "§Y力行三民主义§!\n\n力行三民主义是一种特殊的三民主义变体，其主要来自于三民主义力行社及其分支团体。他们认为旧的国民党已然是腐朽不堪，被官僚化、资产化的顽疾所困扰，党内派系林立，互相猜忌倾轧。所谓的改组、再造已经完全无法拯救国民党，最好的办法是根本改造，重新做起，需要在党内另建一种新的组织，以充实党的内容，建造党的灵魂，将国民党塑造成一个比英国准则派所主张还要严密的组织。他们希望塑造一位真正的领袖，一个只觉为党服务，不敢后人，只有公的感情、革命的感情，能够指导党员、受党员信任的领袖。并在他的领导，重拾革命传统，清除党内的腐化情况。办到中央同志苦于一切同志，全党同志苦于民众。不单从精神上培养党员的人格，物质上彻底消灭党内的权利观念，使一切名誉地位属于刻苦工作的同志。"
