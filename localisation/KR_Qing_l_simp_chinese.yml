 qieflavor.200.t:0 "国耻之最终命运"
 qieflavor.200.d:0 "百年国耻始于1839年第一次鸦片战争前夕，自那以后，清朝在东亚霸权的便缓慢而稳定地走向崩溃，并在由内政失误与外国干预造成的数十年经济停滞中走向了现代，签订不平等条约、设立外国租界和割地赔款亦成了家常便饭，中国亦艰难前行至今。然而，在新一届政府上台，推行了符合中国人定义与现代化时代大背景的改革后，我们终于能以各种方式消除这些国耻，我们只不过需要作出最终的决定。自1936年大清崩溃以来，中国的核心地区及关内外诸省终于重归于一，如今唯有我们能彻底洗雪百年国耻。虽然大多数人认为我们已经将崩溃期间的社会与文化破坏清除干净了，但我们之中最为民族主义、军国主义和沙文主义的人却想努力收复旧清在过往数十年里的失地，例如外东北和外西北，其中最为狂热之人甚至还想收回中亚与东南亚地区的朝贡国。我们是该向这些激进分子屈服，进一步向我们的旧日故土进发，还是应该把重点放在我们目前已被再征服的大片土地和人民上，以期维护内部的稳定？"
 qieflavor.200.a:0 "收复百年国耻中失去的一切失地！"
 qieflavor.200.b:0 "收复一切失地！朝贡国也别落下！"
 qieflavor.200.c:0 "过去的就让它过去吧，我们要面向未来，专注于发展内地"
 POLITICS_PUYI_RESTORED_YIGUANDAO_DESC:0 "虽然许多中外人士都希望所谓的“宣统维新”能够在表面上给中国带来较稳定的君主立宪制，但诡计多端的天师张天然已然断送了一切对现代帝制的美好愿景。虔诚的教徒迅速占据了绝大多数的政府职位并掌控了军队，溥仪则被推到了没人注意的角落，点头哈腰的对象从军阀头子变成了狂热的宗教信徒。溥仪所扮演的角色，相对于吴佩孚时期来说并没有什么变化，只是更多晦涩难懂的宗教仪式代替了曾经的阅兵式。不过，溥仪本人倒是对完全受制于张天热和一贯道的现状毫不在意就是了。"
