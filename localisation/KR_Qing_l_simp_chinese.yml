 QIE_shi_liao_wei_ji:0 "始料未及"
 QIE_shi_liao_wei_ji_desc:0 "一次失败的政变，一场大殿之上的交火，皇帝与军阀一同死亡，北京乃至整个直隶的未来又该走向何方？"
 QIE_zao_kai_jin_ji_hui_yi:0 "召开紧急会议"
 QIE_zao_kai_jin_ji_hui_yi_desc:0 "如今战争将临，又出了如此动荡的内乱，皇位空缺，而国不可一日无君。在青年党党首李璜、曾琦，社会党党首江亢虎、宪政党党首徐勤等人的协力之下，各方势力最终同意召开帝国国会紧急会议，以解决当下的紧急问题。"
 QIE_ding_xing_wen_ti:0 "为惨剧定性"
 QIE_ding_xing_wen_ti_desc:0 "无论如何陛下的死已是无可挽回的事实，而总得有人为这场悲剧付出代价，这场内乱需要一个幕后凶手才能平息众怒。"
 QIE_wen_ding_di_qu_zhi_xu:0 "稳定地区秩序"
 QIE_wen_ding_di_qu_zhi_xu_desc:0 "现在整个北直隶乱成一锅粥，各路土匪、赤贼又从他们的巢穴中钻了出来，必须要彻底扫平这些乱贼，我们才能得到安宁的环境。"
 QIE_shou_rong_zong_she_dang:0 "团结宗社党议员"
 QIE_shou_rong_zong_she_dang_desc:0 "尽管宗社党人并没有同意加入到国会联合之中，但是这不代表他们就和我们是敌对的，只要一定的妥协，他们一定会倒向我们。为了最后的总裁席位，国会必须团结一致。"
 QIE_shou_rong_he_xie_she_tuan:0 "团结和谐社团议员"
 QIE_shou_rong_he_xie_she_tuan_desc:0 "尽管前和谐社团议员在名义上加入了国会联合之中，但事实上，他们仍旧与新直系保持着亲密关系，而对联合内的其他成员貌合神离，这不是一种好现象。毕竟为了最后的总裁席位，国会必须团结一致。"
 QIE_fu_yu_geng_duo_quan_li:0 "赋予更多权力"
 QIE_fu_yu_geng_duo_quan_li_desc:0 "国会作为最高权力机关，所拥有的权力却并非是最大的，国王依旧拥有着一定的裁决权，这种情况是如今绝大多数议员所不能容忍的，国会必须拥有更大的权力！"
 QIE_qing_suan_man_zhou_xi:0 "提拔满人将领"
 QIE_qing_suan_man_zhou_xi_desc:0 "之所以内乱至此，皆是因为军队全然把控在吴、曹二人手中，现在宗社党的议员们已经说服了其他议员，满人贵族们将被允许重新回到军中。"
 QIE_qing_suan_zhi_xi:0 "提拔直系将领"
 QIE_qing_suan_zhi_xi_desc:0 "军队不能让满人染指，尽管他们的贵族不断试图将手伸入军队之中。但是在国会之中，前和谐社团的议员最终还是拉拢了更大的议员，一批新生代的军官将得到提拔。"
 QIE_zai_wu_zhuang_jing_cha_bu_dui:0 "再武装警察部队"
 QIE_zai_wu_zhuang_jing_cha_bu_dui_desc:0 "从袁世凯在天津引入警察制度时，他所挑选的就是三千名精干的军人。在他的心目中军队与警察应该是相辅相成的，警察就是军队的衍生，在必要时警察们就应该肩负起军队的职责，重新参军。"
 QIE_chong_jian_zhi_hui_xi_tong:0 "重建指挥系统"
 QIE_chong_jian_zhi_hui_xi_tong_desc:0 "两位统领的骤然离世，洛阳驻地的意外沦陷，使得整个军队的指挥系统陷入瘫痪，仅剩下原本就驻守在保定的一部分保派军官存留。尽管不断有残部从南直隶赶来，补充空缺部分，但是如今的军队依旧继续重新建立一整套完整的指挥系统。"
 QIE_xiu_fu_shou_sun_chang_fang:0 "修复受损厂房"
 QIE_xiu_fu_shou_sun_chang_fang_desc:0 "在内乱的风波之中，不少宵小之辈以为有可乘之机便纷纷勾结在一起，阴谋不轨，在军队中也有一些不安稳的势力从中作乱。生产遭到了毁灭性的打击，不少工业区都受到了不同程度的打击，如今虽然大局未定，但是余力收拾这些作乱之人、重建被破坏的厂房已经足够了。"
 QIE_dui_bao_ding_jin:0 "召开速成科"
 QIE_dui_bao_ding_jin_desc:0 "位于直隶省保定城东郊的保定军校及其前身是中国新式军队的起点，在我们的军队中有无数军官都有着在保定军校求学的经历，此后我们需要保定军校发挥功效的地方还有许多，在这个军官奇缺的时期，正是需要速成一批可用的军官的时期。不拘一格，广揽人才。"
 QIE_yu_jiao_tong_xi_he_zuo:0 "与交通系合作"
 QIE_yu_jiao_tong_xi_he_zuo_desc:0 "我们的政府目前正在破产的边缘，甚至由于这场内乱，本就不充裕的资金更是顷刻间会飞烟灭，为了拯救我们的财政我们不得不选择和交通系出身的金融界人士达成合作，让渡权力，换取支持。"
 QIE_zai_yin_ru_fan_hua_lian_meng:0 "再引入繁华联盟"
 QIE_zai_yin_ru_fan_hua_lian_meng_desc:0 "我们的政府目前正在破产的边缘，甚至由于这场内乱，本就不充裕的资金更是顷刻间会飞烟灭。在这危急存亡之际，我们最好的选择是重新请回退至天津租界的繁荣联盟主理层，只有得到他们的帮助我们才能度过难关。"
 QIE_xiang_yin_hang_jie_kuan:0 "[QIE_bu_tie_ming_yong_gong_ye_loc]"
 QIE_bu_tie_ming_yong_gong_ye_de_hua:0 "向德华银行借款"
 QIE_bu_tie_ming_yong_gong_ye_jiao_tong:0 "向交通银行借款"
 QIE_xiang_yin_hang_jie_kuan_desc:0 "[QIE_xiang_yin_hang_jie_kuan_loc_desc]"
 QIE_bu_tie_ming_yong_gong_ye_de_hua_desc:0 "德华银行是使馆诸城中最稳定的银行之一。在这个我们与德国重修旧好的当下，我们没有理由不向他们贷款以度过难关。"
 QIE_bu_tie_ming_yong_gong_ye_jiao_tong_desc:0 "总部位于天津的交通银行是我国最重要的几大银行之一，通过发行新国债的方式我们也能够筹集到一大笔资金。"
 QIE_bu_tie_ming_yong_gong_ye:0 "补贴民用企业"
 QIE_bu_tie_ming_yong_gong_ye_desc:0 "归根结底，要想改变我们目前所处的经济危机局面就需要更加大力的发展我们的经济。在议会的一致认可之下，接下来的一段事件里现政府将对各大企业进行补贴。要趁着全球经济危机，列强们无力再施行经济入侵的当下，使我们的企业逆转颓势。"
 QIE_wei_hu_tie_lu_an_quan:0 "维护铁路安全"
 QIE_wei_hu_tie_lu_an_quan_desc:0 "无论如何，未来的时代必然是铁路的时代，虽然我们失去了南直隶的控制权，但是这不妨碍我们和他们谈一笔交易，以确保火车能够在华北平原上畅通无阻，而不会受到各式各样的风险威胁。"
 QIE_yin_jin_xin_ji_shu:0 "安抚工人情绪"
 QIE_yin_jin_xin_ji_shu_desc:0 "在动乱之中，此前一直潜伏着的工团主义分子也浮出水面，组织起不明真相的工人进行一波又一波的骚动，要解决这个问题的最好方式就是由我们来控制工人，给予工人他们想要的一部分，先稳定住局势。"
 QIE_da_hui_luo_mu:0 "大会落幕"
 QIE_da_hui_luo_mu_desc:0 "相关议题已然讨论结束，大会即将落下帷幕..."

 QIE_manchu_default_debt2:0 "团结一致"
 QIE_manchu_default_debt2_desc:0 ""
 QIE_jie_shu_jin_ji:0 "结束紧急状态"
 QIE_jie_shu_jin_ji_desc:0 "临时紧急会议已经结束，新任国会总裁已经选出。为了防止骚乱所被迫宣布的紧急状态也是时候结束了。"
 QIE_tuan_jie_ge_fang:0 "团结各方"
 QIE_tuan_jie_ge_fang_desc:0 "如今的政局虽然稍显稳定，但是事实上依旧暗潮汹涌。然而国家尚未统一，又何尝能让政客们政治斗争呢？新任国会总裁[QIE.GetLeader]要求各方暂停争议，停止争吵。"
 QIE_zheng_dun_guan_liao_ti_xi:0 "整顿官僚体系"
 QIE_zheng_dun_guan_liao_ti_xi_desc:0 "我们的官僚体制一向被国民们称为低效臃肿。有着太多的岗位出现冗余现象。国家本就不富裕的财政更是因为公务员薪资与贪污问题而雪上加霜。新政府当有新气象，整顿官场刻不容缓。"
 QIE_jia_yu_jiu_guan_Liao:0 "相谈甚欢"
 QIE_jia_yu_jiu_guan_Liao_desc:0 "事实上，绝大多数官僚都是忠于国家，忠于人民的。他们也都是有非常人的能力。只需要通过考核将那些真正无能的官员清除出去就足够了，官僚结构本身并不需要一场大改革。国家也并没有这个能力去达到这一点。"
 QIE_gai_ge_jun_zhi:0 "改革军制"
 QIE_gai_ge_jun_zhi_desc:0 "军队系统长期失去保家卫国的实际职权，如今更需要一场改革，让军队远离政治。军队领袖不能兼任政府官员。新式军队也急需加训以应对未来格局。"
 QIE_di_gup_de_yu_hui:0 "帝国的余晖"
 QIE_di_gup_de_yu_hui_desc:0 "自十七世纪以来，我们的帝国已经走过了太多的岁月，已经逐渐没有了新的活力。但是帝国虽老，却也并非全然衰败。如今不断的改革，也将为其注入新的的血液。"
 QIE_gao_song_man_zhou:0 "高颂满洲传统"
 QIE_gao_song_man_zhou_desc:0 "满族起于满洲，不可忘却其传统。与时俱进受到新改革的满洲文化将在满人中推行开来，骑射、渔猎、美食，全新的满洲文化将重新焕发活力。"
 QIE_shou_bian_di_fang_min_tuan:0 "收编地方民团"
 QIE_shou_bian_di_fang_min_tuan_desc:0 "尽管政府早就不再支持地方豪强豢养民团以结坞自保。但是在那个政府日益失去控制力的时期，这些政策很显然是无法被贯彻的，尤其是一贯道入侵后，各地民团组织层出不穷。现在为了加强对农村的控制力，也为了提高我们的军队，就必须将这些民团组织全部收编。"
 QIE_bing_fei_bu_ke:0 "并非不可..."
 QIE_bing_fei_bu_ke_desc:0 "除了各路民团外，在乡野之间还有着呼啸山林的流兵山贼，既然难以抽调兵力将他们完全消灭，不妨剿抚并用。招安他们也不失为一种良计。"
 QIE_chong_jian_dui_de_he_zuo:0 "重建对徳合作"
 QIE_chong_jian_dui_de_he_zuo_desc:0 "没有德国的支持，我们什么也干不成。我们必须与德国各大企业签订新合同，让他们在中国重新投资。"
 QIE_du_li_gong_ye:0 "从头开始"
 QIE_du_li_gong_ye_desc:0 "我们的经济不能再受制于他人之手，我们必须走一条发展自主经济的道路。在国际波谲云诡的当下，自有独立自主道路才能拯救国家。任何引入不受限制的外资的行为就是在卖国。"
 QIE_di_san_ci_yang_wu:0 "第三次洋务运动"
 QIE_di_san_ci_yang_wu_desc:0 "由大清重臣李鸿章、曾国藩、左宗棠、张之洞、恭亲王奕䜣等人发起的洋务运动使得大清的国力与日俱增。此后袁世凯、沈家本、伍廷芳于本世纪初推行的北洋新政同样挽救了岌岌可危的行政格局。这些政策都得到了海内外一致的赞扬。如今[QIE.GetLeader]将发起第三次经济改革运动，誓要振兴国力。"
 QIE_rang_xun_guai_qu_fan:0 "让勋贵出力"
 QIE_rang_xun_guai_qu_fan_desc:0 "此次经济改革的最好助力自然是经济实力较优的勋贵集团，此前国家对他们所欲无所不应。官立八座，正为此时，也是时候要求他们为国尽力了。"
 QIE_shang_ren_zi_you_ban_fa:0 "商人自有办法"
 QIE_shang_ren_zi_you_ban_fa_desc:0 "我们的国家并不富裕，无法给予商人们财政支持，但是我们的政府团结一致。只要是商人们需要什么政策帮扶，我们就能给予他们所需要的。而商人们自然能够有办法解决一切。"
 QIE_bu_tie_bei_jing:0 "补贴中央研究院"
 QIE_bu_tie_bei_jing_desc:0 "中央研究院是我们重要的学术机构，尽管财政再不充沛，我们也要给予中央研究院足够的财政预算，以促使他们能够实现更好的科技研究。"
 QIE_guo_you_hua_zhong_yao:0 "国有化重要资产"
 QIE_guo_you_hua_zhong_yao_desc:0 "经济的失陷于人的各种后果在过去的几十年间已经展露无遗，此次经济改革我们就需要将那些关键资产牢牢握在政府自己手中，不容他人染指。"
 QIE_jiang_di_shui_kuan:0 "降低税款"
 QIE_jiang_di_shui_kuan_desc:0 "我们能为企业家做的最简单的一件事情，就是短暂的降低他们的赋税。只要是新企业，亦或是扩张中企业，凡是符合规范的企业都可以申请税款减免与相关退税。"
 QIE_zheng_shou_yu_Liang:0 "征收余粮"
 QIE_zheng_shou_yu_Liang_desc:0 "余粮收集制是以名义上的固定价格征收农民的粮食等农产品的政策。为了保证平等，不致引起人民的不满，我们必须重拳出击，打击囤积居奇的富农。"
 QIE_xiu_ding_lao_dong_tiao_li:0 "修订劳动条例"
 QIE_xiu_ding_lao_dong_tiao_li_desc:0 "我们的工人必须要为国考虑，为国奉献，不能听信无耻狂徒的妄言，而做出不妥举动。这一次我们将修订劳动条例，将出台包含每周工作时间与最低薪资限定在内的一系列规范。"

 QIE_qin_wang_ting_sdheng:0 "亲王挺身而出"
 QIE_qin_wang_ting_sdheng_desc:0 "目前宗社党党魁载涛全盘主持大局，尽管许多人对这个已经退休许久的前宗社党成员的能力持有怀疑态度，但载涛承诺自己将会履行好自己作为摄政王的义务，并保卫这个国家。"
 QIE_jun_quan_zai_shou:0 "军权在手"
 QIE_jun_quan_zai_shou_desc:0 "随着我们笑到最后，我们深刻意识到军权在乱世的重要性，现在我们制定法律，每名宗室子弟和贵族成员必须从军，他们将作为我们在军队中的眼睛，密切注视军队动向，宗室子弟和贵族在军中担任军官，从上至下的将军权牢牢握在我们自己手里。"
 QIE_zhi_shi_fen_zi2:0 "与官僚知识分子共天下"
 QIE_zhi_shi_fen_zi2_desc:0 "有人说我大清治国只有贵族和宗室子弟，这明显是污蔑的，我们的宫廷里不只有宗室子弟和贵族还有高级官僚和享誉中外的知识分子，他们将为皇帝陛下和摄政王献策，我们让出一部分权力交给他们，我们与其共享天下。"
 QIE_ba_qi_te_zhong:0 "为企业开绿灯"
 QIE_ba_qi_te_zhong_desc:0 "目前我国实业还处于萌芽期，为了能够让他们进一步发展，我们决定给予他们一定的优惠，让他们能够与外国企业相对坑。"
 QIE_jin_jun:0 "组建禁军"
 QIE_jin_jun_desc:0 "面对张作霖随时都有可能的南下，京城内外人心惶惶，我们必须组建一支军队，对外抵抗张作霖的入侵，对内安抚百姓。"
 QIE_qi_ye_lv_deng:0 "八旗特种部队"
 QIE_qi_ye_lv_deng_desc:0 "过去八旗为我们开疆拓土立下汗马功劳，随着时间的推移，八旗渐渐没落最终消亡，沦为笑柄。如今我们将从士兵中选出精锐，以德式的训练将其训练成特种兵。新八旗士兵将重拾过去的荣耀，以铁与血的理念保卫我们的领土。"
 QIE_gai_zhi:0 "西学改制"
 QIE_gai_zhi_desc:0 "为了能够迅速让国家变强，我们决定在工业、商业、教育等多个领域学习西方先进经验，并适用在中国身上，以实现我们富国强兵。"
 QIE_jia_zhang_zhi:0 "家长制社会保障"
 QIE_jia_zhang_zhi_desc:0 "过去宗社党总是强调所谓的儒家经典，但是那玩意老百姓能听懂？老百姓要的是实实在在的恩惠，有了恩惠他们自然就会站在我们这一边，现在我们学习美国的前总统罗斯福和威尔逊，他们主张的那些国家福利政策，在我们所控制的区域建立一定的社会保障和福利制度，以此来换取人民对我们的支持。"
 QIE_da_qing_fu_xing:0 "大清复兴"
 QIE_da_qing_fu_xing_desc:0 "局势已经稳定下来，我们已经确定新国家的政治体制。在这个新国家中，官僚和摄政王及内阁大臣负责行政，宗室和贵族子弟与军官建立联系，负责军事。知识分子们踊跃在国会和社会上，为国家提出改革的方针。我们成功与社会各层人士，达成了一种默契与平衡。"

 QIE_juan_tu_chong_lai:0 "卷土重来"
 QIE_juan_tu_chong_lai_desc:0 "经过一系列的政治斗争直系军阀在蒋百里元帅的带领下取得了最后的胜利，面对满目苍夷的国家，蒋百里元帅承诺将会实现国家的重建与祖国的统一。"
 QIE_guo_fang_jiao_YU:0 "国防教育"
 QIE_guo_fang_jiao_YU_desc:0 "国防教育是一个国家的头等大事，但是在我国我们还有很多人，不知道什么是国防教育，对此我们将在军队和社会上大力开展国防教育，在精神和实际训练中将士兵和民众培养成英勇的斗士。"
 QIE_chong_jian_gong_he:0 "重建共和"
 QIE_chong_jian_gong_he_desc:0 "谈判已经启动，新上台的皇帝终究只是过眼云烟，他的帝国将迎来毁灭。共和国的光辉将重新照耀，1911、1916、[GetYear]、共和一次又一次被毁灭，又一次又一次的重生。专制的暴君们将不会再有机会骑在人民的头上！共和万岁！"
 QIE_czhi_chi_jun_zhu:0 "完善君主立宪"
 QIE_czhi_chi_jun_zhu_desc:0 "为了防止上一次的惨案发生，我们决定对君主立宪存在的漏洞进行完善，以确保之前的惨案不会再发生。君主的地位得到一定的提高，但他仍然是虚君并将作为国家的象征进行宣传，而政府仍然是国家的主导者，君主只需要发挥他应尽的责任即可。"
 QIE_fang_song_gui_zu_jian_guan:0 "放松贵族监管"
 QIE_fang_song_gui_zu_jian_guan_desc:0 "这个国家的贵族是天生的统治阶级，他们在漫长的岁月中已经累计了太多资产。我们不能让他们受到和普通农民一样的待遇，我们必须赋予他们足够的权力。"
 QIE_ding_jing_ta_men:0 "盯紧他们"
 QIE_ding_jing_ta_men_desc:0 "贵族只是我们进步道路上一颗不大不小的绊脚石，我们需要将他们一脚踢开，他们休想在染指一丁点儿权力。"
 QIE_bu_tie_nong_ye:0 "扶持农业发展"
 QIE_bu_tie_nong_ye_desc:0 "粮食对于军队事情和国防有很大的影响，因此我们必须要做到对粮食做到绝对的自给自足，并要对外国粮食进口征收关税，对内政策上我们要对农产品进行管制，并通过劳动力、运输力、机械化帮助农民，并限制地主剥削农民，以提高农民种植粮食的积极性。"
 QIE_zhong_gong_ye_fa_zhan:0 "重工业发展"
 QIE_zhong_gong_ye_fa_zhan_desc:0 "对奉天和他背后的日本主子，我们需要重火器压制，因此在蒋百里将军的命令下，我国将大力发展重工业，建设兵工厂、制铁厂、飞机工厂等，通过大力投资重工业，打造出可以与奉天乃至与日本匹敌的武器。而这些重工业，我们将实行国有化，由政府统一管理。"
 QIE_jian_li_wei_xin:0 "建立维新体制"
 QIE_jian_li_wei_xin_desc:0 "在过去我们经历国家戊戌变法的维新，但遭到反动势力的镇压而导致失败，现如今我们将再一次发动维新，并建立全新的维新体制，以确保我们的维新改革能够顺利进行下去。"
 QIE_zi_ji_zi_zhu:0 "实现自给自足"
 QIE_zi_ji_zi_zhu_desc:0 "面对未来可能发生的冲突乃至战争，我们不能只依靠他国的援助，最终还是打铁给自身硬才行，因此我们有必要实现国内各项资源自给自足才行。"
 QIE_xin_guo_jia:0 "崭新的国家"
 QIE_xin_guo_jia_desc:0 "在各方的努力下，我们已经完成对政府的彻底改造，新政府在蒋百里元帅的带领下，必然能收复国土，实现国家与民族的复兴。"
 
 QIE_guo_hui_zhu_dao:0 "国会主宰一切"
 QIE_guo_hui_zhu_dao_desc:0 "江亢虎最终得到了大多数议员的认可，国会在贵族与军队的斗争中维持住了自己的独立地位，大清的明天将由他们来掌握。"
 QIE_dang_pai_chong_zu:0 "改组诸党"
 QIE_dang_pai_chong_zu_desc:0 "国会已然稳固，松散的联盟到如今也开始走向分裂，为了避免日后陷入联盟陷入彻底的内斗，如今需要重新改组诸党，将联盟更进一步的松散去中心化。"
 QIE_kong_zhi_jun_dui:0 "控制军队"
 QIE_kong_zhi_jun_dui_desc:0 "军队长期被军阀们控制，政府甚至无法控制军官晋升和军费预算。这一切都将变成过去，同蒋百里等人达成妥协，以一定的权力交换，换取政府对军队事务的管理权力，至少江亢虎不会再仅仅是在来年军费预算上签上自己的名字而已。"
 QIE_kai_fang_jin_zhi:0 "开放禁制"
 QIE_kai_fang_jin_zhi_desc:0 "皇帝已经被废除，现在，我们将更进一步开放从袁世凯时期就开始的对国民党禁制。从今往后，无论是国民党还是工团党都将能够正常参与选举，从而进入议会之中。"
 QIE_feng_suo_jin_jin:0 "封锁激进派"
 QIE_feng_suo_jin_jin_desc:0 "国民党也好，工团党也罢，他们从头到尾都没有想过真正服从于民主制度，他们只是一味的谴责着我们并不民主。而当下，在绝大多数议员都认可的情况下，我们将承认这些组织全部为非法机关"
 QIE_feng_jin_yi_guan_dao:0 "查封一贯道"
 QIE_feng_jin_yi_guan_dao_desc:0 "长期以来，因为政治动荡等一系列原因，广袤的农村地区仿佛是另一个世界不为我们的政府所控制，更多的是一个发祥于山东，被称为”一贯道“的邪教组织控制。现在，我们将取缔这一宗教团体，重新夺权农村地区的控制权。"
 QIE_zu_zhi_she_hui_bao_zhang:0 "组织国家保障"
 QIE_zu_zhi_she_hui_bao_zhang_desc:0 "我国必须以广泛的社会项目回报人民，而不是把纳税人的钱存放在保险库里。社会保障项目将资本注入经济之中，使经济更加活跃。"
 QIE_he_xie_an_ding:0 "自由、和谐、平等"
 QIE_he_xie_an_ding_desc:0 "共和国的子民将享受到他们身为国家主人应得的一切。"

 qiecoup.21.c:0 "一片死寂..."
 qiehunluan.1.t:0 "北京城的新黎明"
 qiehunluan.1.d:0 "一个令人难以置信的消息从紫禁城中传来，我们的陛下宣统皇帝、皇太弟溥杰与帝国军队的总指挥官玉帅吴佩孚、国会总裁曹锟等诸多人士死于一场史无前例的宫廷内乱之中，一时间谣言四起，有人称是皇太弟预谋篡权所致，也有人说是玉帅要自行称帝所致...总之这场宫廷内乱所引发的波澜波及了整个华北平原，原本归吴佩孚掌管的洛阳、南直隶一带也在混乱中失陷于其他军阀之手。而北京城内也没有好到那里去，奉军南下的消息不胫而走，仅靠蒋百里等人维护的治安难以维系，无论如何在皇帝与总司令双双殒命的当下，最紧迫的问题是谁来主持北京城？\n\n对这个问题国会、军队、满清贵族都有着自己的诉求，他们都想要这片区域归属于自己掌控。在国会之中，和谐社团早已破裂，失落的政客们汇聚在江亢虎、徐勤等人身边组成新的同盟，他们呼吁稳定局势，重新加冕皇帝继承大统，由国会履行职责，让政府重新步入正轨。而军队之中，曹锟和吴佩孚等人的死亡，直系整体的衰老，使得新生代蒋百里脱颖而出，尽管如今他艰难的维系着北京城的治安，但是直系的残部已经向着北京开拔，到那时，就没有人能够否认他成为二代吴佩孚的可能性。满清贵族们的处境也没好到哪里去，皇帝与唯一继承人皇太弟的殒命，究竟推选谁来继承大统成了一个老大难问题，现在最好的选择就是让宣统皇帝仅剩的弟弟溥任继承大统，由载涛等人监国。混乱依旧在持续，但是没有那么多时间留给他们来扯皮了。"
 qiehunluan.1.a:0 "时间不等人..."
 qiehunluan.2.t:0 "紧急会议开幕"
 qiehunluan.2.d:0 "江亢虎拉开车门，走下车去。在他的身旁，几名安保人员如影随形，此前他们这样的议员是不会有这样”隆重“的阵势。但是蒋百里不断强调如今时局不稳，担心议员们出事就安排了这些人给一部分议员当保镖。不过究竟是担心议员们出事，还是给议员们安排眼线可没人说得清。他不知道其他人是怎么看待这件事的，至少他从来不敢在这些人面前讲一些重要的事情。\n\n一行人在门口停了下来，可以听到里面闲谈的声音。江亢虎没有发声的笑了起来，但很快又克制住了自己，还不是时候。自己仅仅是一个临时总裁。脱下手套，伸出手，抓住把手，一下子推开大门，房间里顿时鸦雀无声。\n\n江亢虎走下过道，与凑上来微笑着，起码现在是友好的议员们一一握手。他们会在背后捅对方刀子，但在面上都带着微笑。\n\n江亢虎终于从大厅的一头走到另一头，走上台来。那里摆着一张讲台、七把椅子。临时主席团的其他成员早已落座，今日的会议只欠一声口号..."
 qiehunluan.2.a:0 "”大会开始“"
 qiehunluan.3.t:0 "谁来负责？"
 qiehunluan.3.d:0 "林政贤，在厕所中整理了自己的衣冠重新走入议会厅之中。在刚推开门的瞬间他就听到了宗社党议员与前和谐社团议员的骂战，他们纷纷指责对方是今日现状的罪魁祸首。这样的争论从大会开始的第一天到现在，从未止息过。作为前宪政会的议员，他向着周围几个前党员微微低头算打了个招呼，说实在的，这种会议和他们属实无关，他们并不在乎下面那些人到底要吵多久。\n\n“如果不是你们那该死的溥杰刺王杀驾，意图谋反，害死陛下和大将军，我们有何至于此？”“闭嘴！皇太弟的名讳也是你能说的？”\n\n“你说上面会怎么说？”旁边的议员侧过头来，他指的自然是徐勤、李璜那些人，是他们将几个小党团结在一起，抗衡军阀和贵族的侵扰，不过就最近议会的吵闹情况，这种抗衡大抵是没什么用的。“我觉得最好的办法就是扔给第三方，毕竟他们两边...”林政贤停了下来，不再说话，只是打了个手势，意味着他们都不干净。旁边的议员点了点头，也不再出声。\n\n“安静！安静！现在由专案组组长汇报他的调查结果！”尽管临时议长江亢虎试图让与会成员停止骂战，但是效果却是毫无作用。两派人员都拒绝投票，而选择权交到了孤立无援的国会联合手中..."
 qiehunluan.3.a:0 "皇太弟有不可推卸的责任"
 qiehunluan.3.b:0 "曹锟才是那个罪魁祸首"
 qiehunluan.3.c:0 "一切的阴谋都是国民党所致"
 qiehunluan.4.t:0 "大会闭幕"
 qiehunluan.4.d:0 "持续数周的大会最终走到了尽头，所有的议题也都有了答案，议员们已经跟从自己的本心、利益、远见做出了自己的选择。\n\n如今的大会只剩下了最后的一个议题，为了这个位置，各派领袖不知道走动了多少次。而一切的尘埃都将在今日彻底落地。\n\n最后只会有一位赢家独揽所有..."
 qiehunluan.4.a:0 "江亢虎笑到了最后"
 qiehunluan.4.b:0 "蒋百里笑到了最后"
 qiehunluan.4.c:0 "载涛笑到了最后"
 qiehunluan.5.t:0 "老警员"
 qiehunluan.5.d:0 "“好冷，好冷。”梁承武一边搓着双手，一边哈着热气。“来一口吧”，一同值班的新巡警小李递给他一壶热酒。“喝不得，你小子喝就行了，总得有个人醒着。上头也不知道体恤体恤，火炉都不安排一个。”“上面人哪知道下面苦啊，”小李给自己灌了一口，“欸，师傅，你入行快三十年了，怎么还在这儿执勤啊。”他又拿自己师傅的痛处开玩笑。“你个没良心的”，果不其然挨了一脚。\n\n梁承武其实不是他的本名，他出身自北直隶的一户农家，在家里务了二十多年农实在受不了，这才去参了军。后来，在袁大统领设立警务总局的时候有凭借一身好力气，成为了最初的三千巡警之一，在四乡巡警总局工作。再后来他立了个不大不小的功劳，甚至还得到了袁大统领本人的接见。“承武”，这个名字就是当年袁大统领亲自给他取的，那段时间他逢人就要炫耀自己这个新名字。只可惜好景不长，没多久大统领们就闹翻了。在听到袁大统领病逝消息的那天，他难受得和几个老伙计喝了个通宵，为此好不容易升上去的官职也给削掉了。\n\n他又成了个小巡警，在街上寻来寻去，那段日子和他打交道最多的就是那些“进步学生”，他们是这么称呼他们自己的。他其实搞不懂那些学生到底想要些什么，只是知道自己的月例工钱，也是一个月不如一个月。那是段大统领还是徐大统领在台上？反正都不如赵总局。甚至后来袁大统领好不容易收回来的天津卫又给那帮人丢掉了，这些家伙，梁承武恨透了他们。那个时候哪个从军的不是为了保家卫国？不是心中有口怨气要对洋人们发？满清的皇帝老儿回来就算了，洋人们还割走了天津卫。他真后悔当年没有继续留在军队里。\n\n“欸，欸，师傅，你听说了吗？”小李已经快迷迷糊糊，要醉倒了。“嗯？听说什么”，梁承武也从回忆中回到现实面对着黢黑的夜晚。“有人好像在传要把咱们这些巡警再整编一批人去充军。”"
 qiehunluan.5.a:0 "“什么？”"
 qiehunluan.6.t:0 "再报道"
 qiehunluan.6.d:0 "“姓名？”\n\n““张德成，长官，您名单里应该有我的名字，长官，不过我不认识字。”，坐在桌子后面的核查员有些不耐烦的抬起头来，他想要说点什么训斥眼前这个家伙，当刚要开口，他又放弃了自己的想法。重新低下头去，忽视掉那个家伙局促的样子。\n\n“哪个部队的？”，“长...长官，应该是...我也不清楚长官，我不识字。”审查员手中的笔停了下来，不需要再问了。其实只是看那一眼，他已经知道眼前这人和其他许多人一样都是附近的农民，这些人不知道从哪儿搞来了一身军装就想混入军队。真是的这帮家伙把军队当成什么地方了？这样年老力衰的家伙，混入军队又有什么用呢？\n\n“唉”他轻叹一口气，“第三旅七十二师张德成是吗？”，“是，是的，长官，是我。”这只是他胡编的一个番号罢了。这不是他今天第一次这么干，他知道其他审计员面对这种情况也会这么干的。现在缺兵力，是个人都收。他签好字，递给那个农民，让他进去报道。"
 qiehunluan.6.a:0 "“下一位”"
 qiehunluan.7.t:0 "登基仪式"
 qiehunluan.7.d:0 "明媚的阳光普照着京城。今日，是筹备许久登基大典，满清皇室为了这次盛会又一次掏干了自己的国库。\n\n凌晨之时，禁卫的步军屯守禁城各门。内阁会同礼部、鸿胪寺官设放置宝玺的宝案于太和殿御座之南正中，设放置群臣所进表文（颂贺之词）的表案于殿内东间之南，设放置诏书的诏案于东间之北，又设放置笔砚的笔砚案于殿内西间，另设一黄案于殿外丹陛上正中。由銮仪卫的官校陈设卤簿于太和殿前及院内。自太和殿前到天安门外御道两旁，都陈列着庞大的卤簿和宫中乐队，气氛十分严肃。\n\n为了显示自己与民同乐，此次登基大典还专门在北京城中挑选了一大批老百姓跪拜在太和殿广场两侧。溥任的步辇缓慢的经过广场登入太和殿。几十年前，他的兄长在还是个孩子的时候被抱着走过了这段路，而现在，也是个孩子的他将要承担这一切责任。但他并不知道，这个残破的帝国究竟能维持多久。"
 qiehunluan.7.a:0 "又能奈何？"
 qiehunluan.8.t:0 "愉快的交易"
 qiehunluan.8.d:0 "一个明媚的星期天。\n\n洪浩州轻轻抿一口杯中的酒。这酒就像音乐一样，是从遥远的西方运送进来的。这像是一出喜剧。高贵的地位，奢侈的享受，中国人杀来杀去，他却能在这里享乐。餐厅里一片寂静，只能听到唱片机低沉的音乐声。洪浩州把胳膊支在桌子上，双手交叠托住下巴，“我想这应该是你们吃过最棒的料理，不是吗？”桌子对面的人礼貌地点了点头。不过同属满人，他知道眼前这个老古董可享受不来这些高档货。\n\n沉默。\n\n“很好。”洪浩州说道。\n\n背后的唱片机继续流出悠扬的乐曲声。\n\n镇国公载泽用餐巾轻轻地擦了擦嘴唇，“这真是一场美妙的享受，洪先生。料理非常新鲜、非常美味。”载泽从座位上起身。\n\n“是啊，我想我该走了。是时候去睡觉了。”又一人推开椅子站了起来。\n\n于是，餐厅里只剩下两个人了。洪浩州直直地盯着前方，似乎完全沉浸在音乐世界里。“洪先生？”载涛问道，“我们的交易...”"
 qiehunluan.8.a:0 "“不急，亲王大人，不急...”"
 qiehunluan.9.t:0 "重回故土"
 qiehunluan.9.d:0 "章宗祥躺在座椅上，眺望远方。中国如今四分五裂，就连这铁路也是四分五裂，从上海到北京的路途竟然要转无数辆不同的车，有的还是政府管，有的又是洋人的产业。尽管如此，可是北上的列车仍然是全国最热门的，也因此车内闹闹嚷嚷的，小孩子跑来跑去，大人们也大聊特聊一通有的没的，他有些怀念担任驻日公使的日子，至少日本的火车买一张特等票要比这里安静许多。\n\n一想到这里他又不得怀念起了北京的日子。也不是什么好回忆，被学生们打，被报纸骂，这都还好。可段祺瑞一倒了台，他们这些人也做鸟兽散，有的去了北方投靠了张作霖那帮人，有的蜗居青岛给德国人当顾问。他呢回到了上海做一点事业，社会上也少有人再提及他们。若非这一次吴佩孚政府大动乱，急需一批有才干的实业家去救火。恐怕他们也不会想去自己这一干人。"
 qiehunluan.9.a:0 "“也不知道，这一次是好是坏。”他喃喃自语"
 qiehunluan.10.t:0 "早当如此"
 qiehunluan.10.d:0 "现在，尽管只是北直隶，但他还是做到了。江亢虎如今终于能够放声大笑出来。自组建社会党的那一天起，他一直在等待今天，他才是那个有资格领导全国的人。当年，袁世凯不赏识他，社会党内部还被那帮激进党所控制，多少次他险些误入死地，但他都挺了过来，依旧坚挺在政坛之中。清王室衰落之时，他仍然保持着对宣统皇帝的尊敬，才换来了复辟之后自己一党的席位。\n\n此后数年，尽管社会党长期只是一个不入流的政党，国会中席位不过二三，但他从来没有放弃过，他交好四方，终于在这场内乱中寻得了机会。是他团结起来青年党、宪政党、社会党组建了联合，并凭借独立身份当选党魁。是他力辩群雄，最终使得国会没有沦为贵族或军阀的应声虫，这都是他的功劳。如今的一切不过是他早就应得的奖赏。\n\n他站在镜子面前端详着自己的仪容，今晚是他的大胜之日，帝国的掌舵人将握过属于他的船舵。"
 qiehunluan.10.a:0 "这是我应得的"
 qiehunluan.11.t:0 "组建新工会"
 qiehunluan.11.d:0 "工会，一个对于政府而言有些令人畏惧的词汇，只要哪里的工人开始组建工会，那么之后这里的工人就会变得不在太平，罢工、骚乱此起彼伏。此前面对这种情况，最常见的解决办法就如同使馆城市理事会对上海总工会做的那样，查封、逮捕。可这无济于事，最终新的工会又会从老工会的遗骸中诞生，赤匪们永远不可能放弃他们颠覆政权的阴谋。但是现在议会有了一个新的办法，这个办法来自德国人和法国人，他们那里正在组建一种全新的，被赤匪们称为黄色工会的东西，既然工人们想要得到涨薪和休假，那么政府为什么不能协调资方给与一部分工人他们想要的呢？并非所有工人都是那样的贪得无厌，只要有这一部分工人站在政府和资方一边，那么我们就无需担心赤匪再能够进行他们卑劣的阴谋。"
 qiehunluan.11.a:0 "真是个好主意"
 qiehunluan.12.t:0 "《国防论》"
 qiehunluan.12.d:0 "蒋百里是我国内赫赫有名的军事理论家，其弟子遍及各处，多个军校都有他的门生担任教官，目前其还担任着保定军校与陆军大学的名誉校长。而近年来，其在吴佩孚的支持下多次出使欧美等国，参观他们的军队，学习他们的军事经验与军事管理经验。加之蒋百里早年间曾留学日本，后又在德国担任见习军官，深谙各国先进的军事理念。他多次在各大报刊上刊登军事文章，也一直关注着各个国家军事理论的前沿动态。无论是南方的国民党人，还是北方的奉天人，抑或是日本人在提到蒋百里的军事素养都没有任何挑剔之处。\n\n近日，其著作《国防论》公之于众，其中收录了蒋百里先前发表过的多篇军事理论文章，还有多篇蒋百里此前从未公布的文章，与近日所作文章。涵盖了政略与军略，国力、武力和兵力的关系、裁兵、军民防御的意义，对义务民兵制做了详细说明，以及他的现代国防理念。对日、奉、直关系有一个详尽而广泛的分析，将如何对抗奉天，中国如何在中日必有的那一战中获得胜利的方法做了仔细的阐述与分析。一经面世就大受欢迎，各大军事院校纷纷采购作为阅读资料发放给在读学生。"
 qiehunluan.12.a:0 "也给我来一本"
 qiehunluan.13.t:0 "一时敌人..."
 qiehunluan.13.d:0 "政治就是这样，从来没有永恒的敌人或朋友，不过是随着时局变动而变化。\n\n从前帝国宪政党对和谐社团厌恶至极，认为都是他们和他们背后的吴佩孚才害得国家变成这样。但是那一场动乱之后，社会党、宪政党、青年党纷纷团结起来组成国会联合要想要在国会中占据绝对席位。尽管和谐社团也同意了并入其中，但是事实上他们却一直保持着独立行事。而如今，大会闭幕在即，总裁席位依旧扑朔迷离，高层们不得已又开始频繁走动起来。向林政贤这样铁杆子宪政党人都不得不坐在前和谐社团议员的对面，靠着一点儿朋友关系要拉拢对方彻底站到自己这一边来、但是又何其容易呢？\n\n他和那所谓的推销员一样，这几天走了不知道多少个议员，又没有一点儿成效。大家都是政坛上的老油条，表面上大家都是朋友，但实际上一句有用的承诺都不会说，只是双方不断的打哑谜。他们和直系的利益关系绑定得太死了。\n\n他有些厌倦了这样的日子，自己一些转入实业界的老前辈也给自己发来了邀请。他还在犹豫要不要从政坛这肮胀的池子里脱身。"
 qiehunluan.13.a:0 "...一时朋友"
 qiehunluan.14.t:0 "再建共和"
 qiehunluan.14.d:0 "大街上，形形色色的人群汇聚在一起，他们挥舞着五色旗，青天白日旗，高声谈论着清帝逊位，再建共和。他们高呼着国会总裁江亢虎的名字。自十年前清帝溥仪被德国人扶持起来，共和不存已经过去了太多岁月，那些年幼之童甚至未能亲眼见证过共和。而如今，一切都过去了，刚刚继承大统的清帝浦任像走马观花一样，刚刚上任，便立刻退下。满清的贵族们绝望的哭诉着帝国不再，又无能为力。自由、平等的声音将在一起贯彻南北，废黜皇帝只是收拾旧河山的第一步，而下一步是一统南北。"
 qiehunluan.14.a:0 "再建民国"
 qiehunluan.15.t:0 "共和梦碎"
 qiehunluan.15.d:0 "江亢虎走向办公室，看到叶圣陶矗立在办公室门前，手里还紧紧攥着一份报纸，一看到他过来便迫不及待的迎上前来，问他“江亢虎，这到底是什么意思？”，“我们进去说。”他没有选择回应指纹。\n\n二人步入办公室，江亢虎还没有坐下，叶圣陶就已经将报纸摔在了办公桌上。头条用大字写着:“新政府宣布国民党、工团党等组织为非法团体”。“这到底是什么意思！”江亢虎没有理他，只是自顾自的点起香烟，抽了一口。\n\n“你知道的，国会不是我的一言堂。我不能左右议员们的想法，他们想要如此，那我又能如何呢？”，叶圣陶在来之前就已经料想到了这个答案，他徒然没了锐气。“可是你答应过共和事业...”，越说他越没了底气。“不要再说这些了，大钊的身体还好么？”\n\n他们又闲聊了些时间，叶圣陶便颓丧而去。"
 qiehunluan.15.a:0 "”这些没用的家伙“"
 qiehunluan.16.t:0 "再建共和"
 qiehunluan.16.d:0 "今日的北平城注定是不安宁的。原本人满为患的大街小巷如今空无一人，反倒是茶楼、电报馆等消息灵通的地方挤满了人，都在等待这一场“世纪谈判”的消息。\n\n茶楼内，说书先生面对台下缺乏兴致的听客们也没有往日那般的激情。“有消息了！有消息了！”跑腿小二喘着气跑了进来。身边的客人立刻围了过来。楼上的客人也将身子探了出来急切的想要听到最新消息。先生把扇子一收，坐在椅子上，喝茶休息了起来，今天是不会有人再想要听书了。\n\n“怎么样了？”林政贤放下筷子询问刚刚从楼下回来的同伴。“和预想的一样。”\n\n林政贤又拿起了筷子边吃边说，“小皇帝和平退位，[QIE.GetLeader]这次决心不小。满州勋贵真让他们说服了。”“是啊，你呢？这种大动作时期，正是用人的时候。你真要退出政坛？”\n\n林政贤将手中的筷子在空气中摆了摆，“不说这些，吃菜吃菜。”同伴看他着实不愿意讲，也不再询问。他们就像北京城里的其他百姓一样，对着今日这大变局有说有笑。"
 qiehunluan.16.a:0 "变局接着变局"
 qiehunluan.17.t:0 "贵族与否"
 qiehunluan.17.d:0 "洪浩州的生活并非一直如此，宴会、宴会、数不尽的宴会，混迹派对、结识权贵。他是整个天津城最尊贵的那几位之一，人人都以能与他见上一面为荣。精神物质双重富有。\n\n奢靡只是现在，在更早以前，在他刚来到北京城的那一天，他还只是个无名小卒。是那种华北平原来来往往，不会有任何人在乎的这么个不起眼的满人。尽管如今人人都说他有着多么显赫的背景，是当之无愧的皇族子嗣。但是事实上，他只是无数满族平民中的一员，他的父亲只是奉天城外一个普普通通的农民。\n\n在那个时候，整个华北平原洋溢着金钱的气息，德国人重新扫除了一切障碍，除了日本人没有国家再能够限制他们从中国人身上赚钱。也正是那时，德国人需要无数肯合作的中国人。他勤劳肯干，富有野心，在他崛起的那几年中，他挨了很多打，也打了很多人，整个天津卫的地痞流氓没有人不知道洪二爷的名号。这才有了他的现在，繁荣联盟的首领，被追认的皇族子嗣。\n\n尽管他似乎答应过那帮守旧贵族们要赞助他们重夺政权，但是对现在的政府，他同样在第一时间送上了大礼。他不是一个所谓的贵族，他对这些虚头八脑的头衔毫无在意，他是一个真正的商人，"
 qiehunluan.17.a:0 "他只看收益"
 qiehunluan.18.t:0 "新校长"
 qiehunluan.18.d:0 "一个白面书生，着黄呢军衣，加红缎里子的黄呢披风，腰挂长指挥刀，脚套漆黑发亮的长马靴，骑一头高大的白马，是整齐、严肃、漂亮、威武的象征。一声号令，两排站开，好像蒋百里刚跨进了军事大学的校门，这个学校已有焕然一新的新气象了。\n\n“今天方震到校，有两点向同学们一说：一是精神上的主旨……一是学问上的主旨……方震如不称职，当自杀以谢天下！”\n\n学生对这简短的演说虽在肃立静听，一个个交头接耳，都以为说得过火点：“看你将来怎样兑现。”\n\n百里到校的第一训为清洁和严肃。他认为这个浅近的条规，却是一国文野盛衰之所系，不清洁象征民族的衰老，不严肃代表国民散漫而无组织的心理。他下车第一事命西装成衣匠用皮尺量就各学生的体裁，为之制就新装，皮鞋、马靴和一切装备也都焕然一新，尤注意学生仪表，凡学生有帽子未戴正、纽扣未扣好、皮带未结紧的，他必令止步，亲手替他们纠正；第二事他每天巡视厨房，注意食物的营养性，与学生同桌进食；第三事规定学生相互监督的制度，以七人为一组，一人犯规，全组同罚；第四注意课程，对外国语、战术不许缺课，他所聘教官都是第一流人选。"
 qiehunluan.18.a:0 "尽管忙于政务，但他每周必然前去视察"
 qiehunluan.19.t:0 "第一夫人"
 qiehunluan.19.d:0 "国会总裁蒋百里原有一位父母敲定的夫人，那是他留日归来时迎娶的。但是留学日徳的蒋百里如同许许多多的新青年那样与自己通过封建传统娶来的妻子格格不入，相看两厌。\n\n而后蒋百里留德归来在袁世凯政府下做了保定军校的校长，留在了北平，与这位妻子就少有来往了。在任职期间，由于得不到政府支持，沦为党同伐异的受害人，蒋百里空有大志不得以。一怒之下，开枪自杀，索性未伤及性命。也正是这次自杀，他认识了年仅二十二岁，前来日本驻华使馆通过医疗服务的佐藤屋登小姐。在疗养期间，百里对她服务的周到、口才的妙敏自然受了很大的感动，长此以往便对佐藤小姐暗生情愫。哪怕是病以痊愈，佐藤小姐也因故返回日本后，蒋百里依旧念念不忘。他打听到佐藤小姐的住宅，时常写信以表情丝。\n\n但中日始终有别，蒋百里此时又只是一个郁郁不得志的彷徨中年人。佐藤屋登的家人不断的劝说她，在日本寻一优良青年。直到蒋百里在最后一封信中放下男儿的矜持，破例地放刁撒赖一次。他写道：“我因你而生，你现在又想置我于死地！我马上到日本，要死就死在你的家里。”这才使得佐藤与家中摊了牌，佐藤的父亲老是闭着嘴不说什么，不过他已由犹疑不决的心理进入默许的阶段，从他和善的眼光看得出来。他不能装哑巴到底，最后对女儿流露着一股挚爱的天真：“你嫁后若受别人的委屈，随时回国来，我把你应得的产业分下来留给你。”\n\n此后数年间，夫妻二人相爱有加，左梅（佐藤屋登的中文名）女士主持蒋家内政紧紧有条，即便是最凶险的倒袁时期和北伐时期，左梅女士依旧不离不弃，使百里一家老小不被政局波及。实在是美满家庭、模范家庭，偶有意见不合的问题，亦仅从事于理智上的辩论，从未耳热面红地口角过一次。"
 qiehunluan.19.a:0 "当之无愧的模范夫妻"
 qiehunluan.20.t:0 "悔不当初"
 qiehunluan.20.d:0 "洪浩州有些懊恼，尽管如今他是天津卫数一数二的人物，但是这个位置有多么崇高，又有多少人盯着盼着他摔下去只有他只知道。仅仅是一次闭门羹，他就能感受到宴会之上有多少人对他的态度起了变化。\n\n他，一个普普通通的满人，只是因为如今的位置，而被满清补授了爵位。正是这个缥缈虚无的爵位让他和满清贵族们有了一些无法割开的链接。在京城动乱之中，他并没有完全投入贵族一方，他是个商人，看碟下菜。但是这也意味着他没有选择亲睐蒋百里，虽然他们的私人关系依旧良好，这也无济于事。在蒋百里就任国会总裁之后，他按例送上了自己的祝福和礼物。然而代表连总裁府的大门都没有迈过去，就被赶了回来。这是一种表示，新政府不想和他们有什么瓜葛。这对洪浩州而言，意味着灾难。他们能有今天的位置，完全是因为能够为德国带去最多的利益，但是现在，他的价值受到了挑战..."
 qiehunluan.20.a:0 "该死的"
 qiehunluan.21.t:0 "官僚改革"
 qiehunluan.21.d:0 "尽管蒋百里如今是毫无疑问的直系统领、国会总裁，但是官僚阶层并非完全听命于他。这些各有利益，相互纠葛，行政成本之高难以估计。为了选拔出忠诚能干的官僚，在如今控制区域皆以稳固的情况下，一次大规模的官僚机构改革在所难免。\n\n此次改革有两个重要选取因素，忠诚与能力。只有那些忠于政府，尤其是忠于新总裁的官员通过能力考核后重新任命。为了防止就此造成职位空缺，蒋百里的第一道政令就是设立新的技能培训项目，以培养出拥有真才实干、能高效执行行政任务的公务员队伍。尽管有心怀不满的人士暗骂道这是一场无耻的党同伐异与政治分赃。但是对于更多的中下层官员而言这是一次难得的机会，他们将凭借自己的能力更进一步。对于国家而言也能拥有一个更加高效的政府。"
 qiehunluan.21.a:0 "这是多赢格局"
 qiehunluan.22.t:0 "维持现状"
 qiehunluan.22.d:0 "一个高效而强力的行政机构事实上并不一定需要大刀阔斧的改革才能实现，只要官僚自己的价值与政府的价值一致一样可以达成。在过去的岁月中，官僚们与贵族集团有着良好的而默契的合作关系。尽管有一些人为了他们自己的目的而选择完全投入吴佩孚一方，但这并不妨碍这个官僚集团的定位。\n\n在摄政王载涛的调整之下，那些忠诚能干的官员得到了晋升，那些不忠、无能的官员被清洗出了队伍。官僚机构的等级结构得到巩固，权责界限得以明确。各部门部委亦根据其职能范围组织起来，政府不同部门之间因此得以进行高效协调合作。为确保决策过程的精简和决策执行的系统性，明确的礼仪礼节与程序也已确立。\n\n尽管批评者批评道政府的结构愈加深严，外来者完全无法被融入其中。但是，这带来了高效的行政。"
 qiehunluan.22.a:0 "这又有什么好批判的呢？"
 qiehunluan.23.t:0 "“租界”问题"
 qiehunluan.23.d:0 "国家统一已经势在必得，但是澳门在葡萄牙手中，上海、青岛等主要港口城市则由使馆城市或德属东亚控制。在夺回被盗取的领土之前，我们还可以先接触洋人，以和为贵，外交要求其归还我国的合法土地，又或者，我们可以采用更激进的做法，直接武力夺取，要怎么做？"
 qiehunluan.23.a:0 "先谈谈看吧"
 qiehunluan.23.b:0 "直接出兵！"
 qiehunluan.24.t:0 "要求合并"
 qiehunluan.24.d:0 "麻烦来了，中国的领导人现在要求我们归还他们所谓的“合法”领土。我们依靠的外国恩主忙于其他事务，或许是时候放手了，因为另一种选择是同中国最强大的军阀之一进行持久的陆地战争。我们该如何回应？"
 qiehunluan.24.a:0 "太好了！我们早有此意"
 qiehunluan.24.b:0 "我们将保卫这些港口！"
 qiehunluan.25.t:0 "索取东海岸港口"
 qiehunluan.25.d:0 "麻烦来了，中国的领导人现在要求我们归还他们所谓的“合法”领土。由于这些土地离我们的势力投射范围如此之远，也许是时候放手了？因为另一种选择是同中国最强大的军阀之一进行持久的陆地战争。我们该如何回应？"
 qiehunluan.25.a:0 "我们不能被拖入中国的泥潭。归还殖民地。"
 qiehunluan.25.b:0 "我们将保卫这些港口！帝国不可分裂！"
 qiehunluan.27.t:0 "远东和平"
 qiehunluan.27.d:0 "谈判成功了，帝国主义者屈服于我们的要求。几十年前从我国人民手中夺走的租界城市归还给了它们的合法主人，我们又洗净了我国历史上的一个污点，又少了一场收复中原所需要的战争。"
 qiehunluan.27.a:0 "欢迎这串美丽的珍珠回归中国的怀抱。终于，这些城市再一次掌握在中国手中。"
 qiehunluan.28.t:0 "谈判失败"
 qiehunluan.28.d:0 "和平的橄榄枝被折断了，邪恶的帝国主义走狗拒绝我们归还偷来的租界的正义要求。我们别无选择，唯有开战，因为我们的目标是统一整个中国！"
 qiehunluan.28.a:0 "出兵！"
 qiehunluan.29.t:0 "远东和平"
 qiehunluan.29.d:0 "谈判成功了，帝国主义者屈服于我们的要求。澳门这座沦陷了几十年的割据租界终于回到了中国人民的手中，我们又洗净了我国历史上的一个污点，又少了一场收复中原所需要的战争。"
 qiehunluan.29.a:0 "庆贺吧！"
 qiehunluan.30.t:0 "远东和平"
 qiehunluan.30.d:0 "谈判成功了，帝国主义者屈服于我们的要求。胶东半岛这两座沦陷了几十年的割据租界终于回到了中国人民的手中，我们又洗净了我国历史上的一个污点，又少了一场收复中原所需要的战争。"
 qiehunluan.30.a:0 "庆贺吧！"
 qiehunluan.31.t:0 "败局已定"
 qiehunluan.31.d:0 "不幸的是帝国的陆军并没有守卫住我们在远东的港口，对于我们是否还要接着打下去帝国议会有着诸多不同的看法，占据主流的观点是我们不应该过多的关注远东而是应该关注近在咫尺的法国工团主义者，但是也有人认为帝国的疆域一丝一毫都不能缺少，我们该怎么选择？"
 qiehunluan.31.a:0 "法国更要紧"
 qiehunluan.31.b:0 "接着打！"
 qiehunluan.32.t:0 "德国人求和"
 qiehunluan.32.d:0 "随着我们占领了青岛和威海卫，并击败了德国派来的援兵之后，如我们所料的一样，德国最终选择了与我们求和，但是如今战争的主动权已经不在他们手中了，现在轮到我们选择是否要就此止步了..."
 qiehunluan.32.a:0 "夺回失地就够了"
 qiehunluan.32.b:0 "接着打！"
 qiehunluan.33.t:0 "败局已定"
 qiehunluan.33.d:0 "不幸的是帝国的陆军并没有守卫住我们在远东的港口，对于我们是否还要接着打下去帝国议会有着诸多不同的看法，占据主流的观点是我们不应该过多的关注远东而是应该关注近在咫尺的法国工团主义者，但是也有人认为帝国的疆域一丝一毫都不能缺少，我们该怎么选择？"
 qiehunluan.33.a:0 "法国更要紧"
 qiehunluan.33.b:0 "接着打！"
 qiehunluan.34.d:0 "随着我们夺回了澳门，并击败了葡萄牙派来的援兵之后，如我们所料的一样，葡萄牙最终选择了与我们求和，但是如今战争的主动权已经不在他们手中了，现在轮到我们选择是否要就此止步了..."
 qiehunluan.34.a:0 "夺回失地就够了"
