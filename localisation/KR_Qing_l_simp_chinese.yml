 QIE_national_populist_coup_party_long:0 "民粹派(Zhongguo Qingnian Dang Populist Faction)\n§g中国青年党受到青年土耳其党的启发，由那些不满直系军阀排他性以及裙带关系的保定武备学堂军官和城市知识分子组成。他们主张内除军阀、建立起一个强大的中央政府，外削洋人特权及治外法权等民族主义诉求。现在，一个逐步推动中央集权的全国政府已经建立，他们开始计划动真格地将中国重塑为一个二十世纪的国家，并斩断任何他们认为是毒害众生的苗头。\n\n在一系列政治斗争之后，张荫梧成为了那个笑到最后的人，不过他的处理政务可没有那么大的兴趣。他只要控制住溥仪和常燕生这对傀儡就足够了。§!\n"

