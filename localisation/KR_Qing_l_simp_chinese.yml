 QIE_chong_fan_si_jie:0 "青龙重返世界"
 QIE_chong_fan_si_jie_desc:0 "我们对内扫清军阀，对外已经破除了洋人的不平等条约，现在我们将目光转移到世界，让世界各国认识到中国的强大。"
 QIE_bei_fang:0 "收复北方失地"
 QIE_bei_fang_desc:0 "该死的俄国人在上世纪，掠夺我们的土地，逼迫我们签订不平等条约，我们现在要收复从上世纪对俄战争的所有土地。"
 QIE_with_GER:0 "再次与德国合作"
 QIE_with_GER_desc:0 "我们再一次和德国合作，但这一次我们不是德国的经济殖民地，而是德国的盟友，我们的地位与德国是平级，而不是低于德国。"
 QIE_has_aisa:0 "接手亚洲"
 QIE_has_aisa_desc:0 "德皇最近同意将德属东亚和缅甸的保护权，移交给我们，以换取我们出兵俄罗斯的承诺，我们答应了德皇，并向他们保障会出兵俄罗斯，并保护他们在亚洲的航线。"
 QIE_navy_building:0 "支援我国海军建设 "
 QIE_navy_building_desc:0 "目前我国海军建设还在起步阶段，德国闻讯后答应帮助我们建设海军，并提供技术人员和指导。"
 QIE_money_GER:0 "经济互惠 "
 QIE_money_GER_desc:0 "以前我们和德国存在贸易不平等现象，现如今我们和德国的贸易地位是平等的，并且我们双方签订互惠协议，让两国人民都能享受到经济实惠。"
 QIE_kill_red:0 "剿灭第三国际 "
 QIE_kill_red_desc:0 "赤匪是我国和德皇共同的敌人，现如今是时候送他们去上路了。"
 QIE_kill_RUS:0 "瓜分俄罗斯 "
 QIE_kill_RUS_desc:0 "俄罗斯人同样是我们和德国人共同的敌人，在第一次世界大战之后俄国人签下了明斯克条约，但是我们都知道这对他们而言只是一张废纸，我们需要彻底肢解俄国才能结束他们对我们的威胁。"
 QIE_ger_friend:0 "巨龙雄鹰友谊长存 "
 QIE_ger_friend_desc:0 "随着第二次世界大战的结束，东西方两个大国掌控世界局势，他们将携手打造一个新的时代。"
 QIE_wm_de_shi_li_fan_wei:0 "我们的势力范围 "
 QIE_wm_de_shi_li_fan_wei_desc:0 "我国地域虽然辽阔，但仍然面临诸多敌人，北有俄罗斯，南有德属东亚和协约国的印度自治领，我们需要将扩大自己的势力范围，让中国再次成为世界霸主。"
 QIE_pan_asian_right:0 "利用泛亚主义 "
 QIE_pan_asian_right_desc:0 "目前我国作为摆脱西方殖民主义的亚洲大国，亚洲许多民族主义者跑过来向我们求救，希望我们能赶跑殖民者，对此我们利用泛亚主义，来扩张我们的势力范围。"
 QIE_mai_ke_ma_hong_tan_pam:0 "再谈麦克马洪线"
 QIE_mai_ke_ma_hong_tan_pam_desc:0 "随着中华的统一，我们有必要对一些边境问题进行勘定，这其中就包括我们与印度的边界，英国人麦克马洪异想天开给我们两国留下了不少的问题，我们需要和印度人就这些问题去谈判。"
 QIE_e_luo_si_kill:0 "征服俄罗斯"
 QIE_e_luo_si_kill_desc:0 "目前俄罗斯正在和德国正在欧洲战场上，打得难解难分，我们要趁机一举消灭俄罗斯，让我国北方和西方不再有人威胁。"
 QIE_india_kill:0 "肢解印度"
 QIE_india_kill_desc:0 "印度不管谁取得内战胜利，都会威胁到我国的国家安全，我们要趁着他们还没有统一，将他们占领并肢解。"
 QIE_zhi_ming_di:0 "进攻洋人殖民地"
 QIE_zhi_ming_di_desc:0 "目前洋人们忙于欧洲战场，无暇东顾，他们位于东南亚的殖民地守备薄弱，我们可以趁此机会占领洋人的殖民地，实现我国势力的扩张。"
 QIE_asia_boss:0 "亚洲霸主"
 QIE_asia_boss_desc:0 "在经过一系列的征伐后，我们确定了自己的势力范围，从今天起中国是世界大国，任何侵犯中国利益的人，中国虽远必诛。"
 QIE_kill_PHI:0 "控制菲律宾"
 QIE_kill_PHI_desc:0 "菲律宾自从美国内战后，脱离美国控制走向独立，但就目前局势而言，他们完全没有办法抵御日本和德国的入侵，我们需要帮助他们摆脱再次被殖民的命运。"
 QIE_kill_weast_asian:0 "控制西亚和中亚"
 QIE_kill_weast_asian_desc:0 "我们需要建设新时代的陆上丝绸之路，我们必须要控制住西亚和中亚，以确保新丝绸之路的建立。"
 QIE_with_ENG:0 "与旧日霸主的同盟"
 QIE_with_ENG_desc:0 "我们与英法结盟，我们承诺帮助他们返乡，而他们承诺将认同我们是亚洲霸主的事实，并且同意将亚洲殖民地移交给我们管理，并在给我们提供技术支持。"
 QIE_CAN_army:0 "英法军事指导"
 QIE_CAN_army_desc:0 "目前我国军事上虽然有突破，但距离西方大国仍然有差距，现如今英法两国给我们提供军事指导，帮助我们进一步提升军事实力。"
 QIE_jun_huo_ding_dan:0 "军火订单"
 QIE_jun_huo_ding_dan_desc:0 "我们和英法达成军火订单，我国为他们提供源源不断的武器，而他们要为生产的武器买单。"
 QIE_kill_red_tow:0 "歼灭赤色势力"
 QIE_kill_red_tow_desc:0 "赤色势力是邪恶的，他们破坏了世界的格局，他们造成了辛亥革命使得我们下台。他们还害得我们的盟友流亡在外，我们将替天行道，将万恶的赤匪消灭。"
 QIE_kill_GER:0 "讨伐德意志"
 QIE_kill_GER_desc:0 "德国是历次战争的始作俑者，虽然我们很感激他们在1926年为我们做的一切，但是，这么多年来我们已经还清了那份恩情。我们是时候清算一下他们欠我们的了。"
 QIE_kill_RUS_two:0 "处理北方人"
 QIE_kill_RUS_two_desc:0 "如果要问谁对我们的罪是最多的？俄罗斯人！一日我们不能干掉他们，一日我们就不能心安。"
 QIE_zhan_hou_jian_she:0 "战后建设"
 QIE_zhan_hou_jian_she_desc:0 "在我们盟友回到欧洲后，他们家乡满目疮痍我们将为他们提援助，帮助他们恢复家乡建设。"