 qieflavor.301.t:0 "对俄罗斯的宣称？"
 qieflavor.301.d:0 "1924年，溥仪被驱逐出紫禁城，流亡天津。孤独和迷茫是宣统帝那段人生的主旋律，他的精神几近崩溃，那小小的宅院仿佛就是他一生的缩影，他由衷的不甘心。他眺望远方，北边那个庞大的帝国也瓦解了，他们的皇帝尼古拉二世还被暴徒残害了，他越是回忆俄国，他越发的觉得尼古拉二世便是自己未曾蒙面的兄弟，他们的命运是如此的相似。从而他突然萌生了一种奇特的想法：大清与俄罗斯自古以来便是兄弟国家，按中国礼法兄终弟继，大清继承沙皇俄国的领土是多么正确的一件事情。他为自己这种可笑的想法感到无奈。\n\n而在今天，当宣统帝在御花园闲逛时，他突然又回忆起了那段悲怆岁月，尼古拉二世是魂消命陨，可他呢？现在不是好好的？还又当上了皇帝，大权在握，多么自在。他摸了摸自己的下巴，心中迸发出无限的野心。沙俄，他们从中华割走了那么多领土，我宣称他们的皇位又怎么了？西边那个奥地利的皇帝都能戴上两顶王冠，作为天朝上国的大清下辖俄罗斯这种国家又怎么了..."
 qieflavor.301.a:0 "率领满洲的八旗，打下一个大大的江山"
 qieflavor.301.b:0 "御医呢？来看看朕是怎么了"
 qieflavor.302.t:0 "勘定国名"
 qieflavor.302.d:0 "就在全世界还都认为溥仪是在痴人说梦的时候，满清的军队却真的打入了莫斯科与彼得格勒城内，一个古老的帝国征服了另一个古老的帝国，十七世纪遗留的问题，二十世纪将解决他。现在俄罗斯帝国已经完全臣服在满清的铁蹄之下。唯一需要宣统大帝解决的就是这个庞大的国家将冠上什么名号？我们最简单的方式自然是相仿西方的奥匈帝国，将我们的帝国命名为大清-俄罗斯帝国，这样可以平等的对待帝国的每一个子民。又或者向有些家伙宣称的那样，女真人实际上与罗斯人具有相同的起源，我们完全可以认为自己是罗斯帝国的继任者。当然，最简单方式当然称我们自己为：欧亚帝国。我们的疆土横跨两个大洲，就连蒙古帝国也无法达成我们的伟业，我们是有史以来最强大的帝国！"
 qieflavor.302.a:0 "大清-俄罗斯帝国"
 qieflavor.302.b:0 "新罗斯帝国"
 qieflavor.302.c:0 "欧亚帝国"
 qieflavor.303.t:0 "欧亚大婚"
 qieflavor.303.d:0 "从莫斯科到北京，从南海到摩尔曼斯克，半个欧亚大陆都在参与这场婚礼，这是一个帝国迎娶另一个帝国的盛大婚礼。代表着俄罗斯的洋甘菊和清廷的茉莉花塞满了整个北京城。尽管有碍干违背避讳的嫌疑，但“阿纳斯塔西娅”，大清子民们都在都在好奇的练习咀嚼这个拗口的俄语名字。\n\n“制曰：兹奉圣母命，选俄罗斯国察罕汗尼古拉二世亚历山德罗维奇女为皇后，命卿等持节行纳采、问名礼。制谕俄罗斯国大公亚历山大曰：朕承天序，钦绍鸿图，经国之道，正家为本，夫妇之伦，乾坤之义，实以相宗祀之敬，协奉养之诚，所资维重。今遣使持节以礼采择，故谕。”\n\n纳名礼标志着婚礼的开始，这不仅是一场婚礼，更是庆典，庆祝清廷取得千万平方公里土地这一开天辟地般的成就，北京城沸腾了，戏班子在路边就地搭台，《升平雅颂》，全本的《罗衫纪》，《金雀记》，名角纷纷上场。由于前来北京城观礼的观众过多，各种基础设施供不应求，京城的茶馆只能把上好的茶叶碾成高碎，泡出更多杯茶来应对已经从店内挤满到了街道的各地顾客和戏迷。哪怕是最忠诚的汉人卫道士在听说了满洲的军队打穿了俄国佬的防线时，也不得不违心的夸一句，“嘿，真不赖。”\n\n“整个城市的人们都陷入极大的热情之中，他们为自己的皇帝有着如此恢弘的庆典感到无比自豪”，《泰晤士报》的头版这么描述到：“当皇帝迎嫁的车队路过欢呼的人群时候，纷飞的彩纸几乎堵塞了街道。巡逻的警卫今天也不被允许使用暴力维持秩序，他们只能不断的飞洒大量的银钱来引导人们的方向”\n\n而那些冷静的政治家们则认为这标志着地缘政治格局的巨大改变，“未来的新的大博弈时代可能才刚刚来开序幕”一位德国评论家说到。"
 qieflavor.303.a:0 "嘿，亚历山大，现在我们有同一个皇帝了"
 qieflavor.304.t:0 "“一日为师，终身为父”"
 qieflavor.304.d:0 "没有人比雷金纳德·弗莱明·约翰斯顿（中文名庄士敦）爵士更适合做溥仪的御用私人教师了，他们二人一个是日不落帝国的代表，一个是失去了帝国的小皇帝——至少在二人初遇时还是这样的。庄士敦的谆谆指导在溥仪心中种下了永不满足的好奇心与渴望睁眼看世界的种子，使得紫禁城的高墙在溥仪眼中愈发难以容忍。在那些该死的共和派军阀骚扰溥仪时，师生二人患难与共。二人间一直维持着通信，直到庄士敦去世为止。\n\n自从冯玉祥强行闯入紫禁城之后，世道已经大变样了：宣统皇帝重新夺回了他的帝国，但帝师的家乡却飘扬着红旗。庄士敦在香港过着不失优雅的流亡生活，但昔日的小皇帝并没能注意到，这个曾经让他渴望睁眼看世界的人正在变得愈发心力交瘁且悲观消极。溥仪对此无能为力：正是德国人的干涉帮助他在1927年实现复辟。\n\n如今师生二人已阴阳两隔。庄士敦生前委托这位前学生保管他的骨灰，以待有朝一日加拿大的君主派流亡者能从伦敦工团政府手中夺回英国后，可以将骨灰撒进一个苏格兰的小湖泊中。"
 qieflavor.304.a:0 "再见，庄士敦先生。"
 qieflavor.305.t:0 "北洋政府中的国民党"
 qieflavor.305.d:0 "满清政变事泄而败，保皇党被北洋政府在一夜之间铲除，许多人担心直系军阀将以戒严镇压和秘密警察统治作为报复。然而，直系军阀却选择了既往不咎，锐意革新。国会门户大开、门庭若市，广纳胡适等知识分子，只有那些誓死效忠清廷的保皇派人士被拒之门外。尽管如此，国会中依然有一群刺头。\n\n政学系尽管声名不佳，但却有着悠久而传奇的历史。政学系的前身是“欧事研究会”，由坚决拒绝对孙中山本人宣誓效忠的国民党温和派成员成立。研究会成立于1914年，创始会员有100余人，主要成员包括李烈钧、李根源、熊克武、陈炯明、程潜、邹鲁、陈独秀、杨永泰等人，就连黄兴也是其中一员。虽然这些名人们最后分道扬镳，但政学系继承并发扬了他们温和革命的理想。\n\n黄郛等人加入政学系后，政学系成为了国民党在北洋国会中的代言人。1920年代，政学系的影响力在张绍曾内阁与黄郛内阁时期达到了顶峰。政学系支持是革命自由主义，北伐之后，黄郛加入了新的政局重返政坛，政学系则团结在了黄郛的周围。\n\n黄郛是直系政坛的叛徒与朋友，是国民党的英雄与领袖，他更是国会中为数不多的几个真正的反对派人士之一。尽管当局勉强容忍了他，黄郛还是无数次成为了直指直系军阀的政治风暴的中心。无数次发表呼吁受压迫者和中产阶级的激烈言论。\n\n出人意料的是，最近黄郛的语气变得稍微缓和了一点。最近的风波过后，黄郛和政学系不再发表严厉的演讲来抨击政府的一举一动，改为平静而有限度地支持政府。内阁众人尚不清楚该如何看待此事，也不知道他们的缓和态度会持续多久，但这已证明了我们的行动方针得到了激进分子的认同。"
 qieflavor.305.a:0 "黄郛先生，您真是特立独行。"
 qieflavor.306.t:0 "政学系发表谴责"
 qieflavor.306.d:0 "一小群惊讶的旁观者和好奇的路人正聚集在国会外，围观着一个正在发表演讲的人。此人胆大妄为而又擅长煽风点火，正在生动地发表着爱国言论。他那狂热而标志性的民族主义话语正在街头回响，这已成为他的标志。幸运的是，此人不过隶属于一个业已式微的组织。此人是北洋政治体系中为数不多的活化石，是国会中极少数的狂热反对党领导人之一，并因其对“赤色将军”蒋介石等人的忠心耿耿与兄弟情谊，以及与神秘莫测的中央俱乐部成员：陈立夫陈果夫兄弟二人间的紧密联系而闻名。此人因其在1924年北京政变中的行径而臭名昭著，被当局视作叛党。\n\n“和谐社团和那直隶小老爷的残暴行径，再一次证明了他们没资格领导国家！十年之前，这些人就已丧失了民心，进而被打翻在地，如今他们不过是在苟延残喘！他们的苟延残喘，不是为了服务诸位百姓，而是为了服务柏林的大老爷！炎黄子孙无一不在呼唤着驱除列强、收复租界，而他们在做什么？他们在与腐朽贪婪的八省联合互相勾结！曹锟与吴佩孚在为杀人如麻的独裁者孙传芳摇旗助威！他们日复一日践踏国民的呼声，正如十年前，他们残忍镇压了广东的革命，屠戮了那些一心报国的勇士！他们窃取了真正的民国国父孙中山先生的果实与梦想，窃取了四万万同胞应得的自由！”\n\n此人正是政学系的领袖，黄郛。怒火滔天的他正在北方为新生的国民党摇旗呐喊。不过，这位“中国自由主义英雄”与贵州的国民党残党更加意气相投，对闽赣游击队的态度则纠结得多。在短暂的自由化风气后，黄郛被允许重返政坛，并在国会中赢得了几个席位。黄郛的政坛生涯致力于骚扰直系集团，他与胡适等人组成了一个牢固的反对党联盟，对曹锟而言，黄郛的存在无疑将使维持与德国关系变得更加艰巨。"
 qieflavor.306.a:0 "两面三刀的国民党鼠辈！"
 qieflavor.307.t:0 "玉帅与联帅的晚宴"
 qieflavor.307.d:0 "随着国民党和新皖系的军队被击败，这场由孙传芳遇刺开启的战争终于以齐燮元大帅的获胜落幕。获胜后齐燮元迅速向北京和洛阳拍了电报，重新宣誓效忠。虽然吴佩孚与孙传芳由师生转向对手的情况让他们的关系变得日益紧张，但吴佩孚和齐燮元之间则不然。倒不如说齐燮元也与孙传芳关系紧张，反而是吴佩孚在北伐期间对他的支持让他心存感激。吴佩孚方面也因华东局势看上去很好地自行化解了而松了一口气，于是他接受了齐燮元的效忠。曹锟也承认了齐燮元诸省联帅的地位，并把他召至北京进行一场正式会谈。齐燮元接受了邀请并迅速赶往首都，同时吴佩孚也从洛阳赶来。\n\n刚一抵达，齐燮元联帅就去拜见了吴曹二人。三人在进行了初步讨论后，玉帅邀请联帅去参加他的私人晚宴以进一步共讨国家大事。席间，齐燮元谈到自己对玉帅无比忠诚，声称自己在混战期间对叛徒陈调元和国民党赤匪的每一次胜利都是以吴佩孚的名义取得的。而当两人谈及华东未来的发展时，玉帅非常担忧地注意到联帅的重建计划是要与德意志帝国合作进行。齐燮元花了长篇大论畅谈他计划邀请德国人来建设共同所有的铁路，称这是为了更好地开发资源，并从中抓住机会为国家牟取更多利润。\n\n虽然曹锟和孙传芳愿意容忍德帝国主义以换取经济和军事援助，但持民族主义思想的吴佩孚始终反对过度依赖柏林。因此，当齐燮元越来越多地谈到对德合作以建设新联合时，吴佩孚也越发恼怒和担忧。孙传芳担任联帅时就已经与柏林走得很近了，而齐燮元则更是有过之而无不及。齐燮元这种对德合作的恼人想法搅得吴佩孚心神不宁，以至于嘴中的食物嚼得过于用力被齐燮元注意到了。齐燮元笑着问：“您牙疼吗，大帅？”"
 qieflavor.307.a:0 "看来这个新联帅比笑面虎还会给我们惹麻烦……"
 qiecoup.304.t:0 "对靳云鹗督理的请求"
 qiecoup.304.d:0 "今天早晨，一位穿着帝国官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并人带来了一个惊人的消息。一群满洲勋贵、改革者和心怀不满的军官们正密谋推翻吴佩孚元帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求靳云鹗将军的帮助。他们的计划非常大胆，而这位使者则难掩兴奋之情。\n\n不过，靳云鹗对这些花招早就了如指掌了。他曾经就是吴佩孚的敌人段祺瑞的手下，在段祺瑞倒后才加入的直系，而现在..."
 qiecoup.304.a:0 "该上路了，吴佩孚"
 qiecoup.304.b:0 "滚滚滚，老子的忠心天地可鉴"
 qiecoup.305.t:0 "靳云鹗接受了"
 qiecoup.305.d:0 "靳云鹗回心转意接受了政变策划者请求援助的要求。他同意如果政变无法彻底摧毁直系军阀，他将派遣部队。然而与此同时，一旦溥仪重新回到台面上，他可能会要求我们做出更多的让步。"
 qiecoup.305.a:0 "太好了！"
