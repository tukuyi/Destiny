 QIE_social_democrat_party:0 "新帝国宪政会"
 QIE_social_democrat_party_long:0 "新帝国宪政会(Xin Zhonghua Diguo Gaige Xiehue)\n§g新帝国宪政会，虽然使用了前辛亥改革组织的名称，但实际上是两个更加现代化的改革组织的联盟。首先是乡村重建党，由梁漱溟和毕业于哈佛大学与普林斯顿大学的教育家晏阳初领导。这个群体倾向于从头开始重建中国，强调中国传统村庄作为社会基本组成部分的价值，而不是过去半个世纪主宰中国的军阀集团。联盟的第二个部分是一群组织松散的知识分子，他们受到康有为思想的影响——康有为是19世纪末一位野心勃勃的改革者，他主张在中国建立君主立宪制。溥仪复辟后，康有为的思想被重新提起并且深受中产阶级城市知识分子的欢迎。新帝国宪政会希望看到军阀统治和外国影响在中国彻底被消灭，并使国家回到一种“传统的”地方分权状态。§!"
 QIE_social_liberal_party:0 "中国青年党"
 QIE_social_liberal_party_long:0 "中国青年党(Zhongguo Qingnian Dang)\n§g受到土耳其青年党的启发，由那些不满直系军阀排他性以及裙带关系的保定武备学堂军官和城市知识分子组成。他们主张消灭中国的军阀并建立起一个强大的中央政府，他们着力推动在中国取消洋人的特权和治外法权等民族主义政策。他们还希望看到军阀和派系斗争的终结，强调以一个“合法政权”一统中华。虽然他们不一定赞成溥仪和爱新觉罗家族的统治，但他们已经意识到这是中国青年党实现其政治梦想的最佳机会。§!"
 QIE_market_liberal_party:0 "繁荣联盟"
 QIE_market_liberal_party_long:0 "繁荣联盟(Fanrong Lianmeng)\n§g繁荣联盟是新兴实业家和银行家的代表，他们对和谐社团的腐败和低效感到怀疑。德国出于对吴佩孚野心的警惕，也不希望放弃对这个缺乏民心政权内部唯一一个足够强大的反对势力的扶持，并一直致力于将这个新兴工业上层阶级经常光顾的非正式社交俱乐部转变为有组织的政党，通过东亚总局监事会去组织推动了自由贸易、现代农业技术和最新科技发展的“发展博览会”来促进全国精英之间的联系。尽管联盟本身并没有公开挑明他们对吴佩孚的野心的敌意，联盟作为一个游说机构，推动自由贸易，制定宽松的政策和法规以及刺激工业（名义上说是为了精英们的利益），但实际上却是为了德国在北京的理事会。这个党派受到了羽翼未丰的大清海军军官们的青睐，因为海军和直系领导的陆军之间存在由德国人刻意营造的军种对立。§!"
 QIE_social_conservative_party:0 "宗社党"
 QIE_social_conservative_party_long:0 "宗社党(Zongshe Dang)\n§g宗社党亦被公众称为满族党。它由一群满洲贵族、保皇派和爱新觉罗宗室王公们组成。他们反对吴佩孚的直系军阀，并渴望恢复清室对整个中国的控制。不像其他激进的派系，他们愿意容许军阀和某种程度的派别主义存在，只要他们完全发誓和效忠皇帝。如果他们有机会掌权他们也会开放选举，但是在这种德国式君主立宪体制中，皇帝仍然有最后的决定权。§!"
 QIE_authoritarian_democrat_party:0 "和谐社团"
 QIE_authoritarian_democrat_party_long:0 "和谐社团(Hexie Shetuan)\n§g和谐社团是由直系官僚，督理以及一些攀附权贵之人组成的松散派系，是吴佩孚和曹锟在国会上塑造民主政府和合法性的尝试。正式的说，这是一个脱离了军队的正式政党。但是大多数人都知道和谐社团不过是为了掩盖地方政府的腐败，对局势的无能为力和直系官僚的铺张浪费，欲盖弥彰的虚假民主。§!"
 QIE_paternal_autocrat_party:0 "直系军阀"
 QIE_paternal_autocrat_party_long:0 "直系军阀(Zhili Clique)\n§g尽管直系军阀的大部分政治事务是由和谐社团处理的，但军阀派系的军事部门仍然对政治决策具有相当大的影响力。虽然他们可能永远不会真的下场操控政治，且通常会同和谐社团相互合作，因此，偶尔的分歧也不是不存在的。§!"
 QIE_national_populist_party:0 "一贯道"
 QIE_national_populist_party_long:0 "一贯道(Yiguandao)\n§g一贯道本身并非一个有组织的政党，实际上这是一个由四散的宣讲者、虔信的民众以及地下集会等等秘密结社形式的集合。这个党派在游戏中代表一贯道在北京政府直接控制范围内的影响力。§!"
 QIE_yiguandao_coup_party:0 "中华道德慈善会"
 QIE_yiguandao_coup_party_long:0 "中华道德慈善会(Zhonghua Daode Cishan Hui)\n§g中华道德慈善会是一贯道为了在中央政府面前表现出合法化而成立的“专职”组织。一贯道起源于19世纪的山东，最初其只是古早的民间秘密宗教“先天道”的下属堂口，而先天道是老官斋教的一个支流，老官斋教则是罗教的大乘派支流。一贯道由王觉一创立，王觉一逝世后，刘清虚接替了他的位置，并于1905年正式将教派命名为“一贯道”，取“吾道一以贯之”的含义。\n\n刘清虚将教派传给了路中一，1925年，路中一去世，神秘莫测的张天然成了他的接班人。一贯道在儒家思想陷入危机时趁势而起，在缺乏信仰的人群中蓬勃发展。传播他们对无生老母、道的信仰，以及混杂有救世论、佛教和儒家的哲学。§!"

 POLITICS_PUYI_PUPPET_DESC:0 "“皇帝陛下、天子、宣统皇帝”……尽管溥仪拥有各式各样的各类头衔，但是自他1906年出生以来就从未掌握过任何一点权力。在他5岁那年，辛亥革命将它赶下了皇位，而随后他又随着德国对中国内战的干预重登大极，这使得他不得民心。日常的治理政务由北京的政府负责而非皇帝本人，因此在过去的十年中，他所得做的便是闲坐在紫禁城里，通过打网球和练书法消磨日子。但是宣统皇帝心中仍暗藏着重现中国和他的王朝几个世纪前光辉的野心……"
 POLITICS_PUYI_RESTORED_DESC:0 "在宣统维新之后，爱新觉罗·溥仪扫清了军阀的影响力，重掌政府大权。尽管有些观察员担心传统主义会借此东风复兴，但大清的新政府似乎正努力建设现代化的治理体系。溥仪依旧未能独揽大权，但这正是他亲手设计的。由于害怕后代会重蹈历代先帝暴政覆辙，皇帝与他的立法顾问们已经构建了一种君主立宪制——溥仪作为精神与爱国层面的代表，仅在立法机关与日常治理中发挥顾问作用。这种体制虽前无古人，但在表面上看，新体制仍不失其强大稳固，许多中外人士也都希望溥仪能够带领这个国家勇闯美丽新世界。"
 POLITICS_WU_PEIFU_DESC:0 "从溥仪、溥杰等一批试图推翻直系集团的满洲勋贵手中死里逃生后，吴佩孚扯下了徒有其表地掌控中国的帝制“外皮”。吴佩孚自封自己为“临时国家元首”，现在的任务是为国家建设一个合法的政府体系。作为一个戎马一生的军人，不出意料的话吴佩孚不会长期掌权，而是把大权交给自己钦定的接班人。"
 POLITICS_HU_SHIH_DESC:0 "作为一名哲学家和知识分子，让胡适担任“中华民国北京政府”的首任总统似乎是个怪异的选择。他提出的“实用主义”政治哲学在清政府复辟后几乎立刻便深深地影响了吴佩孚，这两位前共和派常常在北京大学胡适的办公室中促膝长谈，讨论应该如何献身帝制这一条对中国来说“最不坏”的路。然而，随着满洲勋贵暴君的阴谋被揭发，吴佩孚钦点了胡适来领导新政府，希望这位哲学家的著作与公众形象能为这个被大众视作直系集团皮囊的政府带来些许合法性。"
 POLITICS_WELLINGTON_KOO_DESC:0 "顾维钧是中国最重要的外交家和政治家之一。他曾在世界大战结束的谈判中获得了影响力。大清复辟期间，他担任驻美国大使。现在由于政治紧张局势升级，吴佩孚任命他担任中华民国北京政府的大总统，希望他的外交技巧能获得国际合法性和承认。"
 POLITICS_WU_PEIFU_F_DESC:0 "从溥仪、溥杰等一批试图推翻直系集团的满洲勋贵手中死里逃生后，吴佩孚扯下了徒有其表地掌控中国的帝制“外皮”。吴佩孚宣布自己将就任共和国的新总统，在他强大的武力之下，没有人会反对这一点。尽管他已垂垂老矣，已过耳顺之年，但是司马懿尚能在六十多岁掀翻曹家天下，他吴佩孚又何尝不能再造山河，一统中华？"
 QIE_WU_PEIFU_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1874年4月22日\n大清帝国 山东省 蓬莱\n§Y军旅生涯：§L\n吴佩孚出身商人家庭，他在保定陆军速成学堂学习测绘科，并于日俄战争期间成为上尉。之后他加入新军，在曹锟麾下服役，并在辛亥革命期间表现卓越。\n\n护国战争中，吴佩孚与蔡锷交战，并勉强击败了蔡锷的部队。1918年，北洋政府挥师南征，吴佩孚指挥的第三师攻陷了长沙，但湖南省之后被交给了旧皖系的张敬尧。吴佩孚和曹锟遂密谋决定推翻段祺瑞的旧皖系军阀，在直皖战争中，吴佩孚率军取得了决定性的胜利。\n\n吴佩孚成为了首位登上《时代》杂志封面的中国人，并被称为“中国最强者”。1922年，他试图建立一个改革派的“好人内阁”，但由于内部分歧和曹锟的反对而失败。1924年被冯玉祥背叛后，吴佩孚投靠赵恒惕，并于1926年重返华北，击败了国民军。\n\n在北伐战争期间，吴佩孚和张作霖组成“安国军”以抵抗国民革命军，大获全胜。随后他又与奉系军阀争夺北京的控制权，并在第三次和第四次直奉战争中击败了奉系。\n\n尽管1928年吴佩孚反对清廷复辟，但他也能在这一新的政府结构中风生水起，在边缘化保皇派的同时维持住了北洋的主导地位。\n§Y重要信息：§L\n据报道，吴佩孚拥有世界上最大的钻石，但他拒绝让任何人核实这一说法。\n他曾因将乔治·华盛顿的画像挂在办公桌后面而闻名，但是由于美国政局日益动乱，他用俾斯麦的照片取代了前者。“俾斯麦是一位伟大的政治家，就像华盛顿一样。”他对一位到访的记者这样说道，同时他无视了其他任何与德国有关的问题。"
 QIE_JIANG_BAILI_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1882年\n大清帝国 浙江 海宁\n§Y军旅生涯：§L\n蒋百里出生于一个相对富裕的家庭，青年时期便进入清政府工作。1901年从清华大学毕业后，他曾在日本留学。1910年回国后，他曾一度回到政府短暂任职，随后又走出国门前去德国。袁世凯称帝前，蒋百里曾被迫在新成立的北洋政府中短暂任职。袁世凯所谓的“中华帝国”崩溃后，蒋百里开始同吴佩孚共事，成为了吴佩孚的密友和得力帮手，并协助吴佩孚于1928年打败了奉系军阀。此后，蒋百里成为了吴佩孚最亲近的友人。因为坚信中日之间必有一战，在20世纪30年代初的大部分时间里，他把大部分工作精力投入到战备工作中，以希望国家能够做好充分的准备来应对来自日本的入侵与威胁。\n§Y重要信息：§L\n他是一名才智过人的军事理论家，并撰写了几部关于防御战略的著作，尽管有一些人批评他的观念是从他下属那里剽窃来的。"
 QIE_wang_huaiqing: "王怀庆"
 QIE_WANG_HUAIQING_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1875年\n大清帝国 直隶省 宁晋县\n§Y派系：§!§g津保派§!\n§Y军旅生涯：§!§g虽然王怀庆出生于一个中上流社会的官员家庭，但他父亲的酗酒和嗜赌使这个家庭陷入了贫困。王怀庆在年轻时离家参军，并协助镇压了1905年的砍刀会叛乱，成为了袁世凯的心腹。当袁世凯的称帝失败后，王怀庆站在了直系集团一侧，与曹锟和吴佩乎结为密友。虽然他麾下的几支部队在名义上隶属于大清军队，但这些军队本质上被他当作了自己的私兵，常常暴虐地向驻地附近的城镇勒索保护费。\n§Y重要信息：§L\n他被他的士兵亲切地称为“马桶将军”。有两个说法可以解释这个独特绰号的来历：第一种是他非常喜欢自己的马桶，他下令在行军打仗时要带着自己的马桶随行，在战斗时让马桶充当临时性的军旗。在一个真实性存疑的故事中，他坐在马桶顶上指挥着对一个山寨的进攻，马桶上印着中文的“王”字。在混战当中他的人马没有见到这个马桶，便变得军心涣散了起来。而王怀庆和他的部下把马桶抬到了高处，重新召集起了部队，并且（据说）激励他们爬上了陡峭的悬崖，夺取了山寨。此外，他甚至用马桶代替办公椅。第二种（也是更合理的）解释是，他的军队很少甚至完全不洗澡，闻起来就像马桶一样，因为王怀庆认为农民出身的士兵更加诚实和忠诚。§!"
 QIE_ZAITAO_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1887年6月23日\n大清帝国 京师顺天府\n§Y军旅生涯：§L\n爱新觉罗·载涛作为溥仪的叔叔，出生于一个声名显赫的家族中，在中国只有极少数人才能享有像他那样的权势与财富。他是大行光绪皇帝的幼弟，并且在他还是个少年的时候就结识了彼时仍然是个幼童的溥仪皇帝。由于他的家族声誉，他在满洲勋贵中的地位上升飞快，1909年他就被拔擢被司稽察，并于次年被派往海外考察陆军，随后他又在1911年参加了英王乔治五世的加冕礼。载涛回国后被任命为军咨大臣并掌管禁卫军直到1912年清帝退位。1917年他曾经短暂复职，并在张勋复辟失败后立刻被撤职。最终他在1927年溥仪再次复辟时重回岗位。作为宗社党的创始成员，载涛青年时候就已经周游世界，相比于其他大多数更为年长的满洲勋贵而言，他有更开放的视野也更加支持改革。作为一名优秀的骑手，他对于近年来装甲在战场上的应用产生了浓厚的兴趣。\n§Y重要信息：§L\n业余时间，载涛热衷于骑马、京戏和中国武术。"
 QIE_PUJIE_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1907年4月16日\n大清帝国 京师顺天府\n§Y军旅生涯：§L\n溥杰是爱新觉罗·溥仪的弟弟，他作为自己脾气暴躁、娇生惯养的哥哥的玩伴度过了自己的童年。曾经有过一件很出名的事，传说溥仪看见了溥杰有一件外套的内衬是明黄色，鉴于这种颜色在中国的传统中只能由皇帝使用，因而搞得溥仪勃然大怒。在1927年溥仪复辟之后，溥杰前往柏林深造，并因为他的同学觉得溥杰的名字不好发音而获得了一个同学为起的外名，“彼得”。尽管他在自己哥哥的阴影下长大，但是溥杰却几乎从没有嫉妒过自己的哥哥，因为皇帝只能行使一些毫无意义的礼仪职责，并且除了宫廷的礼仪之外，皇帝没有受过多少教育；而溥杰，正好相反，在留学期间他见识到了西方的科技、教育以及文化。有感于德国在大战之后社会整体表现出来的道德堕落，他在回到中国之后，虽然西方的工业和科学技术给他留下了深刻的印象，但是他仍然对西方当前放荡的文化心存芥蒂。此外，他也不满于德国队中国的控制，因而他对于将他和皇帝扣为人质的直系军阀尤为鄙视。他很大程度上在军中只占据了一个仪仗性的职务，但是他仍计划着作为“指导者”帮助他的兄弟重新夺回皇帝至高无上的权力。\n§Y重要信息：§L\n溥杰并没有结婚，在他这个年纪作为一个体面的中国人而言是有点不可接受的，外界猜测这可能是因为宣统皇帝无法生育所致。"
 QIE_CAI_CHENGXUN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1871年\n大清帝国 直隶天津府\n§Y军旅生涯：§L\n毕业于天津武备学堂，蔡成勋自1900年从军以来曾短暂的担任过一段时间的甘肃都督并且从那时起他就同直系保持了紧密的联系。第四次直奉战争之后，他被委以重任以确保奉军不从山海关入侵关内。\n§Y重要信息：§L\n在第二次直奉战争后，蔡成勋曾短暂下野，他曾在购置地皮修建寓所和祠堂，从事房地产、实业投资和慈善事业。"
 QIE_LIU_MENGGENG_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1881年\n大清帝国 直隶 抚宁\n§Y军旅生涯：§L\n刘梦庚毕业于北洋陆军军医学堂并在各级医疗卫生机构任职期间同不少直系将领建立了密切的联系，这帮助他成为了保定医学院的院长。他从1931年起在北京担任卫生部长，并提出了一项雄心勃勃且影响深远的军事改革计划，其中包括了各类医疗改革。\n§Y重要信息：§L\n他同不少直系将领之间都有家族裙带联系，比如他本人就是曹锟的盟弟。\n与此同时，他也是曹锟和直系情报机关的首脑。"
 QIE_WANG_CHENGBIN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1874年8月21日\n大清帝国 奉天\n§Y派系：§!§g津保派§!\n§Y军旅生涯：§L\n王承斌1907年考入北洋速成武备学堂第二期步兵科，同年入读陆军大学第二期，毕业后出任曹锟的参谋官，协助曹锟镇压辛亥革命。王承斌1912年曾短暂加入过宗社党，为此，吴佩孚曾多次劝曹锟开除王的军籍，曹不以为然，但王承斌与吴佩孚的芥蒂由此而生。\n\n王承斌在曹锟的第三师里稳步晋升，后参与护国运动，成为曹锟的亲信之一。1918年，为了推行段祺瑞的武力统一政策，他在吴佩孚的指挥下进攻湖南，后又在直皖战争中与曹吴二人并肩作战，成为了直系事实上的第三号人物。吴佩孚深恐权位被王承斌取代，竟不断施计离间曹、王二人。\n\n在第一次直奉战争中击败奉系后，王承斌于1922年成为直隶省长，他的天津派和曹锟的保定派共同组成了津保派。为了帮助曹锟当选总统，王承斌曾亲自率队夺取总统印信。但由于吴佩孚的挑拨离间，他最终失去了自己的权位。作为复仇，他协助发动了北京政变。\n\n第二次直奉战争中直系战败后，王承斌说服了曹锟辞职。冯玉祥遭逐后，他只得仓皇逃往租界。为了表示善意，曹锟将王承斌召回帐下，并授予他大帅头衔，然而他始终与玉帅不合。\n§Y重要信息：§L\n他是直系内“天津派”的创建者，这个派系与吴佩孚的“洛阳派”和曹锟的“保定派”同属于直系初期派系。"
 QIE_GOBULO_RUNQI_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1912年7月8日\n中华民国 北京\n§Y军旅生涯：§L\n郭布罗·润麒出生在一个与爱新觉罗家族有着悠久渊源的满洲贵族世家。就在清朝第一次被推翻后不久，郭布罗·润麒出生。他从小就对工程感兴趣。他进入青春期时正处于德国对中国干预达到顶峰的时代。他童年最鲜明的记忆之一，是10岁时在天津租界参加姐姐婉容与流亡皇帝的婚礼。在德国的干预下他的姐夫重登皇位后，他从一群商人和武官处学会了德语，这些人在20世纪20年代末和30年代初的经济繁荣时期来到北京。这最终促成他进入柏林军事学院，在校期间他取了一个德语名字“鲁普雷希特”。1935年，他结束了欧洲之旅，回到中国。在校期间他受到教员古德里安的启发，对装甲战争和机械化产生了浓厚的兴趣。在某种程度上，他比其他满族人对德国人更有好感，但在20世纪20年代末和30年代初的繁荣时期，他在柏林目睹的堕落与道德败坏使得他没有成为一个彻底的亲德派。\n§Y重要信息：§L\n在柏林，他迷上了美国电影，而他则把这些电影推荐给了他的姐夫，同为电影迷的溥仪皇帝。\n顺带一提，他是个经常被媒体追捧的热点人物，同许多知名京剧演员的风流韵事使他成为了小报的宠儿。"
 QIE_ZHANG_QIHUANG_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1887年\n大清帝国 广西 永福\n§Y军旅生涯：§L\n张其锽在华南的共和派武装里开启了他的军事生涯，并得到了飞速的晋升，很快就成了广东巡阅使。在袁世凯开始他雄心勃勃的称帝梦之时，张其锽弃官出走上海。在上海的时候，经他的哥哥张其钜的介绍，他和吴佩孚搭上了线，而且很快他就成了吴佩孚的铁杆盟友。他当过吴佩孚的顾问，之后被吴佩孚升去了几个相对独立的军事指挥位置上。\n§Y重要信息：§L\n他是一位易学大师，人称“张铁口”。吴佩孚深信这位算命者说的话，在没有他的建议之前基本上不会轻举妄动。"
 QIE_LU_XIANGTING_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1880年\n大清帝国 直隶 河间\n§Y军旅生涯：§L\n卢香亭是保定武备学堂和日本陆军士官学校的双料毕业生。他起初是孙传芳的属下，在孙传芳的八省联合中担任一省督理，但由于他仇视外国在华的种种特权，公开鄙视孙传芳同德国人合作的行为，最终孙传芳将他解职。而后他选择效力于吴佩孚手下作为出路。他和蒋百里密切合作，共同制定了应对日本侵略的计划，因为他除了德国外最鄙夷的就是日本对满洲的统治。\n§Y重要信息：§L\n他仍然与许多在八省联合中的老部下保持联系。从他们那里获得的信息被传递给吴佩孚和其他北直系成员，给了他们一个内窥孙传芳政府的机会。"
 QIE_XIAO_YAONAN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1875年\n大清帝国 湖北 黄冈\n§Y军旅生涯：§L\n萧耀南出生于一户贫寒的乡村绅士家庭，迫于家境他放弃了自己当官的梦想。不过他被张之洞选中，进了新建的湖北将弁学堂。他在1909年毕业，凭着自己和曹锟的关系在辛亥革命后的动荡中起起伏伏，最后当上了湖北督军。他在故乡这片地盘上巩固了统治，并协助运作“将军团”——湖北省主要产业纺织业领域的一个非正式集团。在1926年，他差点被反曹的势力刺杀。在德国干预北伐后，他一步步倒向了直系的势力范围之中。他如今依旧主政湖北，在同北京政府合作的同时也在推进该省的现代化。\n§Y重要信息：§L\n托了湖北省工农业盈利的福，靠着他手底下湖北“将军团”的关系，他在北京说话的分量挺足。"
 QIE_LI_BINGZHI_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1878年\n大清帝国 直隶 正定\n§Y军旅生涯：§L\n李炳之在早年渡过了一段平稳的军事生涯。他报考保定军校并于1908年毕业，在校就读期间他认识了几个未来的直系军阀成员。在1917年和1918年的动乱之后，他以张福来的参谋长的身份加入了吴佩孚的小团体。李炳之升迁迅速，并且被人视为一名称职的军官。\n§Y重要信息：§L\n众所周知，他有强烈的保皇倾向，这疏远了他与许多前“共和派” 直系将领的关系。"
 QIE_XIQIA_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1883年10月18日\n大清帝国 奉天\n§Y军旅生涯：§L\n爱新觉罗·熙洽是溥仪的远房表亲，曾在日本接受教育，1927年复辟前曾为奉系军阀效力。清政府复辟后，他同麾下主要是满族人的吉林省军一道投奔了大清政府。他是少数几位直接指挥过大批士兵的满族将领之一，与吴佩孚和直系集团关系紧张，对宗社党忠心耿耿。\n§Y重要信息：§L\n他是宗社党内偏保守的成员之一。"
 QIE_CAO_SHIJIE_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1882年\n大清帝国 直隶 天津\n§Y军旅生涯：§L\n曹士杰是曹锟的侄子，在中国最显赫，人脉最广的家族里长大。而这些关系帮他进了保定军校，并被袁世凯选入精锐部队之中。1917年护法战争之后，他成了直系集团的一员。1923年，他当上了他那“贿选总统”叔叔曹锟的卫队长。1924年北京政变把他拉下了马，但是近些年来他重拾了自己在直系将军中的声望。\n§Y重要信息：§L\n他和他的叔叔一样，在1924年北京发生的耻辱性的政变后，成为了酒鬼。"
 QIE_ZHANG_SHAOZENG_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1882年\n大清帝国 直隶 大城\n§Y军旅生涯：§L\n1899年，张绍曾进入日本陆军士官学校学习炮兵战术和战略，回国后加入袁世凯的北洋军队。1906年，他被调往奉天，在奉天期间，他秘密加入了同盟会。1911年辛亥革命时，他没有服从南下镇压起义的命令，而是致电清廷推动建立君主立宪制。辛亥革命后，袁世凯任命他为绥远将军。1917年，他加入段祺瑞一派反对张勋复辟。1920年，因与吴佩孚、冯玉祥有儿女姻亲关系，并且与曹锟私交密切，张绍曾归附直系。在整个20世纪20年代末和30年代初，他担任过各种各样的部长职务。在1928年张作霖下令刺杀他时，他侥幸躲过一劫。\n§Y重要信息：§L\n他不仅擅长针灸，还喜欢练习武术。\n他还是个众所周知的怪人。人们经常听到他喃喃自语，“我是九重天宫的古佛下降人间”“其他人多系我手下的星君托胎转世，但也有妖魔鬼怪下凡作祟，我请求仙师赐以神斧，以斩尽群魔。”"
 QIE_DU_XIJUN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1882年\n大清帝国，直隶，河间\n§Y军旅生涯：§L\n作为清朝在辛亥革命前试图推行的现代化改革的一部分，杜锡钧是许多旅日学习日本军事战术的中国学生之一。在武昌起义期间，他扮演的角色让人摸不着头脑，有的人认为他忠于大清，也有的人认为他是武昌起义的组织者。为此直系那群人责令对史书进行适当的描写以使得杜锡均看起来像个正面人物。从1926年，杜锡钧便一直担任由吴佩孚钦定的湖北省督理。起初在北伐战争期间，他努力抵抗国民党对直系控制区的进攻；在直系集团勘定大局后，杜锡钧彻底控制了湖北，在修补战争创伤，稳定湖北局势的同时还把它打造成了直系忠心耿耿的大本营之一。由于他有留日背景，他本人在直系领导层中并不太受重用，但随着八省联合崩溃后吴佩孚推行了一系列改革，他被提拔入了最高统帅部。"
 QIE_WANG_LINGYUN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1899年9月27日\n大清帝国，河南，洛阳\n§Y军旅生涯：§L\n王凌云于1920年进入了吴佩孚的工兵营，但不久之后他又去伊阳县立高等小学堂念书。1924年从学校毕业后，他加入了由刘镇华领导的镇嵩军。北伐战争期间，镇嵩军和直系结盟，同国民革命军作战。在那之后王凌云参加了第四次直奉战争，得益于他的出色表现，王凌云融入了直系军阀，进入了吴佩孚的私人圈子，担任工程和防御事务顾问。在吴佩孚和其他直系高级将领实行军队改革后，他被提拔为准将，这也是帝国军队最年轻的一位准将。王凌云精于防守和防御战术，支持由蒋百里制定的，保卫中国免遭日本侵略的计划。"
 QIE_GUO_JIJIAO_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1902年\n大清帝国，安徽，合肥\n§Y军旅生涯：§L\n郭寄峤小学毕业后，本已考入本县中学，但终因兄弟多学膳费高而停学，转赴北京考军校。1917年，郭寄峤进入清河陆军第一预备军官学校，两年后分发至边防军第一师炮兵团及西北边防军第二混成旅炮兵营实习。1921年，郭寄峤升入保定陆军军官学校，为第九期炮兵科。1923年以优异成绩毕业。以后的戎马生涯中，他加入了直系军阀，尽管他年纪轻轻，无法迅速晋升。在此期间，他与刘梦庚义结金兰，刘梦庚被选为国防计划的带头人后他也被提拔为将军。\n§Y重要信息：§L\n郭寄峤的一位秘书曾对一位来访的作家讲过一个关于郭寄峤宵衣旰食的轶事：“……桌上放了四五部电话机，堆着盈尺的电报、公文。郭寄峤每天上午八点上班，除掉中间回家吃两顿饭，一直忙到夜晚十一二点，一手握着电话机听汇报，一手拿着一杆寸楷毛笔批公文，批完了随手扔到地下，旁边就有一个副官恭恭敬敬地蹲下去拾取。”"
 QIE_WEI_YISAN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1884年2月25日\n大清帝国，直隶，藁城\n§Y军旅生涯：§L\n魏益三就读于保定陆军军校，1920年任西北边防军第3混成旅骑兵4团团长。1921年，他加入奉系军阀，并担任第39团团长。1923年，他转任东北讲武堂教官，后来于担任20世纪20年代初期第27师以及东北军其他司令部的参谋长。然而，他于1926年5月脱离了奉系，并加入了直系军阀。魏益三是个干练的军官，于20世纪30年代初与刘梦庚交涉，当刘梦庚的国防计划被选中时，他晋升为将军。"
 QIE_STILLWELL_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1883年3月19日\n美利坚合众国 佛罗里达 巴拉特卡\n§Y军旅生涯：§L\n随着第二次美国内战中民主势力的失败，前联邦政府指挥官约瑟夫·史迪威与一些他麾下的士兵一道逃向中国。二十世纪二十年代及三十年代早期，他曾担任大清帝国的军事顾问，在这段时间里他和吴佩孚成为了关系紧密的朋友。在华盛顿陷落、前联邦派大多踏上流亡之路后，史迪威和他的部下最初避居加拿大。由于对联邦流亡政府内争执不断感到厌恶，史迪威利用他在中国人脉替自己在北京政府里求得了位置。不久后他和他的部下起航赴华，用他们在美利坚合众国的废墟里积累的经验去帮助训练组织度低下的中国军队。\n§Y重要信息：§L\n他在纽约围城战中成为了城市战专家。"
 QIE_FRANK_MERRILL_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1903年12月4日\n美利坚合众国，马萨诸塞，霍普金顿\n§Y军旅生涯：§L\n法兰克·麦瑞尔毕业于西点军校，是第二次美国内战的老兵。他和他的长官约瑟夫·史迪威在战争结束后逃到了中国。麦瑞尔在内战期间的绝大多数战斗都是在佛罗里达的沼泽地里展开的。在战争爆发时，他带领忠于他的联邦军队对效忠休伊·朗的军队展开了游击战。他凭着能在大多数人不敢涉足的艰苦环境中作战的能力而闻名。法兰克·麦瑞尔已经证明了自己是直系军阀的重要盟友。"
 QIE_DU_XIGUI_NAVY_DESC:0 "§Y海军指挥官介绍\n§Y生于：§L\n1874年11月12日\n大清帝国 福建 福州\n§Y海军生涯：§L\n杜锡珪出生于一个贫苦家庭，稍长时他跟随兄长的步伐参加海军，以缓解窘迫的家庭状况。1902年，他从江南水师学堂毕业，并前往英国继续深造。随后，他开始了在现代化大清海军的服役生涯，担任过一批当时中国最大体量舰船的舰长。武昌起义期间，他抛弃了摇摇欲坠的清廷，转而投靠直系军阀。1923到1924年，他在直系主宰的政府中担任海军部长。国民党北伐开始后，许多部下几乎成功劝说他脱离直系，但德国军舰的出场让他决定协助德国海军的海岸炮击任务。官复海军部长的原职后，杜锡珪已没有太多时间去亲自指挥现役舰艇了。\n§Y重要信息：§L\n他年轻时曾有吸食鸦片与酗酒的陋习。尽管他现在已基本康复，但二十年代的动荡使他重新堕入酗酒的恶习中。"
 QIE_WU_RENLI_NAVY_DESC:0 "§Y海军指挥官介绍\n§Y生于：§L\n1874年\n大清帝国 安徽 合肥\n§Y海军生涯：§L\n关于吴纫礼早年的资料并不多，我们知道的是，在1890年，他进入威海卫水师学堂学习，后转入天津北洋水师学堂并于1896年毕业。1910年代，他担任保定陆军学校的多种教员职位，其中包括了英法文总教习。在那里，他结识了许多未来的直系军官。因此，他不久后便平步青云。吴纫礼在很大程度上刻意避开了困扰着许多其他海军军官的政治乱局，并以“不关心政治” 而闻名，可以说他是中国历史这段动荡时期中最不关心政治的人物了。作为一名称职的军官，吴纫礼在整个20世纪二三十年代有着出色的表现。"
 QIE_SA_ZHENBING_NAVY_DESC:0 "§Y海军指挥官介绍\n§Y生于：§L\n1859年3月30日\n大清帝国 安徽 合肥\n§Y海军生涯：§L\n萨镇冰出身于色目人萨氏家族，他在福州船政学堂就读并于1872年毕业。在这之后，他在英国格林威治皇家海军学院学习，在那里他开始直面现代海军的创新。归国后，他参与了甲午战争，是战争中大清帝国海军最年轻的指挥官。威海卫之战，在他的长官全部自杀后，他被迫向日本人投降。武昌起义时，他遭遇了一场全面兵变，而他选择退休赴上海，既没有选择对着他自己的部下开火，也没有选择叛国。在1920年他曾短暂地代行国务总理，随后于1922年被委任了福建省省长这个虚职，而他本计划就此退休。在这里，他与直系军阀变得熟络起来，并开始向吴佩孚及海军中的后生们提出一些有关现代化老旧舰队的建议。1927年大清复辟后，他正式重归海军最高指挥部，助其接受德国的新战术和新舰只。"
 QIE_ZAIXUN_NAVY_DESC:0 "§Y海军指挥官介绍\n§Y生于：§L\n1885年5月20日\n大清帝国 北京\n§Y海军生涯：§L\n载洵被他的直系亲属奕詰的支系抚养长大，因为奕詰膝下无人可承袭爵位：1900年，奕詰之子载漪因支持义和团运动，被剥夺了贵族爵位，流放到新疆。两年后，载洵继承了载漪的爵位，成为多罗贝勒中的一员。1908年，他被封为代理郡王（二等亲王），但名义上仍然是一名贝勒。1909年，载洵被清廷任命为筹办海军大臣。后来，他被派往欧洲和美国考察西方列强的海军。1911年回国后，他成为全权海军大臣。在溥仪发动政变后，他从退休生活中复出，再次担任海军部长。尽管一生中从未指挥过战斗，但他仍被授予了海军上将的称号。但载洵的在战斗中的实际指挥能力还有待观察。"
 QIE_LING_BIN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1910年3月17日\n大清帝国，北京\n§Y军旅生涯：§L\n凌宾出生于一个中产阶级的商人家庭，父母都是帝国宪政会（新帝国宪政会的前身）的成员，而他也深受北京前沿学术界的熏陶。就在他17岁的时候，溥仪复辟登基，然而困扰这个新生帝国的腐败和丑闻让这个易受影响的年轻人大失所望。在朋友的建议下，他参加了中国青年党的秘密会议。在此之后，他报考了保定武备学堂，而他在那里很快脱颖而出，在政界和军界里混的风生水起。他和方志坚一起召集了一批年轻的士官生，致力于帝国的改革。有趣的是，凌宾并不是一名狂热的反君主制人士，他很快意识到是吴佩孚及其直系军阀操纵溥仪，让他成为了政权合法性的象征。"
 QIE_FANG_ZHIJIAN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1909年8月1日\n大清帝国，湖北，黄冈\n§Y军旅生涯：§L\n方智坚来自一个贫苦的农民家庭，村里的私塾注意到这个小男孩的功课十分出色，于是他们凑了一笔小钱，把这个小男孩保送到当地的省级中学。不幸的是，军阀的士兵到达省会，烧毁了学校，还差点杀了方智坚，这个年轻人的腿也因此留下了一道伤疤。对军阀及其对中国穷苦百姓所造成的混乱使他对军阀产生了强烈仇恨。在通过保定武备学堂的入学考试后，他加入了校里的中国青年党支部，不过他更偏向于新帝国宪政会。在政变期间，他领导的小队逮捕并处决了直系的高级军官，他的出色表现令李炳之另眼相看，于是他当场提拔了这个年轻人。"
 QIE_LIU_ZHENHUA_ARMY_DESC:0 "§Y陆军将领介绍\n生于：§!§g1883年；大清帝国、河南省巩县§!\n§Y军旅生涯：§!§g刘镇华曾是一名清朝的文官，他早年就读于法政专门学堂，并在母校任职。辛亥革命爆发之时，刘镇华加入了河南西部的反清运动，在张钫成立陕西军政府之后，刘镇华以民军首领的身份投奔了张钫。在中华民国成立以后，刘镇华在张钫的引荐下，被袁世凯任命为豫西监察使兼镇嵩军（因其驻地靠近嵩山而得名）统领，并参与了镇压白朗军起义的战事。\n\n在1917年的护法战争中，刘镇华与皖系军阀的陈树藩合作，得以担任陕西省长。1920年直皖战争爆发之际，刘镇华协助直系军阀对抗陈树藩。此后刘镇华一直与新任陕西督军冯玉祥密切合作，并与其结拜为兄弟，后来在第一次直奉战争中，冯玉祥及其部队被调往前线，冯玉祥将陕西督军的位置让给了刘镇华。1924年，冯玉祥发动北京政变，试图推翻直系军阀的统治，刘镇华仍忠于直系军阀，并与冯玉祥的国民军交战，然而刘镇华的军队最终还是被击败了，他也于1926年被逐出了陕西。自那以来，刘镇华一直留在直系军阀的后方，大部分的时间内与他的河南民兵一道驻扎在河南。§!\n\n§Y重要信息：虽然刘镇华是冯玉祥的结义兄弟，但他们现在是死对头了，此外，刘镇华属于政学系。§!"
 QIE_XIN_SHILIAN_ARMY_DESC:0 "§Y陆军将领介绍\n生于：§!§g1885年；大清帝国、盛京将军辖区承德县§!\n§Y军旅生涯：§!§g邢士廉出生在一个满洲正蓝旗家庭中，他曾在奉天念过中学并以优异的成绩毕业。1908年，在官费资助下，他前往东京振武学校学习骑兵战术，后入陆军士官学校第8期骑兵科，与杨宇霆、臧式毅同班。邢士廉于1913年回到中国，自1916年起，在杨宇霆的引荐下，于张作霖麾下的奉系军队中服役。1925年，邢士廉被指派为淞沪戒严司令，他镇压了反对帝国主义和军阀割据的大规模示威游行活动（即五卅运动）。这次活动被称为“五卅惨案”，十几名学生和工人被射杀。虽然此后邢士廉稳步青云，并在直奉战争中为奉系军阀立下了汗马功劳，他却并不为大帅和少帅所器重。因此，他在1927年宣统复辟后投靠了他的满洲同胞。然而，在军政要务大多为直系军阀成员把持的情况下，邢士廉此后的军旅生涯也不乐观，除非北京的权力基础发生变化……§!\n\n§Y重要信息：虽然邢士廉脱离了奉系军阀，但他仍然与杨宇霆保持着良好的关系，而只要能谋得一官半职，邢士廉愿意投靠任何人。§!"
 QIE_ZHANG_YINWU_ARMY_DESC:0 "§Y陆军将领介绍\n生于：§!§g1891年；大清帝国、直隶省保定§!\n§Y军旅生涯：§!§g虽然张荫梧出生于保定，他却在黑龙江省陆军小学就读，此后于1916年才入学保定陆军军官学校第5期生，学习步兵战术。在他于1918年毕业以后，他曾经短期内在山西担任过基层指挥官、参谋以及军训副主任，在任上他受到了阎锡山的青睐。1926年，冯玉祥发动反叛，被逐出北京并撤往山西，张荫梧曾率领晋系军队抵抗冯玉祥的国民军，并在战场上负伤，因此暂时辞职归乡。当第四次直奉战争爆发之时，张荫梧加入了直系军队，他的部队则成为了保卫北京的先头部队。1927年宣统复辟以后，他回到了他的故乡，并致力于地方教育事业。现在，因为复辟的清廷需要发挥他的才能，他又在数名中国青年党成员的邀请下重新加入了军队。§.\n\n§Y重要信息：张荫梧是乡村自治运动的支持者，也是他故乡一所小学和一所中学的校长，在那里，学校将教育、军事训练以及农业实践结合到一起。张荫梧也是中国青年党的一名成员。"

