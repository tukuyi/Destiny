 qiedom.1.t:0 "大清帝国"
 qiedom.1.d:0 "上一次直奉战争在1928年终于国际调停，并且结束了将近4年的动荡和混乱，此后许多地区迎来了自从辛亥年那场叛乱以来最长时期的和平和稳定。吴佩孚和他所领导的北洋直系接受了满洲皇帝的复辟，但要求德国的进一步让步却被拒绝了，这导致了双方关系的降温。德国持续支持着清政府以保持其能同同样也得到支持的直系之间保持持续的竞争。这是德国对中国分而治之战略的一部分，同时也是促使中国成为德国在东亚对抗日本的堡垒的大计。\n\n虽然华北和华东大部分地区都同时面对着日本人的威胁，但中国内部的分裂程度还是远超北京大多数人所希望的，清廷发现他的政治权威在全国各地都遭到蚕食，从盘踞在东北的奉天叛匪到中国其他地区的各种表面上的盟友；帝国名义上的各个组成部分由于强烈的地方主义和省籍意识而被赐予了几乎全部的自治权力。其结果就是到了1936年，大清帝国的实际管辖地区被限制在华北平原——这个支离破碎且不稳定的国家的中心地带。"
 qiedom.1.a:0 "皇帝万岁！"
 qiedom.2.t:0 "政治局势"
 qiedom.2.d:0 "1936年，无能为力的国会处于危机的边缘。五个团体支配了这个庞大国家的躯体，尽管这议会不过是个橡皮图章但是他们的力量仍然不能小觑。其中最具权势的是名义上由酗酒且郁郁寡欢的议长曹锟领导的和谐社团，而这一派系中真正的掌权者还是吴佩孚，吴佩孚创建了和谐社团为其直系军阀控制国会正名。尽管名义上这是一个独立的政党，但和谐社团的议员几乎都是曾经的直系军官，在曹锟合法但可疑的连任之后，几乎没有人会相信该组织不是吴佩孚借以控制国家而铺在明面上的幌子。\n\n除此之外，繁荣联盟也是相似的一类团体，尽管它声称自己是一个政党，但大多数人将其视为在北京的德国利益集团的游说团体。\n\n这导致了另外三个派系的反对：宗社党，由前清的王公和那些攀附权贵的人组成的团体；中国青年党，一群仿照青年土耳其党那样试图革新国家的保定武备学堂军校生；以及支持对中国进行结构性重组并支持终结军阀政治的新中华帝国宪政会。这三者大体而言都是支持皇帝的改革派系。虽然他们都反对吴佩孚，但是为了使其不受欢迎的政权看起来更合法，吴佩孚还是允许了这些反对派在形同虚设的国会中占据了屈指可数的几个席位。"
 qiedom.2.a:0 "有趣"
 qiedom.3.t:0 "债务重组"
 qiedom.3.d:0 "在过去的几年中，吴佩孚用曹锟动用了巨大的政治资本，试图重组和减少大清帝国所欠下的巨额债务。虽然这从理论上讲是可行的，但该计划遇到了许多挑战，主要原因是缺乏督理们的广泛支持。而南方动荡的传闻使得推进这个计划变得更加困难了，预计在本月晚些时候举办的新年庆祝活动结束后，曹锟将会发表关于减少国债的讲话。"
 qiedom.3.a:0 "我们期待着演讲……"
 qiedom.4.t:0 "王承斌之死"
 qiedom.4.d:0 "今天早晨，直系的高级军官，曹锟的重要盟友王承斌去世了。他的死亡对我们的指挥结构本身就是一个打击，而且它还显示出令人担忧的趋势。许多直系高级军官不是年事已高，就是身体状况不佳，甚至两者兼而有之。不仅如此，我军内部的腐败严重阻碍了年轻军官的晋升。除非作出认真的努力，否则我们的最高指挥系统将很快地被孱弱、衰老、对采用新技术和理论感到恐惧的老人填满。"
 qiedom.4.a:0 "老者智否？"
 qiedom.5.t:0 "黑色星期一的余波"
 qiedom.5.d:0 "在黑色星期一爆发的几周后，我们似乎免于经济危机带来的最严重的破坏，但是前几日德资企业还是遭到了供应链问题和价格上涨的打击。虽然我们的经济瓦解远未达到像欧美国家那样的程度，但是这仍然对我们的经济造成了可怕的影响。"
 qiedom.5.a:0 "该死！"
 qiedom.13.t:0 "选举结果——胜利！"
 qiedom.13.d:0 "结果是中国的部分地区仍然足够稳定以进行一场选举。投票率（如同我们当初预期的那样）非常的低，但是在像北京这样的大城市里，我们收获了创纪录的选票。知识分子们、改革者们以及那些之前曾反对我们统治的人，现在都转投我们了。看来，针对八省联合崩溃的干预虽然使得我们失去了德国人的支持，但却收获了广泛的政治支持和政权的合法性。\n\n在大选获胜之后，曹锟宣布辞职，他的议长职务将会交由颜惠庆担任。现在暂不清楚吴佩孚在这个决定中发挥了多大的作用，但是可以肯定的是玉帅绝对不希望曹锟的酗酒恶习对新政府造成任何负面的影响。"
 qiedom.13.a:0 "我们甚至都不需要去操纵选举！"
 qiedom.14.t:0 "同宗社党会面"
 qiedom.14.d:0 "在我们对安庆地区发动进攻之后，和谐社团之外的几乎所有国会参政党都对此举做出了回应——他们退出了国会。曹锟议长现在的首要任务就是与宗社党的高级成员会面，以确保他们在这次会谈之后可以继续保持对现政府的忠诚。\n\n“先生，我想您明白事理，日本人的威胁不是有或者没有的问题，而是他们什么时候会采取行动的问题。如果我们想要保证中国的国家安全，那德国人的支持就是必不可少的！”\n\n起初，曹锟对满洲勋贵的游说是成功的，但是像一些年轻的勋贵，比如郭布罗·润麒这样的却对曹锟的讲话无动于衷。经过数小时的谈判，双方同意创立一项“贵族津贴”，以保护“皇恩教化”的名义拿出一笔巨款来犒赏地位尊贵的旗人，虽然这不过是一次卑鄙的贿赂，但至少这样能保障和平。"
 qiedom.14.a:0 "我想曹锟议长对贿赂并不陌生吧……"
 qiedom.15.t:0 "同中国青年党会面"
 qiedom.15.d:0 "由保定武备学堂有理想的年轻士官生和市民改革者联合而成的“中国青年党”对曹锟的干预讲话是最有敌意的。他们宣称这场干预是“屈从于洋人的在华利益”，他们也是率先退出国会以示抗议的团体。曹锟议长现在的任务是确保他们仍然能够保持忠诚。\n\n最初，他们顽固地抵制所有谈判尝试，但双方最终还是达成了共识。中国青年党将会保持忠诚，以换取在军队内更多的自主权，并结束直系军人对保定武备学堂教学的监督。这将严重影响我们对他们未来忠诚与否的判断，但是我们现在急需他们对我们效忠。"
 qiedom.15.a:0 "希望他们安稳点"
 qiedom.16.t:0 "同新帝改协会晤"
 qiedom.16.d:0 "新中华帝国宪政会是最后一个退出国会表示抗议的政党团体，几乎可以肯定的是，说服他们重新回到国会一定是最费劲的。由于代表着中国广大的农业人口，他们的领导对自己的选民显而易见的采取了家长制的作风。曹锟对这群改革者的事业心存疑虑但他仍然同党团的领导之一晏阳初博士进行了会面。起初晏博士不愿意妥协，但最终双方还是达成了共识。北京控制的实业将会生产大量的农具以及其他支援农村的产品，来帮助乡村的农民摆脱贫困。"
 qiedom.16.a:0 "这也太简单了"
 qiedom.17.t:0 "国会回归常态"
 qiedom.17.d:0 "经过与曹锟议长的谈判和“礼尚往来”，议员们都回到了国会。仍然还是像过去一样，国会可以再次开始为议长和吴佩孚的议题充当橡皮图章的作用了。"
 qiedom.17.a:0 "好极了"
 qiedom.18.t:0 "德国矿业公司拓展了了在山西东部的业务"
 qiedom.18.d:0 "山西地区始终是帝国重要的煤矿和其他重要矿物的主产区，在第四次直奉战争之后，我们更是收获了曾经属于阎锡山和他的晋系军阀的山西东部的直辖权力，尽管他们现在并无力与我们的军事实力相抗衡，但我们对晋东的控制已经变成了我们同晋系军阀之间紧张局势的导火索。与山西的其他地方一样，这一地区煤铁的储量都极为丰厚。多家德国企业都对晋东地区表达了兴趣并相继购买了这一地区的采矿权。这些矿产大多数都靠近我们和晋系军阀的边界，但这目前还不是问题。\n\n然而，有一些消息声称这些在晋东开矿的企业希望扩张他们的业务，并拟定了向晋系军阀宣称他们的矿石落到了对方的边界上。我们实际上无需担心这件事情，但实际上这多少会在晋系军阀内部造成一些问题，毕竟那些乡民会觉得他们的矿被德国佬给抢走了。"
 qiedom.18.a:0 "我们祝他们生意兴隆"
 qiedom.19.t:0 "丑闻！"
 qiedom.19.d:0 "国会总裁曹锟刚刚又在自己的办公室里醉得不省人事了。曹锟酗酒虽然一直为公众所知，但他从没有让人抓到过现行。在我们支持宁系势力而对八省联合进行干预之后，处理各处不满情绪的工作似乎终于使他抓狂。吴佩孚“劝说”曹锟辞职，并提拔了资深外交官和公务员颜惠庆来担任该职位。"
 qiedom.19.a:0 "好吧"
 qiedom.20.t:0 "退出工部局"
 qiedom.20.d:0 "鉴于我们新近采取的反租界立场，我们已正式从信誉不佳的使馆城市工部局退出！我们将不会再对那些为了自己的经济利益而糟践我们国家的外国败类做出任何回应！"
 qiedom.20.a:0 "中国人的中国！"
 qiedom.21.t:0 "[QIE.GetName]退出使馆城市工部局！"
 qiedom.21.d:0 "在近期采取了反租界立场之后，[QIE.GetName]代表已经正式退出了工部局，他们宣称这一机构不过是“帝国主义的工具”！虽然他们只是工部局的观察员国家，但不得不说这仍然是令人担忧的发展。"
 qiedom.21.a:0 "令人不安"
 qielepcollapse.1.t:0 "出售浙赣铁路"
 qielepcollapse.1.d:0 "过去的几周，我们在八省联合——也就是由我们名义上的下属孙传芳联帅掌管的南方诸省联盟内，开展了大量的经济活动。八省联合近期完成了一条实际上更受德国人影响的浙赣铁路。这条铁路虽然是由德国人出资的，但总的来说还是要靠中国工人去建造的，也正因为如此，许多人在这条铁路上寄予厚望，希望等这条铁路建成之后，至少在八省联合内部的经济领域，中国人能和德国人享有平等的权力。\n\n然而出人意料的是，几日前东亚总督监理会宣布了将会代表其附属的胶济铁路公司收购并整合数条东部铁路的计划，这其中就包括浙赣线。\n\n这一举动激怒了联合省内的许多中国人，他们将浙赣线视为实现欧洲人与亚洲人平等关系的奠基石。为此针对孙传芳及其亲信欺诈和贪污的抗议在各大城市广泛地爆发了。"
 qielepcollapse.1.a:0 "我们多少得留个心眼"
 qielepcollapse.2.t:0 "对洋人的普遍仇视"
 qielepcollapse.2.d:0 "由于浙赣铁路交易引发的动荡，许多德国投资者和商人遭到了排外暴民的野蛮袭击。更糟糕的是，南方各省开始广泛地抵制德国货，到了今天早上，有报道传回北京说炸毁了杭州的火车站和中部其他城市的火车站相继发生了炸弹袭击。八省联合辖内的许多地区，铁路运输已经瘫痪，而国民党的游击队利用这一机会对孤立的联合省军队进行了大胆的袭击。\n\n德国大使要求对我方进行问责，虽然八省联合在很大程度上并不受我们的控制，但我们仍然是他们名义上的领导者为此我们必须负担一定的责任。蒋百里和其他直系官僚长期以来一直在推动更加有力得控制八省联合，并敦促吴佩孚利用这次危机来更好地控制南方。吴佩孚对此举棋不定，但可以知道的是，他目前正在起草一份电报，要求孙传芳对现在的骚乱负责并告诉他在有需要的时候，吴佩孚将会为他提供帮助。（当然，前提是他愿意接受我们的帮助，这样我方势必就能加强对八省联合内部事务的控制力了。）"
 qielepcollapse.2.a:0 "让我们听听孙传芳到底说了些什么……"
 qielepcollapse.3.t:0 "芜湖事变"
 qielepcollapse.3.d:0 "令人担忧的消息今天早晨传到了洛阳和北京。尽管这些报道多少有些互相矛盾，但有共识的是八省联合军队和德军在芜湖进行了一场针对和平示威者的屠杀。一些人声称德国军队只是驱散了示威者，而另一些人则声称是国民党激进分子率先袭击了德国人和联合省军队。无论出于何种原因，这座城市如今陷入了无政府状态，八省联合各地都爆发了抗议活动。\n\n讽刺的是，几乎同一时间，我们还收到了孙传芳的报告，他声称情况已得到了控制。可以想见的是如果局势进一步恶化，一些直系将领将会敦促对南部地区进行重大干预，但吴佩孚尚未对此表明立场。\n\n更加使我们感到困扰的是，我们安置在新帝国宪政会内的一名线人声称反对党们已经了解到了事情的情况，并计划在今天晚些时候在国会上发表强硬的演讲。和谐社团的官员正试图唤醒宿醉后仍然酣然大睡的曹锟并撰写反驳的讲稿。现在真是搞得我们有点措手不及了。"
 qielepcollapse.3.a:0 "“尽在掌握”个屁……"
 qielepcollapse.4.t:0 "安徽宣布独立"
 qielepcollapse.4.d:0 "在孙传芳治下长期处于焦点重心的安徽省在本周宣布脱离八省联合。陈调元督理在一份流传广泛的小册子中声称，芜湖事变已经“表明，孙传芳没有能力解决这场危机，必须从根本上永远废止他在安庆地区行使任何权力。”\n\n一些直系将军已经开始准备单方面动员军队抵抗“国民党的入侵”，尽管吴佩孚已经猜出了怀疑这些小军阀的真正意图是扩张他们的地盘。为了防止遭到入侵，他于今天上午向所有直系和满洲将领宣布进入“全国备战状态”并敦促他们为“任何可能到来的武装冲突”做好准备。困惑的直隶军队被迫按照吴佩孚的步调走，任何对南方的进攻尝试都被掐死在摇篮里。"
 qielepcollapse.4.a:0 "希望这样他们就能守点规矩……"
 qielepcollapse.5.t:0 "吴佩孚的噩梦"
 qielepcollapse.5.d:0 "在过去的几周里，吴佩孚一直噩梦缠身。今晚，他又一次梦见北京在燃烧，孙中山的鬼魂从坍塌的故宫中游荡出来，接近快要冻僵的自己。就当鬼魂几乎要碰到他的时候，他被一个惊慌的官员唤醒了。“请您见谅，老爷，这事儿很急！”他在退下之前将一份电报交给吴佩孚。忍着困倦，吴佩孚拆开电报，他一边读，一边颤抖起来。他最可怕的梦魇成真了。\n\n“孙昨日遭枪击（句号）肇事者不明（句号）昏迷不醒（句号）几无苏醒希望（句号）骚乱蔓延（句号）携款和文件逃离（句号）”\n\n两个小时后，洛阳城内几乎陷入了疯狂。任何有关孙传芳与北京进行的更卑鄙的交往的文件都被丢进了火堆中，直系的高级官员们窃窃私语。吴佩孚前所未有得邀请了数位满洲勋贵前往会面，特别是邀请了溥杰出席了会议，以草拟某种形式上统一的声明以回应孙传芳遭到暗杀的事件。"
 qielepcollapse.5.a:0 "老天爷救救我们吧……"
 qielepcollapse.6.t:0 "水师北上"
 qielepcollapse.6.d:0 "1927年后，北洋水师在华北缺乏任何合适的港口，其基地一直位于南通。随着骚动、内乱笼罩着这座城市，水师提督吴纫礼命令舰队离开这座城市，向北前往我们在天津以外控制的小港口。南京码头的陷落也意味着我们已经失去了仅剩的舰船生产能力。"
 qielepcollapse.6.a:0 "妈了个逼的！"
 qielepcollapse.7.t:0 "陈调元拍来了一封电报"
 qielepcollapse.7.d:0 "“国会总裁曹公、内阁总理大臣吴公勋鉴\n\n敬禀者督理陈调元提请中央调拨资金资助我军。根据我国宪法，中央政府有责任为地方政府止暴镇乱提供资金支持。鉴于如今，联省大帅孙传芳处境尚不明晰，在下业已承担起监护诸省免于山贼赤匪侵扰之责。”\n\n一封来自安徽督理陈调元的电报在今天早上被交到吴佩孚的手里。他在信中措辞大胆，但不难从中看出，陈调元已经恢复了其控制地区的秩序。\n\n吴佩孚现在面临一个抉择——陈调元固然是一个强大的盟友，但是众所周知的是他采取了坚定的反租界立场。但是对陈调元进行一个长期的支持势必将会疏远德国，而德国对我们将来对抗日本人侵略将会是至关重要的。但是采取对抗德国人的立场却会增加吴佩孚政权的民望。"
 qielepcollapse.7.a:0 "送钱过去，我们的需要边境的稳定"
 qielepcollapse.7.b:0 "拒绝，我们才不养寇自重！"
 qielepcollapse.8.t:0 "齐燮元大帅的请求"
 qielepcollapse.8.d:0 "在我们回绝了陈调元的电报之后，自封为八省联合新大帅的齐燮元向我们发来一则消息。\n\n“内阁总理大臣吴公勋鉴，敬禀者齐燮元提请阁下协助镇压安徽贼军。鉴于阁下系在下上司且于军务上统制在下，故于情于理还烦请在需要的时候协助下官。”\n\n齐燮元的请求不管怎么样看起来都很可疑，因为从理论来讲，他应该能够轻易地在德国的帮助下完成对安庆和南方的国民党叛乱的镇压。"
 qielepcollapse.8.a:0 "让我们听听他说的——这样我们多少能对他们施加一些影响力"
 qielepcollapse.8.b:0 "他自己应该就能处理"
 qielepcollapse.9.t:0 "吴佩孚接受了！"
 qielepcollapse.9.d:0 "吴佩孚元帅接受了我们寻求帮助的请求。我们应该再问问他计划如何进行干预。"
 qielepcollapse.9.a:0 "好极了！"
 qielepcollapse.10.t:0 "吴佩孚拒绝了！"
 qielepcollapse.10.d:0 "吴佩孚元帅拒绝了我们的请求同时也拒绝提供任何帮助！我们现在只能靠我们自己了……"
 qielepcollapse.10.a:0 "真该死！"
 qielepcollapse.11.t:0 "再问问陈调元将军？"
 qielepcollapse.11.d:0 "在我们拒绝了为安庆的陈调元提供援助之后，我们收到了令人担忧的消息，陈调元开始盘踞东北的奉天叛匪进行接触了。更加令人的担忧的是，日本在这其中担当了中间人的角色。吴佩孚的几位顾问建议元帅向陈提供直接支持，以免我们最终将受到日本的两面夹击。\n\n然而，除了日本人对陈调元的支持外，似乎对南方不采取任何干预措施也可能导致国内的动荡。反对党和直系军阀中许多人都渴望借由八省联合崩溃的混乱来扩大自己的控制范围，而目前在城市地区已经爆发了小规模的抗议活动，以支持陈调元和他的反租界立场。保持沉默可能会导致抗议活动升级，进一步破坏我们这个本来就不受欢迎的政权的稳定。"
 qielepcollapse.11.a:0 "让我们看看他怎么说"
 qielepcollapse.11.b:0 "这太冒险了"
 qielepcollapse.12.t:0 "齐燮元大帅的请求"
 qielepcollapse.12.d:0 "在我们接受了陈调元的支援请求之后，孙传芳的继承者，自封为八省联合新大帅的齐燮元给我们送来了一条消息。\n\n“内阁总理大臣吴公勋鉴，敬禀者齐燮元提请阁下协助镇压安庆叛匪。鉴于阁下系在下上司且于军务上统制在下，故于情于理还烦请在需要的时候协助下官。”\n\n对齐燮元而言真是不幸，我们对陈调元的承诺使得我们不得不拒绝他的请求。"
 qielepcollapse.12.a:0 "木已成舟"
 qielepcollapse.13.t:0 "关键时刻"
 qielepcollapse.13.d:0 "陈调元的部队与仍忠于齐燮元的宁系部队之间的小规模冲突已升级为公开的战争行为。现在该兑现我们对陈督理的承诺，开始我们的干预以支持他的政权。"
 qielepcollapse.13.a:0 "我们的军队向南进军保卫中国！"
 qielepcollapse.13.b:0 "放弃这个荒唐的计划，这也太过冒险了……"
 qielepcollapse.14.t:0 "关键时刻"
 qielepcollapse.14.d:0 "陈调元的部队与仍忠于齐燮元的宁系部队之间的小规模冲突已升级为公开的战争行为。现在该兑现我们对齐燮元的承诺，开始我们的干预以支持他的政权。"
 qielepcollapse.14.a:0 "我们大步迈向战场！"
 qielepcollapse.15.t:0 "陈调元将军接受了我们的请求"
 qielepcollapse.15.d:0 "陈调元接受了我们对他的支持。同时他还承诺，以前与奉天或日本任何互动都是“未经他明确同意”的行动，所有与东洋人和叛匪私自会面的人都会受到追查并受到惩罚。"
 qielepcollapse.15.a:0 "集结军队！"
 qielepcollapse.15.b:0 "这真是个馊主意……"
 qielepcollapse.17.t:0 "公众支持吴佩孚"
 qielepcollapse.17.d:0 "在吴佩孚决定对南京当局发起进攻之后，他指示曹锟就该计划发表公开声明。曹锟在天安门上向其下聚集着的人群宣读，并且由无线电进行广播。这是中国有史以来第一次广播讲话。\n\n“国民们！——一个世纪以来，我们在洋人的压迫下受尽了苦难！长期以来，我们任列强宰割、玩弄。但是从今往后不会了，今天——我们将寻求独立自主！天子的军队已经南下去摧毁大汉奸齐燮元和他的德国人主子。我们将不再受制于德国人，我们要抛去上一个世纪的屈辱强加给我们的束缚，并对世界说——中国站起来了！”\n\n他的演讲获得了阵阵掌声和欢呼。随后部分演讲稿被誊抄传阅风靡中国大江南北。"
 qielepcollapse.17.a:0 "也许大家现在不恨我们了？"
 qielepcollapse.18.t:0 "北京理事会撤离北京！"
 qielepcollapse.18.d:0 "在曹锟发表了煽动性的讲话之后，德国大使馆和北京理事会办公楼所在的街道那侧飘起滚滚浓烟。大批暴民聚集在大门前，高呼着反租界的口号，并且焚烧摧毁德国生产的衣服、家具，他们甚至还公然破坏那些匆匆制作的，粗制滥造的德皇雕像。警察和直系的军队已经尽快赶到现场以防局面进一步恶化。但是当夜幕降临之际，德国官员和中国的攀附者便仓皇而逃，前往天津。"
 qielepcollapse.18.a:0 "洋垃圾滚出去！"
 qielepcollapse.19.t:0 "国会中的闹剧"
 qielepcollapse.19.d:0 "在吴佩孚做出了干预八省联合的决定之后，议长曹锟被赋予了向国会传达这一消息的艰巨任务。“各位尊敬的议员阁下们，今天我带来了一个你们所关切的南方的骚乱的重要消息。吴佩孚元帅，以其过人的才智已经做出决定帮助齐燮元元帅剿灭叛乱的陈调元。帝国的军队将会不日向南进军弹压暴乱，我们估计这将会是一场迅速而果……“\n\n曹锟的讲话被中国青年党议员起身且沉默地退场给打断了，新帝国宪政会和宗社党议员也紧随其后。很快只有和谐社团和繁荣联盟的议员留在空荡荡的会场中。曹锟震惊之余尴尬的结束了这场讲话。\n\n“我们估计这将会是一场迅速而果断的胜利。皇帝万岁！”不需要任何政治天赋的人都知道，也就只有繁荣联盟的议员会在这样的讲话之后爆发出欢呼和掌声了。"
 qielepcollapse.19.a:0 "王八蛋！"
 qielepcollapse.20.t:0 "德国的援助"
 qielepcollapse.20.d:0 "繁荣联盟成员在演讲后迅速向议长曹锟表示祝贺，随后在招待会上表示将会向与会人员提供莱茵白葡萄酒、古巴雪茄和各类西洋美食。来自德国大使馆和北京理事会的代表们穿着刚刚在柏林定制的套装取代了那些往常参加这些招待会但面无表情的满洲贵族，并向出席的和谐社团议员和直系军官们赠送了一些昂贵的礼物。"
 qielepcollapse.20.a:0 "至少还有人支持我们……"
 qielepcollapse.21.t:0 "全国爆发暴乱"
 qielepcollapse.21.d:0 "在吴佩孚和曹锟对于八省联合的事态保持沉默之后，零星的抗议活动开始出现，并呼吁对南方进行干涉。随着中央政府持续保持着沉默，抗议活动迅速演变成了街头的骚动。在曹锟最终宣布帝国政府将不会对齐燮元和陈调元两边任何一方提供支持后，骚动演变成了暴动。北京和其他主要城市因动乱而瘫痪，从最富有的知识分子到最贫穷的街头小贩，几乎所有人都聚集在街头痛斥着中央政府。更有火上浇油的阴谋论指吴佩孚受到了德国使领馆的收买才不采取干预措施，这使得越来越多的示威者开始举起反举起反租界的大旗，并当街焚烧德货。其中一个案例就是肇事者在被逮捕之前，在紫禁城门外公然焚烧了吴佩孚、曹锟乃至德国皇帝的画像。"
 qielepcollapse.21.a:0 "该死！"
 qielepcollapse.22.t:0 "新皖系胜利了！"
 qielepcollapse.22.d:0 "陈调元督理的军队在我军的强力支持下已经开进了南京！虽然齐燮元元帅和他的德国人主子都逃跑了，但是齐燮元已经确保了他对安庆周边地区的控制。我们对他们的支持使得他们也成为了我们势力范围的一部分，不消数月时间我们就能彻底得让陈调元成为我们忠实的同盟。"
 qielepcollapse.22.a:0 "好极了！"
 qielepcollapse.23.t:0 "宁系胜利了！"
 qielepcollapse.23.d:0 "齐燮元元帅的军队在我军的强力支持下已经开进了安庆！虽然陈调元和他的那些奉天走狗逃跑了，但是齐燮元已经重新控制了安庆周边的地区。我们对他们的支持使得他们也成为了我们势力范围的一部分，虽然我们还得处理德国人在他们领地内的影响力，但是不消数月时间我们就能彻底得让齐燮元成为我们忠实的同盟。"
 qielepcollapse.23.a:0 "好极了！"
 qielepcollapse.24.t:0 "难民逃难躲避八省的乱局"
 qielepcollapse.24.d:0 "由于八省联合的动荡局势，河南省督理靳云鹗和萧耀南向我们报告，越来越多的难民涌入本省。尽管开始时只是有小股人群，但在过去的几天中，难民蜂拥而至，他们拖家带口只为逃离爆发性的暴力事件和强盗横行的八省联合。在调查了一部分难民之后，督理们向中央政府发出了忧心忡忡的电报，八省政府的中央权力机构的崩溃和糜烂程度已经远远超过了我们所想象的。除此之外，这些督理也向我们要求更多的食物和生活用品来应对已经爆发的难民潮。"
 qielepcollapse.24.a:0 "太糟糕了，送去一些物资吧"
 qielepcollapse.24.b:0 "关我们什么事？"
 qielepcollapse.25.t:0 "喋血长江！"
 qielepcollapse.25.d:0 "虽然南方各省督理使出了浑身解数，但在大批涌入的难民面前，还是显得有些力不从心。在湖北宣布全省戒严之后，该省督理萧耀南命令他的部队关闭了从东南八省通向该省的所有桥梁和道路，并拒绝放行任何一名难民。不过，依旧有许多难民聚集在了在长江边的渡河口岸和桥梁关隘，要求进入湖北。\n\n起初，双方还算冷静，但没过多久，情绪激动的难民便开始朝萧耀南的军队扔石头、瓶子等杂物，对峙也很快演变为了暴动。最终，难民中的一部分人不知道从哪里搞到了武器，并且向着桥对岸的萧耀南部开火，萧耀南部则用机关枪回击。侥幸躲过枪林弹雨的难民也顾不上家人朋友了，争先恐后地四散逃离，相互踩踏，伤者死者不计其数。在我们同八省联合的边界线上，越来越多的难民开始强行冲卡进入省界，而这种可怕的景象也已是司空见惯。"
 qielepcollapse.25.a:0 "人间惨剧"
 qielepcollapse.26.t:0 "南方的督理们断绝了与我们的联系"
 qielepcollapse.26.d:0 "联合内部的暴力冲突既已不断升级，云南督理[YUN.GetLeader]和广东督理陈炯明业已停止向联合政府汇报他们治下领土的情况。虽然他们不满我们政府多时，但是我们并没有料到事情会发展到这一步，这代表着他们和我们已经撕破了脸皮。吴佩孚的不少亲信都担心这是我们政府权威崩塌的预兆，而今天上午山西传来的消息也证实了我们的忧虑。\n\n本周早些时候，山西督理阎锡山正式谴责了我国政府在“长江事变”中对当时授意部下向难民开枪的督理王怀庆处理不力，并宣布大清政府不再拥有“统治中国”的能力。虽然他并未承认奉天政府，但很明显，我国的秩序正在瓦解。"
 qielepcollapse.26.a:0 "该死！"
 qielepcollapse.27.t:0 "一封陈调元的感谢信"
 qielepcollapse.27.d:0 "陈调元对吴佩孚元帅表示了诚挚的谢意，称赞他作为内阁总理大臣致力于中国的统一。陈调元奉承道，吴佩孚对中国主权的捍卫预示着西方对黄河流域干涉的结束，并大肆肯定吴佩孚的理念在中国较东亚监理会的理念更加优越。"
 qielepcollapse.27.a:0 "热烈欢迎"
 qielepcollapse.28.t:0 "我们被陈调元背叛了"
 qielepcollapse.28.d:0 "尽管吴佩孚在采取了最大的外交努力试图安抚陈调元，但是现在他好像已经脱离了我们能控制的范围了。根据边防最近的消息，一些难民们攥着臭名昭著的黑龙会的小册子越过边界进入了我们的地界。新皖系高层对我们的沉默使得情况变得愈发令人不安。能够证明陈调元和黑龙会有所合作的证据越累越多。陈调元很可能不仅仅背叛了吴佩孚大帅和皇帝陛下，甚至可能已经公然允许日本间谍进入他控制下的城市，自己做了汉奸。"
 qielepcollapse.28.a:0 "杀千刀的日本鬼子！"
 qielepcollapse.29.t:0 "新皖系被击败了！"
 qielepcollapse.29.d:0 "陈调元英勇的军队在安庆被击败，省府被摧毁。对我们的政府来说，这是黑暗的一天，因为许多人曾对他们寄予厚望。"
 qielepcollapse.29.a:0 "可恶！"
 qielepcollapse.30.t:0 "宁系被击败了！"
 qielepcollapse.30.d:0 "我们曾经期待齐燮元能够在八省联合的内乱中取胜并成为一个可靠的盟友。但是，现在灾难已经发生了，他的政府崩溃了，他曾经控制的地区现在陷入了混乱之中，我们现在彻底失去了对这一地区的控制和影响。对我们而言，这真是黑暗的一天。"
 qielepcollapse.30.a:0 "该死！"
 qielepcollapse.31.t:0 "陷入无政府状态！"
 qielepcollapse.31.d:0 "战局已经变得一塌糊涂，我们的军队几乎已经不堪一击了，经过了一年的战斗，我们的军队现在已经彻底瓦解成为了无政府的匪帮，因此北京的中央政府决议对其进行扫荡并誓将恢复秩序！"
 qielepcollapse.31.a:0 "我们要重新开始！"
 qiecoup.1.t:0 "不满的流言"
 qiecoup.1.d:0 "在吴佩孚做出决定不干预八省联合崩溃后的几周内，各个政治派别的小团体纷纷开始进行秘密的集会。这些集会起初仅限于批判吴佩孚的碌碌无为，然而街头愈发频繁的暴力事件导致许多人开始谋划叛乱。这些团体之间的人脉联系使得这个不稳定的联盟铸件发展壮大。旗人勋贵、保定陆军学堂的士官生、新帝国宪政会的改革派以及一些那些对吴佩孚的无所作为感到愤怒的直系将领都站到了一起。这个松散的同盟内部的对话和接触日益频繁，他们已经开始计划推翻吴佩孚并复辟一定的君上大权。"
 qiecoup.1.a:0 "得留个心眼儿……"
 qiecoup.2.t:0 "秘密会议"
 qiecoup.2.d:0 "在北京一家隐秘酒吧的地下室中，一个由致力于推翻吴佩孚和他对中国的统治的奇人志士所组成的奇特联盟正齐聚于此。首先是皇弟溥杰，他是极少数几位可以统领大批部队的非直系军官之一。坐在他旁边的是晏阳初，一位杰出的知识分子和新帝国宪政会的领袖。坐在他对面的是方智坚和凌宾，两位都是保定武备学堂的士官生，年龄还不过二十五岁。这次会议的最后一位成员是直系将领李炳之。作为一名保皇派成员，李炳之声称已经暗中组建了一个由对于吴佩孚在过去的几个月的无所作为感到不满的直系将领所组成的联盟。\n\n鉴于他们的军事实力无法与直系正面对抗，这些人决定向周边的军阀寻求援助，深思熟虑之后，他们决定选择……"
 qiecoup.2.a:0 "山西的阎锡山"
 qiecoup.2.b:0 "山东的屈映光"
 qiecoup.2.c:0 "山东的张天然"
 qiecoup.3.t:0 "对阎锡山督理的请求"
 qiecoup.3.d:0 "今天早晨，一位穿着清廷官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并人带来了一个惊人的消息：一群满洲勋贵、改革派和心怀不满的军官们正密谋推翻吴佩孚元帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求阎锡山督理的帮助。他们的计划非常大胆，而这位使者则难掩兴奋之情。\n\n不过，阎锡山对大胆行动并不陌生，主政山西三十五年间，他曾目睹许多此类密谋以失败告终，甚至包括几次在北京发生的密谋。延安的冯玉祥已经开始搞事，而北京这帮人的密谋还在萌芽阶段，贸然插手风险相当大，就算按最轻的后果来说，一旦插手，山西和中央政府间脆弱的和平就不复存在了；但有时，大胆才是唯一的生路，鉴于华北局势动荡不安，听听他们怎么说也无妨。"
 qiecoup.3.a:0 "我需要你们证明计划能成功。"
 qiecoup.3.b:0 "直接拒绝，这也太冒险了。"
 qiecoup.4.t:0 "对屈映光督理的请求"
 qiecoup.4.d:0 "今天早晨，一位穿着帝国官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并人带来了一个惊人的消息。一群满洲勋贵、改革者和心怀不满的军官们正密谋推翻吴佩孚元帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求屈映光的帮助。我们应该如何回应他们？"
 qiecoup.4.a:0 "当然了！大清万岁！"
 qiecoup.4.b:0 "拒绝他们，这也太冒险了"
 qiecoup.5.t:0 "对张天然天师的请求"
 qiecoup.5.d:0 "今天早晨，一位穿着帝国官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并带来了一个惊人的消息。一群满洲勋贵、改革者和心怀不满的军官们正密谋推翻吴佩孚元帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求尊师张天然的帮助。我们应该如何回应他们？"
 qiecoup.5.a:0 "当然了！大清万岁！"
 qiecoup.5.b:0 "拒绝他们，这也太冒险了"
 qiecoup.6.t:0 "阎锡山督理的回应"
 qiecoup.6.d:0 "阎锡山督理的回应富有魅力，却十分狡猾，他一贯如此——他向那位年轻的旗人使者赠送礼物，展示着非凡的魅力，在旁人看来简直就像一位友好的老爷爷，但在这副面具之下，无处不显示着阎锡山的霸道和狡猾。许多人都曾寻求阎锡山的帮助，他们和这位旗人一样，得到了阎锡山相同的对待：几十年来，这位“模范督理”一直用愉快的行为举止轻轻掩盖着他精于算计的本性。\n\n会面结束时，我们的使者迅速向北京发回了消息。阎锡山的条件毫不含糊：在吴佩孚的体制内，作为督理，他已经地位显赫（虽然可能不受信任），除非我们开出更高的加码，否则他基本不会支持我们的冒险。更重要的是，虽然他只是煞费苦心地旁敲侧击，而不是开口直说，但很明显，如果我们成功，他希望获得完全而专制的权力。\n\n此外，他希望我们证明计划能成功，而不是一群娇生惯养的勋贵做着与政治现状脱节的白日梦。我们的使者看上去是个天真的安抚者，但他却十分敏锐。他警告说，虽然阎锡山确实雄心勃勃，但是他能屈能伸，可以出于实用主义暂时放下野心。就算是这样，像他这种人还是很难抗拒把持国家的诱人前景。在选择对策时，我们必须切中要害，在权衡利弊时，阎锡山可能会反复无常，我们的回答可能关乎他作何反应。"
 qiecoup.6.a:0 "许他以权柄和财富！"
 qiecoup.6.b:0 "向他保证我们会使中国和帝制实现现代化"
 qiecoup.7.t:0 "清廷许以权柄"
 qiecoup.7.d:0 "政变策划者回应了我们的要求，如果元帅接受他们的提议并参与领导政变，将会在政变成功之后获得权力与财富。但是这几乎与元帅本人所代表的一切背道而驰，如果不能保证这些阴谋家会真正的革新中国，阎锡山很可能会选择拒绝。"
 qiecoup.7.a:0 "我对权力不感兴趣！"
 qiecoup.8.t:0 "清廷承诺将会实施改革"
 qiecoup.8.d:0 "策划政变的军官回应了我们，承诺他们将采取坚定的反租界立场，同时还将努力使中国的工业、基础设施和医疗体系现代化。这些正是我们大帅想要的！"
 qiecoup.8.a:0 "太好了！我们就指望他们了！"
 qiecoup.9.t:0 "我们的请求被拒绝了！"
 qiecoup.9.d_yan:0 "阎锡山拒绝了政变策划者的要求，并称他对财富和权力都不感兴趣。而且，吴佩孚似乎逮住了一个通过一个极度失望的策划者了解到了一些风声，在阎锡山拒绝邀请之后，这名失意的家伙给吴佩孚通风报信去了！"
 qiecoup.9.d_song:0 "屈映光拒绝了我们的请求！你本不该看到这个事件，除非你在进行多人游戏而你的朋友是个鸡巴，他拒绝了你的请求。哥们儿你真可怜。"
 qiecoup.9.d_zhang:0 "尊师张天然拒绝了我们的请求！你本不该看到这个事件，除非你在进行多人游戏而你的朋友是个鸡巴，他拒绝了你的请求。哥们儿你真可怜。"
 qiecoup.9.a:0 "该死！我们打空了一枪！我们本来有机会的！"
 qiecoup.10.t:0 "阎锡山接受了"
 qiecoup.10.d:0 "阎锡山接受了政变策划者请求援助的要求。他同意如果政变无法彻底摧毁直系军阀，他将派遣部队。然而与此同时，一旦溥仪重新回到台面上，他可能会要求我们做出更多的让步。"
 qiecoup.10.a:0 "太好了！"
 qiecoup.11.t:0 "屈映光接受了"
 qiecoup.11.d:0 "屈映光接受了政变策划者请求援助的要求。他同意如果政变无法彻底摧毁直系军阀，他将派遣部队。然而与此同时，一旦溥仪重新回到台面上，他可能会要求我们做出更多的让步。"
 qiecoup.11.a:0 "太好了！"
 qiecoup.12.t:0 "张天然接受了"
 qiecoup.12.d:0 "张天然尊师接受了政变策划者请求援助的要求。他同意如果政变无法彻底摧毁直系军阀，他同意派遣部队。然而与此同时，一旦溥仪重新回到台面上，他可能会要求我们做出更多的让步。"
 qiecoup.12.a:0 "太好了！"
 qiecoup.13.t:0 "阴谋被揭露！"
 qiecoup.13.d:0 "吴佩孚已经发现了一个巨大的阴谋！一个由满洲勋贵、改革派和一部分直系将领组成的联盟正准备推翻直系政府的统治并复辟溥仪的权力！他们中的一位成员因为不满于境外势力的背信弃义而投靠了吴佩孚，背叛了他的同伙。\n\n吴佩孚已经派出警察突袭这些密谋者的聚集点，同时控制住了一脸困惑的溥仪，他很明显不知道任何与密谋相关的事情。曹锟随后向毫不知情的公众通告这一事件，同时也宣布因为未能即时查出此事而辞职。随着大清王朝的土崩瓦解，吴佩孚大帅表示将会临时担任“护国公”直到新政府完成组建。"
 qiecoup.13.a:0 "护国公万岁！"
 qiecoup.14.t:0 "清洗叛徒"
 qiecoup.14.d:0 "在满洲人滚出政坛之后，现在留给我们的问题是应该怎么对待军中的满洲将领。一个干脆的解决办法是将他们囚禁了事，但与他们并肩作战的所有直系将领们又该如何处置呢？其中一些人经验丰富，将他们开除出我们的军官队伍显然会产生严重的后果。不过，这将确保军队忠诚度得到提高。"
 qiecoup.14.a:0 "只清洗那些满洲人，剩下的官复原职"
 qiecoup.14.b:0 "彻底清除他们！"
 qiecoup.15.t:0 "后果"
 qiecoup.15.d:0 "处理掉了那些阴谋作乱的满洲人之后，我们现在需要重建我们的政府。这并非易事，但起草一套新宪法，以纠正北洋宪法中的错误并确保能在动荡的年代正确地指导中国前进还是必要的。"
 qiecoup.15.a:0 "我们需要组建一个合法的政府！"
 qiecoup.16.t:0 "不祥的军队调动"
 qiecoup.16.d_yan:0 "最近几天，山西省发生了异常的部队调动。看起来他们的部队正为可能在同我们边界上发生的军事行动做准备，根据密探的消息，通往山西附近的数个山口正在储存物资和装备。几年前，在第四次直奉战争期间，阎锡山曾是我们的敌人，在现在这个动荡时期，他想要发动进攻以夺回他之前失去的领地并不奇怪。"
 qiecoup.16.d_song:0 "最近几天，山东省发生了异常的部队调动。看起来他们的部队正为可能在同我们边界上发生的军事行动做准备，根据密探的消息，通往山东半岛的数个山口正在储存物资和装备。屈映光名义上向我们宣誓效忠，但背刺在军阀之间并不罕见……"
 qiecoup.16.d_zhang:0 "最近几天，山东省发生了异常的部队调动。看起来一贯道的民兵正为可能在同我们边界上发生的军事行动做准备，根据密探的消息，通往山东半岛的数个山口正在储存物资和装备。一贯道的尊师张天然从来都不是直系的盟友，他会采取任何敌对措施一点都不奇怪。"
 qiecoup.16.a:0 "到底发生了什么？快派更多密探去调查"
 qiecoup.16.b:0 "我们还有更重要的事情要做"
 qiecoup.17.t:0 "真是个阴谋！"
 qiecoup.17.d_yan:0 "我们的线人发现了一个危险的阴谋！看来阎锡山和几位满洲勋贵、改良派和叛国将领密谋推翻直系并且让溥仪皇帝重新掌权！我们必须尽快处理！"
 qiecoup.17.d_song:0 "我们的线人发现了一个危险的阴谋！看来屈映光和几位满洲勋贵、改良派和叛国将领密谋推翻直系并且让溥仪皇帝重新掌权！我们必须尽快处理！"
 qiecoup.17.d_zhang:0 "我们的线人发现了一个危险的阴谋！看来张天然和几位满洲勋贵、改良派和叛国将领密谋推翻直系并且让溥仪皇帝重新掌权！我们必须尽快处理！"
 qiecoup.17.a:0 "逮捕这些密谋者并准备入侵山东！"
 qiecoup.17.b:0 "逮捕这些密谋者并准备入侵山西！"
 qiecoup.18.t:0 "神秘事件"
 qiecoup.18.d:0 "令人担忧的消息！在过去的几天里，我们的一些部队中传阅着一些反直反德的小册子！当被问及这些印刷物是从何处来的，没有人能够给出一个直接的答案，大多数人说它们是在一夜之间突然出现的。\n\n更令人担忧的是，在过去的几个小时中，几位直系将军与洛阳失去了联系，尤其是李炳之将军，他可是人尽皆知的保皇派。更糟糕的是，保定武备学堂也似乎在一夜之间被废弃了，由于无线电和电话的大范围中断，与帝国偏远地区的似乎都联系不上了。"
 qiecoup.18.a:0 "这里发生了什么？"
 qiecoup.19.t:0 "来自北京的召唤"
 qiecoup.19.d:0 "在吴佩孚试图处理过去几天发生的这些令人担心的事情时，北京紧急电报传来。曹锟和吴佩孚都被召集到京城就国是进行会议。骚乱在北京持续发酵，虽然皇帝在名义上确实具有召集总理的特权，但这从来没有被行使过。虽然吴佩孚可能已经感觉到了这是一个陷阱，但曹锟已经通知皇帝，他本人和吴佩孚将在本周晚些时候觐见皇帝陛下。"
 qiecoup.19.a:0 "曹锟，我操你妈！"
 qiecoup.20.t:0 "吴佩孚和曹锟准备觐见溥仪"
 qiecoup.20.d:0 "离洛抵京后，吴佩孚臭骂了一顿曹锟，他指明这个邀请完全就是请君入瓮。即便如此，玉帅仍然决定参加这场会议。当两个人准备入殿时，吴佩孚命令他的保镖在殿外等候。除了传统的佩刀之外，殿外的守卫没有其他武装，而直系士兵腰间可都是别了枪的。"
 qiecoup.20.a:0 "他们现在走进了大殿……"
 qiecoup.21.t:0 "卫兵冲进了大殿！"
 qiecoup.21.d:0 "当两个人进入大殿并在皇帝面前跪下时，大约有十二名全副武装的亲兵冲进了大殿！他们前进并试图逮捕这两个人，而溥仪则转身逃离了大殿！听到骚动之后，吴佩孚的近卫迅速冲了进去，而吴佩孚和曹锟则躲在柱子后面，以免被击中。子弹在大殿古老的柱子之间穿行，击碎了无价的瓷器，也击伤了曹锟。当停火的一瞬间，胜败就会揭晓。"
 qiecoup.21.a:0 "吴佩孚和曹锟被杀了！政变成功了！"
 qiecoup.21.b:0 "皇帝的亲兵们陈尸大殿！"
 qiecoup.22.t:0 "皇帝一鸣惊人"
 qiecoup.22.d:0 "溥仪紧张地走回房间，凝视着地上两具满是弹孔的尸体——曾经的玉帅吴佩孚和他的良师益友、国会总裁曹锟已经确切的死掉了。溥杰和其他几位满族亲兵拿着冲锋枪走了进来，“我敬爱的皇兄，是时候将这一切昭告天下了。”溥仪转身看向溥杰，“我……”他的语气中没有一丝自信，“我不确定我能办到。”正当溥杰准备说些什么的时候，直系叛军的领袖李炳之冲进了殿内。\n\n“陛下！我们已经控制了北京城！”他大力一跪，几乎完全趴在了溥仪面前。“但蒋百里和其他几位直系将军已经撤到了洛阳！他们正打算发起新一轮攻势歼灭我们并占据北京。”溥杰走到溥仪身边，低声耳语到。“现在你是皇上，你得有个皇上的样子。”溥仪努力整理了一番心情。“奉天承运皇帝诏曰，凡未于明日内上表效忠者——”他破音了，但随即故作镇定。“凡未上表效忠者皆为我大清之朝敌！此宜即可布告中外，咸使知悉！”"
 qiecoup.22.a:0 "可恶叛徒，死有余辜！"
 qiecoup.23.t:0 "履行我们的义务"
 qiecoup.23.d:0 "我们从北京得到消息，政变计划顺利进行了！吴佩孚和曹锟在紫禁城中被枪杀。清军将军和那些改邪归正的直系将领们正在动员部队消灭仍然忠于旧政权的人。现在是时候履行我们对皇帝的义务并消灭这些叛徒了！"
 qiecoup.23.a:0 "消灭那些叛徒！"
 qiecoup.24.t:0 "反政变"
 qiecoup.24.d:0 "曹锟和吴佩孚逃过乾清宫内的一劫后，吴佩孚的近卫们立刻四散进入紫禁城，他们和满族乱党交战的枪声时回荡在宫墙内。几分钟后，他们拖着瑟瑟发抖的溥仪闯进了乾清宫。吴佩孚站在趴在地上的溥仪面前，对身边的卫兵做了个手势。吴佩孚用手枪抵着溥仪的后背将皇帝推到了门口。乾清宫外，聚集了一小批朝臣，包括皇弟溥杰和其他几位满族勋贵。他们打开了朝觐间的门。吴佩孚走出来，旁边跟着的是皇上和押着他的士兵、\n\n“你们那点破招，弄倒我还难了点。”他扭着嘴笑了笑，然后示意近卫把皇帝押回去。“再向前一步，你们的皇帝就该去见阎王爷了。”\n\n实际上，吴佩孚也十分害怕。但这已经不是他第一次和阎王博弈了。“你们会在卫兵的严密看管下进入乾清宫。仲珊公！”他转身看向已经退回乾清宫的国会总裁。“带些人去，把国会的成员请来，越快越好。”他的目光移回溥仪身上。“大清完了，再行共和的时候到了。”\n\n几小时后，直系政府的部队突袭了密谋者的据点，在那里找到的文件证明一些周边的军阀也参与了这次政变。吴佩孚立刻宣称这些人为国贼，并且动员部队准备作战。"
 qiecoup.24.a:0 "可恶叛徒，死有余辜！"
 qiecoup.25.t:0 "胜利！"
 qiecoup.25.d:0 "根据传到紫禁城的战报，我们的部队已经推进到了黄河沿岸，那些零散的直系守军根本无法与我们操练自保定武备学堂的部队抗衡，载涛将军的满洲部队也协助我们堵截撤往洛阳的直系部队。很多部队一触即溃，在他们看来这群龙无首又毫无政治意义的战争不值得为此流血。\n\n我们的部队现在正在准备进攻吴佩孚的大本营——洛阳，那里现在正由吴佩孚的二把手蒋百里负责防守。拔掉那里将是直系军阀末日的开始。"
 qiecoup.25.a:0 "万岁！万岁！万万岁！"
 qiecoup.26.t:0 "在洛阳取得胜利！"
 qiecoup.26.d:0 "今晨我们收到了一封来自洛阳的电报，证实我们的部队已经成功突破了洛阳的城防。在经过了数小时的集中炮击后，我们的部队在重型火力的掩护下通过临时浮桥渡过河流。在渡河后，他们立刻构筑出一个滩头堡垒以方便我们的后续部队渡河并开始进攻直军保卫的洛阳城。在古墓和庙宇林立的市区进行激烈交战后，我们的部队最终突破了直系的指挥部，击杀了蒋百里。其他的将军都设法逃离了洛阳，直系军队在撤离洛阳周边时还掠夺了附近的村庄。"
 qiecoup.26.a:0 "万岁！万岁！万万岁！"
 qiecoup.27.t:0 "在南方取得胜利！"
 qiecoup.27.d:0 "在过去的几个星期里，我们控制区的南部发生了激烈的战斗，这主要是因为吴佩孚和直系军阀的狗腿子们还在负隅顽抗。通往武汉的交通要道上的战斗尤为激烈，直系军阀残存的头目们准备在这座古城附近集结部队做最后一搏。随着城里的孤军被一一扫清，我们可以将重心放在巩固占领区并一次性解决直系军阀残部上。"
 qiecoup.27.a:0 "万岁！万岁！万万岁！"
 qiecoup.28.t:0 "在武昌取得胜利！"
 qiecoup.28.d:0 "在直系叛逃部队的协助下，我们的部队全军出击，最终攻克了武汉。摧毁了直系的军队并且击杀或擒获了大量直系军官，我们最终取得了胜利。现在，我们该开始集中精力重建我们的国家，让这片土地上从遭受战乱摧残和直系的猖獗腐败中恢复过来。"
 qiecoup.28.a:0 "万岁！万岁！万万岁！"
 qiecoup.29.t:0 "繁荣联盟解散！"
 qiecoup.29.d:0 "在最近的动荡局势下，繁荣联盟以“大环境不利”为借口解散了联盟，他们联盟下许多说客都已经离开天津。尽管德国使馆依然留在了北京，但是他们也停止了一切与我们的合作，并从我们手中收回了德制军械以及他们的工业补助。不过民众却意外地支持这些行动，他们纷纷赞扬我们的新政府正在努力摆脱外国势力的影响。"
 qiecoup.29.a:0 "我们不需要他们！"
 qiecoup.30.t:0 "援助大清？"
 qiecoup.30.d:0 "既然我们已经帮助清廷推翻了专横的吴佩孚，我们是否还应该继续帮助他们围剿直系残党？"
 qiecoup.30.a:0 "好的，汇一些钱过去"
 qiecoup.30.b:0 "不"
 qiecoup.31.t:0 "我们的盟友伸出了援手！"
 qiecoup.31.d:0 "我们的勋贵盟友已经向我们提供了大笔资金以供剿灭那些盘踞在南部的直系残党！"
 qiecoup.31.a:0 "谢谢您！"
 qiefocus.1.t:0 "鼠年"
 qiefocus.1.d:0 "在庆祝中国新年的长篇讲话中，国会总裁曹锟阐述了扬大清之荣耀、团结中华各民族、偿还经济债务的必要性。他提出了一个三点计划：对轻工业给予政府补贴和减税，对种植农作物而非经济作物的农民给予减税优惠，并向各省督理增税。"
 qiefocus.1.a:0 "演讲赢得了礼节性的掌声"
 qiefocus.2.t:0 "直系的紧急会议"
 qiefocus.2.d:0 "随着南方的八省联合崩溃，几乎所有与直系相关的高级军官集结于洛阳。在会议开始时，吴佩孚大帅进行了一次简短的致辞。\n\n“战友们——时机已至！八省联合崩溃了，我们的国家在直奉战争以来第一次陷入如此危急的情况。我们在接下来几周所做的任何一个决定都可能影响到我大中华之后几十年的走向。”\n\n“我想提醒某些人”他瞥了一眼会议桌上那些鹰派成员说道，“直接的武力干涉未必是最好的选择。我们在决定行动前必须三思而行。”\n\n各路将军纷纷点头赞同，随后大家便开始讨论决定最好的选择。"
 qiefocus.2.a:0 "我们得小心点……"
 qiefocus.3.t:0 "新的选举"
 qiefocus.3.d:0 "我们对安庆政府的支持得到了广大人民群众的支持。因此，吴佩孚大帅“说服”曹锟总裁开始新一轮公投以发起新一轮的援助。虽然理论上说所有的中国人都可以参与这次公投，但是那些地方军阀、深陷战火的八省联合都无法进行有效的投票，这意味我们实际上完全掌控了公投的结果。就像之前的那些公投一样，虽然它本身的作用并不大，但是却可以帮助我们逐渐树立我们政府的威信力。"
 qiefocus.3.a:0 "安排选举"
 qiefocus.4.t:0 "起草新宪法"
 qiefocus.4.d:0 "大清帝国被推翻后，吴佩孚召集了一批法学家来帮助他建立一个新生的中国政府。坐拥北京城的他正统性自不必说，而他那强大的军队保证了他能通过任何决议。\n\n随着政府合法性的确保，吴佩孚现在需要关心的问题就是宪法的性质。为了节省时间，加强中央集权，他可以直接采用中国最后一部非君主制宪法，即曹锟总裁于1923年制定的宪法。但是这部宪法漏洞百出，高层权力膨胀以及其他问题也不少。吴佩孚和专家们可以制定一套属于他们自己的宪法，尽管这会消耗更多的时间和政治资本。"
 qiefocus.4.a:0 "重新采用曹锟的旧宪法"
 qiefocus.4.b:0 "起草新宪法"
 qiefocus.5.t:0 "行政机关的权力"
 qiefocus.5.d:0 "吴佩孚的立法会首先遇到的问题就是行政机关应该掌握何种程度的权力。当然，吴佩孚和直系军阀引导行政机关度过这些艰难时期，但是大家都心知肚明，一旦中国完成统一，吴佩孚政府将（逐步）过渡到某种形式的民主。\n\n一般来说，一个强有力的政府可以确保国家的稳定，而一个强势的立法机构可以更好的树立我们政府的威信并且制造更多政治资本。"
 qiefocus.5.a:0 "保障行政机关强力且具有权威"
 qiefocus.5.b:0 "保障立法机关强力且具有权威"
 qiefocus.6.t:0 "地方自治权的问题"
 qiefocus.6.d:0 "吴佩孚主导的制宪会议接下来面临的问题是各省的自治权力。以前的革命党的中央政府常常同地方政府之间发生冲突，在一定程度上导致了中国目前的局势。换句话说，强大的中央集权可确保地方政府更好地执行北京发布的政令。"
 qiefocus.6.a:0 "允许地方省份保持一些自治权力"
 qiefocus.6.b:0 "保证中央集权"
 qiefocus.7.t:0 "起草完毕！"
 qiefocus.7.d:0 "在办公桌前为敲定宪法细节编写和争论了不少时间之后，我们现在有了一部新宪法！吴佩孚和他的直系军阀将会确保新政府在其成立的最初几年内保持稳定，一旦中国实现统一，学者们都希望中国能够真正的实现民主过渡。"
 qiefocus.7.a:0 "现在我们需要一位大总统了！"
 qiefocus.8.t:0 "挑选一名大总统"
 qiefocus.8.d:0 "虽然吴佩孚是中国思想最前卫的军事家，但是他在政治方面的建树并不理想。他现在已经开始担心自己的军事才能因为“护国公”的职务所埋没，于是便命令立法学者们起草一份民国大总统的候选者名单。现在已经有了两个候选人：学者胡适和曾经的国务总理兼外交总长的顾维钧。\n\n胡适是知名的“实用主义”倡导者，这是一种兴起于上世纪七八十年代美国的一种理念。相较于国民党主张的将一切摧毁再重建的理念，胡适更加愿意通过与军阀合作来进行由内向外的改革。尤其是在北伐失败后，这种理论获得了更多的支持者，在学术圈中也愈发的流行。\n\n顾维钧则截然相反，作为一名外交天才和政客，他曾以观察员的身份出席了1920年的凡尔赛会议，并且协助了数次与美国、德国和英国大使的外交谈判，他在这些外交谈判中的经验将会有助于我们进行政府合法性的构建。"
 qiefocus.8.a:0 "吴佩孚选择了胡适"
 qiefocus.8.b:0 "吴佩孚选择了顾维钧"
 qiefocus.9.t:0 "成立新的中华民国"
 qiefocus.9.d:0 "今天进行了一场盛大的庆典，吴佩孚在大众的欢呼声中见证了民国新任总理的宣誓。而内阁依然牢牢地掌握在和谐社团手中，同时这个政体的合法性依然存有大量疑问。不过至少现在，吴佩孚不需要再与满洲继续明争暗斗，而是开始治理这个千疮百孔的中国，并着手统一这个支离破碎的国家。\n\n尽管如此，我们虽然努力尝试去树立这个政府的公信力，但是成效甚微。我们仍然需要去通过武力去扫清或者迫使那些敌对势力妥协，并让大众相信我们是中国的唯一合法政府。"
 qiefocus.9.a:0 "祝贺您，总统先生！"
 qiefocus.10.t:0 "债务与合法性"
 qiefocus.10.d:0 "债务问题依然在困扰着我们的经济建设，同时这也会影响到我们政府公信力的建设。虽然我们可以请求德国的支持，但是这也可能引爆我们之前所积压的各种问题导致我们政府垮台。更好的选择就是我们重申我们的反租界立场，虽然这会让我们拖欠债务，但是这会获得我们人民的支持。"
 qiefocus.10.a:0 "默认了，这是我们唯一的选择了"
 qiefocus.11.t:0 "直系军阀的未来"
 qiefocus.11.d:0 "就跟别的军阀一样，直系军阀中的军官提拔通常都是依照将军的资历和他们的辈分关系进行的。尽管这可以维持军官团的稳定也可以有效地预防二五仔的出现，但是这同时也扼杀了精英主义和有才人员的提拔。鉴于最近老一批的高级军官都已经离世，我们也许需要调整一下政策，提拔一些年轻有为的军官加入指挥系统。\n\n现在我们已经找到了四位候选人：郭寄峤、王凌云、杜锡钧和魏益三。"
 qiefocus.11.a:0 "鼓励这些有前途的年轻人！现在该开始制定我们的防御计划了"
 qiefocus.12.t:0 "为中国制定一个防御计划"
 qiefocus.12.d:0 "为了响应吴佩孚举行直系高级将领会议的号召，一大批将军都将前线军务交给他们的下属，随后赶到了洛阳。会议的第一个议题便是统一防御战略以面对与日本和奉天不可避免的战争。八省联合崩溃的这段时间中，这些北方的乱贼变得愈发猖狂，这也警醒了如蒋百里和刘梦庚这样的高级将领。这二人在过去的数周间已经将他们耗时愈两年的计划整合了出来呈现在直系将领们的面前。蒋百里的计划是通过依靠大规模的防御公事，转移工业至内地，并且唤起中国人“斗志”来击败日军。\n\n尽管并非针锋相对，但是刘梦庚的计划则主张提升直系军队的战斗力。提振士气，加强操练，强化后勤在他眼中都是为中国赢得胜利的关键。提升医疗体系也是重中之重。这两份计划质量上不相伯仲，但是最终的决定权依然在吴佩孚手中。"
 qiefocus.12.a:0 "选择蒋百里的计划"
 qiefocus.12.b:0 "选择刘梦庚的计划"
 qiefocus.13.t:0 "财政提案"
 qiefocus.13.d:0 "（没做完）"
 qiefocus.13.a:0 "同银行家们碰面"
 qiefocus.14.t:0 "重建我们的指挥体系"
 qiefocus.14.d:0 "在肃清了直系的许多高级成员之后，我军的指挥机构只剩下了一个空架子。为数不多的直系逃兵李炳之，以及两位爱新觉罗的亲王——载涛和皇弟溥杰，都想改革帝国的指挥结构。然而这绝非易事，因为吴佩孚和他的亲信们基本上废除了基于提拔精英的现代分权制衡结构，转而建立以任人唯亲和裙带关系为基础的军官团。虽然他们的改革需要时间来实施，但他们已经决定提拔方智坚和凌宾这两位曾经帮助他们推翻直系政权的保定武备学堂年轻士官生，来填补这薄薄的高级军官花名册。虽然资历不深，但只要运气好，他们会取得进步的。"
 qiefocus.14.a:0 "好极了"
 qiefocus.15.t:0 "评估军事学说"
 qiefocus.15.d:0 "军事改革者面临的下一个大问题是选择哪个军事学说。直系军阀在军事创新上犹豫不决，转而依赖于古老但久经考验的学说。然而，随着中国的现代化，我们可能被迫从根本上改变我们的军事学说。我们应该让部队接受哪个学说？"
 qiefocus.15.a:0 "火炮在军阀时代往往是决胜的关键"
 qiefocus.15.b:0 "我们有很多信众已经做好了为皇帝陛下抛头颅洒热血的准备……"
 qiefocus.15.c:0 "大作战计划是我们制胜的关键"
 qiefocus.16.t:0 "不稳定的联盟"
 qiefocus.16.d:0 "尽管所有改革派已经联合起来以推翻直系军阀的统治，在尘埃落定之后，他们发现自己处在一个进退两难的境地。来自日本与奉天的巨大威胁也迫使改革派必须团结一致以避免溃败。然而，不同的改革团体都有着不同的目标与算盘，这一切也或多或少地影响了军队。溥仪和他的顾问需要获取各个党派和军队的支持以走向对日作战的最终胜利，也许要为此不择手段……"
 qiefocus.16.a:0 "这总比直系军阀要好"
 qiefocus.17.t:0 "黄沙会"
 qiefocus.17.d:0 "除了新帝国宪政会雇来的民团之外，黄沙会——一个与一贯道有联系的秘密教派，也提议加入我们的军队。他们骁勇善战，考虑到我们刚表明的反租界立场，他们相对忠诚，但有些人担心他们加入我们的军队会让一贯道再次有机会渗透进来。"
 qiefocus.17.a:0 "许他们在军队有一席之地"
 qiefocus.17.b:0 "不，这太过冒险了"
 qiefocus.18.t:0 "紧急政府"
 qiefocus.18.d.zhang:0 "现在，政变方对北京的统治牢牢在握，爱新觉罗·溥仪和他的顾问们已经开始组建一个紧急政府以恢复稳定，直到可以举行选举为止。在帮助推翻直系政权的三个派系中，每一个都有雄心勃勃的改革议程，并得到特定人群的全力支持。其中，张天然正暗地里推动新帝国宪政会当选，因为他们的乡村改革章程有利于他。我们可以否决他的建议，但这会使我们丧失政治权力。"
 qiefocus.18.d.song:0 "现在，政变方对北京的统治牢牢在握，爱新觉罗·溥仪和他的顾问们已经开始组建一个紧急政府以恢复稳定，直到可以举行选举为止。在帮助推翻直系政权的三个派系中，每一个都有雄心勃勃的改革议程，并得到特定人群的全力支持。其中，屈映光正暗地里推动宗社党当选，因为他们推崇传统的复兴。我们可以否决他的建议，但这会使我们丧失政治权力。"
 qiefocus.18.d.yan:0 "现在，政变方对北京的统治牢牢在握，爱新觉罗·溥仪和他的顾问们也许误以为自己能够驯服阎锡山这个老练的军人，但事实上不过是骑在他们头上的直系军阀换成了阎锡山的晋系罢了。难道他们真的可以以为仅凭借自己那一点儿皇帝、亲王的身份抗衡阎锡山手下的大头兵吗？还是说就那几个保定军校里刚读完书的娃娃兵？请董卓进京诛杀十常侍，可这董卓杀完人，北凉的士兵进了京城，他们还会乖乖离开吗？"
 qiefocus.18.a:0 "选择宗社党"
 qiefocus.18.b:0 "选择中国青年党"
 qiefocus.18.c:0 "选择新帝国宪政会"
 qiefocus.22.t:0 "一场新的登基大典？"
 qiefocus.22.d:0 "在过去几周，一个不寻常的想法在满族勋贵中流传开来——为溥仪组织第二次加冕礼。他们声称，由于1927年的复辟是在直系军阀的监督下进行的，所以这不是真正的“加冕”，因此必须举行新的登基大典，以证明帝国的法统。不过为此付出的代价将是惊人的高，但它可能会提高我们政府的合法性，并将为我们赢得贵族们的进一步支持。"
 qiefocus.22.a:0 "举行典礼！"
 qiefocus.22.b:0 "这纯粹就是在浪费钱……"
 qiefocus.23.t:0 "皇亲国戚抵达"
 qiefocus.23.d:0 "在过去的几天里，延恩侯、衍圣公和其他皇亲国戚陆续抵达北京。他们络绎不绝地从皇帝身边走过，默默地对其三叩九拜。作为皇室的吉祥物，他们的任务是证明大清皇室的法统。"
 qiefocus.23.a:0 "好极了！"
 qiefocus.24.t:0 "我们的新恩人"
 qiefocus.24.d:0 "推翻直系军阀的政变后，我国政府的前途尚不明确。如今，帮助我们推翻吴佩孚的军阀将启程前往北京，并同我们商讨大部分的应办事项……"
 qiefocus.24.a:0 "欢迎阎锡山督理抵京！"
 qiefocus.24.b:0 "欢迎屈映光督理抵京！"
 qiefocus.24.c:0 "欢迎张天然尊师抵京！"
 qiefocus.25.t:0 "我们同德国未来的关系"
 qiefocus.25.d:0 "在我们将奉天逆匪剿灭并击败日本人之后，我国资深的外交官们正在考虑推动我们同[GER.GetName]持续关系的最佳方案——虽然我们离欧洲太远，无法加入帝国公约，但我们仍有可能通过谈判达成一项合作互保条约。但军方的高级将领们认为我们不应该跟洋人搅和，而且已经有许多人提出我们应该把重心放在发展这个饱受战争摧残的国家上。"
 qiefocus.25.a:0 "要求独立得到保障"
 qiefocus.25.b:0 "转而专注于对中国的重建"
 qiefocus.26.t:0 "来自北京的要求"
 qiefocus.26.d:0 "清国的大使正式向我们提议希望加入帝国公约。这是一个有趣的机会——在击败奉天政府和日本帝国之后，他们会是我们在远东一个有力的盟友。但同时他们也有可能将我们拖入一场在地球另一端，一场跟我们的利益毫无关系的战争。"
 qiefocus.26.a:0 "允许他们加入"
 qiefocus.26.b:0 "拒绝，他们不过是累赘"
 qiefocus.27.t:0 "来自北京的要求"
 qiefocus.27.d:0 "清国的大使正式提请我们保证他们的独立。这是一个有趣的机会——他们会在我们击败日本的过程中提供帮助，但是他们要是去侵略别国，就不需要我们对此负责了。"
 qiefocus.27.a:0 "签署保障协议"
 qiefocus.27.b:0 "拒绝，他们不过是累赘"
 qiefocus.28.t:0 "重组军阀军队"
 qiefocus.28.d:0 "许多直系军阀拥有私兵武装，以保卫他们的所辖省份。然而这些部队充其量算是一群散兵游勇，更习惯于敲诈农民的钱，而非冲锋陷阵。吴佩孚作为直军应对不可避免的日军冲突总计划的一部分，提议按照正规军的标准重新组织这些私兵的训练。这个计划遭到了直系将军们的强烈反对，但我们可以动用大量的政治资本来打消他们的担忧。\n\n如果我们坚持重组，新部队将在四个月内准备就绪。如果暂缓重组，我们可以在闲暇时重新组织他们，但很难获得足够的装备。"
 qiefocus.28.a:0 "开始重组"
 qiefocus.28.b:0 "我们还有更要紧的事要担心"
 qiefocus.29.t:0 "重组的军队完成训练"
 qiefocus.29.d:0 "这些私兵经过训练、重组编制并配备了我们拥有最好的装备。他们将为我们抗击日本提供不少帮助。"
 qiefocus.29.a:0 "好极了！"
 qiefor.1.t:0 "来自北京的要求"
 qiefor.1.d:0 "在[QIE.GetLeader]领导下的新成立的“北京政府”已经要求我们正式承认他们对中国的合法统治。我们尚未同奉天方面建立其坚定的同盟关系。而且他们如今也已经采取了反租界的立场，这使得他们的政府为我们警惕德国和日本影响的举措所吸引。如果我们拒绝，我们难免遭到报复……"
 qiefor.1.a:0 "顺从他们的要求"
 qiefor.1.b:0 "拒绝"
 qiefor.2.t:0 "[FROM.GetName]同意了！"
 qiefor.2.d:0 "[FROM.GetLeader]已同意我们的要求，正式承认我们对中国的统治。尽管它们仍然享有自治权，但一旦我们的统治得到巩固，我们随时可以将其合并。"
 qiefor.2.a:0 "好极了！"
 qiefor.3.t:0 "[FROM.GetName]拒绝了！"
 qiefor.3.d:0 "[FROM.GetLeader]拒绝了我们的要求！这是严重的侮辱，我们现在有正当理由入侵他们。"
 qiefor.3.a:0 "集结军队！"
 qiefor.4.t:0 "来自北京的要求"
 qiefor.4.d:0 "吴佩孚给[THIS.GetLeader]发了一封私人电报，要求我们正式承认[QIE.GetName]对中国的统治，并服从他的指挥。尽管我们仍有一定的自治权，但[THIS.GetLeader]的顾问们预计，随着我们离北京方面越来越近，我们的自治权会被逐渐削弱。然而，拒绝可能会带来严重后果……"
 qiefor.4.a:0 "同意他们的请求"
 qiefor.4.b:0 "拒绝"
 qiefor.5.t:0 "来自北京的要求"
 qiefor.5.d:0 "今天早上我们收到了来自北京的电报，他们要求[SZC.GetLeader]彻底得屈服于北京的统治。如果屈服我们将失去很多自治的权力，但拒绝势必带来严重的后果。"
 qiefor.5.a:0 "同意他们的请求"
 qiefor.5.b:0 "请求保障独立"
 qiefor.5.c:0 "拒绝"
 qiefor.6.t:0 "来自北京的要求"
 qiefor.6.d:0 "今天早上我们收到了来自北京的电报，他们要求[XSM.GetLeader]彻底得屈服于北京的统治。[QIE.GetNameDefCap]是中国一支强大的势力，但尚未占据真正的主导地位。我们可以接受或者拒绝他们的提议，或是跟他们讨价还价要求一些钱款来赎买我们的权利或者是一份担保。"
 qiefor.6.a:0 "接受"
 qiefor.6.b:0 "索取租界"
 qiefor.6.c:0 "拒绝他们"
 qiefor.7.t:0 "[PREV.GetNameDef]寻求保护"
 qiefor.7.d:0 "虽然[PREV.GetLeader]对加入我们的想法持开放态度，但在完全承诺加入我们前，他要求提供定金。虽然价格不小，但这可能比打场仗来确保他们的忠诚要便宜的多。"
 qiefor.7.a:0 "当然了，送去资金"
 qiefor.7.b:0 "不！"
 qiefor.8.t:0 "北京接受了！"
 qiefor.8.d:0 "北京已经接受了我们的提议，并给我们送来了巨额的资金。虽然我们可以选择背叛他们，但我们无法击败他们的军队，[THIS.GetLeader]的大多数顾问都在敦促他接受这笔交易。"
 qiefor.8.a:0 "让我们完成这笔交易！"
 qiefor.9.t:0 "北京拒绝了！"
 qiefor.9.d:0 "[QIE.GetNameDef]拒绝了我们的提议！"
 qiefor.9.a:0 "好吧"
 qiefor.10.t:0 "将领们反对突袭计划！"
 qiefor.10.d:0 "虽然那些好战的直系将领支持吴佩孚发动对阎锡山的偷袭。但是其他人将会因为他们甚至没能参与到战略计划的讨论中而感到不满。大多数人觉得这样的计划过于冒险，势必会遭到山西方面强硬的反应。不过无论如何，不管他们的抗议有多大声，我们还是要发动这场突袭。"
 qiefor.10.a:0 "愿胜利与我们同在！"
 qiefor.11.t:0 "满洲人准备发起进攻"
 qiefor.11.d:0 "可怕的消息！大清的新政权准备进攻我们！我们势单力薄，对付不了他们，但我们有一些选择。我们可以联系清政府，看看他们是否愿意和我们和议，或者联系奉天政府，因为他们不愿意看到清政府扩大影响力。"
 qiefor.11.a:0 "尝试同清廷达成协议"
 qiefor.11.b:0 "寻求奉天政府的帮助！"
 qiefor.12.t:0 "马氏提出一份交易"
 qiefor.12.d:0 "听说我们要进攻他们的计划迫在眉睫，[XSM.GetLeader]跟我们谈了一笔交易。他们将辞去督理职务（至少在纸面上），宣誓效忠我们，同时仍保持统治地位，而我们将任命一位我们钦定的人作当地督理。许多人建议由溥仪的穆斯林堂兄爱新觉罗·溥侊作候选人。接受协议能让我们腾出手管其他事，而拒绝这笔交易可能会导致他们去寻求奉系的帮助。"
 qiefor.12.a:0 "同意这个报价"
 qiefor.12.b:0 "我们要碾碎他们！"
 qiefor.13.t:0 "大清接受了我们的提议"
 qiefor.13.d:0 "清政府接受了我们的提议，并且派遣最近皈依了伊斯兰教的爱新觉罗·溥侊担任总督。我们仍然可以保留政权和目前事实上的大部分权力，只不过我们得在某些特定的时候向北京负责。"
 qiefor.13.a:0 "总比死要来的好……"
 qiefor.14.t:0 "大清拒绝了！"
 qiefor.14.d:0 "大清拒绝了我们的提议，这让我们别无选择，只能向奉天政府抛出橄榄枝。"
 qiefor.14.a:0 "我们会为自己的决定感到后悔的！"
 qiefor.16.t:0 "大清抛出橄榄枝"
 qiefor.16.d:0 "八省联合内战胜利后，我们成功地巩固了对南京周边地区的统治。我们刚刚接到消息，清政府要求我们正式向他们臣服，在我们仍能保有很大的自治权的情况下他们仍会保护我们免受日本的入侵。不过他们的想法是一旦对日战争结束，我们将直接并入清廷。清政府甚至为了拉拢我们已明确表态，称我们仍可联系支持我们的德国人，请求他们的援助。"
 qiefor.16.a:0 "太好了！接受他们的提议"
 qiefor.16.b:0 "拒绝他们！"
 qiefor.17.t:0 "[QIE.GetName]送来了装备！"
 qiefor.17.d:0 "今天上午，一列从北京开出的火车抵达，上面载着大批军事装备以及来自北京的使节。\n\n“您与那些拒绝认可中国主权的人所进行的斗争我们看在眼里。也请您永远不要忘记我们此时的慷慨解囊！”"
 qiefor.17.a:0 "好消息！"
 qiefor.18.t:0 "[QIE.GetName]“志愿军”抵达！"
 qiefor.18.d:0 "在过去的几天里，[QIE.GetNameDef]的士兵已经从北京赶来，准备与我们的敌人作战。然而，我们已经欠了他们一个人情，当他们落难时，我们也得帮他们一把。"
 qiefor.18.a:0 "好极了！"
 qiefor.19.t:0 "[QIE.GetName]进攻了山西！"
 qiefor.19.d.decision:0 "北京的那帮窃国者偷袭我们的山西盟友！阎锡山督理请求我们协助打败[QIE.GetNameDef]，但我们不能随意宣战。我们的许多将军担心我们的军队还没有准备好应付如此大规模的冲突，而支持我们的日本人也没有对此做出授权。我们可以动用大量的政治资本来打消他们的担忧，或者按照他们的建议再等三个月以动员军队，然后再通知阎锡山我们会帮他们一把。\n\n当然，我们也可以拒绝参战。"
 qiefor.19.d_postcoup:0 "虽然目前还不清楚这到底是怎么发生的，但似乎我们的前盟友山西的督理阎锡山，不知何故卷入了一起针对直隶的政变。我们不知道具体细节，但政变似乎失败了，现在直系军阀正在集结部队进攻山西。虽然我们想保卫我们以前的盟友，但我们的部队还没有准备好应付如此大规模的冲突。我们可以立即干预，虽然要动用大量的政治资本来打消将领们的担忧。或者，我们再等个把月，让我们的部队做好充足准备，并希望阎督理坚持的越久越好。\n\n当然，我们也可以拒绝参战。"
 qiefor.19.a:0 "开始集结军队！"
 qiefor.19.b:0 "发动进攻！"
 qiefor.19.c:0 "我们亏欠了山西什么东西吗？"
 qiefor.20.t:0 "[QIE.GetName]发起了突袭！"
 qiefor.20.d:0 "凌晨时分，忠于奸诈小人吴佩孚的[QIE.GetName]部队无端地偷袭了我们的边防部队！毫无疑问，我们自己可以打败这帮饭桶，但我们也联系到了[FNG.GetLeader]。在上次直奉战争中，我们曾是盟友，共同对抗直系军阀。希望他能快来帮助我们！"
 qiefor.20.a:0 "集结军队！"
 qiefor.21.t:0 "[FNG.GetLeader]承诺将会提供帮助！"
 qiefor.21.d:0 "[FNG.GetLeader]承认，这次的偷袭使他们措手不及，但如果我们能坚持三个月，他们的军队将会对直系发起进攻，为此我们将竭尽所能！"
 qiefor.21.a:0 "准备防御！"
 qiefor.211.t:0 "奉天拒绝了响应我们的求助"
 qiefor.211.d:0 "出于他们一贯的胆小和懦弱。张作霖拒绝为我们提供援助，在长城前退缩了。"
 qiefor.211.a:0 "接下来我们只能靠我们自己了"
 qiefor.2111.t:0 "奉天开始动员"
 qiefor.2111.d:0 "我们在沈阳的特务报告说，越来越多的迹象表明，奉天政府正在动员起来，并准备派遣他们的军队南进，以对抗我们驻防山海关的军队。幸运的是，我们对山西的进攻让奉天感到措手不及，他们可能需要几个月的时间来完成他们的决定性调动。"
 qiefor.2111.a:0 "至少我们现在知道他马上就要来到"
 qiefor.22.t:0 "齐燮元接受了我们的要求！"
 qiefor.22.d:0 "齐燮元督理回应了我们请求支援的要求，并且承诺将会派遣他的军队北上击败[FNG.GetNameDef]。"
 qiefor.22.a:0 "好极了！"
 qiefor.23.t:0 "齐燮元回绝了我们的要求！"
 qiefor.23.d:0 "齐燮元拒绝了我们的要求，声称“内部的安全”是第一要务。虽然这很不幸，但我们在北京理事会的线人告诉我们，德国人在对齐施加压力，并“鼓励”他进行干预。"
 qiefor.23.a:0 "他们能帮忙就足够了……"
 qiefor.24.t:0 "发现富矿！"
 qiefor.24.d:0 "随着我们最近对山西地区采矿业的关注，我们在那里发现了大量的矿产资源。在上次直奉战争中，我们从阎督理那里夺取了这片土地，真是撞大运了！我们的工程师刚刚发现了一个新的矿脉，那里的矿床满是煤和铁矿石，但唯一的问题是它延伸到地下，进入了阎锡山的领地。毫无疑问，阎锡山的工程师会注意到我们的偷挖。\n\n自八省联合崩溃后阎锡山就和张作霖结盟，而他们的同盟关系越来越密切。吴佩孚的顾问发出警告，这很可能会加剧我们与奉天政府之间的紧张关系。"
 qiefor.24.a:0 "能挖多深挖多深！"
 qiefor.24.b:0 "风险太大了……"
 qiefor.25.t:0 "[QIE.GetName]的矿工接近我们的领土！"
 qiefor.25.d:0 "军座！我们有重大消息！我们的矿工发现了[QIE.GetName]的隧道延伸到我们的领土！毫无疑问，他们正试图为自己的邪恶目的而获取我省丰富的矿产资源。我们必须立即抗议！"
 qiefor.25.a:0 "提出正式抗议"
 qiefor.26.t:0 "[SHX.GetName]对我们的矿工提出抗议！"
 qiefor.26.d:0 "阎锡山督理已经向矿务局提出正式抗议，声称我们的矿工侵犯了他的边界。通常情况下，我们都置之不理，但阎锡山又指出，如果北京方面不让步，他将寻求“负责任的政府来解决问题”——很多人都将其理解成奉系的[FNG.GetLeader]。"
 qiefor.26.a:0 "谁他妈关心这个？继续挖！"
 qiefor.26.b:0 "放弃吧，这风险太大了"
 qiefor.27.t:0 "[QIE.GetName]无视了我们！"
 qiefor.27.d:0 "并不意外地，[QIE.GetName]无视了我们的请求。他们的矿工将继续把矿业生意扩展到我们丰富的矿产资源上。除了求助奉天政府，我们别无选择。"
 qiefor.27.a:0 "同[FNG.GetLeader]取得联系"
 qiefor.27.b:0 "奉天政府没法帮助我们。放弃吧"
 qiefor.28.t:0 "[QIE.GetName]放弃了！"
 qiefor.28.d:0 "[QIE.GetName]悄悄地撤退了！他们的矿工已经离开我们的领地，是我们获得了胜利。"
 qiefor.28.a:0 "好极了！"
 qiefor.29.t:0 "山西退缩了！"
 qiefor.29.d:0 "山西退缩了，他们已经许诺将会允许我方矿工自由通过！这是一次伟大的胜利，此后我们的战争机器就拥有了足以在未来的冲突中对抗日本的资本。"
 qiefor.29.a:0 "好极了！"
 qiefor.30.t:0 "山西的矿产纠纷！"
 qiefor.30.d1:0 "在山西-[QIE.GetName]边境上的矿产纠纷在过去的几个月中升级了，现在[SHX.GetLeader]督理要求我们介入以保护他们的省界。在上一次的直奉战争中，他是我们坚定的盟友，而且他控制着我们可以使用的，有价值的矿产资源。我们是否应该承诺将会保护他们并一起对抗背信弃义的直系？"
 qiefor.30.d2:0 "在山西-[QIE.GetName]边境上的矿产纠纷在过去的几个月中升级了，现在[SHX.GetLeader]督理要求我们介入以保护他们的省界。在上一次的直奉战争中，他是我们坚定的盟友，而且他控制着我们可以使用的，有价值的矿产资源。但是我们已经敲定了将会同新皖系一起对抗[QIE.GetName]。如果我们食言的话，新皖系可能就不会在之后加入我们的战争了。"
 qiefor.30.a:0 "是时候介入了！"
 qiefor.30.b:0 "我们别这么干"
 qiefor.31.t:0 "[FNG.GetName]介入"
 qiefor.31.d:0 "[FNG.GetLeader]保证我省边境不受直隶侵犯，如果直系的矿工继续“侵犯我省边界”，他就会帮助我们。"
 qiefor.31.a:0 "好极了！"
 qiefor.32.t:0 "[FNG.GetName]将会保护山西！"
 qiefor.32.d:0 "看来，阎锡山要联系奉系帮忙的威胁是认真的——[FNG.GetLeader]刚刚宣布，他将保护山西的“省份完整性”，不受任何“匪徒入侵”。这是对朝廷旨意的背叛，也是我国秩序崩溃的又一个迹象。如果我们觉得自己实力足够强大的话，我们可以试着对阎锡山和张作霖虚张声势，或者退缩，尽管那样会丢尽颜面。"
 qiefor.32.a:0 "他们不过是虚张声势，向那个地区派遣军队！"
 qiefor.32.b:0 "停下吧，这风险太大了"
 qiefor.33.t:0 "边境线上的摩擦！"
 qiefor.33.d:0 "看样子北京的那群二傻子根本听不进去我们的抗议！他们已经开始把军队转移到有争议的矿区！我们已经接到了边防部队和直系军队之间发生小规模冲突的报道！我们必须立即向[FNG.GetLeader]寻求帮助！"
 qiefor.33.a:0 "请求[FNG.GetLeader]的支援！"
 qiefor.34.t:0 "山西与[QIE.GetName]边境线上的摩擦！"
 qiefor.34.d:0 "看来[QIE.GetName]无视我们的威胁！阎督军的报告显示，直隶先遣部队于上周进入有争议的领土，并开始攻击边境驻军。这可是我们盼望已久的机会——一个洗刷1927年耻辱的机会！"
 qiefor.34.a:0 "兑现我们的承诺。开战吧！"
 qiefor.34.b:0 "撤退，我们现在还无力与之对抗……"
 qiefor.35.t:0 "[FNG.GetName]发动了进攻！"
 qiefor.35.d:0 "张作霖的虚张声势失败了——他已经开始动员军队，正式向我们宣战！我们必须立即做好准备，彻底消灭奉系，重新取得1927年的胜利！"
 qiefor.35.a:0 "集结军队！"
 qiefor.36.t:0 "[FNG.GetName]退缩了！"
 qiefor.36.d:0 "我们对[FNG.GetLeader]的虚张声势成功了！在我们派军队进入争议地区之后，我们没有听到奉系政府的任何消息，现在我们可以放心地认为我们有权对山西省为所欲为！让我们消灭叛匪阎督理，直接整合这片区域！"
 qiefor.36.a:0 "手到擒来！"
 qiefor.36.b:0 "我们还有更要紧的事要担心"
 qiefor.37.t:0 "[FNG.GetName]退缩了！"
 qiefor.37.d:0 "叛徒[FNG.GetLeader]让我们失望了！尽管我们请求帮助，他在我们面对[QIE.GetName]时不理睬我们！"
 qiefor.37.a:0 "该死！"
 qiefor.38.t:0 "满清要求我们屈服！"
 qiefor.38.d:0 "看来我们在孤立北京与重建上的努力都是徒劳的。北京新的满洲政权已经正式要求我们承认他们的合法性并服从他们的要求。我们最近与新帝国宪政会——帝国各党派联盟不可分割的一部分——的合作，也许也和这件事有着一定的关联。举起反旗并不是什么明智之举，毕竟他们可以轻松地碾碎我们。"
 qiefor.38.a:0 "认命吧，我们没有别的什么选择"
 qiefor.38.b:0 "拒绝！我们的独立是无价的"
 qiefor.39.t:0 "满清要求我们屈服！"
 qiefor.39.d:0 "北京新的满洲政权要求我们正式屈服于他们，并承认溥仪为中国的皇帝！更糟糕的是，他们要求我们将所有的“世俗权力”都转交给长子溥侊，他是皇帝皈依了真主的堂兄。我们当然可以拒绝他们的要求，但是这将意味着我们同中央政府之间的敌对，同中央政府开战并取胜对我们而言挑战性可能太高了……"
 qiefor.39.a:0 "认命吧，我们没有别的什么选择"
 qiefor.39.b:0 "我们必将粉碎他们！"
 qiefor.40.t:0 "皇帝要求我们宣誓效忠"
 qiefor.40.d:0 "虽然我们没有帮助皇帝策划摧毁直系军阀的政变，但我们的绝大多数人都支持大清的改旗易帜。现在，皇帝诏令宋督理向他宣誓效忠，正式承认他为中国的皇帝！"
 qiefor.40.a:0 "收拾行装，我们要去北京！"
 qiefor.40.b:0 "回禀你们的皇帝，我们现在……有点忙……"
 qiefor.41.t:0 "西藏宣誓效忠"
 qiefor.41.d:0 "西藏最近成立了一个新的执政党“西藏青年党”。他们采取支持君主制的立场，并决定向我们寻求援助。虽然西藏的地理位置离我们十分遥远，但与他们的政权合作肯定不会有什么害处。"
 qiefor.41.a:0 "当然了，给他们送去一些感谢的信物"
 qiefor.41.b:0 "谁会去关心西藏？"
 qiefor.42.t:0 "大清帝国接受了！"
 qiefor.42.d:0 "大清接受了我们的要求，并向我们提供了一些经济援助。"
 qiefor.42.a:0 "好极了！"
 qiefor.43.t:0 "大清帝国拒绝了！"
 qiefor.43.d:0 "大清拒绝了我们的请求并声称西藏是中国不可分割的一部分！"
 qiefor.43.a:0 "可恶！"
 qiefor.44.t:0 "该如何同西藏接触？"
 qiefor.44.d:0 "我们战胜了日本，建立了新的中央集权政府，现在是时候决定如何同西藏地方接触了。我们是要求他们完全并入我国，还是允许他们在我们的“监督”下独立自治？"
 qiefor.44.a:0 "承认他们的自治"
 qiefor.44.b:0 "直接统治！"
 qiefor.45.t:0 "清廷要求我们交出一部分自治权力！"
 qiefor.45.d:0 "北京要求我们完全服从他们的统治，尽管我们仍将保持一定程度的自治。这可能是我们最希望进行的一笔交易。"
 qiefor.45.a:0 "认命吧，我们没有别的选择"
 qiefor.45.b:0 "我们必将粉碎他们！"
 qiefor.46.t:0 "大清帝国要求我们加入帝国！"
 qiefor.46.d:0 "清政府援引我们过去进行的一系列合作，要求我们正式并入帝国，并接受北京的直接统治！"
 qiefor.46.a:0 "我们别无选择，只能接受"
 qiefor.46.b:0 "我们必将粉碎他们！"
 qiefor.47.t:0 "西藏接受了"
 qiefor.47.d:0 "西藏接受了我们的要求，我们也开始实施西藏一体化。"
 qiefor.47.a:0 "好极了！"
 qiefor.47.b:0 "好极了！"
 qiefor.48.t:0 "西藏拒绝了！"
 qiefor.48.d:0 "西藏拒绝了我们慷慨的提议！我们必须教训一下这群宁顽不化的牧民！"
 qiefor.48.a:0 "碾碎他们！"
 qiefor.49.t:0 "[From.GetName]要求我们合并！"
 qiefor.49.d:0 "北京的统治者要求[ROOT.GetLeader]直接将他的政府并入[From.GetAdjective]政府。我们既可以通过谈判保住我们的自治权，也可以直接拒绝这无理的要求，哪怕这可能会带来严重的后果。"
 qiefor.49.a:0 "屈服，并扮演[From.GetName]继续游戏"
 qiefor.49.b:0 "争取自治权"
 qiefor.49.c:0 "拒绝！"
 qiefor.50.t:0 "[From.GetName]进攻了澳门！"
 qiefor.50.d:0 "今天早上[From.GetAdjective]部队开始进攻澳门的外围据点，这显然侵犯了我们的领土完整并且公然违反了国际法！毫无疑问，他们正在利用我们目前面临的冲突来扩大自己在中国的影响力。我们应该做些什么？"
 qiefor.50.a:0 "象征性地进行抗议，但是我们已经无力抵抗了"
 qiefor.50.b:0 "我们将与之战斗！"
 qiefor.51.t:0 "葡萄牙人在澳门投降！"
 qiefor.51.d:0 "好消息！面对我们压倒性的优势，葡萄牙军队在进攻开始后不久就放弃了澳门。我们允许他们体面得离开该城，毕竟现在这座城市是我们的了！"
 qiefor.51.a:0 "好极了！"
 qiefor.52.t:0 "大清帝国准备开展统一行动！"
 qiefor.52.d:0 "北京那帮混蛋宣布，他们要在几个月内发起一场“安国运动”！这是一个令人担忧的事态发展，许多人担心，如果我们不采取行动，我们分散在中国各地的盟友将被清政府一一消灭。[FNG.GetLeader]宣布，他将帮助任何一位承诺在我们摧毁清政府并拱卫京师后对我们宣誓效忠的督军。"
 qiefor.52.a:0 "拍一份电报过去！"
 qiefor.53.t:0 "[FNG.GetName]承诺他们会保护我们！"
 qiefor.53.d:0 "在[QIE.GetLeader]宣布“国家统一运动”之后，[FNG.GetLeader]宣布，一旦战争以他获胜而结束，他将保护任何弱小的军阀，但他们得对他宣誓效忠。我们要么接受这笔交易，要么自己设法渡过难关。"
 qiefor.53.a:0 "我们需要保护"
 qiefor.53.b:0 "我们可以自己干掉那帮野猪皮！"
 qiefor.54.t:0 "[FNG.GetLeader]承诺将会保护军阀！"
 qiefor.54.d:0 "逆贼[FNG.GetLeader]在我们宣布全国统一运动之后，他宣布他将保护任何军阀不受我们的侵略！虽然这可能使我们的战争更加艰难，但人们不仅仅把这场冲突看作是统一战争，而是一场对日斗争，并开始积极支持这场战争。"
 qiefor.54.a:0 "我们会击垮他们！"
 qiefor.55.t:0 "大清帝国开始准备他们的行动"
 qiefor.55.d:0 "我们过去在北京的盟友已经宣布，他们将很快发动一场“安国运动”，目标是[LEP.GetLeader]政权。为了抵抗满清的进攻，我们应该援助他们吗？"
 qiefor.55.a:0 "送去一些补给"
 qiefor.55.b:0 "他们打得过游牧的蛮子……"
 qiefor.56.t:0 "新加坡送来援助！"
 qiefor.56.d:0 "在大清宣布“安国运动”之后，[GEA.GetLeader]已经指示他的代理人向我们提供大量的武器，而没有任何还款承诺。看来他们非常害怕复兴的满清，打算把我们当作对付他们的堡垒。"
 qiefor.56.a:0 "多谢！"
 qiefor.57.t:0 "发展武安地区"
 qiefor.57.d:0 "新皖系在中华委员会中的一位官员提出建议之后，对武安地区的开发已经提上了日程，这是我国的两处内陆地区。我们以前的发展与合作通常围绕京宁轴线展开的，可喜可贺的是，现在在其他地区开展的合作也有所收获。"
 qiefor.57.a:0 "让他们干大部分的活"
 qiefor.57.b:0 "我们自己投资"
 qiefor.58.t:0 "北京联络委员会的新办事处"
 qiefor.58.d:0 "在我们的支持下，新皖系军阀取得了胜利。我们最近在新皖系的新首都南京设立了北京联络委员会，作为我们在当地的官方代表机构。他们将努力实现中国的大一统。但是，他们现在要求，为了发表声明，向南京的黎民百姓展示浩荡皇恩，我们应该资助他们建造豪华气派的办事处。"
 qiefor.58.a:0 "不，这不值得"
 qiefor.58.b:0 "资助建设"
 qiefor.59.t:0 "与新皖系合作开发资源"
 qiefor.59.d:0 "我们最近与新皖系达成了一项协议，以鼓励大清的企业在其境内协助勘探和开发资源。现在，我们与新皖系的贸易关系让我们间接地从这些资源中受益，但我们获得一些直接的好处不更好吗？我们可以要求控制他们在芜湖的一个铁矿矿区。也许他们愿意接受我们的要求。"
 qiefor.59.a:0 "算了，这花的又不是我们的钱"
 qiefor.59.b:0 "是的，向他们索要芜湖的钢材"
 qiefor.60.t:0 "安庆方面拒绝给予任何特殊对待"
 qiefor.60.d:0 "北京联络会一直在努力提高大清企业在新皖系军阀的地盘上做生意的能力。由于新皖系军阀的落后性质和无能统治，与他们沟通有时是相当困难的。但最近北京联络委员会要求新皖系军阀给予特殊待遇时，他们断然拒绝了！这对我们来说是不可接受的。我们应该再给他们报个价，这次他们不能再拒绝了。"
 qiefor.60.a:0 "提出要求"
 qiefor.61.t:0 "安庆仍然表示拒绝"
 qiefor.61.d:0 "不知怎么的，他们拒绝了一个他们不该拒绝的提议。因此，通过北京联络委员会的协调，我们暂时对新皖系军阀在我国境内经营的公司实施了严苛的制裁。虽然我们会确保自己的经济不受影响，但至少在未来几个月内，我们将阻止任何形式的利润流向新皖系。这肯定会让他们不高兴，但他们下次再这样我们依然会这么教训他们。"
 qiefor.61.a:0 "就这么做吧！"
 qiefor.62.t:0 "溥仪在南京受到了热烈的欢迎"
 qiefor.62.d:0 "溥仪皇帝最近同吴佩孚一道访问了南都南京。在那里，他们会见了新皖系军阀的首领陈调元。皇上刚到南京就受到了江南百姓的热烈欢迎。这无疑是一个好迹象。事实上，溥仪非常高兴，他问陈调元是否能在南京给他建一座大行宫。"
 qiefor.62.a:0 "好极了！"
 qiefor.63.t:0 "溥仪惊讶于南京的抗议者们"
 qiefor.63.d:0 "溥仪皇帝最近同吴佩孚一道访问了南都南京。在那里，他们会见了新皖系军阀的首领陈调元。然而，令皇帝和吴佩孚沮丧的是，街道上到处都是抗议活动。很明显，不是陈调元没有控制局面，就是他根本不想给溥仪一个好脸看。今天的经历令人羞耻，北京联络委员会已经接到命令，确保陈调元要为此买单。"
 qiefor.63.a:0 "真是没教养"
 qiefor.64.t:0 "陈调元同意知识分子的看法"
 qiefor.64.d:0 "北京联络委员会在南京组织的知识分子集会取得了巨大的成功。成功到连陈调元本人也宣布他同意这些知识分子们的观点，并将竭尽所能加快改革进度。我们希望他不会撒谎。"
 qiefor.64.a:0 "好消息！"
 qiefor.65.t:0 "陈调元强调他的自治权力"
 qiefor.65.d:0 "最近，北京联络委员会在南京组织了一次会议，会议有许多中国著名知识分子出席。他们在会上都得出了同样的结论：中国必须立即团结起来。然而，新皖系的领袖陈调元公开反对他们的大声疾呼，他认为地方自治比中国统一更重要。不过他的真实含义实际上是放弃承认清政府是唯一的国民政府！我们不能对他听之任之，必须立即发表反对声明。"
 qiefor.65.a:0 "准备一份针锋相对的声明"
 qiefor.66.t:0 "大清抛出橄榄枝"
 qiefor.66.d:0 "北方的紧张局势正在加剧，大清担心它可能会受到奉系，甚至日本的袭击。他们在寻找盟友，因为我们没有忘记他们在八省联合战争中的帮助，现在他们来到了我们这里。我们会接受他们的要求并与他们结盟吗？"
 qiefor.66.a:0 "当然了"
 qiefor.66.b:0 "不！"
 qiefor.67.t:0 "大清抛出橄榄枝"
 qiefor.67.d:0 "现在大清受到外敌的攻击，他们要求我们与他们结盟，共同保家卫国。如果我们不帮忙，中国可能会被颠覆。我们真的别无选择。"
 qiefor.67.a:0 "当然了"
 qiefor.67.b:0 "不！"
 qiefor.68.t:0 "大清抛出橄榄枝"
 qiefor.68.d:0 "到目前为止，我们都成功得避免了被大清的中央政府吞并。但如今他们已经成功解决了他们面临的麻烦，我们很可能就是他们下一个下手对象。"
 qiefor.68.a:0 "当然了"
 qiefor.68.b:0 "不！"
 qiefor.69.t:0 "陈调元拒绝结盟"
 qiefor.69.d1:0 "新皖系军阀的领导人陈调元拒绝了与我们的结盟要求。虽然难以置信，但却是不争的事实。鉴于我们并不想破坏我们之间现有的关系，因此我们对他这样无能为力，只能寄希望于他下次将会接受。"
 qiefor.69.d2:0 "新皖系军阀的领导人陈调元拒绝了与我们的结盟要求。虽然难以置信，但却是不争的事实。由于我们现在处于战争状态，我们对他这样无能为力，但在我们取得战争的胜利之后，我们必将让他卑躬屈膝。"
 qiefor.69.d3:0 "新皖系军阀的领导人陈调元拒绝了与我们的结盟要求。即便我们已经击败了中国最邪恶的敌人，并且已经证明了我们是中国唯一合法的政府，他们仍然宁顽不化！我们绝不能示弱。"
 qiefor.69.a:0 "他会为此付出代价"
 qiefor.70.t:0 "在运河事务上同新皖系展开合作"
 qiefor.70.d:0 "北京联络委员会再次取得成功。北京方面注意到新皖系最近建设了一系列堤岸和运河工程，其中就包括苏北灌溉总渠的竣工，继而，他们联系了安庆，并确保了他们愿意在河北和开封的堤防工程中采取合作态度。现在，我们可以根据需要立即进行建设。"
 qiefor.70.a:0 "好极了！"
 qiefor.71.t:0 "同安庆的军事合作"
 qiefor.71.d:0 "安庆当局现在已经成为我们的盟友，紧接着就是加强双方在军事上的合作。我们双方已经实现了这些计划，北京联络委员会也成立了陆军合作委员会。现在，是否将手头的资源投资在更新他们那些适应旧战术的落后装备的决定权在我们手里。这项投资的好处是显而易见的，因为这不仅可以提高新皖系军队的战斗力，而且还可以扩大我们对他们的影响。"
 qiefor.71.a:0 "我们会帮助他们的"
 qiefor.71.b:0 "他们恐怕得自力更生了"
 qiefor.72.t:0 "安庆拒绝了更进一步的军事合作"
 qiefor.72.d:0 "不幸的是，新皖系拒绝与我们现在就采取进一步的军事合作。但是，他们终将意识到，如果要对我们共同的敌人采取有效的防御，这种合作是至关重要的，我们之后可以再试着提出一次要求。"
 qiefor.72.a:0 "好吧"
 qiefor.73.t:0 "军事合作的总结"
 qiefor.73.d:0 "由军事合作委员会发起的旨在加强清军和新皖系军队之间的军事合作交流项目现已结束。当然，这样的活动多多益善，但我们目前对新皖系军队取得的进步感到满意。"
 qiefor.73.a:0 "听起来不错"
 qiefor.74.t:0 "新皖系拒绝参会"
 qiefor.74.d:0 "奇怪的是，陈调元断然拒绝召开讨论我国未来的会议。这太离谱了，这可不是我们对陈调元这样的人的期望。我们必须确保他与我们步调一致。当然，我们也不会忘记他的所作所为。"
 qiefor.74.a:0 "操他妈！"
 qiefor.75.t:0 "会谈结束"
 qiefor.75.d1:0 "会谈取得了圆满的成功！陈调元愿意在多方面同我们展开合作，这称得上是重大进展了。这一事件无疑是中国历史上浓墨重彩的一笔，这标志着南北直隶之间的加速统合的开始。"
 qiefor.75.d2:0 "会谈取得了圆满的成功！虽然可能远不及我们的预期，陈调元和他的代表团成员接受了我们一部分提案，但是他们拒绝的更多。虽然那样挺不幸的，但是可以说我们还是取得了一定进展。"
 qiefor.75.d3:0 "不幸的是，尽管我们尽了最大努力，我们的大多数的建议都被新皖系代表团拒绝了。整场会议在政治上完全失败了。这令人沮丧，不过陈调元似乎愿意继续整合谈判！"
 qiefor.75.a:0 "好消息！"
 qiefor.75.b:0 "可恶！"
 qiefor.76.t:0 "安庆与大陆银行"
 qiefor.76.d:0 "大陆银行是我们主要的商业银行之一。最近，借由北京联络委员会主动提出的一项举措，他们向新皖系提供了一笔可观的投资以帮助他们发展工业。我们可以通过这种方式潜移默化地增加我们对安庆的影响力。首先我们可以通过其他的银行向他们提供一笔贷款，但是这势必会占用我们的资源。当然我们也可以提供一种更加优惠的还款策略。大陆银行将会帮我们操办这件事情，只不过他们可能不会特别乐意。我们应该怎么做？"
 qiefor.76.a:0 "提供更多的贷款"
 qiefor.76.b:0 "改进条款"
 qiefor.76.c:0 "无动于衷"
 qiefor.77.t:0 "新皖系回应了我们的要求"
 qiefor.77.d1:0 "我们向新皖系军阀提供的关于大陆银行贷款的报价收效不错。他们已经接受并承诺将会采取进一步措施以实现整合。这无疑将有助于使中国团结在同一面旗帜下成为现实。"
 qiefor.77.d2:0 "不幸的是，新皖系方面似乎并不满意我们的报价，他们彻底得拒绝了我们的要求。陈调元的决定再次挫败了我们显然有助于中国统一的努力！"
 qiefor.77.a:0 "好消息！"
 qiefor.77.b:0 "真不幸"
 qiefor.78.t:0 "吴佩孚会见了安庆的反租界活动者们"
 qiefor.78.d:0 "为了增强安庆与清统一的意愿，而不必跟其领导人陈调元讨价还价，吴佩孚决定会见一些反租界联盟的领导人，反租界联盟是通常情况下无组织的反租界运动中规模最大的组织。联盟本身被分成两个派系，其中一派亲共和制，与朱红社眉来眼去。另一派更符合吴佩孚的口味，因为他们支持清朝君主制度，并认为尽快统一全中国。事实上正是前一批人在某种程度上阻碍了统一，这就是为什么吴佩孚决定专门会见他们。\n\n吴佩孚的话和他最近在清政府内部的行动及其政策给反租界联盟的领导人留下了深刻的印象。他还暗地里向这些人透露，他也喜欢没有溥仪的中国，但君主立宪制的存在意味着两派都可以随心所欲。他向他们保证，只要他在，溥仪就永远不会祸国殃邦。吴佩孚的承诺让很多人安心，甚至让一些先前消极的亲共和人士立刻支持统一。很明显，吴佩孚的一番话语产生了显著的效果。"
 qiefor.78.a:0 "好极了！"
 qiefor.79.t:0 "安庆的重建援助"
 qiefor.79.d:0 "新皖系军阀已经决定采取与他国合作的方式来解决重建所需。通过一些小规模的支援，清政府已经为新皖系军阀提供了必要的援助。不过我们也可以将这一问题列为国家战略，并为其提供更多的援助。然而，这会在短时间内限制我们的行动。"
 qiefor.79.a:0 "给他们更多的援助"
 qiefor.79.b:0 "我们干的够多了"
 qiefor.80.t:0 "清廷要求合并！"
 qiefor.80.d:0 "我们是清政府亲密无间的盟友，不过他们决定是时候完成统一了。虽然大一统的局面令人神往，但这也意味着我们宝贵的自治权必将终结。为了中华，我们要同意吗？"
 qiefor.80.a:0 "是的，统一是第一要务"
 qiefor.80.b:0 "不，自治现在更为重要"
 qiefor.81.t:0 "统一华东！"
 qiefor.81.d:0 "安庆方面终于同意，这意味着华东地区彻底统一！"
 qiefor.81.a:0 "团结才有力量！"
 qiefor.82.t:0 "安庆拒绝了！"
 qiefor.82.d:0 "安庆拒绝整合！他们敢反对统一，即使战争的危险迫在眉睫中。不幸的是，我们现在无能为力。"
 qiefor.82.a:0 "他们的脑子会绕过弯来的"
 qiefor.83.t:0 "清廷要求合并！"
 qiefor.83.d:0 "我们是清政府亲密无间的盟友，不过他们决定是时候完成统一了。奉天战败，中国也已经证明自己有能力抵挡日本，大概是统一中国的时候了。"
 qiefor.83.a:0 "是的，是时候了"
 qiefor.83.b:0 "不，永远不是时候"
 qiefor.84.t:0 "安庆拒绝了！"
 qiefor.84.d:0 "安庆拒绝了我们统一中国的建议。即使我们拳打奉天，脚踢日本。我们可以等一等再问问他们的想法，但他们下次再这样就没什么好谈的了。"
 qiefor.84.a:0 "我们必须再试一次"
 qiefor.85.t:0 "安庆再一次拒绝了！"
 qiefor.85.d:0 "新皖系又一次回绝了我们要求统一的建议。显然他们已经做好了背叛统一中国事业的准备！"
 qiefor.85.a:0 "战争是我们唯一的选择了"
 qiefor.86.t:0 "吴佩孚背叛了我们！"
 qiefor.86.d:0 "在孙传芳联帅去世后，我们曾希望我们在北京的“盟友”吴佩孚继续维护我们的利益。然而他似乎利用这一关键时刻背叛我们，并公开采取反租界立场。虽然这增强了中国民众对他不受欢迎的政权的支持，但这也意味着他要求我们在北京的游说机构北京理事会离开北京。面对办公室外的大规模骚乱，大使馆的大多数员工都逃到了天津！我国大使也把所有非必要的工作人员都派到了天津，现在大使馆内只剩下一批领事官员，他们受到了吴佩孚部队的密切监视。"
 qiefor.86.a:0 "操他妈！"
 qiefor.87.t:0 "北京的骚乱！"
 qiefor.87.d:0 "自从吴佩孚元帅拒绝干预八省联合的崩溃以来，我们在北京的代理人报告了那里紧张不安的气氛，吴佩孚的愤怒得罪了清政府内的每一个主要权力集团。今天早上，一伙不满的直系将军与一群年轻的激进军官和满洲勋贵结盟，杀害了吴佩孚和曹锟总统，并“复辟”了溥仪皇帝！更糟的是，他们利用这次政变作为撵走德国在华势力的机会，并凭借我们在中国境内的不受欢迎来支持他们摇摇欲坠的新政权。现在我国大使馆和北京理事会办公室外已经爆发了大规模骚乱，我国大使为了保证各员工的安危，下令所有非必要的工作人员离开北京，前往相对安全的天津。"
 qiefor.87.a:0 "该死！"
 qiefor.101.t:0 "杨森站住脚了"
 qiefor.101.d:0 "我们在四川任命的督理杨森，在该省的内战中取得了胜利！这对我们四川和我们的政府而言都是个好消息，一旦杨森彻底控制了该地区，我们就可以要求他维持同我们的联盟关系。"
 qiefor.101.a:0 "好极了！"
 qiefor.102.t:0 "[SZC.GetLeader]在四川夺得政权！"
 qiefor.102.d:0 "启禀陛下，[SZC.GetLeader]打败了我们的四川盟友杨森。虽然这是直隶集团的重大损失，但该省工业落后，军事上捉襟见肘。如果他们加入任何敌对阵营，我们就会粉碎他们！"
 qiefor.102.a:0 "该死！"
 qiefor.103.t:0 "福建起义！"
 qiefor.103.d:0 "当中国和世界上大多数人认为国民党在1927年被消灭干净的时候，孙联帅自北伐战争结束后在福建地区与国民党残余势力进行了一场低强度的游击战争。然而媒体对报道进行了审查，甚至连吴佩孚也基本上不知道冲突的真实范围，而孙传芳也对所有细节都严加保密。\n\n然而，在八省联合目前的混乱中，国民党的残余势力死灰复燃，并发起了新的复国运动！他们宣布我们的合法政府是非法的，称我们“只不过是德国的傀儡，任凭柏林随意摆布”！我们只能寄希望于孙传芳的残余力量能把这帮叛军打倒。"
 qiefor.103.a:0 "朝三暮四的叛徒！"
 qiefor.104.t:0 "湖南从联合中脱离！"
 qiefor.104.d:0 "在1927年北伐战争后的混乱时期，湖南省重归孙传芳统治，督理赵恒惕在国民党短暂占领后重新控制了湖南省。赵恒惕是吴佩孚的铁杆盟友，自1920年以来一直担任该地区的督理。然而，他也与广西联省派的“政府”有联系，暗地里默许并支持联省主义。到目前为止，他采取了严格中立的立场，现在他在吴佩孚的私人交情和对陈炯明的政治忠诚之间左右为难。然而，他的中立不会持续太久，因为他统治的省份已经开始乌云密布。"
 qiefor.104.a:0 "希望吴佩孚元帅的老朋友能够保持他的忠诚……"
 qiefor.105.t:0 "一贯道在山东掌权！"
 qiefor.105.d:0 "有消息称，一个古老而神秘的结社教派“一贯道”现在已经接管了山东省军政大权，并且驱逐了我们任命的督理靳云鹗！起初人们担心这个教团可能会导致我们的国家混乱，但很快有头脑清醒的人指出了靳云鹗长年的不忠之心。那些民间的结社教派往往都是被孤立的，一旦南方的混乱局势得到稳定，即便采取敌对行为可能会导致大量分布在我们控制地区的一贯道信徒引发一些短暂的骚乱，我们仍然可以迅速消灭他们。"
 qiefor.105.a:0 "一群疯子居然成功了？"
 qiefor.106.t:0 "山东局势稳定"
 qiefor.106.d:0 "山东督理靳云鹗的地位曾岌岌可危。而现在他已经击败了一贯道等人和玉帅派去的屈映光。尽管吴佩孚和曹锟等人依旧不相信他的忠诚，但是无论如何靳云鹗也是直系这个庞大集团的一员。宣统皇帝为他写了一份祝贺的电报发往济南，这个多事之秋，希望山东就这样稳定下去，不要再出乱子。"
 qiefor.106.a:0 "这算是好消息吗？"
 qiefor.107.t:0 "靳云鹗被逮捕了！"
 qiefor.107.d:0 "今天早些时候，山东督理靳云鹗被地方官员屈映光逮捕，屈映光是一位直言不讳的清朝忠臣和省内的儒学学者。通常情况下，逮捕一名督理会引起我们的关注，但靳云鹗与奉系和日本有着千丝万缕的联系，许多吴佩孚圈子里的人担心他会利用目前笼罩南方的混乱局面，断绝与我国政府的联系，并宣布对张作霖效忠。随着新晋督理屈映光承诺将支持我国政府，这些担忧已经平息。"
 qiefor.107.a:0 "终于有一些好消息了！"
 qiefor.108.t:0 "四川爆发内战！"
 qiefor.108.d:0 "长期受人口过剩和粮食短缺困扰的四川省爆发了内战！自1927年国民革命结束以来，吴佩孚的密友暨盟友杨森，一直统治着这个省，但在最近几年里，他的控制力开始松弛。效忠奉系政权的其他各派、国民党残余势力和只忠于自己的孤立主义者开始巩固政权，并利用八省联合崩溃这一绝佳时机，对杨森现在摇摇欲坠的政府发动攻击。杨森还没有向我们寻求援助，他更愿意隐藏骚乱的消息，但吴佩孚预计他的老朋友随时会来寻求帮助。"
 qiefor.108.a:0 "真是坏消息"
 qiefor.109.t:0 "两广宣布独立！"
 qiefor.109.d:0 "今天上午，八省联合中的粤桂两省组成联盟，从该政权中脱离出来。在士大夫陈炯明的指挥和军阀马济的支持下，两省宣布我国政府“完全不合法”，并承诺“迅速结束专制和不合时宜的君主制”。"
 qiefor.109.a:0 "叛军渣滓！"
 qiefor.110.t:0 "谭延闿在湖南赢得选举"
 qiefor.110.d:0 "汤芗铭的傀儡谭延闿刚刚在最近的湖南省选中获胜。虽然这看上去对我们有利，但谭延闿当选也意味着他重申了他履行联省主义的承诺，将他所认为国家最大利益置于对吴佩孚的个人忠诚之上，我们不能确定汤芗铭到底能不能控制住他。或者压根没想过控制。。"
 qiefor.110.a:0 "遵循您的原则？真假的？"
 qiefor.111.t:0 "佛教将军夺取政权！"
 qiefor.111.d.zhili:0 "湖南的“佛教将军”唐生智废黜了吴佩孚的老朋友赵恒惕，正式宣布自己统治湖南！唐生智是一个立场坚定的共和党人，虽然他对我们的忠诚尚不清楚，但他肯定不是我们的朋友。这对我们来说是个坏消息，因为我们的南翼现在被我们的敌人控制着！"
 qiefor.111.d.manchu:0 "湖南的“佛教将军”唐生智废黜了直系走狗赵恒惕，正式宣布自己统治湖南！唐生智是一个立场坚定的共和党人，虽然他的立场尚不清楚，但他肯定不是我们的朋友。这对我们来说是个坏消息，因为我们的南翼现在被我们的敌人控制着！"
 qiefor.111.a:0 "该死！"
 qiefor.112.t:0 "国民党在湖南夺取政权！"
 qiefor.112.d:0 "湖南国民党叛军领导人[HNN.GetLeader]已经控制了该省，并正式宣布他对孙中山的理想效忠！这真实一个令人担心的事情，因为我们的华南一侧暴露在了邪恶的工团分子面前！"
 qiefor.112.a:0 "该死！"
 qiefor.113.t:0 "汤芗铭在湖南负隅顽抗"
 qiefor.113.d.zhili:0 "湖南督理汤芗铭执掌政权，许多湖南本地人以及中国其他地区的人都谴责此次选举中的舞弊营私现象。尽管吴佩孚声称他对南方的联省主义者一片赤诚，但他希望他的老朋友能以此为戒，下次不能随意取用民主选举来提高自己的合法性。"
 qiefor.113.d.manchu:0 "湖南督理汤芗铭执掌政权，许多湖南本地人以及中国其他地区的人都谴责此次选举中的舞弊营私现象。汤芗铭谴责满洲勋贵的“野蛮”政变，拒绝向我们宣誓效忠，并宣布湖南自治。由于赵督理现在对我们的政权怀有敌意，我们的南翼又出现了另一个威胁。"
 qiefor.113.a:0 "我们希望汤芗铭督理能记住他该向谁效忠……"
 qiefor.113.b:0 "该死！"
 qiefor.114.t:0 "[From.GetName]推动合并！"
 qiefor.114.d:0 "刚经历权力更迭的[From.GetName]正推动其成为我们的自治区！[LEC.GetName]的政策已经拉近了与北京方面的关系，所以这并不奇怪。"
 qiefor.114.a:0 "让我们开启谈判进程"
 qiefor.114.b:0 "这样的举动毫无意义"
 qiefor.115.t:0 "协商开始"
 qiefor.115.d:0 "我们的政府与[From.GetName]之间的谈判已经开始。尽管我们预计这会花点时间，但双方已经开始就合并方面的事宜进行更细致的讨论。"
 qiefor.115.a:0 "很好！"
 qiefor.116.t:0 "[From.GetName]拒绝谈判！"
 qiefor.116.d:0 "尽管我们有势不可挡的强大军事实力，但是懦弱的[From.GetName]政府仍然拒绝与我们进行谈判。我们自然可以对他们进行入侵，但那样势必会遭到国际谴责。"
 qiefor.116.a:0 "集结军队！"
 qiefor.116.b:0 "这不值得……"
 qiefor.117.t:0 "[From.From.GetName]接受了！"
 qiefor.117.d:0 "[From.From.GetName]已经折服于我们外交官们杰出的才智，并同意合并进入我国！虽然他们目前仍然享有相当的自治权力，但是不消几个月我们就能彻底得将他们并入我国。"
 qiefor.117.a:0 "很好！"
 qiefor.118.t:0 "[LEC.GetNameDefCap]已经可以被合并了"
 qiefor.118.d:0 "[LEC.GetNameDefCap]在证明自己是个忠诚的附庸后，已经可以被合并了。"
 qiefor.118.a:0 "很好！"
 qiefor.119.t:0 "[From.GetName]威胁我们的商埠！"
 qiefor.119.d:0 "[From.GetName]威胁将会入侵我们的商埠，并声称这是他们国家不可分割的一部分！这是对我国领土主权的公然侵犯，此前我们已经与清政府签订了为期99年的租约了！"
 qiefor.119.a:0 "放弃它们，这并不值得我们为之一战"
 qiefor.119.b:0 "拒绝接受这些可笑的条款！"
 qiefor.120.t:0 "德国放弃了他们的商埠城市！"
 qiefor.120.d:0 "德国人屈服于我们的要求并让出了他们的商埠！中国各地的人们欢呼雀跃，庆祝我们在对抗帝国主义过程中取得的伟大胜利！"
 qiefor.120.a:0 "太好了！"
 qiefor.121.t:0 "德国人拒绝了！"
 qiefor.121.d:0 "胆小的德国人拒绝了我们的提议，声称他们将武力保卫港口直至最后一人！"
 qiefor.121.a:0 "动员军队！"
 qiefor.121.b:0 "这样的举动毫无意义……"
 qiefor.122.t:0 "[From.GetName]想赎买商埠！"
 qiefor.122.d:0 "[From.GetName]已向我们提供了购买商埠的合约。他们似乎愿意提供大量资金，随着日本的威胁已经不复存在，他们的军事需求急剧下降。"
 qiefor.122.a:0 "好的，让我们开个价吧！"
 qiefor.122.b:0 "哦，这是非卖品！"
 qiefor.123.t:0 "德国提出了报价"
 qiefor.123.d:0 "德国提出了一个报价，其中包括大量的黄金。这比开销确实价值不菲，但它能够让我们不费一兵一卒就能收回我们沦丧的领土。"
 qiefor.123.a:0 "好的，汇钱过去吧"
 qiefor.123.b:0 "算了吧，这也太贵了"
 qiefor.124.t:0 "[From.GetAdjective]选择让步"
 qiefor.124.d:0 "[From.GetAdjective]拒绝了我们的报价，并中断了谈判。"
 qiefor.124.a:0 "好吧"
 qiefor.125.t:0 "[From.GetAdjective]支付了我们费用！"
 qiefor.125.d:0 "[From.GetAdjective]已同意我们的付款条件，并已开始转移必要的定金。"
 qiefor.125.a:0 "好的，开始办理转让手续吧"
 qiefor.126.t:0 "[From.GetName]威胁我们！"
 qiefor.126.d_AST:0 "[From.GetName]长期以来一直将香港视为其固有领土，考虑到加拿大目前的军事状况，他们已借机动员了边界上的部队。我们必须向加拿大求援——希望他们不会被目前的冲突过于分散注意力！"
 qiefor.126.d_LEC:0 "[From.GetName]长期以来认为我们的存在并不合法，尽管我们希望加拿大能够为我们提供保护以避免北京政府近期的复仇主义动向，但似乎北京政府想借加拿大深陷战事的机会尝试重新夺回各使馆城市。我们必须向加拿大请求援助，并希望他们有余力支援我们！"
 qiefor.126.a:0 "立刻致电渥太华！"
 qiefor.127.t:0 "[From.GetName]威胁我们在东方的利益！"
 qiefor.127.d:0 "今天早上香港发来了一封令人担忧的电报！看来[From.GetName]正在试图重新控制目前处于我们保护下的使馆城市！我们该怎么办？"
 qiefor.127.a:0 "要求北京方面退让！"
 qiefor.127.b:0 "我们没法在这场战争中再开启另外一条战线……"
 qiefor.128.t:0 "加拿大介入！"
 qiefor.128.d:0 "加拿大政府今天宣布，他们将采取一切必要的行动来保护他们在东方的利益，其中不排除进行军事行动的可能性。他们称呼我们的行动不过是虚张声势！虽然加拿大仍然深陷战争的泥潭，但面对他们世界上最强大的海军之一，我们不过才刚获新生……"
 qiefor.128.a:0 "该死！我们只能让步了……"
 qiefor.128.b:0 "战争会解决问题！"
 qiefor.129.t:0 "[CAN.GetName]宣布他们会保护我们！"
 qiefor.129.d:0 "[CAN.GetName]正式告知北京，他们将会保护我们以对抗任何可能的军事入侵！尽管[From.GetName]拥有一支强大的陆军，但海军实力却较为孱弱，而且大多数专家都同意不会有人胆敢挑战加拿大舰队的。"
 qiefor.129.a:0 "万岁！"
 qiefor.130.t:0 "加拿大抛弃了我们！"
 qiefor.130.d:0 "加拿大以不断进行的战争为由，抛弃了我们，把我们留给了背信弃义的中国人！"
 qiefor.130.a:0 "该死！"
 qiefor.131.t:0 "加拿大抛弃了[PREV.GetName]！"
 qiefor.131.d_HK:0 "加拿大抛弃了[AST.GetName]，迫使他们将香港割让给我们！这是一个伟大的胜利，全国各地都将庆祝这一天！"
 qiefor.131.d_LEC:0 "加拿大放弃了使馆城市，这将使我们可以随时将其收入囊中！我们的军队很快就会收复我们的城市！"
 qiefor.131.a:0 "好消息！"
 qiefor.131.b:0 "集结军队！"
 qiefor.132.t:0 "[QIE.GetName]要进攻了！"
 qiefor.132.d:0 "根据我们潜伏在[QIE.Capital.GetName]的情报人员汇报，[QIE.GetName]正在准备军队并将对我们发动进攻，这将是一场事关生死存亡的战争。"
 qiefor.132.a:0 "留给我们准备的时间不多了"
 qiefor.133.t:0 "[QIE.GetName]准备对[FNG.GetName]发动进攻"
 qiefor.133.d:0 "经过几天令人不安的消息后，我们在[QIE.Capital.GetName]的间谍现在可以肯定的是[QIE.GetName]准备对我们的满洲盟友开战。我们就支持[FNG.Capital.GetName]的力度一直争论不休，但毫无疑问，满洲的沦陷可能意味着对朝鲜的严重威胁。我们可能需要尽快考虑采取行动。"
 qiefor.133.a:0 "是时候考虑干预了吗？"
 qiefor.134.t:0 "[FROM.GetName]请求援助！"
 qiefor.134.d:0 "我们刚刚接到[FROM.Capital.GetName]方面的急电，[QIE.GetName]即将对我们的盟友[FROM.GetName]发动攻击！目前他们已在动员部队，但如果得不到外界援助的话恐怕胜算渺茫。"
 qiefor.134.a:0 "我们要做好准备！"
 QIE_support_TAN_idea:0 "支持汗国"
 QIE_support_TAN_idea_tt:0 "(§Y[TAN.GetNameWithFlag]§!) $volunteer_limit_plus_one_tt$"
 qiefor.140.t:0 "新疆之战"
 qiefor.140.d:0 "新疆已陷入内战！[KUM.GetLeader]正请求我们在其与[SIK.GetLeader]的战争中向他们伸出援手。汗国是蒙古帝国的最后孑遗，自17世纪以来都对大清忠心耿耿。作为宣统维新后为数不多的盟友，支持他们绝对符合我们的利益。若帮助其平定新疆，并允许其保持自治，我们也许能争得他们的忠心。毕竟，忠诚之人自当有所奖赏。大汗正在战场上等着我们！"
 qiefor.140.a:0 "派出部队！"
 qieflavor.1.t:0 "突袭黑娼寮！"
 qieflavor.1.d:0 "天上下着冷雨，张蓓交，北京巡警厅的巡长，安排他的手下在燕郊一家破旧的建筑附近执勤。舒缓的音乐从楼宇中传出，弥漫的烟雾渐渐遮蔽了窗棂。\n\n“您觉得着这回是丫头儿还是大烟儿？”巡长的佥事问他。“都是，要是我错了，明儿的午饭我掏钱。”张蓓交踩灭了他的香烟，并吹响了挂在胸前的哨子。六名警官破门而入涌进昏暗的大厅。张蓓交大声喊道：“巡警总厅，不许动！”，随后衣不蔽体的，大声尖叫谩骂着的各色男女被警官带到大厅内。张巡长举着一小袋鸦片在佥事面前晃了晃，说：“看来打明儿晌午这饭，得您自个儿掏钱了。”\n\n警员们将毒贩和妓女们围成一圈。此次“收获”颇丰，发现了大量的鸦片、大麻甚至还有德国的可卡因。就在巡长准备命令他的部下将狎客、毒贩和娼妓们通通拖进警车的时候，一名警官喊道：“大人，您得看看这个！”张蓓交无法相信自己的眼睛，一个高大、金发碧眼的洋人在乌泱泱的犯人中鹤立鸡群，那洋人用很蹩脚的口音说道：“德国大使馆会知道这件事的！我上面有人！”\n\n逮捕这人会体现中央政府急切希望体现的控制力并遏制德国人的影响，但这势必会需要高昂的政治代价。不过另一方面说来，天知道如果张蓓交真的放了这人，又会发生什么……"
 qieflavor.1.a:0 "张巡长逮捕了他"
 qieflavor.1.b:0 "张巡长把他放了"
 qieflavor.2.t:0 "北京的丑闻！"
 qieflavor.2.d:0 "几日前，北京理事会一名有前途的年轻外交官汉斯·施罗德被北京的巡警厅以涉嫌非法嫖娼和招嫖未成年人的诬告逮捕了他。北京政府以此为借口，推迟了我们在清国国会的游说团体——繁荣联盟提出的数条得到德国支持的改革措施。这则小丑闻对我们造成的损失真的是远远超出了我们的预期。"
 qieflavor.2.a:0 "该死！"
 qieflavor.3.t:0 "腐败的北京巡警？"
 qieflavor.3.d:0 "当张蓓交最后做出决定放走那个在黑娼寮里被抓到的德国使馆年轻外交官——汉斯·施罗德，并使其免于被指控时，他以为这件事就这么完了。但现在看来，巡警总厅里有人对他的这个决定感到愤怒，并把这件事情捅给了北京那些地下小报中的一家。这些小册子的刊发始终处于灰色地带，而他们那低俗的十六开小册子常常刊印一些短小的寓言、借古讽今的段子以及其他一些让人敬而远之的主题来批评当权的和谐社团政府，并借此逃过政府的审查。\n\n这回，他们对巡警总厅的“内部腐败”展开了口诛笔伐，并将此次的情况同1839年林维喜案进行了比较，后者在后来引发了第一次鸦片战争。尽管我们采取一切手段试图查封这些小册子的印刷单位，但这些出版物流通并被疯狂传阅，继而引发了小规模的抗议活动和骚乱。"
 qieflavor.3.a:0 "该死！"
 qieflavor.4.t:0 "在北京办事的德国人被东方美人诱惑了！"
 qieflavor.4.d:0 "全国各地的小报都报道了这则发生在北京的轶事。北京领事馆的年轻外交官汉斯·施罗德在警方突袭一家涉嫌贩毒的非法妓院时遭到逮捕。对此，巡警似乎是因为担心引起外交和政治争议，于是在未对其加以警告的情况下就将其释放。此举遭到了该市市民的抗议，如今北京市因反德骚乱而陷入停滞，许多社会民主党议员都在质疑我们继续参与中国内政是否仍有价值。\n\n社会民主党的领导人奥托·韦尔斯在德国国会发表了演讲以回应这一丑闻：“以社民党的立场来说，对中国的干涉是毫无意义的，现在事实已经表明，这种干涉对中国人民造成了严重的伤害。我们在中国长久的军事存在破坏了中国的法治，也破坏了他们试图建立稳定的，能够正常运转的，并能与我们合作对抗日本的国家的努力。”"
 qieflavor.4.a:0 "该死！"
 qieflavor.5.t:0 "缄默的媒体"
 qieflavor.5.d:0 "看来我们放走那个突袭黑娼寮时逮捕的年轻德国人的决定比预期想的结果要好。这孩子之后被调到了天津，而放他走的警官张蓓交获得加薪，以奖励他“敏锐的政治头脑”。"
 qieflavor.5.a:0 "终于有好消息了！"
 qieflavor.7.t:0 "睿亲王请求委任！"
 qieflavor.7.d:0 "在保定武备学堂的年轻军官政变成功后，1911年内阁前海军大臣睿亲王载洵向我们提出了要求。他要求一份海军的委任状。确实，很多海军军官同直系军阀都有理不清的关系，但是总体上而言他们还是忠于我们的。载洵曾经出访西洋深入考察海军但他却从未上舰指挥过一场战斗，以至于很多人怀疑海军的真实实力。"
 qieflavor.7.a:0 "提拔他"
 qieflavor.7.b:0 "什么？当然不了！"
 qieflavor.8.t:0 "土匪横行！"
 qieflavor.8.d:0 "刘镇华和我们雇用的其他“绿林好汉”已经彻底失控了！在过去的几周内，他们劫掠了友方的城镇，甚至袭击了官军并强占了妇女和战利品！我们应该做什么？"
 qieflavor.8.a:0 "逮捕并处决他们！"
 qieflavor.8.b:0 "让他们继续吧"
 qieflavor.9.t:0 "东方的林德伯格"
 qieflavor.9.d:0 "一位名叫孙桐岗的年轻飞行员因驾驶自制的飞机飞越欧亚大陆而声名鹊起。随着最近八省联合内部的剧变，他自愿作为飞行员为我国服役，击败空中来犯的敌人！他最初在南京工作，现在他乘着他的小飞机逃离了躁动的南京。"
 qieflavor.9.a:0 "很好！"
 qieflavor.10.t:0 "来自纽约的流亡者"
 qieflavor.10.d:0 "美国艺术家、作家、图书管理员艾迪丝·克利福德·韦莲司与胡适在纽约相识后，一直保持着书信往来，当时胡适正在纽约哥伦比亚大学读书。她对胡适的政治思想产生了巨大的影响，人们怀疑（虽未证实）两人曾短暂相爱过。\n\n然而，随着战争在美利坚合众国肆虐，韦莲司已经给胡适写信，请求在中国寻求庇护并获得难民身份。胡适已经接受了她的请求，而韦莲司目前正乘船前往北京。"
 qieflavor.10.a:0 "欢迎来到中国！"
 qieflavor.11.t:0 "后母戊鼎"
 qieflavor.11.d:0 "最近在河南省安阳市的考古发掘中，考古队出土了一件巨大的商代青铜器。它被认为是世界上最大的古代青铜器，而它的出土也被全世界誉为中华文化及其历史的重大胜利。然而，日寇威胁已是迫在眉睫，考古队重新埋葬了石棺，希望有朝一日打败了日本后，我们可以将该文物安全地放在博物馆里展出。"
 qieflavor.11.a:0 "中华文化的伟大胜利！"
 qieflavor.12.t:0 "百家争鸣"
 qieflavor.12.d:0 "随着中国青年党的崛起，一个称为“战国策派”的学派应运而生。他们是由留学德国的知识分子组成的，信奉国家主义、专制主义和尼采的超人哲学，但又有中国特色，提倡儒学与尼采哲学思想的水乳交融。他们认为民族利益至上，但非种族主义者，对中国民族主义采取多元化的观点。\n\n隶属于这一学派的团体已经开始在中国的大学里出现，并对我们的新政府给予了很大的期望。"
 qieflavor.12.a:0 "棒极了！"
 qieflavor.13.t:0 "午夜牌戏"
 qieflavor.13.d:0 "夜幕降临，[QIE.GetLeader]大总统和吴佩孚在北京新落成的总统府里打牌，两人在玩的时候还讨论了当今时事和世界现状。最后[QIE.GetLeader]打了一手好牌，而吴佩孚却眯着眼睛瞅着他。\n\n“你觉得你刚才的手气不错是吧？”吴佩孚开口说道，“但记住，是谁给你发的牌并让你坐在这栋楼里的。”\n\n[QIE.GetLeader]扬起眉毛说道：“那当然，制宪议会选择了我。”\n\n“你还真信啊？”吴佩孚问道，“我还以为你比那伙人来得聪明呢。”\n\n[QIE.GetLeader]向后靠了靠椅子，不假思索地说道：国强必先强军。不过，你又不是不老不死之人。总有一天，我们的国家会探索出自己的道路，建立真正的民主制度。\n\n“那我们走着瞧。”吴佩孚说完就点了一根烟，凝视着北京城的上空。"
 qieflavor.13.a:0 "什么里面出政权？"
 qieflavor.14.t:0 "来自清廷的流亡将领抵达"
 qieflavor.14.d:0 "也许我们的军队无法达到西方列强对“忠诚”的认知，却也为自己的“任人唯贤”颇感自豪。除却那些已经在战场上，通过英勇奋战，证明过自己对领袖与人民绝对忠诚的将领，如今的中国也存在另一批人，那就是雇佣军，某些雇佣军领袖也确实具备“不胜则亡”的决死意志，足以改变战局——眼前这位雇佣军将领，曾为风雨飘摇中的清廷效命，后者也曾相当依赖他这样的人，如今却衣衫褴褛地带着自己如何被“背叛”的悲情故事，声泪俱下，希望转投我军阵营。很难确定他的心意是否真诚，但生在礼崩乐坏的年代，或许能力才是重中之重。"
 qieflavor.14.a:0 "我们要争取一切可用的力量"
 qieflavor.14.b:0 "不，他可能会是个祸患"
 qieflavor.15.t:0 "[ANQ.GetLeader]肯定了我们的领导地位"
 qieflavor.15.d:0 "安徽督理陈调元今天在全境广播讲话中正式重申溥仪对中国的领导地位是毋庸置疑的。虽然他承认他一开始觉得皇上的想法不合时宜，但随后他热情地支持了我们刚表明的反租界立场，以及溥仪对这一事业的献身精神。他在结束讲话时表达了对直系领导层的钦佩。“一个非政治性的傀儡在现代国家是有用武之地的。有了吴佩孚和曹锟执掌我们的伟大国家，我们就有能力赶走那些玷污中国的外国渣滓，实现中华民族的伟大复兴！”\n\n这场演讲受到了北京和其他城市知识分子的欢迎，一些人已经开始抛弃新帝国宪政会和中国青年党，加入和谐社团，从而增强了我们在普通民众中的知名度和合法性。"
 qieflavor.15.a:0 "好消息！"
 qieflavor.16.t:0 "陈调元——模范督理"
 qieflavor.16.d:0 "安徽督理陈调元在八省联合崩溃时战胜了宁系军阀并巩固了自己的统治，虽然他从理论上讲是我国政府的一部分，但安徽省享有很大程度的自治权。八省联合内战结束后，一些直系将军坚持将该省直接并入我国政府，但由于我国政权的脆弱性，这一建议在很大程度上遭拒。\n\n现在看来，保留陈调元的自治权是正确之举。他刚刚宣布了一项重大的产业改革计划。这一消息受到我国许多商界领袖的热烈欢迎，因为在德国军事顾问团撤离后，他们一直在寻找新的贸易市场。"
 qieflavor.16.a:0 "很好！"
 qieflavor.17.t:0 "陈调元寻求弥合南北直隶之间的鸿沟"
 qieflavor.17.d:0 "自第四次直奉战争结束和1927年的德国干预以来，分别由吴佩孚和孙传芳领导的直系军阀的南北两个派系渐行渐远。现在安徽的督理，隶属于南方派系的陈调元已经开始尝试弥合两个派系之间的隔阂。随着两个派系之间的距离越来越近，这两个派系的头头脑脑都对派系的合作的未来更加看好，但更多的低级军官因为看到了潜在的晋升竞争而开始对对立派系抱有怨言。虽然是这样，但总体而言两个派系之间的合作是一个好的现象。"
 qieflavor.17.a:0 "很好"
 qieflavor.18.t:0 "陈调元提出进行联合军事训练"
 qieflavor.18.d:0 "在尝试弥合直系南北派系之间的分歧之后，陈调元主动提出在安庆城外举行双方部队的联合训练演习。他的军队在同宁系的战斗中积累了不少经验，相信我们都能够从对方那里学到一些新东西。"
 qieflavor.18.a:0 "很高兴听到这个消息"
 qieflavor.19.t:0 "前德控工厂重现开业"
 qieflavor.19.d:0 "在我们宣布将国有化德国在华工厂后，我国政府中的许多人担心德国政府的报复。然而，由于“黑色星期一”吸引了他们的大部分注意力，我们得以将他们的工厂收归国有，不过收效甚微。我们已经制定了将工厂所有权分配给各个忠诚承包商的计划，但我们现在面临一个问题——这些工厂应该生产什么？以前，这些厂子生产大宗消费品，然后运回德国，因此我们可以轻而易举地进行重组，为民众做同样的事情。另一方面，这些厂子可以很容易地改装成生产毛毯和烹饪设备等军事支援用品的军工厂，但让这些厂子生产武器弹药的成本将高得让人望而却步。"
 qieflavor.19.a:0 "民用物资"
 qieflavor.19.b:0 "辎重物资"
 qieflavor.20.t:0 "康同璧女士脱颖而出"
 qieflavor.20.d:0 "康同璧女士继承了她那位在1927年去世之前长久以来一直领导新帝国宪政会的父亲——改革家康有为先生的才干和政治天赋。她于1909年毕业于美国哥伦比亚大学巴纳德学院，随后于1911年回到中国并始终致力于提高女性权益和女权主义。随着保皇党在德国干预后和国家重建的动荡岁月中得到公众的支持，康同璧女士关于赋予妇女相应的权力的思想在知识分子界流行起来，同时也刺激了党内一些较为保守的派系。随着我们近期对他父亲的纪念和追思，有人建议我们可以请她在内阁中任职。如果实现的话，这将不仅成为我们继承康有为先生的象征，同时也表现了我们政府对现代性的认可。当然，也有反对的声音认为这样太冒险了，认为康同璧女士应该继续留在基层继续她的工作。"
 qieflavor.20.a:0 "任命她为内阁成员！"
 qieflavor.20.b:0 "让她留在基层继续她的工作吧！"
 qieflavor.21.t:0 "皇帝与直系：中国独立的哼哈二将"
 qieflavor.21.d:0 "我们最近争取知识分子对反租界运动的支持非常成功，在北京新生的知识界中，越来越多的人写论文和小册子来维护我们的政府。吴佩孚个人最喜欢的文章是《皇帝和直系：中国独立的哼哈二将》，原文发表于一份自五四运动反军阀运动时创办的激进期刊上。该文简洁明了，将吴佩孚及其集团视为中国反对外国统治的堡垒，而皇帝是中国现代化的有力象征。文章还指责了张作霖和他那卖国求荣的奉天政府，他们攫取满洲的矿产资源，运给自己的日本主子，而对陷入贫困的当地居民不闻不问。"
 qieflavor.21.a:0 "很好！"
 qieflavor.22.t:0 "弥合军队世代之间的鸿沟"
 qieflavor.22.d:0 "中国的军官团长期以来存在着严重的代沟：那些发迹于辛亥革命与军阀混战时期之前的旧式军官们遵循传统，并怀疑现代化的必要性；他们中的多数都历经过暴力与动荡的年代，并在政治上处事圆滑，且轻微偏向保守，希望能够重见他们年轻时的那个中国；另一方面，生活在军阀混战期间的年轻军官有着更加激进的政治立场。\n\n我们把保定武备学堂士官生更好地纳入直系的奖惩与军功制度上的努力已见成效，许多年轻军官已经与中国青年党一刀两断并加入了和谐社团。一些怀疑吴佩孚在受到德国支持后变卦的旧式军官在与他们政治性更活跃的下属进行交谈之后也更加支持吴佩孚的政权。"
 qieflavor.22.a:0 "好消息！"
 qieflavor.23.t:0 "为吴佩孚封爵"
 qieflavor.23.d:0 "这个月的早些时候，皇帝陛下宣布了一系列的新的贵族头衔与奖赏。不同于前清那一套晦涩难懂而且不透明的贵族体系，这套体系更接近于现代西方的勋贵制度。这其中，最高贵的头衔当属“公”，只会授予那些为皇帝以及中国做出了极大贡献和牺牲的人，而截至目前，唯一获得这一殊荣的人当属吴佩孚元帅，或者现在应该称其为齐国公吴佩孚。\n\n在一场盛大的仪式中，吴佩孚元帅接受了这一殊荣，并表示他将会保护国家和皇帝，鞠躬尽瘁死而后已。"
 qieflavor.23.a:0 "齐国公万岁！"
 qieflavor.24.t:0 "将军和皇帝"
 qieflavor.24.d:0 "在经过了精心筹划之后，皇帝陛下溥仪于今日邀请吴佩孚将军前往紫禁城参加“非正式”午餐会。两位坐在一起吃饭在经过了固定流程的编排之后显得尤为放松，他们就各种重要问题交换了意见，包括军队现代化、官僚体制改革和其他的一些内容。午餐后，皇帝陛下和吴佩孚将军与同皇兄溥杰一起在城外骑行。照相机记录了整个过程，新闻片段已经在中国主要城市的电影院放映，并分发给国际机构，这将向他们表明我们已经完全现代化，而不仅仅只是另一个西方傀儡！"
 qieflavor.24.a:0 "我希望他们共进午餐的时候谈的不错"
 qieflavor.25.t:0 "德控血汗工厂开张"
 qieflavor.25.d:0 "随着我们放宽外资准入，中国主要城市的德国产业都受到了冲击。尽管这无疑促进了我们的经济发展，但其中仍然有不少人涉及不法的勾当。毫无疑问，与中欧同盟相比，中国几乎没有任何的劳动法。今天早上，就有一则丑闻描述德国工厂强迫中国工人轮班20小时，却没有支付任何额外的薪水。更糟糕的是，工厂与当地警方达成了协议，逮捕和恐吓任何抱怨或进行正式抗议的工人，这使得我们看上去就像是洋人的傀儡。"
 qieflavor.25.a:0 "哦，好吧……"
 qieflavor.26.t:0 "德国铁路饱受好评"
 qieflavor.26.d:0 "尽管许多人抗议德国铁路工程师被邀请过来建设我们的基础设施，但几个月来平民百姓对铁路系统得到的改善有目共睹。各行省之间那些复杂且令人捉摸不透的不同轨距得到了标准化，而那些改变轨距以从中收利的各位腐败的车站管理人员也被开除了。除了现代铁路网所提供的军事优势外，德国人对我们的铁路系统的改革也赢得了平民百姓们压倒性的赞誉。"
 qieflavor.26.a:0 "德国人总是能确保列车准点到站"
 qieflavor.27.t:0 "进口无线电台深受军队欢迎"
 qieflavor.27.d:0 "尽管度支部一些官员以进口的价格过于高昂为由反对我们从德国进口上百台顶级的西门子电台。但是我们的将领反应这些电台在军队里大受欢迎。在最近扫荡北部地区的土匪的行动中，我们的士兵们能够有效地利用无线电互相保持联系并顺利得对土匪们实现分割和搜捕。这些电台在战场上具有巨大的潜力，且已经对我们的部队产生了一定积极的影响。"
 qieflavor.27.a:0 "很好！"
 qieflavor.100.t:0 "爱新觉罗·显玗"
 qieflavor.100.d:0 "爱新觉罗·显玗，更为人熟知的是她的日文名川岛芳子，作为一名满洲贵族小姐，同时也是溥仪皇帝的远方表亲，近几年在朝廷中取得了举足轻重的地位。尽管她仍然相当年轻，但已经证明了自己是一名娴熟的野心家和阴谋家。她选择同宗社党合作以实现满洲勋贵们的目标。\n\n她于1915年由她的父亲肃亲王交给日本人收养以至于溥仪身边不少人都质疑她对帝国的忠诚。在皇帝寓居天津的时候，显玗多次敦促溥仪同日本人而非德国人进行合作使得她在皇帝的近亲中相当不受待见。十年来，大家逐渐原谅了她当年年少而无知的行为，而她也成功地使自己成为了一支不容小觑的势力。"
 qieflavor.100.a:0 "有趣"
