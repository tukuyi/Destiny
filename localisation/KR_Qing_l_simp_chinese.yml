 QIE_yiguandao_couped:0 "一贯道夺取了政权。"
 QIE_yiguandao_coup_tooltip:0 "一贯道亲自掌权。"
 qieygd.1.t:0 "一贯道中的低语"
 qieygd.1.d:0 "我们非常感谢张天然和一贯道支持我们对抗邪恶的直系军阀并且帮助重建帝位。\n\n但是，最近有传言说天师和他的追随者可能要从皇帝钦定的政府手里夺得权力。我们为了感谢他们的帮助而做出了许多让步，但是这个宗教教派据称对他们不得不在我们面前卑躬屈膝非常不满。一些大臣认为传言是真的，因此我们最好防微杜渐，把他们扼杀在摇篮之中，但是还有些大臣却认为不过是直隶军官们为分化皇权而散布传言罢了。\n\n尽管政府内部存在分歧，但是我们现在必须争分夺秒。"
 qieygd.1.a:0 "一贯道在谋划什么，我们必须先下手为强"
 qieygd.1.b:0 "这都是谣言"
 qieygd.2.t:0 "一贯道先发制人！"
 qieygd.2.d:0 "许久以来，我们任由一贯道这群狡猾的老鼠溃烂繁殖，他们喋喋不休、诡计多端，蚕食着我们文明的根基。然而现在为时已晚，尽管我们曾发誓要铲除这些危险的邪教分子，但实际上，我们却坐以待毙，放任这一恶性运动不断壮大，蔓延开来，并逐渐主导我们和中国的命运。正如战争时期的一句古话“唇亡齿寒”所说，我们强大的国家似乎也难以免俗。\n\n随着口风不严的王爷们和受贿的军官向一贯道泄露机密并给予物资援助，张天然、孙素贞的和他们的千禧年追随者们已经聚集了足够的力量推翻新生的清政府，并在此过程中掌控了龙椅和整个中国。这些狂热分子在我们把注意力放在筹备皇帝的宴会和粉碎西方鸦片种植经营活动等诸类“重要”事务时打击了我们的政权并开始夺取整个国家。狂热分子们冲进都城，轻松地突破了防线，把皇帝劫为人质，许多守卫事先就被收买，在袭击发生时甚至没有值班。\n\n随着这一令人震惊和突然的胜利，一贯道立即解散了我们的政府，并向全国的大多数愚昧群众灌输他们的意志和理念。现在都城和皇帝都已成为张天然的囊中之物，整个中国也将任由这些邪教分子随意摆布。"
 qieygd.2.a:0 "全中国都要对一贯道俯首称臣"
 qieygd.3.t:0 "王牌"
 qieygd.3.d:0 "在我们加强帝国军队以使其能够有效抗击军阀和日本人时，有人却认为我军的战略有些片面。我们为了解决这个问题而群策群力，但是一直没有找到明确的答案。现在军事参谋部有了以下三项提议可供我们抉择。\n\n第一个计划是投资主要被我们的邻国日本和荷兰所使用自行车部队，它将为我们的步兵带来急需的机动性，并且成本较为低廉。第二个计划是投资火炮，我们目前使用的火炮仍是老旧且过时的遗物，而投资一支现代化且高质量的炮兵部队将使其成为我军粉碎敌人所需要的重锤。第三个也是最具争议的计划则是大力推广坦克部队，虽然我们的军队在传统上并不依赖坦克，但投资这一未来武器可能正是我军在与入侵者和军阀竞争时所需要的优势。"
 qieygd.3.a:0 "自行车部队正合我意"
 qieygd.3.b:0 "投资火炮对战争至关重要"
 qieygd.3.c:0 "装甲是未来战争之道！"
 qiefocus.24.e:0 "欢迎冯·恩琴-施滕贝格男爵抵京！"
 qieygd.4.t:0 "一贯道遮天"
 qieygd.4.d:0 "曾仅被称为卑微的奎生，现在却是一贯道的第十八任祖师，张天然统治着中国的中心地带，掌控着天朝的命运。他曾一直在幕后支持溥仪的王位宣称，以实现自己的野心和千年目标。天师张天然被期望忠于摇摇欲坠的大清王朝，但随着权力和影响的提升，他发现让愚蠢的宣统皇帝曜之屈服于他兴许也是一个好选择。\n\n天在中国历史和古文化中有着天空和宇宙天体的理念，并且持续了数千年。这种理念确保了天命的权威，也让无数人民对天命虔诚始终，而现在它构成了一贯道理念的基础。从我们国家的旧称天朝，到构成我们教派意识形态基础的天下（大天之下，我即唯一）的理念，甚至成为了张天然本人的宗教名字，这个理念体现了我们作为中国人和一贯道成员的一切。这种赐福甚至得到了群众的支持，而且正是他们声称天师是月称菩萨和活佛济公的转世，是由阿罗汉的灵魂孕育出来的杰出佛教僧侣。\n\n有了群众支持和千年历史的背景，张天然曾想过宣布成立一个全新王朝，彻底把中国给净化成一个新天朝。为这个大天帝国给中国确立一个有天命宣称的新皇帝，并且告诉他聪明又相爱的妻子，第一任师母孙素贞。作为新君主制的引导者，虽然一开始也可能会面临来自清朝忠臣的顽愚反抗，但一贯道还是可以自由且毫无阻碍地实现他们的千年目标。然而，如果张天然愿意，他也可以像过去一样向溥仪俯首称臣，同时继续在幕后控制这个傀儡皇帝。现在，天师该做出抉择了。"
 qieygd.4.a:0 "全中国都在我们的天之下！大天帝国即将崛起！"
 qieygd.4.b:0 "我们的命运与大清同在！"
 qieygd.5.t:0 "大天帝国的崛起"
 qieygd.5.d:0 "随着天师决定放弃失败且颓废的大清，有着成立自己统治的中国的志向时，大天帝国诞生了。现在中国各地社会正在变革，大清帝国晚清修建的有着享乐主义的宏伟纪念碑被有更虔城、有品味的象征着一贯道理念的建筑所代替，它们也更适合我们苍天先祖的遗志和光明未来。然而，在我们新王朝和帝国成立之前，我们得选出开国皇帝。为了让那些心存疑虑的人放下心来，许多人都选择支持让天师让位给大明后代称帝以确保我们的合法性。而现在有衍圣公孔令贻、延恩侯朱煜勋和容易被支配的朱镕基这三位候选人。前两位都是中肯的大明后代贵族，对我们的政局稳定和民众支持都有着帮助，而有说法朱镕基是洪武大帝朱元璋的后代，尽管他的家族对此说法坚持了几个世纪，但其真实性还是不能确定。但是，年幼的孩子思想更容易被控制，朱镕基是更比前两位更理想的傀儡皇帝。再或者，张天然最狂热的支持者，他的老婆孙素贞在他耳边低语让他自己成为大天帝国的皇帝，打造一个摆脱失败的全新王朝。甚至他也可以让他的老婆，我们的女头目称帝，这样看起来让他不是那么渴望权力。虽然这其中的任何一个决定都会有人对此不满，但张天然统治着中国，没有人敢提成反对意见。因而总的来说，决定权还是在张天然手中。"
 qieygd.5.a:0 "衍圣公孔令贻加冕为帝。"
 qieygd.5.b:0 "延恩侯朱煜勋被选中了。"
 qieygd.5.c:0 "大明之子朱镕基就很容易被培养成一个傀儡皇帝。"
 qieygd.5.e:0 "一贯道祖师张天然自封为王。"
 qieygd.6.t:0 "大天帝国的傀儡皇帝"
 qieygd.6.d:0 "张天然决定让年轻的朱镕基登基称帝，即使他的大明血统很难说是否正统。而这个儿皇帝很快就成了傀儡，实际上是背地里的张天然摄政治国。在朱镕基长大成人之前，张天然一直都会是中国的真正统治者，而在这位伟大导师的照顾和影响之下，朱镕基慢慢地被灌输了一贯道理念，这使得张天然能够在他认为合适的情况下毫无障碍地统治着中国。在他的傀儡成熟的那一天，试图重建一切时，他就会用皮带把朱镕基塑造成一个忠诚且容易操纵的皇帝。直到那一天，整个中国都在张天然的手中，他也不必成为公众和政府经常批评的面孔。在阴影中，一贯道的第十八任祖师计划着他的阴谋和控制网，他通过这个儿皇帝改变了苍天下的一切。"
 qieygd.6.a:0 "即使没有登基当皇帝，一贯道之父也统治着一切。"
 qieygd.7.t:0 "天国之旗"
 qieygd.7.d:0 "大天帝国已经建立，皇帝同时也登基为王，但是我们的帝国还有一件事待办：决定一面国旗。现在摆在我们面前的主要有三种选择。第一种，以黑色为基调，上面有着青铜体汉字天，意味着我们的帝国即为苍天；第二种，还是以黑色为基调，但是旗帜上面的却是象征着千年秩序的一贯道图案；第三种，以红色为基调，有一条巨龙，有着中国民间传说天体平衡的象征。当一切都在苍天统治之下时，我们该决定那面国旗成为我们大天帝国的标志呢？"
 qieygd.7.a:0 "一贯道，秩序的象征。它将会点缀在旗帜之上。"
 qieygd.7.b:0 "古老的天字（象形图）将出现在国旗上。"
 qieygd.7.c:0 "从博大精深的中国文化中汲取出的新意象设计能够更好地满足我们的需求。"
 QIE_hire_american_company:0 "雇佣美国顾问"
 QIE_hire_american_company_desc:0 "美国联邦军队的失败，使大量曾经身经百战的人漂泊不定。其中一位是约瑟夫·史迪威将军，他与吴佩孚和直隶派私交甚笃，曾在20世纪20年代和30年代曾担任过美国驻外使节。通过向他和他的一些军官提供顾问职位，我们可以获得一位身经百战的将军，而且还有他在中国的丰富经验。"
 qieflavor.6.t:0 "梅里尔突击队"
 qieflavor.6.d:0 "与史迪威一起逃亡美国顾问之一弗兰克·梅里尔在传授部队游击战技巧方面很有声誉。作为新泽西州南部松毛岭战役的老兵的他现在是一位一流的将军，并且就连反租界主义者都对他训练军队的技巧大表赞扬。因而几位直隶顾问建议把他从一般顾问提拔为正式的将军。"
 qieflavor.6.a:0 "太好了！"
 qieygd.8.t:0 "年事已高的天师"
 qieygd.8.d:0 "作为唯一君主统治整个帝国和管理一个千年宗教完全是两码事，我们敬爱的天师也因为这件事付出了惨痛的代价。张天然，一贯道第十八代祖师，月称菩萨和活佛济公的转世，同时也是我们的国父，现在却因为年老力衰和繁重的压力奄奄一息。在他身边是他心爱的妻子孙素珍，也就是我们的师母，以及他们的12个孩子，他们在为他康复祈祷的同时，还承担着我们即将去世的国父曾经独自处理的各种国家事务。张天然的生命正微妙地处于一个平衡状态，谁都不知道他能否能挺过来，然而一场辉煌的国葬却在为他悄然准备了。他的心腹们也准备将孙素珍加冕为我们大天帝国的第二位君主和中国的第一位女皇。现在会发生什么，都听命于天了。"
 qieygd.8.a:0 "张天然恢复了健康，以皇帝的身份重临，不过比起他的助手，他还是退居了二线"
 qieygd.8.b:0 "天师离开了我们，他的妻子孙素珍现在成为了统治中国的第一位女皇。"
 qieygd.9.t:0 "一个新的天国之都"
 qieygd.9.d:0 "随着我们襁褓中的大天帝国加冕了一位新君，我们必须为国家决定一个新的首都。在中国，有许多古老的圣城可以作为我们著名的首都，但只有一个可以成为我们真正的权力中心。哪座城市能容纳我们大天帝国的新君？"
 qieygd.9.a:0 "北京的龙椅才是唯一的真王座。"
 qieygd.9.b:0 "南京，大明南方旧都，将成为我们的新权力中枢。"
 qieygd.9.c:0 "天津，天子渡口，将成为我们新的天都！"
 qieygd.9.e:0 "首都将留在济南，以图靠近一贯道的影响中心"
 qieygd.9.f:0 "西安，西汉和大唐的古都，这对我们有用"
 qieygd.9.g:0 "洛阳，四大古都中的最后一个，将能满足我们的需要"
 qieygd.10.t:0 "少帝即位"
 qieygd.10.d:0 "一贯道第十八代祖师，我们敬爱的张天然，已然年老体衰，在时间的摧残之下，他的身体逐渐变得愈发虚弱。心知时日不多，这位新中国国父已在私下里向亲信们宣布了他的退休计划，他希望安度余生，在他那泰山上著名的寺庙里冥想。决定既已作出，张天然最终选择正式终止对这位年轻但可疑的明朝继承人的摄政，现在，朱镕基一跃成为了复辟后明朝的真正皇帝，也一并成为了张天然的继承人，即将接任一贯道第十八代祖师。他从小就在一贯道的氛围中长大，是个狂热的信道者，对我们的千年事业可谓一心一意，现在，这个年轻而博学的人已准备好履行他作为中国皇帝的应有职责。"
 qieygd.10.a:0 "朱镕基或许年轻，但他已准备好即位为帝"
 qieygd.11.t:0 "新任衍圣公"
 qieygd.11.d:0 "作了几十年衍圣公的孔子第76代嫡系后裔孔令贻离世了，整个东亚与儒家文化圈都为之悲痛，就连上天也不免一番感怀，降下雷霆暴雨以示哀情。孔令贻1872年出生，这位广受尊敬的长者在活过了多数人不敢奢望的漫长一生后，在睡梦中与世长辞，衍圣公之位由其独子孔德成沿袭。成为了一家之主的孔德成将接过衍圣公的职责，化身伟大的思想家孔子的当代代表，背负起77代先祖以及父辈们的教诲与训诫，在中国不断迈向未来的行进之中，成为再生的商朝的历久弥新的传统符号。"
 qieygd.11.a:0 "历经百年的风雨仓皇，孔子的智慧依旧在世间回荡，孔子的后裔依旧为世人所崇"
