 QIE_dian_fu_yi_qie:0 "第二次辛亥革命"
 QIE_dian_fu_yi_qie_desc:0 "1911年，辛亥革命我们推翻了清政府，建立了共和国。1936年，丙子革命我们再来一次！清政府这种该进入历史的东西就应该乖乖的滚进历史。驱逐鞑虏，克复中原！"
 QIE_zhan_shou_wei_di:0 "审判伪帝"
 QIE_zhan_shou_wei_di_desc:0 "中国者，中国人之中国也，非贼满人所得而固有。那个所谓的皇帝，不过是我们祖宗从前称呼的蛮夷、白狄、鞑奴。他们乘我中原内乱之际，窃据皇位，移风易俗，屠害我汉人百姓不知何数目。昔日，我海陆空大元帅孙逸仙先生，仁慈心肠，辛亥革命之后饶恕了这些无耻之徒。但是他们却在德意志人的协助之下，再次复辟，再次荼毒我百姓。百姓之苦久矣，此次丙子革命，当效法兰西之大革命，送伪帝溥仪上断头台！"
 QIE_mo_shop_cai_chan:0 "没收满人贵族财产"
 QIE_mo_shop_cai_chan_desc:0 "满洲人在中国，不过十八行省中最小的一部分，然而他们在朝野中为官的家伙，却以一最小部分，敌十八行省而有馀。满人虽少，但他们盘踞的财富个个均富可敌国，我们的国家濒临破产，但他们整日寻欢作乐，不思国之衰亡。剥夺他们的财富，充盈我们的国库。这是他们应得的。"
 QIE_shou_wei_jia_guo:0 "保家卫国"
 QIE_shou_wei_jia_guo_desc:0 "我们的国家正在燃烧，儿郎们拿起你们的武器，守卫我们的家园，异邦的蛮子终究要被我们驱逐出去。洋人屠我同胞，奸淫我姊妹，父兄之仇，不共戴天。如今他们仍然窃据我汉人领土，我汉人弟兄沦为牛马，此血海深仇，不共戴天！满清政府所签一切不平等条约，我们均不予以承认。"
 QIE_han_ren_wen_hua:0 "恢复汉文化"
 QIE_han_ren_wen_hua_desc:0 "拖辫发，著胡服，踯躅而行，洋人只见便称Pigtail（猪尾）、Savage（野蛮）。可我汉人之文化，上下五千年，何民族文化能长于我民族？此皆满人入关留发不留头的恶果，此固我皇汉人种，为牛为马，为奴为隶。恢复汉人文化，恢复汉唐以来我族的优秀文化，"
 QIE_zui_yi_xian_lie:0 "祭奠先烈"
 QIE_zui_yi_xian_lie_desc:0 "孙逸仙、陈天华、邹容、吴樾、黄花岗七十二烈士...数不胜数的革命先烈倒在反抗满清政府与欧洲列强的道路上。我们的国家，我们的民族不会忘记这些伟大的人，没有他们在前方指引，丙子革命也不会发生。因为他们，才有了我们。"
 QIE_da_zong_tong_xuan_ju:0 "不负大元帅之名"
 QIE_da_zong_tong_xuan_ju_desc:0 "时局已然稳固，我们当如大元帅孙逸仙那般，召开选举，重建共和国。"

 QIE_shi_gu_zhe:0 "食古者的胜利"
 QIE_shi_gu_zhe_desc:0 "曹锟的接替者卢香亭击败了愚蠢的于学忠，他将成为直系的新领袖，进而控制这个新生的政府，作为袁世凯的同路人，他渴望将古老的中华帝国历史重新带到人世间，他想要重建历史上那些伟大的帝国们。"
 QIE_fu_bi:0 "复辟伟大王朝"
 QIE_fu_bi_desc:0 "作为卢香亭最渴望达成的事情，他上台后立刻宣布开启复辟帝制的公投，中华的历史如此漫长，伟大的帝国何其之多，只要公投成功，我们必然能将其他一个帝国带回中华。"
 QIE_guo_jia_wen_gu:0 "国家牢不可破"
 QIE_guo_jia_wen_gu_desc:0 "有些人在我们的国度中宣扬西方那些地方分权思想，他们哪是真心为了我们的国家？不过是洋人分裂我们的手段罢了，我们的国度只有一种政体是适合的，那就是中央集权！只有一个强大的中央政府才能保障我们的安全。"
 QIE_hui_fu:0 "恢复峨冠博带"
 QIE_hui_fu_desc:0 "在伪清的统治之下，汉官威仪，扫地殆尽，唐制衣冠，荡然无存。我皇汉子孙仅着胡服，留辫发，朝官满是开气袍，花翎红顶朝珠。伪清对汉人的腐蚀从服饰的更迭便可管中窥豹。为了恢复我汉人的信仰，就要从服饰开始，着博带，戴峨冠，衣冠上国，礼仪之邦。"
 QIE_chong_jian_jue_wei:0 "重建爵位体系"
 QIE_chong_jian_jue_wei_desc:0 "没有规矩不成方圆，没有爵位身份要如何让我们的尊贵公民体现出宗教的高贵性？沦丧于西方自由思想的国度必须要一次重新授勋来洗刷掉西方人残留的思想，回归汉人传统文化，君君臣臣父父子子。"
 QIE_zhu_zai_mei_ti:0 "主宰媒体"
 QIE_zhu_zai_mei_ti_desc:0 "媒体的力量从新文化运动以来便可见一斑，如果我们放任我们的批评者控制媒体，那么对我们的统治而言是非常不利的。从今往后，一切的报刊杂志要想流向市面就必须要经过政府的审查，不利于民族的，不利于国家的一律不准上市。"
 QIE_zhong_hua_min_zu:0 "唯一的民族"
 QIE_zhong_hua_min_zu_desc:0 "我中华昔日囊括宇内，震耀全球，抚视万国，凌轹五洲。有二千万方里之土地，有四百兆灵明之国民，有五千余年之历史，有二帝三王之政治。我汉种，是独立亚细亚大陆上之汉种，是伟大国民之汉种，我皇汉儿郎乃黄帝之子孙，神明之胄裔。大洋那岸的爱尔兰人与英吉利人不死不休方得独立，我汉人百姓又如何不能？我汉人天下自归汉人所有！"
 QIE_tong_qin_nian_dang_he_zuo:0 "吸纳青年党军官"
 QIE_tong_qin_nian_dang_he_zuo_desc:0 "虽然这些该死的叛徒协助满清对我们的吴佩孚元帅发起了一次可耻的政变，但是碍于如今我们军事力量淡薄，如果完全隔绝清洗这一批青年军官，那么我们的军队内的新鲜血液将很长一段时间都得不到更新。"
 QIE_xin_shi_jun_xiao:0 "本土化整合主义"
 QIE_xin_shi_jun_xiao_desc:0 "虽然我们是如此的敌视外来思想，但是西方还有种叫做整合主义的思想，他们的支持者认为社会应该作为一个整体运作，其各个部分应该相互和谐地合作。这完美的契合我们当下的需要。虽然海外那些支持者还鼓吹什么基督教，天主教，但是这关我们什么事？那些该死的洋人宗教滚开，好思想留下，就这样。"
 QIE_gu_lao_di_guo:0 "古老帝国的重生"
 QIE_gu_lao_di_guo_desc:0 "古老的中华帝国，曾经如一轮耀眼的太阳，照亮了整个东亚世界。然而，随着时间的推移，它逐渐失去了活力，变得衰弱不堪。最终，它在内乱的战火与伪满的入侵中灰飞烟灭，只留下一片废墟。他的子民沦为仆役，他的文化遭到瓦解。然而，就像凤凰一样，中华帝国并没有就此消失。在废墟中，新的生命开始萌芽。经过了漫长的岁月，在我们的领袖卢香亭元帅的带领之下，我们的帝国终于从灰烬中重生，再次焕发出昔日的光芒。汉人将夺回他们失去的一切！"

 QIE_xiang_jiang_jun_zhi_li:0 "向将军致礼"
 QIE_xiang_jiang_jun_zhi_li_desc:0 "经过许多竞争与暗箱操作，吴佩孚的继任者于学忠已成为新生民国无可争议的领袖。他要求严格坚持强政府的既定路线及对国家的忠诚，国会又或是其他类似的东西将完全变成他的橡皮图章。在他的道路中，他不会允许这些东西挡住他的步伐。"
 QIE_kuo_zhang_jing_cha_bu_men:0 "扩张警察部门"
 QIE_kuo_zhang_jing_cha_bu_men_desc:0 "为了保卫我们的国家，也为了培养我们公民的尚武精神，于学忠将军决定对警察部门进行一次大刀阔斧的改革，将这个脆弱的部门完全军事化，成为军队的一份子。一切警察上任前都需要经过长时间的军事训练，他们不仅仅是警察，更是战时我们随时可以抽调的民兵。"
 QIE_fu_zhi_ai_guo_qi_ye:0 "扶持爱国企业"
 QIE_fu_zhi_ai_guo_qi_ye_desc:0 "帝国主义通过各种渠道对我们进入入侵，经济入侵就是他们最常用的方式之一，他们打断我们民族企业的经济链，用更低廉的价格冲击我们的市场。我们的企业往往还没有起步就被他们扼杀在怀中，为了弥补这一情况，我们就需要对我们的本土企业进行补贴。"
 QIE_chong_ti_guo_zu:0 "重提国族概念"
 QIE_chong_ti_guo_zu_desc:0 "试看彼美国，在今日号称世界最强、最富底民族国家。自美国国家成立，有英国人、荷兰人、德国人、法国人，参加入他的组织中。何以美国不称英、荷、法、德、美，而称美利坚呢？要知美利坚的新民族，乃合英、荷、法、德种人同化于美而成底名词，为美利坚民族，乃有今日光华灿烂的美国。我国既欲求发达，今日应以美国为榜样，使中国内诸民族同化于一大国族之内。然虑其文化尚在游牧时代，政治意识全未发达，彼固不知何谓国民应有之权利，亦不知何为国民应有之义务，全赖我们汉人撕提他们。故而今日我们讲民族主义，不能笼统讲五族应该讲汉族的民族主义，即拿汉族来做个中心，使之同化于我，成一可以与美利坚媲美之民族国家。"
 QIE_yin_ru_xie_zuo:0 "引进协作主义经济"
 QIE_yin_ru_xie_zuo_desc:0 "阶层分化已经使我们的国家瘫痪了太久。辛勤工作的工人对祖国感到愤怒，而精英则变得无根而自满，对自己“世界公民”的身份沾沾自喜--这种灾难性的状态必须被终结。天主教世界通行的法团主义是一种好的方法，可以引入进来，以确保雇员和业主之间的分歧能得到弥合，并引导他们未来一个更为宽广和荣耀的目标前进"
 QIE_zhi_shi_fen_zi:0 "民族知识分子"
 QIE_zhi_shi_fen_zi_desc:0 "曾经为国家奔走呼号的大学已经堕落得不成样子，里面到处都是以背叛和自利为荣、动不动喊着“个人主义"的亵渎者。为了确保我们的理想能延续下去，年轻一代必须准备好接过民族主义的火炬，我们将在学生中促进民族主义运动，以保证我们的理念在大学中占主导地位，并为中国的未来提供一支在学识和道德上都占尽优势的智识阶层。"
 QIE_cheng_li_qing_nian_jun:0 "成立青年军组织"
 QIE_cheng_li_qing_nian_jun_desc:0 "教育我国年轻人热爱祖国，铭记国家英烈的工作十分重要。通过组建并巩固青年男女童子军和政治组织，鼓励年轻人加入其中，我们将能向中国的下一代提倡正确的价值观，让每个人都能过上充实美好的生活。当然，如果能顺带解决一下失业问题那就再好不过了。"
 QIE_gong_he_guo_de_xin_fa_gui:0 "共和国的新法规"
 QIE_gong_he_guo_de_xin_fa_gui_desc:0 "现有的法律冗杂无章,还充斥着令无耻的叛徒和长篇大论的废话者可以大放厥词，无视秩序的规定。是时候起草一部与新国家体制相适的宪法了，让未来一段时间的新秩序可以以成文法的方式被遵守和执行。"
 QIE_da_zao_tie_xue:0 "打造铁血之军"
 QIE_da_zao_tie_xue_desc:0 "数千年分而复合的历史已经证明，唯有一支令行禁止、训练有素的军队能确保国家不至于分崩离析。无论那些只会放空炮的人如何抗议，军队都必须发挥更大的作用，得到更多的训练与资金。唯有如此，才能捍卫来之不易的成果。"
 QIE_sheng_er_rong_yao:0 "生而荣耀"
 QIE_sheng_er_rong_yao_desc:0 "总有些喋喋不休的自由主义精英对人民朴素的自豪感指指点点，在爱国者血肉铸就的高墙背后肆意妄言什么“世界"“狭隘"“宽阔”。这些言论是有多么的令人厌恶，它们的蔓延确是需要正视的问题。利用在全国扫盲运动中建立起来的学校网络，对历史的认同与自豪必须深入每个中国人的内心，无论付出何等代价。"
 QIE_qiang_zhe_shoi_hu_zi_you:0 "强者守护自由"
 QIE_qiang_zhe_shoi_hu_zi_you_desc:0 "“自由”，那些妄想着寻求颠覆的人总是以此为借口。他们不知道的是，如果没有秩序，“自由"便是没有意义的词汇。在如今的境遇下，人民之所以饱受痛楚便是因为错用了自由之故。为了确保自由不被那些不负责任的煽动者所摧毁，一位强大的领导者正是必须的--不只是为了保证民众的自由，也是为了使国家得自由"
 QIE_jue_qi:0 "且听龙吟"
 QIE_jue_qi_desc:0 "自从咒水之难以来，中国便陷于胡虏的枷锁与洋人的欺凌中，人民忍受着苦难，国家蒙受着冤屈。这理应被咒诅的一切将在今天画上句号！中华如不能傲视万国，便只能任人宰割。曾经困于前滩的巨龙已然回归，那些胆敢冒犯其威严的人必须付出代价，这笔债务必将，也只能用鲜血偿还！"

 QIE_ju_wai_zhe:0 "杀出来的局外者"
 QIE_ju_wai_zhe_desc:0 "一个老革命者，同盟会的元老从军阀掌控的选举中杀了出来当选了总统大位，哪怕军阀有再多的不满也无济于事，毕竟，谁叫这是他们自己选的呢？"
 QIE_fu_xin_nong_hui:0 "复兴地方农会"
 QIE_fu_xin_nong_hui_desc:0 "农会制度在当年康有为公车上书时就已提及，戊戌变法中光绪也下令“广开农会”，辛亥革命后民国正式立法保障农会制度。但是南方国民党的北伐失败，清政府的复辟，使得农会制度变为一张废纸。农民们失去了自己好不容易获得的讲话的机会。虽然复辟后的清政府也尝试过恢复一些农会，但那不过是满人贵族和地主把持着的无用之物。而如今，我们需要恢复这一制度，让农民说话，让这些国家最主要的组成部分讲述他们自己的索求。"
 QIE_jin_bu_bao_kan:0 "支持进步报刊"
 QIE_jin_bu_bao_kan_desc:0 "报业是启人灵智，发人深思的重要行业。《民报》、《新青年》、《浪潮》、《申报》云云当时南北进步思想如狂风暴雨一般轰向腐朽的满清王朝和北洋政府，那时的文化界是多么的精彩。鲁迅先生、茅盾先生、老舍先生等等，他们的文字是多么的慷慨激昂，然而现在文化界怎么就如同被一片乌云盖住了呢？我们文化人就需要像一把利刃一样划破阴霾的乌云，让阳光照射进来。"
 QIE_si_dian_jiao_yu:0 "试点实行义务教育"
 QIE_si_dian_jiao_yu_desc:0 "野蛮之革命，有破坏，无建设，只能制造恐怖主义，于国民毫无意义。而文明的革命，有破坏，有建设。为建设而破坏，为国民增幸福。我们的国民不是独立的国民，而是奴隶的国民，今日之中华，实无教育之中华。我们的国民不知晓何为平等自由，只知道八股文章。我们的义务便是教育我们的国民，教育他们成为新时代的公民。"
 QIE_jian_she_fu_li:0 "建设全国福利体系"
 QIE_jian_she_fu_li_desc:0 "从前，我们的政府对于我们的人民如同敌人一般，他们恨不得对自己的百姓敲骨吸髓。这样的政府这么能合格呢？我们必须拓展政府的福利制度，建立一套完善的保护机制，我们不能让我们所治之国如同满清治下一般饿殍满地。"
 QIE_kong_gu_di_wei:0 "真正的三民主义"
 QIE_kong_gu_di_wei_desc:0 "南方那些国民党口中念叨着孙中山的三民主义，但是他们哪里懂得三民主义？他们说讲述的不过是他们通过工团思想臆想出来的三民主义，民生、民族、民权三民主义缺一不可，而他们非是抛民族主义不谈，空谈三民主义。作为同盟会的元老，黄炎培是不会容忍三民主义被如此歪解的，他势必要重新为世人阐述何为三民主义。"
 QIE_han_ben_wei:0 "坚持汉本位政策"
 QIE_han_ben_wei_desc:0 "自三皇五帝以来，汉人便是这片土地的毫无争议的统治者。如今的世界强大的国家无一不是强盛的民族主义国家，他们的主体民族在国内有无可置疑的地位，而汉族长年落后于满族之后，如今自然要加以弥补，汉人的地位无人可动摇。"
 QIE_guo_jia_xiang_mu:0 "国家项目"
 QIE_guo_jia_xiang_mu_desc:0 "为了改善我们国家的经济与修复我们破碎的国度，政府将推行一系列建设项目。这一方面能够创造就业机会，这些大规模的项目都需要人手。而许多工厂工人仍处于失业状态，或可能无法从事他们未经培训的领域，如服务业。通过推行这些大规模的项目，我们可以提振工业需求，创造成千上万的新的建筑业岗位。其次，这些项目都具有实际用途，这是明眼人都看得到的。与此同时修缮一些纪念我们民族伟大历史的象征也是不错的选择，这些建筑物能够引发我们公民由内而外的自豪感。"
 QIE_pao_qi_liu_xi:0 "抛弃陋习"
 QIE_pao_qi_liu_xi_desc:0 "汉文化源远流长，但是并非所有的汉文化都是值得保留的，尤其是从封建王朝制度中演化出来的那些东西，它们使得汉文化中掺入了太多的污秽。为了保留我们珍贵的文化就必须抛弃这些丑陋的被冠以传统文化的腌臜行为。刮骨疗毒，莫过于此。"
 QIE_she_hui_zhi_shang:0 "社会至上"
 QIE_she_hui_zhi_shang_desc:0 "在教育制度、报业、福利体系等制度的多管齐下，我们的社会摆脱了松散的状态凝聚成一个顽强的拳头。工人、农民、学生、实业家、军队，边疆的少数民族，一切的一切，所有的公民都凝聚在我们的号召之下。我们的社会统一而光荣。"

