 QIE_social_democrat_party_ROC:0 "中国民主社会党"
 QIE_social_democrat_party_ROC_long:0 "中国民主社会党(China Democratic Socialist Party)\n§L中国民主社会党是由一群民主共和派人士组建而成的，他们成立的初衷就是为了对抗国民党在中国政坛的一党独大。但如今国民党蜗居东南，早已不复从前，而张君劢、张东荪等人依旧在北京活跃。党锢解禁之后，他们高举宪法旗号，希望重塑民国，勘定宪法。§!"
 QIE_social_liberal_party_ROC:0 "新进步党"
 QIE_social_liberal_party_ROC_long:0 "进步党(China progressive party party)\n§L进步党是由一批留学欧洲接受过西方高等教育的政治家、科学家们组成。他们主张，顺应民意，建设强善政府，增进平和实利。§!"
 QIE_market_liberal_party_ROC:0 "民主宪政党"
 QIE_market_liberal_party_ROC_long:0 "自由派(China democratic constitutional party)\n§L由顾维钧领衔的民主宪政党自由派主张外交上实行孤立政策，在经济上实行自由主义经济，减少政府对市场的干预行为，让资本家们自由生长。§!"
 QIE_social_conservative_party_ROC:0 "民主宪政党"
 QIE_social_conservative_party_ROC_long:0 "保守派(China democratic constitutional party)\n§L由章士钊领衔的民主宪政党保守派主张复兴中华传统文化，抵御西方自由主义思想的入侵，他们认为孔夫子的教诲就是最值得学习的政治思想，而非欧洲的那一些无知者。§!"
 QIE_authoritarian_democrat_party_ROC:0 "新共和党"
 QIE_authoritarian_democrat_party_ROC_long:0 "共和党(China Republican Party)\n§L共和党对于袁世凯复辟以来的软弱政府深恶痛绝，他们认为中华之所以沦丧至此的原因就是因为政府的不够强力与无能，他们希望组建一个更加强大的政府来抵御世界局势的变化§!"
 QIE_paternal_autocrat_party_ROC:0 "公民党"
 QIE_paternal_autocrat_party_ROC_long:0 "公民党(China Civic Party)\n§L只是一些企图重新拥有权力的落魄军人们抱团取暖的组织罢了。§!"

 QIE_roc_election:0 "真正的大选"
 QIE_roc_election_desc:0 "民国已经统一，我们的梦想已经实现，属于共和国真正的选举即将召开，欢呼吧，中华儿女。我们终于结束了分裂的岁月！"

 QIE_min_she_dang:0 "民主社会党当选"
 QIE_min_she_dang_desc:0 "张君劢与张东荪的梦想终于实现了，他们在大选中以绝对的优势取得了胜利，在这个四年里，他们将会把自己的理念化为现实。"
 QIE_kan_ding_xian_fa:0 "守护法制"
 QIE_kan_ding_xian_fa_desc:0 "法律应该是神圣的，但是因为军阀时代的混乱，法律变得一文不值，私刑之类的行为四处可见。为了中华的未来我们必须要扭转这些情况，法制观念必须深入每个公民的脑海里，遵纪守法要成为每一个公民的第一要务。"
 QIE_fei_gong_tuan:0 "中华社会主义"
 QIE_fei_gong_tuan_desc:0 "社会主义并不是工团主义一言堂，但是我们的很多同胞离了工团主义就不会讲社会主义了。如被国内称为行会社会主义的发扬与英国的基尔特社会主义就是值得我们参考的对象。尽管事实上，我们俗语中的三百六十行的每一行都已是一个独立王国相互封闭，但是这也已经有了雏形，只欠我们的改革。此外发源自德国的国家社会主义与改良社会民主主义也值得我们借鉴，总之，社会主义并非工团主义那一条道路。"
 QIE_he_ping_yu_tong_yi:0 "和平与统一"
 QIE_he_ping_yu_tong_yi_desc:0 "我们的国度百废待兴，战争摧残了中华太久，我们迫切的需要和平。南北分裂的时代也将成为过去，我们的国度将重新凝聚成一个整体，和平与统一将是我们这个时代的主旋律。"
 QIE_tuan_jie_yu_min_zhu:0 "团结与民主"
 QIE_tuan_jie_yu_min_zhu_desc:0 "民主是所有中华公民一致渴求着的事务，自1911年辛亥革命我们短暂的拥有民主后在漫长的岁月里我们已经失去了它太久了。如今当我们重新活在民主社会中，我们需要对此保持警惕，团结起来中华儿女保卫我们来之不易的民主社会。"
 QIE_jiao_yu_bai_tuo_yu_mei:0 "教育摆脱愚昧"
 QIE_jiao_yu_bai_tuo_yu_mei_desc:0 "在我们的公民中十有八九都是不识大字的文盲，这不是一个现代国家应该有的情况。如果我们的公民不识字就无法知晓民主为何物，自由为何物。他们就不会知道自由民主的重要性。只有摆脱了愚昧，才能看清世界。"
 QIE_zhong_jiao_kuan_rong:0 "宽容的宗教政策"
 QIE_zhong_jiao_kuan_rong_desc:0 "宗教并非一些人所相信的那样是社会的绊脚石，宗教反而可以提供精神上的慰藉和道德上的指引，它应该得到尊重和宽容。在我们的国度中拥有大量的天主教、基督教、穆斯林、佛教徒、道教徒又或是其他宗教的信仰者。和谐共生将是我们的宗教政策方针。"
 QIE_chuan_tong_bing_fei_cuo_wu:0 "传统并非错误"
 QIE_chuan_tong_bing_fei_cuo_wu_desc:0 "像一些新青年他们激进的想要改变一切，独断的认为传统的都是坏的，都是需要打倒的，这是不对的。传统文化在中华的土地上发展了数千年，即便其中存在一些错误的东西，但是总的来说是可取的，是值得保留的。"
 QIE_zhong_hua_bi_jiang_fu_xing:0 "中华必将复兴"
 QIE_zhong_hua_bi_jiang_fu_xing_desc:0 "中华民族必将从全世界民族丛林中脱颖而出，实现从站起来、富起来到强起来的伟大飞跃，中华民族伟大复兴已经进入了不可逆转的历史进程，而这一伟大的历史时刻将由我们来见证。"

 QIE_jin_bu_dang:0 "进步党当选"
 QIE_jin_bu_dang_desc:0 "由胡适率领的新进步党赢得了他们渴望的大选胜利，他们取得了绝对优势，将在下个四年中实现他们曾许诺的一切政治理念。"
 QIE_rong_ren_chu_jin_he_ping:0 "宽容迎来和平"
 QIE_rong_ren_chu_jin_he_ping_desc:0 "在漫长的分裂中，我们的国民们对彼此产生了诸多误解，如有的南方同胞认为东北同胞都是日本人的奸细。又或是有的回满疆藏同胞误认为汉族人将要对他们进行大屠杀等等，还有一些地域上的歧视心理。这都是不应该的，我们都是中华民国的国民，我们都是炎黄子孙。容忍是一切自由的根本：没有容忍，就没有自由。我们对彼此都应该多存一些包容。"
 QIE_he_ping_dai_lai_wen_ding:0 "和平保障稳定"
 QIE_he_ping_dai_lai_wen_ding_desc:0 "人人都是一个无冠的帝王，人人都可以做一些改良社会的事。人人互相包容的世界，就不有那么多的争端，我们的社会才能保持和平，才会更加稳定，只有这样的环境才有利于我们的经济茁壮成长。稳定是经济增长的最好保障伞。"
 QIE_zhi_si_chu_jin_gai_ge:0 "知识促进改革"
 QIE_zhi_si_chu_jin_gai_ge_desc:0 "当代中国之所以遭受如此多的苦难其根本原因就在于我们的知识全面的落后于西方。在中华的传统中忽视自然科学与哲学，一味的钻研一些官场思维等或许在封建时代有价值的东西。此前的洋务运动也曾尝试过引进自然科学，但是最终失败了，我们需要再来一次，在不同与封建王朝的政府引领下，用知识在社会中掀起一场改革。充分采用世界的科学知识与方法，一步一步的作自觉的改革，在自觉地指导之下，一点一滴的收不断的改革之全功，不断的改革收功之日，即是我们的目的到达之时。"
 QIE_gai_ge_dai_lai_wen_ding:0 "改革带来进步"
 QIE_gai_ge_dai_lai_wen_ding_desc:0 "停滞不前的社会是不会有前途的，而激进的革命对于社会更是毁灭性的。只有温和的改革才是最佳的拯救国家的路线，只要改革不停下，我们的社会就能不断的进步。总有一天能够在我们的领导者的带领下，步向美好新时代。"
 QIE_jing_ying_zhi_guo:0 "精英治国"
 QIE_jing_ying_zhi_guo_desc:0 "人人生而平等，但是并非所有的一切都是平等的。如果让一个新手去操作这个世界上最精密的仪器，最后的结果只能是将仪器搞得一团糟。政治就是这样，治理国家是一项繁琐且复杂的工作，并非喊一句口号国家就会变好。要治理这样一台精密的社会机器，我们就需要这个国度里最优秀的一批精英们。用他们的聪明才智和经验来带领这个国家走上更好的道路。"
 QIE_zi_you_de_yan_lun:0 "自由的言路"
 QIE_zi_you_de_yan_lun_desc:0 "若无自由的言路，就没有民主的社会。争取个人的自由，就是争取国家的自由；争取个人的人格，就是争取国家的国格！自由平等的国家不是一群奴才建造得起来的！让人说话，天塌不下来。"
 QIE_du_li_de_shi_fa:0 "独立的司法"
 QIE_du_li_de_shi_fa_desc:0 "法治只是要政府官吏的一切行为都不得逾越法律规定的权限。法治只认得法律，不认得人。宪政论无甚玄秘，只是政治必须依据法律，和政府对于人民应负责任，两原则而已。"
 QIE_tian_fu_ren_quan:0 "无规则，无道德"
 QIE_tian_fu_ren_quan_desc:0 "一个肮脏的国家，如果人人讲规则而不是谈道德，最终会变成一个有人味儿的正常国家，道德自然会逐渐回归；一个干净的国家，如果人人都不讲规则却大谈道德，谈高尚，天天没事儿就谈道德规范，人人大公无私，最终这个国家会堕落成为一个伪君子遍布的肮脏国家。"

 QIE_xian_zheng_dang_left:0 "左派宪政党当选"
 QIE_xian_zheng_dang_left_desc:0 "由顾维钧率领的民主宪政党自由派取得了大选的绝对胜利，他将会使自己的理念化为现实，带来中华走向新的未来。"
 QIE_shi_ye_shi_wei_yi_chu_lu:0 "实业是唯一出路"
 QIE_shi_ye_shi_wei_yi_chu_lu_desc:0 "拯救中华的方式有很多条但归根到底就是要让中华从一个落后的农业国家至少发展到一个落后的工业国家。提升我们的工业实力，改革我们的生产方式，像社会主义者说的那样，解决所有问题的关键是靠生产力的发展。"
 QIE_cai_zheng_wei_ji_bu_zai:0 "财政危机不再"
 QIE_cai_zheng_wei_ji_bu_zai_desc:0 "统一前的政府也尝试过改革中国的经济，但是由于满清政府于袁世凯政府遗留的经济漏洞实在是过大，破产对于我们的政府已经是家常便饭。但是顾维钧的优秀计划，实业的不断发展，我们的国库日渐充盈，破产的可能性在日益下降。"
 QIE_gu_li_zhu_yi_dao_lu:0 "孤立主义道路"
 QIE_gu_li_zhu_yi_dao_lu_desc:0 "相比于世界上的其他大国而言，我们还太弱小，因此中国在国际事务中应该保持中立，避免卷入大国之间的争斗。中国应该集中精力发展自身，而不是卷入其他国家的利益冲突。"
 QIE_he_er_gong_ying:0 "合而共赢"
 QIE_he_er_gong_ying_desc:0 "政治的目的是解决问题，而不是追求抽象的理论或理想。世界是一个整体，各国应该相互依存，相互尊重、平等互利、共同发展。中国在世界政治中应该追求合而共赢。"
 QIE_li_jia_tu:0 "李嘉图经济模式"
 QIE_li_jia_tu_desc:0 "在这个世界上诸多国家中，并非所有国家都生产同一类货物，大多数国家都有着他们自己的优势领域。因此即便是我们这样落后的农业国家，虽然在所有产品生产上都处于劣势，但只要有一种产品具有比较优势。我们专注于生产这种产品就能够与其他国家进行贸易以获取其不具备比较优势的产品。从而实现农业国到工业国的转型。"
 QIE_da_gui_mo_zhi_ye:0 "大规模职业教育"
 QIE_da_gui_mo_zhi_ye_desc:0 "为了实现我们从农业国家到工业国家的转型，就需要有大批量的能识字懂技术的职业工人，为此国家将拿出一部分资金来用以职业技术培训工作。让农民们离开农田进入工厂，获得向上晋升的空间。"
 QIE_guan_shui_zi_zhu:0 "实现关税自主"
 QIE_guan_shui_zi_zhu_desc:0 "满清政府向各国列强出卖了太多的国家利益，其中一部分就是他们让列强参与到制定我国关税之中。这也是导致我们政府财政破产的原因之一。而为了解决这些问题，我们就需要收回关税权力，我们的关税将由我们自己说了算。"
 QIE_free_dragon:0 "航向自由的巨龙"
 QIE_free_dragon_desc:0 "中华这条巨龙挣脱了捆绑在身上的沉甸甸的枷锁，奋力腾飞而起，再也没有列强能够阻拦巨龙飞翔的身影。自由的声音响彻大地，自由吧，中华儿女。"

 QIE_xian_zheng_dang_right:0 "右派宪政党当选"
 QIE_xian_zheng_dang_right_desc:0 "由章士钊率领的民主宪政党保守派取得了大选的绝对胜利，他将会使自己的理念化为现实，带来中华走向新的未来。"
 QIE_zhong_hua_ru_jia:0 "发扬中华儒家传统"
 QIE_zhong_hua_ru_jia_desc:0 "中华优秀传统文化是中华民族的精神命脉，文以载道，文以化人。“求木之长者，必固其根本；欲流之远者，必浚其泉源”。中华优秀传统文化是中华民族的精神命脉，也是我们在世界文化激荡中站稳脚跟的坚实根基。民国人不能数典忘祖、妄自菲薄，抛弃自己的优秀文化而妄图去从他国的历史汲取什么。"
 QIE_xia_fang_quan_li:0 "下放地方自治权"
 QIE_xia_fang_quan_li_desc:0 "与中华历代王朝追求的中央集权相反，章士钊的民国政府选择进一步放权全国各地的地方议会。他希望通过让各地议会为当地人民做出决定满足来各地人民的需求，而不仅仅是北京和其他中心城市的需求。"
 QIE_li_fa_wei_hu:0 "立法维护传统家庭"
 QIE_li_fa_wei_hu_desc:0 "传统家庭是组成国家的最小单位，是我们公民最好的庇护所，我们不能让西方所盛行的那种自由主义，个人主义思想破坏我们的传统家庭。为此我们不惜立法通过相关条例来维护我们的传统，毕竟谁都知道，家庭是我们生活的第一位。"
 QIE_kai_zhan_xiang_chun:0 "开展乡村建设运动"
 QIE_kai_zhan_xiang_chun_desc:0 "虽然许多的人都爱提及工业化之类看上去很玄乎的字眼，但是我们的国家总归是一个农业国，我们的国民绝大多数也都是农民，乡村是我们统治的基础，开发乡村，保护乡村，才是我们强盛的最好道路。"
 QIE_nong_ye_wei_ben:0 "农业为本"
 QIE_nong_ye_wei_ben_desc:0 "农作物是我们国家最大的出口产品，与其去追求所谓的工业化，去搞已经失败过一次的工业转型，不如注重以农为本。开发农村，修筑水利设施，提升农作物产量，这样也能促进那些工业党人希望的工业转型，毕竟按他们的理论，有需求才有市场。"
 QIE_new_gong_he:0 "新共和价值观塑造"
 QIE_new_gong_he_desc:0 "孔夫子的思想渊源流长，时至今日，哪怕我们已经共和国仍旧能从汲取到营养，德治与礼治就是我们每一位领导人都应该学习的最精妙的治国思想。以德治国而非以法治国，以利治国而非用一张张空白的合同来签订契约。孝悌忠信礼义廉，要时刻牢记于心"
 QIE_di_fang_zhu_guan:0 "发挥地方主动性"
 QIE_di_fang_zhu_guan_desc:0 "联省派所主张的联省方案的最大优点就是在于地方上的主观能动性，少了中央强加给他们的负担，他们的经济发展必然会更加顺畅，这些地方官员比我们更熟悉他们所主政地区的特殊性，能够因地制宜的准备更好的方案。"
 QIE_zhi_xu_jin_ran:0 "秩序井然"
 QIE_zhi_xu_jin_ran_desc:0 "政治稳定，经济繁荣，我们的社会正稳步向好。没有人会质疑章士钊所带来的一系列改革措施不是最适合我们。繁荣的局面所有人有目共睹。"

 QIE_gong_he_dang:0 "共和党当选"
 QIE_gong_he_dang_desc:0 "由颜惠庆率领的共和党取得了大选的绝对胜利，他将会使自己的理念化为现实，带来中华走向新的未来。"
 QIE_gong_gu_gong_he_ming_zhu:0 "巩固民主共和"
 QIE_gong_gu_gong_he_ming_zhu_desc:0 "辛亥革命之后袁世凯复辟，独裁的国民党闹事，德国人让本该滚蛋的溥仪再次复辟。我们的共和国随时都处在悬崖的边上，随时都可能覆灭，为了保卫我们的共和国，我们必须广积粮，广屯枪，保卫我的国家是每一个个体的职责。"
 QIE_kai_ban_jing_ying_jiao_yu:0 "开办精英教育"
 QIE_kai_ban_jing_ying_jiao_yu_desc:0 "即便我们教出一千个大学生，也不如教出一位大科学家。当然了我们不会抛弃对民众的教育，毕竟没有大量的职业工人，我们也是不能实现工业化目标的。但是我们接下来的教育方针必须调整到"
 QIE_xin_mao_yi_bao_hu:0 "新贸易保护主义"
 QIE_xin_mao_yi_bao_hu_desc:0 "凭什么帝国主义就可以对我们指手画脚？而我们则要什么都对他们顺从？这是完全没有道理的时期，只允许帝国主义操纵我们的关税，而不允许我们对帝国主义商品实行禁止。今天，颜总统就将宣布实行一系列的贸易保护措施，我们要杜绝帝国主义对我们的任何倾销！中华万岁！"
 QIE_zheng_dun_ying_hang_ye:0 "整顿银行业"
 QIE_zheng_dun_ying_hang_ye_desc:0 "金融家靠着一张纸就妄图发大财的美好日子结束了，他们搞出来了黑色星期一，搞得全世界经济崩溃，我们也深受其害。但是危机一过，他们改头换面又过上了美好生活。凭什么？凭什么他们制造的危机要我们来承担？银行家们，你们为自己出售的枷锁是时候套回你们自己身上了。"
 QIE_jian_xing_fa_tuan_zhu_yi:0 "践行法团主义"
 QIE_jian_xing_fa_tuan_zhu_yi_desc:0 "我们落后国家的生产力，还有各行各业的企业，都必须汇聚成一个统一的有机体，如此方能缔造出有同世界各大财阀一战之力的强大经济体。正如意大利经济学家阿尔弗雷多·罗科所提出的法团主义理念那样，全国将被我们整合为一个活跃的有机体"
 QIE_jing_wu_gai_ge:0 "警务改革"
 QIE_jing_wu_gai_ge_desc:0 "懦弱无能只能欺凌弱小的警察部门也应该迎来一场改革了，懒惰的毒素将被剔除，新的活力将被注入，退伍的士兵将弥补每一个岗位空缺。我们的警察部门将成为守卫我们国家安全的一条蓝色防火墙。"
 QIE_new_factory:0 "建设新工业区"
 QIE_new_factory_desc:0 "广州，上海，天津...这些旧的沿海开放口岸积攒了大量的工业资产，只欠我们去整合便能释放出一个巨大的能量，促使我们的国家实力一往无前。"
 QIE_shi_jian_yue_fa:0 "实践约法精神"
 QIE_shi_jian_yue_fa_desc:0 "辛亥革命之后，我们有一部虽然不完善但是对中华而言同样是划时代的宪法《中华民国约法》，比之如今而言，该法仍有可取之处。虽然我们不能够直接重新启用它，来代替如今这软弱不堪的“宪法”。但是我们还是能够发扬他的精神，来消除现有懦弱宪法的毒素。"

 qieroc.1.t:0 "中国民主社会党成立"
 qieroc.1.d:0 "1912年中华民国建国，梁启超统合共和党、统一党和民主党组织为进步党，是当时国会第一大党，张东荪当时虽未入党，然参与密切。1918年，中国北洋政府国会大选，梁启超与张东荪所组织的“研究系”参选，却不敌给段祺瑞组织的“安福俱乐部”惨败。而后梁启超、张东荪等人则转以著述、讲学、办学、办报为主要事业，并组织“共学社”、“讲学社”等。1932年，张东荪与张君劢组织中国国家社会党（民社党的前身），创办《再生》周刊，抨击政府无能，丧权辱国。便被当时的政府所压制，禁止他们再以所谓党派行事。如今党派非罪化，党禁已解除，张东荪与张君劢联合《益世报》主编罗隆基、脱离了帝国宪政党的大教育家晏阳初等人立刻宣布组党，希望参政。"
 qieroc.1.a:0 "中国的政坛又多一个玩家"
 qieroc.2.t:0 "统一宣言"
 qieroc.2.d:0 "各位同胞们：\n\n今天，我们站在这里，共同见证中华民族的伟大历史时刻！ 经过长达数十年的战乱和动荡，我们终于迎来了盼望已久的统一！我，吴佩孚，谨代表北洋政府，向所有为之付出牺牲和努力的同胞们致以最崇高的敬意！回首过去，我们历经了无数的磨难和考验。 军阀割据、外敌入侵，中华大地饱受战火蹂躏。人民流离失所，国家濒临危亡。无数仁人志士为了民族的独立和解放，抛头颅洒热血，前仆后继。正是由于无数先辈的英勇奋斗，才为我们今天的统一奠定了坚实的基础。 我要特别感谢那些在战场上浴血奋战的将士们，是你们用鲜血和生命捍卫了国家的尊严！我要感谢那些在后方默默奉献的百姓们，是你们用辛勤的劳动支撑起国家的复兴！今天，我们终于实现了中华民族的统一！ 这是全体中华儿女的共同胜利！这是历史的必然选择！这是中华民族伟大复兴的必经之路！统一后的中国，将是一个更加强大、更加富裕、更加文明的国家！ 我们将携手共进，建设一个自由、民主、繁荣、富强的现代化国家！\n\n但是，我们的任务依然艰巨。 我们要继续努力，巩固统一成果，建设更加美好的家园。我们要振兴经济，提高人民生活水平；我们要发展文化，增强国家软实力；我们要维护国家安全，捍卫民族尊严。我相信，在全体中华儿女的共同努力下，我们的伟大祖国一定会更加辉煌灿烂！最后，让我再一次向所有为中华民族统一做出贡献的同胞们致以崇高的敬意！\n\n中华民族万岁！\n\n中国统一万岁！"
 qieroc.2.a:0 "该死的，我要哭出来了"
 qieroc.3.t:0 "筹备大选"
 qieroc.3.d:0 "统一的中华民国终于在历经十余年的战乱后重现于世。然而，权力的更迭仅仅是序幕，真正的考验才刚刚开始。北洋政府深知，要长治久安，必须建立一套行之有效的政治制度。而民主选举，无疑是现代文明的象征，也是民心所向。于是，一场轰轰烈烈的选举筹备工作拉开了帷幕。首先，政府颁布了《选举法》，对选举的程序、资格等事项做出了详细规定。为了保障选举的公平公正，还成立了独立的选举机构--中央选举委员会。由人人敬仰的大元帅吴佩孚亲自担任委员会会长。与此同时，各政党纷纷摩拳擦掌，积极准备参与竞选。进步党、民社党等诸多政党都制定了竞选纲领，并派出骨干成员四处宣传，争取选民的支持。一时间，整个国家都沉浸在选举的热烈气氛中。报纸上充斥着各党的政纲和候选人的竞选宣言，街头巷尾也到处可见支持不同政党的宣传标语。然而，选举的道路并非一帆风顺。一些地方政府为了维护自身的利益，试图操纵选举，甚至采取暴力手段恐吓选民。对此，中央政府严厉打击，并派出军队维持秩序，确保选举的顺利进行。"
 qieroc.3.a:0 "我们拭目以待"
 qieroc.4.t:0 "新进步党成立"
 qieroc.4.d.hu:0 "为了参与这次选举，临时总统胡适先生特地组建了自己的政党——进步党。这个名字与初届国会中对抗国民党而共和党、民主党、统一党三党合并而成的进步党名字相同，虽然胡适先生并不是这个旧进步党的党员。为了区分，有的人会称呼胡先生的政党为新进步党。不过二者的某些政治主张还是相同的比如要求法制这类的东西。对于本次选举，胡适先生在采访中还是颇有自信的，他笑称自己是势在必得。"
 qieroc.4.d.no:0 "为了参与这次选举，胡适先生特地组建了自己的政党——进步党。这个名字与初届国会中对抗国民党而共和党、民主党、统一党三党合并而成的进步党名字相同，虽然胡适先生并不是这个旧进步党的党员。为了区分，有的人会称呼胡先生的政党为新进步党。不过二者的某些政治主张还是相同的比如要求法制这类的东西。对于本次选举，胡适先生在采访中还是颇有自信的，他笑称自己是势在必得。"
 qieroc.4.a:0 "希望他能成功"
 qieroc.5.t:0 "民主宪政党成立"
 qieroc.5.d.gu:0 "为了参与本次选举，临时总统顾维钧与复出政坛的章士钊达成了合作，虽然他们在诸多观点上其实完全相悖，但是为了获得更大的选举优势，他们还是不得不捏着鼻子达成了合作。他们将这个新生的党派命名为民主宪政党。虽然他们的党员可能希望这个党至少不像民初那些短命鬼一样第二天就解散。但是有识之士就能看出来，如果他们没有在大选中取得一定成功，不，很可能就算取得了成功，最后也得分裂改组、"
 qieroc.5.d.no:0 "为了参与本次选举，顾维钧与复出政坛的章士钊达成了合作，虽然他们在诸多观点上其实完全相悖，但是为了获得更大的选举优势，他们还是不得不捏着鼻子达成了合作。他们将这个新生的党派命名为民主宪政党。虽然他们的党员可能希望这个党至少不像民初那些短命鬼一样第二天就解散。但是有识之士就能看出来，如果他们没有在大选中取得一定成功，不，很可能就算取得了成功，最后也得分裂改组、"
 qieroc.5.a:0 "不合的联盟真的能成功吗？"
 qieroc.6.t:0 "新共和党成立"
 qieroc.6.d:0 "本次大选复出政坛的，不止章士钊一人，曾经担任过民国大总统与多届总理的颜惠庆也宣布了自己的复出。他和自己的一些老朋友一起复兴了早已解散的共和党。虽然和胡适的进步党一样，大众为了区别会称他们为新共和党。但是除了名字他们和那个旧共和党基本上也没什么联系了。他们的政治观念完全不同，岁月没有磨平他的棱角，现在的他反而更加强硬。经过了早年间多次政变与反政变的颜惠庆想要建立一个更加强大的政府，而不是现在这般软弱，什么人都能出来宣称自己妄图竞选总统。"
 qieroc.6.a:0 "希望他能成功"
 qieroc.7.t:0 "工团党希望参加选举"
 qieroc.7.d:0 "虽然本次选举，绝大多数的工团党人都对此保持抵制，但是还是有些人宣布自己将要参选，比如曾经的工团党四川根据地的领导人张国焘。他在四川广泛的宣传自己的政治理念，希望选民们投他一票。虽然这种行为遭到其他工团党人的一直抵制，发文与他割席，据称工团党的党中央还想要开除他的党籍。但是这些都没阻止他竞选的步伐，虽然其实他的支持率基本上连初选都过不了。但是他还是坚持着自己竞选的意图。"
 qieroc.7.a:0 "他在坚持个什么？"
 qieroc.8.t:0 "大选之日"
 qieroc.8.d:0 "经过了漫长的筹备工作，我们终于迎来了中华民国自统一以来的首次总统选举。今天是共和国的选举日，从北京到南宁，所有真正的中国人都聚集在投票站，表达着他们的心声。正如每个民主国家在每一次选举中所说的那样，这次选举可能是中华民国史上最重要的一次选举。而也与每次选举一样，有来自全国上上下下大大小小十几个政党的总统候选人供公民选择。当然，如果你愿意，你可以把票投给任何你中意的政党，反正各地方性党派在隔壁的城市也拿不到几张选票，比如张国焘他最终的支持率惨淡之极。真正有资格窥伺总统的候选人只有五个人四个党。首先是进步党的胡适，他把这次选举看作是国家对他总统资格的一次公认，而非真正的选举。其次是民社党的张君劢，他的主张也吸引了不少人的支持。再其次就是民主宪政党，顾维钧与章士钊的合作虽然怪异，但是还是从左派到右派吸纳了不少选民的欢心。最后支持度最低的则是共和党的颜惠庆，他奇特的思想并没有赢取太多人的认可，大家都认为他不可能胜选。但是没到最后一刻，谁又能真的确定自己会赢呢？"
 qieroc.8.a:0 "民主社会党赢得选举"
 qieroc.8.b:0 "进步党不出所料的赢得选举"
 qieroc.8.c:0 "民主宪政党左派赢得选举"
 qieroc.8.e:0 "民主宪政党右派赢得选举"
 qieroc.8.f:0 "共和党令人难以置信的赢得选举"
 qieroc.9.t:0 "民主宪政党分裂"
 qieroc.9.d:0 "就像大众揣测的那样，在大选中遭遇滑铁卢的民主宪政党转头就打起来了内讧，自由派的支持者抨击都是党内的老古董们害得大选失利，而保守派就指责是自由派的卖国主义导致的选民抛弃他们。总之他们的大会不欢而散，有几个党员代表还打了起来，差一点演变成大斗殴，这样的话对他们的保守派确实不利，毕竟都是六七十岁的老人了。紧接着他们的党内就传出来了有人要退党的声音，也有人劝两派领导人分别建党，取消联合。总之，我们的国会中又要有一个短命党了。"
 qieroc.9.a:0 "垮这么快？"
 qieroc.10.t:0 "工团分子批评大选"
 qieroc.10.d:0 "张国焘并没有像其他人期望的那样吞下自己败选的苦果，反而是公开质疑选举舞弊，然而政府要求他拿出证据时，他又没了声音，只是不断的强调大选的不公平。这样的行为哪怕是他们工团党内的报纸都恨不得一天出二十份不同版面刊登从不同方面批评张国焘的文章。同样的大众对他这样的行为也保持着漠视，除了那些同样的失败者外，没有人真的在乎这样一个连总统提名都达不到的人所提出的舞弊指控。"
 qieroc.10.a:0 "那你为什么要参加选举？"
 qieroc.11.t:0 "胡适博士的新头衔"
 qieroc.11.d:0 "今日，胡适博士接受了清华大学授予他的名誉哲学博士头衔，这是胡适博士众多头衔中新的一顶。我们可以骄傲的说我们的领导人也许是这个世界上最博学的几个人之一，他的博士学位证明能够塞满一个普通三口之家的一整面墙壁。由这样的领导人领导着我们的国家，我们的国家必然蒸蒸日上，悻悻向荣。"
 qieroc.11.a:0 "挺起你的胸膛来"
 qieroc.12.t:0 "国民党改组"
 qieroc.12.d:0 "如果有什么词最能形容国民党的话，那就是改组，他们是如此的热爱各种类型的改组，孙中山搞过一次，汪精卫搞过一次，西山派想搞但是被开除党籍了，孙科想搞但是没搞成功，现在他们又要改组了。这一次是在他们的党内元老张静江的组织下发起的一次改组运动，其目的是加入并赢得下一次选举胜利。虽然这一提议遭到了汪精卫和胡汉民的联阕反对，但是张静江表示如果国民党不能改组，那么最终的命运只有解散化为历史符号，这样的话谁来实现孙先生的三民主义呢？\n\n作为回应，国民党内的左右派达成了难得的一直，他们联合起来宣布开除张静江的党籍。而被开除党籍的张静江和其支持者立刻宣布组建新国民党，也许在他们的视野里是他们开除汪精卫与胡汉民等人的党籍。不过在下一次选举中又多了一位竞争者。"
 qieroc.12.a:0 "你们也来分裂？"
 qieroc.13.t:0 "重新恢复的众议院与参议院"
 qieroc.13.d:0 "中华民国议会，在民国初年是一院制，即参议院，而后又改为了两院制的国会，但是这两院本身也并没有太大的作用，袁世凯篡权后基本沦为橡皮图章，哪怕是二次共和也只是段祺瑞的傀儡机构，没有一点作用。现在我们需要改革这一情况，重新勘定组织法，总统选举已经结束了，也是时候重开国会了，重开两院了。这一次，民主的光芒将真正的照耀中华。"
 qieroc.13.a:0 "我们希望如此"
 qieroc.14.t:0 "德式社民主义在中国的实践"
 qieroc.14.d:0 "民主社会党很早之前就提出不会搞俄国布尔什维克那失败的激进社会主义、也不会搞法式的革命工团主义，而是要搞德式的社会民主主义，不过什么是德式社民主义，不同人有不同的说法，作为基尔特主义者，张东荪提倡建立基尔特式的社会主义，通过建立行会并且推动从劳工自治的方式推动阶级调和从而保障国家稳定和劳工利益，温和地过渡到社会主义。不过主流的是张君劢的说法，他提出德式社民主义的优越性在于其在不危害国家团结和民族和谐的前提下推动社会公平，指出德意志社民党在不违背法制甚至没有推翻帝制的情况下仍然进行着社会主义运动，他拿拉萨尔和俾斯麦的国家社会主义以及伯恩斯坦的修正社会主义举例子，指出中国需要的就是这样的社会主义，这样才能在保卫国家团结和传统文化不受激进主义破坏的情况下推动社会公平。\n\n于是，在民主社会党的推动下，工人和农民第一次真正地获得了选举权，在民主社会党的监督下，工人被收编进入有较大自治权力的国家工会，被国家工会和民主社会党保护着他们的合法权力，而企业家也可也正常地进行贸易，同时健全的金融体系和市场监管体系也在逐步建立，相信很快我们就会拥有健全的社会福利制度。"
 qieroc.14.a:0 "这才是民主的价值"
 qieroc.15.t:0 "精英的新国度"
 qieroc.15.d:0 "在胡适眼中，现在的中华正是一片理想的乐土，受过高等教育的精英们肩负着重大责任，既是道德典范，又是知识领袖。如今的中华，人人都追求真理和美好，尊重他人，勇于创新，永不停息地探索前进。教育不仅仅传授知识，更注重培养品德，培养出的学子不但聪明过人，更具备高尚的品格和社会责任感。在这个国度里，公平正义是基石，法治是保障，每个人都能获得公平的机会，并为社会进步做出积极的贡献。精英们不仅自我奋斗，更以身作则，引领着整个社会迈向更加光明和美好的未来。"
 qieroc.15.a:0 "太美好了"
 qieroc.16.t:0 "滚动的资金"
 qieroc.16.d:0 "码头的货物堆积成山，来来往往的货船络绎不绝，滚烫的外资不断从战火弥漫的欧美撤离，转而涌入这片发展的热土。每一天我们的沿海口岸都会发生翻天覆地的变化，股价的高点不断的往上增长，攀过一个又一个巅峰。上海更是被称为全世界的金融黑洞。每一天都有大量公司正在筹备上市计划，我们的未来一片光明。"
 qieroc.16.a:0 "给我也买两支股票"
 qieroc.17.t:0 "退休的大元帅"
 qieroc.17.d:0 "吴佩孚是一个传奇人物，他的一生跌宕起伏，充满了战争、挑战和荣耀。然而，当他最终从军队退休时，他选择了一种与他战斗生涯完全不同的生活方式。退休后的吴佩孚就像一个普通的北京城老大爷一样，远离喧嚣的政治，他在一处安静的胡同里租了一间小院，院子里有几棵参天大树，四季不同的花草点缀着。每天早晨，吴佩孚会悠闲地喝着热茶，坐在院子里听着鸟鸣声和邻里们晨间的闲谈声，感受着这座古老城市的宁静。\n\n晚上，吴佩孚会去当地的茶馆，与一些志同道合的朋友聊天。他们会边听戏，一边谈论历史、文学、艺术，分享彼此的生活感悟和体会，聊天内容海阔天空的，经常是又一茬没一茬。偶尔吴佩孚也会在家里一个人练练字，虽然他戎马多年，但是书法的爱好一直没有放下，这或许是他对自己投笔从戎的经历的另一种感悟。"
 qieroc.17.a:0 "不失富家翁"
 qieroc.18.t:0 "参议院的形式"
 qieroc.18.d:0 "尽管我们的政府宣布了重开国会，重选议院，但是参议院及其选举产生的方式在各派之间产生了分歧。\n\n第一种方案得到了进步党与民主宪政党的支持，那便是维持《中华民国临时约法》与《中华民国临时政府组织大纲》。\n——“参议员每行省、内蒙古、外蒙古、西藏各选派五人；靑海选派一人。其选派方法由各地方自定之。”\n这一制度自辛亥革命后的首次大选以来便一直推行着。虽然是选派，但是事实上仍然是比例代表制的某种变体。这也能创造出具有多样性与代表性，平衡地区差异的参议院。选民按照个人喜好对候选人进行排序，然后通过计票和重新分配选票在每个选区内选出三至五名众议院议员，这些议员在理论上也得到了大多数人的认可。\n\n另一种方案得到了共和党、民主社会党，以及其他党派的支持，那便是实行多数制。\n——“中华民国参议院议员应在单一选区中依照多数投票选出。”\n这一方案通常能创造出强有力的多数派政府，也就是通俗中说的赢家通吃。但也常因无法充分代表选民而饱受批判，所谓的“搅局效应”也生于其中。话虽如此，就我们现在的国家情况而言，人们也认为这更有利于政府的稳定。"
 qieroc.18.a:0 "维持比例代表制"
 qieroc.18.b:0 "改用多数代表制"
 qieroc.19.t:0 "宗教现状"
 qieroc.19.d:0 "尽管中国一项被认为是宗教氛围淡薄的国家，但是事实上并非如此，中国的宗教传统只是不如西方教会那般森严，各种民间传统信仰依旧盛行，如迎财神，拜龙王之类的传统文化中蕴含着的宗教信仰。以及发源于本土的道教信仰和印度等地传来的佛教信仰，中亚传来的穆斯林信仰，通过对外交流与不平等条约进入中国的天主教与基督教信仰混杂在一起。尽管我们的政府宣称“国家保障每个公民的信仰自由与信仰宗教、参与宗教活动的自由。”，政府本身是无信仰政府。但是宗教势力还是不断的试图影响政府，他们最大的目的就是想要从政府中获得拨款。如果我们拒绝，这将让国家远离教会事务，亦将给予公民完全的宗教自由，对于那些抵抗天主教、基督教自然是非常欢迎的。这样一来就会导致这些信仰的逐渐瓦解，不利于我们所宣传的兼容并包的宗教方针。除此之外就是于斌等人希望的，国家对教会进行专项拨款，虽然这可能让很多人不理解，但是至少在国际上会收获赞誉。"
 qieroc.19.a:0 "教会的事情我们管了，上帝保佑"
 qieroc.19.b:0 "教会的事情归上帝管，别找我们"
 qieroc.20.t:0 "贵族身份"
 qieroc.20.d:0 "作为一个共和国，我们的国家里当然是没有贵族这一阶层的存在的，袁世凯复辟时封赏的那些家伙我们当然也是不承认的。但是作为满清的残余，我们的国家中，尤其是满族人中不乏持有或将继承贵族头衔的共和国公民。虽然这些头衔的绝大多数都是名誉头衔，辛亥革命之后也废除了一大把，我们也没有西方那么强烈的贵族头衔意识。但是谁叫这些满洲王爷们复辟了一次呢？他们现在对自己的贵族身份非常重视，十分担心他们的头衔受到威胁，当然这种情绪倒也不是无根无据。相当一部分政客希望彻底清除满清的最后残余，令中华以现代共和国之形象面向世人。毕竟他们都复辟过两次了，总不可能再来一次吧？无论作何选择，只有那些依旧怀念满清的家伙才会不断的彰显自己的贵族身份。\n\n第一种方案很简单——废除一切头衔，也没有公民能领受头衔。共和党和民社党都对此表示支持，但这必然会激起贵族们的不安：（虽然没有人真的在乎他们的意见）\n——“1.贵族头衔不由国家授予。”\n——“2.任何公民不得领受任何贵族或荣誉称号，除非事先得到政府的批准。”\n\n第二种方案则得到了民主宪政党保守派们的支持，即承认公民的现有头衔：\n——“国家应承认公民所拥有的任何现有头衔”\n\n另一种方案是对满清时期授予的头衔一律不加认可，让国家当局授予属于自己的头衔。这无异于给了满洲遗老一记耳光，不过这种时候是回到封建时代的做法引起了一些人的抗议：\n——“国家有授予优秀公民特殊勋章的权力”\n\n当然作为中庸思想的代表，我们的一些政客提出了一个折衷的、综合了以上两项条款的方案，那便是承认现有头衔，也允许设立新的头衔。"
 qieroc.20.a:0 "共和国要什么贵族？"
 qieroc.20.b:0 "承认这些头衔的合法性"
 qieroc.20.c:0 "设置我们自己的非世袭性头衔"
 qieroc.20.e:0 "承认现有头衔，并设置我们自己的非世袭性头衔"
 qieroc.21.t:0 "公民党的成立"
 qieroc.21.d:0 "不是所有的旧军阀都愿意像吴佩孚那样交出兵权，远离政治，安心当个富家翁的。他们在政坛摸爬滚打多年，早就离不开这个人算计人的地方，要他们放弃对权力的渴望比登天还难。直系军阀的头目，吴佩孚的老上司，曾经清政府的首相，曹锟又开始联系他的旧部下老朋友们准备像颜惠庆复兴共和党那样，把民初的公民党也给复活。虽然这个党当年就只是袁世凯的御用党，现在的人听了名字就发自内心的感到厌恶。但是凭借着他们和共和党类似的观念，依旧能够在政坛中吸纳不少朋友，也许他们两党未来能够结成同盟也说不定。"
 qieroc.21.a:0 "军人又想干政了"
 qieroc.22.t:0 "被泼墨的孔庙"
 qieroc.22.d:0 "事实上看起来，我们的国民并没有章总统想得那样那么热爱儒家文化，尽管政府的宣传部门一天二十四小时高声宣扬儒家文化对于我们的国度多么多么的重要，我们要热爱我们的文化云云。还有是有一些叛逆的青少年对此嗤之以鼻。而这样的抵制的最明显的后果，就是今日北京安定门内国子监街的孔庙内大成门前的孔子像被人用红油漆浇了个透。由于袭击者是在夜间所为，并没有人看到究竟是何等人做出如此行径。总统对此当然是异常的震怒，这样明目张胆的对抗政府，已经不是一般的反对派了，要是能抓到他，一定要出重拳。"
 qieroc.22.a:0 "可是我们能抓到吗？"
 qieroc.23.t:0 "广州的新议员"
 qieroc.23.d:0 "虽然致公党并没有宣布参加此次大选，但是他们也并非放弃了施展自己政治抱负的野心。他们宣布和民主宪政党达成同盟，当然主要是以章士钊为首的保守派达成同盟，以另一种方式越过了总统大选参与到政治中来。虽然此举的后果是，他们的领袖陈炯明宣布退出该党，同时也宣布他自己要退出政坛。但是事实上并非如此，他的确不再是致公党党魁。但他也没有放弃参与政治实现自己抱负的野心，他以个人身份参加了此次地方议会选举活动，并且高票当选了广州市市议员。"
 qieroc.23.a:0 "我们少了一个反对党，多了一个市议员"
 qieroc.24.t:0 "中国申请加入帝国公约"
 qieroc.24.d:0 "中国的新政府已经向我们提出要加入我们的联盟。这样做会让我们拥有远东的军港以及忠实的盟友。我们应该怎么回应？"
 qieroc.24.a:0 "好！"
 qieroc.24.b:0 "代价太大了……"
 qieroc.25.t:0 "太平洋公约的邀请"
 qieroc.25.d:0 "中国的新政府已经向我们提出邀请希望我们加入他们的联盟。这样做会让我们拥有一个强大的盟友。我们应该怎么回应？"
 qieroc.25.a:0 "好！"
 qieroc.25.b:0 "代价太大了……"
 qieroc.26.t:0 "儒家文化"
 qieroc.26.d:0 "昨诣内廷，得瞻宫阙，并游御园，至深庆幸，惟终以未获觐见为憾。世运日开，国步日蹙，兴亡之责，不遗匹夫。逊帝英明，前途有望，宜广求知识，博采舆情，用非常之才，以应非常之变。亢虎光、宣以来，各国奔走，法、美之共和，俄、德之革命，意大利之中兴，土尔其之崛起，暹罗之独立，缅、越之灭亡，皆亲见亲闻，可法可戒，倘得从容前席，定当慷慨直陈。至于社会主义之变迁，平民运动之趋向，夙所研究，尤乐敷言。寒家三世仕宦，五人甲科，先祖韵涛公曾侍南斋，不佞少时亦供京职。辛亥之役，一方主张政治革命，一方反对种族革命，曾痛论兴汉灭满十二大不可，驰书民军，几以身殉。 （原稿甚长，如索观当钞奉。）十三年来，天下汹汹，一切政策，试验失败，亟需别求光明之路。中国者，逊帝与人民所共托命焉者也，救亡之事，贵贱同之。属在交末，敢布腹心。兹拟下星期南下，倘于日内得一瞻对，固所愿也。敬颂大安，伫迟惠复，不尽所怀。江亢虎拜，三月十九日。"
 qieroc.26.a:0 "先生此言，醍醐灌耳！！！"
 qieroc.27.t:0 "环华飞行募捐"
 qieroc.27.d:0 "近日，共和党总裁颜惠庆的侄女颜雅清和中国第一位女飞行员李霞卿这两位女飞行员宣布在开始环华飞行，为国家重建进行资金募捐，他们希望全国所有的爱国人士还有对外友好人士都可以支持这次募捐，为祖国重建贡献一份力量。\n\n李霞卿是中国第一位女飞行员，也是一位著名的女演员。她出生在一个具有革命传统的富商家庭，其父亲李应生是位爱国志士。1911年10月25日，李应生和胞弟李沛基炸死了清朝驻广州军队的头领凤山将军，为革命军攻占广州立下头功。而李霞卿的祖母徐慕兰就是中国近代著名实业家徐润之侄女，女革命家许宗汉之胞姐。而她则14岁便以李旦旦的艺名从影，先后在多部影片中出演角色，成为影星。1929年，民新影片公司并入华联影片公司后，她结束影星生涯。不过很快永不停歇的她开始了新的征程，1933年，她就开始在瑞士学习飞行，接着1935年回到中国获得了清政府的承认，成为了中国第一位女飞行员。\n\n而颜雅清女士虽然晚一些，但是也是一位优秀的女飞行员，在颜家这一热心民族事业的家族长大的颜雅清一直热心公益，并且在妇女权益争取上也做出了重大贡献。"
 qieroc.27.a:0 "巾帼不让须眉啊"
 qieroc.28.t:0 "攻陷南京"
 qieroc.28.d:0 "吴佩孚走上了南京城头，抚摸着城墙说：“终于可以睡个好觉了。”站在他身旁的于学忠满脸疑惑“玉帅，此话怎讲？”吴佩孚转过身，说：“当年国民党那帮人北伐的时候，我是夜不能寐啊！虽然他们那一次北伐失败了，但是在传芳的电报中，他们这几年的起义是真的不少。斩草不除根，我怎么心安。幸好，这次他们终于彻底的失败了。”于学忠点了点头：“那您下一步意思是？”“你真他妈笨，下一步，下一步就是他妈逼的去把那个狗日的张作霖和他的日本主子一起干掉。必须把这个狗汉奸处死。不然我们的北方就不得安宁。”于学忠目送吴佩孚走下城头，而他自己看着满目疮痍的南京城..."
 qieroc.28.a:0 "在讨伐张作霖之前，先修复一下城池，安抚一下百姓吧。"
 qieroc.29.t:0 "奉系的溃败"
 qieroc.29.d:0 "随着奉军的撤退，五色旗再次在奉天的城头升起。深夜，吴佩孚举杯畅饮，与对面的于学忠畅谈“于老弟，现在奉天已经是我们的囊中之物了......那我们下一步怎么走。”“玉帅，这不是您来决定的吗？”“我现在也不知道怎么办啊，”吴佩孚摇了摇头，继续讲着：“张作霖已经跑了，但是我们和小日本的战争还没有结束呢。还有北边的老毛子，他们对东北的渴望不是一天两天了。”于学忠抿了一口杯中的白酒：“依我看我们应该寻求其他列强的帮助，毕竟靠我们自己的实力打不过日本。”玉帅摆了摆手：“谁会帮我们呢？还不是得靠自己。在结束与日本的战争前，我们还是做好准备吧！”说完早就喝醉了的吴佩孚睡死了过去。于学忠给自己点了根烟，但是只是放任它在空气中燃烧，他漫无目的的看了看底下的奉天城，自言自语到:“中国啊！你什么时候才能统一才能真正的独立强大，不用再看列强的态度生存呢？”"
 qieroc.29.a:0 "中国会强大的，但，我可能看不到那一天了..."
 qieroc.30.t:0 "香港回归"
 qieroc.30.d:0 "“母亲，我要回来，母亲！”自从香港在1840年被软弱的清政府割让出去后，已经脱离了祖国母亲一百年了。在今天，中国政府重新收复了香港，当香港人民箪食壶浆，喜迎王师的时候。[QIE.GetLeader]心中百感莫及“100年，100年啊！我们后辈终于收复了香港，这可是莫大的荣耀啊！”上午10点，[QIE.GetLeader]大总统在紫荆花广场发表讲话：“亲爱的同胞们，我们已经收复了香港这个流浪了一百年的游子应该回家了！”虽然收复香港是一件很光荣的事情，但是，我们的国家仍未统一，还有更多的反对派等着我们去处理。我们的国家也仍未强大，我们的民族复兴才刚刚开始。复兴尚未成功，同胞仍需努力!”演讲结束，[QIE.GetLeader]在政府汇报完汇报工作后，眺望对面的维多利亚港......"
 qieroc.30.a:0 "香港，回来了。那，我们的事业也成功了一点了吧？"


