 QIE_anqing_training:0 "新皖系的军事训练"
 QIE_anqing_training_desc:0 "由于新皖系的军队很落后，因此通过增加与我军的合作来帮助他们训练并改善他们军队的水平将会是有效的。不幸的是，这将会有损我们现在已经取得的军事成就。"
 QIE_anqing_loans:0 "向安庆贷款"
 QIE_anqing_loans_desc:0 "让其他的北方银行提供额外的贷款意味着我们可用的资金将会更少。但是为了增加在新皖系的影响力，这样做应该是值得的。"
 QIE_anqing_reconstruction_aid:0 "安庆的重建援助"
 QIE_anqing_reconstruction_aid_desc:0 "安庆遭受了在八省联合的崩溃时遭到了重创，新皖系统治的地区大部受到了严重破坏。我们已向他们提供支援，并在重建工作中提供其他的帮助。"
 QIE_german_influence_dynamic_modifier:0 "北京理事会的影响等级\n§g北京理事会是德国对北京政府直辖地区实施间接控制的代理人。他们直接资助了一个名为繁荣联盟的游说团体，在采用德国的企业管理方法并大力发展同德国自由贸易的同时，还在议会中占有多个席位。\n\n（此变量与市场自由主义的支持度有关。）§!\n\n每24小时更新一次"
 QIE_yiguandao_influence_dynamic_modifier:0 "一贯道的影响等级\n§g张天然和他的一贯道在我们推翻直系军阀的统治时候提供了帮助。这个神秘的教团现在越来越多得参与到我们的政治生活中。当他们提供有用的好处时，给予他们适当的赏赐可能会使他们在我国的影响力得到遏制。\n\n（此变量与国家民粹主义的支持度有关。）§!\n\n每24小时更新一次"
 QIE_manage_german_influence:0 "管理德国的影响"
 QIE_manage_german_influence_desc:0 "溥仪皇帝复辟之后，德国企业在我国的影响力大得惊人。德国的游说者，“顾问”和强买强卖的推销员都跑到中国来发财了，尽管德国的财政支持对我们而言是可喜的帮助，但改革团体厌恶洋人在我们内政事务中占据的主导地位。\n\n§Y现在的德国影响：§![?QIE.party_popularity@market_liberal|%0]\n\n我们可以通过多种方式来抑制德国的影响力，其中有些代价高昂。相反，我们也可以通过增加德国的影响力来吸引德国的财政支持。"
 QIE_bribe_lobbyists:0 "贿赂亲德的说客"
 QIE_bribe_lobbyists_desc:0 "通过向某几个亲德的说客支付一些现金作为“礼物”，我们可以让他们闭上个把月的嘴巴，以此来降低德国的影响力。"
 QIE_encourage_domestic_production:0 "鼓励国货"
 QIE_encourage_domestic_production_desc:0 "通过鼓励国货，我们可以降低德国的影响力。但是这将在两个月左右的时间内对我们的整体工业效率产生负面的影响。"
 QIE_encourage_anti_german_boycott:0 "鼓励反德情绪"
 QIE_encourage_anti_german_boycott_desc:0 "通过暗中支持排外的抗议活动，我们可以减少德国在我们主要城市的影响力。但是，这也会降低我们执政党的支持度，因为我们往往被认为是德国人的盟友。"
 QIE_entice_financial_support:0 "吸引德国资产的支持"
 QIE_entice_financial_support_desc:0 "通过同北京理事会的联系，我们可以轻而易举得取得更多的资金。但与此同时这也增加了德国在我国的影响力。"
 QIE_meet_assembly_parties_decisions_desc:0 "由于我们的干预有利于八省联合及其德国支持者，支持改革的派系选择退出国会进行抗议。普通市民对此尚不在乎，但是除非我们让改革派再次进入国会，否则我们可能会面临集会抗议和骚乱。国会总裁曹锟被赋予了艰巨的任务——安抚各个国会党派。"
 QIE_placate_manchu:0 "同宗社党成员会晤"
 QIE_placate_YCP:0 "同中国青年党成员会晤"
 QIE_placate_NCERA:0 "同新帝宪会晤"
 QIE_hire_bandits:0 "招安土匪"
 QIE_hire_bandits_desc:0 "征召“绿林好汉”是增加我们军队规模的一种廉价的、即使在道义上也是可疑的方式，但不可否认的是这是一种从军阀时代延续下来的传统。只是，这些“士兵”的实际战斗力令人怀疑，因为他们可能只是想要掠夺和洗劫友好城镇而非战斗。"
 QIE_hire_russian_cw_veterans:0 "雇佣俄国的顾问"
 QIE_hire_russian_cw_veterans_desc:0 "由于义和团运动后俄国人对满洲的入侵使得我国许多人对他们都很鄙视，但他们国家的政治动荡导致了大批军人流亡到了我国。雇用他们为我们的部队教授现代战术将是一个谨慎的举动。"
 QIE_hire_legation_exiles:0 "雇佣使馆城市的流亡军官"
 QIE_hire_legation_exiles_desc:0 "那些在上海、天津或者其他使馆城市被清洗的社会渣滓在廉价的酒精、女人和脱罪的诱惑下来到了我们这里。他们中的很多都曾经是那支万国海军的水手，显然他们也不算是最野蛮的人，所以他们仍然能为我们新生的海军贡献一份力量。"
 QIE_hire_flying_tigers:0 "雇佣飞虎队"
 QIE_hire_mercenaries_decisions_desc:0 "尽管我们的军队可能缺乏现代战术和战略，但过去几年的国际动荡局势，使得愿意以适当价格训练我们部队的、有军事经验的洋人大有人在。"
 QIE_buy_foreign_guns_decisions:0 "购买外国军备"
 QIE_buy_foreign_guns_decisions_desc:0 "我们的反租界的立场使我们无法从德国或其他参与镇压拳乱的列强手中购买武器。但这并不意味着我们不能购买外国武器。毕竟，奥地利和他分散的政府以及斯堪的纳维亚国家都拥有强大的军事工业。我们可以跟他们谈一笔生意。"
 QIE_buy_small_arms:0 "购买奥地利多余的轻武器"
 QIE_retroengineer_small_arms:0 "对轻武器设计采用逆向工程研究"
 QIE_buy_support_equipment:0 "购买多余的丹麦制轻机枪和其他支援设备"
 QIE_buy_solothurn:0 "购买奥地利多余的火炮"
 QIE_buy_arty:0 "购买奥地利多余的火炮"
 QIE_comission_sicilian_ships:0 "委托瑞典建造战舰"
 QIE_comission_sicilian_ships_desc:0 "瑞典的造船厂虽然无法与帝国主义列强相比，但其实力依旧不可小觑。此外，瑞典并非造成中国近百年国耻的罪魁祸首，我们可以在坚持反不平等条约的同时与他们做生意。"
 QIE_sic_destroyers:0 "委托建造驱逐舰"
 QIE_sic_destroyers_tooltip:0 "由5艘驱逐舰组成的编队将在建造完成后抵达河北。"
 QIE_sic_subs:0 "委托建造潜艇"
 QIE_sic_subs_tooltip:0 "由7艘潜艇组成的编队将在建造完成后抵达河北。"
 QIE_sic_cruisers:0 "委托建造巡洋舰"
 QIE_sic_cruisers_tooltip:0 "两艘巡洋舰将在建造完成后抵达河北。"
 QIE_sic_convoys:0 "委托建造护航舰"
 QIE_zhili_manchu_war_idea:0 "直满内战"
 QIE_zhili_manchu_war_idea_desc:0 "尽管我们可能控制了北京及周边地区，但直系军阀的忠实拥护者却向南逃亡并渴望在河南湖北两地重新集结。我们需要向南推进，统一我们的国家！"
 QIE_zhili_manchu_war_decisions_category:0 "向南进军"
 QIE_zhili_manchu_war_decisions_category_desc:0 "尽管我们可能通过已经保障了与奉天政府接壤的北部边境安全，并取得了北京的控制权，但叛国的直系将军们仍盘踞在南方。我们需要派出军队平息这些叛匪，以确保中国统一在皇帝的统治下！"
 QIE_push_to_yellow_river:0 "向黄河进军"
 QIE_push_to_yellow_river_desc:0 "我们光复中华的第一步就包括推进到黄河沿线，并摧毁所有直系驻军。此后，我们才可以专注于这次军事行动的战略目标——洛阳。"
 QIE_assault_luoyang:0 "袭击洛阳"
 QIE_assault_luoyang_desc:0 "洛阳在吴佩孚被击败之前是他的大本营，现在许多直系将领已带着他们的亲兵溃逃到此处。攻下这个堡垒将是我们光复中华大业的不朽胜利。"
 QIE_mop_up_south:0 "扫荡孤立的据点"
 QIE_mop_up_south_desc:0 "占领洛阳之后，我们现在可以集中力量摧毁前直系军阀控制的国土上的孤立驻军。这将非常耗时，但是确保陕西，湖北和其他省份的安全对巩固我们的统治至关重要。"
 QIE_final_push:0 "最后一战"
 QIE_final_push_desc:0 "直系军阀负隅顽抗的军队溃逃到了武昌，十年前他们就是在那里击败了国民党。这次他们不会那么幸运了！我们将彻底消灭这些叛徒，并确保中国属于我们！"
 QIE_buy_german_eqip_decisions:0 "购买德国多余的装备"
 QIE_buy_german_eqip_decisions_desc:0 "由于我们与德国使馆之间的关系，只要我们有充足的资金，并愿意持续保障德国人在我国的利益，世界上最强大的武器库就在我们手中。通过消耗政治点数和£GFX_german_coin_texticon 德国的影响力我们可以获得强力的武器。\n\n§Y现在的德国影响力：§! [?QIE.party_popularity@market_liberal|%0]\n\n警告！尽管我们的军队肯定赞赏德国装备的强力，但平民百姓对德国的广泛影响将会产生不容小觑的反感！"
 QIE_buy_ger_rifles:0 "购买德制枪械"
 QIE_buy_ger_support:0 "购买德制支援装备"
 QIE_buy_ger_arty:0 "购买德制火炮"
 QIE_buy_light_tanks:0 "购买德制轻型坦克"
 QIE_buy_medium_tanks:0 "购买德制中型坦克"
 QIE_buy_motorized:0 "购买德制机动化装备"
 QIE_buy_ger_armored_cars:0 "购置德制装甲车"
 QIE_buy_ger_fighter:0 "购买德制战斗机"
 QIE_buy_ger_cas:0 "购买德制近距支援机"
 QIE_buy_ger_tac:0 "购买德制战略轰炸机"
 QIE_ger_destroyers:0 "购买德制驱逐舰"
 QIE_ger_destroyers_tooltip:0 "一小批德国驱逐舰组成的编队将在改造和重新武装后于90天内抵达哈尔滨。"
 QIE_ger_subs:0 "购买德制潜艇"
 QIE_ger_subs_tooltip:0 "一小批过时的德国潜艇将在改造和重新武装后于150天内抵达哈尔滨。"
 QIE_ger_cruisers:0 "购买德制巡洋舰"
 QIE_ger_cruisers_tooltip:0 "两艘被封存的德国巡洋舰将在150天内改装并交付给哈尔滨当局。"
 QIE_ger_battleship:0 "购买德国停建的战列舰"
 QIE_battleship_tooltip:0 "一艘被封存的德国战列舰将在150天内改装并交付给哈尔滨当局。"
 QIE_ger_convoys:0 "购买德制运输船"
 QIE_buy_ger_anti_tank:0 "购置德制反坦克炮"
 QIE_buy_ger_anti_air:0 "购置德制防空炮"
 QIE_zhili_reunite_china_decisions_category:0 "统一中华"
 QIE_zhili_reunite_china_decisions_category_desc:0 "现在我们已经牢牢控制着华北平原，并可以开始计划统一中国的其余地区。我们需要同以前的盟友保持紧密的联系，并确保他们在自己面临的内部冲突中取得胜利，消灭左翼分子和所有反对我们统治的人。我们将通过剑与笔，再次宣告自己成为中国唯一的统治者！"
 QIE_prep_chahar:0 "准备在察哈尔对抗@MON 蒙古"
 QIE_prep_chahar_desc:0 "蒙古最近在西北冲突中取得的一系列胜利对我们的政权造成了一些小麻烦，因为蒙古的激进得驱汉暴行显示了我们的政府无力保护自己的国民。毫无疑问，他们准备趁我们在同奉天打得不可开交的时候对我们后方发动突袭，为此我们必须在边界上做好充分的准备。"
 QIE_kill_shandong:0 "消灭@SQI [SQI.GetNameDef]"
 QIE_kill_KMT:0 "消灭@CHI 国民党左派"
 QIE_demand_anqing_submit:0 "同@ANQ 安庆方面取得联系"
 QIE_demand_anqing_submit_desc:0 "鉴于我们的新共和政府采取坚定的反租界立场，所以一些人想知道与安庆的陈调元接触是否会是一个审慎的举动。他并没有与奉天政府保持一致，在他完全支持偏安北方的叛徒之前，我们也许可以介入并对他产生影响。"
 QIE_reach_out_to_sichuan:0 "同四川取得联系"
 QIE_reach_out_to_sichuan_desc:0 "[SZC.GetLeader]，我们在四川忠实的盟友已经确立了其对该省的统治。我们应该邀请他加入我们的联盟！"
 QIE_reach_out_to_lep:0 "同@LEP 宁系军阀取得联系"
 QIE_reach_out_to_lep_desc:0 "在八省联合崩溃期间，我们对宁系军阀提供的支援没有被遗忘，为此它们选择继续忠于我们的政府。随着如今该地区局势持续紧张，吴佩孚和他的顾问们提议与齐燮元元帅取得联系，并正式邀请他加入我们的政府，尽管这可能会招致德国的进一步干预。"
 QIE_reach_out_to_hengti:0 "同@HNN 汤芗铭取得联系"
 QIE_reach_out_to_hengti_desc:0 "尽管湖南统治者汤芗铭是我们阵营中相对的边缘人物。但是无论如何起码他是我们的人。"
 QIE_reach_out_to_yune:0 "同@SQI 靳云鹗取得联系"
 QIE_reach_out_to_yune_desc:0 "尽管山东统治者靳云鹗是我们阵营中相对的边缘人物。但是无论如何起码他是我们的人。"
 QIE_reach_out_armaments_division:0 "同@SZC 四川取得联系"
 QIE_reach_out_armaments_division_desc:0 "四川军备系的领袖杨森和刘存厚与直系之间保持着长期的联系。我们应该要求他们承认我政府对中国的合法统治，并正式将他们纳入我们的势力范围。"
 QIE_destroy_guominjun:0 "消灭@SHX 山西残余的国民军"
 QIE_destroy_guominjun_desc:0 "冯玉祥和国民军残余势力在山西掌权。他们受到各方的孤立，单方面攻击他们可能不会引起先前与阎锡山结盟的奉天政府的干涉。"
 QIE_reach_out_to_mas:0 "同@XSM 西北马家取得联系"
 QIE_reach_out_to_mas_desc:0 "西北马家同直系保持着联系，我们应该同他们接触，要求他们承认我政府的合法性。并希望此前的联系能让他们更好接受一些。"
 QIE_sneak_attack_yan:0 "对@SHX 阎锡山发起一次突袭"
 QIE_sneak_attack_yan_desc:0 "阎锡山和奉天政府之间长期保持着联系，甚至阎锡山在上一次的直奉战争中也支持了奉系。如果我们对阎锡山发动进攻，很可能会使得奉系站到他们那一边去。不过一些更激进的将领提供了一份计划允许我们发动一场针对山西的出突袭，抓住阎锡山和[FNG.GetLeader]疏于防范的漏洞，并在奉天政府做出反应之前消灭山西的军队。不过其他的将军对此计划表示怀疑，他们声称自己的部队没有为这种突袭做好准备。不过如果突袭成功的话，我们可以在阎锡山有机会正式与奉天达成同盟协议之前将其消灭。"
 QIE_destroy_song_if_republic:0 "消灭@SQI 山东的保皇派"
 QIE_destroy_song_if_republic_desc:0 "由屈映光领导的山东食古不化又不合时宜的帝制支持者们并没有直接支持针对直系的政变企图，但是逃脱了内部清洗的满洲勋贵和其他保皇派都逃去了那里。我们应该摧毁君主制的前哨站，以永葆共和！"
 QIE_reach_out_to_song_if_zhili:0 "同@SQI 屈映光取得联系"
 QIE_reach_out_to_song_if_zhili_desc:0 "山东督理屈映光是出名的保皇派。虽然他并非直系主要的支持者，但他对皇帝的忠诚应该能让他加入我们的同盟。"
 QIE_zhili_kill_GXC:0 "消灭@GXC [GXC.GetName]"
 QIE_zhili_kill_GXC_desc:0 "愚蠢的南方人难道认为他们可以违逆我们吗？随着日本和奉天政府都被平定，我们现在可以向南进发，消灭这些叛徒。"
 QIE_zhili_kill_YUN:0 "消灭@YUN [YUN.GetName]"
 QIE_zhili_kill_YUN_desc:0 "为了统一中国，必须消灭藏在云南山区的叛匪！"
 QIE_zhili_kill_SZC:0 "消灭@SZC [SZC.GetName]"
 QIE_zhili_kill_SZC_desc:0 "内战结束后，[SZC.GetName]不再将我们视为中国公认的统治者。我们必须用严厉的方式惩罚他们曾经犯下的错误！"
 QIE_zhili_kill_HNN:0 "消灭@HNN [HNN.GetName]"
 QIE_zhili_kill_QIE_desc:0 "湖南控制着通往中国南方的重要战略要道，要想真正实现中国的统一，就必须确保这条路线被我们牢牢得控制在手中。"
 QIE_zhili_kill_LEP:0 "消灭@LEP [LEP.GetName]"
 QIE_zhili_kill_LEP_desc:0 "自其建立以来，[LEP.GetName]都不过只是服从于德国佬的每一个指令的看门狗。我们必须消灭这些外国的入侵者，使该地区真正重新回到中国统治之下！"
 QIE_zhili_kill_ANQ:0 "消灭@ANQ [ANQ.GetName]"
 QIE_zhili_kill_ANQ_desc:0 "新皖系声称自己是开明政治的灯塔，但事实上它们不过是奉天的狗！让我们继续进军消灭它们！"
 QIE_kill_TAN_khan:0 "消灭@TAN [TAN.GetName]"
 QIE_kill_TAN_khan_desc:0 "[TAN.GetName]怯懦的统治者所统治的不过是一些孤立的沙漠绿洲城市。即便如此，它们仍然螳臂当车得试图与我们对抗，因此我们必须消灭他！"
 QIE_rein_in_TAN_zhili:0 "要求[FROM.GetNameWithFlag]屈服于我们的政权"
 QIE_rein_in_TAN_zhili_desc:0 "[FROM.GetName]是与世隔绝的落后地区，要是派遣军队去征服那里无疑是浪费我们每个人的时间。因此，我们要求他们臣服于我们！"
 QIE_zhili_kill_SIK:0 "消灭@SIK [SIK.GetName]"
 QIE_zhili_kill_SIK_desc:0 "在过去几年的动荡之后，新疆这一偏远落后的省区摆脱了我们的统治。我们必须提醒他们，新疆是中国的一部分！"
 QIE_integrate_LEC:0 "整合@LEC [LEC.GetName]"
 QIE_integrate_LEC_desc:0 "考虑到我们对[LEC.GetName]政府的监督作用，我们准备将它们的自治权收回，整合进入我国！"
 QIE_negotiate_ger_treaty_ports:0 "同@GEA [GEA.GetName]开展关于商埠的谈判"
 QIE_negotiate_ger_treaty_ports_desc:0 "青岛、威海卫和湛江这些商埠是中国不可分割的一部分。虽然它们目前被德国以99年租期而强占，但是，提供一笔现金给他们将势必会大大加速租赁的到期。"
 QIE_threaten_ger_treaty_ports:0 "威胁@GEA [GEA.GetName]的商埠"
 QIE_threaten_ger_treaty_ports_desc:0 "[GEA.GetName]目前以租借99年的借口强占了我们数个商埠。如今不用再等待数十年，就让我们在他们为其他的战事分散注意力的时候，将军队部署在边境上！他们不敢为几个港口而战，不是吗？"
 QIE_manchu_reunite_china_decisions_category:0 "统一中华"
 QIE_manchu_reunite_china_decisions_category_desc:0 "随着我们对华北平原的统治逐渐稳固，我们可以开始考虑四面出击并确保中国其他地区的安全。像小国王一样统治中国的叛匪将被付诸消灭！"
 QIE_demand_sichuan_submit_to_authority:0 "要求@SZC 四川当局屈服于我们的政权"
 QIE_demand_sichuan_submit_to_authority_desc:0 "保定系，也就是如今统治四川的派阀曾同新帝国宪政会保持着长期的联系。与其消灭他们，不如通过使用这些纽带来使他们承认皇帝的权威！"
 QIE_demand_mas_submit_to_authority:0 "要求@XSM 马家屈服于我们的政权"
 QIE_demand_mas_submit_to_authority_desc:0 "马家控制着遥远而难以征服的领土。我们没有必要浪费宝贵的时间在沙漠和山脉上行进，我们只要让他们承认我们的权威的就够了，我们会任命皇帝的表亲，新进皈依伊斯兰教的爱新觉罗·溥侊为这些省份的总督。"
 QIE_demand_shandong_submit_to_authority:0 "要求@SQI 督理屈映光向我们宣誓效忠"
 QIE_demand_shandong_submit_to_authority_desc:0 "山东省的督理屈映光是一位忠诚的保皇派。尽管他不支持政变，但我们还是应该邀请他来北京，让他向皇帝宣誓效忠，正式承认皇帝陛下统治中国的天赋权力！"
 QIE_prepare_national_pacification_campaign:0 "准备安国运动"
 QIE_prepare_national_pacification_campaign_desc:0 "虽然我们设法清除了许多对我们不忠的直系将领和他们的兵痞，但我们的军队还没有做好准备应对任何重大战役。在我们开始统一中国的行动之前，我们必须确保军队有所准备并得到适当的训练。"
 QIE_prepare_western_thrust:0 "准备向西进军"
 QIE_prepare_western_thrust_desc:0 "中国的西部到处都是山地和崎岖的小路。在采取任何实际的军事行动之前，我们得在这些省份的基础设施上下足功夫。"
 QIE_manchu_attack_shanxi:0 "攻击@SHX 山西"
 QIE_manchu_attack_shanxi_desc:0 "[SHX.GetLeader]对山地省份的控制已经成为了我们前进路上的绊脚石。我们必须消灭他们！"
 QIE_manchu_attack_mas:0 "攻击@XSM 马家"
 QIE_manchu_attack_mas_desc:0 "[XSM.GetLeader]和他的家族已经统治住在沙漠上的人民很久了！现在是时候将他们从马氏的专制中解放出来，带领他们回到中国大家庭中。"
 QIE_manchu_attack_xinjiang:0 "进攻@SIK 新疆"
 QIE_manchu_attack_xinjiang_desc:0 "尽管远离北京，但对新疆的控制将确保我们的西部边界，并防御任何来自中亚草原的入侵。"
 QIE_prepare_southern_thrust:0 "准备向南进军"
 QIE_prepare_southern_thrust_desc:0 "至少可以说，通往华南的路况不佳。在我们派遣任何大规模军队通过之前，我们需要确保后勤上能够支持我们这些英勇的士兵。"
 QIE_prepare_eastern_thrust:0 "准备向东进军"
 QIE_prepare_eastern_thrust_desc:0 "如果我们要保护海岸，就必须越过阻碍我们部队向东进军的山脉。军事工程师将投入工作，以确保我们的部队无论在进行何种战斗时都能得到充足的装备。"
 QIE_manchu_attack_hunan:0 "进攻@HNN 湖南"
 QIE_manchu_attack_hunan_desc:0 "在[HNN.GetLeader]治下，湖南民不聊生。饥荒、瘟疫和战争摧毁了这个省份，如今我们有责任解放他，并带领他回到中国大家庭中！"
 QIE_manchu_attack_yunnan:0 "进攻@YUN 云南"
 QIE_manchu_attack_yunnan_desc:0 "[YUN.GetLeader]通过暴政与阴谋来控制云南，现在他必须血债血偿！我们将确保在我们仁慈的统治下云南人民将会拥有繁荣的未来。"
 QIE_manchu_attack_sichuan:0 "攻击@SZC 四川"
 QIE_manchu_attack_sichuan_desc:0 "控制四川将是我们重夺中国政权的首要任务。其战略位置如此得重要以至于必须确保他对我们足够忠诚。"
 QIE_manchu_attack_liangguang:0 "攻击@GXC [GXC.GetNameDef]"
 QIE_manchu_attack_liangguang_desc:0 "[GXC.GetLeader]对广西的统治几乎摧毁了这个省份。我们必须前进并解放广西，以确保我们控制整个华南！"
 QIE_manchu_attack_shandong:0 "攻击@SQI 山东"
 QIE_manchu_attack_shandong_desc:0 "山东半岛在黄海海岸占有重要地位，我们必须确保它在我们的控制之下，以便保护我们的海岸线免遭海上的入侵。"
 QIE_manchu_attack_anqing:0 "攻击@ANQ 安庆"
 QIE_manchu_attack_anqing_desc:0 "新皖系军阀控制的诸省，督理[ANQ.GetLeader]的老家，仍然不受我们的控制。我们必须确保这些领地属于我们！"
 QIE_manchu_attack_LEP:0 "攻击@LEP [LEP.GetNameDef]"
 QIE_manchu_attack_LEP_desc:0 "[LEP.GetLeader]和他那些给德国做鹰犬的渣滓，持续统治着南京及其周边地区，来自欧洲的企业剥削贫穷的农民百姓，并将他们生产出来的产品运回欧洲。这种情况不会长久的！我们必须解放该地区，并确保那里的农民也会知晓皇帝的仁慈和慷慨！"
 QIE_manchu_attack_KMT:0 "消灭@CHI 国民党"
 QIE_manchu_attack_KMT_desc:0 "自国民党成立以来，就已经自证了他们将会是我们统一中国的绊脚石。我们必须消灭它们！铲除危害中国的工团主义祸患！"
 QIE_manchu_attack_fengtian:0 "消灭@FNG [FNG.GetNameDef]"
 QIE_manchu_attack_TAN:0 "消灭@TAN [TAN.GetName]"
 QIE_manchu_attack_TAN_desc:0 "[TAN.GetName]是与世隔绝的落后地区，这将鼓励我们统治并开发这一地区。让我们向哈密进军，确保他们服从我们的领导！"
 QIE_rein_in_TAN_manchu:0 "要求@TAN [TAN.GetLeader] 宣誓效忠！"
 QIE_rein_in_TAN_manchu_desc:0 "[TAN.GetName]的王公曾向皇帝宣誓效忠。我们必须确保这些古老的誓言仍然有效，并立即向其首都派遣使者！"
 QIE_manchu_attack_ETS:0 "消灭@ETS [ETS.GetName]"
 QIE_manchu_attack_ETS_desc:0 "突厥斯坦的伊斯兰政权宣布自己完全不受我们的统治。他们得把话咽回去！这些地区必须收复回来！"
 QIE_endgame_FP_decisions_category:0 "扩大我们的影响"
 QIE_endgame_FP_decisions_category_desc:0 "现在我们已经统一了中国大部，我们可以开始将重点转向故土的其余部分。蒙古、西藏、使馆城市以其其他那些还没有统一的地区必须向我们屈服！"
 QIE_integrate_tibet:0 "整合@TIB 西藏"
 QIE_integrate_tibet_desc:0 "西藏青年党通过现代化计划实现了对该地区的成功管理，并与我们的政府保持了密切联系。现在是时候让他们正式加入中国了。但是问题仍然存在——我们是赋予他们充分的自治权力还是进行中央集权的直辖管理？"
 QIE_destroy_mongolia:0 "消灭@MON 蒙古"
 QIE_destroy_mongolia_desc:0 "自从辛亥革命以来，蒙古一直保持着独立，现在是时候让这个蛮荒的省份重新回归祖国怀抱了！"
 QIE_destroy_tibet:0 "消灭@TIB 西藏"
 QIE_destroy_tibet_desc:0 "自1911年辛亥革命后，西藏就不受我们控制了。现在是时候让他重新接受我们的统辖！"
 QIE_destroy_uyghurs:0 "消灭@ETS [ETS.GetName]"
 QIE_destroy_uyghurs_desc:0 "[ETS.GetName]占领了我们在塔里木的合法领土。我们必须消灭它们，并将我们的统治重新带回回疆！"
 QIE_integrate_faction_members:0 "整合[From.GetFlag][From.GetName]"
 QIE_integrate_faction_members_desc:0 "随着我们对日本和奉天政府的战争走向胜利，几乎没有人敢质疑我们对中国无可争议的统治了。现在是时候让[From.GetName]忠实的臣民合并融入我们的伟大国家了！"
 QIE_sieze_macau:0 "夺取@POR 澳门"
 QIE_sieze_macau_desc:0 "几个世纪前，我们确实与葡萄牙就澳门的问题达成了协议，但是随着我们的崛起以及他们面对的冲突形势，对澳门发动突袭占领成为了一件有利可图的事情。葡萄牙曾经拒绝将该地区交给使馆城市管理，而且由于目前的国际形势，没什么人会期望他们能进行什么象征性的抵抗。"
 QIE_negotiate_with_LEC:0 "同@LEC [LEC.GetName]展开谈判"
 QIE_negotiate_with_LEC_desc:0 "使馆城市的领导层释放了愿意与我们国家和平合并的信号。当然，真正实现这一目标还需要进行很多次谈判，但这使我们政府收回这些领土的主张比直接入侵更为合法。"
 QIE_attack_entente_LEC:0 "威胁@LEC [LEC.GetName]"
 QIE_attack_entente_LEC_desc:0 "使馆城市已落入加拿大和他那些讨厌的协约国盟友控制之下。这个败者俱乐部注定无法与我们的新军匹敌，通过动员我们的军队前往使馆城市的郊区，我们应该能够吓住他们并迫使他们将城市割让给我们！"
 QIE_attack_entente_HK:0 "重夺@AST 香港"
 QIE_attack_entente_HK_desc:0 "[AST.GetName]在最近数年的混乱之中夺取了香港的控制权，并且一直统治着她直到现在。英帝国主义的最后残余必须被彻底粉碎！"
 QIE_attack_non_aligned_LEC:0 "消灭@LEC [LEC.GetName]"
 QIE_attack_non_aligned_LEC_desc:0 "支持使馆城市的列强已经将他们抛下，现在是我们进攻的时候了！"
 QIE_attack_GER_LEC:0 "攻击@LEC [LEC.GetName]"
 QIE_attack_GER_LEC_desc:0 "德国深陷战争之中，我们现在拥有了进攻使馆城市的完美时机。让我们在他们分心的时候发起攻击，并且夺取使馆城市！"
 QIE_liu_menggeng_plan_category:0 "刘梦庚的计划"
 QIE_jiang_baili_plan_category:0 "蒋百里的计划"
 QIE_jiang_plan_mission:0 "实施蒋百里的计划"
 QIE_jiang_baili_phase1:0 "第一阶段 - 建造边防要塞"
 QIE_jiang_baili_phase2:0 "第二阶段 - 建造岸防工事"
 QIE_jiang_baili_phase3:0 "第三阶段 - 建造城市防御工事"
 QIE_liu_plan_mission:0 "实施刘梦庚的计划"
 QIE_liu_menggeng_phase_1:0 "第一阶段 - 投资军事医疗系统"
 QIE_liu_menggeng_phase_2:0 "第二阶段 - 投资建设工程兵后援支持"
 QIE_liu_menggeng_phase_3:0 "第三阶段 - 投资建设内陆铁路"
 QIE_yiguandao_decisions_category:0 "一贯道的影响"
 QIE_yiguandao_decisions_category_desc:0 "为了协助我们推翻直系军阀，张天然让他领导的神秘教团一贯道为我们提供了全力的支持。他们能够提供庞大的资金来换取自己的政治影响力，但是我们要谨慎对待他们在政府中扩张的影响力。几乎没有人相信，张天然帮助我们是出于慈善目的……\n\n§Y当前的一贯道影响力：§![?QIE.party_popularity@national_populist|%0]"
 QIE_raise_yiguandao_militia:0 "招募一贯道的民兵队伍"
 QIE_raise_yiguandao_militia_desc:0 "一贯道统领着一支庞大的准军事部队——“护教军”——以保护神社，圣地和朝圣路线沿途。我们可以支付一些费用，让张天然将其中一些部队交给我们指挥。"
 QIE_refugee_workforce:0 "将难民征入劳工的队伍"
 QIE_refugee_workforce_desc:0 "山东由一贯道控制的地区到处都是失业且饥饿的难民，其中大多数人已经改信一贯道以求得救。张天然向我们提供了一个解决方案：我们将这些难民从他那边接手过来，而他将确保他们建立的新工厂会帮助我们并支援我们的战争。"
 QIE_yiguandao_infiltraitors:0 "派遣一贯道的渗透者"
 QIE_yiguandao_infiltraitors_desc:0 "随着战争的推进，成千上万的难民在我们的边界上如潮水般涌动。让一些一贯道信徒乔装打扮，返回家乡并不是什么难事。他们可以随时向我们报告敌军的动向，并破坏敌人重要的工业设施。"
 QIE_hold_prayer_meeting:0 "赞助法会"
 QIE_hold_prayer_meeting_desc:0 "尽管议会中很少有人听信张天师那神神叨叨的教义，但现在越来越多的农民都愿意排队听他的宣讲。通过给他一个正式的演讲场地并鼓励他提一些战争进程的事情，我们可以获得支持并能鼓励我们的人民为这场战争献身。"
 QIE_arrest_yiguandao_priest:0 "捏造逮捕一贯道宣教士的通缉令"
 QIE_arrest_yiguandao_priest_desc:0 "尽管这样做有风险，但我们可以通过在北京逮捕一些重要的宣教士来减弱一贯道的影响。这座城市可谓是罪恶之城，因而不难找出证据证明某些宣教士会有一些……不道德的肉体上的欲求。这势必减弱张天然在政府中的影响力，但与此同时，我们的政府将失去一些稳定性和合法性。"
 QIE_northwest_conflict_decisions_category:0 "西北地区的冲突"
 QIE_northwest_conflict_decisions_category_desc:0 "西北马氏、西藏和蒙古之间的紧张局势已经引爆了公开的战争行为。尽管我们无法直接干预这场冲突，但我们当然可以向西北马家提供援助和物资。虽然过去我们可能与这个家族集团的某些成员有些过节，但现在支持他们肯定会使得他们在未来团结在我们这一侧，除此之外，确保西北被中国人控制也是至关重要的。"
 QIE_send_manpower_to_mas:0 "派遣“志愿军”"
 QIE_send_manpower_to_mas_desc:0 "在这场冲突中亲自下场由于后勤方面的困难，因而恐怕对我们来说是一件难事，但是我们可以派出“志愿军”去协助马家。但是，我们只能这样做一次，毕竟我们还是不能削弱自身实力的。"
 QIE_send_heavy_equip_to_mas:0 "支援重型装备"
 QIE_send_heavy_equip_to_mas_desc:0 "大炮和机关枪在过去数十年的军阀冲突中起到了决定性因素，保证[XSM.GetLeader]拥有足够的火力支援对于确保他的胜利至关重要。"
 QIE_send_guns_to_mas:0 "支援轻武器"
 QIE_send_guns_to_mas_desc:0 "每个士兵都需要步枪，但是西北马家可没有我们所拥有的工业能力。我们应该送去一些多余的旧步枪，以确保他们的军队还能拥有充足的战斗力。"
 QIE_fng_supports_yan_unless_we_win_fast:0 "奉天政府干涉山西"
 QIE_fng_supports_yan_unless_we_win_fast_desc:0 "尽管还没有正式结成同盟，但是阎锡山和奉天政府之间长期保持着联系，甚至在阎锡山在上一次的直奉战争中支持奉系。我们最近同山西的冲突使得张作霖方面没有准备、措手不及，但这注定不会持续很久。如果我们不能在消灭山西的作战中速战速决，[FNG.GetNameDef]肯定会参与到保护他老朋友的战斗中去。"
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version:0 "奉天干涉山西"
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc:0 "尽管还没有正式结成同盟，但是阎锡山和奉天政府之间长期保持着联系，甚至在阎锡山在上一次的直奉战争中支持奉系。[QIE.GetName]最近同山西的冲突使得张作霖方面没有准备、措手不及，但这注定不会持续很久。如果大清不能在消灭山西的作战中速战速决，那我们肯定将会参与到这场保护咱们老朋友的战斗中去。"
 QIE_request_LEP_support_during_FNG_war:0 "要求[LEP.GetLeader]加入我们的战争"
 QIE_request_LEP_support_during_FNG_war_desc:0 "尽管我们在八省联合崩溃时对他们的政府施以援手，[LEP.GetLeader]督理仍然神秘兮兮得拒绝回应我们除了常规通讯之外的任何请求。但不管怎么说，他们已经在八省联合崩溃之时接受了我们的善意，在现在这个紧要关头，我们必须与他们取得联系，并说服他们帮助我们消灭[FNG.GetNameDef]。"
 QIE_dam_breaching_decisions_category:0 "拆毁黄河大坝"
 QIE_dam_breaching_decisions_category_desc:0 "尽管风险很大，但人为得破坏黄河堤防使其溃决会大大减慢入侵敌人的行进速度，并使我们的士兵能更好的准备防御。但是这将造成严重的经济损失和人员伤亡。"
 QIE_relocate_civilians_out_of_danger_area:0 "将平民转移出危险区域"
 QIE_relocate_civilians_out_of_danger_area_desc:0 "通过大量的行政工作，我们就能知道一旦堤防破裂后，哪些村庄面临最严重的威胁，并提早将当地居民转移。尽管此举并不受欢迎，但必将为我们在道义上省去很多麻烦。"
 QIE_breach_dams_channel_water_north:0 "拆毁郑州的堤坝——将洪水引向北方"
 QIE_breach_dams_channel_water_south:0 "拆毁郑州的堤坝——将洪水引向南方"
 QIE_rebuild_from_flood_damage_kaifeng:0 "从洪灾中重建"
 QIE_rebuild_from_flood_damage_kaifeng_desc:0 "现在战争已经结束，我们可以开始对那些被洪水破坏的地区进行重建。"
 QIE_rebuild_from_flood_damage_north:0 "从洪灾中重建"
 QIE_rebuild_from_flood_damage_north_desc:0 "现在战争已经结束，我们可以开始对那些被洪水破坏的地区进行重建。"
 QIE_anqing_diplomacy_decisions_category:0 "与新皖系的外交"
 QIE_anqing_diplomacy_decisions_category_desc:0 "新皖系对宁系军阀的胜利应该归功于我们的干预，这是他们欠我们的。不过如今他们也承认了我们作为中央政府并支持我们统一中国的构想。我们必须使这个梦想成为现实。\n\n§g现在§Y清政府的影响力§!：§H[?ANQ.party_popularity@market_liberal|%1]§!§Y（新皖系的市场自由主义支持度）§!"
 QIE_develop_wuchang:0 "开发武昌"
 QIE_develop_wuchang_desc:0 "鉴于我们与新皖系共同开发武安地区的努力，我们现在也可以自己投资该地区以增强我们的工业。由于这一地区处于我国内陆的安全位置，因而可以扩大我国的战略深度。"
 QIE_anq_visit_nanjing:0 "溥仪巡幸南京"
 QIE_anq_visit_nanjing_desc:0 "由于陈调元如今已经平定了南京，而且我们在他的政府中具有重要影响力，现在是时候通过皇帝对南京的隆重访问来庆祝这一点了。这将有助于让溥仪在新皖系控制的领地中更受欢迎。"
 QIE_anq_wu_and_chen_decision:0 "吴佩孚去会会陈调元"
 QIE_anq_wu_and_chen_decision_desc:0 "吴佩孚是中国最有权势的人。他在直系集团中的统治地位不可否认。吴佩孚应当前往南京拜访新皖系的领导者陈调元，并说服陈调元保持与清朝的更紧密的关系对于保障中国的未来将会是极其必要的。"
 QIE_anq_organize_intellectual_meeting:0 "安排知识分子的聚会"
 QIE_anq_organize_intellectual_meeting_desc:0 "北京联络委员会希望在南京组织一场大型爱国知识分子集会。尽管组织起来需要费点功夫，但是这能向中国人民昭告，统一之路也许并不遥远。此外，这将会给那些不愿意进行统一中国尝试的军阀营造一种紧迫感。尤其是新皖系的领导陈调元恐怕会对此尤为敏感。"
 QIE_anq_counter_message:0 "提出反驳"
 QIE_anq_counter_message_desc:0 "为了反驳陈调元那些耸人听闻的讲话，我们现在必须在整个新皖系控制的地区乃至全中国传播一个信息——陈调元错了。当中国本身的命运悬而未决时，地方自治就不应该拿到台面上去讨论。"
 QIE_anq_send_delegation:0 "同新皖系的正式谈判"
 QIE_anq_send_delegation_desc:0 "人们必须时不时地了解中国东部两个最强大的势力之间正在发生什么。北京联络委员会建议在南京举行一次大型的公开集会，以讨论新皖系与清政府之间的关系。"
 QIE_reach_out_to_anqing_before:0 "同@ANQ 安庆方面取得联系"
 QIE_reach_out_to_anqing_before_desc:0 "我们在新皖系和宁系交战中提供给前者的帮助并没有被遗忘。他们同我们维持了友好的关系，而如今同日本开战的威胁日益临近，吴佩孚的许多顾问都建议他同新皖系取得联系并邀请他们加入我们的联盟。"
 QIE_reach_out_to_anqing_during:0 "同@ANQ 安庆方面取得联系"
 QIE_reach_out_to_anqing_during_desc:0 "我们现在处于战争之中。安庆方面不应该再玩猫捉老鼠的游戏了，因为这关系到中国的未来。我们必须立即与他们取得联系并确保他们会为我们的目标而战。"
 QIE_reach_out_to_anqing_after:0 "同@ANQ 安庆方面取得联系"
 QIE_reach_out_to_anqing_after_desc:0 "尽管没有依靠安庆方面我们就赢得了冲突，但它们仍然控制着他们的领土。他们必须采取更进一步行动以加入我们的联盟。"
 QIE_reach_out_to_anqing_after_again:0 "同@ANQ 安庆方面取得联系"
 QIE_reach_out_to_anqing_after_again_desc:0 "安庆又一次拒绝了我们，但我们不会再让步了。这次，拒绝不是他们可以做出的那个选择。"
 QIE_war_goal_anqing_for_refusal_faction:0 "武力吞并"
 QIE_war_goal_anqing_for_refusal_faction_desc:0 "安庆方面再也没有理由拒绝我们了。陈调元应该在他仍然还能够跪下的时候趁早向我们屈服，而他并没有这么做，所以现在他将会付出代价。我们将派遣军队而非外交官前往南京。"
 QIE_anqing_attempt_training_again:0 "重启新皖系军事训练的谈判"
 QIE_anqing_attempt_training_again_desc:0 "当新皖系拒绝进一步开展他们此前同意的对他们军队的训练并加深两军之间的合作，我们成立的军事合作委员会已经建议我们政府重新展开讨论并期待新皖系这次能够同意开展更加深入的合作。"
 QIE_anq_contact_anticoncessions_leaders:0 "同反租界运动的领导者们取得联系"
 QIE_anq_contact_anticoncessions_leaders_desc:0 "反租界人士在新皖系内部有很大的影响力。如果我们希望获得公众的支持，吴佩孚应该会见反租界联盟的领导人，反租界联盟是反租界运动中规模最大的团体组织。"
 QIE_integrate_anqing_before:0 "收复安庆"
 QIE_integrate_anqing_before_desc:0 "是时候要求安庆服从于我们的统一秩序了。只有团结我们才有力量抵御强敌。"
 QIE_integrate_anqing_after:0 "收复安庆"
 QIE_integrate_anqing_after_desc:0 "是时候要求安庆服从于我们的统一秩序了。我们已经证明我们是中国唯一且合法的政权，因此他们必须接受统一。"
