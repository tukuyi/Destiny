 qiecoup.308.t:0 "对蒙古亲王的请求"
 qiecoup.308.d:0 "今天早晨，一位穿着帝国官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并人带来了一个惊人的消息。一群满洲勋贵、改革者和心怀不满的军官们正密谋推翻吴佩孚元帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求德穆楚克栋鲁普亲王的帮助。他们的计划非常大胆，而这位使者则难掩兴奋之情。"
 qiecoup.308.a:0 "我们答应了"
 qiecoup.308.b:0 "滚滚滚，我可没闲心参活你们那档子事情"
 qiecoup.309.t:0 "德穆楚克栋鲁普亲王接受了"
 qiecoup.309.d:0 "德穆楚克栋鲁普亲王回心转意接受了政变策划者请求援助的要求。他同意如果政变无法彻底摧毁直系军阀，他将派遣部队。然而与此同时，一旦溥仪重新回到台面上，他可能会要求我们做出更多的让步。"
 qiecoup.309.a:0 "太好了！"

