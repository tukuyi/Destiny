 QIE_wu_pei_fu:0 "大总统吴佩孚"
 QIE_wu_pei_fu_desc:0 "最终，玉帅吴佩孚选择了最适合他的决策，他要延续自己作为护国公的时间，自己就任大总统，这一提案在国会自然是毫无疑问的通过了，尽管外界有着不小的声音认为这样一点儿也不民主。但是吴将军反而要问一问倘若民主就能救中华的话，为什么从辛亥革命到如今我们的国家依旧积贫积弱呢？"
 QIE_chu_li_fan_dui_pai:0 "处理反对派"
 QIE_chu_li_fan_dui_pai_desc:0 "勾结溥仪的反动派，如青年党、新帝国宪政协会，宗社党这些叛匪们我们必须要给他们一个处置，但我们军队和政届的盟友向玉帅提出，是否赦免其中一部分反对派，将他们纳入到和谐社团的体系当中，这样有助于和谐社团获得新鲜血液，还可以体现玉帅的仁慈。"
 QIE_yan_lun_guan_zhi:0 "言论管制"
 QIE_yan_lun_guan_zhi_desc:0 "溥仪这些满清遗老之所以能这么猖狂，少不了日本人和宗社党在背后的摇旗呐喊，让他们产生了一些不该有的幻觉，玉帅希望他们能从自己编制的美梦里出来面对现实。还有那些现在仍旧攻击玉帅不民主的家伙，或许他们也是产生了些不知道哪里来的幻觉。"
 QIE_wang_luo_zhi_shi_fen_zi:0 "网罗知识分子"
 QIE_wang_luo_zhi_shi_fen_zi_desc:0 "知识分子并非和我们不对付，比如胡适之先生就与我们的合作非常的恰到好处，为什么我们不能和其他高级知识分子也保持这样的姿态呢？和则两利，他们不会不懂这个道理的。"
 QIE_ju_shi_wen_ding:0 "稳定局势"
 QIE_ju_shi_wen_ding_desc:0 "随着反动派失势力被粉碎和在媒体的宣传下，新政府名声开始走向好转，但我们的现政府还存在老政府的许多问题，比如外债、继续推行工业化、土改、军队改革等等，我们复兴中华的道路还很漫长"
 QIE_sheng_ren_tong_zhi:0 "圣人统治"
 QIE_sheng_ren_tong_zhi_desc:0 "有人说玉帅只是个会打仗，考不上举人的酸腐秀才，但这明显是错误的，不是玉帅考不上，而是满清的死板固化，限制了考官们的思维罢了。玉帅乃是不世出的圣人，他的思维早已超越了当代的大多数人，在他的领导之下，想必我们一定能走向更好的明天。"
 QIE_jun_dui_shou:0 "爱国的军队"
 QIE_jun_dui_shou_desc:0 "玉帅的从军生涯中多次向军队里的士兵，灌输忠君爱国的思想，现在皇帝已经废除，共和重生，我们要教导军官和士兵守护好这个国家，要保证士兵的饷银，这让才可以保证军队的战斗力，并严禁他们抢掠群众。"
 QIE_guo_you_hua:0 "吸引海外投资"
 QIE_guo_you_hua_desc:0 "为了我们的国家的工业发展，抵御外诲入侵，我们当然就需要从海外汇集资金投资建设，当然了主要是从德国人那里借钱。被日本人扶持的奉天早就对我们虎视眈眈了，思来想去，德国人应该不想看着我们打不过日本人，他们的投资付之东流吧。"
 QIE_chuan_tong_jiao_yu:0 "传统教育"
 QIE_chuan_tong_jiao_yu_desc:0 "在玉帅的生涯中，他深受儒家和礼教的影响，他非常崇拜前朝的曾国潘和左宗棠二公，他认为曾、左二公的成功离不开传统的儒学熏陶，而礼教不仅可以用在治国和治军，还可以用来消除社会上一切不道德元素，三纲五常是这个新民国必可不少的元素，没有三纲五常，社会就会失去秩序，为了社会秩序，我们必须要维持传统文化、儒家、和礼教。"
 QIE_zhong_ti_xi_yong:0 "中体西用"
 QIE_zhong_ti_xi_yong_desc:0 "虽然中华文化博大精深，样样都好，但是呢，西方人的东西还是有借鉴之处的。李鸿章公提出的中学为体，西学为用还是有参考价值的。虽然洋务运动最后没能获得成功，但是这都是因为满清政府的无能，不是这套理念有问题，在玉帅的新政府中，这套理念一定会大获成功的。"
 QIE_wm_de_san_min:0 "我们的三民主义"
 QIE_wm_de_san_min_desc:0 "世人皆知孙中山有民族、民权、民生三民主义，殊不知我们的玉帅也有着自己的一套三民主义，对群众秋毫无犯，不添加苛捐杂税，就是民生。老百姓上报贪官污吏，上面依法处置就是民权。民族则自不必多言，玉帅一直走在中华民族的伟大复兴这条道路上。"
 QIE_ru_jia_gong_hui:0 "儒家工会"
 QIE_ru_jia_gong_hui_desc:0 "儒家工会这四个字听起来很新奇，这是我国传统文化色彩与西方文化结合的产物，在一些西方国家采纳了由政府主导的工会，这样的工会既可以改善工人生活，又可以维持国家的稳定。虽然玉帅和前总理曹锟等人镇压过工人，但如今我们新成立的儒家工会，将会保证这样的事情不会在发生，工人的生活将会得到改善，我们会将他们培养成忠诚爱国的好公民，他们会主动帮助我们去对抗邪恶的红色势力。"
 QIE_bu_tie_nong_min:0 "补贴农民"
 QIE_bu_tie_nong_min_desc:0 "农民是我国的最重要的支柱，我们餐桌上的粮食都是他们提供的，虽然我们减轻了农民遭受的剥削，但农民作为社会成员处境依然糟糕，为此我们决定每年给予农民少许的补贴，让农民能够填饱肚子。"
 QIE_fu_chi_ben_di:0 "扶持本土企业"
 QIE_fu_chi_ben_di_desc:0 "为了能够与奉天和他背后的日本人对抗，我们政府需要扶持一批有胆识有能力的企业家，为此我们将会对其给予一定的程度的优惠，来让这些企业顺利发展。"
 QIE_xi_fang:0 "社会保障"
 QIE_xi_fang_desc:0 "社会保障虽然来自西方，但它符合儒家传统价值观上层对下层的关怀，为了提高政府的合法性和民间的支持，我们有必要设立一个社会保障，来缓解社会的矛盾，虽然这个社会保障，无法跟其他国家比，但这个社会保障，想必能让底层活得像个人吧？"
 QIE_zhong_jun_ai_guo:0 "忠君爱国"
 QIE_zhong_jun_ai_guo_desc:0 "在中华的历史上出现过无数的爱国英雄和忠义人士，譬如苏武、关羽、岳飞、辛弃疾、戚继光他们都是爱国英雄和忠义人士，我们要在当今社会下宣传他们，让国民以他们为榜样，为国效忠，尤其是他们的忠君爱国的思想。百姓要学会为国分忧，不要老想着国家这儿不好，那不好，觉得国家不好你就应该去建设他，而不是瞎抱怨。"
 QIE_bi_yao_de_wu_li:0 "必要的武力"
 QIE_bi_yao_de_wu_li_desc:0 "若想中国强大，不受外敌欺辱，必须要以武力来统一中华，过去的主张的联省自治已经被证明，那是野心家和军阀分裂疆土的证据，而所谓的和平统一，玉帅早年曾寄托于和平，但都被野心家所摧毁，如今玉帅坚持自己的理念，我们将以武力战胜对手，统一中国，让中国在一面五色旗的引领下，变得强大。"
 QIE_da_yi_tong:0 "大一统"
 QIE_da_yi_tong_desc:0 "在中国历史上，任何一个朝代的强盛都离不开大一统，大一统让中国变强、有威望、受人敬仰，这些无一例外都是大一统带来的好处，新民国要坚持大一统理念，在生活、宣传和文学上都要宣传大一统。"
 QIE_zhong_guo_de_shou_hu_zhe:0 "中华的守护者"
 QIE_zhong_guo_de_shou_hu_zhe_desc:0 "很难有人相信玉帅能在八省破裂和溥仪政变未遂后，能够稳固这个摇摇欲坠的政权，但现如今玉帅和他的部下，用实际行动证明自己完全有能力巩固政权，在玉帅的治理下，武器有了翻新、传统文化得到保障、工商业有所发展，我们有能力相信在玉帅的带领下，中国定能扫平军阀，结束分裂，结束外患，实现中国的伟大复兴，结束我们的百年国耻。"

 qiewpf.1.t:0 "成立新的中华民国"
 qiewpf.1.d:0 "今天进行了一场盛大的庆典，吴佩孚在大众的欢呼声中发表了自己就任共和国光复后的首任总统的就职演讲。内阁依然牢牢地掌握在和谐社团手中，尽管吴佩孚声称自己的当选合理合法，但是大众依旧不是很认可当今政府的合法性，他们宁愿去支持国民党也不愿意支持吴佩孚。不过至少现在，吴佩孚不需要再与满洲继续明争暗斗，而是开始治理这个千疮百孔的中国，并着手统一这个支离破碎的国家。\n\n尽管如此，我们虽然努力尝试去树立这个政府的公信力，但是成效甚微。我们仍然需要去通过武力去扫清或者迫使那些敌对势力妥协，并让大众相信我们是中国的唯一合法政府。"
 qiewpf.1.a:0 "我们拭目以待"
 qiewpf.2.t:0 "西学源出中国"
 qiewpf.2.d:0 "关于中国历史之渊源，世人往往满足于一万八千载之说，然余则宁采四万八千载之论，视天干地支阴阳循环之理为荒唐无稽者，无谈中国古代史实庄严之资格。余非怀疑晚近欧西科学之真价，然不能信其为万能，中国古代文化之发达，往往有与现代文化暗相符合者。如所传黄帝骑龙升天著陆希腊之说，可解为今日之飞机，欧西有女尊男卑之风，东方留男尊女卑之俗。伏羲率三男而经略东方，女娲携三女而开拓西土之神话，可说中国为旧邦而有余也。据现在来洛访余之英国文学博士兰顿氏之言，证实女娲坟犹存于土耳其领土之内，而伏羲坟则留于中国郑州商埠地之中，中国既为世界最古而又最大之国，则世界文化之渊源于中国，实为事理之当然，号称世界三大发明之指南针、火药及印刷术，均出于中国人之智慧，自无足惊异也。"
 qiewpf.2.a:0 "西方文化怎么比肩中华传统？"
 qiewpf.3.t:0 "与胡适之先生的友好会谈"
 qiewpf.3.d:0 "胡适是世界著名的政治哲学家，他的著作启发了许多人。这也包括了我们的大总统吴佩孚将军，当然至少他自称读了胡适之的许多书籍、著作。今日，胡先生受吴总统的邀请，前往总统府与吴总统就国事、世界局势进行了一番友好的探讨。二人相谈甚欢，会后，吴总统邀请胡先生担任总统顾问，胡先生欣然接受。"
 qiewpf.3.a:0 "多么美妙的会谈"
 qiewpf.4.t:0 "参拜孔庙"
 qiewpf.4.d:0 "他身着戎装，头戴军帽，却脱下了平日里威严的表情，换上了虔诚肃穆的神态。在随从的陪同下，他缓步走进孔庙的大门，仿佛穿越了时空，回到了两千年前的春秋时代。吴总统首先来到大成殿，这里是供奉孔子像的殿堂。他站在殿前，凝视着孔子像，思绪万千。孔子这位伟大的圣贤，不仅是中华文化的奠基人，也是东亚文明的灯塔。吴先生深深地被孔子的人格和思想所折服，他深深地鞠躬，表达了对孔子的敬仰之情。随后，吴先生又参观了孔庙的其他殿堂，包括崇圣祠、国子监等。他细致地聆听着讲解，了解了孔子的生平事迹和儒家思想。吴先生对儒家思想中的仁义礼智信等传统美德十分推崇，认为这些美德对于维护社会秩序、安定民心具有重要意义。"
 qiewpf.4.a:0 "我们不能忘了这些先贤"
 qiewpf.5.t:0 "公审溥杰"
 qiewpf.5.d:0 "作为一切罪行的罪魁祸首，元凶溥杰的审判自然是要放在最后单独执行的。杯架上审判席的溥杰早已没了人样，他仍然在说话，但是只能看到从他嘴里似乎飘出些许气息，然而终归蹦不个出完整的字来。随着大法官的法槌落下，溥杰又像条死狗一样被拖出场去，大清的余晖也随着他被拖行的双腿越拉越长。尽管大家都知道幕后真正的指使者是我们那位始终不肯死心的皇帝，但是碍于种种因素，只能让他的胞弟为他展示惹怒真正的掌权者究竟是什么下场。"
 qiewpf.5.a:0 "啪、啪、啪"
 qiewpf.6.t:0 "引导反日情绪"
 qiewpf.6.d:0 "日本人一直都对我们的国家虎视眈眈，北方的张作霖就是他们最大的傀儡。奉天的这些家伙在过去就和我们打了不少的仗，如今也一直有消息说他们将对我们发起下一次战争。之前盘踞山东的靳云鹗也和日本人勾勾搭搭的。而在南方闹事的国民党，他们的领导人大部分都去日本留过学，说不定现在也还拿着日本人的钱在和我们作对呢。可以说日本人就是我们最大的敌人。虽然一直有人批评我们的政府是德国人的傀儡，不过相比去远在天边的德国人，大众对日本人的仇恨显然更明确。这种情绪需要好好的引导，大众就应该去骂日本人，这样他们就没闲心来骂我们了。"
 qiewpf.6.a:0 "要好好的利用起来"
 qiewpf.7.t:0 "和工团分子的合作？"
 qiewpf.7.d:0 "在吴佩孚总统发声抨击日本人之后，有人向我们建议在引导舆论这方面没有人比得过工团党人，他们当年的《新青年》报纸可谓是风靡大江南北，几乎每一个青年人手里都有一份。如果能让他们协助，让他们去抨击他们眼里的帝国主义侵略者日本，对我们双方都是不错的交易。至于他们要传播什么工团主义，不过是些不成气候的思想，不会酿成大患的。而在北京的众多工团党人中，北京大学的教授李大钊肯定是最好的选择，他当年也是《新青年》的编辑团队之一。不过这种与虎谋皮的行为终究是不妥的，李大钊并非那种容易控制的人，当年他就日如一日的抨击我们的政府，直奉战争张作霖击败了我们窃据北京后，他还差一点遇害这都没改变他继续抨击政府，传播工团主义的习惯。所以即便工团主义没什么可担心的，可是他们要是在报纸里天天骂我们的政府，那对我们本就不多的合法性来说可就是天大的灾难了。如果要选的话，不妨还是选个容易控制的人吧。"
 qiewpf.7.a:0 "就他了"
 qiewpf.7.b:0 "还是换个容易掌控的家伙吧"
 qiewpf.7.c:0 "不能让工团党有一点喘息空间"
 qiewpf.8.t:0 "报纸里的蛛丝马迹"
 qiewpf.8.d:0 "果然，李大钊这些人没有这么容易放弃他们的想法，甚至连一点控制的意愿都没有。他们虽然完成了我们的任务，对日本人大加挞伐，但是同时也在三版、四版里讽刺我们的政府同样是德国人豢养的狗，我们和北边的张作霖并没有本质上的区别。虽然在目前这是某种事实，但是他们如何敢就这么在报纸里写出来？李大钊难道是活腻了吗？这种情况招致政府里也开始出现批评吴总统的声音，毕竟当初的合作提案正是大总统亲自拍板通过。"
 qiewpf.8.a:0 "查封吧，让他们唧唧呱呱的"
 qiewpf.8.b:0 "顺从他们吧，知识分子就这样"
 qiewpf.9.t:0 "朱红社的交易"
 qiewpf.9.d:0 "朱红社是东南沿海地带的一些华人企业家们所成立的小团体，他们如今的主席是香港的大企业家何东。虽然他们与奉系的张作霖勾勾搭搭的，何东的亲儿子就在张学良手下当差，但是作为商人，这些因素并不妨碍他们与我们产生交易往来。吴佩孚亲自前往天津迎接北上的何东爵士，二人相谈甚欢。今后他们依旧会支持张作霖，但是在此之外他们也会协助我们消除德国人在我们的经济领域建立起来的庞大的壁垒。"
 qiewpf.9.a:0 "合作愉快"
 qiewpf.10.t:0 "北京大学学生抗议"
 qiewpf.10.d:0 "我们查封李大钊所办报纸的行为引来了北京大学学生的强烈不满，他们纷纷走上街头控诉政府的暴政行为，他们宣称虽然我们的政府自称自己是民主政府但是所作所为根本不是一个民主政府所能做出来的。他们要求我们重新放开禁令，重新开报。不过他们的抗议并没有掀起太多风量，政府也没有管他们的抗议，几日后北京城又恢复了平静。"
 qiewpf.10.a:0 "这一幕我好像见过"
 qiewpf.11.t:0 "吉祥物"
 qiewpf.11.d:0 "孔令贻，孔子的七十六代嫡孙，这个特殊的家族作为历代统治政权的吉祥物，早已熟悉了这一流程，身为当代衍圣公的他自然欣喜的接受了在我们的政府中履职的提议，并在报导中竭力夸奖我们的领导人吴佩孚总统。他的存在也能为我们的政府增添些许的合法性，尽管当下许多人都反对这种行为。但是总会有人相信这一点的。"
 qiewpf.11.a:0 "会有的"
 qiewpf.12.t:0 "日本人的要求"
 qiewpf.12.d:0 "我们的报业正在如火如荼的抨击日本政府的同时，日本领事馆传来了消息，他们要求我们停止如今一切的不实抹黑，查封那些散播不实消息的报社。如果我们就此打住，大众一定会对我们失去信心，但是如果我们继续下去，日本人指不定要干些什么，所以我们最好还是..."
 qiewpf.12.a:0 "他们以为自己是谁？"
 qiewpf.12.b:0 "还是关了吧"
 qiewpf.13.t:0 "公审叛徒"
 qiewpf.13.d:0 "台上站着的那些叛徒们，是如今这个世界上吴佩孚最痛恨的一群人，这些家伙帮助溥杰策划其阴谋颠覆暗杀大总统的计划。虽然吴佩孚很想连同那个所谓的皇帝一起，把这些家伙全都送上天，但是为了新政府摇摇欲坠的合法性。他不能在像个旧军阀那样，想枪毙谁就枪毙谁。为此政府特地组织起一场在全北京人民注视下进行的审判。不过吴佩孚不可能轻易的让这些家伙走上审判席，然后继续自己的表演。在此之前漫长的酷刑早已将他们的精神磨得个粉碎。在审判中他们无数次下跪痛苦流泪恳求政府给他们个痛快，他们承认自己的错误，自己的荒唐。承认自己的一切行为都是受溥杰的唆使，竟差一点成了民国的罪人。不过审判毕竟是要追求合法的，经过大法官公平公开公正的宣判之后。这些家伙被判..."
 qiewpf.13.a:0 "死刑"
 qiewpf.13.b:0 "无期徒刑"
 qiewpf.14.t:0 "该死的二次元"
 qiewpf.14.d:0 "来自二次元的亚空间力量席卷了整个华北，我们的护国公吴佩孚下落不明，取而代之的是一个不知道从哪儿冒出来的纸片人？？？"
 qiewpf.14.a:0 "该死，一定是我还没睡醒"
 qiewpf.14.b:0 "还有强者？这是谁的部将"
 qiewpf.15.t:0 "可笑的典礼"
 qiewpf.15.d:0 "北京的独裁者吴佩孚终于放弃了自己隐居幕后的打算，正式的走上台前了。他还发表了一统令人可笑的演讲，真是不知道他口中的“以守法为志”等等口号中的法到底在哪儿？他凭何直接就任总统？也不知道他们口中的共和又究竟是何物？和他们的德国主子的共和吗？"
 qiewpf.15.a:0 "没有人会承认他的就任"
 qiewpf.16.t:0 "学生抗议"
 qiewpf.16.d:0 "我们查封各大报社的行为引来了北京各大高校学生的强烈不满，他们纷纷走上街头控诉政府的暴政行为，他们宣称虽然我们的政府自称自己是民主政府但是所作所为根本不是一个民主政府所能做出来的。他们要求我们重新放开禁令，重新开报。不过他们的抗议并没有掀起太多风量，政府也没有管他们的抗议，几日后北京城又恢复了平静。"
 qiewpf.16.a:0 "这一幕我好像见过"


