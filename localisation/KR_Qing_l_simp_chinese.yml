 QIE_chong_deng_shi_jie:0 "重返世界舞台"
 QIE_chong_deng_shi_jie_desc:0 "中国已经被世界遗忘太久了，其他国家都认为我们落后愚昧，但是现在是时候告诉他们，中国已经涅槃重生了。"
 QIE_chu_li_wai_dong_bei_wen_ti:0 "处理外东北问题"
 QIE_chu_li_wai_dong_bei_wen_ti_desc:0 "外东北另称外满洲，是指外兴安岭以南、乌苏里江以东与库页岛一代，这一区域自古以来就是中华的领土，但是如今却被俄国人所窃居，我们必须对这一历史遗留问题做出一个交代"
 QIE_zhao_a_zhao:0 "找啊，找啊，找朋友"
 QIE_zhao_a_zhao_desc:0 "随着紧张气氛的加剧，国内开始有人呼吁政府需要寻求盟友来抵御世界局势的变化。现在，我们站在了选择与谁为友的十字路口。德国是我们“勇敢的欧洲盟友” ，在过去也与我们交往不浅，虽然民间有一些反徳情绪，但是这不妨碍我们之间的友谊。英国佬和法国佬就是另外一回事了，在第一次世界大战前，我们的往来不算少，但是因为他们被逐出了故土，因此德国人取代了他们的地位。而且我们对和他们结盟是否有好处深表怀疑。"
 QIE_lao_peng_you:0 "我们的老朋友"
 QIE_lao_peng_you_desc:0 "如果要问我们最亲密的朋友是谁，那么毫无疑问的是德国人，我们本身在诸多领域就有着非官方正式合作，现在只需要把这些协议正式化即可"
 QIE_wm_de_ou_meng_you:0 "《防守莱茵》"
 QIE_wm_de_ou_meng_you_desc:0 "我们和德国人的友谊天长地久，一份小小的军事同盟条约自然是不在话下。"
 QIE_xiang_hu_bao_zhang:0 "相互保障"
 QIE_xiang_hu_bao_zhang_desc:0 "好吧，我们不太能够承受起德法之间的又一次战火，我们可以相互保障，相互合作，但是正式的军事同盟，还是不要这么亲密得好。"
 QIE_lian_he_jun_yan:0 "联合军演"
 QIE_lian_he_jun_yan_desc:0 "虽然我们的军队不像十多年前那么完全脆弱不堪，但是要想和世界大国们的军队媲美那自然是痴人说梦，我们的高级指挥部的许多人建议与德国人展开一次全面的联合演习，这既能让我们的部队能够向欧陆上最精锐的军队学习，同时也能公开展示我们友谊的力量。"
 QIE_de_guo_jiao_guan:0 "德意志教官"
 QIE_de_guo_jiao_guan_desc:0 "一时的军事演习自然不能解决所有问题，最好的办法就是让一批优秀的德国军官来协助训练我们的军队。"
 QIE_jie_chu_xin_peng_you:0 "重续英法友谊"
 QIE_jie_chu_xin_peng_you_desc:0 "总而言是我们好歹还是能被称为是民选政府的，为此，我们最好听从于百姓的呼声，放弃与德国人合作的想法，转而和一些没那样遭到抵制国家合作吧"
 QIE_wu_ke_nai_he_de_xuan_zhe:0 "无可奈何的选择"
 QIE_wu_ke_nai_he_de_xuan_zhe_desc:0 "事实上和英法的合作对我们双方来说都不是一项太好的交易，毕竟他们需要的是能帮他们打回欧洲的盟友。而我们需要的是一个强大的合作伙伴，不是他们这样一个流落极北之地，一个困居沙漠之中。但是无论如何，我们都是彼此没有选择的选择。"
 QIE_cuan_duo_leader:0 "篡夺联盟领导权"
 QIE_cuan_duo_leader_desc:0 "相比起我们，英法实在是没有什么资格敢宣称自己是联盟的领袖，这样伟大的联盟还是让我们这样伟大的国家来领导吧。"
 QIE_zhi_neng_kao_zi_ji:0 "只能靠自己"
 QIE_zhi_neng_kao_zi_ji_desc:0 "与其去选择盟友，不如我们自己干好自己的事情，我们还有一个庞大的国家需要建设呢。实在是没工夫搭理这个欧洲国家的纷争。"
 QIE_du_li_bu_gan_she:0 "独立不干涉"
 QIE_du_li_bu_gan_she_desc:0 "既然我们决定保持中立，那么我们就要建立自己的经济，使中国成为真正独立于外国资本控制的大国。"
 QIE_zhi_xi:0 "组建太平洋公约"
 QIE_zhi_xi_desc:0 "为了在国际舞台上捍卫并争取我们的利益，免于被某些霸权主义国家凌辱，我们将致力于建立我们自己的外交联盟。一个名为太平洋公约组织的经济与军事联盟将让全世界志同道合的国家联合起来，同求安全与繁荣，并摆脱目前主导国际政治的欧洲大国们。"
 QIE_da_yang_jian_de_you_yi:0 "大洋间的友谊"
 QIE_da_yang_jian_de_you_yi_desc:0 "美国人和我们一样曾深陷战火的折磨，我们两国有着许许多多的相似处。我们两国也将建立起深厚的友谊。"
 QIE_ji_shu_he_zuo:0 "技术合作"
 QIE_ji_shu_he_zuo_desc:0 "相比于我们，美国人的科研技术必然要更加先进，从他们那里引进我们需要的技术，能够有效的提高我们的生产水平"
 QIE_mao_yi_xie_ding:0 "加深贸易往来"
 QIE_mao_yi_xie_ding_desc:0 "我们俩国如今都是百废待兴，但是我们所产出的货物又略有不同，能够很好的形成互补。因此更深层次的贸易合作对我们都有好处"
 QIE_ge_zhi_zheng_yi:0 "搁置争议"
 QIE_ge_zhi_zheng_yi_desc:0 "我们才从战火中走出来，已经负担不起一场新的战争了，就先这样吧。"
 QIE_ti_chu_suo_qiu:0 "整军备战"
 QIE_ti_chu_suo_qiu_desc:0 "我们和俄国人的问题只有一种解决方法，那就是战争，他们必须偿还自己所犯下的血债。"
 QIE_yi_xue_qian_chi:0 "一雪前耻"
 QIE_yi_xue_qian_chi_desc:0 "是时候了，俄国人需要为他们过去的所作所为付出代价，用他们的鲜血告慰烈士们的亡魂。"
 QIE_zi_ji_zi_zu:0 "自给自足"
 QIE_zi_ji_zi_zu_desc:0 "中华地域辽阔，物产丰富，何须他国资源？我们自己的物产就已经足够丰富。"


