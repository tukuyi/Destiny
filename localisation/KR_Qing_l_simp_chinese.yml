 qiepan.40.a:0 "姝伙紒"
 qiepan.41.t:0 "与工团分子的友谊"
 qiepan.41.d:0 "五四运动时，黄炎培就以江苏省教育会负责人身份，召集上海各校校长开会声援，发动全市罢市罢课斗争。一九二二年，黄炎培又亲自从上海前往北京拜访工团主义领袖李大钊，他们相谈甚欢，从清晨谈至近午。他们一致认为双方所用方法不同，但是目的是一样的，都是为了救国救民。当黄炎培要走时，李大钊亲自送到门外，二人欢然而别。而如今，黄炎培在新政府当选了总统一职，他立即向自己志同道合的好友李大钊发去邀请，委任他担任教育部长。而李大钊也欣然接受，他们将正式展开一系列合作。"
 qiepan.41.a:0 "干杯，致革命"
 qiepan.42.t:0 "我们的道路"
 qiepan.42.d:0 "如今，在黄炎培的领导下，我们的新同盟会已经统一了中国并开展大规模社会经济建设运动。在这个过程中，我们树立起了绝对的威望，我们内部的一群人提出应该走向彻底的进步与革命，向第三国际看齐，塑造全新的中华民族。但这一提议亦受到了许多成员的反对，认为能实践好孙中山先生的主张就已经足够，维持现有的体制亦有利于长期稳定。现在，两派的争吵喋喋不休，最终将决定权交给黄炎培主席。黄炎培的最终决定是:"
 qiepan.42.a:0 "我们应当继续维护好民国的体制与理念，恪守职责"
 qiepan.42.b:0 "嗨呀，我早就是工团主义者了"
 qiepan.43.t:0 "北边的疯子"
 qiepan.43.d:0 "现在真的是随便什么人都敢自称是孙先生的继承人了，连北边那个民族主义疯子也要来对着我们吼两句说我们不配是孙先生的继承人，云云的。说真的我们已经听腻了这些罗里吧嗦的话语。他们不就是想要向世人兜售自己的思想又找不到载体才说自己是三民主义继承人，还好意思腆着老脸说什么我们用三民主义作掩饰兜售着兜售那。他也好意思说自己是同盟会元老？难道我们的党的领导人有谁不是同盟会草创时期就加入的吗？他和我们能摆什么老资格老资历呢？"
 qiepan.43.a:0 "真是痴心妄想"
 qiepan.44.t:0 "复兴唐诗"
 qiepan.44.d:0 "唐朝不仅被认为是中国文化的巅峰，也是中国诗歌传统的绝对巅峰。像孟浩然、贾岛、李白、钱起、张九龄、王湾、李益这样的大师数不胜数，唐诗并不单是某位诗人的专利。这些雄辩和文艺的大师是唐朝留给后代最伟大的遗产之一，是我们文化的珍宝，因此他们的作品必须被广泛传播。其中最重要的是，被公认为中国历史上最伟大的三位诗人——李白、杜甫和王维的大师之作应该成为所有公民的必读作品。我们将鼓励新诗写作，为我们的词汇库添砖加瓦，并通过纯粹的意志力量，推动我们的大唐进入一个新的文化艺术高峰时代。我们要收回祖先的遗产，因为中国拥有世界上最伟大的文化与高雅艺术！"
 qiepan.44.a:0 "长风破浪会有时，直挂云帆济沧海"
 qiepan.45.t:0 "再办《民报》"
 qiepan.45.d:0 "《民报》是同盟会的机关报纸，由于被日本政府勒令禁止，加上随着同盟会改组成国民党，《民报》就正式变成了历史。但是现在为了宣扬自己的正统性，也为了传播进步思想，黄炎培决定再次创办《民报》。这一次他将担任民报的主编，而他的老朋友们将担任独立撰稿人。"
 qiepan.45.a:0 "又有报纸看了"
 qiepan.46.t:0 "农会回来了？"
 qiepan.46.d:0 "刘老三是南直隶的一个普通贫农，长年在生死线上挣扎，自己生命中唯一的高光就是当初国民党的人搞的农会和土地革命的时候，那个时候自己第一次从地主家里面分到了田地和农具，并且在农会里面可以决定自己以前听都没听过的事情，国民党还教他写字，那时候他和他的老婆都开心坏了。可惜后面国民党输了，狗地主回来了，他那个婆娘非要跟着国民党反抗，被狗地主活活折磨死了，她的尸体被地主带到了刘老三面前，狗地主逼着刘老三看着恶狗吞食了他老婆那残缺的尸体。后面呢，刘老三的女儿长大了，有点姿色，被狗地主家的儿子看上了，那个狗儿子在丛林里面强了他女儿，在反抗过程中女儿的头砸到了石头上，死了。刘老三什么都没说，他习惯了沉默，沉默已经成为了他生存的本能，他有时候会回想起那段农会时光，但是却会厌恶它，如果没有那段时光给的希望他可能一辈子就会那样过去，不会像现在这么痛苦。\n\n但是很快北京城发生了什么丙子革命，听人说大清的皇上被推翻了，一些城里来的先生和一些士兵来到乡下，他们表示将要恢复农会，不过大家反应平平，大家都知道上次农会是怎么回事，他们不愿意再幻想希望了，地主也很讨厌这些东西，三番五次地阻挠那些城里人。\n\n刘老三却不知道为啥辗转反侧，他想起来那段时光，每天晚上都梦到，梦到自己有自己的地，天天吃肉，老婆女儿都还在，还有了个大胖小子。\n\n于是第二天他鬼使神差地去到了农会，想要加入，那些先生很是高兴，给老三介绍了一些农会的指导干部，然后说了给他讲了一大堆国民党之前说过的话，不过还讲了一些之前国民党没说的比如什么反对满人，要让汉族人民崛起，这些东西很新鲜，但是刘老三还是认定了他们就是国民党。接着，他们让他去拉人，但是刘老三只在乎一件事情，他问“你们什么时候跟当初一样把那个狗地主砍头啊？”\n\n不过令他没想到的事情是这群城里人大惊失色，他们像听到什么邪说一样哀嚎到："
 qiepan.46.a:0 "我们是来建设民主的，我们不杀人！"
 qiepan.47.t:0 "古老的传统"
 qiepan.47.d:0 "门下：\n\n夫皇王法天地以作规，象阴阳而施化设官分职，锡圭胙土。古今异制，文质殊途，百代彝典，颇有损益。\n\n唐虞之际，敬敷五教，放勋即命四岳，重华乃置九官。夏因于虞，殷因于夏，周监二代，乃制六官。公卿百僚，威有职分坐而论道，以佐天子。及自周衰，兵戈未息，虽有变革，犹承旧法。\n\n秦并天下，事不师古，遂罢诸侯之封，而立郡县之官。汉高宁乱，轻刑约法，朝仪典章，循而不革。魏晋相继，爱及宋齐，职官变易，不可殚举。\n\n后魏之制，稍殊江左，有周崇礼而复六官，隋文废之而用近法唐承隋制，省部寺监，职散勋爵，自是备焉。安史以降，名实驳杂，品秩繁乱，流弊于今。故当爱稽坟典，变易职官，以合于斯世。布告遐迩，咸使闻知。主者施行"
 qiepan.47.a:0 "钦此"
 qiepan.48.t:0 "礼仪上邦"
 qiepan.48.d:0 "门下：\n\n朕闻皇王体元立极，钦若乎天地，缵业承续，敖泽于四每。是故国之大事，在祀与戎，隆礼率教，邦家之务。\n\n《礼》日：“天子七庙， 三昭三穆，与太祖之庙而七”。凡受命始封之君，皆为太祖。太祖之庙，虽逾百代而不迁，已下六庙，则以亲近而迭毀。神、袷为大祭也，三年一，五年一神，袷以合食于太祖，締以审谛其尊卑。\n\n今采摭旧仪，而改新制，备兹太牢，乐舞九成，合祀先帝于太庙。四亲二祧，衬于始祖，配享元勋，列于左右。敬事宗庙，载彰忠孝，以祈圣朝永祚！"
 qiepan.48.a:0 "钦此"
 qiepan.49.t:0 "登基"
 qiepan.49.d.shang:0 "门下：\n\n《诗》日:“文王在上，于昭于天。周虽旧邦，其命维新”。\n\n夫皇王体元建极，象乎天地，作规裁矩，而播声教。朕以寡昧，衹受不基，载叶景命，缵承休德。夙夜一心，无荒宗祧之鸿烈，弗敢自怠，而谟率土之康宁。\n\n是故诏命有司，爱稽典故，逾年建元，上以绍宗祧之烈，下以膺黎元之望。敬奉天道，式隆邦家，柔远能迩，求瘼绥民。\n\n钦哉公卿百僚，咸司其位，无废朕命。懋哉!光宅四海，四夷来廷，方至泰平之世。今遵经义，改元嘉和。布告遐迩，咸使知闻。主者施行。"
