 qiecoup.33.d:0 "恩琴-施滕贝格男爵接受了政变策划者请求援助的要求。他同意如果政变无法彻底摧毁直系军阀，他将派遣部队。然而与此同时，一旦溥仪重新回到台面上，他可能会要求我们做出更多的让步。"
 qiecoup.33.a:0 "好啊！"
 qiecoup.17.c:0 "逮捕这些密谋者并准备入侵蒙古！"
 qiecoup.32.t:0 "对施滕贝格男爵的请求"
 qiecoup.32.d:0 "今天早晨，一位穿着帝国官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并人带来了一个惊人的消息。一群满洲勋贵、改革者和心怀不满的军官们正密谋推翻吴佩孚元帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求恩琴-施滕贝格男爵的帮助。我们应该如何回应他们？"
 qiecoup.32.a:0 "当然了！大清万岁！"
 qiecoup.32.b:0 "拒绝他们，这也太冒险了。"
 QIE_ungern_qing:0 "恩琴支持或征服了我们国家"
 QIE_MON_supported_coup:0 "恩琴-施滕贝格支持了满族政变"
 QIE_white_russian_advisors_idea:0 "蒙古顾问"
 QIE_white_russian_advisors_idea_2:0 "速不台的教训"
 QIE_white_russian_advisors_idea_desc:0 "男爵向我们派遣了纪律严明和久经贫瘠大草原沙场的俄罗斯和蒙古军事顾问参谋，他们已经把我们的军队打造成了一支不可忽视、龙精虎猛的强悍之军。"
 QIE_baron_ungern_idea:0 "恩琴-施滕贝格-男爵之治"
 QIE_counterrevolution:0 "传统主义热情"
 QIE_baron_ungern:0 "恩琴-施滕贝格"
 QIE_baron_ungern_desc:0 "恩琴-施滕贝格，这位草原的传奇男爵，已携久经沙场的诸俄国、草原兵勇及佛陀信众来到我国。他可能会凭借自己的影响力来排挤我们的传统。"
 QIE_ungern_officer_attache:0 "汗国军官"
 QIE_ungern_officer_attache_desc:0 "恩琴其国民骁勇好战，故其地多军纪严明之俄国归化军与久经草原逐鹿之蒙古军官，其训练指导乃吾等之无价之宝。"
 QIE_buddhist_cooperation:0 "与佛教徒合作"
 QIE_buddhist_cooperation_desc:0 "随着男爵在我们国家内影响力的扩散，我们可以利用他同佛教的关系来赢得国家境内外佛教徒的支持。"
 QIE_renovation_of_the_temples:0 "翻新寺庙"
 QIE_renovation_of_the_temples_desc:0 "通过修缮和扩建位于北京的寺庙，比如妙应寺。这样就可以援助北京的佛教社区以此来获得更多的支持，而这些社区的流入和发展也可以改善当地经济发展。"
 QIE_steppe_inspiration:0 "元朝遗产"
 QIE_steppe_inspiration_desc:0 "蒙古军官对我们的军队质量有着显著的影响，他们中的一些人准备基于旧蒙古帝国和元朝的经验教训来一场全面改革并且渴望付诸实施了。"
 QIE_traditionalist_zeal:0 "东方反革命"
 QIE_traditionalist_zeal_desc:0 "男爵的理念根于对传统的捍卫，对背信弃义者和革命势力的反对。现在是时候向我们的国家灌输这种理念并且根除国家内部和这个亚洲的邪恶影响了。"
 qiefocus.25.c:0 "去他妈的指挥部！我们就要加入帝国公约，管他们喜不喜欢！"
 QIE_YGD_guiyidao:0 "招纳皈一道"
 QIE_YGD_guiyidao_desc:0 "虽然我们同皈一道早有联系，但是他们有着自己的势力范围。为了实现真正的统一，我们应该直接把他们纳入旗下。"
 QIE_YGD_destroy_concessions_desc:0 "军阀和革命势力已经被粉碎，我们终于可以把注意力转移到让中国受尽折磨、文明停滞的最可恶外国恶魔了。我们不再会受耻辱，不会再有不平等条约和租界了！吾之中国万岁！"
 QIE_YGD_we_win:0 "天命凯旋"
 QIE_YGD_we_win_desc:0 "上天向中华帝国露出了微笑，我们终于胜利了！人民不会再遭受军阀和革命者的压迫了，他们今后会过着和平幸福的生活。皇帝也会一如既往地统治着东方大陆，胜利永存，万年永在！"
 QIE_YGD_expand_our_flock_desc:0 "中国最大的优势之一就是人数众多并且愿意拿去武器为祖国而战。我们可以利用追随者的狂热和忠诚把他们武装起来以解决人力缺乏的后顾之忧。"
 QIE_YGD_holy_fortresses_desc:0 "为了迎战强敌，我们的部队应该接受训练来学会如何制造性能优越的野战工事，在战斗爆发时将阵地转变为抵消敌军优势的一块硬骨头。我们中的一些人将这样的工事冠以“神圣要塞”之名，它能够对我方人力优势进行强化，同时起到防御阵地的作用。而当前线发生移动时，大量精心规划的隧道和壕沟又会将这些要塞变成一个个的补给点。"
 QIE_YGD_officers_an_shiet:0 "打磨刀刃"
 QIE_YGD_officers_an_shiet_desc:0 "虽然狂热会让我们走的更远，但是我们的军队依旧很脆弱。义和团运动告诉我们，单凭一己之力与准备充足且善于适应的敌人对抗收效甚微。想要站起来追上并反抗强敌，就必须要发展我们自己的决定性武器。而当追随者动摇时，我们就有必要做出改变。"
