 QIE_pick_YXS:0 "厉行军国主义"
 QIE_pick_YXS_desc:0 "新的内阁总理阎锡山大臣一开始就是君主立宪制的坚定支持者，早在袁世凯复辟时他就提出，“以中国之情决不宜沿用共和制度。”，阎锡山坚定地认为“非厉行军国主义不足以图强，欲厉行军国主义非先走君主立宪。”只不过当时阎锡山未遇良主，但是现在在真正的皇帝支持下，阎锡山获得内阁总理之大权，他将会秉持军国主义方针，将军事实力建设摆在第一位，为此他将要保障一心为国的军人们在政治中的主导地位，从而防止党派政治和极端主义将国家代入歧途和分裂。同时阎锡山将会延续其在山西省建立的“用民政治”，从而调动黎民百姓帮助以阎总理为首的军队为民而治。"
 QIE_yan_xi_shan_si_xiang:0 "行政之本在村"
 QIE_yan_xi_shan_si_xiang_desc:0 "伟大的阎锡山总理一直强调“行政之本在于村”，早在山西时期他就大力发展“村本政治”。既然现在阎锡山已经成为了总理了，阎锡山将会在全国农村进行全面地村本政治建设。不过阎锡山表示这次不再只是通过完善村庄行政机构、编户制度和法律来完善农村行政管理了。阎锡山表示为了防止工团主义的腐蚀，必须大规模推行土地改革，不过阎锡山表示这场土地改革并不会让人群之间互相斗争从而两败俱伤，而是会在完善的村政基础上推动“村公有”，让完善的乡村政治机构来公有乡村来作为防范工团的根本办法，同时组织起来公道团在农村主持公道从而避免老百姓被工团分子所误导蒙骗。"
 QIE_nong_chun_shao_mang:0 "义务教育启民智"
 QIE_nong_chun_shao_mang_desc:0 "民智乃用民政治之本，故在确立了村本政治和五政三事之后，阎锡山总理开始在全国的乡村与城市境内推行义务教育和扫盲，从而开民智。同时，西式学堂将会在官府支持下大量举办，学生会在其中学习算数、物理、外语，同时也会学习中华民族引以为傲的圣人之言，从而为中华民族培养出大量的德智俱全的优秀人才，推动国家富强。"
 QIE_chuan_tong_jin_bu:0 "中庸之道传民德"
 QIE_chuan_tong_jin_bu_desc:0 "民德作为用民政治之根，其关键在于阎总理那“中的哲学“。中庸乃孔子之儒家的精髓，也是阎锡山多年来执政的指导思想，即“中的哲学”，不偏不倚、情理兼顾、不过不及是为“中”，人事得中则成，失中则败，故阎锡山推崇传统中华文化，颁布《人民须知》和《家庭须知》以传颂以儒家思想为中心的传统美德，同时阎总理也是个进步主义者，他严格反对裹足等一系列陋习，表示要根除不尊重女性的落后思想。同时，阎总理既推崇村本政治之传统，也大兴实业，推动现代化之进步。同时阎锡山强调资本主义和工团主义都过于极端了，是失去“中”的表现，所以国家要走向富强，不坚持“中的哲学”，不坚持传统进步的二象性，是万万不可的。"
 QIE_gong_gong_gong_chen:0 "公建以乐业"
 QIE_gong_gong_gong_chen_desc:0 "欲行军国主义，不可不使民安居乐业，而欲使民安居乐业，不可不推行公项建设。故阎锡山总理将延续其在晋地之“五政三事”，大力推行推行水利、蚕桑、植树与禁烟、天足五政及种棉、造林、畜牧三事，从而兴利除弊，以保民安居乐业。此乃总理“用民政治”之基本。"
 QIE_guo_jia_jing_ji:0 "保境安民保民财"
 QIE_guo_jia_jing_ji_desc:0 "民财，乃用民经济之重。多年来，各地军阀斗争不事民生导致民不聊生，只有阎总理在山西坚持保境安民，故数万饱受摧残的百姓会背井离乡来到阎总理治下。所以现在保境安国将会被扩大，阎总理将会大兴实业，保护国民生计，稳定行商环境，从而安民保业，促进国家富强。"
 QIE_ji_quan_hua:0 "集全军以力国"
 QIE_ji_quan_hua_desc:0 "今乃国家生死存亡之际，南有乱臣贼子不服正道，北有日寇之傀儡虎视眈眈。为了安国保民，阎锡山总理将会将各地军队彻底地集中在总参谋部的领导下，而在总参谋部内部，各位军官必须要为了国家坚定地服从阎锡山总理之命令，不得有半丝谋逆之心。"
 QIE_wu_dang_pai:0 "三不二要主义"
 QIE_wu_dang_pai_desc:0 "今国家之困境，皆因党争而起，各地军人政客不利国利民，却为了私利掀起一场场的混乱。所以现在阎锡山主政，必将扩大过去之“三不二要主义”至全国，并且不只是各地军人要遵守，文官政客也必将遵守。三不二要主义是要求各地军人、文官政客，不入党、不问外省事、不为个人权利用兵，要服从中央命令、要保卫地方治安。故所有党派将会被解散，政府将会不偏不倚地仅仅为国家效力，那些沉迷党争之士要不一心为国效力要不就被投入监牢吧！"
 QIE_yan_xi_shan:0 "万古一贤阎锡山"
 QIE_yan_xi_shan_desc:0 "阎锡山总理是中国几千年来政治的集大成者，是最伟大的政治家。在各地军阀为了一己私利斗来斗去祸国殃民之时，阎锡山坚定保境安民，不参与军阀混战，将贫穷的晋地发展为人民安居乐业、实业和军队强大的模范之省份。而之后在吴佩孚的恶政使得全国上下哗然之际，是阎锡山以军护主。后来在阎锡山成为总理后，他以村政为本，广兴五政三事，实行用民政治，启民智、兴民德、保民财，大兴实业，并且建设起来了一个强大的军队。他还吸收了儒家传统文化“中庸之道”的精髓，为我国找到了资本主义、工团主义以外的中庸的富强之道！有阎总理当政，实乃大清之幸事！"

 qiefocus.18.e:0 "我们别无选择"
 qieyxs.1.t:0 "除夕之夜"
 qieyxs.1.d:0 "西伯利亚的寒风穿过广袤的蒙古高原，吹进了华北的每处角落、每户人家。在北京那说不上宽敞的街道上，居民们都忙着给家门贴上崭新的春联。春联红，炮声响，热情似火，好似对未来的期望。时不时有几个顽童拿着烟花穿街而过，引得人群一阵笑声。咚咚，咚咚，古寺的新年钟声传遍了整个华北，当然也传进了大清内阁总理大臣阎锡山的家中。和外面的氛围一样，阎锡山府上也是热闹非凡，除了阎锡山的家人，今天还有一位特殊的客人，那就是大清皇帝的溥仪。作为国家的领导人，两人的关系越来越紧密，在过去的一年里，溥仪的小朝廷靠着阎锡山的韬光养晦才免于崩溃的命运。在去年，八省联合发生的一系列事件震惊了整个中国，很明显，即使对于阎锡山派系本身来说，这也不是普通的一年。但是俗话说得好“有钱没钱回家过年”，至少在春节结束前，这一切还不至于爆发。屋内烟雾缭绕，充满了欢快的气氛。不觉间，桌上的菜品已然齐全，但众人却还没有动筷的意思，于是，溥仪打破了这不算是沉默的沉默：“这菜都上齐了，大家怎么不吃啊？”“陛下啊，大伙都不敢吃，有人说，说是要等微臣和您讲几句呢。”阎锡山乐呵呵地说道。“哎呀，阎爱卿客气什么，你先来！”溥仪嘴角带笑，爽快地答道。“那我就不客气了啊！这个春节，我过得很是开心啊，同我的文武干部，还有同陛下一道。过去的一年，正是各位的努力，大清才得以平稳的度过，我一定一刻不会忘记大家。新的一年，我们须知，存在就是一切，一切都是为了大清的存在，希望大清能够发展的更好，我也赠大家一首诗！\n\n“做事知难行若易，做人知易行却难。毋论做人与做事，寻着难处易其难。”\n\n随后便是响彻整个屋子的掌声，阎锡山也满意地坐下了。随后屋内的官员也一同说道:“祝皇帝陛下与阎总理，新年快乐!”互道祝福完毕，阎锡山邀大家动起筷来：“山西的小米养人啊，多吃一点，多吃一点！”"
 qieyxs.1.a:0 "新年快乐！"
 qieyxs.2.t:0 "阎锡山对新军军官的讲话"
 qieyxs.2.d:0 "八省内战以来，我们的军队削弱了！而奉军、粤军却壮大了。他们的人员翻了四倍，而我们的力量却减少了一半，长此下去，最终就变成六十四比一了，那还有我们的立足之地吗？华北这个家还要不要了？所以我先给你们开一个追悼会！"
 qieyxs.2.a:0 "整军经武乃当务之急"
 qieyxs.3.t:0 "阎锡山对内阁训话"
 qieyxs.3.d:0 "我们要有清醒的头脑，不怕失败，有认识有主见，行动起来，加强我们的力量，这样，汪兆铭和张作霖都会怕我们的，列强也不会小看我们的，这是一个很重要的政治问题啊。我常说，存在就是一切，一切为了存在，联德是为了存在，反德也是为了存在。存在是真理，行动只是手段而已。行动可变，存在不可变！统一了，我阎锡山要去柏林，我相信德国人一定会笑迎六十里。我这是打个比方啊，不信你们就看看嘛。"
 qieyxs.3.a:0 "阎总理真是高瞻远瞩，深谋远虑！"
 qieyxs.4.t:0 "新军务院的整军会议"
 qieyxs.4.d:0 "熙洽：阎大人，残余的直军如何处置对大清的未来至关重要啊！阎锡山：这次会议主要是解决直军问题。直军建制混乱，训练混乱，指挥混乱，人事混乱。曹锟、吴佩孚在直军里做了很多的手脚，尤其是指挥权下放现象，对于大清的军队建设百害而无一利！所以这次会议一定要解决这个问题！对于奉军啊，他张作霖是天皇的亲戚！所以我们都要有一把锋利的武士刀啊，能打飞机坦克！天要下雨了，我们得准备好雨伞呐！"
 qieyxs.4.a:0 "该鼓掌的时候又不鼓了？"
 qieyxs.5.t:0 "阎锡山首相就职仪式"
 qieyxs.5.d:0 "宣统皇帝坐在龙椅上，不知道是不是过分紧张的原因，他的身体在不断颤抖，站在他身边的一个士兵接起他刚刚签字盖章的圣旨，大声朗读:“奉天承运，皇帝诏曰:由于山西督军阎锡山辅助吾皇铲除吴佩孚，镇压反贼有功。目前内阁总理大臣一职空缺，特此任命阎锡山为新任内阁总理大臣并授权组阁。钦此！”\n\n阎锡山接过圣旨，站上了天安门城头。此刻站在台上，面对着台下的人民，他感慨万分。在这乱世下，他通过投机支持皇帝政变推翻吴佩孚，在之前的政变中又成功控制了皇帝，在20世纪上演了新的“挟天子以令诸侯”但是该走的流程还是要走。想到这，他清了清嗓，对着台下的国民庄严宣誓道：\n\n“在国民面前，我严肃宣誓，作为内阁总理大臣，我将遵守宪法，保卫国家，维护祖国和平统一，忠于皇上。我将为增进国民自由和福利，增进民族文化，国富民强而努力履行职务……”\n\n宣誓完毕，台下响起了热烈的掌声，阎锡山顿了顿，说出了最后的宣誓词。"
 qieyxs.5.a:0 "内阁总理大臣:阎锡山"


