 QIE_yearofrat:0 "鼠年"
 QIE_yearofrat_desc:0 "随着1月24日，农历春节的临近，国会总裁曹锟和内阁总理大臣吴佩孚将军已经开始起草演讲以纪念他们二者在反贸易债务问题上达成一致的第四个年头。而这个问题也是中央政府的头号大敌，即便八省联合内部已经出现了动荡的征兆，直系军阀仍然急切得想要解决这个问题。"
 QIE_taxes1:0 "新税"
 QIE_taxes1_desc:0 "军阀时代的征税范围在半有组织性到完全临时性之间不等。大多数人肯定会讨厌新的苛捐杂税，但通过一个既定的立法机构颁布一个新税种有望减轻一些不满，毕竟税务员总比成群结队的贪婪兵痞要好。"
 QIE_subsistancefarming1:0 "鼓励农产品出口"
 QIE_subsistancefarming1_desc:0 "我们缺乏进行大规模工业革新所需的工业基础。但是，我们并不缺少农民。通过给予农民补贴，我们可以开始建立可以减轻我们巨额债务的农产品出口体系。"
 QIE_emergencysession:0 "直系高官紧急会议"
 QIE_emergencysession_desc:0 "南方的动荡局势已经演变成全面的混乱。骚乱横行，政权已经接近崩溃。吴佩孚有必要召集直系的高级将领和官僚进行商讨，以应对目前这种发展态势。"
 QIE_capitalize_politics:0 "新的选举"
 QIE_capitalize_politics_desc:0 "在先前的选举中，和谐社团仅以微弱优势获胜。但是随着我们的政策转向反租界立场，我们可以利用这些新获得的名望来增强我们政权的合法性。"
 QIE_meetwithassembly:0 "与国会政党会面"
 QIE_meetwithassembly_desc:0 "我们之前做出的忠于德国人的决定所产生的异议还没有在下层阶级引起波澜。通过与国会主要政党的领导人会面，我们可以安抚他们，并确保他们至少在表面上对我们的政权表示支持。"
 QIE_futureofzhili:0 "直系军阀的未来"
 QIE_futureofzhili_desc:0 "最近几个月的动荡表明，直系要想能在未来几年甚至未来几十年内继续生存下去，改革是必要的。我们需要在我们的军队中建立一个（合理的）绩效晋升制度，并革除政府内部最严重的腐败，否则我们就完了。"
 QIE_civil_military_relationship:0 "军民融洽"
 QIE_civil_military_relationship_desc:0 ""
 QIE_default_debt:0 "债务违约"
 QIE_default_debt_desc:0 "所有其他的办法均告失败，德国资产的外撤意味着我们现在要解决国际金融危机的唯一办法只有宣布债务违约。这势必会在短期内损害我们的形象和声誉，但如果运气好的话，我们会获得长期的回报。"
 QIE_nationalize_germans:0 "德控工业国有化"
 QIE_nationalize_germans_desc:0 "这些撤销了对我们政权财政支持的企业在此之前都或多或少的收到了德国资产的“关照”。我们可以将这些企业资产国有化，以帮助我们的自主产品。德国人除了能拍几份电报过来骂街之外，别无他法。"
 QIE_locallogistics:0 "本地后勤"
 QIE_locallogistics_desc:0 "德国已承诺为我们向我们提供卡车和其他后勤设备以应对将来同日本的冲突。随着德国势力的撤出我们可能需要转而寻找一些传统的后勤补给方法来协助我军。往好的方面想，毕竟以我们现在的基础设施水平本来也无力维持那么大量的机动车辆，不是吗？"
 QIE_buyforeignguns:0 "购买外国军械"
 QIE_buyforeignguns_desc:0 "我们的反租界立场使我们无法与那些参与镇压义和团运动的国家打交道，但世界上仍有许多国家在那个灾难时代尊重我们的主权。奥地利、斯堪的那维亚和其他国家的军事装备可能对我们的国家有用。"
 QIE_siciliyships:0 "向瑞典订购军舰"
 QIE_siciliyships_desc:0 "瑞典人并没有参加对义和团运动的镇压，而且他们的造船厂是世界上最大的造船厂。驱逐舰和潜艇进行破交攻击可以帮助我们应对即将发生的中日冲突，否则我们的海军可能永远都打不过日本人。"
 QIE_stealplanedesigns:0 "“采购”外国飞机设计图"
 QIE_stealplanedesigns_desc:0 "我们缺乏自主研发国产飞机的能力，而且出于显而易见的原因，德国提供他们设计的承诺也未能实现。直系将领中一些比较卑鄙的人，建议派间谍去使馆城市的机场，以便在修理工的衣架中找到设计图。这显然是一个大胆的计划，但是我们没有其他选择。"
 QIE_chinesenavalacademy:0 "创建直隶海军学院"
 QIE_chinesenavalacademy_desc:0 "我们许多低级海军军官都接受了德国海军学院的培训，这使得他们对我们派系的忠诚度很值得怀疑。我们调拨资金来建立自己的海军学院，并可以在那里培训有前途的学员，使他们既能成为熟练的战术家，又可以确保对我们的忠诚。"
 QIE_expatairtraining:0 "外教空军训练计划"
 QIE_expatairtraining_desc:0 "尽管国内航空培训还处于起步阶段，雇用那些被使馆城市解雇的各位流放者和外派人员来训练我们的飞行员可能得更加小心。我们得确保他们在教我们的学员的时候是清醒的，至少得是没嗑嗨的，但是坠机是训练过程的一部分，对吗？"
 QIE_supportcompanies:0 "发展直系工程兵部队"
 QIE_supportcompanies_desc:0 "为了应对中国崎岖的地形，任何一支军队都需要一帮有能力的工兵来为其提供支援。不幸的是，我们那些临时组织起来的工兵队伍无力为我们提供有效的后援支持。我们必须建立自己的军事工程院校，以确保我们的部队在战场上能得到足够的后勤支援。"
 QIE_reorganize_divisions:0 "重组军阀军队"
 QIE_reorganize_divisions_desc:0 "任何一个有点脑子的军阀都保有自己的私兵来控制他统治的领土。不幸的是，这些部队的质量层次不齐，从半专业部队到那些比起保卫更懂得洗劫的暴民一应俱全。通过投入大量资源来标准化和现代化这些部队，我们可以让他们在战场上发挥出应有的价值。"
 QIE_zhili_flood_dams:0 "准备溃坝"
 QIE_zhili_flood_dams_desc:0 "直系战略家们制定了一个令人震惊的计划——破坏黄河沿岸的大坝。这势必将会导致洪水泛滥，并阻止任何敌人的前进。但是，造成平民伤亡和经济损失的代价也将是巨大的。"
 QIE_studywars:0 "老方法，新设计"
 QIE_studywars_desc:0 "在欧洲将军们尝试“装甲战争”和其他前沿思想的同时，我们的战略家从过去的十年内战中吸取了教训——大炮才是王道。通过对我们的旧火炮进行现代化改造，我们可以确保它们在战斗中为我们提供最佳火力支援。"
 QIE_work_with_manchu:0 "同满洲将领共事"
 QIE_work_with_manchu_desc:0 "尽管一些年轻的满洲将领确实是妄自尊大的贵族，但是像爱新觉罗·熙洽这样年长的军队元老就能为直系军队提供有价值的骑兵培训。同时，直系的将领也可以向年轻的满洲军官传授他们在过去数十年的倾轧和战争中学到的技能。"
 QIE_expand_peking_uni:0 "扩建京师大学堂"
 QIE_expand_peking_uni_desc:0 "京师大学堂的教育方向侧重于文学、艺术和文化这类社会科学内容，这些东西确实挺重要的，但是这些东西没法打赢战争。我们可以向京师大学堂调配资金以资助其在计算机、化学和无线电方面的研究并建立实验室，而这些都是能对我们的军队提供帮助的。"
 QIE_zhili_mercs:0 "雇佣外国顾问"
 QIE_zhili_mercs_desc:0 "我们的反租界立场使我们无法从大多数欧洲政府那里获得军事援助，但是聘请个人、独立顾问则是讲究公平竞争。过去二十年持续的动荡和冲突使得那些凭自己的才能让雇主竞高价的人供不应求。"
 QIE_jiangbailiplan:0 "蒋百里的计划"
 QIE_jiangbailiplan_desc:0 "蒋百里将军的计划侧重于静态防御工事和防御战术，并且将假想敌定为将会对海岸线发动进攻的日本海军。虽然有人批评他这是剽窃了其下属的想法，但这仍然是捍卫帝国主权的坚实计划。"
 QIE_hubeigenerals:0 "拉拢湖北将军团"
 QIE_hubeigenerals_desc:0 "“湖北将军团”是由湖北省籍的实业家和军人组成的非正式协会。蒋百里将军的密友——萧耀南将军是该省的督理，并慷慨地自愿利用他同工业界的人脉去帮助蒋氏计划修建所需的防御工事。"
 QIE_gongxianarsenal:0 "扩建巩县兵工厂"
 QIE_gongxianarsenal_desc:0 "巩县兵工厂在规模上仅次于更大的汉阳兵工厂。但是，通过扩大生产，我们可以充分改善我们的工业基础，以防其中一个兵工厂不幸在战争中落入敌手。"
 QIE_modern_contracts:0 "国防合约商的现代化合同"
 QIE_modern_contracts_desc:0 "以前，武器生产合同是临时签发的，而且各级腐败泛滥。通过发挥我们现有的政治影响力，我们可以对这些采购系统进行现代化和整理，使我们的军火工业采购水平达到西方标准。"
 QIE_fallout_of_northwest_conflict:0 "西北地区冲突的阴霾"
 QIE_fallout_of_northwest_conflict_desc:0 "尽管在我们即将进行的斗争中其重要性远不如沿海地区，但中国内陆仍然是称得上富庶的，我们必须为即将到来的冲突争取到那些亟待开采的资源。西北的战乱已经结束，无论战争何时才会结束，我们都应开始寻求最大程度的对这些资源的利用。"
 QIE_destroy_isolated_warlords:0 "消灭孤立的军阀们"
 QIE_destroy_isolated_warlords_desc:0 "我们始终致力于改善对奉天和日本的防御力量，但在我们周围有许多小而孤立的军阀，他们缺乏保护，我们应该消灭这些零散的地方政权，并将其直接纳入我们的领土。"
 QIE_rebuild_alliance:0 "重建直系的联盟"
 QIE_rebuild_alliance_desc:0 "在八省联合崩溃之前，我们是中国无可争议的主人。我们过去的盟友有些还没有抛弃我们，与他们取得联系，我们将建立抵抗日本和奉天叛军进犯的强大堡垒。"
 QIE_jinghanRR:0 "改善京汉铁路"
 QIE_jinghanRR_desc:0 "京汉铁路连接了我国所有主要的工业基地和农业产地。我们应提高其运力，以便使其更有效地调动士兵和战略物资。"
 QIE_liumenggengplan:0 "刘梦庚的计划"
 QIE_liumenggengplan_desc:0 "刘梦庚将军的计划着重于改善部队的后勤和支援系统，使他们能够更好地作战。但是，为此付出的代价则是用于生产防御工事的工业产出下降。"
 QIE_expandmines:0 "重组开滦矿务"
 QIE_expandmines_desc:0 "开滦矿务成立于1878年，是清廷与各类英国资本合伙的合资企业。开滦矿务在军阀时代的战乱中遭到了严重的破坏，我们必须重建并重组企业以使其为我们提供战争支援。"
 QIE_devscheme:0 "大冶-汉阳发展计划"
 QIE_devscheme_desc:0 "大冶-汉阳走廊集中了北京以外的大部分工业基地，但该地区的基础设施和城市规划仍有许多不足之处。通过投资以清理土地修建工厂，以及促进民用工业来支持军事工业，就可以使该地区实现现代化。"
 QIE_shanxicoal:0 "扩建山西煤田"
 QIE_shanxicoal_desc:0 "山西的煤矿是中国最珍贵的宝藏之一，我们成功在上次直奉战争中将其从阎锡山手中夺来。我们应该对其进行投资以推动我们不断发展的工业。不过这样可能会激怒阎锡山，所以我们务必小心一些。"
 QIE_baodingarsenal:0 "扩建保定兵工厂"
 QIE_baodingarsenal_desc:0 "附属于保定武备学堂的保定兵工厂相对于巩县兵工厂是相对落后的。但是只要给他们提供足够的投资，我们就可以使其变为中国主要的军火制造商之一。好处是它离武备学堂在距离上也很近，因而它使我们能够结合理论和实践去测试新产品的设计。"
 QIE_warofnationalresistance:0 "民族抗战"
 QIE_warofnationalresistance_desc:0 "终于，日本人露出了他们的獠牙，宣告了对我们的入侵，他们试图将我们伟大的国家变成一个采集资源的殖民地。我们只要团结一致消灭侵略者，对帝国政府合法性的任何挥之不去的质疑都将平息！"
 QIE_looseends:0 "收拾残局"
 QIE_looseends_desc:0 "我们成功战胜了日本人！现在我们剩下的任务就是确保除去中国内地之外，我们天赋领土的归属。蒙古、西藏以及那些边远的省份势必应该尾随我们左右！"
 QIE_endconcessions:0 "终结租界"
 QIE_endconcessions_desc:0 "长期以来我们在主权上对西方列强的妥协和让步始终困扰着中国！澳门、使馆城市和德国残余的殖民地都必须通过谈判或采取直接行动，被置于我们的直接控制之下！"
 QIE_unitedchina:0 "一统中华"
 QIE_unitedchina_desc:0 "终于——一统中华的梦想实现了！屈辱已被洗刷，现在我们必须为通往崭新的世界锚定一条道路。"
 QIE_salvage_german_industry:0 "抢救德国设计"
 QIE_salvage_german_industry_desc:0 "在匆忙逃回租界的过程中，北京理事会和德国投资者抛弃了大量工业设备。我们应该挽救这些设计并尝试对其进行改造以服务我们。"
 QIE_leverage_new_pop:0 "吸引反租界知识分子"
 QIE_leverage_new_pop_desc:0 "我们通过以前被认为是“军阀政府”无法实现的优势实现了对陈调元督理的干预性支持，这增强了政府的合法性。通过招募前新帝国宪政会的知识分子加入我们的政府，我们可以进一步使我们的政权合法化。"
 QIE_on_our_own:0 "自力更生"
 QIE_on_our_own_desc:0 "我们采取反租界立场使得德国撤回了他们的军事支持。不过，我们将调动我们自己的一切资源并激发人民的意志来进行自卫。"
 QIE_hire_republican_officers:0 "雇佣前共和派的军官"
 QIE_hire_republican_officers_desc:0 "前共和派的军官和士官对我们支持复辟的满清感到厌恶。不过随着满清被推翻以及我们现在所采取的反租界立场，也许我们现在能够将这些经验丰富的军官和士官重新招募回来。"
 QIE_open_up_to_investment:0 "简化外资进入的法案和条款"
 QIE_open_up_to_investment_desc:0 "尽管深受德国的影响，我们在关于外资投资上仍然是漏洞百出，保持着繁文缛节和严重的官僚习气。通过简化一系列法律和条款，我们应该能够吸引到其他的外国投资来建设我们的工业和军备。"
 QIE_harmonious_balance:0 "和谐平衡"
 QIE_harmonious_balance_desc:0 "很少有人能相信这是可能实现的，但是我们确实在知识分子、满洲勋贵和直系军阀乃至皇帝陛下其本人之间达成了一个微妙的平衡。现如今公众已经视我们为一个合法的政府并且愿意在大多数是候站在我们一侧。"
 QIE_baoding_zhili_cooperation:0 "鼓励直保合作"
 QIE_baoding_zhili_cooperation_desc:0 "保定武备学堂的士官们大多都加入了中国青年党，他们对德国和其他外国势力对我国的长期影响感到不满。但由于我们最近采取了反租界的立场，他们转而开始支持我们的政权。通过将他们吸纳进入直系的指挥体系之中，我们能确保未来几年他们对我们保持忠诚。"
 QIE_guardian_of_emperor:0 "开展倾向帝制的宣传"
 QIE_guardian_of_emperor_desc:0 "宗社党人长久以来对直系军阀将皇帝陛下置于局外颇有微词。但是通过将皇帝抬到军队前面进行宣传，我们将能够激发那些满洲勋贵的热情，不仅提升了他们的士气，也安抚了他们的情绪。"
 QIE_lesson_of_intervention:0 "干涉的教训"
 QIE_lesson_of_intervention_desc:0 "对八省联合崩溃的干预已经教会了我们许多关于现代战争的宝贵经验。在应对任何可能的更大的冲突之前，我们应该好好利用他们。"
 QIE_lesson_of_coup:0 "未遂政变的教训"
 QIE_lesson_of_coup_desc:0 "满洲叛徒推翻直系军阀的尝试落空了，但这也为我们的国内安全体系敲响了警钟。我们有必要重建国内情报活动组织，以确保其可以将未来的叛乱防范于未然。"
 QIE_placateassembly:0 "安抚国会"
 QIE_placateassembly_desc:0 "我们加深同德国人之间的联系引起了一系列的动荡，但是最要命的是这加剧了我们同国会中那些反对势力之间的隔阂。虽然他没并没有真的军队能来对抗我们，但是从长远来看，成气候的反对派对我们有百害而无一利。我们应当采取一切必要的手段去安抚这些势力以确保他们对我们保持忠诚。"
 QIE_future_relationship:0 "未来的关系"
 QIE_future_relationship_desc:0 "在击败了日本和奉天的叛军之后，新的问题摆在了台面上。我们是否应该继续同德国保持亲密的关系，还是应该将重心放在国内的发展和建设上？"
 QIE_request_german_bailout:0 "要求德国的援助"
 QIE_request_german_bailout_desc:0 "我们在国际债务上的负担阻止了我国在工业上的进步。我们可以游说德国人进行国际纾解来缓解我们现在的债务状况并使我们实现现代化，但这可能会激怒那些顽固的民族主义分子。"
 QIE_germanarsenal:0 "效忠自有奖赏……"
 QIE_germanarsenal_desc:0 "如果能用上德械自然好，但是增进同德国的联系可就没那么妙了。只要我们向北京理事会退让，那飞机、坦克还有更多的装备自然就可以供我们使用了。"
 QIE_germandesigns:0 "购买德国的生产许可"
 QIE_germandesigns_desc:0 "德国人的武器设计帮助他们赢得了世界大战。而我们过去也生产使用了很久的德式装备。我们应该尝试购买一些最新的德国产品的生产许可，使得我们的军队在装备上可以优于我们可能的敌人。"
 QIE_germanradio:0 "学习德国的支援连队建设经验"
 QIE_germanradio_desc:0 "德国的师级单位在整合最新的无线电技术，工程设备和其他支援装备方面具有先进性和创新性。我们应该研究学习他们的连队建设经验，并在我们自己的军队中组织相应的编制。"
 QIE_kriegsmarine:0 "购买德国多余的舰只"
 QIE_kriegsmarine_desc:0 "在大战结束后，德国海军进行了快速扩建和现代化改装，目前德国有大量的舰艇停泊在港并且处于闲置之中，无所事事。我们应该联系德国并询问能否购买这些旧船来武装我们的海军。"
 QIE_luftwaffe:0 "空军生产许可"
 QIE_luftwaffe_desc:0 "尽管他们可能不愿向我们出售他们的最新设计，但德国阻止日本在东亚扩张的需求却是迫切的。比起给一些他们的飞机给我们，他们还有什么更好的办法吗？"
 QIE_motorized_armor:0 "进口坦克和卡车"
 QIE_motorized_armor_desc:0 "德国的装甲和卡车是世界上最令人胆寒的战争机器，而且我们有不少年轻军官都对那些新奇玩意儿跃跃欲试。我们应该跟德国人谈谈看看能不能获得一些生产许可以应对将来可能同日本人之间的战争。"
 QIE_buymauser:0 "进口德国轻武器"
 QIE_buymauser_desc:0 "德国轻武器的设计是世界上最先进的。我们应该直接进口一些来替换我们士兵手上的装备。"
 QIE_germanattache:0 "德国的专员"
 QIE_germanattache_desc:0 "尽管我们乐于使用德械，但我们真正需要的是德国士官来帮助训练我们的部队。北京理事会刚刚通知我们，只要我们愿意花一些钱，他们可以游说从柏林派遣一批精锐的德国士官来协助我们。"
 QIE_seek_german_civ_investments:0 "与德国生产商合作"
 QIE_seek_german_civ_investments_desc:0 "德国企业经常面临诸如工会争端和工人要求提高工人权利的问题。我们可以为他们提供土地让他们在中国建厂，并向他们提供没有这些诉求的廉价劳动力。"
 QIE_grant_foreign_licenses:0 "采购德国的工具"
 QIE_grant_foreign_licenses_desc:0 "我们能够轻而易举的将工厂建好，但是我们需要的是好品质的德国工具和模具设备。如果我们采购足够多的机床和模具，我们应该能够使我们的工业腾飞并尽快追上西方国家的脚步。"
 QIE_seek_german_RR_capital:0 "雇佣德国的铁路工程师"
 QIE_seek_german_RR_capital_desc:0 "我们的铁路系统大多是由欧洲公司建造的。虽然有人会对我们继续使用他们的铁路感到愤怒，但是说到底他们才是掌握技术的人。我们应该聘请德国的铁路工程师来改善我们的基础设施。"
 QIE_krupp:0 "引进克虏伯的钢材"
 QIE_krupp_desc:0 "大多数国产钢在质量上都乏善可陈，而克虏伯却是国际质量的代名词。我们应该大量进口它们的钢材来建立我们的工业体系，而不是依靠劣质的国产钢材。"
 QIE_siemens:0 "购买西门子的无线电设备"
 QIE_siemens_desc:0 "在中国这样的大国，无线电真的是能够确保我们的部队能够在战术和战略上协调一致的关键，西门子是德国无线电设备上的巨头，我们应该进口一些他们的设备来武装我们的部队。"
 QIE_IGfarben:0 "购买巴斯夫的合成专利"
 QIE_IGfarben_desc:0 "中国缺乏石油和橡胶的自然产出，但是如果我们能够得到新的德国化学专利，我们可以通过石化工业合成一些。"
 QIE_germanresearch:0 "大学交流计划"
 QIE_germanresearch_desc:0 "相互学习的最好办法就是体验对方的文化。通过将一些中国学生送到德国的大学，他们可以将最新的知识带回祖国。而人们也希望在中国学习的德国学生能学到一些我们的文化，并将其带回德国与他们的同胞分享。"
 QIE_debt_issue:0 "解决债务问题"
 QIE_debt_issue_desc:0 "困扰前清的债务问题如今仍然困扰着新生的中华民国。我们确实可以向德国求助，但这可能导致我们新建立的政权在公众的压力下土崩瓦解。相反的，如果我们采取反租界立场，并且直接宣布债务违约，将会为政权增加合法性，不过如此一来德国人对我们的态度肯定不如当年对溥仪。"
 QIE_restoration:0 "宣统维新"
 QIE_restoration_desc:0 "意料之外的是，曹锟和吴佩孚的重大战略失败葬送了他们自己的政权，他们曾经的盟友背叛了他们并同满洲勋贵达成了共识。现在可以说，新政权的未来仍然不太明朗……"
 QIE_wu_constitution:0 "新宪法"
 QIE_wu_constitution_desc:0 "满族的异族政权已经被推翻，现在我们必须着手为我们的新政权创立新的宪法。尽管直系军人仍然会对其进行有限地“指导”，但如今共和派返京几乎已经是板上钉钉。"
 QIE_unrest:0 "解决动乱"
 QIE_unrest_desc:0 "我们在八省联合崩溃时采取的中立立场最后并没能讨好到任何人，反而是适得其反的激怒了所有人。我们需要在局势变得无法控制之前迅速遏止动乱。"
 QIE_president_hu:0 "执行胡大总统改革计划"
 QIE_president_hu_desc:0 "胡适是世界著名的政治哲学家，他的著作启发了许多人。我们应该尽可能地利用他提出的实用主义政治哲学，以便更好地维持我们新政府的运作。"
 QIE_president_koo:0 "执行顾大总统改革计划"
 QIE_president_koo_desc:0 "顾大总统是一个杰出的外交家，同时也是一个幕后的操纵者，我们应该利用他的专业知识来为我们的新政权制造合法性并构建新的国际贸易关系。"
 QIE_pragmatism:0 "实用主义"
 QIE_pragmatism_desc:0 "胡适提倡的实用主义哲学鼓励与可能危害现有政治环境的要素进行合作以带来最富有成效的改变。我们应该将这一政治哲学应用于政府的运作中，以便更好地使政府的“军阀”要素合法化。"
 QIE_diplomacy:0 "外交天才"
 QIE_diplomacy_desc:0 "顾维钧是中国驻美大使，同时也代表了我国参加哥本哈根和会。我们应该确保将他能够将自己的外交理念带到一个可以与世界各国建立贸易协定的新外交部门中去。"
 QIE_eradicate_manchu:0 "铲除满洲余孽"
 QIE_eradicate_manchu_desc:0 "尽管我们可能已经摧毁了满洲勋贵盘踞的“窝点”，但还是有一些人逃离了北京，现在在燕郊躲藏。我们必须派出警察逮捕这些叛徒并没收他们的财产，将其用于共和国的建设之中。"
 QIE_elimiate_baoding:0 "摧毁保定系"
 QIE_elimiate_baoding_desc:0 "必须通过任何必要的手段镇压策划了这场失败政变的反叛保定学员士官，以维护我们这个年轻共和国的未来。"
 QIE_deligitimize_oppo:0 "反对党非法化"
 QIE_deligitimize_oppo_desc:0 "国会虽然是个橡皮图章，但它仍然迫使我们要对着那帮异想天开的贵族和毫不体恤民情的市民精英们空费口舌。我们应该颁定法律否认国内这些贵族团体的合法性，并将重心放在那些我们伟大的中华民国国民真正的需求上。"
 QIE_placate_intellectuals:0 "安抚知识分子"
 QIE_placate_intellectuals_desc:0 "新帝国宪政会在北京的知识分子中非常受欢迎。由于我们新的反租界立场，我们可以尝试将其纳入共和政府，将他们统一于我们的意识形态之下。"
 QIE_rebuild_arsenals:0 "重建兵工厂"
 QIE_rebuild_arsenals_desc:0 "政变后，保定武备学堂附近的战斗严重损坏了保定兵工厂的设施。我们应该清除兵工厂损坏的部分再换上新的机械，以提高我们的生产能力。"
 QIE_rebuild_domestic_ind:0 "重建民用工业"
 QIE_rebuild_domestic_ind_desc:0 "席卷北京的暴力活动和骚乱摧毁了城市的大部分区域，其中包括一些工业设施。我们应该清理废墟，继而在废墟上建造更大、更先进的工厂。"
 QIE_stable_republic:0 "共和国的胜利"
 QIE_stable_republic_desc:0 "直系军阀再次取得了1927年的胜利，击败了中国所有其他的伪共和政府。不再有德国给我们强加的皇帝了，我们终于可以在中国建立真正的民主政权了。共和国万岁！"
 QIE_purge_zhili:0 "拱卫华北平原"
 QIE_purge_zhili_desc:0 "参与政变的军队控制了北京及保定武备学堂周边的地区，而我们其余领土仍处于叛匪直系军的控制之下。我们需要首先确保北部边界的安全，在挥师南进之前有必要先将北面负隅顽抗的直系军消灭。"
 QIE_coup_backer:0 "我们的新恩人"
 QIE_coup_backer_desc:0 "摧毁直系军阀并不是借一人之力能够完成的事情。不论我们喜欢与否，为了扳倒专制的军阀，我们不得不与中国的其他那些割据一方的势力达成协议。现在我们必须邀请他们进京，看看我们能不能提供一些他们想要的东西以换取他们对我们的继续支持。"
 QIE_zhang_tianran:0 "张天然"
 QIE_zhang_tianran_desc:0 "张天然是一贯道尊贵的天师，在他的信徒中有巨大的影响力。他在政府中的理想职位尚不明确，但似乎他愿意支持我们，以换取我方某种程度的让步……"
 QIE_song_zheyuan:0 "屈映光"
 QIE_song_zheyuan_desc:0 "山东督理屈映光一直是清廷的忠臣。尽管他对君主制的现代化抱有希望但他仍然强调过去传统的继承和延续。"
 QIE_yan_xishan:0 "阎锡山"
 QIE_yan_xishan_desc:0 "阎锡山督军是我们此次政变中意料之外的盟友。虽然他曾经是一位革命党，但是他精明的政治头脑意识到了可操纵的皇帝是一个强力的政治工具。他期待同中国青年党开展合作以促进中国的现代化进程和传播他那混杂着模糊的传统主义、自由主义、国家主义和工团主义的政治哲学——阎锡山思想。"
 QIE_yiguandao:0 "一贯道的影响"
 QIE_yiguandao_desc:0 "张天然凭借其在政府中的新职务，开始在国内扩大一贯的势力和影响力。尽管这增强了我们在天师的追随者中的合法性和名望，但他们到底更忠于谁——是我们的政府还是张天然的信仰？"
 QIE_gather_dynasties:0 "召集宗室皇亲"
 QIE_gather_dynasties_desc:0 "张天然的改革计划的主要内容就包括将前清的统治层们召集起来来为溥仪统治的合法性正名。宗室们已经开始受到召集，在接下来的几周内，远近宗室成员将陆续抵达北京。"
 QIE_ceremonial_rites:0 "恢复仪式"
 QIE_ceremonial_rites_desc:0 "在直系军阀统治时期，帝国的礼制在很大程度上都被忽视且抛之脑后。张天然提议重建这些礼制，将这些礼制重新送入公众的视野中，以向民众灌输爱国热情。"
 QIE_bolster_legitimacy:0 "强化帝国正统"
 QIE_bolster_legitimacy_desc:0 "在长达十年的直系军阀统治时期，皇帝不过是一个被软禁在紫禁城中的傀儡。但是，现在有了新宪政的支持和一贯道的信仰，人们开始将再次视皇帝为天命攸归。"
 QIE_legitimate_emperor:0 "合法的皇帝"
 QIE_legitimate_emperor_desc:0 "我们的努力获得了成功。现在中国老百姓都把皇帝视为中国的合法统治者。在山东掌权的一贯道已经宣布把该省完全整合入我们的国家。"
 QIE_modernize_monarchy:0 "现代化的君主制"
 QIE_modernize_monarchy_desc:0 "屈映光是清廷的忠臣，但他也意识到为了适应现代政府，皇帝在中国扮演的角色亟待改变。他计划推动皇帝成为更西方式的立宪君主，在发生严重冲突时充当政治上的团结象征和潜在的调解人。"
 QIE_reinforce_confucianism:0 "重塑儒家价值"
 QIE_reinforce_confucianism_desc:0 "尽管现代化在按部就班的进行中，屈映光仍然制定了一系列计划，通过政府拨款的教育资助和研讨会活动来强化传统价值。这一计划的主要受众是青年和未受教育的农民，基于儒家经典的大众教育将会提高我们政权的声望。"
 QIE_move_industry:0 "工业内陆转移"
 QIE_move_industry_desc:0 "随着外国入侵的威胁日益迫近，我们的新“恩人”已提出使用他们的军队来帮助将帝国的工业设施从沿海转移到内陆地区去。一旦敌国海军入侵，这将会确保我们仍然能够为我们的军队提供后勤补给和支援。"
 QIE_train_civil_servants:0 "培训公务员"
 QIE_train_civil_servants_desc:0 "直系官僚的运作依赖裙带关系、任人唯亲、同乡帮带和普遍的腐败。这使得中国能够胜任职务的公务员奇缺，大批不合格的官员占据着政府的岗位。屈映光督理建议我们将旧有的公务员考试体制加以现代化，以确保有合格的官员在这些岗位上工作。"
 QIE_prepare_coast:0 "海岸整备"
 QIE_prepare_coast_desc:0 "山东省在军人们的统治下受尽了苦难，而且他的虚弱使得其很可能遭到外国人的侵略。屈映光督理决定承认帝国政府对该省的直辖，并将他所管理的地区向中央政府开放以方便工业发展和帝国的军队进入其中。"
 QIE_end_shanxi_isolation:0 "结束山西的孤立"
 QIE_end_shanxi_isolation_desc:0 "山西省虽然拥有丰富的矿产资源，但省内多山且孤立。如果要使其重新融入我们的国家，我们应该将资金投资于道路，铁路线和其他基础设施项目建设上，以帮助其与中国的其他地区联接。"
 QIE_prepare_shanxi:0 "整晋备荒"
 QIE_prepare_shanxi_desc:0 "阎锡山督理已经表示，如果遭到敌国入侵并进而引发难民危机，他将愿意接纳那些从遭到敌人蹂躏的沿海省份中逃出的难民。毫无疑问这一表示势必在长远上改善该省的经济，但是这也表明阎锡山已经准备完全入主于帝国政府。"
 QIE_replace_corrupt_govs:0 "撤换腐败官员"
 QIE_replace_corrupt_govs_desc:0 "阎锡山被大家称为“模范省长”，他并不喜欢对内战后占据中高层行政职务的直系官僚。他提议解雇这些蠢货，并以合格的人选代替他们。"
 QIE_nationalize_yan_thot:0 "阎锡山思想国民化"
 QIE_nationalize_yan_thot_desc:0 "自从阎锡山就任山西省督理之后，他就在发展与他同名的“阎锡山思想”上下了大功夫。这种思想兼收并蓄的混合了联省思想、儒家思想、基督教精神甚至是工团主义。鉴于如今已经手握中国的大权，阎锡山开始在中国国内广泛地传播他的思想。"
 QIE_vigor_modernization:0 "积极现代化"
 QIE_vigor_modernization_desc:0 "阎锡山长期以来一直支持工业现代化并将曾经一潭死水的山西省打造成了小型的充满活力的矿业、工业中心。如今，他已攫取了国家大权并督促政府在国家层面上进行工业化和现代化。"
 QIE_prepare_for_storm:0 "未雨绸缪"
 QIE_prepare_for_storm_desc:0 "尽管我们最初对他们带来的影响将信将疑，但在过去的几个月中，我们的新恩人为我们带来了巨大的收益。在他们的帮助下，我们现已准备好面对一切对我们造成威胁的敌人。"
 QIE_form_emergency_govt:0 "成立紧急政府"
 QIE_form_emergency_govt_desc:0 "现在我们已经消灭了直系军阀的余孽。是时候让皇帝陛下选择，三个组成联合政府的政党中哪一个将会成为执政党。"
 QIE_pick_NCERA:0 "选择新帝国宪政会"
 QIE_pick_NCERA_desc:0 "新帝国宪政会是一个受众广泛的政党，深受农民和城市知识分子的支持。尽管其可能不太重视发展工业现代化，但是由于其致力于帮助广大人民群众，使得他们深受欢迎。"
 QIE_pick_MP:0 "选择宗社党"
 QIE_pick_MP_desc:0 "宗社党，顾名思义是由北京的满洲勋贵主宰的政党。虽然选择他们成为执政党可能会是一个奇怪的选择，但在过去的十年中，勋贵们利用直系统治时期相对而言的自由积累了大量的工业财富，并投资开办了少数在京的非德控企业，这使得他们也具有不俗的影响力。"
 QIE_rural_reform:0 "农村改革运动制度化"
 QIE_rural_reform_desc:0 "军阀混战时代的混乱和破坏使中国农村大片土地遭到蹂躏和废弃。在过去的几年中，新帝国宪政会组织的农村重建运动一直试图去解决这些问题，却得不到政府的支持。如果他们一旦有个足够的资金，它们就能对中国重建产生真正有益的影响。"
 QIE_ncera_industry:0 "投资乡村工业"
 QIE_ncera_industry_desc:0 "现在中国那些少得可怜的工业设施基本上都集中在城市，它们很容易成为军事袭击和叛乱分子的目标。新帝国宪政会提议我们可以将工业转移到农村去。这将鼓励他们的发展，并保护其免受外国的攻击和破坏。"
 QIE_kang_youwei:0 "康有为的遗产"
 QIE_kang_youwei_desc:0 "康有为是新帝国宪政会的创始人之一，不过他已经不幸在1927年政党组建后不久去世了。作为一个出色的学者和坚定的改革者，康有为花了半个世纪的时间去帮助这位真正关心他的子民的皇帝建立君主立宪制。随着直系军阀的倒台和新帝国宪政会的掌权，这个梦想就要成真了。"
 QIE_rural_infastructure:0 "农村基础设施建设现代化"
 QIE_rural_infastructure_desc:0 "中国农村的基础设施的不足是令人咋舌的，几乎是除了非洲之外世界上最糟糕的了。如果我们要想帮助中国的农民摆脱贫困，就必须进行统一的政府投资来改善农村的交通网络。"
 QIE_benevolent_emperor:0 "皇恩浩荡"
 QIE_benevolent_emperor_desc:0 "尽管大多数西方人认为中国皇帝和某种中世纪的专制军阀别无二致，但我们自己清楚，皇帝是一个仁慈善良的天子，国以民为本，社稷为民而立。我们必须进行宣传，以确保每个国民都会将我们的观点视为真谛。"
 QIE_rural_loyalty:0 "确保乡村的忠心"
 QIE_rural_loyalty_desc:0 "新帝国宪政会已经完成了主要的乡村改革计划并确保了其对政府的掌控。即便在那些并不由我们直辖的地区，人民们也为我们的仁政而欢呼。如果我们的敌人胆敢进攻我们，他们将发现自己深陷人民战争的汪洋大海——中国的农民们将会为守护中国而战斗至捐躯。"
 QIE_reform_criminal_justice:0 "改革刑事司法制度"
 QIE_reform_criminal_justice_desc:0 "就像行政上的其他方面一样，直系军阀公然无视他们从不关心的民法，而采用他们的军队去管理。现在我们有机会彻底革新中国的刑事司法体系以创建一种仁政——不冤枉无辜的人，也不放过有罪的人。"
 QIE_appoint_viceroys:0 "任命新总督"
 QIE_appoint_viceroys_desc:0 "那些由直系军阀任命的督理们腐败、低能，最糟糕的是他们对皇帝的忠诚都是值得怀疑的。在我们的新政权建立之后，我们可以任命那些善良的、有名望的地方望族来担任总督。"
 QIE_new_coronation:0 "一场新的登基大典？"
 QIE_new_coronation_desc:0 "自从针对直系军阀的政变之后，满洲勋贵之间一直流传着一个颇具争议的意见——那就是安排他们的皇帝，爱新觉罗·溥仪，再一次举行登基大典。尽管这花费不菲，但重要的是这能向全中国乃至全世界释放出一个帝国已经摆脱军阀干政并迈入了一个发展和革新时代的信号。"
 QIE_imperial_arsenals:0 "新建帝国兵工厂"
 QIE_imperial_arsenals_desc:0 "满洲勋贵的手里集中着大量的财富。利用他们的爱国心和对皇帝的忠诚，我们可以说服他们将这些资金拿去投资建造新的军工设施。"
 QIE_noble_factories:0 "授权勋贵开办工厂"
 QIE_noble_factories_desc:0 "随着政变后所有德国资本被驱逐出境，他们经营多年的工厂现在空置着。我们应该向在军阀时期站在我们这一边的满洲勋贵们授予经营这些工厂的许可权，以奖励他们并确保我们的工业命脉掌握在我们信任的人手中。"
 QIE_raise_banners:0 "振兴八旗"
 QIE_raise_banners_desc:0 "尽管八旗体系在粤匪的叛乱之后名存实亡，不过如今一些清军将领建议我们可以重建一个现代版的八旗体系。在基本上采用西式的编制的同时，通过回溯我们的历史和传统使其为我们所用。"
 QIE_imperial_roads:0 "帝国公路计划"
 QIE_imperial_roads_desc:0 "直系军阀留下的道路网效率低下且维护不善。仰赖于各个地方要员的联系以及富足的国库，我们可以着手建立一个配得上帝国名号的路网！"
 QIE_mandate_heaven:0 "天命攸归"
 QIE_mandate_heaven_desc:0 "有人可能会说这是一个过时的词汇，但是天命如果不是政府合法化意志的通俗表达，那到底又是什么？安排我们的文人发表一些文章，进行只有溥仪才是中国唯一且真正合法的皇帝的宣传。"
 QIE_manchu_default_debt:0 "债务违约"
 QIE_manchu_default_debt_desc:0 "虽然我们成立了新政府，但国际债权人却不这么看。除非我们直接拒绝履行义务，否则压倒性的国际债务将持续阻碍我们的经济增长。宣布债务违约在短期内会造成损失，但从长远来看却使我们得以发展。"
 QIE_imperial_consolidation:0 "平定国家"
 QIE_imperial_consolidation_desc:0 "中国大部地区是由军阀、左翼分子甚至革命党人控制的。这些叛匪必须被消灭！很快我们将出兵消灭这群社鼠，并将中国统一在皇帝的脚下！"
 QIE_demand_fealty:0 "要求军阀们向我们屈膝臣服"
 QIE_demand_fealty_desc:0 "虽然我们必须搜捕消灭侵扰我国大部分地区的左翼分子和革命党人，那些意识形态界定模糊的军阀可能会在我们兵锋所至之时向我们屈服。如果他们没有，那么我们将直接消灭它们。"
 QIE_destroy_concessions:0 "终结租界"
 QIE_destroy_concessions_desc:0 "使馆城市无疑是对中国主权和独立莫大的羞辱。同西方世界的贸易是可以接受的，但是这些使馆城市却是上个世纪屈辱的产物，这使得我们在现代国家之中毫无立足之处。现在随着另外半个世界都陷入了混乱，现在是时候进攻并夺回我们沦陷的城市了！"
 QIE_destroy_germany:0 "诸神的黄昏"
 QIE_destroy_germany_desc:0 "德国在山东的租界使得愚蠢的条顿蛮子长久以来污染我们的国家！这些西方帝国主义的前哨站必须在他们的母国被欧战所分散精力之时被我们收复。"
 QIE_false_republic:0 "处理北方的叛徒们"
 QIE_false_republic_desc:0 "东北那群蠢猪声称他们是中国唯一的合法政府的“最后一处堡垒”。事实上，他们不过是日本人的一条狗而已，在他们依偎在他们日本主人的脚边时，我们应该展开攻势并重夺我们的家园！"
 QIE_we_win:0 "巨龙涅槃"
 QIE_we_win_desc:0 "尽管之前很少有人真的相信这会成功，但事实如此，我们已经战胜了所有敌人！现在我们无可争议得成为了中国真正且唯一的主人，皇帝已经准备好率领我们的国家进入一个崭新的世界了！"
 QIE_rebuild_command_structure:0 "重建我们的指挥体系"
 QIE_rebuild_command_structure_desc:0 "与直系残党的内战使我们的指挥系统高层陷入混乱。剩下来的这些人，不仅在忠诚上不够，而且还脱离了原来的战斗序列编制。如果我们希望避免遭到入侵，我们必须立即重组我们的部队。"
 QIE_foreigner_against_foreigner:0 "洋人斗洋人"
 QIE_foreigner_against_foreigner_desc:0 "尽管德国败类以其“种族优越论”的妄想亵渎了我们的国家，但极少会有人否认他们在军事上的强大。即便这会同我们新近采用的反租界立场有所矛盾，我们仍然应该去找一些中立的代理人来帮助我们训练军队。一支准备充足的军队比几个只会口诛笔伐的知识分子有用多了。"
 QIE_look_to_our_past:0 "回首过去"
 QIE_look_to_our_past_desc:0 "我们不应求助洋人，而应该回首过去，去找寻改革军队的灵感。军阀混战时代经过实战检验的方法放在今天可能仍然是有效的，它将帮助我们消灭敌人。"
 QIE_assess_doctrines:0 "评估军事学说"
 QIE_assess_doctrines_desc:0 "现代战争的面貌日新月异，这要求我们必须认真审视我们的军事学说。我们是继续使用直系制定的军事计划，还是尝试设计我们自己的？"
 QIE_uneasy_coalition:0 "不稳定的联盟"
 QIE_uneasy_coalition_desc:0 "帮助我们推翻直系军阀的每一个政治团体都在军事领域为我们提供了良多帮助。新帝国宪政会确保了农民的忠诚、中国青年党由保定的士官生组成、满洲的勋贵们控制着全国最优秀的骑兵。虽然我们必须要齐心协力击败日本人，但如果任何团体都没在掌权，他们肯定都会希望对方做出让步。"
 QIE_rural_defense_force:0 "成立民团"
 QIE_rural_defense_force_desc:0 "多年来，中国的农民都生活在被游民和土匪侵扰的恐惧之中。新帝国宪政会建议制定一个制度，使每个村庄都拥有自己的，配备过时步枪的防御部队。尽管它们在军事上的用途可能微乎其微，但它们在骚扰敌人的时候就能大显身手了，并使得敌人将会在我们被占领的领土上维持更高昂的治安成本。"
 QIE_prepare_dikes:0 "准备溃坝"
 QIE_prepare_dikes_desc:0 "黄河沿岸的堤防有可能对日本人造成巨大的打击。只要我们在敌军前进至这些地区的时候掘毁堤坝，洪水将极大地减缓日本人的前进速度，这将使得我们的士兵能够更好的准备防御。"
 QIE_exploit_baoding_contacts:0 "启用保定学堂士官生"
 QIE_exploit_baoding_contacts_desc:0 "保定武备学堂与全国各地的其他军事院校乃至军工厂都有所关联，即使是那些在敌人控制地区的。只要有足够的资金，就可以说服其中那些同保定武备学堂有关联的人加入我们，并带来他们的经验和技术。"
 QIE_reinstate_baojia:0 "恢复保甲制"
 QIE_reinstate_baojia_desc:0 "保甲制度始于宋代，起初是为了维护地方秩序、征收赋税和组织徭役而创建的。通过重建一个这一制度的现代版本，我们可以更有效地招募和训练士兵。"
 QIE_best_money_can_buy:0 "把钱用在刀刃上"
 QIE_best_money_can_buy_desc:0 "满洲的勋贵在坐食十年来变得越发富裕。我们应该鼓励他们将这笔钱投入到雇佣中国其他军事院校毕业的军事顾问身上，他们中有不少能在加入我们一侧的时候带回来更多的财富。"
 QIE_imperial_propaganda:0 "帝国的宣传"
 QIE_imperial_propaganda_desc:0 "为了打败我们的敌人，我们必须在军队中把对皇帝绝对忠诚的念头灌输给士兵们。他们必须践行自己的诺言用宝贵的生命去捍卫帝国的主权、中国的未来和象征。"
 QIE_manchu_naval_academy:0 "建立帝国水师学堂"
 QIE_manchu_naval_academy_desc:0 "清军的海军军官都是由欧洲培养的，虽然目前还不是什么要紧的问题，但我们仍应投入一些资金建立属于自己的水师学堂而不是在国外训练我们的海军军官。"
 QIE_manchu_air_warfare:0 "研究欧洲的空军战术"
 QIE_manchu_air_warfare_desc:0 "尽管我们希望尽可能少地邀请洋人到我们的国家来，但没人会质疑洋人对空战这一领域的认识。我们应该研究它们的学说和战术，以便可以将其应用于我们自己的空军之中。"
 QIE_expand_baoding_rnd:0 "成立保定军事研究所"
 QIE_expand_baoding_rnd_desc:0 "为了让我们的军队沿着现代化的路线进行全面的改革，我们应该着手建立一个研究机构，来保证我们的部队可以紧跟技术创新。通过建立一个完全独立的保定军事研究所，我们的部队将拥有与世界上任何一支现代军队相当的技术支持。"
 QIE_commisars:0 "政治委员"
 QIE_commisars_desc:0 "刘梦庚提出了一个有意思的想法——在每一个部队编制中新添一个负责意识形态的委员。虽然这样的安排代价高昂，但势必能激发我们的军队以更加热烈的爱国之心进行战斗！"
 QIE_integration_harsh:0 "武力吞并"
 QIE_integration_harsh_desc:0 "违逆吾皇洪恩的叛徒不容怜悯！他们的土地将被武力并入我们伟大的国家！"
 QIE_integration_nice:0 "仁政方能定天下为一"
 QIE_integration_nice_desc:0 "曾割据中国大部的叛匪必须受到惩罚，而被他们压迫的农民则不必面临相同的命运。我们应该温和地将叛匪控制下的土地纳入我们的中央政府，以便所有中国人都能扬沐皇恩。"
 QIE_tianran_takes_over:0 "天师成为主宰"
 QIE_tianran_takes_over_desc:0 "皇帝向一贯道屈服，新秩序已然建立。是时候把我们的开明之治带到中国啦！"
 QIE_YGD_infiltrate_military:0 "渗透军队"
 QIE_YGD_infiltrate_military_desc:0 "虽然有很多人忠于我们的事业并在名义上控制着帝国，但是仍有很多前直系军阀的人不信服我们。如果想要获得成功，就必须尽量让这群人站到我们这边，而不听话的就请他消失。"
 QIE_YGD_convert_zhili_monarchists:0 "皈依的直系保皇派"
 QIE_YGD_convert_zhili_monarchists_desc:0 "虽然皇帝有很多支持者，但他们并不支持一贯道。这使得他们对我们了统治表示抗议。为了安抚他们，我们会出台一些一贯道任务来表示我们同他们并没有什么不同，大家可以一起并肩作战。无论如何，我们总有办法让他们看到光明的未来。"
 QIE_YGD_consolidate_civ_power:0 "权力归于中央"
 QIE_YGD_consolidate_civ_power_desc:0 "尽管帝国怎样还是我们说了算，但管理机构中的很多人毫无疑问地抓住了我们继位后混乱局面的机会。我们可不能重蹈旧政府的覆辙，必须得从这群机会主义者手中夺得权力。在我们的统治下，军阀将不复存在。"
 QIE_YGD_secure_rail_nodes:0 "保障铁路枢纽"
 QIE_YGD_secure_rail_nodes_desc:0 "尽管重新建立了官僚机构，但是顽固派对我们的仁慈统治不知好歹。他们炸毁我们的铁路，阻碍我们的后勤工作和军事补给路线。派人去守卫这些铁路节点，杀除这群抵抗我们的害虫来解决这个问题。"
 QIE_YGD_destroy_secularists:0 "消灭世俗主义者的影响"
 QIE_YGD_destroy_secularists_desc:0 "许多批评我们政体的人指责宗教狂热就是个错误，这是不对的。而且这群人还有国民党和其他敌对组织有联系。让我们削弱他们的力量，维护我们的坚定信仰。"
 QIE_YGD_sideline_manchu:0 "排挤狡猾勋贵"
 QIE_YGD_sideline_manchu_desc:0 "老贵族在我们掌权之后就一直对我们怀恨在心，肯定不会错过任何一个夺权的机会。他们对我们不忠，还密谋反对我们而间接违抗圣恩。因此无论如何，我们都得建立一个不受他们干涉影响的统治。"
 QIE_YGD_dispatch_missionaries:0 "派遣传教士"
 QIE_YGD_dispatch_missionaries_desc:0 "中国人民和他们的流传至今的传统可能是世界上最古老，也是最受尊敬的。然而就在最近非常不幸的是，中国人民正在忘记他们的信仰和老祖宗的传统，反而更喜欢从西方传过来的自由主义和社会主义的低劣意识形态。我们必须得加大向全国文化精神输入的力度，无论如何都得让我们的传统和信仰传承下去。"
 QIE_YGD_re_educate_emperor:0 "重新教导皇帝"
 QIE_YGD_re_educate_emperor_desc:0 "虽然实至名归的天子很不情愿地接受了我们的学说，但若没有皇上的支持，何来像中国这样伟大的帝国？必须要向宫中派遣导师和传教士，让皇上改变主意，以避免我们合法性的动荡。"
 QIE_YGD_expand_control:0 "加强信仰"
 QIE_YGD_expand_control_desc:0 "信仰，无疑是每个人一生中最重要的支柱之一。和满洲王公和浮夸的直系将领不一样，我们在日常的所有场合，无论是政事还是人们的日常生活当中，都要保证信仰。这样我们能在纯净而不可动摇的信仰之下团结起来，领导整个国家前进。"
 QIE_YGD_legal_reform:0 "发起法制改革"
 QIE_YGD_legal_reform_desc:0 "对于任何一个有自尊心的人来说，至少我们的政策在客观上是政通人和的。但是，仅仅靠常识和道德约束来管理国家是不够的。我们应该为虔诚的中华帝国修订一部新宪法来把我们的哲学理念和行为规范纳入法律框架，以此来规范行为准测和信念信仰并且还得让我们的好公民对其了如指掌。"
 QIE_YGD_assimilate_NCERA:0 "吸纳新帝改协"
 QIE_YGD_assimilate_NCERA_desc:0 "新帝国宪政会和我们有着相似的根基支持和目标。我们同他们都受到农民的支持和青睐，都希望能够帮助中国的普通百姓。这样看来，也许他们会对我们有莫大的帮助。"
 QIE_YGD_hubei:0 "谴责湖北的地主"
 QIE_YGD_hubei_desc:0 "地主和富农们控制着中国超过四分之三的土地，而下层阶级的人们只能够在他们的剥削下自力更生。我们必须打倒这群猖獗的地主，来获得广大农民群众的真心支持。"
 QIE_YGD_jinan:0 "扩建济南的矿区"
 QIE_YGD_jinan_desc:0 "山东济南，中国众多美丽城市中的一个典范。恰巧，这座城市的土壤下藏着很多宝贵资源，能够为我们提供原料以锻造更多的枪支。而为了全中国的美好，我们有必要增多该地区的开采工作来获取这些财富。"
 QIE_YGD_baoding:0 "重新制定保定武备学堂的课程"
 QIE_YGD_baoding_desc:0 "就目前来看，我们的军事课程要么基于过时的世界大战时期理论，要么就是受到贪慕虚荣的军官和江湖骗子的政治化影响。我们必须得彻底改革军事理论和军事战略以适应新时代战争。"
 QIE_YGD_consolidated_rule:0 "实现对国内的掌控"
 QIE_YGD_consolidated_rule_desc:0 "挟天子以令诸侯，我们剥夺了满洲勋贵的权利，明确了信仰才是我们政治体制和思想的内核，确保了我们的军事地位同时收编了直系军阀残党。可以确切的说，现在我们的政治地位是非常稳固的，整个中国将在我们不可动摇和仁慈开明的统治下有着光明的未来。"
 QIE_YGD_enroll_in_baoding:0 "皈依的保定士官生"
 QIE_YGD_enroll_in_baoding_desc:0 "为了确保军队的绝对忠诚，我们会把我们的教导理念灌输给新学员和士兵。如果他们忠于天子，那么他们的忠诚偏是可信的。"
 QIE_YGD_military_controled:0 "忠诚且虔诚的军队"
 QIE_YGD_military_controled_desc:0 "我们在几个月的时间内把羸弱腐朽的清军打造成了世界强军。外国士兵听到撤退声响时会狼狈溃退，但我们的士兵不一样，他们相信上天与他们同在并战斗到生命的最后一刻。"
 QIE_YGD_integrate_big_swords:0 "整合大刀会"
 QIE_YGD_integrate_big_swords_desc:0 "大刀会是出现在清朝末期中国北方的一支农民自卫队，其以勇气而闻名。起初只是由一群保卫村庄不受土匪、军阀、税吏迫害的小地主和农民组织起来的团体，虽说如此，他们却敢于反抗日本人！由于大刀会主要是由一群有着强烈的传统意识的农名组成，这样我们同他们有联系也是很自然的。整合大刀会将大大的加强我们的军事实力。"
 QIE_YGD_integrate_red_spears:0 "整合红枪会"
 QIE_YGD_integrate_red_spears_desc:0 "红枪会是一个传统的、非常虔诚的农民自卫队，起源于二十世纪二十年代军阀割据时期中国河南、河北、山东三省。同大刀会一样，他们也是由一群保卫村庄不受土匪、军阀、税吏和日本军队迫害的小地主和农民组织起来的当地团体。当然我们同他们也有着友好关系，因此我们可以整合红枪会来加强我们的军事实力。"
 QIE_YGD_mass_assault_doctrine:0 "重视人海战术"
 QIE_YGD_mass_assault_doctrine_desc:0 "我们缺乏的是像外国帝国军队的完全职业化和配置的前沿装备，但是我们的狂热和虔诚可以弥补这些不足。因为一人牺牲，就会有十人相继。"
 QIE_YGD_old_methods_new_guns:0 "老方法，新枪械"
 QIE_YGD_old_methods_new_guns_desc:0 "传统的中国军事理论可以追溯到由古人孙子撰写的孙子兵法。它多次经受住了历史的考验，在我们身处的时代也证明了其实效性。然而，我们的装备无疑可以从这重要的改进中受益，这也是我们为什么对其投入大量经费的原因。"
 QIE_YGD_launch_national_purification:0 "发起安靖作战"
 QIE_YGD_launch_national_purification_desc:0 "随着政治地位的稳固，我们消灭了敌人并把影响遍及全社会。天师和皇帝宣布现在是时候走出北京大门发动军队粉碎所有的腐败军阀和革命势力了。分久必合，我们将洗去名族之耻并净化统一中国。"
 QIE_YGD_factories1:0 "奖励忠诚的实业家"
 QIE_YGD_factories1_desc:0 "接管大清帝国之后，许多人因为对我们的激进印象感到失望而背弃离去已经不是什么秘密了，这其中就有一些撤资的企业家和商人。如果给留下来的人给予一些特权，向其展现我们的仁慈之治。他们就会帮助我们建立一个更强大的中国。"
 QIE_YGD_factories2:0 "大规模工业化"
 QIE_YGD_factories2_desc:0 "不可否认，这并不符合我们农民支持者的利益，但是工厂、铸造厂、钢铁厂才是中国的未来。我们可以否认它们，因为中国因此进入了一个屈辱时代，但不可否认的是，适当的接受它们的确可以推动中国进入一个新时代。"
 QIE_YGD_infra:0 "神圣之路"
 QIE_YGD_infra_desc:0 "我们不缺农民、工人和工匠，但是帝国疆土辽阔并且城乡道路维护不佳。改善中国的基础设施能够是老百姓们更安全便捷的通行劳作，毕竟一个有人生安全的农名才是一个有生产力的好农民。"
 QIE_YGD_holy_meritocracy:0 "任人唯贤"
 QIE_YGD_holy_meritocracy_desc:0 "近年来，科举制已经落寞了。中国笼罩在日渐腐败、停滞不前、军阀混战的阴影之下。我们将改革复兴科举制度为中国甄选最具才智之人。"
 QIE_YGD_new_planes:0 "获得新的飞行器设计"
 QIE_YGD_new_planes_desc:0 "我们在发展军事方面投入了越来越多的经费，但不能忽视的一点就是薄弱的空军力量。中国在空军技术方面向来就不发达，我们可以基于欧洲的现代飞机模型大力发展科技，这样在对抗众多军阀和日本人时我们就拥有绝对优势。"
 QIE_YGD_new_ships:0 "设计新舰船"
 QIE_YGD_new_ships_desc:0 "不幸的是，中国海军工业与欧洲列强和日本人相比实在是太落后了。我们必须得临头赶上，为此我们要开发更先进、更现代化的舰船模型来建立一只名副其实的中国舰队。"
 QIE_YGD_the_final_enemy:0 "最后的敌人"
 QIE_YGD_the_final_enemy_desc:0 "尽管击败了中国境内的租界运动者、军阀和革命势力，但是中国依旧面对着近在眼前的日本人和其狗腿子奉天的威胁。我们必须彻底将他们赶出中国，让他们滚回在他们的小岛上。"
 QIE_YGD_destroy_concessions:0 "终结租界"
 QIE_YGD_expand_our_flock:0 "扩大我们信众"
 QIE_YGD_holy_fortresses:0 "神圣的要塞"
 QIE_fractured_empire:0 "破碎的帝国"
 QIE_fractured_empire_desc:0 "理论上，大清帝国统御着除了满洲，西藏和蒙古之外的整个中国。实际上，皇帝的权力仅限于紫禁城内，而国会总裁曹锟的权力则仅限于国会会场内。吴佩孚是龙椅后的幕后操纵人，他对巩固自己在洛阳的政权基础和平衡军事集团之间的相互利益，比采取任何有意义的方式改善自己的国家更感兴趣。"
 QIE_big_debt:0 "无法抗拒的国家债务"
 QIE_big_debt_desc:0 "中国努力发展国民经济最终导致北京政府背负了巨额的贸易债务。工业机械的进口成本惊人，但国内的制造业却没能在国际上打开市场。中国的主要出口大宗到今天仍然是农产品，但与广泛进口的外国奢侈品（例如香烟和收音机）相比，这些经济作物的价格也实在低得可怜。普遍的制度化的腐败和“蓬勃发展”的鸦片贸易只会使问题进一步恶化。"
 QIE_black_monday:0 "黑色星期一"
 QIE_black_monday_desc:0 "尽管中国大部分地区因为孤立的经济模式而免于黑色星期一带来的广泛影响，但我们的经济与德国的经济交互使得黑色星期一还是在我国的经济生产领域造成了轻微冲击。"
 QIE_leadership_crisis:0 "直系的领导层危机"
 QIE_leadership_crisis_desc:0 "直系领导层里的军官大多都已经年老体衰，这是一个令人担忧的趋势，应当被尽快改善以免我们的军队彻底落入老顽固的控制之中。"
 QIE_leadership_crisis_bad:0 "进一步的领导层危机"
 QIE_leadership_crisis_bad_desc:0 "直系几位高级将领的去世进一步加重了我们在军咨府内缺乏年轻（甚至中年）面孔的情况。"
 QIE_outraged_parties:0 "愤怒的国会"
 QIE_outraged_parties_desc:0 "在我们决定支持八省联合之后，国会爆发了愤怒的抗议活动。但是基层的农民对此并不在乎，但我们仍需尽快采取行动以恢复政府的稳定。"
 QIE_popular_warlord_idea:0 "公众支持吴佩孚"
 QIE_popular_warlord_idea_desc:0 "在吴佩孚元帅决定支持反租界的督理陈调元之后，他发现自己的民望明显得增加了。尽管在知识分子的小圈子里，他仍然备受质疑，但无可争议的是，他执政的合法性上升了。"
 QIE_defaulted_debt:0 "外债违约"
 QIE_defaulted_debt_desc:0 "为了增强政权在国内的合法性，我们拖欠了国际债务。该一举措的后果将会对我国经济造成数个月的持续影响，并且涉及我们几乎所有的经济部门。"
 QIE_harmonious_balance_idea:0 "和谐平衡"
 QIE_harmonious_balance_idea_desc:0 "我们的政府实现了一个几乎难以实现的目标——使得皇帝在道法上的权威与直系军阀的世俗权力之间形成并维持了和谐且微妙的平衡。"
 QIE_local_logistics:0 "传统后勤"
 QIE_local_logistics_desc:0 "我们已经同西方的那些机动化后勤之类的新奇玩意儿无缘了，毕竟中国的基础设施无法支撑这样的支援装备。采用传统的后勤运输方式确实无法使我们在这方面赢得任何的科技优势，但是要知道骡马可比卡车更能应付崎岖的山路。"
 QIE_german_bailout:0 "德国的援助"
 QIE_german_bailout_desc:0 "在最需要的时候，我们被迫最后一次投向我们的德国“朋友”。德国银行现在接手了我们的巨额贸易债务，将其精心装扮后以“稳健的国债”的名义出售给了对德国毫无戒心的投资户们。虽然财务问题得到了解决，却由此引发了一系列新的政治问题。"
 QIE_diplomatic_genius_idea:0 "新外交使团"
 QIE_diplomatic_genius_idea_desc:0 "顾维钧作为一名优秀的外交策划者，为中华民国组建了全新的外交使团。这些新外交官们将会凭借他们的技能和专门知识帮助我们强化政权的合法性。"
 QIE_pragmatism_idea:0 "实用主义"
 QIE_pragmatism_idea_desc:0 "现任大总统胡适，以其实用主义的理论而闻名于世。这种思想不光光是一种意识形态那么简单，他更代表了我们同旧敌和解的一种尝试。这将会有助于我们建设政权，并加强对分裂的国家的控制。"
 QIE_encourage_dom_production:0 "鼓励国货"
 QIE_encourage_dom_production_desc:0 "为了减少繁荣联盟在我国的影响影响，我们可以偷偷地将给予那些亲德商人的补助和税收减免的优惠政策投向民族企业。尽管这样的效果不一定好，但应该能有助于遏制德国在华的影响力。"
 QIE_unprepared_military:0 "没有准备好的军队"
 QIE_unprepared_military_desc:0 "我们无力的军队对日军入侵这即将到来的威胁毫无准备。"
 QIE_legitimate_emperor_idea:0 "护驾"
 QIE_legitimate_emperor_idea_desc:0 "张天然成功地让皇帝陛下在复辟后的第一个十年远离政坛内的纷争，并君临其上。人们现在把天师视为中国象征的守护人。"
 QIE_rooting_out_corruption:0 "铲除腐败"
 QIE_rooting_out_corruption_desc:0 "过去几个世纪以来，中国腐败横行。现在我们有了新政府，我们可以在这方面下足功夫，将其根除。"
 QIE_war_of_national_resistance:0 "民族抗战"
 QIE_war_of_national_resistance_desc:0 "时机已到！日本人和他们在奉天的鹰犬威胁着我们伟大的国家！无论代价几何，我们都将反抗他们直到最后一人！"
 QIE_intervention_idea:0 "介入八省联合的崩溃"
 QIE_intervention_idea_desc:0 "我们的政府计划派遣秘密的“志愿军”介入八省联合的崩溃以保障我们在联合内的利益。"
 QIE_rural_reform_idea:0 "乡村改革运动"
 QIE_rural_reform_idea_desc:0 "新帝国宪政会的领导人向其主导的农村改革运动配布了政策上的支持和投资，并将这个此前的慈善机构正式变成一个政府职能部门来增强中国农村公民的权力。"
 QIE_rural_insurgency_idea:0 "忠诚的农村"
 QIE_rural_insurgency_idea_desc:0 "农村改革运动的成功，使得许多农民已完全认可了我们的事业并将会为皇帝而战。"
 QIE_mandate_heaven_idea:0 "天命"
 QIE_mandate_heaven_idea_desc:0 "尽管有人会认为这是一个过时的概念，但宗社党已成功将“天命”的概念重构为更现代的政治理论 。新的宣传并没有过分强调神的力量，相反它着重说明皇帝扮演了代表中国国民的国家象征的角色。"
 QIE_banner_idea:0 "现代的八旗"
 QIE_banner_idea_desc:0 "为了使直系军阀遗留下来的特设军队现代化，宗社党试图恢复清朝时期的八旗体系。虽然这实际上只是在现代军队组织结构的基础上增加一些历史趣味，但是这种传统有助于加强军队的合法性。"
 QIE_placating_manchu:0 "安抚宗社党"
 QIE_placating_manchu_desc:0 "在八省联合崩溃时我们进行了不受欢迎的干预之后，我们得给那群满洲勋贵一点“养老金”以获得他们的支持。"
 QIE_placating_NCERA:0 "安抚新帝宪会"
 QIE_placating_NCERA_desc:0 "在八省联合崩溃时我们进行了不受欢迎的干预之后，我们许诺将会进行改革来安抚新帝国宪政会。"
 QIE_big_protests:0 "广泛的抗议活动"
 QIE_big_protests_desc:0 "由于我们并没有对八省联合的崩溃加以干预，广泛的骚动和暴乱已经瘫痪了我们的国家。"
 QIE_centralized_exec_constitution:0 "北京宪法"
 QIE_centralized_exec_constitution_desc:0 "经过数小时的审议，我们通过了一部主张建立强力行政管理机关和中央集权官僚机构的宪法。"
 QIE_centralized_leg_constitution:0 "北京宪法"
 QIE_centralized_leg_constitution_desc:0 "经过数小时的审议，我们通过了一部主张建立强力立法机关和中央集权官僚机构的宪法。"
 QIE_autonomous_exec_constitution:0 "北京宪法"
 QIE_autonomous_exec_constitution_desc:0 "经过数小时的审议，我们通过了一部主张建立强力行政管理机关和地方分权官僚机构的宪法。"
 QIE_autonomy_leg_constitution:0 "北京宪法"
 QIE_autonomy_leg_constitution_desc:0 "经过数小时的审议，我们通过了一部主张建立强力立法机关和地方分权官僚机构的宪法。"
 QIE_cao_kun_constitution:0 "曹锟的一九二三年宪法"
 QIE_cao_kun_constitution_desc:0 "为了尽快稳定新生的共和国局势，我们决定重新启用1923年草拟的曹锟宪法。尽管存在着严重的漏洞和行政权力滥用的隐患。但它至少能在短期内保证行政效率和成本，不过在我们统一全国之后，这样的法律可能会出问题。"
 QIE_jiang_baili_plan_success:0 "蒋百里计划成功实施"
 QIE_jiang_baili_plan_success_desc:0 "蒋百里的防御计划已经成功实施，我们的国家已经做好充足的准备抵抗日本人的侵略。"
 QIE_liu_menggeng_plan_success:0 "刘梦庚计划成功实施"
 QIE_liu_menggeng_plan_success_desc:0 "刘梦庚的防御计划已经成功实施，我们的国家已经做好充足的准备抵抗日本人的侵略。"
 QIE_imperial_propaganda_idea:0 "神圣的宣传"
 QIE_imperial_propaganda_idea_desc:0 ""
 QIE_baojia_idea:0 "保甲制"
 QIE_baojia_idea_desc:0 ""
 QIE_rural_defense_idea:0 "民团"
 QIE_rural_defense_idea_desc:0 ""
 QIE_expansionist_religion:0 "一贯道再起"
 QIE_expansionist_religion_desc:0 ""
 QIE_missionary_idea:0 "派遣传教士"
 QIE_missionary_idea_desc:0 ""
 QIE_holy_meritocracy_idea:0 "圣贤"
 QIE_holy_meritocracy_idea_desc:0 ""
 QIE_integrating_province:0 "整合中的省份"
 QIE_integrating_province_desc:0 ""
 QIE_german_railroad_engineers_idea:0 "德国的铁路工程师"
 QIE_german_railroad_engineers_ideas_desc:0 "中央政府已聘请德国的铁路工程师来协助修建横跨中国各式地形的铁路。"
 QIE_ilegitimate_republic_idea:0 "不合法的民国"
 QIE_ilegitimate_republic_idea_desc:0 "尽管我们宣布自己再造共和，但许多人认为我们的政权仍然同1927年革命以来建立的政府一体两面。我们需要采取一些行动，以确保人民支持新政府。"
 QIE_song_zheyuan_idea:0 "屈映光——仁义的复兴"
 QIE_song_zheyuan_idea_desc:0 "屈映光是一位官僚，他强调传统与现代之间应当达成平衡，他对我们政府的影响力将有助于提供更多的政治点数并加强合法性。"
 QIE_yan_xishan_idea:0 "阎锡山——现代化和改革派"
 QIE_yan_xishan_idea_desc:0 "作为一个曾经支持革命的军阀，很少会有人会相信阎锡山会和大清国进行合作。不过目前奉天向日本卑躬屈膝，而南方则被混乱所吞噬。模范省长决定参与这场制新宪的角逐。只要能够采取积极的工业化和政治改革措施，阎锡山极有可能保持皇帝作为仪式性象征的地位。"
 QIE_zhang_tianran_idea:0 "张天然——至高无上的一贯道"
 QIE_zhang_tianran_idea_desc:0 "张天然，一贯道那个神秘教团的领袖，作为他在干预期间提供帮助的回报，他已经正式加入我们的政府并担任“属灵顾问”。当然了，张天师支持改革和现代化，但联合政府中的很多人都担心他的真正目的远超他现在的影响力。尽管如此，他还是为朝廷带来了不菲的影响力。"
 QIE_roc_idea:0 "共和国的胜利"
 QIE_roc_idea_desc:0 "我们打败了所有同我们相抗衡的所谓的共和派或者革命党。尽管有些人可能会怀疑我们政权的合法性，但很少会有人去怀疑我们军队的实力。"
 QIE_YCP_militarized_state:0 "军事化的国家"
 QIE_YCP_militarized_state_desc:0 "在中国青年党的管理下，清政府实现了快速的军事化。裙带关系的直系的指挥系统已经不复存在，取而代之的是一种新的、受西方启发的青训团体、现代化的征兵制度以及其他一系列的改革。"
 QIE_nationalized_yan_xishan_thought:0 "阎锡山思想国民化"
 QIE_nationalized_yan_xishan_thought_desc:0 "阎锡山督理在全国范围内传播了他的“阎锡山思想”，这一思想具有民族化，本土化和防御性的特征。"
 QIE_commisars_idea:0 "政委"
 QIE_commisars_idea_desc:0 "刘梦庚已将政委委派到我军，以爱国主义的宣传鼓舞他们为中国而战！"
 QIE_anqing_cooperation:0 "同新皖系的合作"
 QIE_anqing_cooperation1:0 "同新皖系的合作"
 QIE_anqing_cooperation2:0 "同新皖系的合作"
 QIE_anqing_cooperation3:0 "同新皖系的合作"
 QIE_anqing_cooperation4:0 "同新皖系的合作"
 QIE_anqing_cooperation5:0 "同新皖系的合作"
 QIE_anqing_cooperation6:0 "同新皖系的合作"
 QIE_anqing_cooperation_desc:0 "基于统一的中国理想，我们与南方的新皖系军阀紧密合作。通过这种合作，我们将获得许多好处。\n（此变量与新皖系军阀中的市场自由主义的支持度有关）"
 QIE_anqing_cooperation1_desc:0 "基于统一的中国理想，我们与南方的新皖系军阀紧密合作。通过这种合作，我们将获得许多好处。\n（此变量与新皖系军阀中的市场自由主义的支持度有关）"
