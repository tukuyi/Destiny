 QIE_social_liberal_ycp_party_long:0 "民生派(Zhongguo Qingnian Dang Minsheng Faction)\n§g中国青年党受到青年土耳其党的启发，由那些不满直系军阀排他性以及裙带关系的保定武备学堂军官和城市知识分子组成。他们主张内除军阀、建立起一个强大的中央政府，外削洋人特权及治外法权等民族主义诉求。现在，一个逐步推动中央集权的全国政府已经建立，他们开始计划动真格地将中国重塑为一个二十世纪的国家，并斩断任何他们认为是毒害众生的苗头。\n\n在一系列政治斗争之后，李璜最终选择了退一步，他去担任了党主席，而左舜生担任起了帝国总理的要职。现在帝国需要一点转向了，大资本家们的好日子要结束了。§!\n"
 QIE_social_liberal_coup_party:0 "民主科学座谈会"
 QIE_social_liberal_coup_party_long:0 "民主科学座谈会\n§g民主科学座谈会是从北京和上海的各种进步学术团体汇聚而来的，代表了对直系中国的威权政治现状感到幻灭的师生。他们决心为自由而稳定的中国而努力，认为只有这样的中国才能发扬五四运动的民主科学精神。座谈会中包含科学马克思主义者、北洋政府技术官僚、教育改革者、激进女权主义者等诸多群体，座谈会主席张西曼在这些团体中折中调和，试图领导它们合而为一，成为单一的政党。不像长期以“参政知识分子代言人”的中国青年党，民主科学座谈会更倾向浅尝政治的学者，而不是明确参政的学者。在中国政治气候向紧张转向的过程中，这是一个显著的区别。§!\n"
