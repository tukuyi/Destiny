 qiepan.50.t:0 "南北和谈"
 qiepan.50.d:0 "哦，我们的党主席要和北京那些旧军阀们议和了？真是难以置信，这就是一天到晚将这就是孙先生继承人身份挂在嘴边的，我们的党主席同志？他难道完了我们的北伐战争是怎么失败的了？现在我们的党主席不仅要去效忠他的英法主子，还想着增加一位德国主子？真是量中华之物力，结各国之欢心阿。"
 qiepan.50.a:0 "他是怎么好意思去参加和谈的呢？"
 qiepan.51.t:0 "农村孩子的第一次上学"
 qiepan.51.d:0 "李小五忐忑不安地走进教师，只见教室里面坐满了其他家的娃娃，大部分平常都是他的玩伴，比如他的好友二狗，和他最恨的张大腰子。二狗也很忐忑不安，脸上全是汗，一直在擦，他看见小五进来了，连忙挪出一个位置给他，小五便坐下了。小五发现自己桌上有个细棍子还有一坨软软的东西。开学前那些城里来的老爷说过，那个细棍子叫铅笔，那个软坨坨叫橡皮擦。\n\n很快，一个老先生来了，他说话慢条斯理的，他说他是教大家国文的，也就是汉语的，教材是一本三字经，老先生拿着传统的戒尺。大家上课，敬礼，对的，站着敬礼，这让小五很奇怪，爹告诉过小五要跪着，但是他正要跪的时候被先生拦住了。接着开始上国文，先生一板一眼的，根据三字经上面的字一个一个地教他们读，最后要通读一遍，读错了要打手板，不过先生虽然没有表情但是有耐心，第一遍不会打，第二遍还读错了再打。\n\n然后打铃了，老先生给他们布置了作业就走了，他们要上算术课了。这个先生是个来自城里的人，他说自己是大学生，他和老先生完全不一样，身上充满热情，他做了各种游戏教大家学算数，最后不知不觉就下课了。\n\n最后是历史，还是这个年轻先生上，历史发了本教材，但是他们完全看不懂，于是老师就简单给他们讲。老师先诉说满人的可恶，满人压迫了汉人老百姓，逼迫他们剃头当奴才，小五很同意，他们祖上就是当初被满人杀的。老师说“所以我们推翻了满人的清王朝，让汉族老百姓解放了。”\n\n“所以现在大明回来了吗？”小五问。“不，孩子，我们现在是民主。”“也就是说不是明朝，是民朝？”二狗问道。“不，现在已经没有皇上了。”这句话一出，所有人都哗然了，没有皇帝了？\n\n先生继续说“现在是民主，什么是民主呢，就是黎民百姓当家做主了，以前皇帝的儿子也是皇帝，而且只有皇帝的儿子是天下的主人，但是现在人人都为天下的主人，这就是民主。”就这样，大家下课了，回家的路上，小五没心思和二狗打闹，他在疑惑一件事情："
 qiepan.51.a:0 "“所以现在我也是天下的主人了？”"
 qiepan.52.t:0 "于学忠就职演说"
 qiepan.52.d:0 "作为曾经吴佩孚的忠实部下，在近日的动乱风波后，于学忠掌握了新民国的大权。在大总统就职演说上，于学忠着重强调了几个方面问题，为日后的政治行动提供方向。首先于学忠对民众声明，满清十年的复辟闹剧已经宣告结束，骑在中国人头上作威作福的洋人不再趾高气扬。现在已经彻底结束了满清王朝的统治，满州勋贵已经被审判，当为新生的共和国而奋斗，并重申了五族共和的理念和力图彻底统一中国的决心。接下来的工作重心是整顿内政和消灭孤立军阀。其次于学忠对吴佩孚做出了极高的评价，对于吴佩孚参与复辟的行为说其是忍辱负重屈从于德国人的无奈之举，应当正确评价吴佩孚的贡献，宣扬吴佩孚的功绩。最后于学忠提到了在南方努力实现共和的汪精卫，强调双方应放下成见，共同为中华民国的正义事业而奋斗，汪精卫亦对于学忠表示赞扬。"
 qiepan.52.a:0 "问你们了吗？"
 qiepan.53.t:0 "于学忠参观保定军校"
 qiepan.53.d:0 "军队是国家安全的保障，新总统来到了保定陆军军官学校来观察学生的学习情况并提出了许多改进性建议。于学忠指出保定军校尽管培养了保定系，曾经成为了满清的打手，但是总的说来学习质量还是高的，是中国军事教育的正统，培养了许多家将才。以后应当更好的提高军事素质，在军事教育和参谋业务等方面提升质量。最后告知学生保定军校毕业生为军事教育骨干，要发愤图强报效祖国。"
 qiepan.53.a:0 "好好干"
 qiepan.54.t:0 "汪精卫与于学忠会面"
 qiepan.54.d:0 "在实现了中国统一后，国民党领袖汪精卫受邀赴北京与于学忠就中国的未来发展展开了会谈。关于国旗和国体的问题，两派人员发生了激烈的争执。除了对使用青天白日满地红和国军番号外，其他问题双方均存在争执。但于学忠才是统一最大的贡献者，且拥有军队的支持，汪精卫除了拥有名誉一无所有。刁作谦提出可以让汪精卫担任名义的领袖但政府仍由于学忠领导，顾维钧建议汪精卫可以担任一个内阁职位以安抚其派系的情绪。于学忠采取哪项建议？"
 qiepan.54.a:0 "刁作谦说的对"
 qiepan.54.b:0 "顾维钧说的对"
 qiepan.55.t:0 "新的五族共和理论"
 qiepan.55.d:0 "历史学家傅斯年对民国初年的五族共和内含进行了新的阐述，主要强调了汉民族在民族关系中发挥的主体作用，从历史的角度宣称了汉本位的合理性与合法性。这一论调得到了于学忠政府的大力支持与欢迎，同时下发给地方议会，要求其将新的共和观念宣传下去。尽管一些蒙藏知识分子表示反对，但大部分蒙古王公和土司们依旧表示支持，并欢迎在其聚居区发展汉文教育。"
 qiepan.55.a:0 "这不是挂羊头卖狗肉吗！"
 qiepan.56.t:0 "重拾赵秉钧的遗产"
 qiepan.56.d:0 "赵秉钧是中国警察事业奠基人，做事情“事皆亲躬经理，时常便服外出，私行考察一切” 。赵秉钧凭借着自己的十几年的巡捕经验和西方巡警制度，努力经营着京师的巡警事务。自赵秉钧办理京师巡警事务，京师“劫持日少，绺窃日稀。”不仅京师的盗劫减少，社会秩序改善，而且京师巡警制度亦取得了一定成果，《大公报》就有报道当时 “首都的警政大有改进” 。巡警部在其存在的一年的时间里，成绩是应该给予肯定的。如今为推进警务改革，应当继续学习赵秉钧的方法与精神，将巡警的新制度推广到其他警种。"
 qiepan.56.a:0 "警钟长鸣"
 qiepan.57.t:0 "感人至深的兄弟情"
 qiepan.57.d:0 "“咳咳咳”皇上的身体一天不如一天了，咳嗽声音在空旷的养心殿不断回响。尽管圣上愈发严重的病体沉重的压在每个人的心上，但唯一值得让人轻松暖心的是——袁克文，皇上同父异母的皇兄对此无微不至的关心。不仅常常亲手烧火煲中药捧至皇上床前，还贴心的选购了一床密不透风的被子给皇上盖上。而随着皇上越来越难以处理政务，袁克文只得被迫包揽了皇上的大部分工作，卢香亭元帅对此微笑默许，他们的工作配合的很棒，即使在具体皇上的决策上常有摩擦，但不妨碍他们共同的努力。\n\n起居注的史官毫无保留的记载了这一感人场面，当这些墨迹未干的史料文字捧送到袁克文身前时，他也只是谦逊的笑笑，表示这只是他应该做的。为了能更好的第一时间照顾自己的哥哥，养心殿周围占满了大元帅所指派的荷枪实弹的禁军保卫皇帝，这样皇上病情的变化可以随时被报告，方便皇太弟随时前来照顾。\n\n皇帝驾崩的那天，袁克文陪同大元帅在城郊检阅士兵，听闻这一消息的他掩面嚎哭，在场人们无不动容，只得劝陛下节哀，龙体为重，社稷为本，不可伤身。先皇的遗体被迅速入殓，放进精美的涂好红漆的金丝楠木棺材中。只有卢元帅拍了拍皇太弟的背部，对着周围跪服的人说..."
 qiepan.57.a:0 "别哭了，来迎接你们的新皇帝"
 qiepan.58.t:0 "刺杀计划被挫败"
 qiepan.58.d:0 "对于卢香亭来说，这天开始时就如同以往的任何一天一样，但在中午之前就变得截然不同了。在一名路人的干预下，他才能从刺客的子弹之下侥幸逃脱。那名刺客当然没有逃脱得了菜园口问斩的下场。就像清末那时不断盛行的恐怖行为一样，这些家伙又卷土重来了。炸弹，暗杀，袭击，起义。这些该死的共和派究竟什么时候才能消停一下？"
 qiepan.58.a:0 "这些该死的暴徒"

