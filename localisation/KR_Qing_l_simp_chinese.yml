 QIE_lao_gong_bao_zhang:0 "劳工保障"
 QIE_lao_gong_bao_zhang_desc:0 "工人们为什么会被极端分子煽动，是因为这是极端分子喜欢给他们画大饼，鼓励工人罢工阻碍国家发展。为此我们要做出劳工保障，让工人相信政府是站在他们这一边的，而那些极端分子只会忽悠工人白送命。我们只需要让工人在剥削的环境下，体面地活着就行。"
 QIE_jian_qing_nong_ming:0 "减轻农民压迫"
 QIE_jian_qing_nong_ming_desc:0 "农民是中国最辛苦的群体，他们日落而出日落而息，每天辛勤劳动。却还是吃不饱饭，政府决定减轻他们的负担，他们一切耕具和种子的费用，都由国家来承担，在必要时刻，政府要给予农民补助。"

