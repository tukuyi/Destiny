 qiepan.1.t:0 "典礼上的恐怖袭击"
 qiepan.1.d:0 "一阵阴云笼罩在北京城的上空。今日上午，本该是筹备许久登基大典，满清皇室为了这次盛会又一次掏干了自己的国库。\n\n凌晨之时，禁卫的步军屯守禁城各门。内阁会同礼部、鸿胪寺官设放置宝玺的宝案于太和殿御座之南正中，设放置群臣所进表文（颂贺之词）的表案于殿内东间之南，设放置诏书的诏案于东间之北，又设放置笔砚的笔砚案于殿内西间，另设一黄案于殿外丹陛上正中。由銮仪卫的官校陈设卤簿于太和殿前及院内。自太和殿前到天安门外御道两旁，都陈列着庞大的卤簿和宫中乐队，气氛十分严肃。\n\n为了显示自己与民同乐，此次登基大典还专门在北京城中挑选了一大批老百姓跪拜在太和殿广场两侧。溥仪的步辇缓慢的经过广场登入太和殿时，左侧跪拜群众中突然冲出两个汉人向步辇投掷炸弹，所幸禁卫部队拼死保护，皇帝陛下才没有受到太大的伤害，只是左臂略有擦伤。行凶者当即便被击毙，但也因此无法再通过审讯他们调查出究竟还有哪些人参与到这么胆大包天的谋逆行动中，为了彻查这些暴徒，我们必须对全城的汉人进行审查，他们都有可能是帮凶！"
 qiepan.1.a:0 "我们必须展开全城搜捕"
 qiepan.2.t:0 "人心惶惶"
 qiepan.2.d:0 "北京城内，警察的身影随处可见，他们随机冲进一件民宅，只要其中住户均为汉人便对他们一通殴打抓入狱中，称他们就是谋逆叛徒的同伙，要他们交出一大笔钱才肯放他们出狱。这段时间，整个北京城大多数汉人都被他们刁难过，回民、蒙人还有其他民族也没有逃脱此难，一时间整个北京城内人心惶惶，见到警察上街巡游便慌不择路的逃跑。满洲骑警们就在大街上纵马追逐以此为乐。就连汉人精英们，大部分也都遭过骚扰。写给皇帝的奏折中满是他们的牢骚。也许我们应该收手了，那些叛乱分子的同盟应该早就落网了。"
 qiepan.2.a:0 "他们做得有点过分了。"
 qiepan.2.b:0 "那些家伙的同伙还没完全落网呢！"
 qiepan.3.t:0 "真正的阴谋团体"
 qiepan.3.d:0 "也许，清政府并没有他们最开始想的那样大权在握，他们引来外援击毙了吴佩孚和曹锟，又在华北平原上自以为扫干净了直系的残部，但是他们没有想过，从一开始直系的部队早就渗透入了他们所依赖的外援之中。在他们华北的战斗中也只是让那些残部们重新被吸纳入部队之中。如今直系军官们在旧保定系新领袖、孙传芳的好前锋卢香亭与洛阳系、吴佩孚的亲信于学忠二人的带领重新集结了起来。满清政府通过行刺案的大肆搜捕依然触怒了共和派与其他汉人精英们，现在满清可找不到自己的外援了，北京城的城墙拦不住新时代的炮火，一场小小的政变就试图打败整个直系军团，满清对自己还是太过于痴心妄想。溥仪重新沦为了阶下囚，但是这一次他可能没有那么幸运了...至少新上台的直系军阀们，不打算就这么原谅满清犯下的血债..."
 qiepan.3.a:0 "政变，然后，又是政变..."
 qiepan.4.t:0 "我们的勋爵制度"
 qiepan.4.d:0 "无论如何，为了比拟历史上的伟大帝国们，我们也要推出自己的勋爵体系，中华的勋爵体系不同西方。一般而言分为面向非帝国皇亲的勋位体系和面向皇亲国戚的爵位体系，甚至还有为了弥补无法晋升勋位而安排的加官体系。我们的历史如此漫长，可供参考的案例非常的繁多，比如近在眼前的中华帝国。袁世凯为了登上皇帝的位置，封赏了一大批人，我们完全可以参考他的爵位体系推出我们自己的军功爵位体系。勋位十八阶，自正一品到从九品，爵位则是自亲王到三品子，三品男等共十一阶。不过是这些等级是如此繁琐，如今我们需要封赏的人也并没有那么多，我们是不是可以采取一些简化的版本？毕竟物以稀为贵，越少人能封爵，也能说明爵位的珍贵性。"
 qiepan.4.a:0 "还是按照历史来吧"
 qiepan.4.b:0 "搞简单点，别那么复杂"
 qiepan.5.t:0 "国家公祭"
 qiepan.5.d:0 "今日，两位将军齐聚天坛，向着象征着烈士英名的神主牌献上三束香蜡，他们先是弯腰致敬长达数十分钟，而后缓缓起身，向烈士们致以军礼。除了天坛正在进行的祭奠仪式外，整个北京城也是一片肃穆，悲怆的警报声响彻云霄，在主城区道路上行驶的车辆停驶鸣笛致哀一分钟，火车、船舶也要停驶鸣笛致哀，道路上的行人、公共场所的所有人员就地默哀一分钟，公职人员与在校学生就地默哀一分钟。我们终于瓦解了这个虚伪的异族帝国，中华回归了汉人古老而神圣的价值观之下。虚伪的满洲人又岂是我中华儿郎的敌手？他们溃败得如此迅速，而我们终不负先烈们的期许。"
 qiepan.5.a:0 "先烈们安息吧"
 qiepan.6.t:0 "吴、曹的历史地位"
 qiepan.6.d:0 "我们的前领袖吴佩孚与曹锟将军死在了伪满皇室的政变之中，如今他们的尸首已然收殓等待下葬，但是在下葬之前，我们该如何撰写发向大众的讣告呢？尽管我们的两位领袖都一致认为应该称呼吴、曹为民族的英雄，他们为辛亥革命出工颇多，还死在了与伪满的斗争之中。是我们当之无愧的英雄，但是，令人不能忽视的是在逆党国民党的北伐战争中，正是他们的无能迫使德国人加入战争之中。这期间德国人在中华大地上烧杀抢掠，也正是因为德国人的鼎力支持，伪满皇室才能第三次复辟，而且他们非但没有遏制住伪满皇室，反而还被他们政变身死命陨。从这个层面来说他们堪称是汉族的叛徒。因此我们在讣告上需要好好斟酌一下用词。"
 qiepan.6.a:0 "他们是民族的罪人"
 qiepan.6.b:0 "他们是民族的英雄"
 qiepan.7.t:0 "新总统"
 qiepan.7.d:0 "社会已经稳定了下来，紧急选举的准备也已经完成，属于直系军阀又一次选举即将召开，军阀们本身无意召集这种无价值的活动，但是他们还是在劝说下接受了这个增加一点自己合法性的活动。而原本毫无疑问的选举人只能在于学忠与卢香亭之间选择，也被突然插入选举的黄炎培打破了双足鼎立的格局，尽管，军阀们不断暗示他退出选举。但是黄炎培完全不为所动...也许事情要向着军阀们无法掌控的地步滑去..."
 qiepan.7.a:0 "于学忠的地位毫无质疑"
 qiepan.7.b:0 "卢香亭得到了更高的支持度"
 qiepan.7.c:0 "黄炎培令人难以置信的获得了胜利"
 qiepan.8.t:0 "重申主体地位"
 qiepan.8.d:0 "千百年来，国土的扩张使得边疆民族汇聚了中原王朝之中，与汉人们不断交融。而这几个世纪以来，满洲人窃据皇帝之位，不少我之同胞以忘却了汉人的荣耀，忘了我皇汉民族，起自黄河东北一带之地，经历星霜，四方繁衍，秦汉之世，已布满中国之全面，以中国本部为生息之乡。降及今日，人口充溢四万万，为地球绝大蕃多、无有伦比之民族，其流出万里长城以外，青海、西藏之地者，达一千余万之多。更进而越日本之境，或侵入北方黑龙江之左岸俄界，或达南方，进入安南、交趾、柬蒲塞、暹罗、缅甸、马来半岛。更入太平洋，侵入布哇、美洲合众国、加拿大、秘鲁、伯拉；逾南洋侵入吕宋、爪哇、浡泥及澳洲、欧洲者，亦不下三四百万。无资力者，孜孜励精，以劳力压倒凌驾他国人民。有资力者，拥数十百万之资本，与欧美之富商大贾，争胜败于商战场中，而不相下。我汉族之富于扩张种族之势力者有如此，即以二十世纪世界之主人翁，推尊我汉族，吁！亦非河汉之言也。汉人在我之中华的地位不言自明。"
 qiepan.8.a:0 "这片土地属于中华国民，但更属于汉人百姓！"
 qiepan.9.t:0 "何为中华民族？"
 qiepan.9.d:0 "中华之民族繁如天上星，不可细数，但总而言之不外乎汉、藏、蒙、回、满五个大宗族所构成的中华民族这么一个大民族。我们说是五个大宗族而不说是五个大民族，就是说我们都是构成中华民族的分子，像兄弟合成家庭一样。诗经上说「本支百世」，又说「岂伊异人，昆弟甥舅」，最足以说明我们中华民族各单位融合一体的性质和关系。我们集许多家族，而成为宗族，更由宗族合成为整个中华民族。 国父孙先生说「结合四万万人为一个坚固的民族」，所以我们只有一个中华民族，而其中各单位最确当的名称，实在应称为宗族。我希望各位同胞，皆要认清各位都是中华民族的一分子，亦都是中华民国的主人，大家要相亲相爱，自主自强，兄弟之间无隔夜仇恨，有账明算不妨碍兄弟间的友谊。"
 qiepan.9.a:0 "五族共和"

 qiepan.10.t:0 "试图与国民党达成协议？"
 qiepan.10.d:0 "满清政府已经被我们彻底摧毁了，国内渴望统一的声音也一直没有减少过，事实上我们与南方起义的国民党人并没有大众想象的那么大的分歧，我们完全可以像1911或是1919年那样坐下来好好谈谈，如果国民党人愿意的话。大家都是炎黄子孙，都是为了救国救民才参军起义把脑袋别在裤腰带上的。救国救民，使民国强盛是我们一致的期望。"
 qiepan.10.a:0 "尝试一下吧"
 qiepan.10.b:0 "别和他们废话了"
 qiepan.11.t:0 "和谈？"
 qiepan.11.d:0 "北方起义推翻满清政府的直系军阀残部在稳定了华北的局势后向我们发来了电报，他们想要和我们谈谈，想要效仿先总理与袁世凯那般搞一次南北和谈，和平统一。笑话，难道我们会相信他们这些军阀的鬼话吗？不过，如果只是谈谈的话，似乎对我们来说也没有吃亏的地方，要不我们勉强再信一次？"
 qiepan.11.a:0 "和平统一是我们共同的期望"
 qiepan.11.b:0 "我们不可能相信他们的诚意"
 qiepan.12.t:0 "和谈地点？"
 qiepan.12.d:0 "非常好，国民党人答应了和我们坐下来谈谈国家的命运究竟要往何处发展。为了这第三次南北和谈，我们需要好好的准备会谈场所，最好的地方当然是那些不在我们双方控制之下的使馆城市管辖地，比如上海或者天津。考虑到第二次南北会谈正是在上海召开，最后无疾而终的，我们要不要换个地方，比如离我们更近的天津？"
 qiepan.12.a:0 "就在天津开"
 qiepan.12.b:0 "还是上海吧"
 qiepan.13.t:0 "国民党人拒绝了我们的善意"
 qiepan.13.d:0 "南方那些家伙口口声声说着为国为民，但是他们连坐下来和我们谈谈都不愿意！他们到底是爱的什么国，为的什么民！这些割据一方的败类，迟早会败在我们的刀刃之下。"
 qiepan.13.a:0 "该死的家伙"
 qiepan.14.t:0 "第三次南北和谈开始"
 qiepan.14.d.shanghai:0 "霞飞路2号，原上海总商会大楼，是一座宏伟的西方古典主义风格建筑。上午9点，阳光透过彩色玻璃窗，洒在会议室内。室内宽敞明亮，两侧摆放着长长的会议桌，桌上铺着绿色的桌布。刁作谦和陈公傅坐在会议桌的两端，其他代表团成员则分列两侧。刁作谦首先致辞，他表示，经过这些年的战争，北方和南方都遭受了巨大的损失，人民渴望和平。他希望这次和谈能够取得成功，结束政府之间的分裂。陈公傅随后讲话，他表示，国民政府也希望和平解决南北分裂的矛盾。他相信，只要双方坦诚相待，求同存异，就一定能够达成一致。随后他们二人握手示好，双方都面带微笑，但眼神中却隐藏着戒备。"
 qiepan.14.d.tianjing:0 "天津租界内，维多利亚道上，一幢气势恢宏的洋楼前，人头攒动，气氛紧张。这便是第三次南北和谈的会场。北洋政府的外交部部长、北方代表团团长刁作谦乘坐专车抵达会场，他身着黑色长袍，面容严肃，在护卫的簇拥下步入洋楼。南京国民政府代表团团长陈公傅早已等候多时，二人握手致意，气氛略显尴尬。会场内，两排长桌相对而立，刁作谦和陈公傅分坐两边，双方代表列席两侧。空气中弥漫着浓重的烟雾，双方代表面无表情，互相打量着对方。会场外，数百名记者和市民聚集在警戒线外，翘首期盼着和谈的结果。他们高举着横幅，有的写着"和平统一"，有的写着"坚决反对分裂"，还有的写着"期待谈判成功"。"
 qiepan.14.a:0 "我们期望取得一个好结果"
 qiepan.15.t:0 "军队问题"
 qiepan.15.d:0 "事实上南北和谈的核心问题永远只有，那就是新政府究竟围绕着北京北洋政府组建，还是南京国民政府组建。双方都有着自己的底价。尽管在会议上双方代表团默契没有直接挑明此次和谈的核心，但是他们依旧围绕着另一个问题交锋不断，那就是军队问题，我们的国家财政濒临破裂，如果双方再各自维持这样一支庞大的军队，军费会完全压垮我们的财政。北洋政府当然是想要南京复员一部分军队的，但是妥协有时候才能够达成和谈。"
 qiepan.15.a:0 "妥协，保留国民党军队"
 qiepan.15.b:0 "坚持，他们必须重新整编"
 qiepan.16.t:0 "军队问题"
 qiepan.16.d:0 "事实上南北和谈的核心问题永远只有，那就是新政府究竟围绕着北京北洋政府组建，还是南京国民政府组建。双方都有着自己的底价。尽管在会议上双方代表团默契没有直接挑明此次和谈的核心，但是他们依旧围绕着另一个问题交锋不断，那就是军队问题，我们的国家财政濒临破裂，如果双方再各自维持这样一支庞大的军队，军费会完全压垮我们的财政。北洋政府当然是想要南京复员一部分军队的，在会议之中他们也是这么强调的，但是如果我们屈服，这就意味在之后失去我们的独立性。为了革命我们不能接受这种荒唐的提案，但是，为了国家呢？"
 qiepan.16.a:0 "为了国家，我们选择让步"
 qiepan.16.b:0 "我们必须保留自己的军队"
 qiepan.17.t:0 "国民党妥协"
 qiepan.17.d:0 "在会议的最终阶段，国民党表示了自己的意愿，他们选择了妥协，这就意味着在政府合并之间，北洋政府将是核心，我们在统一全国的道路上又近一步。"
 qiepan.17.a:0 "太好了"
 qiepan.18.t:0 "他们坚持己见"
 qiepan.18.d:0 "南京政府表达了自己最后的选择，他们要求保留国民革命军的一切编制，如果要裁军那么只能北洋政府裁军。事态到了这一步在各种层面上就意味着一件事情：大会即将破裂。但是在大会没到彻底破裂前，我们都还有机会能够进行挽回..."
 qiepan.18.a:0 "同意他们"
 qiepan.18.b:0 "我们没什么好谈的了"
 qiepan.19.t:0 "大会完美结束"
 qiepan.19.d:0 "在一片和谐声中，大会完美闭幕，双方签订了协议，国家将合为一体，南北分裂的局面不再上演，只要我们解决掉最后的那些军阀，中华就迎来完全的统一。"
 qiepan.19.a:0 "北京将是唯一的政府"
 qiepan.19.b:0 "(扮演北洋政府继续游戏)"
 qiepan.20.t:0 "大会完美结束"
 qiepan.20.d:0 "在一片和谐声中，大会完美闭幕，双方签订了协议，国家将合为一体，南北分裂的局面不再上演，只要我们解决掉最后的那些军阀，中华就迎来完全的统一。"
 qiepan.20.a:0 "南京将是唯一的政府"
 qiepan.20.b:0 "(扮演南京政府继续游戏)"
 qiepan.21.t:0 "大会破裂"
 qiepan.21.d:0 "就像第二次南北和谈那般，这段时间我们所作的一切努力都毫无价值，最后和谈还是破裂了。双方代表团不欢而散，连最后的合影留恋都没有任何代表出席。"
 qiepan.21.a:0 "早知道最开始就不应该参加"

 qiepan.22.t:0 "共和派的骚动"
 qiepan.22.d:0 "虽然共和派知道卢香亭不会停下他复辟帝制的准备，但是共和派也不是那么轻易就愿意让共和国沦为泡影。他们在政府门口高声抗议决议，在报纸上不断撰文抨击政府的虚伪。有时候还殴打政府工作人员，他们的一举一动都在表示着自己的抗议。"
 qiepan.22.a:0 "大肆抨击他们"
 qiepan.22.b:0 "他们才是对的"
 qiepan.23.t:0 "帝制公投"
 qiepan.23.d:0 "卢香亭决定召开复辟帝制的公投决议的消息已经传遍了整个华北。共和派们纷纷指着他何必如此假惺惺的召开一次公投？难道结局会有任何变化吗？对此政府并没有做出任何的表态，他们既然决定在公众面前走上这么一遭，那就让他们来吧。距离正式开始的日子还有一段时日，估计这几个月华北不会太太平，只希望不要闹出大乱子来。"
 qiepan.23.a:0 "袁世凯又回来了？"
 qiepan.24.t:0 "帝制支持者的鼓吹"
 qiepan.24.d:0 "虽然帝制已被各路共和派所鄙夷，但是还是免不了有些人热爱这一制度，他们在街头上发小册子，在街道上设立演讲台，鼓吹帝制与政治密不可分，德意志是如今最强大的帝国，他们就是一个合格的帝制宪政国家。我们要强盛，也要去学习他们的优秀制度，要恢复帝制时代中华的荣耀。他们获得了相当多的吸引力，政府部分相关人员建议我们应该在他们的行动超出控制前取缔他们。"
 qiepan.24.a:0 "明天给我留个位置"
 qiepan.24.b:0 "这些宣传家在瞎嚷嚷什么？"
 qiepan.25.t:0 "裁判和运动员"
 qiepan.25.d:0 "尽管政府多次宣称自己不会干涉公投的进行，但是作为帝制派中的最大人员，国民政府总统卢香亭是不会就这么放弃自己的志愿的，既是裁判又是运动员的他真的会就这么放任公投继续，而不进行干预吗？"
 qiepan.25.a:0 "往帝制的箱子里多塞点票"
 qiepan.25.b:0 "我们要保证公平公正"
 qiepan.26.t:0 "工团分子的集会"
 qiepan.26.d:0 "就像五四运动那样，工团分子集合在北京大学听受李大钊的讲话，他们开了一次又一次集会。最终决定举行一次更大的集会，李大钊将向全北京发表他的演讲，虽然大概率又是那些陈腔旧调。但是谁又知道他到底会在集会上讲什么呢？万一是些煽动革命的东西呢？我们最好还是别让他们得逞。"
 qiepan.26.a:0 "警察呢？吃干饭呢？"
 qiepan.26.b:0 "在哪儿聚会？怎么不叫我？"
 qiepan.27.t:0 "新帝国宪政会的倒戈"
 qiepan.27.d:0 "作为伪清政府的御用党，实际上帝国宪政会的就像康有为当年支持袁世凯复辟那样，现在也在为卢香亭复辟帮忙鼓吹。他们和其他帝制支持者一起，从各个方面论证我们的政府需要一位皇帝，我们需要复辟那些历史上的伟大帝国..."
 qiepan.27.a:0 "欢迎，欢迎"
 qiepan.27.b:0 "谁关心他们？"
 qiepan.28.t:0 "帝制优势"
 qiepan.28.d:0 "果然，帝制的胜利是一件毫无疑问的事情。不过，为了保障更牢靠的胜利，现在就是政府从中操控的最好时机，贿赂一些选民，更改一些投票。反正现在距离正式投票还有些时间，没人会知道我们做了些什么的。再说了难道我们不做他们就会认为我们没做吗？"
 qiepan.28.a:0 "我们必须为了恢复帝制操纵结果"
 qiepan.28.b:0 "好吧，其实我还是支持共和国的"
 qiepan.28.c:0 "保持公平公正，公投结果是什么就是什么"
 qiepan.29.t:0 "共和制优势"
 qiepan.29.d:0 "看起来共和派要在恢复帝制公投中获胜了。有些人建议，说如果政府要干涉并操纵公投，现在就是这么做的时候。虽然如果共和派获得更多的支持，操纵公投的秘密就更不可能保守，但是我们的顾问说共和派可能要赢。毕竟卢总统可接受不了共和制的国家。"
 qiepan.29.a:0 "我们必须为了恢复帝制操纵结果"
 qiepan.29.b:0 "好吧，其实我还是支持共和国的"
 qiepan.29.c:0 "保持公平公正，公投结果是什么就是什么"
 qiepan.30.t:0 "投票开始"
 qiepan.30.d:0 "今天，决定我们国体命运的投票在我们所有能够控制的区域开始。卢香亭在总统府内来回踱步，他比如今共和国内的全体人还要紧张，但是结果不到两三天就会出来，让我们等着瞧吧..."
 qiepan.30.a:0 "感觉如坐针毡"
 qiepan.31.t:0 "帝制的胜利！"
 qiepan.31.d:0 "没有任何意外，恢复帝制的决议得到了绝大多数投票者的认可，总统府洋溢在一片喜悦之中，卢香亭将自己锁在办公室里为了这个没什么意外的消息兴奋得大喊大叫。现在恢复帝制既然已成定局，那么我们只需要确定到底要复辟哪一个王朝，让谁登上帝位了。"
 qiepan.31.a:0 "这个问题很快就能解决"
 qiepan.32.t:0 "维护共和国！"
 qiepan.32.d:0 "现在公投的结局已经产生了，我们将维护共和制！卢香亭将吞下自己种下的苦果，他复辟帝制的美梦将化为泡影，谁叫他非要走这一遭呢？"
 qiepan.32.a:0 "拿我的香槟来（芜湖"
 qiepan.33.t:0 "皇帝的候选人"
 qiepan.33.d:0 "随着恢复帝制的通过，现在中国各地社会正在变革，大清帝国晚清修建的有着享乐主义的宏伟纪念碑被有更虔城、有品味的象征着中华汉文化传统的建筑所代替，它们也更适合我们苍天先祖的遗志和光明未来。在我们宣布正式复辟帝国成立之前，我们得选出开国皇帝和他的王朝。现在就有商王朝的正统继承人孔夫子的第76代嫡系后裔、当代衍圣公孔令贻；大明的正统继承人延恩侯朱煜勋；刘邦的后人、川军将领、我们的老朋友刘存厚；一个和我们有些联系的家伙前财政次长，皖系创立的边业银行总裁李思浩。虽然他和李唐皇室没有什么记载可以证明存在关系，甚至他还是皖系的走狗，但是那又如何？只要我们愿意，他就是李唐正统继承人，我们让他当皇帝，他就能当上！我们还能选择复辟大宋，如果赵恒惕省长愿意的话。当然，最后还有一个不是那么满意的选择——中华帝国，我们是如此的敬爱袁世凯大统领，虽然他尚未登基就被反对的浪潮击碎，不过现在谁敢反对我们呢？让袁大统领的长子袁克定当这个皇帝又如何？"
 qiepan.33.a:0 "让孔令贻来"
 qiepan.33.b:0 "大汉，天命攸归"
 qiepan.33.c:0 "大唐，众望所归"
 qiepan.33.e:0 "大宋，不得而已"
 qiepan.33.f:0 "大明，最后的汉人王朝"
 qiepan.33.g:0 "我们最最敬爱袁大统领！"

 qiepan.34.t:0 "处决溥仪"
 qiepan.34.d:0 "在北平城外的一处高台上，断头台傲然耸立，宛如一座黑色的断崖。刺骨的寒风呼啸而过，裹挟着残冷的冬日寒意，凝结成一片深邃的沉寂。新政府在短短的一天就将它修建了起来，为了给皇帝一个体面，他们没有选择像菜园口处决戊戌六君子那样，处决这位皇帝。\n\n溥仪身穿素衣，神色平静，他缓步走上断头台，每一步都显得那么沉稳，仿佛要将自己的尊严和悲壮凝聚成永恒的印记。他抬头仰望苍穹，眼神中透着一种超脱和释然，似乎早已接受了这个结局。但他其实并不想死，然而这样的场景在辛亥革命之后，就曾不断的萦绕在他的脑海之中，他的脖子上仿佛永远拴着一条绳索，要致他于死地。哪怕是1927年，德国人扶持他从新登上皇位，也没有改变他的恐惧。\n\n刀光闪烁，执行死刑的刽子手手持利刃缓缓逼近。溥仪闭上了双眼，当真正面对死亡这一刻，他的脸上没有恐惧，只有一丝淡淡的微笑，那是对逝去王朝的哀思，对逝去岁月的感慨，也是对生命终结的接受。\n\n随着利刃的落下，一道血光划破苍穹，清脆的刀锋声似乎回荡在整个城市。溥仪的身躯轻轻一颤，然后静静地倒下，他的眼中依然是那份超然和平静。满清的最后象征死去了，满清帝国也瓦解了..."
 qiepan.34.a:0 "他早该有这一天的"
 qiepan.35.t:0 "吊唁"
 qiepan.35.d:0 "“上天降祸，大行皇帝，于壬午年奄弃万国！”先帝驾崩的消息传出后，我忍着悲痛，与朝中重臣着白衣入宫，准备治丧。\n\n首先是“复”于殿内，五名执事捧着大行冕服，登上东雷，面朝北方，三呼大行之号。随后，执事将衣服投于箧中，并从阼阶入殿，覆衣于大行之上。\n\n招魂完毕，开始沐浴遗体。我与宫眷们则离开帷帐，来到殿东楹处，放声哭泣。沐浴结束后，执事为大行穿上明衣裳，并以方巾掩面，再用大敛之衾覆盖。\n\n接下来是“含”，我擦了擦眼泪，来到殿外盥手，并在清洗完玉贝后入殿，朝西而坐，奠玉贝于大行口中，旁的大臣也将粱饭纳入。紧接着，执事又依次在大行的遗体上加面衣、充握手、手衣、舄，最后袭下葬之服。\n\n替大行穿上衣服后，执事用大敛之衾将其覆盖，随后才打开帷帐，让我等进入，继续哭吊。"
 qiepan.35.a:0 "改元建阳，全国悼念一月"
 qiepan.36.t:0 "新皇帝"
 qiepan.36.d:0 "我们的皇帝陛下在长年的病痛折磨后终于与世长辞了，帝国的子民失去了他们敬爱的父亲。虽然按照中华传统，父死儿继，理应由皇长子李荫枌继承大统。但是我们的摄政王大人以皇长子暗弱无能废黜了他的继承权，或许是为了显示谁才是这个帝国真正的主人，摄政王亲自推举了一名不知道来自何地的村野农夫登上大统之位，他宣称这才是皇位的正统继承人。哪怕摄政王此时非要模仿赵高指鹿为马，满朝文武也没有一点儿办法，更何况立个皇帝而已。"
 qiepan.36.a:0 "只要他愿意，皇帝的位置给谁都行"
 qiepan.37.t:0 "封禁西方宗教"
 qiepan.37.d:0 "基督教、天主教、沃教这教那教，它们除了扰乱我帝国子民单纯的心思外又要何价值？摄政王卢香亭大笔一挥当即宣布，即日起在帝国全景内除道佛二家外封禁一切宗教行为。任何非法进行宗教祭祀的家伙都需要被判处极刑。如果这些信仰真的有用的话，那么在那些上帝阿，安拉阿的信徒被处死前，让他们显灵试试吧。"
 qiepan.37.a:0 "把火刑柱立起来"
 qiepan.38.t:0 "诡异的传闻"
 qiepan.38.d:0 "最近的南京城里一直有一些糟糕的流言，有人说晚上出行时遇到了长得像八省总督孙传芳大帅的脸上带着黄符，身上这里烂一块，那里烂一块，还跛这个脚在街上漫无目的的行走的东西，那东西的嘴巴好像还不停的一张一合好像是在说点什么，瘆人极了。这种消息政府是拦也拦不住，一下子就搞得人尽皆知，大家伙都知道了，他们都说这是孙大帅因为如今卢总统见死不救，大权在握连给他打一副棺材都不肯，尸身曝尸荒野，整天被野狗啃食，惨极了，这才还魂要来杀害卢总统。这些话实际上卢香亭早就听腻了，但是身为一个极为传统的人，他不敢打赌僵尸还魂这种东西真的不存在。所以我们是不是该去南京一趟？"
 qiepan.38.a:0 "去好好南京好好拜拜"
 qiepan.38.b:0 "自己吓自己罢了"
 qiepan.39.t:0 "突显的梦魇"
 qiepan.39.d:0 "距离上一次目击到“他”的存在已是两年之前，流言起得也快，去得也快，那个惊悚的夜晚对于目击者而言好像只是做了一场大梦，梦醒后没有一点儿现实中的痕迹。然而就在人们都要忘记那个夜晚的时候，“他”又回来了，这一次“他”直挺挺的立在天安门的正中央，这一次所有人都听清楚了“他”到底在念叨着什么，他叫嚣着“恨！我好恨！”，那刺耳的嗓音穿透了北京城的每个人。大家都相信了，那一晚并非是疯子的妄言，孙传芳真的回来了。但当天亮之后，“他”却又一次消失得无影无踪，他真的来过吗？那一声声痛苦的嘶吼真的存在吗？卢香亭不知道，也不敢去下定论，他只是请了一位又一位道士，买了一个又一个被开过光的法器，只为了一丝安宁..."
 qiepan.39.a:0 "这，真的有用吗？"
 qiepan.40.t:0 "梦中杀人"
