 QIE_radical_socialist_party_MZ:0 "民主建国会"
 QIE_radical_socialist_party_MZ_long:0 "民主建国会(China National Democratic Construction Association)\n§g中国民主建国会由爱国的民族工商业者和有联系的知识分子发起，是主要由经济界人士所组成，后又不断吸收了温和左翼人士，以实业救国为宗旨。在经历黄炎培领导的新同盟会不断发展壮大后，为了更好建设中国社会，将其改组为工团式的民主建国会，同时广泛吸收中国传统文化，与工团主义思想相结合，从而致力于在中国建设以振兴民族主义为导向的社会主义。§!"
 QIE_social_democrat_party_MZ:0 "中国同盟会"
 QIE_social_democrat_party_MZ_long:0 "同盟会(Tongmenghui of China)\n§g作为同盟会的元老黄炎培对如今自称自己是孙中山继承人的中国国民党并不认可，他们是如此的软弱，在一群外邦人的帮助下在中国掀起动乱。他们自然自己是在秉承着三民主义的道路，但是他们丝毫不讲民族主义。黄炎培决心重建同盟会，实现“驱逐鞑虏，恢复中华”的志愿。§!"
 QIE_paternal_autocrat_party_MZ:0 "直系军阀"
 QIE_paternal_autocrat_party_MZ_long:0 "洛阳派(Zhili Clique)\n§g直系军阀作为一个庞大的集团，其内部自然也派系重生，其中占据主流的自然是吴佩孚旗下的洛派（因其根据地主要在河南洛阳而得名）集团，而在吴佩孚死后这一派系拥护于学忠作为首领。他们吸取了吴佩孚与曹锟被暗杀的失败，意识到所谓的民主共和只是一种无用的外壳，国会更是毫无价值，要想在如今的中华乱世中生存下去，唯有将权力牢牢的掌握在自己手里。§!"
 QIE_national_populist_party_MZ:0 "直系军阀"
 QIE_national_populist_party_MZ_long:0 "保定派(Zhili Clique)\n§g直系军阀作为一个庞大的集团，其内部自然也派系重生，曹锟旗下的保派（因其根据地主要在直隶保定而得名，并非以保定讲武堂学院为主）集团虽然不敌吴佩孚洛派集团，但是由于曹锟身为国会总裁，保派勉强能和洛派较量一二，而如今吴、曹二人俱死，直系内部洗牌，新生的保派一扫阴霾，在北上的卢香亭的代理下发挥新的热度。§!"
