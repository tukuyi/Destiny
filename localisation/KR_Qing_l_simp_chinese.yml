 QIE_Council_Of_Five_decision_category:0 "五巨头会议"
 QIE_Council_Of_Five_decision_category_desc:0 "也许一个党的建立就是为了分裂，就如同国民党在孙中山死后所迎来的长年内部分裂那般，青年党在夺取了国家政权、统一全国之后立刻陷入瓦解的序幕。§k曾琦§!和§k张荫梧§!率先公开宣称§R李璜§!与§R左舜生§!已经被赤色分子腐化背叛了党的初衷，而§R李璜§!与§R左舜生§!也不甘于落入下风，他们驳斥到党内的右翼分子才是被大资本家们所控制，沦为一支支迎声虫。他们的争吵没有尽头，每一次党内会议都无欢而散，最终演变到国会之中左右派们都纷纷抵制对方的提案。党只能在中间派领袖§g陈启天§!的维持下苦苦支撑。\n\n\n§R李璜§!的支持度：[GetLiHuangsurppot]（[?QIE.LiHuangSupport|R]）\n§M左舜生§!的支持度：[GetZuoSunShengSurppot]（[?QIE.ZuoSunShengSupport|M0]）\n§V左翼§!的总支持度：[GetLeftAllsurppot]（[?QIE.LeftAll|V]）\n\n§k曾琦§!的支持度：[GetZengQiSupport]（[?QIE.ZengQiSupport|m0]）\n§g张荫梧§!的支持度：[GetChangYanShengSupport]（[?QIE.ChangYanShengSupport|g0]）\n§L右翼§!的总支持度：[GetRightAllSupport]（[?QIE.RightAll|L0]）\n\n§F陈启天§!的支持度：[GetChenQiTianSupport]（[?QIE.ChenQiTianSupport|F]）"
 QIE_Advocate_Party_Unity:0 "提倡党派团结"
 QIE_Advocate_Party_Unity_desc:0 "团结就是力量，而这正是青年党现在所缺乏的。我们要促进党内团结，防止进一步的分裂。"
 QIE_Supress_Left_Wings_Influence:0 "打压左倾情绪"
 QIE_Supress_Left_Wings_Influence_desc:0 "左翼的力量正变得越来越大。将我们的政治力量用于压制左翼观点，可以显著降低他们在青年党内外的支持度，但同时也会增加左翼和中翼的影响力。"
 QIE_Supress_Right_Wings_Influence:0 "打压右倾情绪"
 QIE_Supress_Right_Wings_Influence_desc:0 "右翼的力量正变得越来越大。将我们的政治力量用于压制右翼观点，可以显著降低他们在青年党内外的支持度，但同时也会增加左翼和中翼的影响力。"
 QIE_Prime_Minister_Authority:0 "利用总理身份"
 QIE_Prime_Minister_Authority_desc:0 "作为帝国总理，李璜拥有党内其他难以企及的政治资源，他将利用手中的这些武器打压右派们的叫嚣"
 QIE_More_Worker:0 "降低门槛"
 QIE_More_Worker_desc:0 "右翼们占据了党的绝大部分，为了和他们抗衡，左翼需要扩大自己的占比"
 QIE_President_Authority:0 "利用主席身份"
 QIE_President_Authority_desc:0 "作为党的中央委员会委员长与党主席，曾琦在党内永远最高的权威，他能够将那些他不满意的左派调离党的关键岗位，从而削弱左翼在党内的支持度。他迟早要除掉这些红色害虫。"
 QIE_Money_Right:0 "收买党员"
 QIE_Money_Right_desc:0 "右翼通过他们与国内各大企业的合作获取着丰厚的资金支持，而现在是时候用这笔钱去买下一些人的忠诚了"
 QIE_bao_zhi_zhan:0 "报纸战"
 QIE_bao_zhi_zhan_desc:0 " "
 QIE_Right_will_win:0 "投下不信任案"
 QIE_Right_will_win_desc:0 "作为帝国的总理，如果右翼们想要扳倒李璜最好的方式就是动摇皇帝对他的信任，而他们即将做到这一点"
 QIE_Left_will_win:0 "开启改组工作"
 QIE_Left_will_win_desc:0 "现在左翼们已经大权在握了，他们只差一步，那就是彻底将右翼们踢出去。"

 QIE_pick_YCP:0 "青年党掌权"
 QIE_pick_YCP_desc:0 "中国青年党主要由保定武备学堂的士官生和一部分城市知识分子组成并提供资金维持其运作。该党致力于加强中央集权和城市化，尽管其对于现代化的关切是实现快速发展的不二选择，但是中国青年党不具备像新帝国宪政会那样的群众基础。不过对于执政而言，他们只要能够获取到溥仪的信任就足够了"
 QIE_military_state:0 "全民革命"
 QIE_military_state_desc:0 "全民革命是实现中国的富强的唯一通道，在中国除了军阀、奸商和赤色分子绝大多数人都是爱国者，而我们的全民革命的主旨是联合士农工商中具有革命精神的斗士，而这些爱国者就是革命斗士，我们将依靠他们实现全民革命。"
 QIE_centralize_state:0 "农业改革"
 QIE_centralize_state_desc:0 "我国是一个农业大国，虽然物产丰富，但是产量极低，农业质量也得不到保障。农民每天食不果腹，对于上述问题我们青年党主张限制大地主阶级，建立国营农场，鼓励新兴集团投资农业，在国家和中央建立农业试验场，并对农业各方面进行统计。"
 QIE_YCP_arsenals:0 "发扬科学思想"
 QIE_YCP_arsenals_desc:0 "自五四以来科学思想在中华大地开始萌芽发展，我们作为五四运动的支持者，我们将秉持科学思想，并将其发扬光大。从小学到大学我们主张在教材里强调科学思想，让孩子们从小就了解科学思想，成为科学斗士。此外我们还打算通过物质或者金钱奖励，鼓励国人搞发明，以此来向人民宣布政府是支持科学。"
 QIE_destroy_leftists:0 "清洗左翼"
 QIE_destroy_leftists_desc:0 "虽然在我们直接控制的领土内几乎没有多少，但最近国民党在南方的起义使得上层阶级内部出现了某种“红色恐慌”。我们可以利用这一情况，鼓吹“社会主义渗透的威胁”的问题，以使其支持我们的政权，也鼓励我们的人民支持我们。"
 QIE_emperor_unifier:0 "推崇阶级调和"
 QIE_emperor_unifier_desc:0 "阶级斗争是十分愚蠢的，他让兄弟阋墙，亲人反目。恶毒的赤色分子就喜欢鼓吹这些，我们不是赤色分子，我们不会鼓吹这种意识形态。我们推崇阶级调和，阶级调和是好的，它实现各民族各个阶级团结，不管之前有多大仇恨，在阶级调和下都会和平相处。"
 QIE_YCP_modernization:0 "民用工业现代化"
 QIE_YCP_modernization_desc:0 "如果我们要迅速赶超列强，就必须要实行工业化，现在我国的工业由国家全权负责，我们要为接下来可能发生的战争做好准备，因此我们要加快重工业和轻工业的建设，我们将无业游民和来到城里农村人组织去来，聘请专家将他们组织起来，让他们为我国的快速工业化尽自己的一份力。而以西方标准来看，我们那些少数不是由德国人运营的民用工业实在落后到令人发笑。随着德国资产的外撤，我们可以采用他们的设计并将其应用于我们自己经营的工厂，以实现它们的现代化改造并显著提高我们的工业生产能力。"
 QIE_zhi_xing_xue_yuan:0 "扩大知行学院"
 QIE_zhi_xing_xue_yuan_desc:0 "知行学院一直是我们青年党培训党员和干部的地方，现在我们有了更多的财政预算，也可以对知行学院进行更多的扩建，在我们管理的每个省中都要建立知行学院，为我们青年党吸纳优秀人才。"
 QIE_qi_ye_quan_li:0 "明确企业权利"
 QIE_qi_ye_quan_li_desc:0 "我国的民营企业如今还很弱小，我们需要通过政策和资金扶持他们，对于企业权利，我们明确反对官僚资本主义，国营企业不得与之争利。官商合营企业需要经过民意机关的监督，但关系到国家和人民幸福利益的，必须进行国营和公营。"
 QIE_chinese_century:0 "雄狮苏醒"
 QIE_chinese_century_desc:0 "我们的改革举措已经成功，政治已然实现革新。工业有了飞速发展，军事实力有了质变，在得到了资本家、知识分子、工人、农民的支持后，面对西方列强我们完全有能力说不。我们以做好充足的准备应对我们的敌人并一劳永逸地向世界宣称中国才是东亚的主人。"

 QIE_da_ye_yi_cheng:0 "大业已成"
 QIE_da_ye_yi_cheng_desc:0 "如今我们成功击败奉天政府以及他背后的日本，目前德皇无暇东顾，我们可以将重心放在国内，消灭剩余的军阀，实现我们的改革，并就国家未来走向确定方针。"
 QIE_zi_zhi:0 "联省自治制"
 QIE_zi_zhi_desc:0 "我们青年党人主张通过联省制度，因为联县革命和联省革命可以破坏掌握数个省的军阀，可以实现民主并且保障中央不会受到军阀的威胁。不过为了防止有人拿联省自治搞幺蛾子，我们要明确在联省制度下，对地方进行限制。"
 QIE_zhong_yang:0 "中央集权制"
 QIE_zhong_yang_desc:0 "我们不能选择联省制度，几十年教训告诉我们，联省制度只会成为军阀割据的工具，对此我们必须要加强中央集权制度，以确保我国领土完整不在分裂。"
 QIE_fen_lie:0 "党内分裂"
 QIE_fen_lie_desc:0 "即使是看起来如此团结的中国青年党，暗地里的波涛早已无法掩饰，他们的决裂已经成了公开事实。青年党右翼的曾琦、张荫梧支持民族资产阶级，对于中层和下层，他们承诺会让他们有尊严的生活。左舜生与李璜率领的青年党左翼，他们则吸纳了那些愿意更换门厅的工团主义者和国民党人，也因此被右翼党人抨击他们变得不再纯洁，已经堕落成了腐朽的赤色分子...无论如何，分裂的声音越吵越大，撕裂的政局也终将会有一个答复。"

 QIE_right_win:0 "右翼的胜利"
 QIE_right_win_desc:0 "青年党的右翼取得上风了，从现在开始我们的政治主张，以民族资产阶级利益为主，并让中下层群众有尊严体面的活着。"
 QIE_guo_jia_gong_hui:0 "国家工会"
 QIE_guo_jia_gong_hui_desc:0 "国家工会的建设，其目的就是为了调和爱国商人和工人之间的冲突。我们主张以爱国商人利益为重，工人利益居于次要位子，同时我们还要在工人队伍里安排间谍，阻止破坏工人罢工，让工人们无法团结起来。在某些情况下政府还应该要允许企业家聘用打手，对付激进赤色分子。"
 QIE_bu_tie:0 "给予财政补贴"
 QIE_bu_tie_desc:0 "国家才刚刚统一，全国工商业还百废待兴，为了让我们的经济尽快恢复过来，政府将会给予那些需要帮助的企业一定量的资金援助，这样在他们恢复过来后，他们会将自己手中宝贵的选票和充裕的财政支持全部投给我们。"
 QIE_ti_mian_bao_zhang:0 "体面的保障"
 QIE_ti_mian_bao_zhang_desc:0 "虽说我们是支持大资产阶级，但是我们从来没有忘记中下层的群众，我们政府将会在社会保障方面，给予他们一份体面的保障，这份保障足够保障他们日常的生活开销。也防止他们成为红色暴徒的预备役。"
 QIE_zi_jin_liu_ru_nong_chun:0 "鼓励资本入驻乡村"
 QIE_zi_jin_liu_ru_nong_chun_desc:0 "农村在经历战争后可谓是破败不堪，有大量的荒地无人耕种，我们鼓励企业家、地主、乡绅对农村进行投资建设，这样能够有效率的利用那些荒废的土地还不需要我们拿钱。此外还可以将那些城市里的流浪汉移和无业游民，还有最重要的红色暴徒们全部送到乡村工作，让他们自食其力养活自己，不要老是给政府找麻烦。"
 QIE_gu_li_ci_shan:0 "鼓励慈善事业"
 QIE_gu_li_ci_shan_desc:0 "为了提高我们政府在群众心目中基本为零的地位，我们将号召地方青年党组织积极参与到慈善事业中，用来扶住弱势群体，让弱势群体为我们效力。让他们知道红色暴徒只会空谈，只有我们才会真正的帮助他们"
 QIE_kong_zhi:0 "控制资本"
 QIE_kong_zhi_desc:0 "虽然民族资产阶级一项都是政府的好朋友，相互合作密切，但是总有些人总是不知道好歹，他们分不清主次关系，不知道大小王是谁，我们要让中国所有企业明白，政府愿意扶持谁，谁就能起来，反之就会坠入地狱永世不得超生。"
 QIE_qing_bao_ju:0 "国民情报局"
 QIE_qing_bao_ju_desc:0 "目前我们国家没有成气候的赤色分子，但这并不能保障赤色分子不从国外得到资金，组织起来然后蛊惑我们的群众，为了彻底清除赤色分子的威胁政府将设立国民情报局，他们将得到最大的权力，直接对并只对总理负责。"
 QIE_fu_yu:0 "富裕的新国家"
 QIE_fu_yu_desc:0 "就目前而言，右翼青年党人已经成功实现了他们上台时许下的一切理想，在政府和一众民族资产阶级的努力下，一个新生的国家已经崛起，并打算在国际上发出自己的怒吼，向世人宣布中国已经崛起。"

 QIE_left_win:0 "左翼的胜利"
 QIE_left_win_desc:0 "经过一系列的斗争，青年党的左翼这一派赢得此战的胜利，现如今我们同国内民主派合作，实现我们为民谋福的政治计划。" 
 QIE_bao_hu_gong_ren:0 "保障工人权益"
 QIE_bao_hu_gong_ren_desc:0 "工人在我们的统一战争中出力很多，现在是我们兑现承诺的时候了。我们将保护工人权益，我们将采取调整劳工工资、实现劳工分红、降低劳工工作时间、制定保护童工和女工等政策。" 
 QIE_bao_hu_she_hui:0 "建立社会保障"
 QIE_bao_hu_she_hui_desc:0 "我国公民没有社会保障，这会让公民承担一定的生活风险，对此我们需要设立社会保障，以保证我国国民的健康生活。"
 QIE_fen_pei:0 "一定的财富再分配"
 QIE_fen_pei_desc:0 "提高生产，实行平均分配，以此保障国民的生活和工作。对富人们实施累计税所得税、遗产税、直接税等税收，限制资本过分集中，以此实现财富分配救助国民。"
 QIE_gong_gong_she_shi:0 "建立公共设施"
 QIE_gong_gong_she_shi_desc:0 "由国家和爱国商人一起出钱，建设诸多公共设施，这些公共设施将为公民提供基本服务和便利。这包其中括道路、桥梁、学校、医院、图书馆和公园等。这些设施不仅能提高我国公民的生活质量，还可以促进我国社会的发展和经济的增长。"
 QIE_gong_gong_yi_liao:0 "公医制度"
 QIE_gong_gong_yi_liao_desc:0 "我国老百姓最爱怕生病，因为在旧时候就得了一点小病就可能要了性命或是留下一辈子都无法根除的病根。对此我们应该建立公医制度，由政府提供并管理的医疗保健体系，为老百姓提供负担得起且高质量的医疗服务。款项将通过纳税或社会保险的形式收集，以确保全民都能获得基本医疗保险。"
 QIE_ji_hua_jing_ji:0 "国家主义下的计划经济"
 QIE_ji_hua_jing_ji_desc:0 "虽然右翼们一直指责我们是那些罪大恶极的赤匪，但是即便是他们也不得不承认赤色分子们也有一些好的提案。比如计划经济。就目前我国经济而言，我们必须选择也只能选择计划经济，为了让我们的经济复苏，为了保护我们的农民，我们不能让那些可恶的大资产阶级将他们罪恶的双手伸得太远。不过，我们仍然会呼吁“私有制”的神圣性，只要那些大富豪他们能乖乖听话。"
 QIE_bao_hu_nong_ming:0 "救助农民"
 QIE_bao_hu_nong_ming_desc:0 "农民，或者按照那些赤匪们细分出来的说法——中农，一直是我们的坚定支持者。但是现在我们需要在农村中扩大我们的影响力，那些所谓的贫农和佃农将是我们要吸纳的重点对象，我们需要帮助他们摆脱困境，他们回报给我们忠诚。"
 QIE_quan_ming_ge_ming:0 "全民民主"
 QIE_quan_ming_ge_ming_desc:0 "从目前来看，我们已经稳定局势。从全民革命到全民民主，我们已经实现了我们的梦想，在未来人民不在会为生活所发愁，每一位勤劳的公民都会在这个新社会找到属于自己的生活。"

 QIE_no_win:0 "无人胜出"
 QIE_no_win_desc:0 "这场旷日弥久的大分裂最终无疾而终，左右翼们纷纷宣布离党，政局的撕裂愈发猛烈。中国青年党仍将主政，但是谁又能确保明天之后，党不会完全崩溃呢？"
 QIE_jie_fang_nu_xing:0 "解放女性"
 QIE_jie_fang_nu_xing_desc:0 "封建礼教压迫我国女性有千年之久，目前政府颁布法令，将妇女从封建制度解放出来，女性将和和男性一样具有投票权、受教育权、参政权等，在宪法层面女性和男性的权利将完全相等。"
 QIE_mao_yi_bap_hu:0 "贸易保护政策"
 QIE_mao_yi_bap_hu_desc:0 "我国的企业现在有了起色，但为了能让他们更好地发展，我们执行贸易保护政策，通过限制进口、提高关税或实施其他贸易壁垒措施来保护我国产业和就业的政策。"
 QIE_guo_ming_jiao_yu:0 "实施国民教育"
 QIE_guo_ming_jiao_yu_desc:0 "教育是国家之本，我国境内还存在大量文盲，他们中有小孩、年轻人、老年人等，我们要对这些人实施教育，让他们从文盲变成德智美体的新公民，教育资金方面由国家预算拨款。此外我们还要从洋人手里收回教育权，实施学教分离措施。"
 QIE_ming_zu_zheng_ce:0 "我们的民族政策"
 QIE_ming_zu_zheng_ce_desc:0 "我国是一个多民族国家，关于民族问题我们当然延续民国时期他们所主张的五族共和，主张各民族平等。但是尽管我们那位无能的皇帝是满人，但这并不会妨碍我们通过汉化手段，同化其他民族，统一文字和语言。"
 QIE_kai_fa_zi_yuan:0 "开发国家资源"
 QIE_kai_fa_zi_yuan_desc:0 "我国是一个多资源国家，在我们驱逐外国殖民者后，我们接手了洋人的设备，并重新对国家资源进行开发和利用，我们开发资源的同时，还要保护环境。"

 QIE_chen_qi_tian_zong_li:0 "陈启天总理"
 QIE_chen_qi_tian_zong_li_desc:0 "党内的分裂最终指使三分之一以上的党员脱党，作为党内理论家的陈启天临危受命，担任了国家总理一职。陈总理主张人治与法治结合的宪政理念，我们由衷的希望党的分裂到此为止。"
 QIE_ren_fa_he_yi:0 "人法合一"
 QIE_ren_fa_he_yi_desc:0 "在现代民主国家中，政府不仅是依照法令统治人民，而且还是人民依法管理政府，如果执法种出现问题，人民可以站出来指责，如果出现违反宪法，人们可以推翻政府。民主之下的人治，才是多数人的人治。在这种情况下政府和民众都是具备民主的道德修养。"
 QIE_xian_zheng_li_nian:0 "宪政理念"
 QIE_xian_zheng_li_nian_desc:0 "宪政是一个现代国家优良政体的表现，西方国家无一例外不是通过宪政体系，从封建国家过渡到现代国家，这充分证明了宪政的好处，而在中国宪政理念和西方不一样，在中国具有一套实行宪政的人格，以及实现宪政的法治。"
 QIE_zhu_zhang_shang_li:0 "主张尚力"
 QIE_zhu_zhang_shang_li_desc:0 "自古就是弱肉强食，适者生存的法则，到了今天的国际社会上也是如此，如果我们中国想要不被外人继续欺辱，我们主张尚力政策，什么是尚力那就是霸政，我们主张国家对内用权利管理人民，对外用实力参与国际竞争。"
 QIE_fu_guo_qiang_bing:0 "富国强兵"
 QIE_fu_guo_qiang_bing_desc:0 "在先秦时期法家就主张富国强民，而到了如今这个社会上，我们青年党人认同先秦时代法家富国强兵的理念，并在此基础上进行创新。提出了力这个概念，所谓力指的是财力和武力，增加财力就需要依靠工商业来发展财力，而武力这方面陈启天总理提倡军事化发展，即军事化集中、军事化教育、军事社会建立和军事纪律的信念，将军队打造成一支战斗力强悍的军国主义军队。"
 QIE_si_xiang_yu_jiao_yu:0 "思想与教育"
 QIE_si_xiang_yu_jiao_yu_desc:0 "团结国民需要让他们形成有机的统一体，而形成有机的统一体，就需要让通过思想和教育，培养国民的意识形态，让他们意识到彼此之间是共同体。"
 QIE_si_fa_du_li:0 "保证司法独立"
 QIE_si_fa_du_li_desc:0 "保证司法独立是维护我国法治社会的基本原则之一。司法独立意味着法院能够独立地行使其职能，不受行政、立法或其他部门的干预或压力。这确保了公正、公平和透明的司法程序，以及对法律的平等执行，从而确保了我国人权和公民自由的保护。"

 QIE_li_huang_zong_li:0 "李璜总理"
 QIE_li_huang_zong_li_desc:0 "在漫长的分裂之后，党的创始人李璜先生终结了党内乱象，作为反对西方教会思想，推崇中华文化，推崇个人自由，推崇社会自由的他将带领青年党和大清国走向不同的方向。"
 QIE_guo_jia_jiao_yu:0 "国家主义教育"
 QIE_guo_jia_jiao_yu_desc:0 "我们主张的国家主义教育，其意为以教育作为国家事业，不允许党派宗教学说入侵教育事业，在教育中我们主张要建立国民人格，成为新公民。"
 QIE_gai_ge_ji_zhi:0 "改革考试机制"
 QIE_gai_ge_ji_zhi_desc:0 "我们的公务员录取机制，目前存在诸多弊端，即便早已废除了科举制度，但是科举制度的遗毒仍然存在。政府的公务员还是一些尸位素餐的家伙，全新的公务员法录取机制将有效避免公务员录取中出现的政治腐败。"
 QIE_ti_gao_xing_zheng_xiao_lv:0 "提高行政效率"
 QIE_ti_gao_xing_zheng_xiao_lv_desc:0 "目前我国政府行政效率低下，其原因是有太多的旧官僚、吃空饷的虚假岗位、与过于冗杂的行政人员导致的。为了改善这一现象，李璜总理制定了详细的计划，对旧官僚、基层行政考核不通过的进行辞退，对吃空饷的进行抓捕治罪，空缺将由社会上的精英和新公务员担任。"
 QIE_he_zuo_ming_zhu:0 "与民主人士合作"
 QIE_he_zuo_ming_zhu_desc:0 "如果我们不想重蹈吴佩孚的覆辙，我们就必须反对独裁体制，并捍卫我国民主。我们主张同国内民主派合作，共同实现我国繁荣富强。我们不会像和谐社团那样打击民主派，我们主张合作，在出现分歧上我们主张各退一步，通过调和手段解决我们的分歧，只要这些民主派不是革命分子，青年党和他们会友好相处。"
 QIE_shi_xian_xia_fang:0 "实行一定的权力下放"
 QIE_shi_xian_xia_fang_desc:0 "目前国家还没有进行统一，现在实行联省制度为时太早，我们主张一定程度的权力下发，由地方青年党党员和群众配合地方政府完成地方工业化，并对地方政府进行监督，以确保地方腐败现象中央能及时知晓。"
 QIE_xue_shu_yan_jiu:0 "重视学术研究"
 QIE_xue_shu_yan_jiu_desc:0 "李璜总理一直重视学术方面研究，他尤其是擅长研究欧洲的历史，在他上台后他呼吁国内的学者，对欧洲历史与国家主义进行研究，从当中吸取精华，来武装中国的学术体系。"

 QIE_zeng_qi_zong_li:0 "曾琦总理"
 QIE_zeng_qi_zong_li_desc:0 "强国就要从思想上武装我们的群众，对此我们要普及军事教育，要向更广泛的人群传授基本的军事知识和技能，这可能包括了解国防政策、学习基本的安全和自卫技巧，以及了解军队的组织结构和职责。这种教育可以帮助提高公众对国家安全和国防事务的理解，同时也可以增强个人的安全意识和应对能力。"
 QIE_shi_da_fu_jin_shen:0 "推崇士大夫精神"
 QIE_shi_da_fu_jin_shen_desc:0 "士大夫是我国历史上最爱国的群体，他们每当在国家危难的时候抛头颅洒热血，外拒强敌，内灭叛贼。而当天下太平的时候，他们功成身退留给后世一段佳话，曾琦总理就很欣赏前朝的曾国藩，认为曾国藩就是士大夫的楷模，我们推崇士大夫精神，让人们向先贤学习。"
 QIE_guo_ming_li_xiang:0 "国民理想"
 QIE_guo_ming_li_xiang_desc:0 "国民理想是一种将国民团结在国家之下的政治哲学思想，在这种思想下每一位国民，他个人生活活将会和国家生活合一，这是一种新的集体主义，在这种制度下个人融入国家，每一个人都有共同的思想，当国家发生危机的时候，国民可以不顾私人利益可以站出来为保护国家，甚至牺牲自己，对此我们将在接下来的宣传和教育中提倡这种思想。"
 QIE_jun_zhu_gong_he:0 "君主共和制"
 QIE_jun_zhu_gong_he_desc:0 "曾琦是一个共和派，但不是一般意义上的共和派。虽然据传在二十几年前他还和革命党人有过合作，一起策划过一些运动，不过即便这是真的也是过去式了。最近曾琦总理提出君主共和制，将君主与共和联合起来，在该制度下皇帝的权力将会被大大限制，其权力掌握在总理和议员手上。"
 QIE_han_wei_ming_zhu:0 "捍卫资产民主"
 QIE_han_wei_ming_zhu_desc:0 "资产民主和赤匪的工团主义和布尔什维克锁所提倡的红色民主不一样，在资产民主的制度下，我们的民主将由社会上的精英发话，这些精英受到良好的教育，具有良好的道德品质，他们可以为我们提出好的方案。"
 QIE_ji_shu_guan_liao:0 "任命技术官僚"
 QIE_ji_shu_guan_liao_desc:0 "政府效率低下臃肿，且政治理念腐化跟不上时代，因此我们要从社会上吸收技术官僚，让他们充当我们顾问，指导我们当前政策方向，并为我们提出良好的政治方案，以便我们解决国家困难。"
 QIE_bao_hu_min_zhu:0 "保护民族资产阶级"
 QIE_bao_hu_min_zhu_desc:0 "我们青年党的支持者当中有许多民族资产阶级，目前我们决定支持并保护他们，以来对抗西方列强对我们实行的经济渗透，对此国家将在政策、宣传、资金方面给他们提供帮助，同时他们也应该为我们的组织提供更多的资金援助。"

 QIE_zuo_shun_sheng:0 "左舜生总理"
 QIE_zuo_shun_sheng_desc:0 "经过党内选举，左舜生得票最多，因此担任中国总理。左舜生主张民主立宪，通过民主捍卫我国权益。"
 QIE_ai_guo_zhu_yi:0 "鼓励爱国主义"
 QIE_ai_guo_zhu_yi_desc:0 "面对西方列强和他们的代理人，我们需要唤醒群众内心的爱国主义，让群众意识到列强的无耻和卖国贼的罪恶。我们要用爱国主义将群众动员起来，迎头重击侵略者和卖国贼们。"
 QIE_min_zhu_li_xian:0 "民主立宪"
 QIE_min_zhu_li_xian_desc:0 "左舜生总理一直都是都崇尚民主和自由，在他看来，民主和自由是对抗专制最好的良药，是带领中国走向富强的通道，左舜生主张调整行政机构，提高行政效率，打击腐败发动群众，团结各层知识分子。在左舜生总理的领导下，国家定然繁荣富强。"
 QIE_da_ji_fu_bai:0 "打击腐败"
 QIE_da_ji_fu_bai_desc:0 "腐败一直是困扰我国，即便是我们也不可能能彻底解决，但我们可以尽力遏制腐败，我们鼓励民意机构、百姓、知识分子踊跃举报官员贪腐，此外我们还设立反腐机关反腐，在群众和政府的力量下，我们定能扫清腐败，建立一个公平社会。"
 QIE_ming_yi_ji_gou:0 "建立民意机构"
 QIE_ming_yi_ji_gou_desc:0 "我们在中央和地方设立民意机构，民意机构的组成人员有知识分子、技术官僚、地主、商人、受过教育的农民和工人，这些人开明且聪慧，可以为我们提供好的治国方案，以便我们随时改正执政中出现的错误。"
 QIE_ren_dao_zhu_yi:0 "人道主义"
 QIE_ren_dao_zhu_yi_desc:0 "我们青年党虽然主张全民革命，但我们与国民党那群赤色分子不一样，我们主张人道主义，我们反对滥杀无辜，即便这个人犯了不可饶恕的罪，我们青年党主张通过司法审批来裁定一个人罪责，而不是滥杀无辜。同时我们反对动用刑讯逼供，这种不人道的手段。"
 QIE_han_wei_zi_you:0 "捍卫自由"
 QIE_han_wei_zi_you_desc:0 "捍卫民主和自由是每个公民的责任。民主是一种政治体制和价值观，强调人民参与决策的权利，保障个人自由和权利。自由是每个个体的基本权利，包括言论自由、宗教自由、出版自由等。通过尊重民主规则，维护社会公平正义，保障个人和群体的自由和权利，我们青年党立志要打将中国打造成一个更和谐和自由的社会。"

 QIE_chang_yan_sheng:0 "张荫梧总理"
 QIE_chang_yan_sheng_desc:0 "现在的中国局势，非常适合使用法家理念强国，张荫梧总理认为法律促进社会的进步，遏制人的恶性，这些有积极进步意义的，现如今法家思想将助力我国的国族社会和近现代国家建设，因此法家是万万不可少是，而我们青年党继承前代人思想，开创新法家理念，将中国建设一个法治有机理论国家。"
 QIE_gai_zao_zhong_guo_wen_hua:0 "改造中国文化"
 QIE_gai_zao_zhong_guo_wen_hua_desc:0 "我国的传统文化是一种充满惰性的文化，是一种植物性文化系统，这不利于我国民族的发展，我们要在今后的文化教育中强调斗争文化，我们需要有比野兽还要强大的精神文化，建立起民族独立精神打倒崇洋媚外的心理，这是食肉动物文化。我们要把中国民族，变成战斗民族。"
 QIE_man_ren_jing_shen:0 "蛮人精神"
 QIE_man_ren_jing_shen_desc:0 "蛮人精神指的是乐观、利他和永不放弃，加入这种精神，可以让我们的民族重新焕发生机，对此我们主张更新血统、改变环境、适宜的训练。"
 QIE_you_sheng_xue:0 "提倡优生学"
 QIE_you_sheng_xue_desc:0 "我们将通过遗传与淘汰的方法，实现民族的复兴。我们禁止低能者结婚，提倡早婚多育。每一名新夫妻要有结婚证和结婚资格证明书，新婚夫妻我们要检查他们的家世和身体健康，以确保我们民族后代的强大。"
 QIE_guo_ming_jing_shen:0 "培养国民意识"
 QIE_guo_ming_jing_shen_desc:0 "目前我国的国民意识处于一个被奴化的状态，现在我们必须通过教育和意识形态建设，将奴化、殖民地色彩一扫而空，只有这样我们才能确定国家人民的民族人格和民族自信，一个民族只有拥有民族人格和民族自信，才能是一个健康的民族。"
 QIE_qiang_ren:0 "强人领袖与联省自治"
 QIE_qiang_ren_desc:0 "强人领袖和联省自治连接到一块，听起来很扯淡。但实际不然，如果我们要统一全国，需要在中央建立起一个中心势力，作为为国家统一重心，在地方层面实行联省自治，只有这样我们的国家才能统一。中央势力，有两个方面，一个是需要强人领袖，另一个需要一个强大政党。就目前来看我们青年党完全具备这两项。联省自治目前来看我们主张建立地方议会制度，进行一定程度的联省自治，等到全国统一在彻底实行。"
 QIE_shi_guan:0 "推行生物史观"
 QIE_shi_guan_desc:0 "张荫梧总理把现在这个世界比喻成，一个新战国时期，在这个时期我们要抛弃一切保守退让的政治元素和人生态度，主张向前冲，主动出击，勇于争先的政治理念，就想一头狮子站在最高处，我们主张适者生存之原则，在这个新战国时期生存下去。"

 qieyoung.1.t:0 "提出武装干涉"
 qieyoung.1.d:0 "随着八省破裂南方三方混战，北平城里也不消停，中国青年党的报刊《醒狮周报》上发文称，内惩国贼与赤匪，外抗帝国诸列强。许多青年党成员和其支持者，纷纷呼吁当局迅速南下，支持爱国将军陈调元剿灭叛徒齐燮元和赤匪国民党。\n\n在国会上身为青年党的领袖曾琦发表讲话，他声称自1927年德意志帝国主义，不断入侵我国，控制我国境内的铁路、矿山、银行等，残害我国无辜的老百姓。\n\n曾琦强调趁着德国因为黑色星期一，进行战略收缩。我们应该立刻对境内的德国企业进行国有化，并派军队南下支援爱国将军陈调元，以向世人证明我国政府不是德国的傀儡政府，是为人民服务的政府。这之后他又提出，如何拯救现在的经济。看样子他和青年党，有十足的把握。"
 qieyoung.1.a:0 "在野党说话就是硬气"
 qieyoung.1.b:0 "告诉我更多有关青年党的事情"
 qieyoung.2.t:0 "中国青年党"
 qieyoung.2.d:0 "在1923年的德国柏林，曾琦、李璜等人成立了中国青年党，他们立志要将中国从列强手中拯救出来，他们主张国家主义，对内惩处那些出卖中国利益的国贼，对外抗击西方列强，同时他们还有强烈反工团主义、极权主义和社会主义等红色意识形态。对内建设上，他们主张通过国家力量实现快速工业化，保护工人和农民权益，限制大地主和大资本家，虽然政策上进步，但他们的出身，不是地主就是大商人又或是官员之后，他们能否执行自己的政策有待商讨。\n\n在1924年回国后，他们开创周报《醒狮》因此他们又被成为醒狮派，自回国后虽然有成员加入青年党，但因为经济问题他们一直没有做大做强，反而因为经济问题数次陷入窘境。\n\n青年党曾经痛骂过中国境内的军阀，声称他们是国贼，有害于国家。但随着时间的推移青年党发现，如果想实现他们的政治理想，他们还真需要军队的支持，为此他们改变策略与军阀展开合作，吴佩孚就是他们合作对象之一，早在第二次直奉战争期间他们的领袖曾琦，就派人游说孙传芳和吴佩孚，希望他们与张作霖联合对抗广东的革命势力，这点得到了吴佩孚和孙传芳的赞同。除此之外，他们还把自己党员送到军校去读书，以此来获得军队势力的支持。\n\n在国民党北伐期间，青年党运作自己的势力声援吴佩孚，在国民党被直系军阀和德国干涉军联手剿灭后，青年党的春天也来了。作为报答中国青年党在清朝复辟后，在国会上获得自己的席位，并担任一些政府职务，再这样的情势下青年党有了发展的机会，在城市和乡村他们得到知识分子和部分农民的拥戴，而在军队内部也有一部分军官和士兵支持他们。因此青年党是政府内部第二大党派，但综合实力距离和谐社团还有很大的差距，但为了避免过早地与吴佩孚发生冲突，青年党采取韬光养晦，避免与吴佩孚以及和谐社团发生正面冲突，一边培植自己的势力。随着八省的破裂而引起了的连锁反应，青年党看到自己执政的机会，是时候该将吴佩孚赶下台了。"
 qieyoung.2.a:0 "机会主义政党罢了"
 qieyoung.3.t:0 "不信任案"
 qieyoung.3.d:0 "一锤定音，国会内绝大多数的议院已经投下了自己的那一票，与其和现在大势已去的总理站在一起。不如早日更换门厅，当个聪明人，投向出价更阔绰的那个家伙——曾琦。弹劾在国会内以百分之八十三的赞成率高票通过，曾琦从主席台中站立起来，手中攥着赞成票以胜利者的姿态蔑视着那只赤色臭虫。现在只差最后一步了，只要我们的皇帝在文件上签下他的名字，李璜就该灰溜溜的滚蛋了不过，要是他反对呢？\n\n是的，我们的宣统皇帝自然是能够一票否决保下他亲爱的总理。但是他真的做得到吗？作为一个毫无实权的傀儡，他以为推翻了吴佩孚就能大权在握，那简直就是痴人说梦。他的满洲兄弟们在政变的第二天就被调离了重要岗位，那些前来支援的汉人军阀从第一天开始就没把他这个所谓的皇帝放在眼里。他是什么？一个吉祥物也敢反对国会的意见？他只能签下他的名字。"
 qieyoung.3.a:0 "帝国的掌舵者要变人了"
 qieyoung.4.t:0 "党内改组"
 qieyoung.4.d:0 "最终，曾琦的抗争如同笑话一般被帝国总理给碾压得粉碎，他的盟友，他的“信徒”被总理一一扫出台中。现在，政局稳固了，国会重新臣服在它的主人面前。而党内也是时候变天了，既然右翼们指责总理是在将党改造成国民党，那就如他们的愿给他们一场改组就好了。曾琦被党中央开除党籍，他的跟班们也不能幸免于难。"
 qieyoung.4.a:0 "如此美妙的一天"
 qieyoung.5.t:0 "无人胜出"
 qieyoung.5.d:0 "党就像所有人都不愿意看到，但又确信的那样轰然倒塌，左翼和右翼们纷纷出走，从前庞大的政治怪物现在变得弱不禁风是个组织都想要上来薅走一块遗产。但是百足之虫，至死不僵，司法部部长陈启天临危受命掌握这个破落的政党，他接过了李璜的总理之任。虽然没有人看好他的上任，但是他们也别无选择。"
 qieyoung.5.a:0 "无论如何，欢迎新总理吧"
 qieyoung.6.t:0 "搅局者出手"
 qieyoung.6.d:0 "不过，要是曾琦就这么认为自己胜局在握那就错了，迅猛的螳螂在享用他的饱餐时，背后的黄雀早就准备好了出手。就曾琦为自己被任命为新总理而得意洋洋的时候，一纸电报击碎了他的美梦。他忠诚的部下，那该死的小人常燕生和张荫梧反叛了！他们借着曾琦放松警惕的时机向他发起了攻击，如今忠于他的部队节节败退。国会大楼、财政部、交通部等政府部门要地都已失守，变节者们如今正向着复兴门进军，忠诚派的军队已经赶去支援苦苦坚守复兴门的凌斌部队，但愿我们军队能守住那里。"
 qieyoung.6.a:0 "忠诚派做到了！"
 qieyoung.6.b:0 "该死的变节者拿下了复兴门"
 qieyoung.7.t:0 "新总理"
 qieyoung.7.d:0 "不过距离李璜总理再次就任还需要最后一步，那就是怎么处理快与他分裂的盟友——左舜生。在不知不觉间左舜生已经积累起来一批相当可观的支持者。这可没有像对付曾琦那家伙那么简单，摆在李璜面前的只要两个方案，要么如同许诺的那样让左舜生当上中央委员会的委员长，要么就让他当上总理。他总得选一种。"
 qieyoung.7.a:0 "欢迎李璜总理"
 qieyoung.7.b:0 "欢迎左舜生总理"
 qieyoung.8.t:0 "奉天承运皇帝诏曰"
 qieyoung.8.d:0 "夫天生香民，立以司牧，体元膺历，握符建极。朕以寡德，缵承丕基，抚临八表，绥彼戎狄。夙夜一心，无荒宗祧之鸿烈，弗敢自怠，而谟率土之康宁。\n今天眷我大清，宗社降休，宇内无事，庶务咸熙。岁时稔和，黎元殷阜，仓廪盈积，陈粟至腐。车书混同，八蛮朝于魏阙，华戎一轨，声教播于幽遐。\n且皇王光宅四海，格于天地，载叶五纪，与时舒卷。忘神以归太玄，怀拙而契无为。故朕常奉至道，特好清虚，悟彼高妙，吐纳归真。抱朴绝虑，凝神澹泊，静思收骄，修性除华，足可自怡也！布告遐迩，咸使闻知。主者施行！"
 qieyoung.8.a:0 "宣统二十八年正月十一日"
 qieyoung.9.t:0 "党内失衡"
 qieyoung.9.d:0 "也许是曾琦权力熏心，也许是李璜目中无人，总之，青年党内党主席、中央委员会委员长曾琦与帝国内阁总理李璜之间裂开了一道宛如天谴一般的沟壑，他们的矛盾在无声的积累，随着时间的流逝总会有爆开的那一刻..."
 qieyoung.9.a:0 "希望不要出乱子"
 qieyoung.10.t:0 "青年党的党会"
 qieyoung.10.d:0 "青年党的议会厅内，曾琦、胡国伟、常燕生等青年党右翼高级骨干坐在席位上，他们等待着会议的召开，曾琦和常燕生正在商量着什么计划，这时候教育部长余家菊和司法部长兼任中央委员的陈启天走了进来，曾琦和常燕生停了下来。陈启天和余家菊和他们互相寒暄一番，坐在各自的席位上，过了大概10分钟左右总理李璜和国会议员兼中央委员左舜生走了进来，他们两个人有说有笑的，曾琦等人站起来向李璜敬礼。李璜说：“不用那么客气，大家都是自己人，此次召开会议是决定我们青年党未来走向。”"
 qieyoung.10.a:0 "党会召开"
 qieyoung.11.t:0 "来自党内的挑战"
 qieyoung.11.d:0 "随着互相寒暄后，李璜开始对青年党对于国家的未来走向进行陈述，他表示自己和左舜生商量过，党未来的走向是紧抓中产阶级，将他们培养成青年党忠实的支持者，并对佃农和底层工人进行扶持，让他们摆脱贫困，李璜接下来又提到保障工人权益、结社自由、节制资本等，可是话还没有说完。一个人举手打断了他，李璜一看是曾琦。“慕韩对我党未来纲领，有什么意见吗？”李璜问到。“幼椿你的方案有些太激进了，目前我们党内有许多工业家、实业家、商人支持我们，您和舜生的方案不利于我们党，而且其中有些太赤色了。”曾琦平静地说道。李璜退一步，他想看看曾琦有什么花招，便让曾琦说说他的方案。\n\n曾琦说：“目前我国民族资本在当有发展机会，我们重点要保证他们能顺利发展，而工人们只需要一个体面的保障就行了，农村我们可以让地主投资来解决农村问题。”接着曾琦又提出了一些如何捍卫国内资本发展，大多都是对中层和底层有害。曾琦一边说，还一边指出我们那么捍卫工人权益，和那群国民党赤色匪徒有什么区别。“慕韩你是在指责我吗？”李璜声音低沉地说道。 “并没有指责幼椿您，我只是想说我们不能忘记谁在背后支持我们罢了。” 左舜生心里犯嘀咕道：“看来和真的一样，曾琦此次开会就是来稿事情的。”"
 qieyoung.11.a:0 "这就是我们的统治集团吗？"
 qieyoung.12.t:0 "各退一步"
 qieyoung.12.d:0 "紧接着曾琦又告诉李璜，自己的政治纲领已经得到党内多数人的支持，而在中央我们举手表决就行，这时候曾琦一旁的常燕生站出来，批评了李璜和左舜生的政策纲领，并说我们目前要让国民吃一些苦头，这让才能锻炼出坚强刚毅的国民，常燕生这个观点，遭到了左舜生批评，说这太荒谬了，并表示国民是需要锻炼意志，但不是这种锻炼，眼看两个人要吵起来，陈启天站来说：“有什么事情好好说，大家都是同志没有必要大动干戈吗，既然慕韩和总理方案有冲突，我看不如在三个月后的让中高级骨干，集聚这里通过投票表决如何。”陈启天打了一个圆场，双方互相盯着对方，异口同声说了生好。然后李璜就一些党内工作做了下陈述之后，大家就散会了。"
 qieyoung.12.a:0 "要变天了"
 qieyoung.13.t:0 "矛盾公开化"
 qieyoung.13.d:0 "在曾琦的操控下《醒狮周刊》和青年党地方机构怒斥了最近党内发生的事情，指责李璜、左舜生等人对自己同志进行攻击。目前李璜他们对此并没有进行任何回应，但现在矛盾已经公开，下一步怎么做才是问题。"
 qieyoung.13.a:0 "怎么办，只有天知道"
 qieyoung.14.t:0 "总理的反击"
 qieyoung.14.d:0 "如果曾琦指责帝国总理是在排除异己，那么总理最好真的在这么干，在他的亲自授意之下，那些党内右派议院们的银行流水被一一审查。尽管司法部长陈启天不愿意看到党如此分裂下去，但是他又能干什么？拒绝总理的施压吗？于是乎，一个一个的“腐败”官员被查出，议员、部长、军官，总理的报复如狂风暴雨一般。"
 qieyoung.14.a:0 "如他所愿"
 qieyoung.15.t:0 "另一些人"
 qieyoung.15.d:0 "尽管如今党的分裂本质上是帝国总理与党主席的二人交锋，但是这不代表党内其他人不会想要干点什么。作为北京安保部队的指挥官，张荫梧不甘心就这么在军队内干下去，说好听点他是守卫首都，说难听点，他不就是一个大号保镖吗？不过，保镖总是能干点什么的，毕竟军队还在他手里。他只需要一个党内文官的协助，而适时前来商议的常燕生给了他这个介入政局的机会。是骡子是马，博一下就知道了..."
 qieyoung.15.a:0 "搅局者登场"
 qieyoung.16.t:0 "噩耗传来"
 qieyoung.16.d:0 "援军终究还是去迟了一步，复兴门失陷了，不光是复兴门失守了，天安门也在敌军猛烈的进攻下被攻破。目前我们派过去支援的军队，已被包围起来。"
 qieyoung.16.a:0 "完蛋了！我们要完蛋了！"
 qieyoung.17.t:0 "笑到最后"
 qieyoung.17.d:0 "紫禁城的沦陷是如此的轻易，尽管曾琦等人还妄图裹挟着陛下从城中逃跑，但是整个北京城都被张荫梧的部队控制着他们能跑到哪里去呢？宣统帝被安稳的送回了皇宫，乱贼曾琦死于乱刀之下。帝国的曙光再一次升了起来，吴佩孚倒下了，但是另一个“吴佩孚”又将崛起。不过这一次，可没有人能够帮助满族的皇帝再来一次政变了。"
 qieyoung.17.a:0 "欢迎你们的新总理吧"
 qieyoung.18.t:0 "手握大权"
 qieyoung.18.d:0 "搅局者的出现并没有动摇曾琦的地位，这些变节者以极快的速度便被忠诚派军队给打败，他们的首领张荫梧和常燕生被公开处决。现在曾琦是时候登上权力的至高舞台了。不过有了这一次的教训他意识到了这个重要问题，他需要将自己的权力深入军队，他不能允许还不忠诚的掌军人。他将加冕海陆空大元帅，而这一次“勤王”的忠诚者凌斌将军将担任副总司令的职位，为他掌军。而这只是他巩固权力的第一步。"
 qieyoung.18.a:0 "向领袖致敬"
 qieyoung.19.t:0 "背叛"
 qieyoung.19.d:0 "“你在你们青年党内的斗争能赢我们也有出力，之前答应我们的条件呢？李璜，你现在什么意思！”江亢虎对着李璜怒吼，“我就说怎么可能，合法化社会党，与社会党联合执政。好好好，我还纳闷条件怎么会这么好，原来是从一开始就打着卸磨杀驴的主意啊！我操你妈了个逼的。”江亢虎放下了文人该有的风度，对着李璜--新任帝国总理大吼起来。“江亢虎，你这是什么意思？我什么时候说过给你们这些条件，自做多情还怪上我了。”李璜一脸嗤笑的看着跟小丑一样的江亢虎：“如果不是你们在农村有一点影响力，你们早该死了。什么狗屁的社会主义，不就是想着成天到晚造反吗？”“你放屁！我怎么可能反对？就你该死而已，妈的食言，真TM恶心！”“姓江的，你到底有没有看清局势？你是觉得我的脾气很好，能一直容忍你吗？”李璜嗤笑一声，然后轻轻拍了拍手，他连从座位上坐起来的意愿也没有。而门外早就守好的警卫团在听到指示后迅速冲了进来将江亢虎摁倒在地，“把这个反贼扔进大牢去，挑个好日子受审吧。”而无论江亢虎如何大喊，如何叫骂都没人再去理会他。李璜只是安稳如山的签署着一份又一份对江亢虎余党的抓捕许可文件。看样子北京的棺材铺要发一笔大财了。"
 qieyoung.19.a:0 "与虎谋皮，焉有其利"
 qieyoung.20.t:0 "军队里的宣传"
 qieyoung.20.d:0 "尽管曾琦现在就想冲到军队里去干死那个该死的张荫梧，他在和那个赤色臭虫搏命的时候，这家伙却在背地瓜分他的同盟，还在军队要求士兵效忠张荫梧他个人。是当初的政变他和那些保定系的军官是立了大功，但是这就是他现在耀武扬威的资本吗？张荫梧他是脑子有病吗？难道不知道现在的首要任务是扳倒李璜？他在背后捅什么刀子？然而如今，曾琦他也没有办法。现在还不是翻脸的时候，他还要维持着这可笑的同盟，不过，等到他大权在握的那一天他会干掉这些不忠的家伙的，他会的。"
 qieyoung.20.a:0 "好好等着吧"
 qieyoung.21.t:0 "报纸战"
 qieyoung.21.d:0 "虽然曾琦作为党主席控制着党的绝大多数发声渠道，尤其是最为关键的《醒狮》周刊。但是这不代表左派就没有自己的报刊了，作为青年党左翼不可忽视的人物，由左舜生主持的《中华时报》和《青年生活》对着右派报业狂追猛打，往往是曾琦发一刊，左舜生就会发三到四刊，恶狠狠的攻击曾琦的所作所为，一言一行。这打压了党内右派气焰的同时，左舜生的名声似乎也在不知不觉间高涨了起来。作为帝国总理，李璜是不是应该小心一些？"
 qieyoung.21.a:0 "盟友可能也不是那么牢固"
 qieyoung.22.t:0 "我们的教育主张"
 qieyoung.22.d:0 "在教育这方面，党内是很上心的，目前我党制定了新的教育纲领，以此保障我国公民接受良好教育。\n一、确定教育方针，人文教育与科学教育并重。\n二、普及国民义务教育，其经费应由国库予以补助。\n三、扩大学校公费生免费名额，以达到教育费用全由国库负担之目的。\n四、改良学制系统，缩短各级学校学生在学年限，并简化其课程。\n五、充实国立大学，扩充其设备，延揽世界知名学者来华讲学。\n六、奖励私人办学，及私人自由讲学。\n七、大量设置各科研究所，提高研究员生之待遇。\n八、设立国家学院，以提高学术，优礼学人。\n九、扩充师范教育，建立师范独立之体制。\n十、普遍设立并充实图书馆，博物馆，艺术馆，科学馆，及戏剧教育，电 化教育设备，以增强社会教育。\n十一、切实推行成人教育，增进其公民知识及科学常识。\n十二、奖励各种事业机关办理职工教育。\n十三、边疆教育，由国家辅助其发展。\n十四、建立大规模之编译馆，以求中外学术之交流。\n十五、优待教育文化工作者，奖励研究发明及著述。\n十六、保障新闻自由及出版自由，废除检审制度。\n十七、发扬固有文化，保存善良风俗，以培养国民道德。\n十八、提倡艺术教育，陶冶国民品性。\n十九、改善家庭习惯，提倡家庭教育，以辅助学校教育。\n二十、保护全国有历史文化艺术之名胜古迹及文献。"
 qieyoung.22.a:0 "能不能省流一下？" 
 qieyoung.23.t:0 "农业视察"
 qieyoung.23.d:0 "今日，左舜生总理下乡去农村视察。左总理一边与农民打交道，一边让人将农民所需要的让人用笔记下来。总理本次视察巡视了农村银行、合作社、国营农场、实验基地。总理与科研人员，探讨农业研究，并提出了一些独到的见解，直到傍晚农民们才依依不舍放总理从村里离开，打道回府。"
 qieyoung.23.a:0 "真是关心农民的总理"
 qieyoung.24.t:0 "政敌的诋毁"
 qieyoung.24.d:0 "自从左总理上台以来，谣言就层出不穷。最近更是翻出了新花样，有好事之人盛传，说我们的总理左舜生先生，每每与人聊天，谈话不到5分钟就开始谈女人。而一与人谈美女，左总理眉飞色舞。还说我们的总理利用手里的权力把总理府的秘书全部换成了美女秘书。他还私下里和一干狐朋狗友排了个全国十大美女排行榜。"
 qieyoung.24.a:0 "谁传的！（排行榜还有吗？）"
 qieyoung.25.t:0 "破坏罢工"
 qieyoung.25.d:0 "自从国家工会成立以来，我们破坏了无数次的工人罢工，并抓捕那些潜藏起来的赤色分子们，他将受到最严厉的刑罚。目前我们与工人的斗争是此消彼长的，我们长，他们消，而随着时间的推移我们的胜利将变得更加庞大。"
 qieyoung.25.a:0 "他们拿什么和我们斗？"
 qieyoung.26.t:0 "重视历史研究"
 qieyoung.26.d:0 "李璜总理一向很重视历史研究，这个爱好是从他留学欧洲时就养成的。也因此他尤其热衷于欧洲远古历史的研究。哪怕是如今位极人臣也改变不了他这个习高。李总理最近就翻译了欧洲作品《史学原论》。此次之外李总理还致力于研究涂尔干的社会思想，并时常与学者、党员们进行讨论。"
 qieyoung.26.a:0 "有这样的总理真是一件好事"
 qieyoung.27.t:0 "捍卫资产阶级"
 qieyoung.27.d:0 "虽然左翼份子被清除出了党，但不代表他们就完全消声灭迹了。社会上长期存在着抨击资产阶级执政的歪风邪气。为了对抗这股歪风邪气曾总理专门撰写文章进行公开驳斥。他说中国的资产阶级，与国外的资产阶级是不一样的。国外的资产阶级不体恤民意，而中国的资产阶级体恤民意，他们为国奉献，就像古时的士大夫一样为国为民。知道给国人保障，而不像国外的资本家把人当奴才。"
 qieyoung.27.a:0 "真有人相信他说的吗？"
 qieyoung.28.t:0 "批评衰老文化"
 qieyoung.28.d:0 "尽管张总理和常副总理宣言要改革我们的文化，但是他们绝对不是以西方的方式来改造。相反常燕生副总理极其讨厌西方的个人主义。为此他在《醒狮》周刊上专门撰文发表对个人主义的抨击，他写道个人主义就是衰老文化，一个民族一旦沾染这种恶习，就会开始走向堕落的深渊，被那些崛起的新蛮族们给征服。他认为那些新蛮族们身上具有一种旺盛的集体主义精神，这使得他们在民族战争中无往不利。而这值得每一个民族学习，最后他指出如果要摆脱衰老文化，就必须要制定文化革命政策，并不断刷新这些衰败病毒来使民族保持年轻活力。"
 qieyoung.28.a:0 "这说的中文吗？我怎么听不懂？"
 qieyoung.29.t:0 "培养民主公民"
 qieyoung.29.d:0 "陈启天总理上台后的第一件事就是大力开展公民理念培养教育。陈总理认为如果想要捍卫民主政治，就必须要让我们的国民达到现代公民的德智要求。如果我们的国民连民主是什么都不知道，我们怎么维护我们的民主社会呢？只有我们的国民人人德智双修，我国的民主政治才能运行，为了确保实现这一点，陈总理不断的在政府预算中提高公共教育支出的占比，他要确保我国的每一个国民都能接受到德智教育。"
 qieyoung.29.a:0 "今天你讲道德了吗？"
 qieyoung.30.t:0 "工会问题"
 qieyoung.30.d:0 "虽然我们同意结社自由，也打败了那些被大资本家腐化的党内右翼们。但对于工会问题，即便是李璜与左舜生也一直处于争论当中，党内如今有很多人都反对工人工会，他们觉得这些是赤色分子才主张的东西，比如那些什么工团党就天天讲这个，二十四小时不停歇。我们现在都给予群众民权了，他们用民权捍卫自己的权益就够了，要是来对抗我们的政府那就是走上了左倾的邪门歪道了。而支持工会的党员则主张，工会并不一定就是支持社会主义的，我们完全可以设立反赤工会，比如参考德国的基督工会或是美国的那些自由工会，鼓励群众组建工会，并且在工会中的那些重要职务上安插起自己的人，以此控制工会并扫清工会当中的赤色分子。"
 qieyoung.30.a:0 "无论如何，工会就是红色的东西！"
 qieyoung.30.b:0 "我们的党员误会工会太深了！"
 qieyoung.31.t:0 "工人福利"
 qieyoung.31.d:0 "我国的工人福利，目前包括劳工分红、劳工教育由雇主负责、劳工入股、规定劳工工作时间施行8小时工作制、严格实行工厂检查制度，保护童工和女性劳工的权益，保障工人们有周假和年假，并且保障周假和年假的工资。\n\n虽然我们不保证每一个企业都能做到这一点，但至少我们把这些东西写进《工厂法》了，这就是一种进步。"
 qieyoung.31.a:0 "劳动人民抬起头来"
 qieyoung.32.t:0 "追捕赤蛇"
 qieyoung.32.d:0 "自从国民情报局成立以来，他们展开了大大小小数百次行动，从预谋谋反的赤色份子到被开除出党心怀不满的前党内左翼叛徒们。没有反贼能够躲过他们的双眼，他们的大名贯彻南北。大量赤色分子正在牢狱中等待着迎接他们的审判。当然也有一些识大体的家伙为了谋取一条生路向我们透露红匪首脑汪精卫的行踪。情报局的特工已经出发了，这个社会帝国主义的走狗将要迎来属于他的审判。"
 qieyoung.32.a:0 "死刑！"
 qieyoung.33.t:0 "处理土地纠纷"
 qieyoung.33.d:0 "我们的农业改革正在进行中，但不好的消息接连传来。这段时期我们所鼓励贫农开发的无主荒地最后统统都被地主占了去，还有许多农民在这个过程中被地主殴打。虽然我们当地的青年党干部介入其中，逼迫地主归还了土地。但我们内部很多人却不太满意这些干部“蛮横”的做法，他们认为这样做有损于全民民主，毕竟地主阶级也是我们全民革命的一份子，我们应该照顾到地主利益，比如给他们一定政策优惠，再让让他们归还农民土地。不过这些意见也遭到党内农民支持者的反对，他们说地主都是一群贪得无厌的家伙，他们对我们的政府丝毫不会心存感激，就算我们对他们让步，他们也只会要求我们再多退一步，这些该死的家伙就是需要狠狠的治理，让他们破产一次才知道向政府诚服！"
 qieyoung.33.a:0 "支持农民兄弟"
 qieyoung.33.b:0 "支持地主士绅"
 qieyoung.34.t:0 "宗社党丑闻"
 qieyoung.34.d:0 "自从我们掌权以来，宗社党的那帮子满族勋贵们就成天到晚的对我们恶语相向，仿佛是我们夺走了他们的政权一样。那些家伙还天天向皇帝打小报告进谗言说我们是大奸臣，要罢免我们。不过如今我们已经掌握了宗社党卖国的证据关键证据，也是时候公布出来了。\n\n在第二天京城大大小小的报纸上，头版头条都刊登着宗社党在二十几年来卖国的一桩桩证据，其中最大的一起莫过于已故的肃亲王善耆以及宗社党的其他成员与张作霖还有日本人勾勾搭搭，妄图分裂我国的东北和蒙古，此消息一出一片哗然。本就厌恶这些尸位素餐的满洲贵族的普罗大众更是纷纷谴责宗社党就是一个腌臜窝，他们上街要求宗社党成员集体辞职，退出政府。再加上我们的盟友那些大企业家们的联合施压。本就是个橡皮图章的宣统帝，面对着如此猛烈的威压也只能下旨免除一系列宗社党成员在政府中的官职。当然了我们的人会好好的填补上空白。"
 qieyoung.34.a:0 "早该如此"
 qieyoung.35.t:0 "大罢工"
 qieyoung.35.d:0 "随着我们快速工业化的进行，工人的数量也在极速增加。但工人的待遇并没有得到提升，反而还下降了。对此一部分心怀不满的工人们被那些可恶的赤色分子挑动起来在河北省举行了一场大罢工，而面对声势浩大的罢工，那些强硬的军官和部分党员主张镇压，绝不能对工人妥协。他们声称这些工人已经加入了赤色组织沦为了万恶的赤色分子，但还有一些了解情况的官员们提出，工人罢工，是因为待遇不高，我们可以提高他们的待遇换取他们取消罢工。不管是誰的建议也好，我们现在需要解决这个麻烦。"
 qieyoung.35.a:0 "镇压他们"
 qieyoung.35.b:0 "收买他们"
 qieyoung.36.t:0 "审判"
 qieyoung.36.d:0 "在巴黎一条繁荣的街道中央，汪精卫所驾驶的汽车正在路上行驶时突然遭到攻击，一枚小型炸弹在车轮下爆炸。汽车被猛地向上抛去，然后倾斜着冲进附近的一家裁缝店。当街道两旁的伏击者从小巷和窗边现身并向车内的幸存者开火时，枪战立即开始。附近的警察赶到后却发现自己正在与装备精良的武装分子交火。随着更多士兵和武装警察在枪林弹雨中赶到交火现场，伏击者在一系列烟雾弹的掩护之下撤走了，人们眼前只剩下了伏击留下的痕迹。法国对此大为光火，他们知道这次袭击是谁做的。但是他们没有想过竟有人做得如此嚣张。"
 qieyoung.36.a:0 "无人生还"
 qieyoung.37.t:0 "安置老兵"
 qieyoung.37.d:0 "在全国统一后，我们就不需要维持如今如此庞大的军队了。裁军就成了现在的关键，对于这些为国奉献的老兵，我们需要合理安置才行。我们将根据知识水平和战功对他们进行安排，高级知识分子和战功着重，将留在政府任职，帮助我们出谋划策。知识水平一般又无战功，我们将编入警察部门，知识水平较低，我们对他们进行培训，将他们安置在小学，让他们向学生传播我军战士的英勇事迹，或是根据他们需要，帮助他们找工作。"
 qieyoung.37.a:0 "总之不能亏待他们"
 qieyoung.38.t:0 "宗社党的臣服"
 qieyoung.38.d:0 "这段时间以来，宗社党无时不在为社会中的反对情绪所头疼。他们在国会中的席位也不断的被青年党和宪政会，乃至于科学促进会的人蚕食。摆在溥杰等人面前的只有一条路：投降。对青年党妥协，换取他们的帮助，也许这样会导致他们最终被青年党所吞并，但是如果不这么做，他们的下场也不会好到哪里去、随着载涛、溥杰等人夜访总理府，李璜等人终于见到了自己最想见到的一刻。"
 qieyoung.38.a:0 "合作愉快"
 qieyoung.39.t:0 "结社自由"
 qieyoung.39.d:0 "我国是一个民主国家，人民有权结社，捍卫自己的权益，只要这些结社组织不是赤色分子，并经过报备就行。"
 qieyoung.39.a:0 "自由的香甜"


