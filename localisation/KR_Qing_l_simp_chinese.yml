 QIE_paternal_autocrat_coup_party_party_long:0 "中国青年党右翼(Zhongguo Qingnian Dang Right Wings)\n§g中国青年党受到青年土耳其党的启发，由那些不满直系军阀排他性以及裙带关系的保定武备学堂军官和城市知识分子组成。他们主张内除军阀、建立起一个强大的中央政府，外削洋人特权及治外法权等民族主义诉求。现在，一个逐步推动中央集权的全国政府已经建立，他们开始计划动真格地将中国重塑为一个二十世纪的国家，并斩断任何他们认为是毒害众生的苗头。\n\n在一系列政治斗争之后，曾琦作为这个党的领导人如今推翻了他所认为的赤色分子李璜，将党与国家牢牢的攥在手中。政客、资本家、工人、农民一切可以利用的阶层都将成为他的武器。没有人，哪怕是皇帝本人能够动摇他在大清帝国的地位。§!\n"
