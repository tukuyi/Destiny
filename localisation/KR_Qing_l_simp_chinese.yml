 QIE_zhang_zhong_chang:0 "靳云鹗"
 QIE_zhang_zhong_chang_desc:0 "山东督理靳云鹗是个无利不起早的家伙，他可谓是军阀们的典型，无能无知，除了手上有着一支不错的军队外一无是处。但是没有办法，正是这样的人成为了我们最感激的家伙。而有了这一层身份，他会将这些影响力全部转化成真正有价值的东西——黄金。"
 QIE_kong_meng_zhi_dao:0 "贯彻尊孔读经"
 QIE_kong_meng_zhi_dao_desc:0 "儒家虽然一贯不支持靳云鹗，但是这不妨碍我们的合作，他们需要帝国的支持来维持自己的独特地位，而朝廷需要他们来稳定民间的动乱情绪"
 QIE_chu_li_yi_guan_dao:0 "全面查禁一贯道"
 QIE_chu_li_yi_guan_dao_desc:0 "一贯道的逆贼们如今已经是帝国的大患，如果不除掉他们，帝国就一日不得安宁，更何况这帮家伙在山东搞出来的乱子，靳大帅可历历在目呢。"
 QIE_quan_mian_bao_jia_zhi:0 "全面实行保甲制"
 QIE_quan_mian_bao_jia_zhi_desc:0 "保甲制度是历史久远的一种社会组织方式和一种军事动员制度。张作霖在数十年前就在北方恢复了这种制度，确实发挥了很大的功效。鉴于如今大清这种情况，靳云鹗借鉴一些老上司的政策是非常有必要的。"
 QIE_nong_ye_dup_yang_hua:0 "农业生产多元化"
 QIE_nong_ye_dup_yang_hua_desc:0 "大清最大的问题就是缺粮，其次的问题就是缺钱。不过嘛，只要缺钱的问题解决了，粮食问题也就好解决了。所有农民们除了种粮食外还要多种一些能够创造经济收益的好作物，比如福寿膏。"
 QIE_xiao_zhong:0 "山东的效忠"
 QIE_xiao_zhong_desc:0 "随着时间的推移，事实上山东与我们的联系已是越发的紧密。在靳云鹗入京的这些时日里，我们距离完全控制这一区域的期望已经越来越高了。事实上只差最后一步，我们就能欢迎山东回归帝国政府的怀抱。"
 QIE_7th_Changkya_Khutukhtu:0 "七世章嘉呼图克图"
 QIE_7th_Changkya_Khutukhtu_desc:0 "来自蒙古活佛在我们的政府中自然有他人无可匹敌的身份地方，他将让我们的帝国迈向佛教所期望的那个净土世界。"
 QIE_fo_xue_jiao_yu:0 "鼓励佛学教育"
 QIE_fo_xue_jiao_yu_desc:0 "章嘉呼图克图将会向皇帝建议，推广一种以佛教为基础的教育。学生必须以佛教教义行事，并由僧侣管理，发挥教育中心的作用，最终使学生所学能够为我所用。"
 QIE_fo_jiao_yi_shi:0 "恢复佛教仪式"
 QIE_fo_jiao_yi_shi_desc:0 "布施，是一种佛教的仪式，是一种慷慨和善良的体现，我们的国家需要更近一步。恢复和推广布施教义能够给中国一切需要帮助又虔诚的人提供帮助。同时，也鼓励皇室恢复一些过去的佛教仪式，使佛教在社会中处于至高的地位。"
 QIE_ru_shi_he_liu:0 "加强儒释合流"
 QIE_ru_shi_he_liu_desc:0 "长期以来，邪恶的毒瘤贯穿到了全中国人民的思想和灵魂中，使他们不断走向歧途。只有信仰才能精华这些毒素。除了对佛陀的崇高信仰外，也应该与中华的儒家传统广泛融合交流，这样才能打造真正和谐稳定的新帝国。"
 QIE_he_xie_di_zhi:0 "复兴和谐帝制"
 QIE_he_xie_di_zhi_desc:0 "历代章嘉呼图克图皆被清朝皇帝尊为国师，如今，在七世章嘉呼图克图的指引下，溥仪已经找到了向前的方向，那就是使帝制回归到和谐稳定的状态，这一目标正在稳步实现。"
 QIE_he_bing_mongolia:0 "纳土归皇"
 QIE_he_bing_mongolia_desc:0 "随着蒙古与中原交流日渐加深，皇帝要求呼图克图的卫队以及各地的僧兵力量统一到中央指挥体系中去，以更好地发挥实力。七世章嘉呼图克图也将完全前往京师，并说：我们现在正在通往涅槃和繁荣的新道路上。"
 QIE_de_mo_chu_ke:0 "德穆楚克栋鲁普"
 QIE_de_mo_chu_ke_desc:0 "亲王德穆楚克栋鲁普，人称德王的他在关键时刻拉了溥仪一把，但是他的野心也不仅限于此。"
 QIE_zheng_he:0 "整合宗社党"
 QIE_zheng_he_desc:0 "宗社党在宣统维新中发挥了重要的作用，但力量终究微小。勤王的忠臣亲王德穆楚克栋鲁普建议应当把让所有忠君爱国的满蒙贵族加入宗社党，以形成一个有凝聚力的成熟组织。但也有人指出这是德王意图干涉朝廷的诡计。"
 QIE_jia_Mian:0 "重新加冕博格多汗"
 QIE_jia_Mian_desc:0 "是时候应该消除佛陀议事会的影响力，制止他们的狂热风潮，让真正的博格多汗回归了，那就是大清皇帝。数个世纪以来大清皇帝维持这博格多汗的头衔统治蒙古，如今应该让溥仪成为真正的君主，这也是让整个中国回归到昔日的传统主义中的重要法宝。"
 QIE_xin_ba_qi:0 "打造新八旗"
 QIE_xin_ba_qi_desc:0 "长久以来的奢靡生活和武备不兴，使八旗已经完全腐化堕落。德王认为在八旗应当挑选最优势和熟练且有经验的士兵组成新八旗军。并以此形成新的军事网络，协调国家的军事行动和战略计划，以随时保卫我们的政权。"
 QIE_mao_yi_tong_dao:0 "疏通蒙疆商业通道"
 QIE_mao_yi_tong_dao_desc:0 "随着直隶到蒙古腹地的通道重新相连，数条贸易通道也逐渐繁荣起来。如今我们应该加强联系，做到完全的疏通，以促进商贸的发展。同时建议朝廷，鼓励企业家对蒙古的投资，这有助于整体经济的发展。"
 QIE_tong_yi_qi_bing:0 "统一各盟旗武装"
 QIE_tong_yi_qi_bing_desc:0 "在德王的号召下，各盟旗王公们的私兵和卫队正凝聚起统一标准的新联合军。但朝廷对于此仍多有担忧。最终各王公同意将这一力量融入到朝廷的军队中，这有助于提高全军的凝聚力和组织度，最终做到保护大清免受敌对势力和外国的威胁。德穆楚克栋鲁普亦被皇帝授予了新的官职，参与进了京师喋喋不休的斗争中。"

