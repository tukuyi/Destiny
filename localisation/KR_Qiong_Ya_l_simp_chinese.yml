 QYG.earlygame.15.d:0 "正如我们在香港同志的所预料的那般，自8月20日，广西督理沈鸿英去世后，国民党将领李宗仁等人自云南反攻广西，赶跑了新督理陆荣廷的养子马济。而始料未及的是身处广东的生产人民党党首、陈炯明的伙伴、前国民党党员陈铭枢仅一直在暗地中与国民党残党保持者联系。他们果断的发起了政变，陈铭枢宣布罢免陈炯明，成立广东人民政府，并与广西和解。随后的国民党内部选举中李宗仁凭借着军事集团的支持最终控制两广地区。\n\n而如今也时候我们需要从新考虑我们与两广的关系。纵使工团党此前与国民党有着亲密无间的合作，但是那并不意味着两党之间没有矛盾。国民党的右派们从来没有将我们放在眼中。对他们而言工团党不过是一个微不足道的东西，哪怕是孙中山尚在世时，他们也不止一次的希望开除工团党人的国民党党籍。更何况，如今控制着两广的李宗仁是一个为了他口中的“统一全中国”无所不用其极的家伙。在可以想象的未来，两广一定会再次步入军政府的道路。在那个将来人民与陈炯明时代毫无两样，不过是一个新军阀取代了旧军阀..."
