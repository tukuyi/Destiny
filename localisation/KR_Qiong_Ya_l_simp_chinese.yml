 QYG_Feng_Bai_Ju: "冯白驹"
 POLITICS_QYG_Feng_Bai_Ju_DESC:0 " "
 POLITICS_QYG_Feng_Bai_Ju_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1903年\n大清帝国，广东省，琼山县\n§Y军旅生涯：§!§g冯白驹原名冯继周，他出身农民家庭。1916年，冯白驹在云龙高等小学读书期间，就与同学组织同志互助社。1919年，就读琼山中学期间，参加五四运动，是该校学生运动的骨干。1925年，到南京投考东南大学，没被取录，在校补习了半年，后到上海进入大厦大学预科，念书半年。一九二五年底，一方面是受到当时五卅运动的革命影响，另方面是因父亲丧失了能采石的工作机会，家庭经济困难，无法接济求学，只好退学回家。1926年初，冯继周回到海口，经高小同学身为工团党员的李爱春介绍，任海口市郊农民协会办事处主任。1926年11月，经李爱春介绍成为中国工团党正式党员。1927年，琼崖发生四二二事变，琼山县委书记李爱春被处决。1927年4月，海南地委书记王文明提出组织琼山县委，指定陈秋辅、冯裕江和冯继周三人组成县委，指定冯继周为县委书记。1929年2月和7月海口的特委机关先后两次遭敌破坏，特委书记黄学增和官天民等特委主要领导人被捕牺牲。1930年4月，他在母瑞山主持召开中共琼崖特委第四次代表大会，会议作出扩大农村根据地、发展党组织、扩建红军等项决议。同年陈炯明发动的第二次“围剿”，琼崖革命进入最艰苦的阶段。冯白驹带领党政机关及警卫连共100多人，在母瑞山坚持长达8个多月的艰苦卓绝的斗争，吃地瓜与一种野菜维生，没有吃过一粒米。1932年中形式发生逆转，广东大规模裁撤军队、上海总工会与国民党人发起暴动。冯白驹当即拍板发动第二次全琼起义，这一举成功夺取琼州政权。§!"
 QYG_yang_bao_an: "杨匏安"
 QYG_Peng_hui: "彭汉垣"
 POLITICS_QYG_PENG_HUI_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1893年3月1日\n大清帝国，广东省，海丰县\n§Y军旅生涯：§!§g彭汉垣是彭湃的胞兄，1912年，彭汉垣毕业于海丰中学，后曾在香港就学。1919年，彭汉垣被选为海丰县参议员，他帮助时任海丰县长的开明人士张友仁整顿县政和进行一些社会改革工作如减轻苛捐杂税、改革钱粮管理等。1922年6月，彭湃开始从事农民运动，并在该年11月当众烧毁兄弟分家后分给自己的祖传田契，将自己的农田分给农民无偿耕作，以发动农民组织农会。彭汉垣当时对彭湃的这些行动虽然不很理解，但并未反对，后来彭汉垣逐渐对彭湃的思想和活动加深了同情和理解。1923年，彭汉垣辞去海丰县副参议长的职务，自此投身于彭湃领导的农民运动。并于彭湃一同在1926年逃离海陆丰，投奔琼崖。§!"
