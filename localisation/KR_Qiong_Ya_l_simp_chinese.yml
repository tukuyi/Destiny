 QYG.earlygame.2.t:0 "不眠之夜"
 QYG.earlygame.2.d:0 "黄靖有些疲倦，他放下手中的笔，靠在椅子上，用左手揉着自己的鼻梁。钢笔在右手中旋转着。\n\n自去年5月以来，岛内各个公社就一直有人上报他们发现了一些包括毒品在内的违禁物资。这些东西不仅无时无刻不在危害百姓的身心安全。更糟糕的是，这些东西严重挤压了本就稀缺的贸易量。陈炯明和沈鸿英那两个家伙一直在派海上巡逻队阻拦任何胆敢靠近海南岛的船只。幸运的是德国人和日本人不知道出于什么原因没有完全加入到封锁之中，至少他们不会24小时无时不刻的巡逻，才使得共和国能断断续续的从海外获得稀缺的物资。但也就是在这样的情况下，那些该死的走私客却为了他们的私利夹带非法物资。\n\n尽管不断有人落网，但是走私活动重来没有停歇过。他们不由得怀疑岛内是否存在一个走私集团，他们此前只是逮捕了一些外围成员。在这样的猜测下，这一段时间的调查工作所标定的中心就是位于龙华县的鸿升供销社。但是对那里的调查却没有一点儿进展，完全没有查到一点儿证据以启示到底是什么人在组织这场走私。而且随着时间的推移，这场案件的政治意义已经越来越重了。政府内不少人都在呼吁改革现在的松散情况，尤其是扩大肃反委员会的权力，统筹各地公社警察局一类的东西。他就这样夹在其中，一边是案件，另一边是政治，他不由得又叹了口气。"
 QYG.earlygame.2.a:0 "“到底是哪个家伙...”"
 QYG.earlygame.3.t:0 "革命娘子军"
 QYG.earlygame.3.d:0 "出身自琼州的妇女有着相当悠久的革命传统。赤色娘子军早在1926年就已经成立了，自建立以来，女战士们一不怕苦，二不怕死的精神就不断的激励着其他同志。在革命早期的多次战役如攻打文市、沙帽岭战役等战役中，娘子军立功颇多。沙帽岭战役中，敌人见我方部队全员均是女兵，便放松了警惕，兴奋得乱叫“谁抓到女兵，就赏给谁做老婆。”但是他们不知道他们面前的正是将要把他们送进地狱的死神，女兵们一边打一边撤，将敌人尽数引入包围圈中，此战共歼灭敌军一百余人，俘虏七十人。\n\n在战斗之余，女兵们也是宣传的一把好手，深入群众，发动群众，向群众宣传新思想，给革命家属做工作，让他们支持家人投身革命工作。她们的功绩，全琼州的百姓有口皆碑。\n\n在后来的系列反围剿战争中女子军们同样英勇作战，第一、二连一度全连牺牲，被迫解体。她们为革命的成功立下了不可磨灭的功劳。她们的番号是一种传承，是军魂的传承，是革命意志的传承。"
 QYG.earlygame.3.a:0 "妇女能顶半边天"
 QYG.earlygame.4.t:0 "八省内乱"
 QYG.earlygame.4.d:0 "随着一声枪响，卖国贼孙传芳的罪恶一生迎来了终结。这个该死的魔头再也无法向他的德国主子们出售一分一毫的尊严，尽管他早已丧失了作为一个中国人，一个有良心的人的一切尊严。他应该庆幸那颗子弹为他带来了无痛的终结，而不是活着目睹人民的愤怒将他撕得七零八落。\n\n伴随着他的死亡，另一个可耻的军阀头子齐燮元乘机上位，随即便和同为窥视者的陈调元打做一团。我们的革命同志国民党人也从福建的根据地中走出向着南京进发，誓要完成1926未竟之事，我们由衷的祝愿他们能够取得成功，倘若不是能力所限，我们一定会给予他们更多的支持。\n\n而我们，当听闻陈炯明宣布两广脱离联合的那一刻，临时军事委员会便召开了紧急会议。如今的广西领导人沈鸿英早已是垂垂老矣。旧桂系的军头从来都不愿意臣服于陈炯明的麾下。在不久的将来，也许再有半年、一年，又或是更长的岁月。但终有一日，当沈鸿英去世的那一天，两广必将陷入一场新的动乱。而那时就是我们发起第二次大革命的时机。"
 QYG.earlygame.4.a:0 "同志们，行动起来！"
 QYG.earlygame.5.t:0 "林中军校"
 QYG.earlygame.5.d:0 "琼中的很多地方几乎很难称之为道路，四处都是疯长的热带野草。但符克生的战斗经验告诉他，这里一定是一条道路，并且是运输重物的运输道。他俯下身子用指尖捏了捏红色的土壤，果然地上有新鲜的凹痕。笑了笑，不仅是庆幸自己找对了方向，更是他突然意识到，如果连隐藏痕迹都做不到，这让他加深了对正规军校的不屑，尽管他无比感激这样的机会，也一直在提醒自己要收起这种自由散漫的观念，但现实是，他并不觉得那些衣着笔挺戴眼镜胸前插着钢笔的教官，能比他或者他的那些在这土生土长的同志们更懂得在这炎热的热带岛屿上作战。\n\n符克生沿着道路继续往前，尽管在群山之中，可路也不算难走，闻着丛林里树木腐烂传来的独特味道，鸟鸣声甚至让他有一点陶醉。他发现前面道路已经消失，想回头看看，面前撞见了一张涂满了黑炭的黑脸，正冷漠的看着他。\n\n符克生强忍住自己要掏手枪的冲动，因为他看到了那张黑色脸下面绿色军装前共和国的标志。黑脸搜查了他的证件，同时出示了自己的证件，“跟我走吧。”黑脸说，不容多说明的留给符克生一个绿色背影。只是掀开了挡在面前几片齐腰的大树叶，黑脸就从袖里腋下吐出了一大片空地，阳光有些刺眼，符克生微眯着眼睛看着面前红土地上的广场，几队士兵正在操练，广场边立着一些吊脚茅草顶的隆闺房，隆闺营房木质旗杆上，共和国的旗帜在风中飘扬。\n\n“欢迎你同志。”黑脸转过头来笑着说，符克生这才注意到他如此年轻，笑容灿烂，露出上下两排被槟榔染得血红的牙齿。"
 QYG.earlygame.5.a:0 "或许，没那么糟"
 QYG.earlygame.6.t:0 "新的一年"
 QYG.earlygame.6.d:0 "俗话说：新年新气象。翻过元旦的跟头，距离农历新年1月24日也没有多少日子了。海南岛的居民们都忙着筹办年货，新年了，农民们也得久违的割上几块肉和家人尝尝味道。尽管海南岛早就实现了土地改革，做到了孙中山曾许诺的“耕者有其田”，但是也并没有那么多的财富能够使所有人都能过上月月有肉吃的生活。这里的居民们还和中国其他地区的农民们一样，除非逢年过节否则没人舍得买块肉吃。\n\n符克生趁着军队放假的日子，连忙去街上逛逛集市，体验一下烟火气息。今年是他入伍的第三个年头，正如许多士兵一样，年仅二十一岁的他是听着革命者的故事成长起来的。\n\n“林叔，亲自上集啊。年货备得怎么样了？”“哎哟，这不符家那小子吗？都长这么大。当兵了？”“是啊，林叔。”“不错，是个好小子。”\n\n对于淳朴而有着家国情怀的海南岛民而言，对自己孩子的最大期望就是他能健健康康的成长，其次就是长大了能参军报国，当然不能是一般的兵役，一定要是真真正正的军人。符克生通过考核正式入伍的那一天，是他们整个家庭最欣喜若狂的一天，整个村子在随后的几个月里都不厌其烦的听着符克生的父母是如何一遍又一遍的讲述他们那一天心路历程。\n\n在符克生告别了旧时的邻居之后，他接着在街上闲逛，毕竟这是他乃至于整个军队最近一段时间里最清闲的日子，没有操练，也没有演习，什么都没有。不过，只要再过一段时间，就将迎来全琼劳动者委员会，到那时全军将再一次繁忙起来，而这一忙碌..."
 QYG.earlygame.6.a:0 "就不知道下一个假日会是何时"
 QYG.earlygame.7.t:0 "全琼劳动者代表大会"
 QYG.earlygame.7.d:0 "蔡和森从繁忙的公务中短暂的抽身出来望向窗外，舒缓一下疲惫的神经，在这某一个刹那间他有些怀念起自己的故乡湖南来。自1918年赴京求学，次年前往法兰西，再之后去往广州随后是如今的海南，他再也没有回到过故乡。有些流言说那里的工团同志还在持续斗争，但是他们没办法断言那是不是真的，消息总是断断续续的。他很想知道新民学会的同志们如今的去向，尤其是毛泽东的。他也有些怀念起“真正的冬天”来，海南的四季都是如此，温暖宜人。\n\n“咚咚咚”，同僚敲响了敞开着的办公室大门，他是来准备大会所需的报告副本的。“和森同志，报告准备好了吗？”他收回了思绪，向那人投以了微笑“就快了”。在得到回应后，那人嘟囔着“不知道彭菩萨又在哪个村子里”便带上门离开了。\n\n马上就是1936年的第一次工农代表大会了，这是每年最重要的环节之一，他们将总结去年的一切工作，并向大会提出明年的方案。他不得已的将公务暂时搁置在了一边，检视着自己将要在大会上的使用的报告和发言稿。报告是劳工委员会内审查了多次的，以他们的眼光来看不会有任何问题。而讲稿呢，事实上，几位临时军事委员会成员的稿子尤其是彭湃的几乎从来没有用上过，他们在讲完开头之后，就更喜欢随着思绪自由发挥。"
 QYG.earlygame.7.a:0 "“希望一切顺利”"
 QYG.earlygame.8.t:0 "临时军事委员会会议"
 QYG.earlygame.8.d:0 "“彭湃那家伙还是这么慢。”冯白驹有些无奈的在屋内转来转去，作为一个军人他对时间有着极度的敏感。“没办法，彭菩萨是我们中最闲不住的那个。不是在田里就是在山里。”蔡和森饮了一口自己的绿茶。每一次都是这样，他、冯白驹、马白山、杨匏安四人呆在会议室内等待最后一个人的到来，好开启今年的第一次临时军事委员会会议。\n\n“南京那边又在异动了，”，冯白驹突然停下重新坐回了位上，“咱们得提前做好准备。”其他人则纷纷点点头。“部队得加练了。”同为将领的马白山附和到。\n\n“广州那边也不安宁，方方同志在路上了吗？”“就快到了，老冯不要这么着急，彭菩萨都还没到...”\n\n突然会议室的大门被推开，众人纷纷望了过去，看到了一路小跑，还在喘着气，头上冒着微微细汗的彭湃，“抱歉各位同志，来晚了。”冯白驹看着他叹了口气。"
 QYG.earlygame.8.a:0 "“会议正式开始吧”"
 QYG.earlygame.9.t:0 "两广现状"
 QYG.earlygame.9.d:0 "尽管陈炯明能够封锁两广与琼州的贸易往来，但是他锁不住从香港而来悬挂着其他国家的轮船。香港分局的负责人、也曾负责过农民运动讲习所的方方一行人乔装打扮也随着邮轮重新回到了阔鼻一年的琼州。他们是共和国打入两广的楔子，通过他们共和国才能更好的知己知彼。\n\n“思琼同志，好久不见了。”蔡和森伸出手去握住对方。“和森可别叫这个原名了。这里人多，回去再说”“好。”一行人钻入车中，向会堂开去。\n\n“两广如今的格局可谓是一片浑浊。但就广东而言，其内部只是短暂的团结在陈炯明的麾下，诸如陈廉伯、	陈铭枢一类的人他们随时都想要篡夺陈炯明的席位。而在外部，德国、日本都没有放弃通过租界渗透广东的想法。这一行为的最直观表现也正是陈廉伯及其商会。前者是那些准备或者已经成为卖国贼的汉奸必须扫除，而后者我们则可以采取拉拢的方式。”\n\n“至于广西则更是松散的军阀联盟。其领袖病危的沈鸿英的柳州帮也不过是几只势力中较大，其本人资历较老才能够在陆荣廷死后入主南宁。内部陆荣廷养子马济一党从未放弃过争夺广西的控制权。其外部呢？盘踞云贵的新桂系残部正意图入侵，我们的同志陈豪人、李明瑞正潜伏在桂东北地区，只要时机一到他们既可与我们南北呼应。”"
 QYG.earlygame.9.a:0 "会场内掌声不断"
 QYG.earlygame.10.t:0 "始料未及"
 QYG.earlygame.10.d:0 "“姓名？”\n\n“符克生。”尽管他不是第一次经历这样的事情，但是真的轮到他时，他能感到一股燥热蔓延全身。“知道你为什么会在这里吗？”面前的肃反委员会官员在他身前走来走去。“不知道，长官。”\n\n那人停了下来，直勾勾的盯着符克生的眼睛。“一月八日，那日你正处于放假，你都做了些什么？”他不由得加重了呼吸，绞尽脑汁的去回想上个月自己在干什么。他咽了口口水，“我...我在集市闲逛，长官。我记不清更多细节了。”他不知道这个回答能不能换来审查者的满意。“你和鸿升供销社有什么关系？”上一个回答没有得到反馈，又被迫开启了另一个问题。他不断地试图从那人的脸上找到一丝半点的情感波动，以求得到些许认可，但只得到一张毫无表情的冷脸。“没有关系，长官，我只是在其中买过东西。”\n\n“嗯...”那人继续盯着他，然后突然微笑了一下。“不要这么紧张，我们正在追查一起走私案，刚刚只是一个小小的调查。这只是一个简单的流程。现在，”他停了下来，理了理自己的衣领。“符克生下士，起立。”下，下士、他愣了一瞬间。然后立刻起立。“到！”\n\n“恭喜你。”他将新军衔交到自己手中，这意味着自己正式迈入了军官的行列。但下一个的瞬间，他感到自己的责任又重了一分。"
 QYG.earlygame.10.a:0 "保家卫国"
 QYG.earlygame.11.t:0 "打仗游戏"
 QYG.earlygame.11.d:0 "“昨天就是你扮的红军，今天该我了！”\n\n琼州儿童们最爱玩的游戏就是“打仗”。他们从小就听村里的大人们讲王文明，讲冯白驹讲他们是怎么打跑了坏人的。稍长一些的，在他们的记忆中还留有某个遥远的下午。他们离得远远的在战场附近听到过几声稀稀拉拉的枪声。\n\n红军战士永远参与者最想扮演的角色，而只有那些猜拳输了的孩子才会情不得已的扮演讨人厌的坏人。而他们往往还会讨价还价一番，不过当所有人都说定后。他们就会在附近的小山坡上呜呜喳喳的大闹一番，手指变成了枪，啪啪啪的射击。有些手工了得的或者家里大人愿意陪着玩的还会用木头做一把仿真枪，有这种玩具的孩子一般都会成为这一片区域孩子们的头儿，他享有永远扮演红军的优厚待遇。\n\n当“战争”进入到高潮阶段时，往往会有几个孩子拿着纤细而笔直的树枝充当趁手的兵器和敌人在刀光剑影中结束战斗。失败的一方，当然往往都是扮演陈炯明的孩子就会大喊一些“我们还会回来的”之类的狠话后。大家伙就默契的作鸟兽散回家吃饭。"
 QYG.earlygame.11.a:0 "并期待着第二天的到来"
 QYG.earlygame.12.t:0 "根据地的生命线"
 QYG.earlygame.12.d:0 "符克或许是整个根据地最繁忙的那一个，他正式加入工团党不过才两年，出生自1915年，年仅21岁的他与根据地的其他领导人比起来实在是太年轻了。但没有人会因为他的年轻而看不起他。\n\n1932年，高中毕业的他，因为家中贫困，父亲又遭了意外失去了工作，加之琼州大革命，政治、经济环境更是动荡。符家经济陷入拮据，也就无法再供养他就读心仪的大学。他不得不按照父亲的旨意，奔赴越南，在西贡市的一所小学中当起教师。也就是在那里他接触到了工团思想，在巧合中与越南独立同盟会的同志有了联系，并最终与琼崖共和国搭上了线。从那时起他开始推动越南华侨援助琼州与闽赣根据地，他们成立了越南琼崖华侨救国会，符克当选为常委。\n\n在一年后，符克听从临时军事委员会的调遣回到琼州主持对外贸易与对内经济建设工作。事实上，这不是一份好差事。战争对琼崖的破坏异常巨大，百废待兴并非是一个玩笑。\n\n符克从座位上站了起来，向与会各位代表致意。“我相信各位代表们对于经济工作并没有太多的了解，无法明白某些数字的含义，所以今天我们就长话短说，我会用一些通俗的语言来解释过去的一年中我们的经济成就与当下的困境。”他将手中的讲稿换到了下一页。“同志们，请看向你们手中报表的第一页...”"
 QYG.earlygame.12.a:0 "“它意味着...”"
 QYG.earlygame.13.t:0 "根据地的生命线"
 QYG.earlygame.13.d:0 "1935年的经济工作总结会要比其他人想得更久一些。但在符克的眼中，这一切还是太短暂了，如今的琼州还有着太多的问题需要去阐述，去年的工作也还有着太多的问题需要被回答。但是碍于时间问题，他只能简要的报告。\n\n在一段时间的其他会议之后，符克拿着那份折了角的1936年预算，站了起来，这是一份不太乐观的报告。在此前的许多个日夜里，财政经济委员会对这份报告修改了一次又一次，但是都无法得到那个被期望的答案。一切计算和估计的结果都指向那个可怕的结论————琼州如今已经难以为继，各项资源的缺口正在不断的被放大。当这份报告出炉之时，那一个个黑色字迹如鲜血一般鲜艳的赤色文字仿佛都在质问着他：为什么？为什么根据地会到如今这个样子？\n\n他呼了口气，在心中摇了头，这当然是明知故问，陈炯明从来没有放弃过摧毁他们，对于他们双方而言这是一场你死我活的较量，他们之中只有一方能够存活下去。就像无产阶级与资产阶级间永远无法弥合的分歧一般。\n\n在短暂的暂停之后，他终于张开了口..."
 QYG.earlygame.13.a:0 "“同志们，我们的根据地陷入了一场困难...”"
 QYG.earlygame.14.t:0 "两广的新格局"
 QYG.earlygame.14.d:0 "正如我们在香港同志的所预料的那般，自8月20日，广西督理沈鸿英去世后，国民党将领李宗仁等人自云南反攻广西，赶跑了新督理陆荣廷的养子马济。而始料未及的是身处广东的生产人民党党首、陈炯明的伙伴、前国民党党员陈铭枢仅一直在暗地中与国民党残党保持者联系。他们果断的发起了政变，陈铭枢宣布罢免陈炯明，成立广东人民政府，并与广西和解。随后的国民党内部选举中陈铭枢当选了两广负责人。\n\n而如今也时候我们需要从新考虑我们与两广的关系。纵使工团党此前与国民党有着亲密无间的合作，但是那并不意味着两党之间没有矛盾。国民党的右派们从来没有将我们放在眼中。对他们而言工团党不过是一个微不足道的东西，哪怕是孙中山尚在世时，他们也不止一次的希望开除工团党人的国民党党籍。如今，李宗仁这个国民党右派在两广地区毫无疑问的领导人，如果我们交出自己的武器，同国民党人合作。陈铭枢究竟能否控制住李宗仁是一个很难回答的问题..."
