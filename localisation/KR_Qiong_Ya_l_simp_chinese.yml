 QYG_authoritarian_democrat_party:0 "杂项委员会"
 QYG_authoritarian_democrat_party_long:0 "杂项委员会\n§g尽管名义上除最高机关——临时军事委员会外其余诸委员会的地位是同等的。但是在现实执行中由于所管辖的事务不同、委员会组成不同，在长期的革命工作中委员会之间也在不经意间分化出了三六九等。那些闲散的委员会，其官员整日无所事事，而其中部分官员更是沾染上了官僚主义气息，为人民群众所不满。一场针对委员会职能的改革势必会成为未来的重点...§!"
 QYG_paternal_autocrat_party:0 "红军"
 QYG_paternal_autocrat_party_long:0 "军事主义军人\n§g尽管多位将临都表示他们与如今某些士兵的想法并没有联系，但事实上他们在背后无不推动着这一思想的发展。他们期望总司令冯白驹向他们妥协，发起一场政变，他们认为只有红军才有可能守护根据地不变色。§!"
