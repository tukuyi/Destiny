 QYG.earlygame.23.t:0 "欢迎新同志"
 QYG.earlygame.23.d:0 "两广，严格来说是海南的同志向我们发来了祝贺，并且附带上了粤桂琼全体党员的重新入党申请，对于这些诚挚的革命者来说，只有一件事是最重要的那便是全中国的解放其他事务都是可以商榷的，而对于我们来说亦是如此。"
 QYG.earlygame.23.a:0 "我们的革命事业将更进一步"
 QYG.earlygame.24.t:0 "吃得苦中苦"
 QYG.earlygame.24.d:0 "尽管符克生在到达军校前就有预感，由于根据地的经济状况，军校的处境不会太良好。不过三年的军队生涯，也让他做好了吃苦的充分准备，直到，切身经历后，他才明白他依旧低估了许多。\n\n也许是近年来，琼州的人口逐渐恢复了，军事委员会的委员们也做出了一些扩军工作，他们这一批培训的军官有些超出了军校的承载力。教室、宿舍不够，又无多余钱财扩建，他们到校的第一件事就是在附近的山林中伐竹伐木，收集蒲葵，搭出来一些简易的草棚。漏风漏雨已是常态，索性海南岛春季温度较高，夜间还能入睡。\n\n而衣物甚至不如军中，他们入校后仅拿到一件粗布灰衣，每每训练后都要被汗水和湿润的空气打湿，湿了弄干，干了再湿。不幸中的万幸是军校食堂的饭菜还算可口，六人一桌，每餐四菜一汤，顿顿有肉。尽管生活条件刻苦，但是军校的纪律依旧如军中一般严格，床单不能有一丝皱褶，被子要叠放得棱角分明，生活用品摆放得整齐划一，从训练、吃饭、衣着、个人卫生，严格的规章制度遍及了师生的方方面面。课堂、食堂、操场、寝室四点一线，紧张而有序。或许对于那些此前从未有军旅生活，生活散漫习惯的新生而言克服得异常艰难。但对于他们这些老军人来说，这不过是此前习以为常的每一天。他们做得更多的是像照顾新兵一样，照顾新生，帮他们尽早习惯这枯燥的生活。\n\n新生入学后前三个月是军事训练，尽管他们这批受训军官基础本领已是熟练，但是依旧需要跟随早操。天还未亮，便响起起床号，在操场上集合，之后练习匍匐前进、射击等，以及雨天外的十五公里马拉松。除了马拉松，其他训练项目符克生等人是无需参加的。因此在集合后他们便解散，去教室接受课程教育，《交通学》、《地形学》、《兵器学》、《战术学》等等，下午大多则是野外演习。"
