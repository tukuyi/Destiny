 QYG_peng_pai: "彭湃"
 POLITICS_QYG_peng_pai_DESC:0 "彭湃，原名彭汉育，广东省海丰县人，出生于一个地主家庭。1917年前往日本留学，自己改名为彭湃，就读于早稻田大学政治经济科。留日期间亲历了日本发生的米骚乱，并深受俄国发生的1917年十月革命、中国发生的五四运动等第一次世界大战后的重大事件影响；曾因参加反对日本瓜分侵略中国的集会游行被日本警察殴伤、列入黑名单。最终由基督徒转变为社会主义革命者。1921年彭湃受陈炯明邀请来到广东，受后者支持在开展农民工作。1922年，彭湃与陈炯明开始产生矛盾，被免去海丰县教育局长职务。于是彭湃便专心从事农民运动。为发动、组织农民，成立农会，当众烧毁自家祖传田契，将自己的农田分给农民无偿耕作，同时自己过着俭朴的农民生活。1924年因为怀疑彭湃在海陆丰乡下的制度试验与国民党及法兰西公社有牵连，陈炯明决定彻底停止他的工作转而压制这些改革。因此，彭湃随即转投国民党而去，成为党内农业社会主义派别的领袖。遗憾的是，国民党与法兰西公社也并不诚心支持他们，国民革命军总司令蒋介石还公开反对他们的农民运动。\n\n1925年，国民党击溃陈炯明的部队，海丰县农会重新开展。1926年，随着北伐的溃败，以及陈炯明卷土重来，海陆丰革命遭到严重镇压，并由于叛徒泄密，彭湃险些遇害。在逃出广东后，彭湃辗转流亡至琼崖，并参与到1932年大革命之中。在琼州，他继续实践自己的主张，完成海陆丰未竟之事，为广大农民带来真正的解放。"
