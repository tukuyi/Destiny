 QYG.earlygame.16.t:0 "时机已到"
 QYG.earlygame.16.d:0 "正如我们在香港同志的所预料的那般，自8月20日，广西督理沈鸿英去世后，国民党将领李宗仁等人自云南反攻广西，广西即刻陷入内战之中。随后广东也陷入了政治混乱之中，更进一步的于今日，广东与广西正式交火，打响了第三次两广战争。广东人只能希望北方政府能够给予他们些许支持。但是对于我们、对于广大的两广百姓而言，军阀们都将是需要被驱逐的对象，他们的存在本身就是两广人民无穷无尽的灾难。只有他们都滚出两广，只有那样两广人民才能迎来真正的解放。"
 QYG.earlygame.16.a:0 "同志们，是时候了！"
 QYG.earlygame.17.t:0 "最后一次会议"
 QYG.earlygame.17.d:0 "蔡和森环顾四周，尽管大多数与会代表都保持着克制，但是他们脸上还是不时泛出一丝喜悦之情。两广业已解放，红军正在逐步接收每一个城市与村庄，新的基层组织将被建立，革命的历史将翻开新篇章。而经过全琼劳动者委员会的投票决定，新生的粤桂琼革命共和国的首都将被设立在广州这座经济更发达的城市，如今位于海口的一切政府委员会、工农会组织都将搬去广州，搬迁工作在一周以前就开始了，如今已经接近尾声，新的琼州分会领导团队也已经选拔完成。而如今还留在海口的他们是最后一批还没有迁移的中央委员，他们将在这里举行最后一次全琼劳动者委员会会议。"
 QYG.earlygame.17.a:0 "“让我们开始吧”"
 QYG.earlygame.18.t:0 "湖南的党中央"
 QYG.earlygame.18.d:0 "自两广光复以来，最大的好消息摆在了每一位粤桂琼委员的桌前：湖南的工团主义者同样完成了他们的革命，湖南已然插遍红旗。但是这个好消息之外的却有一些担忧，在1927大革命彻底失败之后，工团党在全国范围内已然事实上瓦解。中央执行委员会的瞿秋白同志为国捐躯；张国焘同志下落不明；陈独秀、周恩来同志据传正与国民党左派合作，力图二次北伐，中央执行委员会在事实上崩溃了。\n\n我们也就和湖南的同志一样与党中央失去了联系，然而与我们不同的是，尽管蔡和森与董必武同属党的元老，但是董必武却选择了在未得到任何一位前中央执行委员会的支持下组建了新的中央执行委员会，严格来说这是严重的分裂行为。然而在1927，在那个暗无天日的日子中，我们又有什么理由苛责湖南的同志们呢？革命者无论如何都要依照时局行动，去改造我们的世界，既然湖南已然组建了全新的党中央，那么作为党的一份子我们又有什么理由不加入他们呢？对我们，对他们，对全中国所有的革命者而言，只有一个目标是不会改变的："
 QYG.earlygame.18.a:0 "解放全中国！"
 QYG.earlygame.19.t:0 "临时采访"
 QYG.earlygame.19.d:0 "“您请坐，家里穷，也没想过会来什么客人，让您见笑了。”他赔笑着，一边说一边指着屋里仅有的一张四只凳腿还算齐全的木凳子，招呼我坐下。“怎么会，我以前也是这个条件，哪有什么见笑的。”我摆摆手，顺势坐下，拿出烟盒放在眼前的桌子上。“李先生，您说您是报社的记者，怎么会想着来采访我呢？”他不解地搔着耳朵，笑了笑问道。我没回答他的问题，而是打量起了眼前这个逼仄的家。最先望见的是一张木板床，上面垫着满满的干草和一张凉席，枕头不知是用什么皮缝的，应该已经用了很久了，黑色的油渍渗在上面，像一块块斑点似的。桌子，哦对桌子，一张生铁打成的铁皮桌，上面还摆着中午吃剩下的一小碟咸菜，咸菜边上是一沓报纸，看不清写的是什么。那铁皮桌应该是自己或是拜托工友打的，虽然偶尔有凤吹过会频频点头，但确实够用了。\n\n“李先生？”“嗯？啊，不好意思，刚刚突然想起一些事情，对了，您抽烟吗？”不等他回应，我打开烟盒，拿出一根卷烟递了过去。他看了看我，眼神中带着惊讶，接过我的烟，低头把它夹在了耳朵边上，再抬起头时，我发觉他的笑容似乎少了些疏远，多了几分信任。“怎么不抽呢？”我问道，“庄稼人节约习惯了，这烟一看就顶好，留着等以后尝，再说，我也没有洋火，这也……”没等他说完，我把整个烟盒递了过去，打断了他，从上衣的口袋里拿出打火机，说道：“我已经让您少了半天工钱，这盒烟就算是补偿，您抽着，不碍事。”“这，那就谢谢李先生了。”他夹起一支烟，朝我手上打着的火凑过来，也就是这时，我才能仔细地观察这个马上要采访的对象。粗大的眉毛，厚实的嘴唇，标准的工人面貌，但是额上丛生的皱纹，带着几分菜色脸颊，少许簇在他头上白发，让他显得憔悴、老迈，明明只有三十多岁，看起来却像个五六十的老头。他夹着烟的手上布满了老茧，虎口、手掌、到处都是。显然，工厂的痕迹已经深深烙印在他身上，而那座吞吐着木材煤炭的工厂也绝不像中华日报上说的那么人性化。\n\n我从包里掏出纸笔，等他神情享受地抽完烟，便说道：“张师傅，我就叫你老张了，现在我们开始采访。”他点点头，我接着说道：“老张，你说你今年三十二，但是看你的样子可不像，是家里有什么困难吗？”老张一只手放在大腿上，一只手夹着烟悬在半空，面露无奈地说道：“困难倒是谈不上，能吃饱饭，孩子也大了，能帮忙做些家务，家里也没遭难，就是一天干的活实在太多，觉都睡不好，半夜要起来倒班。”我边写边问道：“可是我看《中华日报》，上面都说现在工厂是跟国际接轨，薪水工时应该都很好才对。”\n\n老张用疑惑的眼光盯着我，半响，问了声：“李先生，您是《中华日报》的记者？”“不不不，我是从北边来的，一个小报社，话说，《中华日报》怎么了，这不是广州政府的官方报纸么？”“不是《中华日报》的就行，看来您真是外地来的，这报纸，说是报纸嘛，实际就是陈老狗的遮羞布，以前不识字的时候也就听别人讲个大概，现在懂了几个字再去看，完全就是胡说八道嘛”老张深吸了一口烟，愤愤地啐道。"
 QYG.earlygame.19.a:0 "下一页"
 QYG.earlygame.20.t:0 "解放广州！"
 QYG.earlygame.20.d:0 "当符克生远远望见广州城的时候，已经看不见了火光，城市上方，烟已经变成了淡灰色，像几片随风飘扬的布。\n\n进江门后就是复杂的珠江水网，原本布防在这里的敌人已经望风而逃，他们士气很低落，防御工事也不成样子，东一片西一片的堆在河网之间。只剩下几个手足无措的船夫，茫然的撑着船蒿立在船头，成了符克生见到的第一批广州市民。广州城防的长官老爷原先是准备抓他们通过水网给他手下的士兵运送弹药跟弹药，也许那些衣着笔挺的军官根本想不到自己手下的士兵居然如此费拉不堪，甚至没打完原先手里的弹药就作鸟兽散。\n\n船夫们先是被漆黑的枪口吓破了胆，然后又是被徐进的炮火堵住了退路，只得立在船头，呆呆看着列队进城的红军。符克生指挥自己手下的战士快速搬下他们船上的弹药，不仅作为战利品，也方便老乡快点划船回家。至于船上的给养，便作为酬谢留在了船上。\n\n入城前，冯白驹特地召开了师以上干部会议，制定了严格的入城纪律，要求将士们执行。而城内的同志已经派人出城来接应了，城市接管的异常顺利，他们甚至还组织了一批民众欢迎军队入城，有趣的是，这显然不是这些市民第一次做这种事，他们非常熟练的在道路两侧举起横幅，举着瓦罐，以表示“箪食壶浆”。"
 QYG.earlygame.20.a:0 "被驯服的城市"
 QYG.earlygame.21.t:0 "湖南的好消息"
 QYG.earlygame.21.d:0 "“大消息！大消息！”年轻的报童奔走在香港的街头，嘴里不断吆喝着某地又有什么大新闻。不过对于一般的市民而言，这样的推销话术实在是太常见了，当你掏了钱之后才知道这些所谓的大消息实在是不值一提，都是些某地军阀那狗屁倒灶的家务事。\n\n不过总有些人是不一样的，那些有钱有闲的人，又比如工团党的潜伏份子。尽管报纸并不能带来多少额外的消息，但是有备无患总是好的。但这一次，有些出乎意料了，报纸头版头条刊登这一个大消息，湖南省变天了，一群工团主义者在湖南的内乱中脱颖而出，他们如今宣布将在湖南成立共和国，并誓师北伐。“嘶”他倒吸一口凉气，并有些失态的返回了安全屋，里面的所有人都有着大差不差的神情，这是一个令人惊讶的消息。中国的革命还未失败，除了琼州，还有着同志在坚持着！而他们也将为了解放香港更加努力。"
 QYG.earlygame.21.a:0 "同志们，再加把劲！"
 QYG.earlygame.22.t:0 "临时采访"
 QYG.earlygame.22.d:0 "“打比方说，您说的干活的时间，报纸上说，我们工人每人每天只需要干个白天，天黑就歇了，可是您真要按这么来，那您这个月的工资就只剩下三成了”“那其余七成呢？”我连忙追问，手中的笔依然不停。“七成？能拿到五成就烧高香了，厂子里现在说什么跟国际接轨，要搞绩效和什么楼梯计划，我们干完白班，吃个饭，又得上工，一上就是干到凌晨，这还不算完，干的活做的再精细，那厂里的主任总能给你挑毛病，用什么残次折给你扣上，这一折就折了一两成的工钱，有的时候临时有事，想请一天半天的假，好家伙直接没了一个礼拜的钱，说是打乱了工厂的生产计划，要给工厂交误工费，不交？那就直接让你卷铺盖走人。”\n\n“这么说来，《中华日报》上面的东西也有假的？”“嘿嘿，上面就没真的！整天不是些少爷小姐的八卦，就是宣传陈老狗干的那点事，要不就是为了拍几张照来祸害我们老百姓。上个月说要给洋人参观工厂，结果牛皮吹破了，逼我们三班倒地赶工才把窟窿填上。这星期又说要修铁路，还搞了个什么剪彩仪式，结果就是一帮人凑那拍了几张照，那片地就被征来修路了”“可是我这几年好像没看到有在修铁路的，这是怎么回事？”“这就对了嘛，假的，拍完照，拿完地，转手就卖了，谁还在乎有没有铁路，吃得饱最要紧。”老张神情陶醉地抽完最后一口，不屑地回道。\n\n我停下笔，拿出打火机，凑上前帮他再点上一支，低头时却注意到了刚刚看到的那一沓报纸。“老张，你不地道啊，怎么你一边骂《中华日报》，一边还买了这么多，该不会是拿来烧的吧？”我打趣着说。“李先生，这你就不懂了，这不是《中华日报》，也不用钱。”他装模作样地小声说道：“这是南边来的。”“南边？该不会是...”看着上面用正楷印着的大大的《革命青年》，我心中了然，却还是装作不知情地问道。\n\n“就是那个，”老张悄声道“我们有个夜校的老师，就是干这个的。”老张放下烟，翘起了二郎腿，眉飞色舞地说：“多亏了他还有这些报纸，现在我们这群苦哈哈也认字了，跟那劳什子主任也能掰扯掰扯，只是现在认的字还不多，还得学习。”说着，他摊开一张报纸，指着上面的版面，“您看，这上面不光讲革命，还有新闻，有教人认字的，有招聘广告，比那个假大空的《中华日报》不知道好了多少。”\n\n我盯着报纸，假装在看，心中思绪万千。之后我又询问了老张很多问题，包括他们的生活条件，工友的情况，本地的风俗等等。末了，当我收拾好东西，合上笔盖，朝他道别时，他叫住我，轻皱着眉头，问：“李先生，您说您是从北边来的，北边跟南边比，怎么样？”我望着那张脸，上面洋溢的热情与他生活的朽气形成了鲜明的对比，我仰起脸，笑着对他说：“北边有北边的好，南边也有南边的好，都会好起来的。”听罢，他皱着的眉终于是舒缓下去了，他挥着手朝我道别，脸上还是那副我刚进屋时的笑容，只是这份笑如今多了些真实和期许。"
