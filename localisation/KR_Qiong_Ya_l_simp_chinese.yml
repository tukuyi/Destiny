 QYG_social_conservative_party_zg:0 "致公党"
 QYG_social_conservative_party_zg_long:0 "致公党\n§g中国致公党，或简称致公党，是中国联省运动的主要政党。中国致公党成立于1925年，曾成功团结了失意的国民党政客和海外华人（尤其是洪门子弟），其呼吁将中华民国改革为一个彻底的多党联邦制国家。当这个愿望被大清的第二次复辟击碎之后，致公党仍然有着不小的能量，即使他们因为是共和制支持者而在北京政权直接控制的领土上被查封。他们除了主张联邦制和民主共和制度以外，也提倡进步的社会与政治观点：社会方面他们提倡推行土地和教育制度改革，政治方面则呼吁在各级政府设立选举制议会。\n\n尽管陈炯明等人被赶出了两广地区，但是致公党的影响力仍旧存在。§!"

#人物
 lin_shi_DESC:0 "自共和国建立以来，前广东分会书记主持之下，琼州根据地组成了军事委员会在内的各个委员会统筹管理根据地的各个方面。其中最重要的自然是临时军事委员会。\n\n对于这片土地上的居民而言，兵役是必要的。他们将自己保卫自己的一切，然而这样普遍的兵役制度的最直接后果就是根据地内长期弥漫着的军事至上思想，尽管总司令冯白驹将军不断的强调军队应当只能成为革命的一把刀，但是军队内部对于直接控制社会的方方面面的思潮从来没有断绝过。委员会的最主要任务就是防止共和国被军队的野心所吞噬..."
