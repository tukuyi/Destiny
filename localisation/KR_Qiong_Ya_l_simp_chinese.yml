 QYG_syndicalist_party:0 "劳工委员会"
 QYG_syndicalist_party_long:0 "劳工委员会\n§g自琼崖大革命以来，工人阶级就是琼崖根据地最重要的一环力量。在当时成功实现省港大罢工后，在广东总工会的扶持之下，琼崖总工会重新建立，工人团体也是在省港大罢工中得到了磨练。此后海口旅店工人大罢工、纺织工人大罢工也都是在这样的环境下取得了胜利。而当北伐战争失败，广东总工会被陈炯明捣毁，蔡和森等人转移到了大革命的琼崖，在琼崖开展工团主义斗争。而在这十年间，尽管其声誉比不上主持农民工作的彭湃，但是他也当得上根据地的二号人物。§!"
 QYG_radical_socialist_party:0 "农民事务委员会"
 QYG_radical_socialist_party_long:0 "农民事务委员会\n§g作为著名的农业运动领导人，同时海南当之无愧的是一个农业社会的情况下。当局势稳定之后，由彭湃组建的农民事务委员会开展了一系列土地改革运动。土地权收归农会，使用权交由农民，对于地主的多余土地进行没收。在长达一年的土地改革运动之后，土地革命宣布完全成功。海南成为了中国第一个事实上的耕者有其田的地区。而彭湃也在这样的成功中声誉进一步高涨。在临时军事委员会选举当中他是得票率最高的那个。§!"
 QYG_social_democrat_party:0 "临时军事委员会"
 QYG_social_democrat_party_long:0 "临时军事委员会\n§g由冯白驹、彭湃、蔡和森、马白山、杨匏安五人组成的临时军事委员会掌握着革命共和国的方方面面。一切事物，一切物资都需要通过五人会议进行统一安排。尽管五人在不同事务上有着不同的看法，分歧几乎是每场会议中必然会发生的内容。但是他们对于革命的决心是统一的，一切矛盾也不过只是暂时的。§!"
 QYG_social_liberal_party:0 "财政经济委员会"
 QYG_social_liberal_party_long:0 "财政经济委员会\n§g在最初的一段时间内，因为外部的封锁于内部商人的叛逃，根据地的经济状况恶化到难以想象的地步。但是在爱国商人符克的统筹之下，在根据地领导人于将士们亲自下地干活，养猪种菜，鼓励手工业重新恢复，兴办合作社。尽管有的“卫道士”不断的批判商人与工团主义、共产主义路线相违背，但是在现实需要面前，一切都要服务于现实。由各地农会、工会统筹协办的市场得到了人民群众的一致好评。倘若不是符克本人退出选举，那么今日的五人会议中一定会有他的名字。§!"
 QYG_market_liberal_party:0 "对外贸易委员会"
 QYG_market_liberal_party_long:0 "对外贸易委员会\n§g南部沿海省份出海贸易是自古以来的传统，闽鄂琼桂地区素有“广肇帮”，“福建帮”，“客家帮”，“潮州帮”和“海南帮”五帮的说法。而琼州革命根据地也并非是孤立至上的革命势力，在爱国商人符克的领导下，对外贸易委员会主持着新加坡、泰国一代的琼州商人贸易工作。尽管有着陈炯明政府的诸多干扰，海上贸易始终没有断绝过，尽管根据地资源依旧缺口很大，但依然可以维系。§!"
