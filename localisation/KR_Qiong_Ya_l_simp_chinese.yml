 QYG_new_year:0 "新年的钟声"
 QYG_new_year_desc:0 "1936年元旦的到来，也意味着琼崖革命根据地的历史将进入第十个年头。在这十年间无数的烈士献出了自己的生命，也有无数人选择踏上了革命的道路。中国分裂的景象仍然在持续，但是革命者们必将带来真正的解放，他们是如此相信着。"
 QYG_ji_ti_da_hui:0 "召开全琼劳动者委员会"
 QYG_ji_ti_da_hui_desc:0 "作为真正的最高权力机构，全琼劳动者委员会在每月固定时日召开以协调各公社之间的矛盾，统筹资源的分配，听取临时军事委员会的报告。在大会之中人人平等，协调合作，通过完全透明的讨论来决定一切政权事务的最终答案。"
 QYG_wu_ren_hui_yi:0 "召集五人会议"
 QYG_wu_ren_hui_yi_desc:0 "受限于地理等因素全琼劳动者委员会不可能无限期召开，而当委员会处于闭会状态时，临时军事会议就成为了最高决策机关。尽管已存在了近五年时间，但是五名成员已经认可“临时”一词，以象征着暂代。当全国解放之日，他们的职责也将正式卸下。"
 QYG_di_yi_bu:0 "迈向未来的第一步"
 QYG_di_yi_bu_desc:0 "那是1927年，陈炯明彻底撕下了革命者的伪装露出了其反动军阀的獠牙。多年来，无数真正的革命同志死在陈炯明反动派的屠刀下，多少社会主义革命者在反动派的搜捕围剿下东躲西藏历尽磨难。但是我们没有被屠戮殆尽，我们建立了琼崖革命共和国，陈炯明围剿没有让我们灭亡，反而我们在斗争中一次次磨练，最终将陈炯明的军队赶出了海南岛建立了共和政权。紧接着的封锁也没有让我们陷入崩溃，而是让这个新生的革命政权做大做强。于是最终，在近乎十年的斗争后，我们从南方回来了，手握着枪杆子带着坚定的革命信念回来了。不过这已经是昨天的故事了，现在，是时候兑现我们解放两广工农的承诺了。"
 #中线
 QYG_ting_qu_qing_bao:0 "地下工作者的汇报"
 QYG_ting_qu_qing_bao_desc:0 "尽管广州总工会已经被陈炯明政府查封，总工会也已经迁至琼州。但是陈炯明的势力无法伸入香港、澳门这两座租界城市。哪怕他不断的买通黑帮势力、租界警察也无法做到查封香港分会。而我们的同志也就这样数年如一日的潜伏在两地并不断的深入两广。"
 QYG_yue_nan_tong_zhi_de_jing_yan:0 "越盟同志的经验"
 QYG_yue_nan_tong_zhi_de_jing_yan_desc:0 "自1927年反围剿以来，我们的革命武装长期处于消耗大于新生力量的境地之中。加之1932大革命以后，我们的革命武装少有能够进行实战训练。在这样的情况下，我们难以对抗反革命陈炯明。为此我们和越盟的同志们达成了协议，每隔一段时间，我们的部分新兵将前往越南战场实地学习游击战术，同时越盟的士兵也来会来到琼州传授他们的山地、丛林游击战技巧。"
 QYG_hai_wai_yuan_zu:0 "寻求海外援助"
 QYG_hai_wai_yuan_zu_desc:0 "自1926年根据地建立起的那一年开始，法兰西公社的代表也并非没有来过琼崖。他们秉承着社会主义的国际热情，在给予我们援助的同时又要求我们向革命党人臣服，在大革命失败之后，进一步要求我们服从汪兆铭在巴黎建立的流亡中央。在经过全琼代表的投票表决之后，我们最终拒绝了这一提案，这导致了我们与法兰西的分道扬镳。但是在大陆之上，在越南、在新加坡、在印度尼西亚，我们的华侨同胞向我们送来了援助，他们支持着我们的革命事业，盼望着我们能够解放全中国。"
 QYG_pei_yang_jin_bu:0 "维护商业航路"
 QYG_pei_yang_jin_bu_desc:0 "对于商人们而言只要有利可图，他们就不畏惧任何困难。我们唯一要考虑只有那些诸如上海青帮、香港三合会一般的势力在货物中夹带着一些违禁物品。以及越南等地的海盗们劫掠商船。"
 QYG_tou_zi_jiao_yu:0 "投资教育事业"
 QYG_tou_zi_jiao_yu_desc:0 "无论如何工业化都是社会发展的必然，尽管琼州的工业因为各种原因相当的落后，绝大多数地区还处在农业时代。但是这并不妨碍财政经济委员会从最基础的部分开始，从教育环节开始鼓励我们的公民学习相关知识，派出专业人士培养他们的技能能力，促使他们进入该行业深耕。尽管财政困难，但是政府依然会给予他们一定的生活补助。"
 QYG_jun_shi_hua_jiao_yu_li_nian:0 "军事化教育理念"
 QYG_jun_shi_hua_jiao_yu_li_nian_desc:0 "无论如何，当下最重要的问题只有一个：保卫我们的社会。就教育问题而言，军事人才比起其他领域都更加关键，同时，我们的教育亦不能向资本主义社会那样胡乱进行，任由发展。我们将按照不同领域，以公民本人的意愿教导他们工作所需要的知识。"
 #军事
 QYG_jing_guo_bu_rang_xu_mei:0 "巾帼不让须眉"
 QYG_jing_guo_bu_rang_xu_mei_desc:0 "在革命的初期，女性就是革命的重要力量。陈玉婵同志在第一次反围剿中壮烈牺牲。林一人同志在大革命期间牺牲。而与此同时，富有光荣革命传统的琼州妇女积极参军，甚至人数足以成立“乐会县赤色女子军”，起初是一个排，后来是一个连，全连一百零三人，一百位革命女性。如今，在十年的发展过程中，革命女性的力量与日俱增，赤色娘子军的扩建已是必然，"
 QYG_xin_yi_nian_ming_dan:0 "新生革命军官"
 QYG_xin_yi_nian_ming_dan_desc:0 "军官是一个军队的核心之一，他们是我们革命事业的中坚力量。一个良好的指挥官有利于整个革命队伍的团结。尤其是那些新入伍的战士，他们对于革命还没有一个完整的认识。这时候更需要有着充足革命认识的老士兵与良好革命经验的新军官的教导。而我们的军官一方面来自于基层士兵的推选，另一方面来自于相关考核。"
 QYG_jun_zheng_gong_yuan:0 "琼崖革命军政学院"
 QYG_jun_zheng_gong_yuan_desc:0 "知识是革命者的武器，革命不是无谓的消耗热情就能够达到的。我们的革命者需要讲究革命的方式、方法。尤其是我们的赤色武装在于敌人交战时需要比敌人的指挥官能加强大的随机应变能力，对军事知识需要更多的学习。而在我们的诸多公社中都有着一系列各种各样的学校。而在这个大变局的当下，一所中央直属的，为了培养优秀的革命人才的学校即将建立。"
 QYG_pei_xun_te_shu_bing_zhong:0 "艰苦奋斗"
 QYG_pei_xun_te_shu_bing_zhong_desc:0 "琼州多山、多林这在革命初期对我们的革命队伍既是考验也是优势。在长期与敌人盘旋斗争的岁月里。我们的革命者对山林地形的战斗有着充分的了解。可以说我们的革命队伍在中国可能是仅次于国民党人的对游击战精通的队伍。"
 QYG_gai_zu_zhi_hui_xi_tong:0 "无产阶级军队"
 QYG_gai_zu_zhi_hui_xi_tong_desc:0 "无论是红军还是赤卫队，我们的军人都出身自无产阶级，他们也应该是无产阶级的军队。无产阶级需要的不是脱离人民的军队，而是劳苦大众和士兵融成一体的全民的民兵。用普遍的人民武装即真正普遍的民兵代替旧的压迫机关即警察、官吏和常备军——这正是我们当下 的道路。"
 QYG_wei_chi_xian_you_ti_xi:0 "加强革命火力"
 QYG_wei_chi_xian_you_ti_xi_desc:0 "军队是革命的保守者。在过去的十年中，革命军队与陈炯明等反革命武装的力量整体上呈现出此消彼长，彼消此长的态势。而尽管敌人的军力远强于我们，但是我们双方的差距是在缩小的。我们要做的就是进一步加强革命武装的战斗力以期消灭反革命武装，解放两广，直至解放全中国。"
 #经济
 QYG_xin_mu_biao:0 "1936年的经济工作目标"
 QYG_xin_mu_biao_desc:0 "1936年注定不会是一个平淡的年份，共和国已经走到了生死存亡的危难时刻。我们与陈炯明的拉锯战已经到了一个必须要分出胜负的时刻，要么革命的火焰燃尽旧时代的残党，要么就此熄灭..."
 QYG_hui_shou:0 "1935的发展总结"
 QYG_hui_shou_desc:0 "过去的一年是艰苦奋斗的一年，共和国仍然在悬崖边苦苦支撑。财政经济委员会的诸位成员也只是尽己所能的维持着共和国微弱的收支平衡。"
 QYG_jian_she_gong_zuo:0 "革命建设工作"
 QYG_jian_she_gong_zuo_desc:0 "琼崖从来没有完全走出1932年大革命的阴影，而当下革命的烽火需要再一次燃向两广之际，我们的革命者不会有一丝一毫的懈怠。军工业是当下最重要的一环，而什么土地适合工业发展？什么土地适合开采资源？什么土地适合农业发展？一切一切的问题都需要落实到实地调查，在1935年之时符克就已经在推动着一次全方面的调研。如今，这场调研即将完结，革命建设工作将再上一层楼。"
 QYG_wen_hua_zhen_xian:0 "左翼文化阵线"
 QYG_wen_hua_zhen_xian_desc:0 "革命文化是革命者的有力武器，是革命的总战线上的一条必要和重要的战线。文化建设一方面传播思想，动员民众，提振士气。另一方面是有力的抨击陈炯明反革命政府丑恶面目的重要武器。由宣传委员会陈垂斌同志主持的《革命青年》、《民主报》、《战斗生活》等刊物，不仅在根据地内大受好评。在广州也为陈炯明所大为厌恶，几次想要查封而不能彻底革除。"
 QYG_chu_jin_shou_gong_ye:0 "促进手工业"
 QYG_chu_jin_shou_gong_ye_desc:0 "尽管诸多原料、机械因为被封锁难以进入琼州，但是这并不妨碍财政经济委员会的委员们前往各地公社组织手工业发展。通过拆解学习、购买图纸，部分公社已经能够自制简易的工业设备，尽管根据地离着自给自足还遥不可及，但是我们已然实现了第一步。"
 QYG_zi_zhu_wu_qi:0 "人民的战争"
 QYG_zi_zhu_wu_qi_desc:0 "军队在之前的战争中遭受重创，而不论炮火连天后还剩下什么，我们残破的工业体系无力及时补充武器库存。但是革命者从来不会被艰难困苦所打倒，革命的热情激荡在每一个工坊之中，土制地雷、步枪、子弹一筐又一筐的运向战场。没有上帝，没有主子，只有人民！将敌人埋葬在人民的浪潮之中！"

#二阶段
 #政治 
 QYG_gai_zu_jiu_zheng_fu:0 "必要之恶"
 QYG_gai_zu_jiu_zheng_fu_desc:0 "两广地区不同于海南，其阶级矛盾、民族矛盾相较于海南地区更加复杂。而如今我们仅仅是明面上击溃了两广军阀，事实上并没有能够完全控制两广地区。两个地区的人民也并非完全信任我们，在这样的情况，我们更需要有一些能够统筹全局的部门。而不能任由各地自行其是，尽管这可能会被一些人认为是官僚主义作风，但是这些举动也仍然是必须的。"
 QYG_kuo_zhang_su_fan:0 "设立中央肃反委员会"
 QYG_kuo_zhang_su_fan_desc:0 "两广地区，尤其是广西地区，土匪横行严重，许多旧桂系的军队被我们击溃后便立即落草为寇。而广东地区，那些从前就对工团主义有着敌意的知识分子、大企业家至今仍然在活跃，他们拒绝与我们合作，并且不遗余力的帮助逃亡香港的陈廉伯等人。"
 QYG_zheng_feng_yun_dong:0 "开展整风运动"
 QYG_zheng_feng_yun_dong_desc:0 "在我们统一两广的道路中，由于人手的不充分，以及各地市、区、县的部委的错误认知导致无论是工农会亦或是党委都扩招了相当一大批新鲜血液。但是这些新加入的工、农、知识分子，他们中的较大多数对革命并没有充分的认知。他们不清楚革命的理论，有的更是以为我们的政府部门能够为他们解决生计问题才参与其中，我们的革命建设工作也因此受到了许多阻碍，产生了一系列新的问题。对此我们需要一场整风运动，整顿如今的革命团体。"
 QYG_tui_jin_gong_nong_hui_jian_she:0 "坚持自治理念"
 QYG_tui_jin_gong_nong_hui_jian_she_desc:0 "为了更好的解决两广行政问题，我们需要的让工、农会更多的参与到政府行政当中，将一些职责转交于他们，毕竟这些生于此，长于此的工人与农民们相对于官僚群体更多的了解这片土地的详细情况。这样也能更好的贯彻我们的工团主义思想。"
 QYG_zhen_zhi_wei_yuan_hui:0 "推动自发肃反"
 QYG_zhen_zhi_wei_yuan_hui_desc:0 "依靠政府部门强行执行的肃反工作比起依托人民群众的检举揭发来说是疲软且乏力的。我们需要运动群众，支持群众，对人民群众有怨言的那部分群体进行审查，依法处理那些罪大恶极之人，同时也要为那些被陈炯明政府所冤枉之人平反，洗清他们的冤屈。"
 QYG_nei_bu_zi_cha:0 "内部自我审查"
 QYG_nei_bu_zi_cha_desc:0 "新的环境产生了新的诱惑，在琼州时期，物质条件不充分，有的干部即使想要堕落也无可奈何。但是到了广东，情况则不一样了，他们迅速的堕落成旧政府官老爷的模样，对人民群众爱答不理，对物质享受求之若渴。全然忘却了革命的优良传统，全然背弃了他们最初投身革命的一番热血。"
 QYG_gai_zu_ge_wei_yuan:0 "[QYG_gai_zu_ge_wei_yuan_loc]"
 QYG_gai_zu_ge_wei_yuan_loc_gai_zu:0 "粤桂琼第一次中央政治委员会选举"
 QYG_gai_zu_ge_wei_yuan_loc_bao_liu:0 "粤桂琼第一次临时军事委员会选举"
 QYG_gai_zu_ge_wei_yuan_desc:0 "[QYG_gai_zu_ge_wei_yuan_desc_loc]"
 QYG_gai_zu_ge_wei_yuan_loc_gai_zu_desc:0 "当政局开始稳定，经济重建工作也逐渐走上正轨，旧的临时军事委员会业已改组完毕，在这个时机也是时候重新选举中央政治委员会了。"
 QYG_gai_zu_ge_wei_yuan_loc_bao_liu_desc:0 "当政局开始稳定，经济重建工作也逐渐走上正轨，临时军事委员会的选举工作也时候该进行了。"
 #军事
 QYG_zheng_bian_hong_jun:0 "整编红军"
 QYG_zheng_bian_hong_jun_desc:0 "在解放两广的战争中，我们的部队付出了不小的代价，有的连队全员牺牲，有的营只剩数人，这些烈士的牺牲将永远被我们凝集。红军需要新的血液，也需要重新配备补给，我们已然拥有了一个强大的工业省，足以配备更优良的装备，至少是一套新军服。"
 QYG_jia_qiang_jun_dui_si_xiang:0 "新兵政治教育工作"
 QYG_jia_qiang_jun_dui_si_xiang_desc:0 "我们的军队与军阀部队最大的区别就在于我们的军队是有信仰的部队。部队的新兵都要接受政治教育才能入伍，而统一两广后，军队再次扩张，我们需要考虑我们的军队政治教育工作是仍然由党、工/农会干部进行或是军队自主进行。"
 QYG_neng_da_sheng_zhang:0 "能打胜仗就是好兵"
 QYG_neng_da_sheng_zhang_desc:0 "我们的革命军队需要做到能打仗、会打仗、打胜仗，这样的军队才是我们值得信赖的。要达成这一点少不了军事素养教育，我们的士兵起码要做的会识字，会写自己的名字，否则就不能叫一名优秀的红军士兵。"
 QYG_jing_bing_qiang_jiang:0 "精兵强将"
 QYG_jing_bing_qiang_jiang_desc:0 "军队是要弘扬宁缺毋滥的精神，军队并非是收容所，要为革命牺牲所需要的就是最优秀的战士。不断的吸纳民兵只会拖垮我们的指挥系统，在斗争中造成无谓的损失。这不仅对革命无益，反而会不断的危害到我们的革命。"
 QYG_wei_ren_ming:0 "[QYG_wei_ren_ming_loc]"
 QYG_wei_ren_ming_loc_ren_ming:0 "为人民打仗才是好兵"
 QYG_wei_ren_ming_loc_nong_gong:0 "为工农打仗才是好兵"
 QYG_wei_ren_ming_desc:0 "[QYG_wei_ren_ming_desc_loc]"
 QYG_wei_ren_ming_loc_ren_ming_desc:0 "人民子弟兵，人民嘱托记得清，为人民服务是宗旨，人民幸福我光荣。全军官兵要时刻牢记习主席的嘱托，坚持把人民放在心中，牢记为人民扛枪、为人民打仗的神圣职责，坚决保卫人民和平劳动和生活，全心全意为人民服务，永远做人民信赖、人民拥护、人民热爱的子弟兵，永远做人民利益的捍卫者。"
 QYG_wei_ren_ming_loc_nong_gong_desc:0 "我们的士兵普遍来自无产阶级，要为无产阶级和劳动人民打下了江山，要有手中的武器去捍卫无产阶级的权力。始终牢记为谁扛枪、为谁打仗，我军才始终保持强大的凝聚力向心力战斗力，不断从胜利走向胜利。我军在两广解放战争中能够战胜强大的敌人、夺取革命胜利离不开广大劳动人民的支持。"
 QYG_ren_ming_zhan_zheng:0 "人民战争"
 QYG_ren_ming_zhan_zheng_desc:0 "我们的战争不是旧军阀似的，某一军队对另一军队或某一派系对另一派系的战争，我们的战争是无产阶级对资产阶级的战争，是千百年来无产阶级遭受的苦难压迫所汇聚在一起的爆发。我们的军队就是这样一场呐喊中，人民手中的喇叭，为人民冲锋在前，为人民发出他们的怒吼。"
 QYG_jie_shou_liang_guang:0 "国有化广州军工"
 QYG_jie_shou_liang_guang_desc:0 "在广州被德国人割据的近十年中，广州不仅发展了民用工业。德国人为了更好的渗透入两广及内陆地区，还在广州建设了一些军工生产线，陈炯明还未来得及消化这些企业就已经被我们驱逐了出去。而现在这些企业将被我们完全国有化，它们将变为革命的重要战力。"
 QYG_chong_jian_hang_kong:0 "重建航空飞行学院"
 QYG_chong_jian_hang_kong_desc:0 "黄埔军校的名声在外，却少有人记得，先总理曾一手创办的广东军事飞机学校，这是我国的第一所航空学校。大革命的失败，国民党人潜入福建深山，广州也失陷于德国人之手，该校也就此荒废。如今，当我们收回广州，解放两广，是时候让它恢复往日的荣光了。"
 QYG_ji_dong_hua_zhuang_bei:0 "引进机动化装备生产线"
 QYG_ji_dong_hua_zhuang_bei_desc:0 "未来的战争，在很大的程度上将不再是人类体能的战争，坦克、摩托化部队也许才是未来的主宰。配备了这些新式装备的两广军队对我们造成了巨大的威胁，我们不可不做出预防，从法兰西公社与第三国际引入新的流水化机动装备生产线将有助于我们追赶上世界军事科技的发展"
 QYG_ge_mong_jian_dun:0 "革命的剑与盾"
 QYG_ge_mong_jian_dun_desc:0 "无产阶级的工农红军是革命的剑也是革命的盾，我们既要为革命扫除那些顽固的反动派，也要为革命撑起盾牌保卫我们的人民不受敌人的侵袭。我们的军队，出自人民，也要回报人民。"
 #经济
 QYG_bao_zhang_ge_ming:0 "改善两广经济"
 QYG_bao_zhang_ge_ming_desc:0 "广西的军国主义经济距离崩溃仅一步之遥的事实已经不算新鲜。然而看上去良好的广东，实际的经济状况也并没有多么良好。在陈炯明卷土重来的近十年中，陈廉伯的广东商团已然侵吞了广东经济的方方面面，绝大多数的财富都聚集在他们手中，广东最大的工业重镇和港口城市广州也沦丧于德国人之手，数月前才回到广东手中。广东的经济同样是在刀尖上跳舞，随时都有可能死亡。"
 QYG_jie_jue_guang_xi_fei_huan:0 "清除旧桂系遗毒"
 QYG_jie_jue_guang_xi_fei_huan_desc:0 "旧桂系统治下的广西是一台永不停歇的战争机器，但是沈鸿英又无法向外扩展。因此广西的经济被庞大的军队所拖垮，当军费无法供给给那些外缘军队后，这些军队与土匪也别无两样，广西人民深受其害。"
 QYG_jie_jue_guang_xi_tu_fei:0 "解决广西匪患问题"
 QYG_jie_jue_guang_xi_tu_fei_desc:0 "辛亥革命以来，匪患就成了广西的大问题。旧桂系的军阀们不仅没有遏制住这一势头，反而加入其中，假借以土匪的名义去抢劫四方，甚至如今的不少土匪武装都有着他们的正规编制。而之前各朝各代的历史上，人们对广西的印象也同土匪绑在一起，时至今日亦然。要想赢得民心，兑现经济发展的承诺，我们必须狠下心来剿灭匪患。"
 QYG_kai_cai_guang_xi_kuang_chang:0 "开采广西矿藏"
 QYG_kai_cai_guang_xi_kuang_chang_desc:0 "广西这个贫穷落后的省份却有着中国其他地方难以企及的矿产资源，将这些宝贵的资源开采出来有利于我们更好的恢复广西的经济。也能够更好的支援广东的发展。"
 QYG_tui_dong_tu_di_gai_ge:0 "打土豪，分田地"
 QYG_tui_dong_tu_di_gai_ge_desc:0 "土地理所应当的归属他的耕种者，一切土地都由共和国政府充公，并由共和国政府以指定方式分配，农民将拥有土地的所有权，但是经充公并分配的土地禁止买卖，杜绝地主的复辟可能性。对于分得土地的人，除老弱疾病没有耕种能力或服公务者外，必须参加劳动。"
 QYG_xiu_ding_lao_gong_fa:0 "修订劳工法例"
 QYG_xiu_ding_lao_gong_fa_desc:0 "劳工需要妥善的法律援助，他们是生产的核心，他们的权力需要被保护。陈炯明治下的广东政府虽然有一些劳动法草案，但是尽管他声称自己同情工人，事实上却是不断的对大资产阶级妥协，出卖工人权益。我们将杜绝这样的行为，从八小时工作制到最低工资标准，工人们将有尊严的活着。"
 QYG_shou_gui_guo_you:0 "收归国有，统一承包"
 QYG_shou_gui_guo_you_desc:0 "一切土地都由共和国政府充公，在村、队统一安排和组织下，农户或个人单独承包一定的生产任务，为了杜绝地主的产生，农民所承包的土地仅拥有使用权，土地的所有权归属于共和国政府。同时鼓励农民开垦一定范围内的小块农田作为自留地，这些土地的所有权归属其开垦者。"
 QYG_te_shu_shi_qi_te_shu:0 "特殊时期，特殊办法"
 QYG_te_shu_shi_qi_te_shu_desc:0 "我们所面临的是一个革命的特殊时期，全中国的革命者们只占少数，占据上风的反动派势力根深蒂固。在这样的情况下，我们更需要去团结大多数，无论是农工还是进步资产阶级，只要是愿意投身革命的，支援革命的，我们都要欢迎。我们需要的是更快速的解放全中国。"
 QYG_la_long_duo_shu:0 "拉拢多数"
 QYG_la_long_duo_shu_desc:0 "无论如何，中国半封建半殖民地的社会性质决定的客观革命性质并不随着意识而转移，故民主主义之革命即打倒封建地主和帝国主义的革命仍需要进行，但革命实践证明其领导阶级不再是领导旧范畴民主革命的有着极强妥协性的民族资产阶级，而是革命的工人阶级和农民阶级！过去的斗争中工农阶级对封建主义和帝国主义从不妥协。所以我们现在实行的仍然是民主主义的革命，仍然是资产阶级性质的革命，但已不再是旧范畴的民主主义，而是新范畴的民主主义，是劳农阶级领导的，民族资产阶级和城市小资产阶级参与的，以资产阶级革命为目标又包含了进一步迈向社会主义革命的因素的新民主主义革命！"
 QYG_tuan_jie_lao_gong:0 "团结农工"
 QYG_tuan_jie_lao_gong_desc:0 "中国革命不能离开中国无产阶级的领导，因而现时的中国新文化也不能离开中国无产阶级文化思想的领导，即不能离开社会主义思想的领导。现时的中国革命是世界无产阶级社会主义革命的一部分，因而现时的中国新文化也是世界无产阶级社会主义新文化的一部分，是它的一个伟大的同盟军。"
 QYG_ge_mong_de_sheng_ming_xian:0 "革命的生命线"
 QYG_ge_mong_de_sheng_ming_xian_desc:0 "经济是革命的柴火，经济工作不能搞好，革命就如同无根之水，难以持续。只有经济建设不断发展，革命的火焰才能越烧越旺。"

 QYG_mo_ma_li_bing:0 "秣马厉兵"
 QYG_mo_ma_li_bing_desc:0 "如今，我们仅是统一了百分之五个中国，全中国还有数以百万计的人民在苦难之中，伪清政府依旧把持着北京，各路军阀也延续着他们反动的割据政策。在一整年的休整重建工作后，两广经济已经焕发了新的活力，军队也列装就绪，1926年未竟之事，将由我们重新完成，解放南京，解放北京，解放全中国！"

