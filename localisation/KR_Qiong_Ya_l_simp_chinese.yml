 QYG.earlygame.1.t:0 "琼崖革命的历史"
 QYG.earlygame.1.d:0 "在过去的几十年间中国的政治风起云涌，对于如今的政治格局最重要的事件莫过于1926年那场自广东发动的全面战争。国民党人高举着“民生、民权。民族”三民主义的旗帜，誓要北讨军阀，一统中国。在战争的初期，他们的胜利几乎是唾手可得，直到德国人的到来...\n\n当国民党人全面溃败之时，受命收复海南的国民革命军第四军第十二师，在政治委员，也是工团党党员王文明的策动之下在琼崖开展起了他们的革命，对于他们而言中国的革命远没到失败的时候。1927年，当政局开始稳定，国民党的崩溃已然是无可避免之时。在广东重新掌权的陈炯明背弃了他曾经的革命理念，他的第一刀挥向了国民党，而第二刀砍向了海陆丰。作为中国农民革命领袖的彭湃在那场大围剿中艰难逃生，率领残部远渡南海来到了琼崖。对于他们而言这可能是中国最后的革命之地。几个月后，陈炯明挥出了他的第三刀，随着工团党广东分会主席蔡和森到来的，还有陈炯明的围剿部队。第一次反围剿就这样开始了。这场战争将根据地几乎打到弹尽粮绝，副总司令杨善集、党代表陈永芹等烈士相继牺牲，一切物资都因为遭到封锁而难以为继。直到第四次直奉战争的爆发，陈炯明才不得以撤回了围剿部队。\n\n此后的根据地面临着多重困境，他们只知道国民党残部仍然在福建活动，但无法与之通信，也难以得知内地其他省份究竟是否还有革命力量存在。甚至难以知晓究竟还有没有工团党的存在，从各地传来的消息仿佛揭示着一个残忍的事实：工团党已成历史，苦涩是1928-1932的代名词。唯一与他们保持联系的只有上海总工会，他们正是依靠上海的物资资源才得以存续，艰难的度过了多次围剿。但根据地的建立者王文明同志却因积劳成疾，在1930年不治身亡。\n\n而当1932年上海大起义爆发时，恰逢广东经济陷入危机，陈炯明不得不裁军应对。琼崖根据地在冯白驹将军的拍板之下发动了大起义，呼应上海。尽管上海大起义最终功亏一篑，上海总工会陷入沉寂，但琼崖起义却获得了令人难以置信的成功。他们将广东的军队赶出了海南，并在琼州成立了全琼革命共和国，举起中国革命的火炬。\n\n现在，尽管根据地内部意识形态多有分歧，但是他们都只有一个目标..."
