 QYG_jian_she_wo_men_de_ming_tian:0 "建设我们的明天"
 QYG_jian_she_wo_men_de_ming_tian_desc:0 "过去的一年，全体粤桂琼劳动者们接续奋斗、砥砺前行，经历了风雨洗礼，看到了美丽风景，取得了沉甸甸的收获。大家记住了一年的不易，也对未来充满信心。为了共同的梦想，向着更加美好的明天，勇毅前行！"

 QYG_chong_ran_lu_huo:0 "让烟囱冒烟"
 QYG_chong_ran_lu_huo_desc:0 "工业是一切的基石，我们解放了一个又一个城市，我们也需要让一个又一个城市重新焕发生机，重建工作就格外的重要。两广是最好的典范，通过我们在两广的行动告诉新解放区居民我们所代表着的全体中国人民的福祉，让他们重新投入生产重新开展建设工作。"
 QYG_zheng_dun_cheng_shi_jin_rong:0 "整顿城市金融"
 QYG_zheng_dun_cheng_shi_jin_rong_desc:0 "江浙，自古以来这便是富庶之地。这里的居民常常相互借贷，哪怕是一般的工人也会向农民发发高利贷，城市金融一片混乱。尤其是当我们的部队解放这里之后，由于大资本家的阴谋诡计，货币价值不断下降，黑市贸易格外猖獗，我们需要严厉打击这样的情况，让城市金融体系重新良好运转，杜绝那些可能产生的剥削。"
 QYG_da_ji_jue_dui_ping_jun:0 "打击绝对平均主义"
 QYG_da_ji_jue_dui_ping_jun_desc:0 "绝对平均主义的来源，和政治上的极端民主化一样，是手工业和小农经济的产物，不过一则见之于政治生活方面，一则见之于物质生活方面。绝对平均主义不但在资本主义没有消灭的时期，只是农民小资产者的一种幻想；就是在社会主义时期，物质的分配也要按照“各尽所能，按劳取酬”的原则和工作的需要，决无所谓绝对的平均。我们必须反对不问一切理由的绝对平均主义，因为这不是斗争的需要，适得其反，是于斗争有妨碍的。"
