 #边境战争
 QYG.zujiewwenti.1.t:0 "第二次省港大罢工"
 QYG.zujiewwenti.1.d:0 "十年前，由工团党人、国民党人、爱国工人团体们组织的省港大罢工仿佛就在昨日，那是一场轰轰烈烈的爱国运动，邓中夏同志与苏兆征同志的慷慨演讲犹在耳边回荡。随后大革命失败的苦涩至今仍旧难以下咽。\n\n如今反革命份子陈炯明被我们驱逐，逃亡香港，赤旗飘遍粤桂琼。那所谓的使馆城市不过是帝国主义一次又一次亡我之心的体现，他们侵占我们的土地，庇护并扶持卖国走狗。数十年光景，香港工人、上海工人的处境不仅没有得到一丝一毫的改善，反而日益恶化。如今，在粤桂琼劳动者委员会的一致认同之下，香港分会的同志们在陶铸同志、方方同志的带领下联合爱国工人们发起全港大罢工；彭湃同志亲赴汕头组织汕头大罢工。从海员到印刷业、从公共交通到私人工厂，一股又一股的浪潮涌向港督府。所有的声音汇聚在一起誓要让帝国主义的侵略者们付出代价。九龙、新界、尖沙咀，到处都是罢工的工农和罢课的学生，前来弹压的军警宪特险些被人群掀翻。而就在今日早晨，本岛最大的罢工活动开始，超过三万人参与此次活动，工农学生们拉着横幅，举起旗帜，势要将香港从列强的枷锁中解放出来。\n\n很快，游行前排的群众与港府宪兵发生冲突，在鸣枪无果后，宪兵队向群众开枪射击，而后工人纠察队也开枪还击，此次大规模冲突造成港府宪警十数人死亡，三十多人受伤并被解除武装，罢工群众则有超过百位伤员与五十余人死亡。中午，随着罢工活动愈演愈烈，越来越多的群众游行，港府见宣传弹压无果，彻底撕破脸皮，正式向工农群众开战，对尚在街上游行的群众无差别射击，工人武装也予以还击，迅速攻占了邮局，九龙火车站，香港电台广播站等设施，切断了外向通讯，港府眼见求援无望，率部退守政府大楼，企图借巷战拖延时间...\n\n这场运动的走向始终没有明朗，我们的领导者们需要无时无刻保持高度的理智，国际形式波谲云诡，全港全面的大罢工需要一个核心目标，我们究竟是要在这个帝国主义列强们因黑色星期一而陷入内部矛盾的时机一举夺回香港与汕头。还是采取更加稳健的方式，只是要求使馆城市改革，交出陈炯明、陈廉伯等人呢？"
 QYG.zujiewwenti.1.a:0 "香港应该回归中国！"
 QYG.zujiewwenti.1.b:0 "改善劳工环境，交出反革命份子"
 QYG.zujiewwenti.2.t:0 "香港暴动"
 QYG.zujiewwenti.2.d:0 "在理事会为了处理破产问题焦头烂额之时，从两广地区传来了令人难以接受的消息，海南岛上的赤匪竟然打赢了陈炯明等人统一了两广！而正如我们所料的那样，香港、汕头近期传来了工人暴动的消息。两广的赤匪们尽管最初否认是他们组织了一切，但是他们随后打出“还我租界”的旗号后我们就知道一定是这些人干的！\n\n然而如今德、美、俄都陷入动乱之中，一旦我们和广州人开战，没有人能够确定国民党不会参与其中，更何况日本人一直要求驻兵天津，他们此次也一定会要求驻兵香港，这是我们绝不能接受的。"
 QYG.zujiewwenti.2.a:0 "撤离防卫部队"
 QYG.zujiewwenti.2.b:0 "我们绝不和暴徒妥协！"
 QYG.zujiewwenti.3.t:0 "香港回归"
 QYG.zujiewwenti.3.d:0 "今日拂晓，使馆城市发言人正式对外宣布，撤出所有防卫部队，仅保留必要的警察机构，结束对香港、汕头长达数十年的殖民统治，将两地的行政权力交还粤桂琼共和国政权。象征着共和国的红旗在列强的不甘喝骂与工农群众的竭声呐喊中升起，自此，香港、汕头，正式光复！"
 QYG.zujiewwenti.3.a:0 "今天是值得纪念的一天"
 QYG.zujiewwenti.4.t:0 "傲慢的洋人"
 QYG.zujiewwenti.4.d:0 "正如有的人所担忧的那样，使馆城市理事会完全忽视了工人们的诉求。他们只是不断的向香港与汕头增派防卫部队以表示他们做出的选择。他们这样的行为一点一点的激发着全港人民的愤怒，自1842年无能的满清政府向英帝国主义割让香港已近百年。香港自古以来便是我中华之领土，又何尝沦丧于异族之手？\n\n这将是继五四运动、省港大罢工以来又一次漫长的拉锯战，在粤桂琼劳动者委员会的指挥之下，共和国将给予香港。汕头工人所需要的食物与日用品。我们绝不能让爱国工人饿着肚子进行斗争。而我们绝不会放弃斗争，香港，汕头总将回归。中华也必将引来全面解放。"
 QYG.zujiewwenti.4.a:0 "他们想要战争，那就来吧、"
 QYG.zujiewwenti.5.t:0 "香港暴动"
 QYG.zujiewwenti.5.d:0 "在理事会为了处理破产问题焦头烂额之时，从两广地区传来了令人难以接受的消息，海南岛上的赤匪竟然打赢了陈炯明等人统一了两广！而正如我们所料的那样，香港、汕头近期传来了工人暴动的消息。他们要求增加工人薪水、承办不法企业、成立香港、汕头总工会、还要求我们交出陈炯明、陈廉伯等人。\n\n他们的要求对我们而言并非无法接受，毕竟如今德、美、俄都陷入动乱之中，一点儿小小的退让而已。但是对于赤匪，我们退让一次，他们就会愈发的得寸进尺。总有一天他们会再发起一次大罢工，要求我们归还香港。"
 QYG.zujiewwenti.5.a:0 "同意他们的要求"
 QYG.zujiewwenti.5.b:0 "我们绝不和暴徒妥协！"
 QYG.zujiewwenti.6.t:0 "大获成功"
 QYG.zujiewwenti.6.d:0 "我们的抗议最终取得了胜利，港督向全体香港工人鞠躬道歉，他们承认了由陶铸同志组织的香港总工会的合法性。并许诺接下来会进行的一系列改革，尽管我们没有真正夺取这里，但是只要总工会还存在一天，我们就离彻底解放香港更近了一天。"
 QYG.zujiewwenti.6.a:0 "今天是值得纪念的一天"
 QYG.zujiewwenti.7.t:0 "伟大的胜利"
 QYG.zujiewwenti.7.d:0 "黎明时分，在得知使馆城市执意顽抗的消息后，香港的工人纠察队与汕头的宗族民团在共和国政府的支援下同时向使馆政府发难。在香港，仅一小时不到，香港电台，九龙火车站等设施皆被控制，港府在浩浩荡荡的工农浪潮下已无力组织有效抵抗，宣布投降。在汕头，乡老们带着周边数十乡纠合的民兵武装，对城区发动猛攻，金平率先告破，而后龙湖告急，至上午八时，使馆城市汕头市政府宣布无条件投降，交还汕头市行政权。自此，香港汕头宣告光复！"
 QYG.zujiewwenti.7.a:0 "今天是值得纪念的一天"
 QYG.zujiewwenti.8.t:0 "难以为继"
 QYG.zujiewwenti.8.d:0 "尽管我们的士兵依旧士气高涨，但是现实是我们已经无法在维持住目前的战线，如果我们想要夺回这两座城市就意味着我们需要和使馆城市与他们背后的列前们全面开战，那样的后果我们难以承受，如今最好的选择就是..."
 QYG.zujiewwenti.8.a:0 "离开"
 QYG.zujiewwenti.9.t:0 "停火协议"
 QYG.zujiewwenti.9.d:0 "红军与使馆城市的部队在香港形成了一场惨烈的拉锯战，我们双方都无法完全击溃对方，也都无法承担起一场全面战争的准备。无论如何，当下我们只能选择停火。"
 QYG.zujiewwenti.9.a:0 "就这样吧"
 QYG.zujiewwenti.10.t:0 "城市依旧"
 QYG.zujiewwenti.10.d:0 "我们的城市护卫队成功的捍卫了我们在香港与汕头的利益，现在那帮赤匪只能自己吞下他们所造成的恶果，灰溜溜的滚开了。"
 QYG.zujiewwenti.10.a:0 "好小伙子们"
 QYG.zujiewwenti.11.t:0 "及时撤离"
 QYG.zujiewwenti.11.d:0 "赤匪的突然袭击打了我们一个措手不及，我们的士兵被完全赶了出去，现在我们得想办法说服我们的顶头上司们让他们不要给我们带来二次伤害了..."
 QYG.zujiewwenti.11.a:0 "真该死"
 QYG.zujiewwenti.12.t:0 "停火协议"
 QYG.zujiewwenti.12.d:0 "我们的部队和赤匪在香港形成了一场惨烈的拉锯战，我们双方都无法完全击溃对方，也都无法承担起一场全面战争的准备。无论如何，当下我们只能选择停火。"
 QYG.zujiewwenti.12.a:0 "就这样吧"
 QYG.zujiewwenti.13.t:0 "澳门大罢工"
 QYG.zujiewwenti.13.d:0 "1927年大革命失败，陈炯明二次背叛革命后，工团党在广东的组织便被清扫一空。省港大罢工的领袖苏兆征同志不幸牺牲，而邓中夏同志他拒绝了与蔡和森等人一同迁去琼崖，转而前往了澳门，在那里主持着工团主义斗争。而如今香港大罢工的成功也极大的刺激了他们，他们呼吁在澳门即刻发动一场全面的大罢工，从葡萄牙帝国手中夺回澳门的控制权。为了说服粤桂琼劳动者委员会，邓中夏同志亲自返回了广州，发表了一番慷慨激昂的演讲，最终又一次向着帝国主义的斗争发起了。与使馆城市不同的是，葡萄牙作为帝国主义虚弱的一环，他们早已无法支撑起庞大的殖民帝国，他们的殖民地也早就纷纷独立。"
 QYG.zujiewwenti.13.a:0 "澳门的斗争我们必将胜利！"
 QYG.zujiewwenti.14.t:0 "澳门工人罢工"
 QYG.zujiewwenti.14.d:0 "从澳门传来了一个我们不愿意听到的消息：全澳大罢工。此前香港、汕头等城市的罢工行为，以及赤匪占领了两广消息传来时我们就该预料到这一点。黑色星期一的冲击至今未能散去，对于我们而言，也许只有一个答案..."
 QYG.zujiewwenti.14.a:0 "就此离开吧"
 QYG.zujiewwenti.15.t:0 "澳门回归"
 QYG.zujiewwenti.15.d:0 "澳门，这座美丽的城市，自1849起就因清政府的无能而逐渐被葡萄牙人所侵占，在1908年彻底沦丧。而今日，邓中夏同志站在澳督府的大门前高声的宣讲着新政府的政策，并热情洋溢的解答着每一位市民的疑问，红军也越过了边界开始逐步接手这座城市。在近百年的沦丧后，澳门从新回归了祖国母亲的怀抱。澳门，自此光复！"
 QYG.zujiewwenti.15.a:0 "今天是值得纪念的一天"
 QYG.zujiewwenti.16.t:0 "澳门大罢工？"
 QYG.zujiewwenti.16.d:0 "与两广一并被革命者接管的还有因使馆城市破产而被陈炯明收回的香港，也因此广东省内的反租界情绪与日俱增。在诸多的因满清政府的无能而被洋人割走的租界中，就有着与香港、广州对望的澳门城。自红军进入广州以来，人民群众就不断的盼望着、呼吁着希望新政府能够收回失落在外的澳门，让着流失在外的游子返回祖国母亲的怀抱。而潜伏在澳门的邓中夏同志也向临时军事委员会来信表示，葡萄牙人深陷政治、经济危机之中，葡萄牙人对于澳门的控制相当松弛。因此他们有充足的把握在如今的澳门举行一次大罢工来夺回这座城市。他们需要的只是我们的承认与帮助，在收到来信后。临时军事委员会进行了紧急会议，五位委员详尽的谈讨了一切可能性，并最终同意决定向粤桂琼劳动者委员会提出该提案。而最终，委员会决定..."
 QYG.zujiewwenti.16.a:0 "即日开始着手"
 QYG.zujiewwenti.16.b:0 "还不是时候"

 #新闻
 QYG.news.1.t:0 "两广易主"
 QYG.news.1.d:0 "令人错愕的消息自中国的南方边陲传来：海南岛上的赤色割据武装竟然击溃了桂系军阀、陈炯明、陈廉伯等人，从海南这座岛屿上出发彻底控制了广西、广东这两个省份。无论他们将秉承着何种执政理念来管理这两个省份，有一个事实上都将明了：清政府的衰败很可能难以阻挡。至于这些“海南人”要如何管理这两个截然不同的身份犹未可知。"
 QYG.news.1.a:0 "齐燮元已是超凡，竟还有敌手？"
 QYG.news.2.t:0 "香港回归中国"
 QYG.news.2.d:0 "事实上，看起来令人惊讶的事情还有许多。在海南的游击队战胜了两广的军队后，他们又使用了惯有的伎俩，在香港发起了一次全面的大罢工与武装侵入，最终迫使使馆城市理事会不得不撤离香港与汕头。这些赤色份子完成了此前割据广东十余年的军阀陈炯明都未能完成的事业。当然，如今我们最明确的事情便是葡萄牙人是否还能稳妥的控制澳门也许要打上一个大大的问号"
 QYG.news.2.a:0 "这总归是一场喜事"
 QYG.news.2.b:0 "中国要变天咯"
 QYG.news.3.t:0 "澳门回归中国"
 QYG.news.3.d:0 "最新的消息再次传来，令人没有意外的是，葡萄牙政府仅仅发表了些许外交抗议便将部队和在澳葡人撤离了澳门，返回葡萄牙或是葡属西非。赤色分子凭借此举再一次凝聚了两广人心，中国的民族主义情绪接连高涨。位于山东被徳属东亚控制的青岛等城市便多次遭到冲击。也许外国人是时候考虑转换对华政策了。"
 QYG.news.3.a:0 "这值得庆祝"
 QYG.news.3.b:0 "果不其然"