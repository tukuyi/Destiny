 QYG.middlegame.36.t:0 "1932年"
 QYG.middlegame.36.d:0 "那场轰轰烈烈的“一二·九”运动并没有直接瓦解直系的统治，反而使得他们与德国人的联系更加紧密，也导致除驻兵城市外的普通城市内的百姓与政府的愈发离心离德。对直系的抨击一如对满清与袁世凯那样兴盛。黄靖在这段时期的生活也大抵是稳定的，他们组织工人运动、教育工人，为福建与后来得知的琼州根据地源源不断的送去物资。而湖南却无法抵达，那里据说已经重新选举了工团党中央。但事到如今，工团党是否存在又有何意义呢？\n\n如果吴佩孚是不得不与德国人合作，那么孙传芳显然要在这条路上越走越远。而德国人也乐见于此，一个又一个军官被他们买通，几乎每个级别的士兵和官员都参与了从武器走私到盗窃古董交易等各种活动。他们的头上有两个主子，一个住在南京，另一个住在柏林。百姓们对他们的怒火在1932年爆发开来，上海工团主义者和农村造反派在国民党人的帮助下在上海及其周边地区发动了有预谋的总起义，并激发了南京、武汉和南部沿海几个城市等地的革命者响应。一时间红旗四起，尽管最终这场运动一如1927年的北伐战争、1928年的一二九运动那样，只是在八省联合这个怪异的缝合物上钉上又一颗钉子外，离军阀们最后的死刑宣告还有一些时日...上海总工会不得不进入潜伏，而黄靖也再一次踏上了流亡之路，这一次他前往了琼州。"
