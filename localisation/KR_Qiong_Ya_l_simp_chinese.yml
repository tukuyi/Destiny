 QYG_ge_ming_xin_jie_duan:0 "革命的新阶段"
 QYG_ge_ming_xin_jie_duan_desc:0 "随着广东、广西的相继解放，我们的革命也终于迈入了新的阶段。然而这也意味着我们需要处理更多的矛盾。琼州是一个以农民为主的农业社会，自1926年以来尽管工业有所发展但是总的来说工人依旧是小规模群体。而两广，尤其是广州则不尽然。这里自明清以来就是中国对外贸易的口岸，工业程度是其他区域难以比拟的。其工人群体也远超琼州与广西之和，跟何况此地还拥有着相当规模的民族资产阶级与知识分子群体。广西则又是另外一副模样，桂系军阀的穷兵黩武，此地的经济早已破产，土匪群盗云集，甚至于桂系军阀本身就无异于是广西最大的土匪集团。\n\n§g各个阶层有着不同的诉求，提升他们的支持度以获取不同的效果。§!\n\n目前的§9农民§!支持度：[?QYG_Farmer_vote]\n目前的§R工人§!支持度：[?QYG_worker_vote]\n目前的§2市民§!支持度：[?QYG_Intellectuals_vote]\n目前的§H民族资产阶级§!支持度：[?QYG_entrepreneur_vote]"
