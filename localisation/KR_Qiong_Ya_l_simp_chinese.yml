 QYG.earlygame.26.t:0 "白吃的午餐"
 QYG.earlygame.26.d:0 "自两广战事开启，符克生这批老士兵、新军官就脱离了军校，重新被安排到了前线指挥。当符克生所率连队解放了又一个广西村子，乡亲们不断送来慰问品，垒起一座小山。符克生在连队前，要求士兵遵守纪律，爱护群众，不拿群众一针一线，不可随意走动时，侦察兵传来了消息，旧桂系的一个师正在向他们靠拢。正当他思索对敌之策时，他忽然对那些慰问品有了新的想法。\n\n他请求乡亲们拿出更多财物，并和自己的部队前往附近的山坡上隐蔽。旧桂系的土匪兵抵达的第一时间就是哄作一团兴高采烈的往外背着大米，肥猪。他们的指挥官不仅不阻拦，反而鼓励他的士兵再多抢一些。正在这时，符克生吹响了冲锋号，顿时枪声大作，敌人仅仅抵抗数小时，400名敌军，阵亡100余人，其余人则丢下武器四散而逃。被哄抢的财物分文不少，尽数交还乡亲们。参战的乡亲们也拥在一起，兴高采烈的谈论着刚刚发生的事情。\n\n符克生则站在台阶上，微笑着向大家说：“老乡们，多谢大家的配合，我们才打了胜仗。以后我们还要多合作，军民一家亲。那些逃跑的反动派，事后可能不服气，还要集结部队再来一次。现在把收缴到的枪械发放大家一部分，武装起来，要叫敌人有来的，没有回去的。”他的声音中难掩激动，毕竟这是他真正意义上的第一场仗。"
