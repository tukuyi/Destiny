 QYG.earlygame.31.t:0 "取缔一切反动的一贯道组织"
 QYG.earlygame.31.d:0 "一贯道是旧社会封建残余，是陈炯明反动统治阶级的爪牙一向与陈匪勾结在一起，以传教为名，愚弄及压制人民。自我工农红军解放两广以来，反动派仍不死心，驱使大批匪特潜人一贯道内部，进行阴谋活动，坚决与人民为敌。本月初，我省公安部门逮捕一批道首，已证实此人等过去曾与日寇、德寇秘密勾结、混在一起。并在道首家中搜出很多武器及反动文件。以此证实一贯道为匪特利用无疑。查我柳市一贯道组织乃传自山东，在广西活动已根深蒂固，向为陈沈匪帮所利用，尤自近来活动尤甚。该组织的主持人多为陈沈残余旧军官。最近自港方接受匪特所交任务，领取经费，在柳发展组织，召开秘密会议，发下“舍身愿”，加强反对人民政府一切措施，并积极下乡，扩大组织，煽动市民不买公债，宣扬原子弹的威力，不让市民控防空壕，破坏我政策法令，造谣“大战即将爆发”，工团党不长久，陈炯明陆裕光等人就要回来，打击我人民重建经济之热忱。\n\n平日诱惑良民，敲诈金钱，拉拢我工厂工人，企图破坏我革命事业。我政府为了维护城市治安，确保革命事业的胜利，并接受广大人民要求，严肃取缔反动的一贯道之封建残余，并限令一贯道组织一律解散，不得再有任何活动。所有教首教徒与下月末前前往辖区分局自首。宁顽不化者，严惩不贷。"
