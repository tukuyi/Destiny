 QYG.earlygame.27.t:0 "糟糕的一天"
 QYG.earlygame.27.d:0 "一生中总会有些时日，人会特别的倒霉。李二狗就遭遇了这样的一天，早上忘带了作业，在学校里被老师说了一顿。还好老师心善，让他下午带来，没有罚抄。中午回到家里，气氛不知为何的异常压抑，父亲比平时更加的沉默，不断的拨着花生喝着闷酒。母亲也是不时的叹气，他多次想要问问父母发生什么事了，但是几次想开口，又想起大人们老是说他一个小孩子管什么闲事，又闭上了嘴巴。下午的课堂中倒是没有发生什么，只是几次在课上睡觉被老师拎到后排去罚站了。不过同学们和他也有一样的疑问，他们的父母和平时相比也有些不正常，但是也没人能说出为什么来，他们有很多不同的猜测，都是根据自己家庭来的。\n\n直到放学前，老师面带泪痕的站在讲台上，今日，湖南的革命失败了。作为儿童的他们很难明白革命失败的含义是什么，但是看到老师眼上止不住的眼泪，他也明白了什么。"
 QYG.earlygame.27.a:0 "这就是父母不正常的原因吗"
 QYG.earlygame.28.t:0 "义务劳动"
 QYG.earlygame.28.d:0 "全琼红军数万人，每日消耗粮食数万担，根据地物资缺乏，运粮车时有时无。在车辆无法运粮时，这些粮食就都需要官兵们从附近村落城市中自己挑运。全体官兵无特殊情况都要参加，就连冯白驹等人在无政务时也会亲自前去挑粮。一趟路短则数公里，长则30、40里，有时还要走崎岖的山路翻越山丘，异常考验将士的平衡能力。一天两次，算作拉练的一环，也算是让将士们牢记劳动人民的艰辛，每次挑完都累得大汗淋漓，中途不能脱衣服，否则一受凉就容易得病。"
