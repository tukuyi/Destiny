 #二阶段
 QYG.middlegame.1.t:0 "革命的现实"
 QYG.middlegame.1.d:0 "终于，革命从两广出发，最终又回到了两广。然而，革命尚未结束，军阀的残余势力仍然存在，他们有些落草为寇，有些则和那些尚未被打倒的地主乡绅勾结在一起对农民和革命者进行迫害。在城市中，商会中的商人，不管是买办还是民族企业家，不管是实业家还是金融大头，都害怕革命的铁拳会让那些他们瞧不起的草民夺走他们的一切，他们有些正在筹划出逃，有些在勾结反动派筹划事变，还有一些则堆起笑脸，宴请入城的红军，给工人发放福利，同时找关系试图勾搭上财政经济委员会和对外贸易委员会。\n\n但是革命不止在外部，还在内部，随着我们走出琼州，工会终于开始扬眉吐气，大量的工人开始加入工会，大量的农民也加入了农会，但是缺乏工会和农会干部使得基层工会鱼龙混杂。同时，两广的治理难度比起琼州大的不止一点，这最终使得党委和工农会对建立如何的治理体系产生了分歧。\n\n同时，由于内部意识形态纷繁复杂，党内对如何处理各类阶级问题也有着极大分歧，这些问题不仅包括如何处理地主阶级、买办和军阀余孽等极端反动派，还包括着如何处理民族资产阶级这些在当今革命理论中相对帝国主义和封建主义具有一定进步性的阶级，也包括了如何处理农民中的富农、城市中的市民这样的小资产阶级，就连工农两大阶级哪个才是最根本的革命力量也伴随着工会逐渐恢复其力量而展露。\n\n这就是革命热情背后的现实，残酷复杂。"
 QYG.middlegame.1.a:0 "不过这也是革命的一部分不是吗？"
 QYG.middlegame.2.t:0 "夜里的太阳"
 QYG.middlegame.2.d:0 "午夜，但维多利亚港依旧灯火通明。\n\n一艘香港海关缉私队的巡逻船在油尖旺和中西一线游弋，边境及港口处高级督察何礼仁倚正靠在巡逻船的甲板护栏上。按理说，高级督察这位置已经很少在一线直接执勤了。但如今风雨欲来，海关里每一个人都卯足了劲想继续在新政府效力，想“为人民服务”。他们也接到新政府的命令，现在不少前政府官员正在通过各种渠道流窜，而是否能顺利的堵截他们，能堵截多少，这些功劳直接决定了他们在新政府眼中的价值，他们究竟还能否留在这个位置上就看现在肯不肯努力了...\n\n“丟雷啊...”何督察拿着望远镜轻声骂到，今夜的海上弥漫着一层薄雾，维多利亚港的璀璨灯火又在雾中蔓延，像是散落在银河中的星辰，视线糟糕透了。不过这正是出逃的好日子不是吗？他看到了不少警务处的巡逻艇也在同时巡逻，他们也希望给新政府交上一份满意的投名状，“这些该死的家伙。”他喃喃自语道。“加大搜寻范围，”何督察向船舱内吼着“唔好畀啲扑该抢咗功劳。”\n\n当巡逻船开过石塘咀，摩星岭挡住了油尖旺和维多利亚港的灯火，海面一片漆黑，正在越来越昏暗的环境里，何督察猛得站立，看到一条银色的反光在海面上挥舞。\n\n“喂，后生仔！”何督察吼着船舱里那个开船的年轻警员“嗰个方向！”督察手中的手电射出一条直线，引导巡逻船前进。同时船上的探照灯也转过来，死死咬住黑暗中前进的那艘小艇。而小艇也感受到了灯光，开始加速逃窜。追逐中，何督察看到了小艇上广东商团的标志。“真是陈廉伯！”这就不得不让人兴奋了，才刚逼停了小艇，何督察和警员就跳上了船“揾到宝喇！”督察拿出手枪对准底下的船舱，一位警员掀开了甲班上的木板。何督察和警员一圈枪口对上的，却是一群缫丝工恐惧茫然的目光。\n\n离岛长洲，一艘小渔船缓缓靠岸，陈廉伯取下身上的斗笠和蓑衣，小心翼翼的在乱石堆中下脚走向岸边。接应应该已经来了很久了，黑暗的群山沉默着看着陈廉伯正在海岸上寻找接头的痕迹。但很快，群山的身躯被照亮，几颗照明弹窜出一跳弧线，把海滩映得雪亮，几队全副武装的士兵从堤岸上冲下来，身后汽油艇在黑色的大海上隆隆着包围海岸。\n\n陈廉伯忍不住抬头看着升起的照明弹，耀眼的光芒瞬间让他眼睛无比刺痛，这让他即便马上低头闭着眼睛，眼前还是能感受到几个残留的光圈，像是几轮太阳。"
 QYG.middlegame.2.a:0 "今夜就是他的死刑，子弹将送他长眠"
 QYG.middlegame.2.b:0 "从今往后，他将以劳动洗刷自己的血债"
 QYG.middlegame.3.t:0 "野狗子"
 QYG.middlegame.3.d:0 "客厅里的太阳，太热了，明晃晃的，烧起来，然后太阳破了，滚烫的浆液流了向前一身。在新政府接管香港不久后，街道已经不再戒严了，九龙城寨最繁忙的街道拐角，一座漆着鲜黄油漆，两排香港经典茶色玻璃窗的宅子里，正在上演着宇宙的奇迹。\n\n向前，这位新义安的当家，正在被房子里的太阳炙烤，他每吸一口，手里的，桌上的，还有床上的不曾有一点儿减少的痕迹。这些货物积压在他房间里，新政府让它们不能出去点燃那些烟馆里烟鬼的眼睛了，不能再把烟鬼家里的东西和烟鬼的亲人们换成可爱美好的银元了。跑，跑不掉的，那些街道上到处都是检举他的人们，他们混蛋，他们的保护费应该要加番！现在这些宝贝只能在这烧他自己，热啊，炽烈的，让他痛苦。太阳在烧他，那光，在他皮肤上烧他，在他神经上烧他，在他血管里烧他。让他想飞跑，想飞跑，想开枪。可痛啊，他只能又吸了几口，太阳越烧越烈，但开始温暖了，哈哈哈哈，好啊，他大笑了起来，太阳的温暖从天上蔓延到了地上，包裹着他，被子起伏成了海浪温柔抚摸着头发，他看到了另一个他，那个他支撑在床前，妙啊，他用力拿酒去敬他，结果碎了一片，碎得晶莹剔透，鸟语花香，嘿嘿。头从草地上升起来了，一排排的头颅，有的血洞，有的挣扎，有的悲哭，是木匠的头，是市民的头，是议员和别的帮会马仔。龙头的头，这些脑袋支撑起他美好的世界！啊！\n\n但那些野狗子来了，这怪物，有着野兽一样的身子，绿油油的皮肤，砰砰闯进了他的花园，来吃他了。他恐惧，他尖叫，蜷缩成一团，但野狗子们不依不饶，露着尖锐的獠牙，拿着长长短短黑色的铁，一只野狗子举着一张人皮对着他念咒，另外两只支撑着他强迫他听完，他疯狂了，他尖叫了，头像发裂一样的痛，野狗子吸人脑袋啦！那太阳，是眼睛，是好多好多眼睛，是欠了他高利贷的人恐惧的眼睛，是他地盘里大烟馆烟鬼干瘪的眼睛，是他卖出的女子和劳工绝望的眼睛，他妈的，谁允许盯着我了，鞭子，我要鞭子！\n\n没有鞭子，眼睛们要把他抓去放入麻袋里，沉到湾仔港湾里去啦！\n\n随着警察押着向前离开，向家宅子安静了下来，只有从客厅到门前，多一道黄色亮晶晶的痕迹，那是装满了屎尿的裤腿，被拖拽的痕迹。\n\n屋外的民众，望见向前被解押出来，都欢呼着愤怒着，想要上前用拳头招呼着，他们此刻比他们之前一生的任何时刻都要勇敢。"
 QYG.middlegame.3.a:0 "而向前已与死人别无二致"
 QYG.middlegame.4.t:0 "军队政治工作"
 QYG.middlegame.4.d:0 "废除旧军队的雇佣、打骂士兵和枪毙逃兵的军阀制度，提出官兵平等的口号，士兵有开会说话的自由。以上种种，都是人民红军有别于旧军阀的不同之处，这也是之所以我们的军队能够战胜敌人，能够解放两广的重要因素。最重要的，就是我们的军队是一支讲政治，有思想的军队。不是旧时代拿钱买命的军阀队伍。\n\n但随着两广的解放，军队的扩编，其中整编的土匪、流氓、旧军阀军队极多，他们反而会带环真正的工农子弟兵。这些部队，全无战斗力，对群众纪律极差，不但不能发动群众，反而会导致群众对我们心生厌恶。要想要将这些部队训练成合格的红军是一个漫长的工作。在短期内，军队的政治工作需要加强。同时需要派遣老指挥员去训练这些新部队。，将这些新部队打散了与老部队合编。用他们去补充老军队的血液，一个老团合并两三个新团。\n\n对于合并方案，委员会并无意见，但是由谁来主导这一新境地下的军队政治问题却产生了一定的争论。军队希望他们自己进行政治教育工作，他们更熟悉军队，更明白从何下手。但是我们的党政干部认为让军队自己进行政治教育工作，是有风险的，很可能出现懒惰、应付的情况。"
 QYG.middlegame.4.a:0 "让军队自行完成"
 QYG.middlegame.4.b:0 "委派工/农会代表"
 QYG.middlegame.5.t:0 "新的开始"
 QYG.middlegame.5.d:0 "黄靖在镜子前理了理自己的衣领，让自己显得更正式一些。此前的那个大案子终于告破，归根结底是香港的帮会分子买通了码头船工和岛上的一部分腐败官僚合作向琼州偷运毒品。\n\n但是案子完成没多久，他们就有了新的工作。革命还在进行，两广已然光复，但是陈炯明的残部、商团的佣兵、桂系的宪兵...数不尽的反对派对新政权包含着敌意，他们只有一个想法那就是瓦解我们的政府。而我们当然是不会坐以待毙的，经过委员会的一致通过，香港分会的潘汉年被调来重新整编中央肃反局。某些家伙的愿望终于实现了，他们无需在通过自己来不断的试图扩展肃反委员会的边界。而他呢，作为大功臣也当然获得了晋升。但是，他也不知道将要面对的到底是怎么样的新上司，一个谍战专家，一个游走在香港帮会、使馆城市理事会、工团党的伪装大师。面对这样一个“天才”上司，总归是有不少压力的。\n\n他最后一次深呼吸，然后转身出门而去。"
 QYG.middlegame.5.a:0 "还有很多反动派需要被处理"
 QYG.middlegame.6.t:0 "我们的队伍为什么能有力量？"
 QYG.middlegame.6.d:0 "符克生在全营大会上的讲话：\n\n“就在不久，我们队伍干成了很大的事情，我们从深山老林里冲出来，解放了广东，解放了岭南的大片土地，还震慑驱赶了租界的外国帝国主义者。未来，我们还要北上，去更广阔的天地，去解放我们的国家。\n\n这让我们很多的新的青年同志们看到了信心和未来，想要加入我们的队伍，这是很好的，青年是我们队伍的核心，是最有活力最有朝气的群体。我们的革命，需要广大青年的毅力和勇气，需要我们每一个新战士的力气。\n\n可革命历史的教训让我们知道，光有力气是不够的。中国古代，也有很多了不起的、想要革命的人，有个叫李自成的，他提倡农民要“均田免粮”，就是农民分田，要减少人民的负担，就和我们现在做的事情一些政策很一样。他开始是很厉害的，他和他手下的农民们，也一样不怕牺牲不怕困难，可就是最后还是没搞成革命。因为他只是单纯打了天下，没有想过为什么要打天下，更没有想过打天下的意义是什么。革命不只是打仗，不只是破坏，不只是踢正步搞训练，不只是把人们喊过来打下城市占领地盘。我们的事业，是数万万人民共同的事业，是解放人民的，是彻底地为人民的利益工作的，这才是我们队伍力量的源头，这才有那么多青年愿意加入我们的事业。\n\n因为我们是为人民事业而努力的队伍，所以我们不怕大家的讨论，我们的同志在困难的时候能看到成绩，提高我们的勇气，现在有了成绩了就更不怕看到自己的缺点了。新加入的同志，有不懂的地方，不要不好意思，讲出来，问出来，我们大家一起帮助，一起进步，一起团结起来。\n\n我们的事业，一定会成功，这不仅仅是我们队伍的信念，更是我们广大群众的信念，这样我们才有能解放广东的力量。而就在不久的未来，我们的队伍一定会北上，到长沙，到上海，到北平去。我们的同志要用自己的信念展示启发我们广大群众的信念，这样我们的力量才越来越大，革命才会彻底成功。\n\n同志们，我们的革命才完成一部分，只解放了全中国百分之五的地方。而有些同志经历了几场恶战，对革命的情势有了些误判...过去不管是那些所谓的军阀，还是土匪，只要手上有了枪就想要去打一块土地。我们红军也有枪！为什么这个天下就不能让我们红军来坐呢？...我们的红军是什么呢？是中国革命的排头兵，我们不能要打胜仗，还要言传身教。要让老百姓们知道，我们是工农的兵，我们是人民群众的兵。红军就是要和群众一起红！"
 QYG.middlegame.6.a:0 "红军也能坐江山"
 QYG.middlegame.7.t:0 "再返课堂"
 QYG.middlegame.7.d:0 "“克生啊，你来一下。”符克生应了一声，不快不慢地迎着团长走去，带着粗布军装肩上新缝的崭新营长肩章。“我知道你心里不痛快，团长不瞒你，我心里呢也有点犯嘀咕，可这是上面传给师长的意思，说是全军都必须推进，咱们啊，相互多担待吧。”\n\n“团长您放心吧，这个道理我是懂得的，我一定坚决执行命令。”模范战士对着带他出村打仗的老团长敬了一个模范军礼后，慢慢转身向干部学习处走去。路边粗笔厚布上书的便是最近引起阵阵波浪的口号：“推动全军向党委、工会、农会学习！提倡全军向阶级斗争、民主集中学习！”这三推动两提倡的口号在革命军的将士中已悄悄播撒下了裂痕，光是他符克生手底下，就已经有三件因为争论工人还是农民在革命中贡献大，最应该向谁学习的扭打事故了。是啊，他心里也有点疑惑，是，他们在前线端的枪、吃的米，都是工人、农民在后方辛苦劳作的成果，可终究，他们是在后方呀！\n\n他摸了摸崭新的肩章，在被机枪烧伤的手指上留下柔软到不可思议的触感，他突然打了个寒战，这手感，和老张被炸出来的肠子真像。符营长摇了摇头，却甩不脱心里的声音：“工人造枪、农民种米，不都是他们应该干的！我们在前线成打地死人，不还是为了你们，你们给我们送枪送炮，不还是应该的。还有党委的人，我怎么没见口号帮的人来前线喊口号，不是说要在每个营设一个什么，政治委员么，有本事让他们也来前线，再提学习的事！”\n\n符营长又摸了摸肩章，这次传来的却只有烧伤手指的感觉了。他站在干部学习处门口捺了把脸，不知是在消火还是壮胆，便迈开了腿。"
 QYG.middlegame.7.a:0 "“符同志，欢迎来到学习会！”"
 QYG.middlegame.8.t:0 "处理帮会组织"
 QYG.middlegame.8.d:0 "在旧的工作中，我们的同志由于缺乏工作经验，或是有一定的思想惯性，往往会寻求那些堂口、帮会组织的合作。这样的合作有利有弊，这些组织对于当地的工人群体比较了解，同时长期的惯性导致工人几乎都归属于某一帮口，而这些帮口大多具有地域性，大部分工人都是帮口头目即工头招募而来，多是同乡或是亲戚朋友，人身依附性极强。不仅在厂内要听工头的，场外也要受工头管制，每月还要上缴工资，但是这些工人又都极其信任工头。如果不借助工头的力量，我们的干部很难深入工人群体之间。而借助他们的力量就能很轻易的组织起工人来，但是长此以往又会导致我们的基层组织反而被这些工头把持，这些工头摇身一变就成了我们的基层书记或者工人领袖，这些人一面以党和工会的权威来命令工人，一面又借助工人来迫使党和工会对他们妥协，工团党和工会反而变成他们向资方讨价要价的手段。\n\n而我们却没有真正的深入到工人群体间去，在总工会被陈炯明查封覆灭后的多次罢工中都出现了这种问题，这些工人领袖们出于为自己牟利的理由不断的发起罢工，在结束后又出卖不赞同他们方针的党员、工会干部给陈炯明让他们去为自己顶罪。凡此种种，完全没有真正的运动工人，反倒是养成了工人的坏毛病，总是试图通过党来牟利，通过罢工换取社会援助来牟利，群众怨声载道，使我们的党名声极臭。在我们统一了两广之后重新整顿旧组织的第一步就是要扫清这样的基层“帮会党”。要让工人真正的认识到我们的政策，而不是被这些工人领袖把持，变成他们牟利的工具。"
 QYG.middlegame.8.a:0 "这是一个漫长的工作"
 QYG.middlegame.9.t:0 "新工作的流程"
 QYG.middlegame.9.d:0 "在新政府接管广州的第一天，他们就宣布进入临时警戒状态，要求所有机构停止运作，所有旧人员将重要文件、资料、档案一一封存。在五六天这一流程完成之后，由临时成立的审查委员会审查人事名单和旧职员履历，甄别录用，这有需要一两周。而被选取录用的旧职员也并非直接上任，还需要参加为期一周的训练班。使留用人员充分认识到新政府的政策转变，使他们服从于新政府，在其他小城市试行后，训练班模式就变得制度化了起来。参与者需要阅读工团主义典籍，探讨政府政策的含义，学习中国革命史，认识到陈炯明是如何参与到中国革命并最终背叛的。其次就是进行自我批判，自我反省，认识到自己与革命者的差异，进而发现自己思想上的问题。\n\n而在工团党一方，他们将旧职员分为了三类，第一类是官僚分子，他们在学习班中表现积极，往往向与会干部表示自己为人民做过多少好事，有多么支持新政府工作，不计较薪水待遇，只想要为人民服务。但是对于这类人，工团党是表示充分质疑的，他们要求这些人独自坦白自己的历史，并在训练班中当中读出，让其他与会旧职员审查。当然，对他们中诚心悔过的往往也能换取到政府的信任，重新参与工作。\n第二类则是那些技术人员，他们担心“变天”后自己的待遇会下降，担心新政府。对于这些人只要在训练班中接受再教育后，大多数都重新回到了岗位中。\n第三类便是旧政府中的杂工，清洁工、司机、管道工...这些人被认为是政府中的工人阶级，他们往往都留在原职，但是新政府不断的再缩减这些人的数量，希望干部保持良好做风，自己动手。"
 QYG.middlegame.9.a:0 "争取一切可争取的对象"
 QYG.middlegame.10.t:0 "贪污腐败第一案"
 QYG.middlegame.10.d:0 "骂声如震雷般响起，将方才被卫兵一枪托打昏的胡文海惊醒。他发觉自己跪在地上，面对着数以万计怒吼的人。\n“同志们！同胞们！这就是今天公审的对象！贪污犯胡文海，李阳！”\n简陋的看台下爆发出比骂声更响亮的嘘声，无数低音融在一起，仿佛比任何高声怒骂还要嘹亮。\n“在我们向粤桂残余反动派发起最后一击时，此二人非在前线抛头颅洒热血，却在安全的后方吃回扣做假账，做了可耻的贪污犯！同胞们！你们说，这样的人能留吗？”\n又一阵人群中爆发的叫喊让胡文海逐渐回了神，是了，他是贪污犯，他偷拿了本该发往前线的军饷，间接导致了前线一场遭遇战的失利，影响到了整个解放作战的形势，是粤桂琼人民解放的大罪人，是整个中华民族的大败类。至少，看押他的那个年轻士兵是这么说的。\n他瞟了眼左边，另一跪着的正是抖着如筛糠般的李阳。对了，他是四部管军械，估计也是捞了一笔，是另一个大罪人大败类。\n看台下民众的呼喊已经听不太真切了，大喇叭里传出的声音也因为高声呼喊变得时断时续，他勉强听到了“革命”、“现行犯”、“立刻...”几个词，紧接着便是又一阵排山倒海的欢呼，一阵惊雷。\n有东西抵上了后脑，硬硬的，却一点都不冰冷。他想起了揭阳城里的老婆和老母，他死之后她们怎么办呢？他依稀记得拿钱时想的是为二人添两件新衣裳，可事到如今，他也分不清这是真心还是借口了。\n又是一阵雷声响起，后脑的东西抵得更用力了，他很想怒斥身后的人，叫他松开，却不能挪动半分。\n左边又是一声炸雷，台下的雷声先是陡然沉寂，继而有了全天最喧嚣的一次，他勉强瞟向左边，看到在红白之物中躺着的东西时，一阵恐惧才猛然袭来。\n胡文海猛然张开了嘴，却发不出一丝声响。"
 QYG.middlegame.10.a:0 "今天最响的一声雷"
 QYG.middlegame.11.t:0 "公祭烈士"
 QYG.middlegame.11.d:0 "在两广革命的硝烟中，无数革命烈士用生命和鲜血谱写了伟大的历史篇章，他们是苏兆征同志、是夏曦同志、是王文明同志，是无数没留下名字的无名烈士。他们为了国家的独立、民族的解放以及工人阶级的尊严，前仆后继，视死如归。如今，战火已熄，两广人民重获自由，但我们永远不会忘记这些为理想而英勇牺牲的工人、农民和革命战士，我们也不会就此停下脚步，中国还尚未解放，革命还未成功！\n\n今天，我们怀着无比崇敬的心情，隆重举行牺牲烈士的公祭仪式。我们以庄重的仪式悼念那些逝去的英雄，致敬他们为了革命事业、为了工人阶级翻身解放的卓越贡献。他们倒下了，但他们的精神永远在中华大地上不灭，鼓舞着一代代后继者，继续为实现人民的幸福与国家的富强而奋斗。\n\n烈士的鲜血浇灌了革命的沃土，他们用生命证明了革命的正义性和必然性。无论是站在斗争前线的工人领袖，还是默默支持的无名英雄，他们的每一个牺牲，都是为了让后来的我们走得更远、更稳。\n\n烈士们，今日的和平与繁荣是你们用牺牲换来的，你们的精神已成为革命火炬，指引着未来的光明道路。我们承诺，将继承你们未竟的事业，坚定不移地为建设更加公平、公正的社会而奋斗。工人阶级的解放事业不会停歇，中国的未来将因你们的英勇牺牲而更加辉煌。\n\n愿你们的英灵安息！你们的牺牲，永载史册；你们的精神，将永远激励后人！"
 QYG.middlegame.11.a:0 "中国革命的火焰永不熄灭！"
 QYG.middlegame.12.t:0 "1926年"
 QYG.middlegame.12.d:0 "和大多数早期进步学生一样，公费/自费留学、加入青年社团、接触新思想、投身革命。在那时对于一个热血方刚的年轻人而言，革命一词总是很新鲜的，不像是从小到大听惯了的儒家伦理纲常，要叫你服从。这种砸烂一切的思想高潮席卷了每一个青年。在辛亥那场大革命前，黄靖早年间也曾参与了许许多多的刺杀组织，暗示满清官员，入狱，被营救，再次行动。用现在他批评其他人的说法，年轻的他只会盲动。但这没办法，那时的青年们大多都没有意识到革命到底是个什么东西。他们只将这当作是一种神圣无比的东西，只需要顶礼膜拜即可，无需任何迟疑、怀疑。\n\n再然后就是辛亥了，那场大革命让孙文这个早就不被人陌生的名字再一次响彻了全中国。那时候哪怕是乡里的老农嘴上偶尔也会蹦出个民族、民权、民生的三民主义来。也是在这样的感召下黄靖参了军，入了军校，加入了国民党。但是正如某个西方的德国人说的那样，历史总是螺旋前进的。二次革命、袁世凯复辟、护法战争...无论是北方还是南方，人杀人，没个尽头。他也和曾经自己认为是志同道合的好友分道扬镳，并以反革命的名义处决了对方。革命一词被无数人以无数种目的提及。孙中山说他在革命，段祺瑞也说他在革命，胡适评价陈炯明背叛孙中山也说这是一种革命。孙中山的死更是加速了这一进程，那如同神圣一般的三民主义被用来互相攻伐。那时候迷茫的他接触到了军中的工团主义者，尽管那时候的他像不明白革命一样，不明白工团主义到底是个什么东西。但起码这比孙中山那模棱两可，被党内老同志动辄以儒家思想辩护的三民主义而言要清晰太多了。\n\n但接着的就是那场战争..."
 QYG.middlegame.12.a:0 "7月15日，德国加入"
 QYG.middlegame.13.t:0 "新民主主义革命"
 QYG.middlegame.13.d:0 "在琼州的革命者夺取了两广的政权后，革命形式产生了新的变化，无论是党内还是党外、无论是农民还是工人都在疑问中国的社会主义革命到底该何处去。而最近革命政权选择了拉拢多数人民，团结民族资产阶级且暂时维护民族资产阶级私有制则更是引起了轩然大波，无数革命者都怀疑中央是否放弃了社会主义，怀疑我们是不是要变成第二个陈炯明。\n针对这样的疑问，作为党最权威理论家的杨匏安同志在粤桂琼劳动者委员会做出了《新民主主义革命论》的报告。\n他提出：很清楚的，中国现时社会的性质，既然是半殖民地、半封建的性质，这就决定了中国革命的历史进程，必须分为两步，其第一步是民主主义的革命，其第二步是社会主义的革命，这是性质不同的两个革命过程。所谓民主主义之革命，即打倒帝国主义和封建主义，建立独立的民主共和国，是资产阶级性质的革命。然而过去旧的民主主义，即陈炯明那般封建地主和帝国主义沆瀣一气的民主主义，这般民主主义之失败究其根本是由于在半封建半殖民地之中国，城市化程度低，于市民中产生的民族资产阶级羸弱，且多同买办和封建地主联系，并不具备进行社会革命的颠覆性力量，故并不具备领导中华之民主主义革命之能力。然而中国社会性质决定的客观革命性质并不随着意志而转移，故民主主义之革命仍需进行，但革命实践证明其领导阶级不再有着极强妥协性的民族资产阶级，而是革命的工农阶级，过去的斗争中他们对封建主义和帝国主义从不妥协。所以我们现在实行的仍然是民主主义的革命，仍然是资产阶级性质的革命，但已不是旧范畴的民主主义，而是新范畴的民主主义，是劳农阶级领导的、民族资产阶级和城市小资产阶级参与的，以资产阶级革命为目标又包含了进一步迈向社会主义革命的因素的新民主主义革命！\n...\n所以，无论如何，中国工人阶级、农民、知识分子和其它小资产阶级，乃是决定国家命运的基本势力。这些阶级，或者已经觉悟，或者正在觉悟起来，他们必然要成为中华民主共和国的国家构成和政权构成的基本部分，而无产阶级则是领导的力量。现在所要建立的中华民主共和国，只能是在无产阶级领导下的一切反帝反封建的人们联合专政的民主共和国，这就是新民主主义的共和国。而因为革命的劳农阶级不会放弃自己的革命果实，其最终导向的并非资产阶级的共和国，而是社会主义革命和无产阶级民主专政的社会主义共和国！"
 QYG.middlegame.13.a:0 "革命自此重新有了方向"
 QYG.middlegame.14.t:0 "红军整编"
 QYG.middlegame.14.d:0 "在解放两广之后，红军筹得了巨额军饷，加之两广轻工业发达，在俘虏与海南新兵完成补员后，红军为每名将士发放了新的军服、绑腿、挎包，还发放了新的胶鞋，军服上左右领各有一个红领章，不设军衔，帽子上统一配有一个红色五角星。这是自1927琼崖革命以来，红军首次配备统一服装。此次之外，参加过解放两广战役的老红军一人分得四块银元作为奖赏。\n\n尽管红军洋溢在这样的喜悦气氛中，但是还是有一些不和谐的声音开始出现，此次统一两广的解放战争并非一帆风顺，多次因指挥失误打了败仗。部分红军将领因此迁怒临时军事委员会与军中的党、政、工农会干部，认为他们权力过重，且不懂军事，妨碍军官做出正确指挥。认为在这个统一了两广的时机下，军队事务应当与政治事务分割开来，他们呼吁改组临时军事委员会，将军事职能剥离，以冯白驹、马白山、叶剑英、张云逸等将军改组军事委员会，设立政治委员会或是别的部门管辖政治，将军事委员会置于该委员会管理之下。这样的声音在军中不算少数，甚至马白山将军在临时军事委员会会议上也委婉的提出了相似的意见。\n\n不过这一意见也并非反对的声音，部分士官直接写信给临时军事委员会，认为军队是革命的尖刀，军队事务理所应当的接受党与工农会的管辖，否则与旧军阀别无二致。\n\n不过该提案通过与否最终要看粤桂琼劳动者委员会的结果..."
 QYG.middlegame.14.a:0 "保留临时军事委员会"
 QYG.middlegame.14.b:0 "改组临时军事委员会"
 QYG.middlegame.15.t:0 "广东大学更名"
 QYG.middlegame.15.d:0 "广东大学的前身是孙中山先生于1924年筹划，将“国立广东高等师范学校”、“广东公立法政大学”、“广东公立农业专门学校”三校合并升格而成的国立广东大学，邹鲁为首任校长。此后的1925年，孙先生去世后，为纪念孙先生，而更名为国立中山大学，并且并入了广东公立医科大学。但在1926年大革命溃败，陈炯明投靠反动派北京直系军阀重夺广东政权后，为表与国民党割席，陈炯明将这所学校的名字改回国立广东大学。而广州城被割让给德国人后，又去掉了国立二字，成为了如今的广东大学。尽管工团党人对国民党的意见并不相同，部分代表对国民党深恶痛绝，但是他们对孙中山先生的敬意是不会改变，因此经过粤桂琼劳动者委员会全体代表的多数同意后，这所大学将重新拥有中山大学的名号。"
 QYG.middlegame.15.a:0 "莫忘孙先生"
 QYG.middlegame.16.t:0 "飞行表演"
 QYG.middlegame.16.d:0 "打下广州后，起义者们第一次缴获飞机。所有人都感到很新奇，冯白驹和马白山绕着飞机转了一遍又一遍，他们还在飞机前留影纪念。他们不断的谈论着如果军队能有一支成编制的战斗机，那样的战斗将是什么样子呢？中国的第一个飞行设计师就是广东恩平人冯如，第一个取得美国国际飞行执照的女飞行员的张瑞芬也是恩平人。两广和飞机息息相关，出了很多的好飞行员，陈炯明没用运动好群众，两广的航空事业没有得到长进，今后不能如此。\n\n隔日，广州的工人为革命者们上演了一出出色的空中飞行表演，尽管他们并非是专业的飞行特技专家，没有那么多惊险刺激的飞行特技，但是每一组飞行动作依旧那么的扣人心弦。蓝天成了最广阔的舞台，飞机游刃有余地穿梭来往，瞬间便用彩色的烟带在碧空中出一幅幅美丽的画卷。"
 QYG.middlegame.16.a:0 "希望军队早日用上"
 QYG.middlegame.17.t:0 "第一次中央政治委员会选举"
 QYG.middlegame.17.d:0 "时间兜兜转转，两广的一切都步入了正轨，一切都在向着好的一面发展。北伐战争的准备也已经步入了尾声，只差最后一步——中央政治委员会的选举工作。作为五人委员会（经过粤桂琼劳动者委员会的一致表决，最终决定扩充至七人以符合当下实际），而由于军政的分离，除了冯白驹以外的其他军队领导人纷纷宣布放弃了参与此次选举。同时由于符克的出色工作，尽管他依旧宣称自己并不打算参与此次选举，但是也已经被推选参与，这同样是劳动者委员会一致认可的结果。此外澳门的邓中夏同志、香港的陶铸同志也被视为是此次选举的热门人选。而结果也并不出人意料，冯白驹、彭湃、蔡和森、杨匏安、符克、陶铸、邓中夏当选新一届中央政治委员会委员会。"
 QYG.middlegame.17.a:0 "人民的选择"
 QYG.middlegame.18.t:0 "第一次临时军事委员会选举"
 QYG.middlegame.18.d:0 "时间兜兜转转，两广的一切都步入了正轨，一切都在向着好的一面发展。北伐战争的准备也已经步入了尾声，只差最后一步——临时军事委员会的选举工作。作为五人委员会（经过粤桂琼劳动者委员会的一致表决，最终决定扩充至七人以符合当下实际），而由于政管军的理念，除了冯白驹以外的其他军队领导人纷纷宣布放弃了参与此次选举。同时由于符克的出色工作，尽管他依旧宣称自己并不打算参与此次选举，但是也已经被推选参与，这同样是劳动者委员会一致认可的结果。此外澳门的邓中夏同志、香港的陶铸同志也被视为是此次选举的热门人选。而结果也并不出人意料，冯白驹、彭湃、蔡和森、杨匏安、符克、陶铸、邓中夏当选新一届中央政治委员会委员会。"
 QYG.middlegame.18.a:0 "人民的选择"
 QYG.middlegame.19.t:0 "劳资纠纷"
 QYG.middlegame.19.d:0 "义农丝绸厂拥有六台纺织机，四名工人、四名学徒。由于经营不善，加上此前因为不加入广东商团而不断遭受到政府的施压，在解放后不久，厂长陈永造以原料消耗殆尽为由，打算关闭工厂。但是工人们却不答应，因此广州总工会便介入其中，协商双方开展谈判工作。谈判从下午四点半开始，一直持续到午夜都没有取得进展。此后，陈报警声称工人们不断辱骂他，还向他泼凉水。在警察到达后，最终谈判不欢而散。\n\n隔日，工人们便携带家属搬进工厂，还要求陈家为他们做饭。总工会二次介入试图平息矛盾无果，最终案子通过劳工委员会提交到了粤桂琼劳动者委员会的案前。在委员会的激烈争论之后认为工人行为严重违法。委派劳工委员会出面，希望此事以法律法规正确处理。广州总工会与劳工委员会应该批判并再次教育工人。\n\n劳工委员会的干部首先批评了陈永造试图关厂的行为，勒令他整改，恢复生产。之后又教育占厂工人，要求他们以合理合法的手段开展斗争，并最终促使他们离开，并最终赔偿了陈永造的经济损失。"
 QYG.middlegame.19.a:0 "要采取更广泛的联合。"
 QYG.middlegame.20.t:0 "商人的选择"
 QYG.middlegame.20.d:0 "对于大部分城市商人而言，参与政府座谈会并不算什么新鲜事。此前陈炯明就常常邀请他们，隆重款待，然后要他们捐款。不过，这都是过去式了，现在工团党由蔡和森与符克组织的座谈会与募捐毫无关系，而且往往既不给饭，也不备酒，就喝一杯粗茶，他们不要求与会者表达对政府的诚心诚意，反而希望他们能对如今的城市工作表达一些真正的想法。\n\n在这样的座谈会召开几次后，商人和文人们往往以能够参会为荣，或是一种政治上的保护证，他们认为只有那些在工商界享有盛名的人才有资格与会。宫叡彬就是这样一个人，他是浙江出身，但是几经辗转最后落土广州。1925年，他和几个朋友筹集了一笔款子筹建了四业药厂，通过学习日式制药厂模式，引进先进流水线，从京沪等地高价聘请研发人员最终取得了不错的成果。虽然中途德国人割据广州为他的经营带来了不小的困难，但是他还是想方设法挺了下去，并和德国企业却得了一些合作。是广州商团中极具分量的一家企业。\n\n在工团党人打入广州前，他的一些朋友们就劝说他将厂子搬移到香港或是河内，去一个安全点的地方。但是最终他选择了留下，并取得了新政府的认可，被誉为民族爱国企业家。作为对他支持新政府的回报，政府批准了对四业药厂的低息贷款与政府订单。"
 QYG.middlegame.20.a:0 "和则两利"
 QYG.middlegame.21.t:0 "一正一负"
 QYG.middlegame.21.d:0 "中央肃反委员会转临时军事委员会文件其十九：王景山曾担任财政局下属一屠宰场军代表，其职责为稽查屠宰税。为了赶上早市，他在凌晨4时起床，一直工作到夜间10时。为了抓住逃税者，他必须跑遍全城，检查每一个屠宰场。由于走路太多，鞋底磨穿，他就赤着脚走。但由于全体将士和工作人员需要穿戴整齐，不能赤脚上街。为此，他脱掉制服，换成平常百姓的着装。对于分配给他的任务，他任劳任怨，哪怕是养猪喂牛都勤勤恳恳。\n\n中央肃反委员会转临时军事委员会文件其四十五：李清钰，1926年入党的老党员，参与到琼崖革命根据地的早期建设当中，曾在根据地及公社内多个委员会内担任重要职务。其亲属由于滞留在广东而遭到陈炯明的残忍杀害。“为搞革命，我牺牲了全家”是他的口头禅。但在解放两广，其被分配到公路建设工程担任监督员后，他对这份工作充满了不满。他不断埋怨这份工作让他无法升迁，他还声称自己怕阳光，躲在办公室内不肯去工地。尽管他压根没有什么文化，但是他依旧多次要求将党内所有文件交由他审查。生病后，他只吃深色瓶子中的药，因为他认为这样的药品质更优良..."
 QYG.middlegame.21.a:0 "不能忘本"
 QYG.middlegame.22.t:0 "化学书里的奥妙"
 QYG.middlegame.22.d:0 "作为新任的政治委员，符克生在日常训练外不得不重新开始学习，否则难以教导新兵。除了蔡书记、彭主席的著作以及海内外其他工团主义思想大家的书籍外，符克生还阅读了一些失败的俄国革命领导人列宁的书籍以及被认为是俄国共产党指导思想的马克思的一部分书籍，而在此之外，他最喜欢的反而是一本在解放广东途中捡到的中学化学课本。\n\n在琼州的日子中，符克生其实并没有读过多少书，家里穷，小学没毕业就辍了学，识字都是在军队里学会的。除了这些“高高在上”的指导思想们外，他也想要再多学习一点新知识，大多数时候都是打仗中学到的技巧，没有成体系的知识。在解放战争期间，那本化学书被他翻了又翻，其中写满了笔记。后来，在读到马克思的辩证法时，他脑海里蹦出来的第一个反应就是：这不正是化学书中所讲述的复合物吗？一分为二，二合为一，一切东西都是复合物，水既不是氢，也不是氧。一切都等于一锅粥，用各种方法沉淀，分解出各元素，再分成两派，这不正是马克思书中的辩证法吗？"
 QYG.middlegame.22.a:0 "他决定再翻看一遍那中学化学书"
 QYG.middlegame.23.t:0 "退一步，进两步"
 QYG.middlegame.23.d:0 "在城市接收工作稳步进行后，临时军事委员会会议决定，除了维持城市正常运作所需的干部外，将其余干部重新派遣到乡村工作，剿匪、土地改革、推翻旧宗族、组织农民协会、建立工团党支部、促进农业生产...为此彭湃指示：“鱼儿离不开水，没有广阔的农村根据地我们的革命就无法成功。我们要打垮封建地主，我们要和农民见面。我们的干部要抛弃洋房电灯沙发全体下乡，不下这个决心，我们就与陈炯明无异，革命最终就会迎来失败。那些必须留在城市里的同志两个眼睛也要看着农村，必须为打垮封建势力而工作。”\n\n琼州和两广相比人力相差太多，倘如革命者继续维持此前并不熟悉的城市工作，那么所面临的干部空缺是空前的，尽管一直在吸取进步学生和知识分子进入政府。但是这些新干部并没有经历过阶级斗争，革命思想还很幼稚，无法完全理解各种政策的含义，在执行中常常发生歪曲。而两广的农村地区距离此前的革命者组织革命已是近十年前，他们对工团党的政策不了解，并不完全支持工团党的工作，这正是磨练新干部的好天地。同时在夺取大城市后，物质条件有了极大的扩充，一些老革命开始贪图物质享受，而忘记了革命传统，也需要将他们重新派遣到农村中去接受农民的再教育。"
 QYG.middlegame.23.a:0 "鱼儿离不开水"
 QYG.middlegame.24.t:0 "大学教育工作"
 QYG.middlegame.24.d:0 "如今广东、广西各个大学被封建官僚把持，他们的校领导、管理行政层与陈炯明政府有着千丝万缕的关系，相当部分的人具有致公党党员或是陈炯明所谓大同盟中小党派党员身份。对于大学而言，变革是必须的，否则我们就无法推进学生工作。由这样的大学培养出来的人才，也绝对不是无产阶级所需要的。改革的第一步就是将政治教育纳入课程设计当中，要有专门的课程用于讲述社会主义史、工团主义思想纲领等。而对于教师团体，每周定量的政治教育将纳入考核指标。每周要安排研讨会，剖析自己的思想脉络，认识到自己的不足。对于部分学校学生还需要安排一定的勤工俭学环节，不能使我们的学生“四体不勤、五谷不分”。"
 QYG.middlegame.24.a:0 "强身健体、锻炼思想"
 QYG.middlegame.25.t:0 "工会一瞥"
 QYG.middlegame.25.d:0 "尽管工会已经开始组建，但是真正的想要运动工人对于蔡和森与劳工委员会也依旧是个老大难问题。除了依靠此前罗登贤等人组织的地下工会外，其余工人对工会保有的看法则莫衷一是。那些年老的技术工人对于组织的任何活动都提不起兴趣。而年轻的工人尽管对于组织十分上心，但是这些人大多数都有着帮会背景，是三合会、或各种兄弟会的一员。此外只有那些临时工。但是无论是青年工人或是临时工其存在的最大的问题就是没有革命素养。他们对于革命的唯一认知就是涨工资，领补助金。在最开始的兴奋劲过了之后，他们的热情就开始降温，他们称“解放了身体，但没解放肚子”。这一部分工人不断对总工会与行业工会要求自己所在的工厂大幅度涨薪，劳工委员会出面劝说工人降低要求，恢复生产。工人就指责劳工委员会是“劳资委员会”。\n\n但无论如何正如农民在农村对工团党的支持一样，工人在城市中也是工团党天然的盟友，在他们按照社会主义方式改造城市时，离不开工人的支持。而要如何让工人阶级成为一支可靠的政治力量，劳工委员会还需要不断的改善自己的做法。"
 QYG.middlegame.25.a:0 "教育工人是一个漫长的工作"
 QYG.middlegame.26.t:0 "肃清帝国主义文化影响"
 QYG.middlegame.26.d:0 "自第一次鸦片战争以来，帝国主义尝试了无数种方式侵略中国。从直接的武力入侵，到间接的金融、文化入侵等等。对于前者，广大百姓同仇敌忾纷纷抵抗，但是对于后者，这些掩藏起来的入侵就不是那些容易察觉了。尤其是诸如陈炯明、陈廉伯这样的人，他们一面述说着反徳反租界的正义性，但是另一面又鼓吹美国是如何如何的亲善中国，美国模式又是多么多么的“文明”。他们抵御帝国主义的方式，正是将自己出卖给另一个帝国主义。自陈炯明重新统治广东以来，他放开了对美资的监管，美国的资金从工业到金融业，再到大学处处可见他们的踪影。我们必须拆除帝国主义的任何桥头堡，从教会开始，我们的政府保障所有公民的信仰自由，但也决不允许教会中仍然留存有任何帝国主义的余毒。我们号召一个独立自主的教会，反对宗教组织受到任何外国势力的干涉。"
 QYG.middlegame.26.a:0 "自治、自养、自传！"
 QYG.middlegame.27.t:0 "组建居民委员会"
 QYG.middlegame.27.d:0 "为了弥补当前干部不足，同时也为了更好的向居民传达政府政策，帮居民解决生活所需。在冯白驹将军的支持下，广州市党委开始试点组织居民委员会，这样的委员会其灵感来源于历史悠久的保甲制度，但又与保甲制不同。试点的居民委员会包括150-200户家庭，设正、副主委一人，委员五人，该委员会由居民自行选举产生。政府不干预居民委员会的组建，但是居民委员会会受到政府的监管，选举名单也需要通过政府审查，以确保居民委员会成员的成分不会有问题。这些居民委员会通常下设多个居民小组，居民委员会的工作包含了户口办理、消防安全排查、防谍防匪、推广政府政策等等，此外还包括组织没有文化的家庭妇女识字读书。\n\n居民委员会对于新政府的最大用处便是人口普查工作，警察们在委员会的配合下，走访了每家每户，查出了许多问题，包括一些隐蔽起来的吸毒分子和违法犯罪分子。尽管居民委员会的大多数成员不曾接受过像样的教育。在动员辖区居民参加中共运动时，他们说服力不足，但有超强的耐心和精力。他们会挨门挨户每天去做说服工作，直到住户答应积极参加运动。"
 QYG.middlegame.27.a:0 "这值得推广"
 QYG.middlegame.28.t:0 "临时公审"
 QYG.middlegame.28.d:0 "当提案被[ROOT.GetLeader]通过后，由中央肃反委员会组织举行的三万人公审正式开始了。被审判的对象有三人：蒋大门是当地一名恶霸，横行乡里，又与德国人勾结。汪水云和陈十敷是两名隐藏的日本特务，为陈炯明、陈廉伯与日本人合作搭桥，多次阻拦工人罢工运动。陈十敷还被号称为[七虎将]之一，不仅与日本人合作，还与香港的多个黑帮集团来往密切，协助他们从日本人手中夺得物资，帮日资企业镇压工人。\n\n在诵读完他们的罪名后，由黄靖将五位主要的控诉人护送上场。两名不识字的农村妇女揭发蒋大门是如何强行侵犯她们，还打伤了她们的丈夫，打死了她们的婆婆。然后是两位学生代表，他们上台控诉汪水云和陈十敷是怎么密谋瓦解他们的爱国宣传运动，并密谋杀害了他们的一位同伴。最后则是一名残疾工人，他控诉到正是陈十敷在一场罢工中带着一帮帮会分子对他不断进行殴打并最终导致他右腿终身残疾的。\n\n当台上的代表血泪控诉时，黄靖则和他的同事们躲在后台悄悄的吸一会儿烟。尽管按照纪律这是不被允许的，但是自从肃反工作开始以来，他们没有一天是好好休息过的，今天算是上头给的一点儿弥补。在闲聊之余，他也会听一点儿公审的进度，当然了，他已经听过许多遍了。为了万无一失，这场公审排练了一遍又一遍，从控诉词、口号、周围的标语旗帜、电视台的实时转播、公安局的调度他们都核对过无数次。有时候他们也觉得自己好像在策划一场演出，但是这场演出容不得半点纰漏。\n\n也正是他们的兢兢业业，在公审开始的两个小时内，中央肃反委员会接到了246通电话，无一例外全是要求处死这三名罪大恶极的典型反革命。而在会后则可能有上千封信件从各个地方寄来，而他们都表达着同样的观点："
 QYG.middlegame.28.a:0 "死刑！"
 QYG.middlegame.29.t:0 "茶文化"
 QYG.middlegame.29.d:0 "喝茶是城市居民生活的重要环节，广东的茶点心更是享誉全国。蛋挞、叉烧。虾饺、烧卖更是有港式早茶四天王的名声，无论是华人还是洋人都热爱于此。天刚刚亮，男人们就开始往茶楼里跑，他们在这里交换信息，谈生意。中午饭后，也会在茶楼里聚一聚，聊天、交谈、娱乐。但是在刚接收广州时，工团党的一部分干部，尤其是那些出生在广东之外的干部，他们认为这样的生活是腐化的，需要被改造的。他们认为党内的干部，尤其是一些宣传干部，在这种一种松松垮垮、无所事事习气下腐化了，这是纯正的官僚主义作风。他们说“渴了，喝水。为什么要喝茶？”这在干部群体中引发了不小的骚动。\n\n直到蔡和森、符克、冯白驹等人他们不留余力的宣传茶的好处，而且茶也是广州重要的贸易商品，他们必须扶植这个产业。于是在早期座谈会时，他们都会准备好茶叶招待客人。这样的行为逐渐被官僚群体接受，他们也开始用茶来招待客人。毕竟茶便宜、方便，而且往往被视为是一种健康、优雅的生活方式。况且干部中存在相当数量的广东土生土长的人，他们从小就习惯喝茶，这是他们生活中习以为常的一部分。于是在干部群体见开始流传这样一句话：干部不懂茶，就无法领导群众。"
 QYG.middlegame.29.a:0 "品茶品人生"
 QYG.middlegame.30.t:0 "1929年"
 QYG.middlegame.30.d:0 "1927年的惨败与随后的白色恐怖迫使革命者们隐姓埋名四处逃散，尽管随后的湖南、广西等地也曾爆发过一些工团主义起义，但都无济于事。在那时无论是革命者还是任何有抱负的中国人心中总是泛着一阵苦楚，没有人想过在满清覆灭之后，洋人的军队还能在中国的土地上屠杀中国人。这甚至并非是最坏的消息，德国人入侵的后续是满清回归的消息开始蔓延。起初大多数人都不相信那会是真的，直到阎锡山和张作霖向直系政府宣战，不过这次可笑的战争并没有持续太久。改名换姓的黄靖就在南京城的报纸上看到了结局——“北京会议”与随后“上海会议”的召开。德国人、美国人、日本人在中国的土地上又一次瓜分了中国。他们宣布了清政府的回归，接受着各路军阀的效忠、使馆政府的成立，一桩桩、一件件。在1928年的12月9日，在十年前，那场被称为“五四”的运动仅仅波及了北京、上海在内的几个大城市。但这一次，近十年后，三民主义与各类工团主义、“外争主权，内除国贼”的口号像瘟疫一样席卷了每一个城市与乡村。十年前的吴佩孚还能对着当时的主政者段祺瑞侃侃而谈，希望他尊重学生要求。而在十年后，愤怒的中国人却将矛头直指向他。他的老对手们也忙着出来发表谴责，控诉他丧权卖国，段祺瑞回敬了吴佩孚十年前埋下的仇恨。\n\n但黄靖只能在一旁看着，这场运动，被孙传芳通缉的他们，只能暗地里教授那些学生团队斗争的技巧，远远的参与这场运动。但这也依旧让他被军阀发现，不得不逃亡上海，这个大多数中国失意政客与社会活动家的最终归宿。在这里他重新参与了到了上海总工会的运动中，他也得知了福建根据地与湖南根据地的存在。但距离使得他无法前往。"
