 LEP_air_exercizes_desc: "我们不能永远依靠德国的教官和教科书，中国的天空必须掌握在中国人自己手里。为了精进技艺、向敌人展示力量，我们将在南京上空举行大规模空军演习。"
 LEP_big_planes: "横扫苍穹"
 LEP_big_planes_desc: "中华大地幅员辽阔，敌人可能在任何时间任何地点发动入侵，要打破这一现状，我们的空军就要能游刃有余地保护全部疆域，而这就需要告别了多次切换基地之不便，可以飞抵任何所需之处的大型飞机。当然，如果战斗发生在敌土，它们也有能力将其炸成一片废墟，面对着自己的家园、自己的心血毁于一旦的威胁，敌人在意欲争雄前可得三思了。"
 LEP_smol_planes: "掌握领空优势"
 LEP_smol_planes_desc: "能够覆盖领空当然好了，但我们还需要能在急切之时支配天空的飞机。很明显，轻型机体在天空中拥有最大的优势，例如能够以从前不敢想象的精度将炸弹投在敌人头上的俯冲轰炸机和能够袭扰敌方飞机的迅捷战斗机。我们必须加大这一领域的设计研发，以免天空被日本或者其它的入侵者攥在手中。当联合的飞机起飞的时候，敌人将会领略到天空的恐怖。"
 LEP_steal_rommels_homework: "机动作战概念"
 LEP_steal_rommels_homework_desc: "德军总参谋部从世界大战的经验中悟出，联合作战要依靠迅速果决的行动突破敌方防线，不能再像过去那样打消耗战，并正在以此制定新的作战方案。这当然不是一件轻而易举的事，但势不可挡的作战部队优雅而残酷地碾碎敌军的想法引起了联合中许多人的遐想。"
 LEP_clear_sky: "澄空"
 LEP_clear_sky_desc: "我们手上的火炮越来越强大，但抛开其优点不谈，无论何种野战炮在空中的视线与火力下都显得脆弱无力。还好，高射炮这类能把恼人的飞蝗打下来的武器正成为设计局的重点关注对象，我们应该把他们的成果拿去测试一番。"
 LEP_big_guns_never_tire: "大炮永不停歇"
 LEP_big_guns_never_tire_desc: "战争变了，从空军的异军突起到世界大战的坦克，毁灭武器日新月异。但事物越是变化，不变的也就越多，在对战斗感到厌倦的步兵、因磨损而变得暴躁的战车之旁，机关炮、榴弹炮、迫击炮等不知疲倦的火炮依旧是战场的主宰，而接下来就由我们来证明这一颠扑不破的真理。"
 LEP_big_numbers: "扩大保甲制"
 LEP_big_numbers_desc: "保甲制对联合贡献良多，但过去的磨难证明了这一制度无法让我们有充足的后备军以应对不时之需。我们需要更多的人力去保家卫国，也需要更多的军械来武装部队。陈调元看出了我们的兵力空虚，借机起事，这种事情绝不能再次发生。"
 LEP_sentry_goin_up: "工兵的使命"
 LEP_sentry_goin_up_desc: "有什么工具可以和步兵手中的枪相提并论呢？唯有铲子，铲子用途广泛，只要使用者愿意，铲子就进可攻退可守，而且工具再简易都能充当抵御炸弹和子弹的护盾。因此，工兵在战场上不可或缺，有了铲子，掩体、河流、沟壑等等都不在话下，他就是作战行动的中坚力量。"
 LEP_there_is_such_a_force: "如此部队并非空穴来风"
 LEP_there_is_such_a_force_desc: "当敌人与我们难分伯仲时，就会有人不厌其烦地询问我们到底是如何准备的，但我们会证明我们的部队既不缺乏热血，也不缺乏决心。无论敌人派出了多少可怕的兵器，部队的精神从始至终都不会变，一直到胜利。优秀士兵手里握着的步枪足以证明一切。"
 LEP_new_age_cataphracts: "明日的铁甲骑兵"
 LEP_new_age_cataphracts_desc: "世界大战期间，马匹依旧如古时那样驰骋在军队之中。但现在，战争的新纪元来临了，马不再是扭转战局的核心，狂乱的马蹄声被钢铁之身、口吐火焰的金属巨兽——坦克的引擎轰鸣声所掩盖。这就是明日的铁甲兵，今天我们就要为他的到来做好准备。"
 LEP_flesh_in_steel: "铁血交融"
 LEP_flesh_in_steel_desc: "坦克虽强大，但就像古时的骑兵，如若没有了支援部队的协助，那它就无法始终立于不败之地。因此，我们不妨发挥出坦克的长处，利用其机动性和装甲来运输步兵。这两种机动作战方式正好可以相得益彰，灵活、数量庞大的步兵和强大、笨拙的坦克正好可以相互弥补各自的缺陷。"
 LEP_iron_pagodas_return: "铁浮图冲锋"
 LEP_iron_pagodas_return_desc: "史书中记载着女真人的金朝的故事，他们的骑兵冠绝天下，传说中的铁浮图更是睥睨众生。身覆铁甲，形似巨人，纵万千兵卒亦难挡其冲锋，其神威非一般骑兵所比拟。今日，甲胄与兵士整齐列阵，昔之武艺得以再现于世，联合之敌惶惶不可终日！"
