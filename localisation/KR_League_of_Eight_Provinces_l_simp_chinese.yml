 POLITICS_AOG_BOARD_DESC: "董事会是由东亚总局监事会中最大的企业们组成的理事会，负责每月开会讨论政策，决定租界的未来。从理论上讲，董事会代表着监事会内的所有公司，但克虏伯对于董事会的影响力却是独一份，许多人认为董事会完全只是阿尔弗雷德·菲利克斯·阿尔温·冯·克虏伯·冯·波伦-哈尔巴赫及其克虏伯公司东亚支部的前台。尽管董事会操控着国家，但它却被笼罩在难以看透的秘密帷幕之下，这也是它的精英性的体现；而尽管董事会是秘密机构，但其所拥有的权力仍是不可估量的。即使让董事会成为国家统治者仅仅是克虏伯野心的掩护。"
 POLITICS_WILHELM_II_CHINA_DESC: "尽管威廉皇帝仍端坐在千里之外的柏林王座之上，但他也已登基为中国皇帝。多亏了宣称天命带来的微薄支持，以及东亚总局监事会和德意志中国远征军的强大投射力，威廉得以巩固了对中国的统治，和龙椅的稳定。自紫禁城深处到全世界，这位中华德意志帝国皇帝已经成为德国统治亚洲的举世瞩目的象征。"
