 LEP_paternal_autocrat_party_aog_long: "§Y弗里德里希·克虏伯公司东亚支部(Friedrich Krupp AG Ost-Asien)§!\n§g以军备生产所闻名的克虏伯公司，其东亚支部受阿尔弗雷德·费利克斯·阿尔温·克虏伯监管。阿尔弗雷德坚信战争有利于商业，并且寻求抓住任何能够使克虏伯受益的投资机会。§!"
 LEP_buyout_chinese_assets: "收购中国资产"
 LEP_buyout_chinese_assets_desc: "本地的中国人长期以来一直在挑战我们的权力垄断。不管他们的威胁程度是大是小，我们都必须把他们的资产全部收购。这场收购不但包括小型行业，还包括那些中国人运作的工厂。必须全部拿下，确保德意志的垄断永远高居于一切之上。"
 LEP_AOG_supremacy: "服从监事会"
 LEP_AOG_supremacy_desc: "虽然德意志帝国在华涉足已久，但一直以来并不想宣称租借地外的任何领土。然而，随着中国军阀割据愈发严重，德国的影响力也与日俱增，将中国据为己有的时机已然成熟。"
 LEP_damngirlyoulivelikethis: "重塑联合官僚体系"
 LEP_damngirlyoulivelikethis_desc: "虽然我们现在掌控了联合，但军阀建立起的因任人唯亲、权钱交易而低效腐败的官僚机构仍旧是一大阻碍，搞得我们灰头土脸。我们早该清理这个名为政府的老鼠窝，建立起符合德国标准的官僚制度了。"
 LEP_german_economic_reforms: "委员会税制改革"
 LEP_german_economic_reforms_desc: "新税法已拟制完成，旧联合政府的税法完全建立在腐败的交易上，效率低下，资金难进国库，更不用说许多公司被迫承担的巨大税务了。新税法将确保每一分钱都流入国库，而不是豪强的口袋，同时也将确保德企能摆脱重税负担，飞速发展，为祖国和我们都带来巨大的财富。"
 LEP_gamer_general_staff: "德式总参谋部"
 LEP_gamer_general_staff_desc: "随着监事会主导了联合，帝国殖民署认为应该调动一些德国将军来支持我们的事业，帮助实施法肯豪森长期以来主张但又因为政治原因而受挫的军事改革。此外，他们还提出要关注那些存在嫌疑的省长，建议我们谨慎考虑应对内部不稳。"
 LEP_limited_self_rule: "有限自治"
 LEP_limited_self_rule_desc: "国家必需依靠人们的意愿而存在。在此革命动荡的年代，这句箴言愈发真实。因此，为了让国境内的中国人不将我们推翻，我们将会在各城市里给予有限的民主权利，希望他们也会满足于足够的自治权，不会来挑战我们。"
 LEP_the_union_in_forty_years: "毋庸伪装"
 LEP_the_union_in_forty_years_desc: "无论人民怎么抱怨，反正他们从来不知道什么是最好的，也不知道革命者和狂热者就在每一个街角磨着刀。我们不能允许像“自治自决”这样的天真的观念危及德意志文明开化理想的实现，也不能损害我们保护祖国的努力。如果必须要这样做才能消除误导和不满，那么就这样做吧。"
 LEP_ostasia_direktorum_victory: "专员凯旋"
 LEP_ostasia_direktorum_victory_desc: "法肯豪森战胜了监事会于动荡时期的崛起给他带来的所有障碍，现在他可以自由地巩固对联合的统治，也许有一天，甚至可以是对整个中国。"
 LEP_krupp_victory: "克虏伯制霸"
 LEP_krupp_victory_desc: "克虏伯夺取联合控制权的阴谋取得了丰厚的回报，现在他代替法肯豪森成为了专员，有了他的掌舵，监事会将尽情掠夺东方大陆的财富，不管中国人对此如何评价。"
 LEP_greed_is_good: "掠夺土地"
 LEP_greed_is_good_desc: "随着净给我们惹事的直隶领导层滚蛋，中国那尚未开发的巨额财富向我们敞开了大门。为了进步，我们将不惜一切代价来利用这些财富。曾经，落后的小村庄或不值一提的土地纠纷就能阻碍到我们，但现在我们可以大展拳脚了——中国人当然也会受益，尤其是那些可以搬去我们最需要人力的地方的贫困村庄。"
 LEP_optimize_production: "学习福特主义"
 LEP_optimize_production_desc: "创新的“福特主义”已在新大陆崛起，我们不能错过这个在联合内部实现生产力革命的机会。向福特主义学习，优化非熟练劳动力的使用方法，提出对效率的严格要求，非常有助于我们对中国的愿景。"
 LEP_investers_paradise: "投资者的天堂"
 LEP_investers_paradise_desc: "在摒弃了旧政府的落后和琐碎的限制之后，现在的联合拥有的不仅是工厂，还是整个工业区。德意志投资者蜂拥而至，他们知道在这里花费的每一马克都是值得的。"
 LEP_I_am_the_law: "金玉其外"
 LEP_I_am_the_law_desc: "如果齐燮元想要稳坐高位，则必须无所不为。孙传芳过去常以正人君子自居，但他的所作所为大多不过是为了稳固其领导地位。通常来说，齐燮元也倾向于学习老上司的做法，但在刺杀案调查和联合内战之后，对与曾经的同辈们对抗，巩固自己权力的他来说，改变战略成了可能。现在，没有对手的齐燮元可能有充足空间巩固联合曾经自称的所谓道德政府，对会让其他人有扳倒齐燮元可能的腐败行为重拳出击。"
 LEP_populist_overtures: "讨好群众"
 LEP_populist_overtures_desc: "曾经，联合的统帅需要依靠私下里的卑劣手段获得政治权力，他们的支持只来自于少数。但在齐燮元决定打击联盟内滋生的腐败之后，如今的过街老鼠们开始猛烈抨击他的政权。而对于曾反对齐燮元的公众来说，他突然做出的正直承诺与行动，不管真正动机如何，并没有被完全忽视，慢慢地，开始涌现一些支持他的“改革”的声音。既然曾经的老盟友已成为新敌，齐燮元或许应投身民粹改革，依靠群众的支持淹没困扰联合的水蛭们。"
 LEP_no_more_traitors: "压榨投机者"
 LEP_no_more_traitors_desc: "我们削弱乃至于驱逐联合内部腐败分子的努力取得了巨大成功，现在他们已经听任我们摆布。对他们抄家得来的大笔财富将让国家富裕起来，进一步巩固我们作为东海岸之主的地位。"
 LEP_reconcile_moderate_nationalism: "接纳温和民族主义者"
 LEP_reconcile_moderate_nationalism_desc: "我们肯定没法从大多数反租界人士处那里赢得任何爱戴，但对一些曾经敌视我们的民族主义者来说，在齐燮元坚决镇压腐败罪恶之后，他们似乎也对政府产生了热情。虽然他们仍然憎恨我们与德国合作，但如果我们继续稳固政权，建立一个符合道德的强盛中国，他们似乎愿意不把我们看作汉奸。虽然这算得上不寻常的转折，但我们不会拒绝盟友。"
 LEP_zhili_consolidation: "巩固南直系"
 LEP_zhili_consolidation_desc: "南直系内部可谓岌岌可危，面临着从共和派叛乱分子、国民党叛乱分子到上清狂热分子，乃至于我们的德国恩人的侵蚀与影响，联合的稳定程度往好了说都是一触即溃的。面对此等逆境，我们绝不能让任何人有机可乘，南直系的未来要么是光明坦途，要么就是被大炮打个稀烂。"
 LEP_despoil_krupp: "利用克虏伯的愚行"
 LEP_despoil_krupp_desc: "在扳倒法肯豪森权威的博弈中，克虏伯步子迈得太大，整得中国的股东们不自信了。这正是将他们的资产充公的最佳时机。先进的工厂、重型器械等等，物美价廉，清仓大甩卖。"
 LEP_primacy_of_profit: "利润至上"
 LEP_primacy_of_profit_desc: "当我们握住权力的缰绳时，他们大骂我们贪婪、墙头草、没有骨气。他们说的没错，我们确实需要资本、权力以及动力去以自己的意愿重塑中国、德国，还有世界。克虏伯会用成果让柏林、北京的反对者闭嘴，法肯豪森不愿意、也没有准备好去做德国、克虏伯所必需之事，而我们则会沿着利润之路前行，直达成功。"
 LEP_securing_our_grip: "确保控制"
 LEP_securing_our_grip_desc: "南方陷入了混乱之中，我们必须恢复南方战乱诸省的和平，以便建立起我们统治之下的稳定与秩序。是时候收紧我们对南京周边的控制并消灭那些盼望着中国堕入万劫不复的恶毒分子了。联省政府和国民党政府都是对我们以及南京的直接威胁，必须干掉他们。"
 LEP_buck_break_dissent: "平定疆土"
 LEP_buck_break_dissent_desc: "克虏伯在联合内攫取权力的行为并非悄无声息，在朝野的震惊中，监事会内反对派的残余分子等各路人马都准备放手最后一搏，反抗我们的统治。我们会让这群虫豸见识下我们的决心，加派一支警力就足以确保百无一失了。"
 LEP_wat_nou: "正步向未来"
 LEP_wat_nou_desc: "德国人控制了昔日的八省联合，但问题仍然萦绕在所有人的心中：接下来呢？政府中的保守派认为，我们仅需要保住中国南方的这块土地就够了，我们应该远离其他地区的军阀，将这片地区彻底打造成为帝国的殖民地。"
 LEP_way_down_south: "东方的坚垒"
 LEP_way_down_south_desc: "香港曾是东方之珠、英帝国东方殖民地上的一块明珠，而如今有了德国先进的钢铁工业技术和专业工业知识的加持，我们将会彻底地改变香港的面貌。整个联省地区都将会成为德国皇冠上的一串珠宝、一道坚实的长城。"
 LEP_ZIP_AOG: "我们的民用工业振兴计划"
 LEP_ZIP_AOG_desc: "黑色星期一过后，德国的顶尖经济学家提出了民用工业振兴计划来重建和发展德国国内的民用工业与重工业。我们可以借鉴该计划，把中国这片资源丰富又贫穷落后的土地改造为帝国公约的工业中枢。"
 LEP_cheapo_zip: "紧缩带来繁荣"
 LEP_cheapo_zip_desc: "尽管我国国内有许多人都沉迷于将中国东部的广袤地区从宁静艰苦的农业社会变为跃动的工业之火这一梦想，但我们也清楚，这绝非一蹴而就之事——即使强大如我们帝国也无法一天就击败英、法、俄之敌。我们须得小心谨慎、自给自足，这样才能为统治奠定坚实的基础。这场征途不是一次短跑，我们需要稳步向未来迈进，这样才不会一鼓作气再而衰三而竭。"
 LEP_import_machinery: "钢轮经济"
 LEP_import_machinery_desc: "虽然中国的经济谈不上赤贫，但工人们缓慢而疲惫的双手仍旧是其主要推动力，而这股动力并不足以推动华东地区的现代化。这些落后的土地将在工业之火中熊熊燃烧，军阀将灰飞烟灭，新秩序将从中顺应而生，我们的战争机器也将发出震天轰鸣，毕竟条顿的步枪、大炮和铁拳可少不了精钢。为此，我们会提供大批量的工业设备与工具，虽然花费不菲，但这无疑是一项将为我们和祖国带来数倍回报的投资。"
 LEP_balans_industry: "保持警惕"
 LEP_balans_industry_desc: "在我们必须为自己长久以来渴望的繁荣而努力的关键时刻，贪婪的目光悄然降临，战争的幽灵愈行愈近。联盟必须时刻做好准备，一旦皇帝有召，或者我国受到威胁，我们就要立即行动。即使要付出些许代价，但那算什么呢？"
 LEP_all_in: "铸就宝盆"
 LEP_all_in_desc: "我们已经迈出了第一步，也是最重要的一步，将联合从曾经的肮脏与贫穷之源变成了真正辉煌的商业天堂。不计其数的货物与货船离开我们的港口，满载着黄金与机器而归，供我们进一步发展。愿这样的黄金时代永不会结束——因为东亚监事会将把联合带往月球！"
 LEP_commitment_to_the_empire: "帝国之诺"
 LEP_commitment_to_the_empire_desc: "虽然我们已在中国站稳了脚跟，但德意志帝国本土却被贪婪的秃鹫团团包围。在此种大变局之时代，最不缺的就是需要警惕的敌人了，既然此时我们并未自顾不暇，那我们自然应当参与到保卫帝国、使其免遭革命势力与复仇力量袭扰的进程之中。为此，我们将从庞大的兵员储备中抽调志愿兵支援德军，并在此一过程中汲取他们的战略战术智慧。"
 LEP_SYNDIE_ALERT: "准备作战"
 LEP_SYNDIE_ALERT_desc: "战火已经烧到了家门口，充斥着商贸和闲谈的和平时光已然不再。居安思危则无殆矣，安时锻造长枪大炮、尖兵利刃，危时一隅方土可挡参天帝国。辛勤劳动、谨慎行事使我们拥有一战之力，现在就让我们向世界展现这力量！"
 LEP_centralize_power: "迈向直接统治"
 LEP_centralize_power_desc: "过去如果没有军力坐阵，那中央毫无权威可言，如今联合虽小，但实力可不小，我们可以很容易地抛去过去的桎梏。虽然还没有掌控全中国，但我们已经传达出了自己的声音，而且反响良好。"
 LEP_a_new_power: "迈向勃勃野心"
 LEP_a_new_power_desc: "铁与血铸造的新势力于东方崛起！中国人已经证明，仅凭他们自己根本无法为中国带来秩序，现在该我们行动了。德意志将给这片耻辱的土地带来秩序，打倒日本人、工团佬和一切敌人！我们的所作所为超越了单纯的利益干预，我们将成为中国的救主！"
 LEP_enemis: "跨过黄河"
 LEP_enemis_desc: "这将是中国人最后一次背叛我们！背信弃义的直系军阀背叛了我们间的协议，将德国势力从北京驱逐——没有我们的护佑，这群虚弱可怜的肮脏田鼠花十年也不能统一他们的国家！没有我们的帮助，中国只会多出不知多少卑鄙贪婪的军阀！德意志帝国必须恢复对全中国的影响力——不管这片土地上那可悲而愚昧的统治者如何看待这件事。"
 LEP_prepare_for_shitshow: "准备圣战"
 LEP_prepare_for_shitshow_desc: "北进绝非易事，我们须得做好万全准备。战端一开，就让他们战栗着望向南京吧！当德意志帝国的大军击溃他们的乌合之众时，他们的末日就到了。"
 LEP_marshal_the_men: "召集兵员"
 LEP_marshal_the_men_desc: "如果说中国各地的军阀们有什么是德军比拟不了的，那当属可供召集的无穷无尽的兵员了，不过，在牢牢控制住联合后，我们有了能力与他们一较高下。有了德国的钢铁和中国人的血，敢拦我们路的人只有死路一条。"
 LEP_work_the_furnaces: "战争机器"
 LEP_work_the_furnaces_desc: "有言道，战争的制胜法宝不在金钱多寡，而在兵士优劣，但优良的兵士如果没有上等兵器也难以发挥，这座北京城显然满足不了我们的需求。动用一切办法，叫来德国陆军，造个水坝，截断河流，工厂全速转动，日夜不停！"
 LEP_aint_nobody_got_time_for_that: "抓住机遇"
 LEP_aint_nobody_got_time_for_that_desc: "联合军力强大，而北京之敌疏于防备，根本应付不了奇袭。我们会用敌人的尸体砌成北向之路，一路杀进北京，夺下它，浴血摘取胜利桂冠。"
 LEP_55_days_in_peking: "北京五十五日"
 LEP_55_days_in_peking_desc: "世界局势瞬息万变，军队已整备完毕，只待一声令下……德国与南京双雄联手，世上还有谁人可敌？在威廉二世皇帝的庇护之下，这片中原王朝将会向我们卑躬屈膝。今夜，直系血洒大地，向北京进发！开战！"
 LEP_frens: "肯定直系盟友"
 LEP_frens_desc: "虽然我们的直系“盟友”未能控制他们的疆域，但如果他们不是屈服于我们的目标之下的话，那他们至少对我们还不错。考虑到这一事实后，我们最好把注意力集中在更紧要的问题上，暂时与北直系合作。"
 LEP_spheres_of_influence: "划分势力范围"
 LEP_spheres_of_influence_desc: "我们在联合的领地上花费了颇多的心血，手下不计其数的土地也让我们可以抛却愚蠢的扩张之梦。为了双方的利好以及持久的秩序，我们应该与清王朝订立条约，互不侵犯对方领地。"
 LEP_xuantong_propaganda: "重拾声名"
 LEP_xuantong_propaganda_desc: "中国帝制的软弱无能不是什么秘密，清王朝连自己国内的不满都穷于应付。为了中国的秩序以及德国的意愿着想，我们会尽己所能粉饰宣统帝的公众形象。"
 LEP_qing_extended_attache: "向直系派驻武官"
 LEP_qing_extended_attache_desc: "我们尽力维持着中国的秩序，不过我们不是孤家寡人，直系中的老朋友们也在对付着军阀恶党。向他们提供建议不会有错，而且这还能让我们更加了解他们错综复杂的政治操作。"
 LEP_slander_peifu: "污蔑玉帅"
 LEP_slander_peifu_desc: "玉帅吴佩孚是直系权力的中心人物，在北京政治势力中有着巨大的影响力。虽然我们不能公开对付整个直系，但却可以单独拿他开刀，剪除这根妨碍德意志雄心的荆棘。当然，此等人杰暂不能杀之后快，宜先抹黑其公众形象再图它议。流言碎语，苞苴竿牍，他很快就会颜面尽失，然后我们就可以趁虚而入。"
 LEP_AOG_secure_china_peacefully: "连接南北"
 LEP_AOG_secure_china_peacefully_desc: "我们做到了！由直系军阀控制的北方政府已经给予了答复。我们政权的安全得到了有力保障，现在就连北京城都无法抗拒我们的影响喽！尽管直系军阀仍然在联合我们和统一中国的抉择之间摇摆不定，而且短时间还不能得出结论，但这场胜利的果实仍然非常甜蜜。"
 LEP_AOG_reunify_china_peacefully: "清理通向统一之路"
 LEP_AOG_reunify_china_peacefully_desc: "尽管直系军阀一直以来都挺有用处的，或者至少对达成我们的目的也能起到帮助，但现在他们却在联合我们和统一中国的抉择之间摇摆不定，目前似乎没有能够立马摆脱他们的机会。如果前方无路可走，那我们就自己开辟出一条路来！再说了，我们可不缺替罪羊。"
 LEP_AOG_pacification_of_china: "确保于中国的霸权"
 LEP_AOG_pacification_of_china_desc: "我们恢复了德国对中国的霸权，解决掉了反租界分子，南京政府已经被完全吸收进我们的势力范围，而华南也再一次由我们完全统治。我们对中国的控制已不可阻挡，更不可能受人撼动。"
 lepcollapse.201.t: "德国放弃对东亚地区港口的控制"
 lepcollapse.201.d: "在世界大战取得胜利后，德意志帝国展开了对中国的干预行动，它霸占了诸多港口，借此榨取中国的财富。然而，随着德国股市在黑色星期一迎来大崩盘，殖民者似乎认为有必要削减成本，决定将对各港口的军事控制权交还给我们。虽然这是合法中国领土的回归，至少名义上以及随之而来的资源是值得欢迎的。但面对岌岌可危的处境，德国军队的撤退确实让我们自己的顾问汗流浃背。"
 lepcollapse.201.a: "这可谓是喜忧参半"
 lepaog.59.t: "监事会宣称其掌控联合"
 lepaog.59.d: "今天，南京政府多年来对监事会的倚赖遭到了反噬。监事会花钱买通了政府官员、警方人员、部队武官以及社会名流多达上千人，他们终于按捺不住了。当南京城从睡梦中醒来，它会发现包括政府大院在内的城市大部都已遭封锁。齐燮元正准备进办公室，结果撞上了法肯豪森，后者一脸平静地向他道出了解职的事实。齐燮元大吼大叫，叫嚣着全中国都会奋起反抗他们，但最后他也明白自己败局已定，于是一边快步离开一边放出狠话“你们这些洋人一定会遭报应”，但整个国家都在我们掌控之中，实在不知道有什么可担心的。正午时分，城中一切恢复如常，而德意志在亚洲的崭新机遇已经开始。"
 lepaog.59.a: "为了上帝和祖国，以及我们的股东！"
 lepaog.60.t: "行政岗位问题"
 lepaog.60.d: "对摇摇欲坠的联合政府的大型改革开始了，而我们却遇到了一个严肃的问题：继续允许中国人待在政府高层，抑或将他们全部驱逐出去。留下中国人似乎才是更佳的选择，比起德国本土官员，他们更了解这里的人民，也更能被接受，而且他们还能为我们提供国内外大事的中国视角观点。但是他们之间腐败丛生，其忠诚无法让人放心。另一方面，我们还可以从德国拉人来做官，他们更加可靠，而且其腐败只能算是鸡毛蒜皮的小事儿。不过，由于我们的统治不得人心，我们特别需要官场老油条。如果没了中国人，那我们在人们心目中的合法性就会大打折扣。"
 lepaog.60.a: "只有德国人才能得到信任并担任要职"
 lepaog.60.b: "只要他们为我而用，就让他们去吧"
 lepaog.61.t: "克虏伯抨击劳工法"
 lepaog.61.d: "虽然执行得很随意，但旧宁系军阀确实有一套劳工保护法。不过这套法主要是用来妨碍德国人生意，外加拉拢革命分子的。如果我们哪里惹到他们了，他们就会拿些法条过来关停我们的工厂作为报复。现在在我们翻看律法、进行必要的调动时，克虏伯公司的一些“朋友”找上门来，希望能拿掉这些法规。他们说这些法规一直都是生意的拦路石，大大抬高了在这个国家正常运作的成本。虽然法肯豪森知道这只是他们为了少花上点钱而编造的行政说辞，但他自己也承认法律规定定得太宽，将营商成本抬到了小企业所不能承受的地步。不过从另一方面来说，保留住中国人的规定相当于给了我们一个可以让公司企业遵守规矩、维持联合秩序的有力工具。没有权力的克虏伯屁都不是，只要我们有这根大棒，他们就只得乖乖听话。"
 lepaog.61.a: "我们不再需要把自己出卖给劳动者"
 lepaog.61.b: "我们不应冒着激怒中国人的风险"
 lepaog.62.t: "不忠的将军们"
 lepaog.62.d: "由于从德属东亚调来了人，我们的将军名册获得了扩充，但林子大了什么人都有，部分人的忠心也应该去推敲一番。那些以前遗留下来的中国将军，据传有着见风使舵和行为不端的黑历史。如果我们显露出弱点，或是有人递来了一袋金子，他们就会为了撕去汉奸标签迫不及待地背叛我们。虽然除掉他们也就除去了他们的可疑影响，但却会让我们缺乏作战所需的经验。说到底，这是个没有标准答案的问题。"
 lepaog.62.a: "无论如何，给他们一个美好的退休生活"
 lepaog.62.b: "他们会守规矩的"
 lepaog.63.t: "克虏伯开始行动"
 lepaog.63.d: "今天，法肯豪森收到了帝国殖民署的通知，说是克虏伯公司对他提出了控告，指控他大肆敛财、通中反德，而克虏伯正在四处收集能够证明法肯豪森的行为有违德国利益的所谓的证据。包括帝国殖民署在内的所有人都认为这是赤裸裸的权力争夺，但德皇还是下令对法肯豪森的嫌疑进行实际调查。法肯豪森听闻此，拉来了成车的证据来自证清白。调查已经开始，没人知道最后会如何收场。"
 lepaog.63.a: "他抓住了救命稻草"
 lepaog.63.b: "联合摇摇欲坠！"
 lepaog.64.t: "克虏伯蒙羞！"
 lepaog.64.d: "经过大规模的调查（甚至有人将其称为德国历史上最彻底的调查），帝国殖民署做出了利于法肯豪森的裁决，称法肯豪森没有做出任何有悖于忠诚的举动。裁决一出，法肯豪森和他的幕僚乐不可支：法肯豪森的位子稳了，他也不用再忙碌于证言、文件转交、采访和调查员之间了。而克虏伯公司则灰头土脸、尴尬地退场了，他们为了搏倒法肯豪森甩出去的白花花的银子全白费了。克虏伯现在股东震怒、在华业务下滑、盈利不佳，钢铁大亨的伎俩不再是威胁，法肯豪森终于可以高枕无忧了。"
 lepaog.64.a: "我们永远忠诚"
 lepaog.65.t: "监事会安危未定"
 lepaog.65.d: "今天，柏林方面最终决定插手危机事务，监事会安危未定。几周前，帝国殖民署发布通告，指出虽然法肯豪森并没有做出叛国行为，但其行为足以证明其“通中”嫌疑，并要求柏林出手干预，再组织一轮调查。所有人都坐立不安，等待着德国那边的态度。法肯豪森政府和柏林的人都担心，如果法肯豪森被撤职，那克虏伯无疑会趁虚而入，控制住董事会。一个完全由克虏伯公司控制的国家即使能够长久，前路也不可预测，而法肯豪森有着妥协倾向，如果真如此，那他说不准会带着监事会危害德国的利益与好处。在全世界百万人的屏息以待中，柏林的干事举行了发布会……"
 lepaog.65.a: "法肯豪森的功劳足以证明他的清白"
 lepaog.65.b: "法肯豪森必须辞去领导职务"
 lepaog.66.t: "人生中最美好的是什么？"
 lepaog.66.d: "监事会君临联合后，一个更大的问题摆到了国家的面前：接下来呢？最多人赞同的意见是整顿好现有的国土，监事会和联合说到底就是为了德皇的子民与领地服务，何必把自己搅进既没必要、危害还大的纷争中，最后落得个破败收场呢？不过也有人有不同的看法，他们认为联合潜力无穷，我们应该如女真人那般横扫支离破碎的腐朽华夏大地，建立起我们的新伟大秩序。金戈铁马，气吞万里如虎的雄心壮志固然让人向往，但维持现有影响，专心为德皇服务才能被大多数人所接受，我们必须做出决定。"
 lepaog.66.a: "让野蛮的军阀们吵得不可开交吧，而我们则会播种和平与繁荣"
 lepaog.66.b: "我们要粉碎敌人，把他们打的溃不成军"
 allost.1.t: "中国凯旋"
 allost.1.d: "自从同中国人开战以来，我们在中国的立足点已被完全击溃，许多民众呼吁德国政府立刻结束这场必将失败的战争，在更多德国青年浪费生命去攥取已经丢失的荣誉之前，把我们的孩子们带回家。"
 allost.1.a: "我们要战斗到底！"
 allost.1.b: "已经打不下去了"
 allost.2.t: "德国势力撤出中国"
 allost.2.d: "自从同德国人开战以来，他们在中国的立足点已被完全击溃，在中国的德国驻军正夹着尾巴要求停战，并承认了德国在亚洲一切资产的损失。"
 allost.2.a: "百年国耻终将不再"
 allost.2.b: "我们不可能同这些德帝国主义者媾和"
 allost.3.t: "联帅府邸被焚毁"
 allost.3.d: "1936年2月11日晚21:15，南京的一个消防站收到了火警警报，称华东董事会所在地，也就是联帅的府邸在猛烈燃烧。尽管消防部门反应迅速，但火势迅速蔓延至整个大楼和邻近街区，超过21人随后确认死亡，还有多人失踪，其中包括十几名德国人。一位名叫任力宏的国民党成员在火灾发生两小时后于现场被逮捕，经过三小时的加强审讯，他承认了自己对火灾负责，但拒绝透露任何同伙信息。"
 allost.3.a: "这太过分了！"
 allost.4.t: "联帅的新府邸"
 allost.4.d: "联帅的前府邸现在成了残垣断壁，始作俑者已经被送上了绞刑架，但即便惩罚迅速而公正，却也带不回府邸。现在我们要解决的问题是华东董事会未来要在哪里召开会议，也就是决定事实上的首都。"
 allost.4.a: "在原址的基础上重建新府邸"
 allost.4.b: "这是个回到原青岛总部的好机会"
 allost.4.c: "广州，华南工业中心"
 allost.4.e: "南通，华南农业中心"
 allost.5.t: "监事会开始行动"
 allost.5.d: "今天，政府中报告了多起东亚监事会的不寻常活动，活动不涉及军事人员，只有大使与文官。我们察觉到了大量的贿赂行为与政治诡计，它们都指向了联合的官员，而最让人糟心的则是，有官员报告说无意中听到了监事会官员同德属东亚官员的谈话，他们意图将我们整个国家纳入监事会的控制之中！我们别无办法，只能尽力撑过这一精心准备的政治发难，不过吴佩孚的顾问们提出监事会这一大张旗鼓的行为在某种意义上可能会使其无暇防御，捉襟见肘，最终反而败倒在我们的影响力面前。"
 allost.5.a: "斗智斗勇！"
 allost.6.t: "直系受我们掌控"
 allost.6.d: "今天值得举杯庆祝一番，清政府的所有部门都听凭联合发落，吴佩孚也不得不将外交政策的决定权交给了联合，也就是我们。现在，让世人明白在中国谁才是老大吧。"
 allost.6.a: "军阀的丧钟已然响起"
 allost.7.t: "帝国反击战"
 allost.7.d: "黑暗的日子来临了，不仅我们征服直系的不懈努力失败了，而且在命运的推波助澜之下，直系就像涅槃的凤凰，给局势来了个大逆转。如今，我们成了清王朝的臣属，联合再次落入了中国人的手中。直系肯定会把我们完全整合入帝国之中，对此心知肚明的德国人员、官员等都润往了德属东亚。本该是唾手可得的胜利，但在中国人的狡诈计谋下，我们却落了个满盘皆输。"
 allost.7.a: "我们要砍掉他们的头！"
 allost.7.b: "德属东亚现在要继承我们的遗产了……"
 allost.8.t: "东亚监事会夺取了控制权！"
 allost.8.d: "尽管尽了最大努力阻止东亚监事会的德国影响力的渗透，但我们终没能顶住四面八方而来的攻击，在这场政治博弈中一败涂地。今天，监事会专员来到首都，强迫吴佩孚签订了条约，让监事会完全控制了我们的外交，我们的独立迎来了终结。不过还有一线生机，在目前的情况下，他们不太可能公开与我们作对，这样至少我们还能有一丝喘息之机，虽然是在他们的掌心之中。对吧？"
 allost.8.a: "国家前途一片黑暗"
 allost.9.t: "命运逆转！"
 allost.9.d: "老天保佑啊！直系胜利了！恶贯满盈的监事会，不遗余力地要把全中国攥在帝国主义的野心之中，不过他们还是略逊了一筹啊，而且，那一系列多方位展开的你死我活的防守性政治手段反而让我们夺回了对联合的控制权。德国人已没了逗留的理由，纷纷开始离开联合，夹着尾巴逃回自己帝国的根据地，不过还是有部分人留了下来，想要维持住之前德国“恩主”对我们的义务。"
 allost.9.a: "笑到最后的是我们！"
 allost.10.t: "监事会之终"
 allost.10.d: "最近，受到德国控制的联合发了臆想，想将全中国置于德意志帝国的掌控之下，不过，不知是因惊天大错还是什么中华绝技，事情的发展正好反了过来，联合落入直系之手。东亚监事会中的德国人员再度出奔，不是溜去了德属东亚，就是去了德皇的其他领地。除非有外部的干涉，否则德国直接占领中国的野心就此宣告破产。"
 allost.10.a: "让人忆起伊卡洛斯寓言"
 allost.15.t: "同性相持，异性相嬉"
 allost.15.d: "我们征服直系后，虽然他们事实上已经唯命是从，但公开占据北京，于我们自身、于德意志祖国来说风险都不小。是否在中原王朝确立德国霸权也就成了一个棘手问题。随着我们在直系事务上占据了绝对的话语权，直隶北方地区的叛军和吴佩孚政府之间的关系就到了水火不容的地步，因为他们担心清王朝的秩序会因我们而无可动摇，而且害怕中国有完全丧失主权的风险。然而，只需从背后轻轻一推，这些问题之间就会发生相互作用，然后双双瓦解，这正是我们梦寐以求的机会。军队已经制定好了计划，我们会给叛军一个难得的机会去“缴获”一大批军械，有了这些武器装备，他们也就有了攻击吴佩孚的资本，至少他们自己会这么认为。"
 allost.15.a: "一个狡猾而残忍的计划，让我们看看结果如何"
 allost.16.t: "北京余烬"
 allost.16.d: "事情进展地十分顺利，相信自己得到了“德国反对团体”支持的叛军们走上了北京的街头，对包括吴佩孚办公室在内的几个关键据点进行了爆破，把执法部门和直系驻军打了个措手不及。不过，在他们打败直系部队后，意料之外的爆炸声却让他们陷入了疑惑。随后，他们本以为身处远方、无关紧要的德军士兵，却涌入了北京城，无助的叛军立马四散奔逃，内部也兵戈相向。当硝烟散去，北京尘烟滚滚的街道上尸横遍野，只剩下我们牢牢掌控着局势，专员宣布将在华北地区实施戒严，我们的统治如今将无从质疑。"
 allost.16.a: "我们无可匹敌"
 allost.17.t: "清廷的命运"
 allost.17.d: "北京落到了我们手里，直系也出局了，中国现在任由我们宰割。不过我们的首要问题是如何处置溥仪，作为直系的乖宝宝，他实在是人畜无害，可以充当我们统治的正统门面，但与此相对地，他也有足够的能力动摇我们的统治。毕竟在被直系控制后，他的下落就不为世界所知，那么将被幽禁在紫禁城中的他以“失踪”的名义悄悄送走，也不是什么难事。"
 allost.17.a: "溥仪是个不错的人选"
 allost.17.b: "遗憾的是，溥仪皇帝仍然下落不明"
 allost.18.t: "填补皇位"
 allost.18.d: "溥仪在各种意义上已经成为了弃子，隐姓埋名生活在德皇辽阔帝国的某个与世隔绝的偏远宫殿中。在死无对证的情况下，我们发布了溥仪的“死讯”，世界上再也不存在溥仪这么一个人了，但龙椅空缺的如今，中国会怎么样呢？我们中间最流行的说法是扶持醇亲王浦杰上位，而他应该也会对我们的目的表现出温顺的合作态度。还有说法认为应当让明朝王位的觊觎者延恩侯上位，来让外国人摒弃对满族人的成见。甚至还可以把命数已尽归的洪宪帝之子叫来，以他目前所面临的处境来看，他本人也不会有什么怨言。还有极小部分人觉得没有必要急着找代理人，完全可以把中国改造为德属东亚和中央非洲那样为德国本土服务的军政府。不过，在所有想法中最激进的一个是让我们敬爱的德皇直接登基中华皇帝，虽然这个想法势必会引起中国人民的激烈反抗。"
 allost.18.a: "清朝将由一位新面孔延续统治"
 allost.18.c: "袁克定很适合成为我们政权的代表"
 allost.18.e: "宣布建立军政府，在没有皇帝的情况下让德属中国为我们所用。"
 allost.19.t: "德意志中华帝国？"
 allost.19.d: "德国在中国的影响力的攀升以及对其大片土地的征服，使得德国人获得了对中国及其人民的完全控制权。随着越来越多的中国人民和他们生活的土地被纳入德国的新版图中，德意志帝国在东亚的霸权地位只会越来越明显，因此，很多人尽管心怀不满，但也已经将德国视为中华大地上真正的统治势力。我们政府内部已经有人从这种情况进展到了他们认为是自然而然的想法：正式宣布建立中华德意志帝国。虽然大多数人还是希望我们利用傀儡皇帝进行垂帘听政，不过还是有人认为要更进一步，让天命归于德皇——尽管大多数人认为这个想法荒谬透顶，但考虑到我们的主导地位和强权，没有什么人真的能阻止我们。这个选择将由我们政府和皇帝自己来决定。"
 allost.19.a: "按照继承顺次，让溥仪继续呆在他的皇座上吧"
 allost.19.b: "清朝可以延续，但溥仪得换成更听话的人选"
 allost.19.c: "古老的大明帝国业已重生，女真人已经百无一用。"
 allost.19.e: "袁克定很适合成为我们政权的代表"
 allost.19.f: "宣布建立军政府，在没有皇帝的情况下让德属中国为我们所用。"
 allost.20.t: "龙椅之上的新面孔"
 allost.20.d: "在神圣幽静的紫禁城深处，一场盛大而庄严的仪式正在举行。当炽热的太阳从东方升起时，古老的大地也将见证一位新皇帝的登基。中国如今已经是德意志帝国的领土，因此，威廉皇帝宣称天命，声称只有他拥有统治中华大地的神圣权利。在登基仪式上，[GER.getleader]自封为威廉帝，中华德意志帝国的首任皇帝！依照东方王朝的传统命名方式，他参考中国的“武德”一词，将自己开创的朝代命名为“武朝”。愿他的统治长久延续，愿他的统治能为中国人民开创一个真正和平与繁荣的时代。"
 allost.20.a: "威廉·霍亨索伦天命攸归！"
 allost.22.t: "龙椅"
 allost.22.d.puyi: "之所以监事会决定拥戴溥仪为改革后的中华帝国的象征性领袖，很大程度上是因为他愿意合作。据说当溥仪听闻他重返龙椅时，也许是对自己的重要程度有些误解，竟感到“欣喜若狂”。在他正式成为统一的中华国家元首时，监事会将确保他对国家日常职能的影响力微乎其微，以确保德国对中国的控制力不会流失。"
 allost.22.d.keding: "在关于德属中国未来领导权的紧张讨论结束后，新帝袁克定的加冕典礼也已拉开帷幕。一场从监事会日益庞大的金库中掏出来的资金赞助的奢靡大典后，袁世凯之子登上了自己合法的王位，为纪念他的血统，他使用了父亲的洪宪皇帝之号。尽管德国对新政府给予了严格指导，但让一位真正的君主重新登上中国的王位无疑有助于统一以前分裂的臣民。随着汉人皇帝接手了君主之位，帝国想必将迎来一个强大和繁荣的新时代。洪宪皇帝万岁！"
 allost.22.d.pujie: "我们的光荣远征成功夺取了遥远的中国大陆，占领了有着千年历史的帝都北京，经过深思熟虑，监事会和德国政府一致决定，任命溥仪皇帝的兄弟溥杰为忠于德国利益的改革中华帝国的名义元首，以利用他的天命，促进德国对中国土地更强有力的控制的合法化。\n监事会决定拥戴溥杰为改革后的中华帝国的象征性领袖，很大程度上是因为他愿意合作。据说当溥杰听闻他重返龙椅时，“欣喜若狂”，也许是误解了他的地位到底有多重要。在他正式成为统一的中华国家元首的同时，监事会将确保他对国家日常职能的影响力微乎其微，以确保德国对中国的控制力不会流失。\n一场从监事会日益庞大的金库中掏出来的资金赞助的奢靡大典后，溥杰正式成为广阔中国的皇帝，他也利用这个机会与欢呼雀跃的臣民互动。然而，一些人注意到德国外长同样出席了仪式，这正是德国统治着中国及其财富的象征。"
 allost.22.a: "天子万岁！"
 aogdeathevent.1.t: "威廉三世即位"
 aogdeathevent.1.d: "随着德皇威廉二世的去世，威廉皇太子继承了各地的帝位。中国的加冕仪式在紫禁城中举行，二世威廉帝成为新任中华天子。参加加冕仪式的王宫贵胄爆发出欢呼声，德皇加强了与中华德意志帝国的联系。"
 aogdeathevent.1.a: "万岁，胜利者的桂冠！"
