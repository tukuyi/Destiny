 LEP_governor_replace_decisions_desc: "八省联合是一个混杂的官僚军官复合政府除去这些人，各省还有不同的督理，这些人治理各自的省份而且只向联帅孙传芳负责。当陈调元发动叛乱导致联合崩溃后，这个政府也随之土崩瓦解，各地的叛军纷纷尝试夺取当地的控制权，而各个督理则逃向南京寻求庇护。现在联合的局势已经相对稳定，是时候开始重建我们的政府同时把这些督理派回他们的领地了，当然有些地方也需要找一个新的督理。"
