 lepcollapse.109.t: "邓如琢督理丧命！"
 lepcollapse.109.d: "是天谴，还是阴谋？在南京的军事会议上，每个人都在思考这个问题。参谋们长篇大论地汇报着战况：这段时间，联军无疑是大败亏输。江西省的督理邓如琢在逃回南京的路上不幸阵亡，当地沦陷后，他勇敢地越过敌军战线，虽然手下的士兵仍然忠心耿耿，但他还是被敌人团团包围，并在最后的抵抗中消灭了大量敌军。大多数与会人员都十分悲伤，但齐联帅却马上把目光放到了下一份报告上。"
 lepcollapse.109.a: "该死"
