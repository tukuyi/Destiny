 LEP_zhili_republic_social_democrat_party_long: "§Y南京工团党(Nanjing Gongtuandang)§!\n§g所谓的“南京工团党”不过是由一群新帝国宪政会的遗老遗少和前国民党的支持者组成的政党，和社会主义八竿子打不着，传言称其创始人在当初命名时压根就对工团主义一窍不通，纯属瞎取名。§!"
 LEP_pay_them_more: "增发军薪"
 LEP_pay_them_more_desc: "对德国统治的愤怒遍布各行各业，其中以军队为最。军队中不仅缺乏有资历的职业士兵，连参军报国者或者仅为混碗饭吃的人都很稀缺，逃兵人数也在激增。很多征兵处都发现自己的工作人员数量甚至超过了应征者。很明显的是，恢复之前募兵数量的唯一途径就是让军队参与利益分配，也就是提供更高的报酬给那些为帝国流血牺牲的军人们。这种简单粗暴的方法虽然卓有成效，但是不乏弊端，那就是军队中会滋生出唯利是图的理念。如果军人们不能够获得足够的报酬，或者前景惨淡，那他们就不会为我们战斗到底。"
 LEP_pride_of_service: "倚仗兵役"
 AOG_junta: "军事委任"
 AOG_junta_desc: "在我们的殖民地建立一个文官政府的尝试失败了。文人们往往在鸡毛蒜皮的小事上争执不休，在大事的决策上经常优柔寡断。他们的行为严重影响到了这座重要殖民地发挥的作用。那群不负责任的狗官所缺乏的出众才智和高效执行力，在德国驻军这里都是基本功。在伟大的德皇的默许下，我们稳住了中国的局势，逮捕了那些蛀虫并让他们见鬼去了。现在，我们将在岌岌可危的局面中站稳脚跟，为德皇保卫他引以为豪的东亚前哨！"
 AOG_willy_nilly: "征服天朝的普鲁士雄鹰"
 AOG_willy_nilly_desc: "当普鲁士雄鹰于20世纪二零年代首次来到中国时，没有人会认为他能够在此站稳脚跟，但是我们做到了。在三零年代，随着世界再次走向战争，没有人会认为中国仍然能够屈服于德国的统治，但我们做到了。后来，当我们宣布开展入侵中国东多尔希行动时，没有人认为我们能够成功。然而，如今德军正在紫禁城前阅兵，为害中华已久的军阀们流窜到乡村，他们的匪军望风披靡。\n\n在北京城，腐朽的清王朝已被人遗忘，崭新的东亚帝国正在冉冉升起。在德皇陛下东行之际，筹备工作也在如火如荼的进行着。一旦德皇莅临他全新的东方之都，他将获得一个欧洲人做梦也想不到的头衔——奉天承命的中国皇帝！\n\n威廉皇帝万岁！中德联盟万岁！"
 AOG_new_mandate: "再造天命"
 AOG_new_mandate_desc: "历经一番流血牺牲与艰苦奋战，监事会的德国卫戍部队终于驯服了中国。自黄海到珠江三角洲，德意志军队在北京、广州和上海这些古老城市里迈步进军，既震惊了欧洲旁观者，也震撼了中国农民，其中一些人更是打出生起第一次见到白人。\n\n面对如此出乎意料甚至难以置信的结果，所有人都在揣测我们要对中国做什么。我们的政府从前还能精心管理面积有限的租界，但如今，肩负着管理整个中国的重任，我们的政府已然不堪重负。这就是我们不会去统治中国，至少不去直接统治中国的原因。我们将在北京举行盛大的加冕典礼，我们相中的中国皇帝将登上龙椅。当然，他会被圈禁在深宫之中，而我们的政府则将致力于在东方确立一个崭新而持久的德意志秩序。\n\n巨龙雄鹰，合而为一！"
 AOG_stratocratic_devotion: "军政锐气"
 AOG_stratocratic_devotion_desc: "虽然我们政府中的很多人都愿意为德皇而战，但在政府之外，愿意这么做的却屈指可数。租界里的大多数平民就算不对我们恨之入骨，那也是对我们漠不关心。但是，通过谨慎地进行宣传，并佐以物理“劝诱”，我们将在我国人民中激发一种新的军事精神。要是他们不想为德皇而死，他们就离死期不远了。"
 AOG_military_exploitation: "军事剥削"
 AOG_military_exploitation_desc: "当我军声势不断壮大，政府日趋高效之时，我们却遇到了一个熟悉的问题。我们根本没有装备所有新募士兵所需的枪支。然而，解决方法相当简单。\n\n我们之所以没有早点想到，只是因为前任政府太过软弱，没有为国家做必要之事。中国人口众多，其中许多人不过是在阴沟之中苟延残喘。我们要在治下的每一个城市里大规模清扫他们，赶他们去工作。\n\n作为食宿的代价，他们必须在工厂里日复一日地工作。他们将制造枪支、子弹、火炮和坦克乃至于我军需要的任何东西。也许，要是他们足够努力，他们可能会重获自由。无论如何，这是很遥远的事情。"
 AOG_elimintate_nationalism: "铲除国民党地下组织"
 AOG_elimintate_nationalism_desc: "尽管接连不断的镇压压制着他们，但一如既往顽强的国民党借助德国正式宣布统治中国的事实，集结起了他们的残余力量，试图殊死一搏。但这个国家已是我们的掌中玩物，他们无处可藏，现在便是把他们一劳永逸地铲除的机会。"
 AOG_buck_break_nobility: "镇压贵族"
 AOG_buck_break_nobility_desc: "尽管与大多数以共和派面目示人的前国民党军阀间分歧重重，但大部分中国贵族并非一身清白，也不是无害的小白兔，因为我们很有理由怀疑他们正与我们从前的敌人勾结。我们应当揪出首恶，杀鸡儆猴。这应该能让贵族们改邪归正，也免得他们做出什么日后后悔不已的不明智举措。"
 AOG_native_image: "以华为衣"
 AOG_native_image_desc: "虽然人们总是认为联合内部多少有被德国佬的阴谋诡计所腐蚀的痕迹，但在监事会彻底夺取了联合的权力之后，这种腐蚀就已经达到了深入到了骨髓的地步。但是，有了皇帝作为我们国家的门面，我们终于能够从这可怕的耻辱中解脱出来，它就像像一块毯子一样笼罩着我们的政府，所有人都应该知道，皇帝是德国仁慈的指导者最终将权力交回中国人手中的一个标志，不论事实是否真的如此美好。"
 AOG_subvert_nationalism: "培养“民族主义”"
 AOG_subvert_nationalism_desc: "虽然让傀儡皇帝成为我们政权的门面固然是件好事，但任何合格的门面都需要不断地维护，以免它分崩离析。幸运的是，有这样一种理想的方式可以把这一堆烦人的任务都外包给别人：随着大多数旧民族主义反对派已经被一扫而空，给国内的广大爱国者们提供了一个职位真空，可以把那些屈从于我们目标的人填补进去，那些人在本质上不过都是草根民族主义者。在没有对手的情况下，有了这些妥协性的团体，我们就能够化险为夷。"
 AOG_end_republicanism: "根除共和制度"
 AOG_end_republicanism_desc: "自辛亥革命以来，中国便已沉疴难除。“共和派”在国民党的领导下团结起来，废黜了旧帝，中国因此四分五裂，化为了无数的私人封地和军阀领地。虽然德国在20世纪20年代帮助中国皇帝重新夺回了皇位，但直到现在为止，在中国广袤的土地之上，形形色色的共和派仍躲藏在阴影之中。这些鼠辈甚至还进入了我们的领土。\n\n正如阿勃维尔东方支部所汇报的一般，国民党的煽动者在街角上就如同野草，每有一个人被处死，就有几个人接替他的位置。倘若我们要根除这种叛逆思想，维护我们的统治，就必须迅速采取行动。军方和秘密警察正蓄势待发，就像职业拳击手准备打出致命一击一样。一旦行动开始，共和运动便将彻底粉碎！"
 AOG_lifeguards: "练成普鲁士禁卫军"
 AOG_lifeguards_desc: "虽然中国的“禁卫军”这个词听起来高大上，但其实它既缺装备，也缺训练，更缺人手，比起现代部队，更像是拿破仑时代穿越来的。为此，我们要采取措施将这群落后于时代的部队调教成真正的皇帝禁军，一支远超同行水准的专业部队，只有最强者才够格护卫皇帝之安全。"
 AOG_look_outward: "依我之意，重塑东方"
 AOG_look_outward_desc: "我们已在东方建立起了形似德意志帝国且为德皇效忠的中原王朝，但这并不是终点，我们还要建立起能与世界另一边的帝国相媲美，不输入西方的东方帝国。"
 LEP_claim_manchuria: "谴责割让阿穆尔"
 LEP_claim_manchuria_desc: "脱离了中国势力圈，被俄国人喜爱的疯子海军上将与狂热沙皇分子所控制，所谓的阿穆尔沿岸地区如今无疑是个悲剧。既然东方雄狮已醒，是时候除去《瑷珲条约》与《北京条约》的耻辱了。愿尼古拉·穆拉维约夫将军的遗产永被唾弃！"
 LEP_fate_of_LEC: "多极影响的终结"
 LEP_fate_of_LEC_desc: "自鸦片战争国门洞开以来，外国列强们就不知满足地攫取我们的贸易港埠，散播毒害国家、杀人吮血的毒疮。但现在在德国恩主的帮助下，军阀混战的时代终结了，那么就该收拾早就看不顺眼的诸国使馆了，我们的地盘只允许两股势力存在，我们说到做到。"
 LEP_go_our_own_way: "玉帅愚不可及"
 LEP_go_our_own_way_desc: "北直系与我们分道扬镳后，我们曾一度一败涂地，深陷纷飞的战火硝烟中。但过去的苦难没有打垮我们，啃食我们身躯的叛徒、疯子、革命者全都灰飞烟灭，我们浴火归来，变得更加强大，现在，我们站在全中国的门户前，准备拿取属于我们的战利品。整个华夏大地都知道了吴佩孚于我们鸡肋不如，那么就让我们再表演一次，让各位观众看看离了玉帅，我们的能耐究竟如何吧。"
 LEP_our_china_now: "自南京统一"
 LEP_our_china_now_desc: "许多人曾质疑联合的本质，因为这个国家因其内部的不稳定而屡屡命悬一线。但他们现如今却闭口不言。我们伟大的齐元帅粉碎了一切反对派，消灭了卑鄙的北直系叛徒。中国重归统一，南京则是我们统一之路的起始点。"
 LEP_join_germany: "龙鹰共飞"
 LEP_join_germany_desc: "全世界将为德国雄鹰和中国巨龙的团结力量而颤抖。人们眼中身为天照大神后代的日本天皇再也无法威胁我们两国的领土。赤匪再也不能在世界上横行霸道了。盎格鲁帝国的残存之物再也不能在我国领土上播撒帝国主义毒素了。中德两国是最后的世界秩序守护者。"
 LEP_help_germany: "中庸之道"
 LEP_help_germany_desc: "无论在我们的政府还是在柏林之中，尤其在最狂热的军国主义集团之中，总有一些人希望中国完全加入帝国公约。但我们的军官通晓中国人的心理，明白完全倒向德国只会引发一场巨大的危机，让我们的新领土再度分裂。现在，我们将在经济上与德国达成合作，并在军事上谨慎地与德国进行交流，这种有节制的合作将会结出累累硕果。"
 LEP_zhili_republic: "民国重生"
 LEP_zhili_republic_desc: "共和制度是现代中国的未来，这并非天方夜谭，然而，命运并没有青睐愚蠢的国民党和联省派的意识形态理论家，她似乎已把通往共和未来的钥匙交给了齐燮元和南京政府。当帝制时代走向终焉之时，崭新的春天将降临中国，新世纪的新中国将由我们领导！"
 LEP_qing_restoration: "二度复辟"
 LEP_qing_restoration_desc: "大清曾虚弱不堪，沦为列强们的盘中餐。然而，在齐燮元的卓越领导下，我们历经磨难，打败了各个军阀，复兴了一个濒临灭亡的王朝，建立了一个强大而统一的帝国。在我们的监督与指导下，皇帝再次统治北京，南京将实现洋务运动与直系政府的未竟之事。大清巨龙再度腾飞，无关人等通通闪开！"
 LEP_han_restoration: "中华帝国"
 LEP_han_restoration_desc: "德国人说对了一件事，中国需要一个帝国，但绝不是骄奢淫逸的女真人的清王朝。在了结了卖国求荣的北京杂碎后，满清的发辫被斩断，汉人再度君临华夏，齐帅受命于天，担此重任。在新的天命加持下，中华焕然一新，前途一片大好，虽然还是有一些顽固不化之人抨击这一“过时”的政府体制，不过最终他们会明白的，在古老国度壳子内的，是现代化的新躯。"
 lepfp.1.t: "着眼湖南"
 lepfp.1.d: "当我们最终击溃了国民党叛乱分子和安庆的叛徒之后，我们终于有机会放眼外部。原来的湖南省竟敢在联合崩溃的混乱中堂而皇之地从我们的手中溜走，那我们现在收复它们的行为也是理所应当的了。我们可以简单地胁迫湖南重新加入联合，或者放弃外交手段而选择向他们展示我们的军事实力，不过最终选择权还是握在联帅手中。"
 lepfp.1.a: "发出最后通牒"
 lepfp.1.b: "叛徒乱贼不配原谅！"
 lepfp.2.t: "两广之门"
 lepfp.2.d: "当我们最终击溃了国民党叛乱分子和安庆的叛徒之后，我们终于有机会放眼外部。原来的广东和广西两省竟敢在联合崩溃的混乱中堂而皇之地从我们的手中溜走，那我们现在收复它们的行为也是理所应当的了。我们可以简单地胁迫两广重新加入联合，或者放弃外交手段而选择向他们展示我们的军事实力，不过最终选择权还是握在联帅手中。"
 lepfp.2.a: "要么来，要么死"
 lepfp.2.b: "谈判在他们的反抗中结束了"
 lepfp.3.t: "联合步步紧逼"
 lepfp.3.d: "虽然知道宁系的德国狗腿子们干翻对手找上我们是早晚的事，但这一刻还是来得猝不及防，南京的来使要求我们就地散伙，乖乖归顺于他们，否则后果自负。投降的话我们的宏图霸业梦也就结束了，但以我们现有的实力，能够与他们有一战之力吗？而要付出的血与火的代价又是否值得呢？"
 lepfp.3.a: "我们别无选择"
 lepfp.3.b: "我们绝不投降！"
 lepfp.4.t: "[FROM.GetName]屈服了"
 lepfp.4.d: "捷报再传，[FROM.GetName]自知抵抗无望，已倒戈卸甲，献城来降。"
 lepfp.4.a: "要是我们所有的敌人都这么聪明就好了"
 lepfp.5.t: "[FROM.GetName]违抗我们"
 lepfp.5.d: "[FROM.GetName]根本不明白什么才是为了他们自己好，断然拒绝了我们的要求，这种愚蠢的抗命行为真是活得不耐烦了。"
 lepfp.5.a: "敬酒不吃吃罚酒"
 lepfp.6.t: "齐燮元的中国"
 lepfp.6.d: "中国统一之梦破碎后，没人觉得我们能东山再起；联合因战火而分裂，北直系弃我们而去后，没人相信我们能残存下来。但现在，谁还会质疑我们的实力，狂妄自大的玉帅、恒河沙数的军阀敌手都成了我们的手下败将，齐燮元领受天命英姿雄发、凯歌高奏站在京城门前，谁还敢再妄发一语。中国的命运唯我们做主。"
 lepfp.6.a: "我们会仿照联合将中国改建为共和国"
 lepfp.6.b: "帝王之事已成过往，齐燮元会恢复民国"
 lepfp.6.c: "溥仪复位，但由我们监国"
 lepfp.6.e: "按照齐燮元的意思，让溥杰登上清朝大统"
 AOG_revive_QIE: "重建直系政府"
 AOG_QIE_bribe_state_officials_desc: "通过在北京的政界中广散钱财、拉帮结派，我们就能让自己的影响力畅行无阻地侵入中原，为前路砌好根基。"
 AOG_establish_sino_german_puppet: "建立德属中华托管领"
 AOG_feed_sino_german_puppet: "扩张德属中华托管领"
 AOG_take_over_eastern_front: "接手德属东亚指挥权"
 AOG_CHINA_PUPPET: "德属中华托管领"
 AOG_CHINA_PUPPET_ADJ: "德属中华"
 AOG_CHINA_PUPPET_DEF: "德属中华托管领"
 lepfp.7.t: "龙椅"
 lepfp.7.d.puyi: "今天，爱新觉罗·溥仪在北京举行了盛大的登基仪式，再次成为了清朝的一位皇帝。为了彰显大清帝国在新领导层领导下的重生，在加冕礼上，溥仪皇帝被直系军阀的军事领导人们簇拥着——正是这个小圈子的军事行动征服了中国的大部分地区，并促成了大清王朝的回归。虽然直系军官们公开宣布效忠他们的新皇帝，但许多观察家都十分明白谁才是皇帝背后真正的决定性力量。虽然有传言说溥仪显然对这种安排感到不满，但他还是接受了登基的提议，通过将军事和外交政策让与直系军阀自决换来了统治中国的权利。与此同时，直系军阀正忙于敲定他们在帝国中的权力结构，并为国家的下一次战争做好准备。虽然将军们在加冕典礼后举杯相庆，但他们清楚统一中国的工作远未结束。虽然皇帝已然归来，但帝国却仍旧四分五裂。关于收复汉地军阀和蒙古、西藏、新疆“分裂势力盘踞的土地”的计划已经开始起草。军阀部队也已经走上街头，开始围捕已知的共和派和持不同政见者。"
 lepfp.7.d.pujie: "今天，溥仪的弟弟爱新觉罗·溥杰在北京举行了盛大的登基仪式，成为了清朝最新的一位皇帝。典礼上，在加冕礼上，康德皇帝被直系军阀的军事领导人们簇拥着——正是这个小圈子的军事行动征服了中国的大部分地区，并促成了大清王朝的回归。虽然直系军官们公开宣布效忠他们的新皇帝，但许多观察家都十分明白谁才是皇帝背后真正的决定性力量。与此同时，直系军阀正忙于敲定他们在帝国中的权力结构，并为国家的下一次战争做好准备。虽然将军们在加冕典礼后举杯相庆，但他们清楚统一中国的工作远未结束。虽然皇帝已然归来，但帝国却仍旧四分五裂。关于收复汉地军阀和蒙古、西藏、新疆“分裂势力盘踞的土地”的计划已经开始起草。军阀部队也已经走上街头，开始围捕已知的共和派和持不同政见者。"
 lepfp.7.d.ming: "直系军拿下北京城后，许多人翘首以盼着他们会如何治理这个国家。既然中国大半都已落入其手，他们大可以轻易巩固自己的新统治地位。然而，公众对军政府体制的不满在直系大胜之前就已经开始滋生了，新吞并的领土更是给这一现实火上浇油。如果直系还想要保住其统治地位的话，那就只能间接行使其权力，这一点已经再明显不过了。于是，顺理成章地就有了这位新皇——朱煜勋。朱煜勋身高与常人无异，住在北京城门附近的小巷子中，就是这么一位其貌不扬的小人物却拥有着连德皇都难以望其项背的显赫门第——中国最后一个汉人王朝明朝朱家的末裔。他的祖先们统治着东起太平洋，西至西藏的高山，北自蒙古草原，南迈越南的辽阔帝国。清代明命后，宗室们依据传统被封侯，认清廷为主。朱煜勋一系被封为延恩侯，但这只是一个虚名，朱煜勋也被世人所遗忘，没人在乎这位未来的皇帝，在北京城陷的混乱之中，三个营的人马花了整整三周才在街边找到了他。与其步上大多数中国人的命运，成为完全配不上其头衔的缺衣少食的农民，朱煜勋满怀感激地接受了我们的邀请。手忙脚乱的规划和更衣沐浴一番过后，朱煜勋在紫禁城中登基为帝，而此时，中国的真正统治者直系军阀，已经在准备着与众多敌人的新战斗了。"
 lepfp.7.a: "天子万岁！"
 allost.18.f: "或许这片遥远的土地可以见证德皇的威光……"
 allost.19.g: "或许这片遥远的土地可以见证德皇的威光……"
 allost.22.d.ming: "今天，为庆祝新皇登基，战无不胜的德意志东方陆军在紫禁城前举行了阅兵。东亚监事会用令人难以置信的速度征服了大半个中国，一跃从沿海数城组成的理事会成为了以德皇名义统治中国的真正政府机构。克虏伯之类的实业集团提议加冕德皇为新德属中国的皇帝，但考虑到此举可能会引发大规模国内暴动，监事会否决了这一提案，决定扶持一位听话的中国皇帝。正被幽禁在北京城家中的前清帝溥仪无疑是最直接的人选，但这也被德国人否决了，理由是怕国人接受不了刚刚被他们推翻没多久的清朝的复辟。最后，监事会决定剑走偏锋，选择了明王朝皇室朱家的末裔朱煜勋。明朝是中国最后一个汉人王朝，而清朝的垮台让许多文化程度低下的中国人忘记了明朝的惨淡结局。朱家老早就放弃了反清复明的抱负，平静地生活在满人的统治之下，而在德国征服的混乱之中，朱煜勋下落不明。经过多方打探，最后终于在京城的东直门附近的小巷中发现了这位酣睡的明朝末裔、延恩侯。虽然衣不蔽体，但他还是欣然接受了重登龙椅的邀请。现在，被德国人喂得膘肥体胖的朱煜勋穿着龙袍欣赏着自己的军队，而真正的统治者则在暗中计划着下一步行动。"
 LEP_AOG_rule: "监事会掌权"
 lepfp.8.t: "关注使馆城市"
 lepfp.8.d: "自鸦片战争以来，中国大地惨遭西方列强的毒手，他们就像盘旋在将死之人头上的贪婪秃鹫一般觊觎着中华宝地。但在德国恩主的帮助下，这些狼奔豕突之徒，特别是英国人和日本人，终于要被赶出华夏大地了。现在，他们的命运握在我们手中。"
 lepfp.8.a: "使馆城市只能是我们自己的臣属"
 lepfp.8.b: "时机已到，要求兼并之"
 lepfp.8.c: "和这群人哪有和平可谈，开战！"
 lepfp.9.t: "[FROM.GetName]要求我们屈服！"
 lepfp.9.d: "当八省联合被叛乱压垮时，很少有人会相信他们能挺过来，更别说会完好如初了。不过看来南京政府的韧性还是其敌人所不能比拟的，他们不仅收复了全部失地，还一路向北，将北京纳入了囊中，更是有一举统一全中国之势。现在，他们盯上了我们，要求我们承认南京为主，臣服于他们，显然理事会不太喜欢这一方案，但面对着与如日中天的南京当局的战争，我们真得有的选吗？"
 lepfp.9.a: "如果这样能保住使馆城市，那就这样吧"
 lepfp.9.b: "我们不会向这种无理要求让步"
 lepfp.10.t: "[FROM.GetName]屈从！"
 lepfp.10.d: "喜讯！使馆城市选择了屈服于我们，他们的独立已经名存实亡，现在这里全在我们和柏林的恩主掌控之中了。"
 lepfp.10.a: "很好"
 lepfp.11.t: "[FROM.GetName]违抗我们的要求！"
 lepfp.11.d: "使馆城市视我们的要求为无物，还幻想着会有什么列强能在我军的天威面前保护他们那脆弱不堪的部队，真是一群懦夫，一群蠢货！那我们就遂了他们的愿，用武力来夺取他们的掌上明珠吧。"
 lepfp.11.a: "召集军队！"
 lepfp.12.t: "[FROM.GetName]要求我们屈服！"
 lepfp.12.d: "当八省联合被叛乱压垮时，很少有人会相信他们能挺过来，更别说会完好如初了。不过看来南京政府的韧性还是其敌人所不能比拟的，他们不仅收复了全部失地，还一路向北，将北京纳入了囊中，更是有一举统一全中国之势。现在，他们盯上了我们，要求使馆城市解散，将所有领地交还中国政府，显然理事会不太喜欢这一方案，但面对着与如日中天的南京当局的战争，我们真得有的选吗？"
 lepfp.12.a: "何必为此牺牲呢"
 lepfp.12.b: "我们不会向这种无理要求让步"
 lepfp.13.t: "[FROM.GetName]接受我们的统治"
 lepfp.13.d: "使馆城市承认了我们的强势，放弃了抵抗，同意并入我们。今天真是个大喜日子，我们商港中的英国、美国、日本虫豸们终于再也不见踪影了。"
 lepfp.13.a: "还有什么疑问吗？"
 allost.18.b: "召来延恩侯，大明将在我们手中再次崛起"
 LEP_pride_of_service_desc: "自从我们夺取了联盟的权力之后，可供我军招募的适役人口就在不断减少，但这种状况对我们来说其实不疼不痒，毕竟一个不开心的公民可比一个不忠的士兵给我们造成的危害小多了，而且随着他们的自我淘汰，监事会将能够在募兵时确保兵源的质量。毕竟花言巧语可挽不回我们在其他领域的损失，我们将按照德皇的理念，打造一支精锐强大，而非冗余无用的军队。"
 AOG_QIE_encourage_german_production_idea: "欣欣向荣的对德贸易"
 AOG_QIE_encourage_german_production_idea2: "支持德企"
 LEP_guided_democracy: "指导式民主"
 LEP_guided_democracy_desc: "既然我们已决定继承辛亥革命的精神再造共和，那我们就要采取实际行动，用选举来证明自己。虽说选举的地位至高无上，但我们也不能眼睁睁地让襁褓中的民国脱离联帅的视线和臂弯，毕竟要使民国远离污秽之人、激进之事，除了联帅还有谁有这个能耐呢。"
 LEP_military_mandate: "官兵治国"
 LEP_military_mandate_desc: "虽然我们选择了共和之路，但也不能放松警惕，因为激进派和狂热分子依旧蛰伏在阴影之中伺机而动。只要统一的中国还受到意识形态、恩怨情仇、争权夺利的威胁，大帅手下的联军就绝不会放下手中的缰绳，放任国家被混乱所吞噬。"
 LEP_eternal_president: "卫国之联帅，治世之总统"
 LEP_eternal_president_desc: "一些不知天高地厚的痴愚之徒借着我们再造共和的名头肆意发癫、无能狂怒，叫嚷着逼齐帅下台，禅位予他人，真是夏虫不可语冰。齐大总统、大联帅可是誓要用自己的双手呵护尚处襁褓之中的民国，保她远离污秽之人、激进之事的，因此他哪能让她远离自己的视线、自己的臂弯呢。民国万岁！中华万岁！齐大总统万岁！"
 lepfp.6.f: "大明乃华夏正统，复辟之事舍之其谁"
 LEP_recruit_sun_liren_tooltip: "§G孙立人将加入我们的派系§!"
 LEP_arrest_sun_liren_tooltip: "§R孙立人将被立即逮捕§!"
 lepcollapse.34.t: "孙立人为我们效力"
 lepcollapse.34.d: "新皖系军阀的毁灭与陈调元的反租界运动的失败使许多陈调元的民族主义同胞四处漂泊。在低级军官大部分要么被其他派系所吸收、要么任教于“绿林学校”的同时，大部分陈调元手下的高级将领却逃往了使馆城市、日本或者任何一个能找到工作的地方。因为很少人会考虑加入我们的行列，所以孙立人将军和他手下的几个军官来接洽我们确实让我们有点惊喜。由于希望为反租界和民族主义事业而奋斗，他希望被任命到我们正在扩大的军队中。\n\n作为安徽本地人，孙立人在年轻的时候就是对抗段祺瑞政府1919年反协约国抗议中的少数参加者之一。在从普渡大学毕业后，反帝信念驱使他报考了弗吉尼亚军事学院。在北伐战争就要结束时，他毕业了，成为了中国新一代军官之一。综合他的履历以及无数潜在的候选人来看，如果我们拒绝他，也没有人会为此提出疑问。然而，他的独特受训经历以及年轻的热情包含了太多新一代反帝军官的期望。"
 lepcollapse.34.a: "反对帝国主义，我们要团结一致"
 lepcollapse.34.b: "对付叛徒，要慎重行事"
 lepcollapse.35.t: "孙立人为我们效力"
 lepcollapse.35.d: "新皖系军阀的毁灭与陈调元的反租界运动的失败使许多陈调元的民族主义同胞四处漂泊。在低级军官大部分要么被其他派系所吸收、要么任教于“绿林学校”的同时，大部分陈调元手下的高级将领却逃往了使馆城市、日本或者任何一个能找到工作的地方。不过，剩下的却坚定保持着对中国事业的忠心。因为被我们日益明显的反租界倾向所吸引，孙立人将军带领着一队军官希望加入我们的军队。\n\n作为安徽本地人，孙立人在年轻的时候就是对抗段祺瑞政府1919年反协约国抗议中的少数参加者之一。在从普渡大学毕业后，反帝信念驱使他报考了弗吉尼亚军事学院。在北伐战争就要结束时，他毕业了，成为了中国新一代军官之一。综合无数潜在的候选人以及八省联合失败造成的长期混乱来看，如果我们拒绝他，也没有人会为此提出疑问。然而，他的独特受训经历以及年轻的热情包含了太多新一代反帝军官的期望。"
 lepcollapse.35.a: "他和其他像他的人一样会从耻辱中拯救中国"
 lepcollapse.35.b: "我们应该接受胜利者而不是失败者"
 lepcollapse.36.t: "孙立人为我们效力"
 lepcollapse.36.d: "新皖系军阀的毁灭与陈调元的反租界运动的失败使许多陈调元的民族主义同胞四处漂泊。在低级军官大部分要么被其他派系所吸收、要么任教于“绿林学校”的同时，大部分陈调元手下的高级将领却逃往了使馆城市、日本或者任何一个能找到工作的地方。由于非常反感中央政府对租借政策的持续支持，一个名为孙立人的年轻指挥官带着一个志同道合的随从与我们接洽，希望能加入我们的行列。\n\n作为安徽本地人，孙立人在年轻的时候就是对抗段祺瑞政府1919年反协约国抗议中的少数参加者之一。在从普渡大学毕业后，反帝信念驱使他报考了弗吉尼亚军事学院。在北伐战争就要结束时，他毕业了，成为了中国新一代军官之一。尽管我们似乎并不是他心中的第一选择，但无论如何，只要我们接受了他，他就会坚定地忠诚于我们。其他人则谴责他不过又是一个佣兵以及一个想要封疆裂土的潜在军阀，并坚持要逮捕他。"
 lepcollapse.36.a: "一个心怀崇高事业的士兵在另一个地方找到了家"
 lepcollapse.36.b: "陈调元和他的同类都是叛徒，孙立人也好不到哪里去！"
 lepcollapse.37.t: "马登瀛逃出乱局"
 lepcollapse.37.d: "新皖系军阀的毁灭与陈调元的反租界运动的失败使许多陈调元的民族主义同胞四处漂泊。在低级军官大部分要么被其他派系所吸收、要么任教于“绿林学校”的同时，大部分陈调元手下的高级领导却逃往使馆城市、日本或者任何一个能找到工作的地方。然而，陈调元最得力的下属，也是他左膀右臂的马登瀛带着一份有趣的提案来到了[ROOT.GetNameDef]。\n\n他只要求一份工作与薪水，便愿意我我们的政府效力。马登瀛将八省联合的盗匪统治视作一种耻辱，作为一个有原则的人，他坚定抱有反租界的立场。他作为指挥官的卓越能力也与他的立场相符，即使在八省联合的腐败环境中，他也凭借自己的才能一步步晋升。虽然毫无疑问他更倾向于和他的亲密战友陈调元共事，但他也无疑能为我们的军队提供宝贵的建议。"
 lepcollapse.37.a: "快请他来作诗一首。"
 lepcollapse.37.b: "三姓家奴，又想着改换门庭了。"

 LEP_authoritarian_democrat_party_aog: "华东董事会"

 LEP_nationalist_desc: "虽然在中国的反租界人士眼中，八省联合无疑是一个面目可憎的敌人，但我们却成功博得了更加温和而又务实的民族主义者的欢心，他们表示只要能建立起一个国力与德行并存的中国，对德合作又何妨。"
 LEP_the_smiling_tiger: "笑面虎\n§g在一色花里胡哨的绰号诨名中，孙传芳的“笑面虎”绝对是对其统治的最好概括。一个“善良、诚实、真诚”的军阀，蔑视政客，亲近农民。笑面虎的面孔不止一副，而他的朋友也不止一个...§!"
  
 LEP_Qian_Zhuoren: "钱卓伦"
 POLITICS_LEP_QIAN_ZHUOREN_DESC:0 "§Y指挥官介绍\n生于：§!§g1890年2月6日，大清帝国江苏省宜兴县§!\n§Y派系：§!§g青岛会§!\n§Y军旅生涯：§!§g钱卓伦以其后勤与人事之管理闻名军中，而近来与德国武官亚历山大·冯·法肯豪森的交好又让其声名更显。虽然钱卓伦未必乐见德国触角深入中国，但在与法肯豪森一同改革联合部队的合作一事上却可以说是默契无间。\n\n因与法肯豪森的关系，钱卓伦得以领导起“青岛会”。所谓“青岛会”，其内多是些想要平衡德国的在中利益的亲德派官兵、知识分子和商界精英。钱卓伦认为，与其一味地抵制，倒不如信任这位朋友并与之合作来得痛快。§!"
 LEP_xie_hongxun: "谢鸿勋"
 POLITICS_LEP_XIE_HONGXUN_DESC:0 "§Y指挥官介绍\n生于：§!§g1882年，大清帝国直隶省大名县§!\n§Y派系：§!§m南直系§!\n§Y军旅生涯：§!§g谢鸿勋于联军之中特立独行，爱兵如子，素为孙传芳所倚重。然其早年事迹颇多歧说，难以详考，确凿无疑者，唯1914年卒业于保定陆军军官学校第一期步兵科。\n\n谢鸿勋历任民国各部下级军官之职，1921年乃转入孙传芳麾下之团长，1924年升任师长。及至1926年国民革命军北伐，谢鸿勋率部于江西一线抗之，虽迟滞其进，然一腿重弹，身负重伤。伤讯传至孙传芳处，彼时其正与幕僚筹划作战事宜，闻之泪下，慨叹痛失股肱。幸而送医及时，于上海接受德医治疗，乃性命无虞。经长期修养，谢鸿勋复归联军，再为孙传芳之助臂。§!\n\n§Y重要说明：谢鸿勋对于吴佩孚和孙传芳极为敬仰，尊二位为“大帅”。\n传言谢鸿勋素恶张宗昌，张之年齿或虽长，谢仍以其为竖子。§!"
 LEP_meng_zhaoyue: "孟昭月"
 POLITICS_LEP_MENG_ZHAOYUE_DESC:0 "§Y指挥官介绍\n生于：§!§g1887年，大清帝国山东省寿张县§!\n§Y派系：§!§m南直系§!\n§Y军旅生涯：§!§g孟昭月早年失怙，家境贫寒，贩豆腐以为生。及至辛亥革命，孟昭月时年二十有四，弃商从戎以求安身立命之所，自此与军旅为伴。1913年，孟昭月补授中校，任一工兵营营长，后又以上校衔历任北京数部之团长，终于1921年调入孙传芳麾下充任旅长之职。\n\n1922年，孟昭月加少将衔，其后又历两年，再获中将衔。此一时期，孙传芳挥师东南，孟昭月亦随之任杭州戒严司令、联军第八师师长。待国民革命军来讨，孟昭月获任浙军总司令，以多年所学之工事技巧固守南京，阻革命军于孙传芳城府以外。此后，孟昭月与周凤岐同任南京卫戌司令，拱卫孙传芳联军之腹地。§!\n\n§Y重要说明：孟昭月未曾修学正规军事，然其经历颇丰，又对联军多有贡献，实乃孙传芳之忠心部属。§!"
 LEP_ma_yuren: "马玉仁"
 POLITICS_LEP_MA_YUREN_DESC:0 "§Y指挥官介绍\n生于：§! §g1875年，大清帝国江苏省盐城县§!\n§Y派系：§!§g津保派§!\n§Y军旅生涯：§!§g马玉仁出身盐业兴盛之盐城县，十三丧父，以贩私盐为生。为抗清廷缉查私盐之举，乃率舟袭缉盐警，遭清廷所追缉。嗣后，投徐宝山之青帮，得以脱清廷之咎。\n\n及至辛亥革命，马玉仁随徐宝山归附袁世凯之共和政府，率兵抵御清室残余于江宁。马玉仁屡建战功，军职渐次升迁，至1920年因忠而为直系拔擢至师长。1924年，因于江浙战争功绩卓著，孙传芳提其为军长。自此，马玉仁入联帅麾下，虽无军校出身，却多为人所敬重。然传言有曰，马玉仁对联帅多有猜忌。§!\n\n§Y重要说明：马玉仁胆大勇猛，因早年私盐营计而对非常规作战颇有心得，又惯于身先士卒，传其力能抗盐百斤急行数里而不殆。§!"
 LEP_qian_zongze: "钱宗泽"
 POLITICS_LEP_QIAN_ZONGZE_DESC:0 "§Y指挥官介绍\n生于：§!§g1891年10月23日，大清帝国浙江省杭州府§!\n§Y派系：§!§L中立§!\n§Y军旅生涯：§!§g较之孙传芳帐下其余将校，钱宗泽虽年轻不显名又无军事经验，但却于联合中执掌东南铁道及富甲一方的浙省之警察事务，其地位不可谓不显贵。\n\n1914年，钱宗泽入学保定军校第一期步兵科，后又升入北京陆军大学第五期并于1919年毕业，虽学识丰厚，然其仕途却非比寻常。出任浙军第二师军官不久，钱宗泽即奉派赴法游学，期间亲历剧变与革命之浪潮。\n\n迨至二一年归国，钱宗泽未曾获常例之指挥、参谋职务，而被北京政府委以交通部护路警察总局、徐州警察厅之任。1927年，孙传芳擢钱宗泽为浙江省警察厅厅长，付以全省铁道安保与调度联军运输之责。§!\n\n§Y重要说明：钱宗泽亲德，乐见德国投资于中国铁道建设。于其而言，铁道既为国殷民富之道，又为军事革新之本。§!"
 LEP_wang_haoji: "汪镐基"
 POLITICS_LEP_WANG_HAOJI_DESC:0 "§Y指挥官介绍\n生于：§!§g1884年，大清帝国浙江省桐乡县§!\n§Y派系：§!§m南直系§!\n§Y军旅生涯：§!§g汪镐基于日本陆军士官学校第五期骑兵科游学一载有余，归国后执教鞭于京师，讲授历史与军事原理。1912年，民国初创，晋骑兵上校。1914年，调入浙军，始隶于孙传芳麾下。\n\n1920年，授少将衔，升步兵旅旅长，效力于周凤岐部下。嗣后，统领孙传芳之联军不同步兵部队，于对奉作战、抗击革命军期间征讨各路叛乱及敌军，总计逾十载。三六年后，任训练总监部中将骑兵监。§!\n\n§Y重要说明：汪镐基平生所学，乃至兴趣所在，皆在骑兵作战，然于孙传芳军中竟半生执掌步兵，唯愿来日有所转变。§!"
 LEP_ge_jingen: "葛敬恩"
 POLITICS_LEP_GE_JINGEN_DESC:0 "§Y指挥官介绍\n生于：§!§g1889年7月30日，大清帝国浙江省嘉兴§!\n§Y派系：§!§c浙系§!\n§Y军旅生涯：§!§g葛敬恩像许多浙江人一样生于商贾家庭，但他没有选择继承家业。1904年，他考入浙江武备学堂，并在毕业二年后在那担任教官。\n\n葛敬恩在学期间，著名革命家秋瑾拉拢了不少新军成员投身革命事业，对腐败清廷深感不齿的他也因而被革命理想感染。1907年，葛敬恩加入同盟会，并在1911年11月加入继武昌起义后发起的杭州起义，他在这场起义中负责起草作战计划井攻占了一个革命阵地。\n\n葛敬恩同时也是南京起义军的参谋之一，还协助夺取了南京。南京政府于1912年成立，此后，葛敬恩被任命为兵站交通部长和南北议和的代表之一。之后，葛敬恩继续学业，于1913到1916年间在陆军大学学习。两年之后他被派到日本陆军大学校，并于1921年回国。应陈仪之邀请，葛敬恩在1924年开始于浙军服役。\n\n这位杰出的指挥官担任陈仪的参谋长十年有多，但他对对抗自己的国民党同胞却不太热衷。§!\n\n§Y重要信息：葛敬恩是陈仪的好友。这位辛亥革命功臣更在意的是和朋友在一起，而不是为联合服役。§!"
 LEP_lin_wei: "林蔚"
 POLITICS_LEP_LIN_WEI_DESC:0 "§Y指挥官介绍\n生于：§!§g1889年，大清帝国浙江省黄岩县§!\n§Y派系：§!§c浙系§!\n§Y军旅生涯：§!§g林蔚先于家乡中学求学，后考入江南水师学堂工程科，待毕业又以优异成绩入陆军大学第四期。1916年，完成学业，分入浙军，任工兵营营长。未几，以才干升任团长、参谋处长。\n\n林蔚为人谨慎，思虑周详，尤擅于处理参谋事务及筹划后勤事宜，其策划以周密闻名。是故，陈仪于1926年保荐其入浙军第一师，任参谋长。往后十年，与另一幕僚葛敬恩协力处理各项军政事务，为上级出谋划策。后陈仪势力日增，为保其政治地位，乃对林蔚加以提携，然林对此不甚热衷。§!\n\n§Y重要说明：林蔚与葛敬恩同在陆军大学就读，二人均为陈仪倚重之属部。§!"
 LEP_guo_chan: "郭忏"
 POLITICS_LEP_GUO_CHAN_DESC:0 "§Y生于：§!§L1894年4月18日；大清帝国、浙江省诸暨§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L郭忏生于一户贫苦农民家庭，一岁的时候父亲就因病去世，从小就被迫承担起养家糊口的责任。由于家境拮据，在得知浙江陆军小学堂是一所官办免费学校、且学习内容与普通小学无异后，郭忏于1908年投考该校。\n\n辛亥革命开始后，郭忏和同学们纷纷加入浙江光复军，包围了该省的清政府衙门。1914年，他动身前往中国近代无数重要军事领袖的摇篮武昌，进入武昌的陆军第二预备学校学习。两年后，他进入保定军校第六期炮兵科，后于1919年毕业。\n\n郭忏是一名受过良好教育的军官，毕业后成为浙军中的一名低级军官，归属于连襟周凤岐麾下。他在浙军中服役多年，参加过多场战争，包括与国民革命军的战斗以及多次内部镇压行动，靠着自己的军事能力而非与周凤岐的裙带关系，他的军衔稳步上升。郭忏胸怀革命信念，是这个积贫积弱国度里的一名年轻改革者。§!"
 LEP_zhou_yan: "周碞"
 POLITICS_LEP_ZHOU_YAN_DESC:0 "§Y指挥官介绍\n生于：§!§g1895年12月26日，大清帝国浙江省嵊县§!\n§Y派系：§!§L中立§!\n§Y军旅生涯：§!§g周碞之父曾就读于浙江武备学堂，是浙军中的一名士官，还是辛亥革命后参加浙江起义的光复会成员。种种成就于前，其子自然也踏入了参军报国之路。\n\n与其父一般，周碞先就读于浙江陆军小学，后又转入陆军第二预备学校。1914年，周碞又入保定陆军军官学校第三期炮兵科。1916年毕业后，他被调入浙军，任炮兵团见习官，其从军生涯亦就此而始。到1924年入陆军大学七班学习时，他已是浙军第二师炮兵连长，师从周凤岐。\n\n话虽如此，他在北京的学业被北方的混战终止了，他不得不回到南方，继续服役。当国民革命军企图进军江苏时，时任团长的周碞用野战工事成功地阻击了国民革命军，保住了联军的后勤线。后来，他参加了孙传芳军队的各种军事行动（包括1932年上海起义期间镇压工团派），并被晋升为师长。\n\n联军日益庞大，对得力干将的需求亦水涨船高，拥有卓越战绩和可靠能力的周碞自然成了炙手可热之人。§!\n\n§Y重要说明：周岩曾是周凤岐的得力部下，但他似乎对上峰们的政治缺乏兴趣。他晋升靠的也是功绩，而非关系。§!"
 LEP_li_rentao: "李忍涛"
 POLITICS_LEP_LI_RENTAO_DESC:0 "§Y指挥官介绍\n生于：§!§g1904年，大清帝国云南省鹤庆县§!\n§Y派系：§!§L中立§!\n§Y军旅生涯：§!§g李忍涛虽生于华夏贫瘠之地，然其成就未受出身所困。早年勤学，于1920年毕业于省立师范，后入清华就读，因学业优异，获公费留洋之资，遂为国中博学之士。\n\n1926年，李忍涛始入军旅，起点之高，同侪莫及。先入弗吉尼亚军事学院、陆军步兵学校，于本宁堡完成步兵科修习，后又入芝加哥大学深造。然其求学之路未止于美利坚，未几再获公费赴德，入普鲁士参谋学院研习化学及化学战，此乃彼时中国所未见之新战法。\n\n至1931年，李忍涛携德籍妻子归国，经由德国推荐，投效于孙传芳麾下，任留德特种兵队队长、教官。§!\n\n§Y重要说明：李忍涛身材魁梧，方面大耳，浓眉巨目，乃化学战之力倡者，曾著有多部相关之教材。其训练与纪律亦以严明所闻，其部下口号为“我到，我见，我克服”。§!"
 LEP_xu_peigen: "徐培根"
 POLITICS_LEP_XU_PEIGEN_DESC:0 "§Y指挥官介绍\n生于：§!§g1895年12月30日，大清帝国浙江省象山县§!\n§Y派系：§!§L中立§!\n§Y军旅生涯：§!§g徐培根幼时即聪颖过人，以优等学业卒业于初学，惜家境贫寒，无以继续深造，幸得举荐，入浙江陆军小学堂就读，后又投考武昌第二陆军预备学校。及至辛亥革命，徐培根毅然加入学生军，与革命志士共襄盛举。\n\n1914年，徐培根报考保定陆军军官学校，入第三期步兵科，与白崇禧同窗。1916年，自军校毕业，遂为军官。1919年，再入陆军大学第六期，历学三年毕业，分入浙军第一师第一团。1926年，晋升第二旅第四团团长。\n\n徐培根曾任金陵军校教员，位居孙传芳之下，后又调赴陈仪第一师。北伐期间，徐培根身先士卒，奋战于第一线。1928年，因北伐有功，与李忍涛等人一道选派赴德留学，就读于普鲁士参谋学院，三年后学成归国，先后出任金陵军校校长、杭州笕桥中央航校校长。§!\n\n§Y重要说明：徐培根博学勤勉能干，无政治之倾向而专撰现代战术、军事原理、中国军事史之著作。赴德期间，成绩名列前茅，德国将官多誉之曰“东方毛奇”。§!"
 LEP_fang_benren: "方本仁"
 POLITICS_LEP_FANG_BENREN_DESC:0 "§Y指挥官介绍\n生于：§!§g1880年，大清帝国湖北省团风县§!\n§Y派系：§!§L中立§!\n§Y军旅生涯：§!§g时年二十的方本仁做了乡里私垫的垫师，后投笔从戎，加入武昌右旗马队营。期间曾被选送入湖北陆军特别小学堂短暂进修，不久又返回马队任职。1907年，方本仁入保定陆军军官学校就读，毕业后先任京城禁卫军骑兵排长，后调入吴禄贞部。\n\n辛亥革命后，方本仁留守原职。1913年，调任江西都督府参议厅，1914年，出任江西陆军将校讲习所所长，后又任督军署参谋长，1916年，调职赣西镇守使，1922年，再调赣南镇守使。\n\n1923年，方本仁授“粹威将军”号，次年任粤赣边防军务督办。方本仁本奉蔡成勋督军之命，进攻广州革命党人，然其反逼走蔡成勋，据督军之位为己有。\n\n担任孙传芳东南五省联防军总司令期间，方本仁正式获赣省督军任命，然1926年吴佩孚又即䙙夺其位，代以邓如琢。方本仁逃至上海，为广州革命党人所拉拢，担任国民革命军十一军军长，后形势急转直下，其再度奔亡。\n\n借着昔日之人情人脉，方本仁再度回到了公众视野之中。然今其有两原则：不与吴佩孚合作，亦不任职江西。§!\n\n§Y重要说明：方本仁慷慨解囊，资助萍乡实业，捐资创办黄州平民织布厂、百福寺楚黄高等小学。§!"
 LEP_li_shijia: "李世甲"
 POLITICS_LEP_LI_SHIJIA_DESC:0 "§Y海军指挥官介绍\n生于：§!§g1894年，大清帝国福建省侯官县§!\n§Y派系：§!§L中立§!\n§Y海军生涯：§!§g1908年，李世甲考入烟台海军学堂第六期，进修军舰驾驶，于辛亥革命之年毕业。不过，他的学习生涯却没有随大清帝国一同戛然而止。李世甲于1913年考入前身为江南水师学堂的南京海军军官学校，并在两年后的1915年赴美研究潜艇战。归国后，他在海军部担任下级军官和北京政府的参谋。\n\n虽然在军阀混战之年，中国的海军将领们也派系林立，但在杨树庄手下担任下级海军指挥官却没有选择的余地，因为杨树庄之所以能在福建攀上高位，靠的正是与吴佩孚关系匪浅的杜锡珪。孙传芳自任联合元帅后不久，李世甲就任一艘自强运动时期小炮艇的指挥官。整个三十年代，身为杨树庄部下、直系一员的李世甲卷入了种种冲突。待尘埃落定后，李世甲成为了联合中孙传芳麾下的海军指挥官，以非常规海战见长。§!\n\n§Y重要信息：李世甲将一生都奉献给了海军事业，几乎没有什么政治立场。§!"
 LEP_wu_zhennan: "吴振南"
 POLITICS_LEP_WU_ZHENNAN_DESC:0 "§Y海军指挥官介绍\n生于：§!§g1882年，大清帝国江苏省仪征县§!\n§Y派系：§!§L中立§!\n§Y海军生涯：§!§g吴振南15岁时就考入江南水师学堂学习，对英语、算术、天文、航海等课程的兴趣使他各科成绩均名列前茅。经历了两段在不同的军舰上的服役生涯后，吴振南回到了江南水师学堂担任教官。吴振南后被派往英国学习军舰知识，并随英国东方舰队周游世界。\n\n归国之后，吴振南又被派往英国格林威治海军大学和两所朴茨茅斯海军学校学习。待再度回国，他已成为中华民国海军的骨干，为国培育了无数海军人才。辛亥革命时期，吴振南加入了革命党人的行列，当上了临时海军协会会长，并在海军中逐渐崭露头角。\n\n吴振南奉命参加凡尔赛和会，坚决反对列强的帝国主义阴谋，但最终无力阻止。回到祖国后，吴振南就任全国海岸巡防处处长，负责监督内海气象报告和沉船救援报告。如今留沪办事的吴振南是中国海军中的一表人才，但他与联合的关系却有待改善。§!\n\n§Y重要信息：吴振南曾说：“日本海军中不少知名将领是与我一样在英国留学的。他们人才并不出众，但在日本海军中便能大显身手，而我们中国海军却无所作为，不战而败。弱国的人才不如强国的庸才，怎不令人沮丧？”§!"
 LEP_liu_zongji: "刘宗纪"
 POLITICS_LEP_LIU_ZONGJI_DESC:0 "§Y指挥官介绍\n生于：§!§g1884年，大清帝国直隶省河间县§!\n§Y派系：§!§L中立§!\n§Y军旅生涯：§!§g刘宗纪虽曾与孙传芳、李根源、唐继尧、刘存厚等人一同考入日本陆军士官学校第六期，但其早年生活亦不为人知。世人只知其于1906年到1908年间公费赴日留学，又与同窗一同创办《武学》期刊而已。\n\n归国后，其于垂死之清廷中任参谋一职，1911年，辛亥革命大功告成，而其军旅生涯并未受此阻碍。刘宗纪曾于浙省服役于冯国璋麾下，后于1918年晋升为上将。1926年，在晋升中将两年后，刘宗纪又获命担任孙传芳部参谋长，42岁时又得获颁上将军衔。自孙传芳自封为联军元帅以来，刘宗纪素任联军参谋长，力助前者调兵遣将，在镇压暴乱、力克党军之时，其亦不吝忠言。§!\n\n§Y重要说明：身为留日学生校友会的负责人，刘宗纪与其同窗皆相处融洽，其关系网亦不受省界与意识形态之阻隔。这位联军参谋长本人谦虚尽责、不问政事，但求恪守战士职责、竭尽参谋本分而已。§!"
 LEP_Yang_Shuzhuang: "杨树庄"
 LEP_YANG_SHUZHUANG_DESC:0 "§Y海军指挥官介绍\n生于：§!§g1882年，大清帝国福建省福州§!\n§Y派系：§!§L“中立”§!\n§Y海军生涯：§!§g杨树庄毕业于广东黄埔水师学堂第八期，毕业后在辛亥革命中担任鱼雷艇长。1917年，杨树庄荣获四等文虎勋章，同年4月被调任“通济”号舰长，后于1920年调任“应瑞”号舰长。\n\n1921年，闽系海军也卷入当时的省内政治斗争，尽管杨敬修名义上是海军练习舰队司令，但实际大权已落在杨树庄手中。他被晋升为少将，并控制了福建厦门一地，最终发展成为了当地的军阀。\n\n杨树庄接过了杜锡珪的海军总司令一职，北伐开始后，他召集了北洋舰队的军事紧急会议。虽然曾一度考虑倒戈，但北洋舰队最终仍坚定站在直系军阀一边。\n\n作为直系海军领袖，杨树庄在八省联合中有着极大的影响力，并直接控制着福建的地盘，他也是闽系海军在国内政坛中的代表人物。§!"
 LEP_shi_yousan: "石友三"
 POLITICS_LEP_SHI_YOUSAN_DESC:0 "§Y指挥官介绍\n生于：§!§g1891年12月1日，大清帝国吉林将军辖区九台区§!\n§Y派系：§! §L“中立”§!\n§Y军旅生涯：§!§g石友三生于长春一贫寒之家，靠与富户结交方才入得学堂。然其志不在文，遂弃学而投身于驻扎长春的北洋军吴佩孚部。民国成立后，石友三又背弃吴佩孚，转投冯玉祥部，并因而结识了高树勋，二者拜为义兄弟。\n\n1926年对奉战争期间，石友三在国民军四面楚歌之际未知会冯玉祥便私自与阎锡山议和，致使冯部溃败，其本人也改投了山西的阎锡山。北伐战争甫一开打，石友三便投了国民党，然国党势颓，其人又只得复投冯玉祥麾下。\n\n石友三膝行以乞冯玉祥之宽饶，后者虽心有不甘，但也答应了下来，并派亲信李秉璇加以监视，然石友三后竟将其活埋以示主。直系于第三次直奉战争取胜后，石友三二叛冯玉祥而归吴佩孚，然待至第四次直奉战争又二弃吴佩孚而投冯玉祥。\n\n及至吴佩孚得胜，石友三三叛冯玉祥而欲归吴佩孚。吴佩孚深知其反复无常，便将其安排在孙传芳麾下，而后者对此颇为不悦。石友三虽于联合之内多得德国之利，但其何时又叛，实难预料……§!\n\n§Y重要信息：石友三三年内三叛冯玉祥，并历仕吴佩孚、冯玉祥、蒋介石、阎锡山、孙传芳多部，故时人讽之为“倒戈将军”、“五姓家奴”。§!"
 LEP_tang_enbo: "汤恩伯"
 POLITICS_LEP_TANG_ENBO_DESC:0 "§Y指挥官介绍\n生于：§!§g1895年9月20日，大清帝国浙江省武义县§!\n§Y派系：§!§c浙系§!\n§Y军旅生涯：§!§g汤恩伯出身农户，在清朝覆灭，民国初创时，他尚处童稚之时。1919年，他考入援闽浙军讲武堂，其军旅生涯至此而始。毕业后，汤恩伯便于其后日恩师陈仪麾下服役。浙军败后，汤恩伯回乡从警。1921年，他又与武义巨富之子一同东渡日本。\n\n次年，汤恩伯考入明治大学，主修政治经济学。后因财力不济辍学，回国筹集求学经费，又经陈仪推举，入日本陆军士官学校第18步兵科学习。在校内，汤恩伯一心研究步兵作战理论，孙传芳因其能力对其心生敬重。1926年毕业后，汤恩伯回国任浙军陈仪部第一师少校参谋，并与王竟白结婚。§!\n\n§Y重要信息：身为耀眼新秀，汤恩伯在浙军中颇有人望，比起亲临一线指挥，他更偏好使用现代通讯设备。\n汤恩伯亦有“铁汉”之美誉。§!"
 LEP_shangguan_yunxiang: "上官云相"
 POLITICS_LEP_SHANGGUAN_YUNXIANG_DESC:0 "§Y指挥官介绍\n生于：§!§g1895年，大清帝国山东省商河县§!\n§Y派系：§! §m南直系§!\n§Y军旅生涯：§!§g上官云相幼时家境尚可，遂决心投身行伍。1910年，他进入山东陆军小学堂求学，又在数年后于武昌陆军第二预备学校深造，并最终于1919年成为保定军校第六期步兵科毕业生，完成了军事学业。随后他投奔孙传芳湖北军麾下，当了名排长。在“援湘”战争中，上官云相作为张怀芝手下一名团长，与南方的革命军作战。\n\n数年过去，上官云相在北伐前夕升任师长。在北伐战争期间，他把曾经击败过吴佩孚的国民革命军第四军打得丢盔弃甲。这场胜仗得到了孙传芳的嘉奖，因为这证明八省联军相比吴佩孚的洛阳中央军更加出色。§!\n\n§Y重要信息：上官云相是孙传芳公认最得力的部下，“笑面虎”本人也对他爱护有加。§!"
 LEP_zhou_fengqi: "周凤岐"
 POLITICS_LEP_ZHOU_FENGQI_DESC:0 "§Y生于：§!§L1879年；大清帝国、浙江省长兴县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L1900年，周凤岐参加县试通过，并成为了一名秀才。1903年，他入学浙江武备学堂，并于两年后毕业。1906年，周凤岐结识了秋瑾，秋瑾邀请其加入反清革命组织光复会。1907年，周凤岐成为浙军的一名队长。周凤岐于1909年入学保定的陆军行营军官学堂（后为陆军大学），他不久后即肄业并于1911年返回浙江。在辛亥革命之时，他率领一千人攻打孝陵卫，击毙清军将领王有宏。\n\n民国初年，浙江政局动荡，都督之职数易其手，而周凤岐也多次扮演着拥立者的角色。然而，浙江的持续动荡却对周凤岐造成了反作用，导致了浙江落入旧皖系将领杨善德的操控之下。周凤岐因而被迫流亡日本。两年后，杨善德去世，由卢永祥接任。卢永祥允许周凤岐与夏超返浙任职。\n\n1924年，正值卢永祥与孙传芳进行江浙战争之际，周凤岐与夏超图谋推翻卢永祥，并试图确保浙江的独立地位。孙传芳拉拢这二人，并任命夏超为省长，但同时加强了对该省的控制，这导致了夏超试图发动反叛，而孙传芳则以陈仪取而代之。为使周凤岐远离浙江，孙传芳任命他为南京卫戌司令，后来还让他参与镇压上海起义。§!\n\n§Y备注：周凤岐是浙江自治运动的狂热支持者，他对“笑面虎”怀恨于心，因为孙传芳不仅将浙江牢牢控制在联合掌中，还将他调离了心爱的家乡。§!"