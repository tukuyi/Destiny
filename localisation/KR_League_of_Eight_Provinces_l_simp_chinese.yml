 LEP_german_government: "德国统治"
 LEP_german_government_desc: "监事会在八省联合之中事实上的霸权地位让我们的国家得到了德国人的全力支持，而我们为止付出的物资成本却出乎意料地低廉。然而，我们也不能小瞧了这种控制带来的政治与道德代价，我国民众们都在大声怒骂，哪怕我们的主子急急忙忙地试图哄骗他们也无事于补。在不久的将来，我们的名字前恐怕都得加个汉奸头衔了。"
