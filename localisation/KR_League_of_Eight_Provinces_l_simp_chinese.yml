 LEP_totalist_party: "国民党残余"
 LEP_totalist_party_long: "十人团(League of Ten)\n§g戴春风的眼线无处不在，八省联合内部当然也是这样。自北伐战争结束以来，国民党残余势力一直在暗中策划叛乱与分裂活动。因其言论所致，他们很快便被联合军队镇压了，十人团也因此只得偃旗息鼓。当然，他们是不会彻底死心的。§!\n"
 LEP_radical_socialist_party: "国民党残余"
 LEP_radical_socialist_party_long: "社会主义叛乱分子(Socialist Insurgents)\n§g反叛者——其中一些人同国民党有所联系，另一些人仅是想让地方社区获得更大的权力——试图组建民兵，反抗政府。他们的意识形态不一而足：有时他们高呼某种形式的“人民觉醒”或所谓“全民革命”，但更多的时候他们只是在呼吁进行土改。由于重重镇压加上群龙无首，他们尚未构成严重威胁，但也没有被吓倒。§!\n"
 LEP_syndicalist_party: "工团党"
 LEP_syndicalist_party_long: "中国工团党(Chinese Syndicalist Party)\n§g联合对左派卖国行为的持续打击让工团党只得存在于地下，仅能同村庄领袖与农村地区保持若有若无的交流。他们不太忠于国民党，政府或许可以利用这一点。§!\n"
 LEP_social_democrat_party: "反租界联盟"
 LEP_social_democrat_party_long: "反租界运动(Anti-Concessions Movement)\n§g虽然上海起义的破产暂时止住了针对德国企业的群众性运动，但仍旧有一些刺儿头挑动着八省的稳定。反租界的各方只有着一个共同点：对于外来帝国主义的憎恨。虽然这些人往往不会诉诸于暴力手段，但这一简单又极具说服力的纲领还是让其凝结成了一反对八省军阀及其德国主子的团体运动。§!\n"
 LEP_social_liberal_party: "朱红会"
 LEP_social_liberal_party_long: "朱红会(Zhuhong Hui)\n§g1932年上海起义，革命情绪席卷华东五省，然而有着德国人帮助的孙传芳对此进行了残酷镇压，这股革命热潮于是消逝殆尽。虽经此挫折，但朱红会还是在本地的商帮内寻得了支持者。可惜，现实很残酷，有德国人大把大把的钞票维持着八省内部的秩序，朱红会的活动只能是处处碰壁、毫无建树。§!\n"
 LEP_market_liberal_party: "东亚监事会"
 LEP_market_liberal_party_long: "东亚总局监事会(Aufsichtsrat der Ostasiatische Generalverwaltung)\n§g先是把青岛这座小渔村打理成了如今金碧辉煌的港都，然后再是位列中原王朝的万人之上，东亚总局监事会就是德国势力在中国的代行人。1932年上海暴乱过后，德属东亚协会认识到有必要扩大自身的势力，便设立了监事会，并把八省联合划为了除开青岛和新加坡之外的势力范围。背靠如此庞大的中华大地，监事会的东方商业垄断地位势力会一直延续下去。§!"
 LEP_social_conservative_party: "江南商帮"
 LEP_social_conservative_party_long: "江南商帮(Jiangnan Shangbang)\n§g江南商帮内部鱼龙混杂、派系林立，全凭着一个利字走到了一起。与之进行过贸易的西方商人称呼商帮为“财团”，其成员都是些商人、小银行家、小企业主和政治上不活跃或影响力不大的行会。虽然各方势力都不甚重视商帮，而且只要不触及其底线，他们也会对各类变革视而不见，但商帮却是华东经济发展的必要一分子。§!"
 LEP_authoritarian_democrat_party: "青岛会"
 LEP_authoritarian_democrat_party_long: "青岛会(Tsingtau Society)\n§g1934年，从普鲁士战争学院归国的中国将领和德国大学毕业生多如潮水，代表八省联合亲德军官、知识分子和各类商人利益的青岛会就此诞生。尽管他们都很乐意张开双臂迎接德国投资的到来，但其理由却因人而异，有的人能从德国铁路和企业中分一杯羹，而有的人则认为中国只有进一步西化才能实现真正的进步。与亚历山大·冯·法肯豪森关系匪浅的钱卓伦理所应当地当上了会长，他确信德皇不仅有能力结束中国的军阀时代，还能让中原大地实现现代化，建成中德两国“平等共荣的伙伴关系”。不过，钱卓伦还没有像他同龄人那样痴迷于德国人的五十万马克，青岛会内仍有一批头脑较为清醒的知识分子，他们更关心社会问题，而不仅仅是金钱。§!\n"
 LEP_paternal_autocrat_party: "宁系"
 LEP_paternal_autocrat_party_long: "宁系(Nanjing Clique)\n§g虽然在孙传芳的统治下，宁系已经成了背后中伤、深仇大恨和谋反逆心滋生的温床，但南京在中国的影响力，加上德国资金的说服力还是支撑起了这个小团体。宁系保护伞下无所不包，从奉系叛逃者，到“金盆洗手”的土匪，甚至还有欲图利用雄鹰大展拳脚的军阀们，在联合各省中，宁系无疑是最有影响力的势力之一。§!\n"
 LEP_national_populist_party: "一贯道"
 LEP_national_populist_party_long: "一贯道(Yiguandao)\n§g张天然的邪教宣称，只要服从于教主的安排，便可寻得救赎，升入来世天园，其根据地虽位于山东，但其触角却伸至了南方，觅得了些对政客的承诺不感兴趣、一心只想着过好自己日子的信众，而政客这边的态度，自是无情镇压奉上。因此，一贯道几乎无法影响当地事务，更不用说对当地政治产生实质性影响了。政府及其拥趸与张天然教众之间的斗争永无止境。§!\n"
