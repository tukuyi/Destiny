 LEP_authoritarian_democrat_party_aog_long: "§Y华东董事会与青岛圈(Ostchina Direktorium and the Tsingtau Circle)§!\n§g华东董事会主要由来自青岛的德国政府官员和华东协会成员组成。其由一名收到德国监督的中央董事长领导，并得到了青岛圈的协助。青岛圈是一个为德国殖民当局提供援助，由中国公务员和工业巨头组成的市政委员会。§!"
