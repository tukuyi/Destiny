 lep.16.a: "终于，这事可算结了"
 lep.17.t: "齐燮元的部下控制了南京兵工厂"
 lep.17.d: "在今日清晨时分，齐燮元的部队已经完全控制了南京各大军工厂。在经历了孙传芳遇刺以及齐燮元的“政变”后，南京的部队已经分裂成了忠于孙传芳和忠于齐燮元的两个派系。很多官兵都认为齐燮元的所作所为不合规矩，同时还有证据表明他可能通过刺杀孙传芳以夺取联帅之位。自从齐燮元掌权以来，南京的各处便一直在爆发冲突，孙传芳的部下大多盘踞于南京的各个军工厂。这些军工厂都是重要的军事后勤基地，这使得孙传芳的部下可以在此坚守数日。而现在，这些军工厂都已经落入了我们手中，我们现在已经完全控制住了南京。"
 lep.17.a: "棒极了"
 lep.18.t: "南京的暴徒被驱散了"
 lep.18.d: "在我们的部队完全控制住南京军工厂后，忠于孙传芳的部队大多已经被击溃。但是他们中的大部分人潜伏到了那些反抗齐燮元的老百姓中。这些老百姓已经忍受了军阀间的混战多年，迫切的希望结束这一局面。他们很多人甚至认为国民党比齐燮元来得好多了。幸运的是，在我们夺取南京兵工厂之后，我们的士兵有足够的装备来驱散那些抗议者。现在，我们的士兵正穿梭于大小街道之间，南京已经被我们牢牢地控制住了。"
 lep.18.a: "南京是我们的了。"
 lep.19.t: "北上，南下还是西进？"
 lep.19.d: "根据现在战争错综复杂的情况，我们必须决定最优先的攻击目标，这样才能够集中我们分散的兵力"
 lep.19.a: "向北！去山东！"
 lep.19.b: "往南！粉碎国民党！"
 lep.19.c: "向西！审判陈调元！"
 lep.20.t: "清洗不忠的军官"
 lep.20.d: "通过陈调元叛变一事，不难发现我们手下有很多军官并非忠心于南京政府，而仅仅是忠心于他们所认定的对象。如果这些军官没有怀有对齐燮元和南京政府的绝对忠诚，我们该如何运作我们的军队？为了解决这个问题，在过去的数日中，我们对手下所有的军官进行了一次大规模清洗。我们成立一个名为军队忠诚委员会的组织，这个组织里面的调查员将我们手下军官过去的经历和人际关系，并且对他们进行询问。军队忠诚委员会已经授命逮捕了多名与国民党、一贯道或者其他军阀有联系的军官。所有有嫌疑的军官都已经被逮捕，或者被处理掉了。"
 lep.20.a: "顶呱呱"
 lep.21.t: "逮捕新闻记者"
 lep.21.d: "就在今早，数队军警查封了多家报社，并逮捕了数百名记者、编辑和报社老板。我们确信这些报社在八省联合崩溃时与颠覆势力勾结，甚至在我们最困难的时候还在歪曲客观事实，颠倒是非，甚至对我们的齐燮元联帅冷嘲热讽，称这位拯救了八省联合的伟人是导致八省崩溃的罪魁祸首。但是，我们并不打算报复媒体，相反，我们非常清楚它们的影响力之深。因此，我们雇佣了一批值得信赖的新闻工作者，以代替那些被捕的家伙们。这样，我们宁系就有了自己的喉舌了。"
 lep.21.a: "我们必须严惩叛徒"
 lep.22.t: "清除同党"
 lep.22.d: "在齐联帅已经扫清外部敌对势力的现在，我们必须肃清来自我们内部的威胁。在我们广大的群众中，上至军队高官，下至平头百姓，很多人都与之前八省联合的崩溃有关。因此，我们必须肃清这些人。为此我们需要解决那些出头鸟。这些年轻的学生往往都是谣言与混乱的源头。国民党和一贯道的信徒也潜伏在暗处。就算是那些孙传芳的旧友和同党也尚且不可信任。"
 lep.22.a: "学生内部产生分歧"
 lep.22.b: "我们必须彻底根除国民党的威胁"
 lep.22.c: "一贯道是对和平稳定的最大隐患"
 lep.22.e: "孙传芳的朋友应该跟着孙传芳走"
 lep.23.t: "下手该多重？"
 lep.23.d: "在我们肃清这些密谋者之前，我们该决定一下我们行动手段的底线在哪里。这些人都一些穷凶极恶之辈，稍有不慎，他们就会将整个社会再度带入混乱之中。"
 lep.23.a: "流放或囚禁叛徒"
 lep.23.b: "都给撒了"
 lep.24.t: "肃清密谋者"
 lep.24.d: "经过数日的调查、搜捕甚至军队镇压，我们已经完全清除了这些密谋者。齐燮元的政权更加稳定了。"
 lep.24.a: "顶呱呱"
 lep.27.t: "与杜月笙会面"
 lep.27.d: "在经过数周的协商之后，上海青帮的龙头杜月笙在近日与齐燮元和他的几位亲信进行了会晤。会谈在无锡某个寂静的弄堂中持续了数个小时。只有寥寥几名士兵负责警戒，绝大多数的高官都不知道这次会谈的存在。在会谈结束后，双方达成了“杜氏-南京协议”。根据计划，杜月笙会利用自己的权限和走私渠道将更多的贸易输送到南京，以帮助齐燮元开拓一条新的军火补给渠道。而南京政府则会将货款直接支付给杜月笙，按照协议杜月笙会将40%的收益用于扶植使馆城市中的亲华企业。"
 lep.27.a: "不错的协议"
 lep.28.t: "来自南京政府的影响"
 lep.28.d: "我们注意到一部分与青帮有关的商人，开始逐渐向南京进行投资。很明显这些投资是为了讨好南京政府而进行的。而这些企业的利润也相对较高，不难看出这里面掺杂了南京政府自身的投资在其中。"
 lep.28.a: "有趣。"
 lep.29.t: "青帮在南京壮大"
 lep.29.d: "青帮是一个在上海发家的帮派，虽然他们在其他几个使馆城市都有据点，但上海依然是他们主要的活动区域。现在，随着杜月笙和齐燮元达成的协议，青帮也开始在南京发展自己的势力。虽然南京警方也尝试过打击他们帮派的非法活动，但是南京警署署长已经放弃了这样的行动，转而开始打击所谓的“联合之敌”。很多人都会怀疑他收受了青帮的贿赂。但是，青帮从未亲自贿赂过警署署长。也许这和齐燮元最近将警署署长换成自己的近亲有关系……"
 lep.29.a: "南京欢迎你！"
 lep.30.t: "“反齐”骚乱在南京蔓延"
 lep.30.d: "由于几个反齐燮元团体在南京的活动，南京城再次陷入骚乱之中。警察与抗议者的暴力冲突也又一次爆发。虽然齐燮元并没有针对此次抗议活动发表看法，但是传闻称他正计划着对那些抗议者重拳出击。"
 lep.30.a: "暴乱必须结束"
 lep.31.t: "“反齐”抗议者的领袖身亡！"
 lep.31.d: "今日，13名反齐燮元团体的领导成员的遗体在南京的一个仓库内被发现。13具尸体中，有5具是被枪杀，6具是被刀杀，2具是被钝器打死。当天晚些时候，另外两具抗议者领袖的尸体在南京城内的贫民窟中被发现。根据手上的绳痕和殴打的程度，他们被确定为因虐待而死。警方确定了8名南京青帮成员为嫌疑人并将其逮捕。但是，在他们被拘留5小时后，齐燮元就通知南京警署署长放人。随后，齐燮元宣布，他将亲自立案调查这起案件，虽然大家都明白这起调查将很快不了了之。随着这些抗议领袖的离奇死亡，南京城内的“反齐”示威游行也随之而散，南京再次笼罩在安静祥和的气氛中。"
 lep.31.a: "哈哈，好啊"
 lep.32.t: "使馆城市的投资"
 lep.32.d: "在与杜月笙达成多项协定的数月里我们没有见到财政上的任何起色；这也导致一些官员开始担心我们是不是被骗了。但是，最近大量来自使馆城市的投资突然涌入，帮助我们建设了工厂并提高了我们的产量。"
 lep.32.a: "祝杜老大永远健康！"
 lep.41.t: "士兵遇伏"
 lep.41.d: "在一次日常的巡逻中，一队士兵在[getlepattacklocationkmt]附近遭到了国民党游击队的伏击，这些士兵很快被全部消灭。我们马上派出了部队去搜寻他们，但是成效甚微。"
 lep.41.a: "一帮饭桶"
 lep.42.t: "[getlepattacklocationkmt]的火车遇袭"
 lep.42.d: "在一辆运送补给的火车停留在[getlepattacklocationkmt]时，几名国民党特工偷偷潜入火车站，将数枚炸弹安放在火车底部。炸弹爆炸后，火车、上面的补给和铁道都被完全摧毁。我们现在还没找到这帮恐怖分子的踪迹，他们可能藏匿在了某些农民的家中。"
 lep.42.a: "这啥时候是个头啊？"
 lep.43.t: "军官在[getlepattacklocationkmt]遇刺"
 lep.43.d: "由于南方的局势一直十分紧张，我们必须源源不断地将部队和宪兵派往该地区以维护治安。在位于[getlepattacklocationkmt]的宪兵训练营中，数名国民党特工渗透进了营区并且射杀了几名正在训练士兵的军官。在这些特工被射杀后，营区周边有数枚炸弹被引爆，导致三个营房被炸毁，数个营房受损。"
 lep.43.a: "把他们都找出来杀了"
 lep.44.t: "[getlepattacklocationkmt]的工厂遇袭"
 lep.44.d: "尽管我们曾经以为[getlepattacklocationkmt]的工厂已经处于安全区域了，但是它依然遭到了国民党的毒手。就在昨日午夜时分，这个工业区突然发生了一次大爆炸，一颗炸弹在园区中爆炸，炸毁了一个工厂。这肯定会使得我们的工业遭受创伤。"
 lep.44.a: "把他们都找出来杀了"
 lep.45.t: "[getlepattacklocationcitykmt]的枪战"
 lep.45.d: "在我们击败汪精卫后，[getlepattacklocationcitykmt]的局势就一直十分紧张。国民党残军和国民党同情者的存在导致局势持续升温。就在今天，紧张的局势达到了顶点。在一个农民打扮的男人走过一队士兵时，他突然掏出了手枪并朝着他们开火。这个男人很快就被射杀了，但是这是他们声东击西的诡计，在这个男人倒下时，一大群国民党士兵从另一侧朝着我们的士兵发起了攻击，并且将这队士兵全部杀害。随后，我们派出了更多的士兵加入战斗，但是遭到了国民党更加猛烈的反击。数十，可能甚至数百人死于这场冲突。幸运的是，当夜幕降临时，我们已经完全击溃了国民党的残兵，控制住了局面。"
 lep.45.a: "这种事肯定还会发生的"
 lep.46.t: "[getlepattacklocationkmt]的工厂遭到严重破坏"
 lep.46.d: "尽管我们已经击败了国民党，但是他们的反动活动并没有停止。今天，有数枚炸弹在[getlepattacklocationkmt]的几个工业区的中心被引爆。尽管没有任何人员伤亡，但是工厂的设备遭到了严重的损坏，我们预计工厂会暂时停产一段时间。根据国民党残党的声明，看来我们在一劳永逸地解决他们之前还会遇到更多类似的时间。"
 lep.46.a: "把他们都做了"
 lep.47.t: "[getlepattacklocationcitykmt]的冲突"
 lep.47.d: "[getlepattacklocationcitykmt]做为国民党反动分子的温床，最近又爆发了一次大规模冲突。大约400名国民党士兵冲进城中心，杀害了所有他们遇到的警察和士兵。并且就地搭建了临时防御工事。我们派了数百名士兵投入战斗才成功突破了他们的防线，但是这些狡诈的匪徒们立刻撤入了后巷中，并且在之后潜逃到了当地居民的家中。领队的军官决定将国民党彻底赶出[getlepattacklocationcitykmt]，随后派遣了200名士兵在城市中发动了一场屠杀。数百名平民遭到屠杀，而他们的房子也被烧毁。当齐燮元听到[getlepattacklocationcitykmt]的大屠杀报告时，他立刻命人逮捕了这名军官，但是一切都为时已晚。"
 lep.47.a: "泉州惨案是国民党的错啊"
 lep.48.t: "南方发生多起铁道袭击事件"
 lep.48.d: "今早，我国南部的铁路受到数起炸弹袭击，使得铁路瘫痪。根据炸弹的数量以及其沿着多条跨省铁轨的布置形式，我们断定这是一场有组织有预谋的行动。而由于铁路的损坏，我们根本没法调兵来对付国民党了。这真的是一场灾难。"
 lep.48.a: "国民党给我等着"
 lep.49.t: "数座工厂遭到炸弹袭击"
 lep.49.d: "在今天一大早，我国南方的数座工厂受到了炸弹袭击。根据以往经验，这种高度有组织的袭击只可能是国民党造成的。但与往常不同的是，这次袭击波及了在工厂工作的工人，导致几十人死亡。这可能是国民党组织的最血腥的一次袭击了。"
 lep.49.a: "我们必须立刻解决国民党的威胁"
 lep.50.t: "国民党总部被包围"
 lep.50.d: "在数月的计划、侦察与反侦察后，我们终于确定了国民党恐怖分子的活动据点。在他们的领袖汪精卫的失败之后，他们的据点也终于被摧毁了。看来在持久的消耗战之后，国民党总算手无缚鸡之力了，我们也终于可以宣布我们围剿国民党左派的行动取得了最终的成功。这些反贼再也不可能起来对抗我们了。"
 lep.50.a: "你们也有今天"
 lep.51.t: "徐州的鸦片仓库被捣毁"
 lep.51.d: "一批反对吸食鸦片的一贯道信徒攻击并摧毁了一个位于徐州的非法鸦片仓库。尽管销毁鸦片不是什么坏事，但是他们同时也杀害了附近的所有人。我们的士兵在赶到现场后遭遇到了他们的抵抗。我们不能任由一贯道继续存在下去，他们已经造成了太多的麻烦。"
 lep.51.a: "野蛮至极"
 lep.52.t: "北上的商队受袭"
 lep.52.d: "一贯道信徒近日劫掠了我们境内的一个商队并杀害了几十名同行者。这起事件再次展现了邪教的野蛮以及危害性。因此，我们必须彻底铲除掉一贯道的影响，否则事情只会更糟。"
 lep.52.a: "糟心"
 lep.53.t: "士兵在北部的村庄受袭"
 lep.53.d: "在我国北部一个村庄里巡逻的士兵受到了一大簇无家可归的一贯道信徒的突袭，直到我们受到报告前，已经有将近20人在交火中死亡。这些信徒早已因为自己的信仰而变得穷困潦倒，如今只能依靠劫掠维持生计。也正是因此，我们才不得不安排士兵巡逻来保持治安。但现在看来即使在巡逻队的保护下，这些村庄也不是安全的。"
 lep.53.a: "他们真不是东西"
 lep.54.t: "城镇遭受一贯道信徒的入侵"
 lep.54.d: "一贯道占领城镇的消息再次在我们境内造成了恐慌与混乱。之后闻讯而来的士兵发现一贯道信徒在驱逐了居民后已经在镇里搭建起了防御措施。终于，在集结了大量部队之后我们才赶跑了一贯道信徒，也使得镇上的居民可以回家。在这次冲突中，数百名一贯道信徒被杀，但我们也付出了惨重的代价。一贯道真的是越来越猖獗了。"
 lep.54.a: "真糟"
 lep.55.t: "一贯道狂信徒占领了军营"
 lep.55.d: "今日，一贯道信徒占领了我们在江苏省内的一处兵营以报复我们之前针对一贯道的军事行动。数百名信徒突然涌入了兵营，杀死了许多士兵，并在此之后在军营内建立起了防御设施。随后，兵营旁的城市也受到了一贯道信徒的袭击。目前，我们已经收到了城内抢劫，甚至强奸的报告。在与一贯道信徒展开了血腥的战斗中，我们损失惨重，最终在付出了将近100名士兵的性命后才总算是夺回了兵营。"
 lep.55.a: "事情越发严重啊……"
 lep.56.t: "一贯道占领了我们在江苏的铁路"
 lep.56.d: "为了抗议当局对他们的打压政策，一贯道信徒们占领了整条铁路，甚至破坏了其中的一部分，以表示他们的不满。由于一贯道在铁路两旁修建的防御工事，我们为了夺回铁路而付出了惨痛代价。尽管铁路受损不算严重，但是此举证明一贯道已经足以对我们的经济命脉造成了严重威胁。显然，一贯道已经成为了一个大患。"
 lep.56.a: "我们必须保护好铁路"
 lep.57.t: "一贯道信徒遭到屠杀"
 lep.57.d: "近日，我们的军队试图驱散寻衅滋事的一贯道信徒时与其在一贯道信徒营地产生冲突。在警告被无视后，士兵们开始通过武力来驱散一贯道信徒，导致局势升温。随后，在一贯道信徒们的猛烈反击下，军官下令士兵开枪还击。但是，直到在场的所有一贯道信徒或逃离或倒地前，枪声却一直没有停息。最终，这场事故造成了将近一千人死亡。虽然齐燮元事后免去了肇事军官的职位，但是一贯道的怒火仍旧难以平息。"
 lep.57.a: "真是不光彩"
 lep.58.t: "一贯道被剿灭"
 lep.58.d: "随着最后一个一贯道团体被我们解决，我们终于可以宣布一贯道不再对我们构成隐患。我们付出的大量的人力和物力也换来了我国北方农村的安宁。历史将会记住这支臭名远播的邪教以及它对我们国家带来的伤害。但是至少它已经不存在了，不对我们构成威胁了。"
 lep.58.a: "总算消停了"
 lep.59.t: "齐燮元与江浙财阀头目会面"
 lep.59.d: "相较于和杜月笙暗地里达成交易的场面，齐燮元与江浙财阀的银行家们的会面显得十分光彩。会议开始前，齐燮元和他的随从军官们在一位银行家的上海豪宅中在仆人们的侍奉下享受了精致佳肴。之后，在全副武装的雇佣兵的看守下，江浙财阀的头目们开始入席。起初会谈祥和的气氛也随着正题的切入而退散。\n\n齐联帅要求江浙财阀向宁系提供“保护费”，这样他们就能在安全的环境下继续他们的商业活动。但银行家们当然不愿意接受这个提议，并称他们有能力保护自己的资产。而且，相较于他们在使馆城市那得到的收益，财阀在联合境内能赚的钱根本算不上什么。见此路不通，齐燮元开始威胁财阀的代表们，说倘若他们不给宁系一些好处，“上海青帮不会让他们继续在上海兜着走的”。虽然齐燮元的恐吓震住了几位代表，但他的威胁未必是一个正确的选择——在座的银行家中与许多人都与青帮做过交易，并与杜月笙私交甚好，相比之下，齐燮元和他只见过一次的杜月笙的关系显然没那么好。\n\n所幸，银行家们最后还是同意将给宁系一些好处和资源。数小时后，协商完毕，齐燮元得到了他想要的贷款和资源。总算可以歇口气了。"
 lep.59.a: "齐联帅果然是天生的商人"
 lep.60.t: "江浙财阀的援助"
 lep.60.d: "谢天谢地，我们终于从上海的那帮江浙财阀手中获得了一大批军火和钱财。"
 lep.60.a: "顶呱呱"
 lep.100.t: "南京屹立不倒！"
 lep.100.d: "经过数月的战斗，我们终于成功摧毁了南京的敌对实力。叛徒、国民党和一贯道，都被齐燮元的铁拳所粉碎。但是，他的统治依然不够稳固。尽管正面战场的国民党已经被击溃，我们依然不断收到国民党游击队的抵抗报告。一贯道的情况似乎也差不多。叛徒陈调元的同党和我们手下那些效忠于我们的军官也在蠢蠢欲动。我们仍然需要保持警戒。"
 lep.100.a: "至少，现在是我们赢了"
 lep.102.t: "督理问题"
 lep.102.d: "齐燮元联帅从来没有真正信任过陈调元。陈调元是个反德主义者，一直拒绝承认我们欧洲盟友所给予的帮助。他也是个墙头草，一直徘徊于孙传芳和满洲的奉天军阀之间。所以他起兵反抗八省联合，将其推至毁灭的边缘完全是预料之中的事。他的反德政策也导致他治下的安徽省急需各种投资发展。因此，谁将接手安徽省成为了下一个重要议题。\n\n目前为止，我们的讨论主要放在两个人身上。首先是谢鸿勋，他是南京的一位低级军官。他之所以会被我们看中是因为他和孙传芳的关系一直很亲密。现在很多人依然将齐燮元视为一个篡位者，因此将孙传芳的人提拔到高位有助于缓解这种局面。而且谢鸿勋这个人十分的软弱，我们可以很轻松的控制他。\n\n当然，我们也有另一个选择。毕竟这次动乱的起源便是安徽脱离联盟，也许我们这次需要将联盟的权力更加集中一点。齐燮元联帅没准是个不错的选择，这样一来安徽与南京的联系将更加精密，虽然这可能会使民众产生一些怨言。"
 lep.102.a: "谢鸿勋可以胜任。"
 lep.102.b: "齐燮元的势力会得到进一步扩张"
 lep.111.t: "亚历山大·冯·法肯豪森的回归"
 lep.111.d: "在帮助齐燮元完成南京的政治重建工作后，亚历山大·冯·法肯豪森回归到了自己的日常工作中。"
 lep.111.a: "太好了"
 lep.112.t: "帮助我们的中国朋友？"
 lep.112.d: "近几年来，我们在中国地区的生意获得了巨大的利润。尽管我们在南方的八省联合的贸易不如北方开放的大清。但是现在八省联合正处于动荡当中，而雪上加霜的是孙传芳又在这个时候遇刺。幸运的是，他的继任者，宁系军阀的齐燮元似乎比他更加亲近我们。海军部建议我们马上向他输送一批装备，来帮助他稳定中国东部极具恶化的局势。"
 lep.112.a: "快给他们送一批枪"
 lep.112.b: "这不是我们的当务之急"
 lep.113.t: "德制军械运达"
 lep.113.d: "最近，我们在南京收到了我们德属东亚的朋友送来的步兵装备。显然他们明白维持联合的稳定对我们和他们都有利。"
 lep.113.a: "太好了"
 lep.114.t: "任命新的浙江督理"
 lep.114.d: "自上官云相和陈仪后，浙江督理的位置再次空缺了出来。我们需要再任命一位总督；目前，有三位候选人最为突出：\n\n第一位是现任南京卫戍部队指挥官的周凤岐。尽管他对孙传芳忠心耿耿，但是却不大愿意服从我们。说不定这次升职可以让我们俘获他的忠心。\n\n第二位是在孙传芳死前不久加入的张庆旭。他原本是一名在北京工作的低级公务员，地位并不显赫，但是他在北京担任官员是培养出的优秀组织才难让我们刮目相看。\n\n第三位是夏超。作为一名下级军官他并没有什么战功，但却拥有对齐联帅的一片忠心。假如我们向维持南京和浙江省之间的紧密关系，那么我们派这位跟着联帅干了那么多年的候选人去浙江将会是我们的最佳选择。"
 lep.114.a: "任命周凤岐"
 lep.114.b: "任命张庆旭"
 lep.114.c: "任命夏超"
 lep.115.t: "任命福建督理"
 lep.115.d: "在八省联合内战中，周荫人一直控制着福建省。他是一个手腕高超的将军，他在任数年的功绩已经远超前任督理。但是，他是一个绝对忠诚于前任联帅孙传芳的将军。他们曾经同窗数年，关系紧密。周荫人也正是因为这层关系才有了现在的地位，而不是因为他的才华。尽管福建省在周荫人的治理下得到了飞跃，但他依然是八省中最贫困的省份。我们现在必须决定到底是继续让周荫人治理福建，还是另寻高明。\n\n另一个选择是福建的孔昭同，他是福建省的一位低级军官。但是，孔昭同和齐燮元的关系十分亲近，如果孔昭同成为督理，那么齐燮元就可以控制住福建省。孔昭同在对抗国民党的战斗中表现十分优秀，他也是一名反工团主义者。他与齐燮元的关系使得他现在比起那些忠诚于孙传芳的人更具竞争力。不过，有些时候经验可能比忠诚更重要……"
 lep.115.a: "周荫人会继续担任督理"
 lep.115.b: "孔昭同可以胜任"
 lep.116.t: "任命新的江西督理"
 lep.116.d: "在邓如琢战死沙场后，江西督理的位置空缺了出来，我们不得不寻找新的人选。最终我们决定任命长期为我们效命的方本仁将军为新一任江西督理。自从北京陆军军官学堂毕业起，方本仁先是在广东军队里服役，之后晋升为了广东军的总指挥；后来，他加入了八省联合的军队，一路晋升，成为了一名将军。由于他和孙传芳的紧密联系，以及他对吴佩孚的怀疑态度，方本仁在我们国内的政界有着相当的影响力，也因此，我们必须把江西督理的位置给他，否则我们的领导将大打折扣。"
 lep.116.a: "祝方督理一切顺利"
 lep.117.t: "任命新的江西督理"
 lep.117.d: "在邓如琢的领导下，贫穷落后的江西得到了大量的德国投资，但也因此，江西的发展完全依赖上了德国人的钱。可是邓如琢似乎却不以为然——他貌似沉浸在当前安乐的环境中了。但是，除此之外，还有别的原因逼迫我们把邓如琢替换掉，那就是方本仁，这位军界和政界的大人物，有意成为江西督理。自从北京陆军军官学堂毕业起，方本仁先是在广东军队里服役，并之后晋升为了广东军的总指挥；后来，他加入了八省联合军，一路晋升，成为了一名将军。同时，他和孙传芳的紧密联系，以及他对吴佩孚的怀疑态度让他在政界也享有极大的影响力。尽管我们还想让邓如琢继续担任督理，但是考虑到这样做将导致的后果，我们还是决定任命方本仁。"
 lep.117.a: "祝方督理一切顺利"
 lep.117.b: "邓督理不会走"
 lep.200.t: "南京理事会要求我们介入奉天和大清的战争"
 lep.200.d: "虽然我们对吴佩孚在八省联合瓦解后给予的帮助心怀感激，但是当下我们还是希望避免战争，专心发展。但是，现在南京理事会对我们的不作为“深表失望”，并敦促我们介入。作为我们参战的回报，他们保证将给我们提供武器装备和资金支持。尽管最终决定权在我们手上，但参战似乎并不是一个坏主意。"
 lep.200.a: "我们接受！开战咯！"
 lep.200.b: "还是算了……"
 lep.201.t: "吴佩孚要求我们介入奉天和大清的战争"
 lep.201.d: "虽然南北直系的关系一直不合，但是今早由吴佩孚大帅发来的电报打破了先例。在他发送给齐燮元联帅的电报中，吴佩孚请求我们一同对抗奉天和它的日本主子。我们是不是该不计前嫌，共同为中国的未来而战呢？"
 lep.201.a: "当然了！打倒小日本！"
 lep.201.b: "还是算了……"
 lep.202.t: "南京政府的枪！"
 lep.202.d: "我们刚刚收到了一船来自南京政府的步兵装备，这会帮助我们更好的对抗那些叛军，我们得记住他们的好。"
 lep.202.a: "太好了"
 lep.203.t: "[LEP.GetName]来了！"
 lep.203.d: "根据我们在[LEP.Capital.GetName]的间谍汇报，[LEP.GetName]正在准备对我们发动进攻，这将是场你死我亡的战争"
 lep.203.a: "留给我们准备的时间不多了。"
 lep.204.t: "[FROM.GetName]请求援助！"
 lep.204.d: "我们刚刚接到[FROM.Capital.GetName]方面的急电，[FROM.GetName]即将对我们的盟友[LEP.GetName]发动攻击！目前他们已在动员部队，但如果得不到外界援助的话恐怕胜算渺茫。"
 lep.204.a: "我们必须准备好！"
 lep.205.t: "[LEP.GetName]准备干涉战争"
 lep.205.d_ger: "根据我们在[LEP.Capital.GetName]的间谍汇报，[LEP.GetLeader]和他的军官们正在准备对[QIE.GetName]发动一场战争。据说德国的南京理事会正在计划为其运入一批军火，不过[LEP.GetLeader]与中央政府关系不合是一个众所周知的事情。\n\n不管[LEP.Capital.GetName]做出什么选择，我们都必须有所准备。"
 lep.205.d_noger: "根据我们在[LEP.Capital.GetName]的间谍汇报，[LEP.GetLeader]和他的军官们正在准备对[QIE.GetName]发动一场战争。我们虽然无法预测[QIE.GetName]是否会被[LEP.GetName]击败，但是[LEP.GetLeader]与中央政府关系不合是一个众所周知的事情。\n\n不管[LEP.Capital.GetName]做出什么选择，我们都必须有所准备。"
 lep.205.a: "又一个阻碍复国战争的麻烦"
 lep.215.t: "方本仁来信"
 lep.215.d: "随着近来的诸多事态引发了乱局，无数投机者、阴谋家和流浪客都在阴影中四处窥视，寻求走到聚光灯下的机会。不过这些八竿子打不着的家伙多半都被拒之门外，他们的请愿书甚至都不会出现在[ROOT.GetLeader]的办公桌上。然而，其中一份诱人的提案还是得到了联帅的关注。\n\n前任江西督办方本仁是吴佩孚的死敌，也是现任江西督理邓如琢的对手，此人的生涯充满了传奇与争议。方本仁曾在江西督理蔡成勋蔡虎臣手下效力，之后又凭借自己强大的实力将蔡成勋赶出江西，代替他主政，之后方本仁带领江西加入了孙传芳的五省联军，最后又被吴佩孚解职。\n\n在被邓如琢督理代替后，方本仁被迫暂时流亡，之后他前往广东省投奔国民革命军，成为了第十一军军长。但这段生涯依然是短暂的，方本仁在北伐期间经历了钢铁，雷鸣和鲜血，尽管他确保了自己部下的安全，但却彻底解散了自己的军队。如今正在江西过着平民企业家生活的方本仁主动提出要回到我们军中服役，当然，这不是无偿的。\n\n作为提供自己娴熟的军事技能并召集兵力的代价，方本仁要求自己在混战结束后担任江西督理。自然，这个提议相当诱人，其带来的好处也是立竿见影。但若是将来方督理重返江西，江西的当权派可能会相当……不满。"
 lep.215.a: "我们当然可以合作共赢！"
 lep.215.b: "诸省联合可没有你小子的立足之地。"

 lepcollapse.1.t: "孙传芳会见各省督理"
 lepcollapse.1.d: "孙传芳联帅于近日会见了华东五省各督理，对外宣布将讨论常规的行政管理事宜。“江西全省水稻产量低于预期。”邓如琢将军说道。“应适当减免税收，以应灾情。”\n\n鉴于广东、广西和湖南官员的缺席，以及齐燮元将军这样的纯军方人物的参会，使一些人认为这场会议其实涉及更严肃的国家安全问题。"
 lepcollapse.1.a: "有趣"
 lepcollapse.2.t: "浙赣铁路"
 lepcollapse.2.d: "今天是计划已久的浙赣铁路的通车的日子，这是上海到南昌铁路线最后的延长段，后者是江西腹地的一座城市。通车仪式出于一些原因非常重要，首先是因为中国的工程师参与到了铁路的建设过程中并发挥了关键作用，尽管这个铁路得到了东亚总局监事会至关重要的投资，这是让这一工程驰名的原因之一。\n\n那些不能么乐观的人很快指出监事会的新的投资项目连接了丰富的矿藏，比如景德镇的瓷器，这些可以在柏林卖出高价。\n\n尽管有人担忧国民党在开幕仪式上发动袭击的威胁，但是发动袭击的国民党特工并没有出现。"
 lepcollapse.2.a: "火车一响，黄金万两！"
 lepcollapse.3.t: "出人意料的宣布"
 lepcollapse.3.d: "今早晚些时候，东亚监事会公开发表了代表山东铁路公司关于购买和整合华东地区一系列铁路的公告，这让许多人大吃一惊。山东铁路公司是东亚总局监事会的主要组成部分之一。其中他们关注的一条铁路就是刚刚建成的浙赣铁路。\n\n监事会已经掌控了华东地区的许多铁路线，其中有几条是他们直接注资的，然而这粉碎了那些认为新的铁路线代表德国和中国更为平等的未来的人的幻想。尽管中国人依旧被允许进行管理，但是现在他们将要对新的德国董事会负责了。尽管没有向公众承认，但几乎没有任何八省联合官员事先收到过这一进展的警告，警察对于这些抗议行为的回应也比以前慢了很多。"
 lepcollapse.3.a: "一个让人不悦的惊喜……"
 lepcollapse.4.t: "骚乱蔓延"
 lepcollapse.4.d: "不出所料，将华中铁路纳入监事会的管理的行为招致了广泛的批评。知识分子在国内的报纸上对此进行谴责，紧随其后的是英美的在上海的重要出版物，然后得到了在工厂里散播的工团分子党报的响应。更麻烦的是，这些新闻更多是通过口耳相传迅速传播的。而这引起了更多的愤怒，以及捕风捉影的流言。\n\n现在传言已经发展成了阴谋论网络，什么直言不讳的人们开始消失啦，什么数百万的贿赂流进了联帅的口袋啦。公众对此的反应想必肯定很愤怒，抗议从浙江和江西蔓延到了几个主要的沿海城市，包括外国人定居区。"
 lepcollapse.4.a: "这些农民闲的没事干吗？"
 lepcollapse.5.t: "对外国人的袭击"
 lepcollapse.5.d: "袭击行为最初是针对富有的德国公民，随后实际上变成了无差别袭击。大胆的“爱国市民”对外国人发动攻击，而且这一行为如同野火一般扩散，南京的德国领事馆要求德皇的臣民武装自己，而且只在必要的情况下进行旅行。许多其他国家的领事馆也依样画葫芦。\n\n这些袭击的影响对于商界和投资的影响还有待观察，但是参考最近期历史，上海证券交易所没有可能置身事外。"
 lepcollapse.5.a: "让人头痛。"
 lepcollapse.6.t: "抵制行动"
 lepcollapse.6.d: "关于抵制德货的倡议很快伴随着整个华东地区日益高涨的抗议行动进行起来，前者是由国民党的特工、邪教分子和民族主义理论家们共同煽动起来的。更麻烦的是，当地的一些卫戍部队对此撒手不管，放任骚乱蔓延，他们不想被打上“汉奸”或者“民族败类”的标签。为了避开北京的介入，来自南京理事会的德国顾问建议孙联帅公开宣布局势尽在掌握。\n\n驻扎在南京的几个师的一部分部队已经随时准备在长江下游的几个城市进行部署，部署目标是那些抗议活动最多的城市，并且对各省卫戍部队为稳定局势而做的必要行为大开绿灯，只要能让这些异见分子闭嘴就行。"
 lepcollapse.6.a: "重拳出击"
 lepcollapse.6.b: "只惩罚暴乱者"
 lepcollapse.7.t: "铁路爆炸案"
 lepcollapse.7.d: "爆炸声震动了好几个火车站和几条铁路线，后者预定将会被整合进华中铁路之中。炸弹在拥挤的杭州站炸断了一节火车车厢，让好几十人遇难和受伤。爆炸造成的死亡以及火车延时导致许多地区的交通陷入停顿，也让其他部队镇压骚乱的部署工作减慢了。\n\n关于袭击者的指控有好几个对象，包括土匪、国民党和日本特务。有些特别多疑的人猜测德国人也卷入了这些事件，他们怀疑德国人演了一出苦肉计，以便自己插手。"
 lepcollapse.7.a: "恐怖主义！"
 lepcollapse.8.t: "来自北部和南部的报告"
 lepcollapse.8.d: "让人感到棘手的消息从徐州和泉州传到了南京。\n\n在闽赣游击区，国民党游击队进行了几次大胆的袭击，袭击目标包括永定和龙岩这几个内陆城市。周荫人督理长期以来试图控制这个山地省份，然而控制力往往仅限于沿海城市和几个内陆大城市，而现在，他的控制力变得更加微弱。\n\n与此同时，在江苏，郑俊彦督理报告称一贯道信徒更加卖力地煽动事端，他们是从山东的省界过来的。这些狂热信徒是督理长久以来的眼中钉，但是他们的介入也会给正在滋长的骚乱添上一捆柴。"
 lepcollapse.8.a: "暂时的挫折……"
 lepcollapse.9.t: "来自北京的电报"
 lepcollapse.9.d: "一封电报从北京送来，恐怕是在钦差大臣吴佩孚的指示下送来的，他现在是大清帝国的陆军部长，清国中央军事机构中无可置疑的首脑。这封电报询问了有关当前地区混乱形势的问题，明显是要孙联帅承认自己力有未逮，身陷困境。\n\n在吴佩孚的领导下，中央政府多次试图将自己的权威施加到南方，但是到目前为止这些尝试都无功而返。我们的回应必须要足够小心，字斟句酌，显示出我们不需要中央政府的援助就能消灭这些暴乱分子。"
 lepcollapse.9.a: "尽在掌握"
 lepcollapse.10.t: "芜湖事变"
 lepcollapse.10.d: "今天下午在芜湖发生的抗议得到了附近德资企业罢工工人的支持，很快就脱离了警方的控制范围。卫戍部队得到了一些南京的经过德国训练的部队的支持，他们尝试恢复秩序，但是在混乱的斗殴中，有人开始开枪。在几分钟的时间里，警察、卫戍部队和他们的援兵就开始对着群众以及相互之间乱射一气，将近两百多人被确认死亡，有四倍多的人数受伤，这一结果引起的愤怒很快点燃了周边地区的抗议之火。\n\n局势由于城内存在一个外国人定居区而变得更糟了。许多人声称这些杀了人的部队只是用来保护外国人的，这起杀戮的新闻大概很快就会在明早的国际新闻上露面。"
 lepcollapse.10.a: "事情还能更糟吗？"
 lepcollapse.11.t: "安庆拒绝进一步合作"
 lepcollapse.11.d: "陈调元督理在提及最近芜湖发生的事件的时候，发布了一项关于从安徽撤出所有非本省军队的最后通牒，并要求立刻移交涉事军官。尽管陈调元向联合做出保证，他的士兵将会继续镇压骚乱，维持秩序，但他拒绝和八省联合的官员合作，以及谴责建设华中铁路，声称正是这件事“把爱国的市民逼上了绝路”。\n\n在正常的情况下，他的行为不可接受，但是陈调元的立场被证明很有人气，而且这一决绝的举动可能会进一步分化已经脆弱的八省联合。"
 lepcollapse.11.a: "我们必须等待时机"
 lepcollapse.11.b: "让我们跟陈长官干了！（扮演安庆继续游戏）"
 lepcollapse.12.t: "黑色星期一波及东方"
 lepcollapse.12.d: "尽管它发生在世界的另一端，黑色星期一的影响已波及到中国，上海证券交易所的指数在收盘之前遭遇了1925年骚乱以来从未见过的垂直下落，当地的机构正在尽其所能降低损失。所幸一般市民还没有感到任何直接的影响，但是因广泛的报复性抵制运动而损失惨重的监事会，正面临着悲惨的财政状况。\n\n监事会的职员已经发表了通知，宣布他们有可能无法为先前的租界支付像往常那样的租金，而此前承诺的浙赣铁路的最后一笔付款也已经“无限期延后”了。没有了这一笔预期的财政收入，我们不得不进行一次大规模的财政缩减。"
 lepcollapse.12.a: "那我们怎么付军饷？"
 lepcollapse.13.t: "军心不和"
 lepcollapse.13.d: "关于暂停发放军饷的消息已经传到了下级军官的耳朵里，他们的反应想必十分消极。对于一些人来说，他们铺张浪费的好日子到头了，至少目前如此。但对于很多普通士兵来说，这关乎自己能否吃饱活命。\n\n一小撮拥护陈调元言论的军官使将士们的怨言愈演愈烈，他们宣称八省联合本就不该依赖德国人的“施舍”。在军营和街道上，士兵们被一贯道的信徒们激怒了，后者四处传教，并宣传对抗那些外国“妖孽”，而国民党以及其它左派团体也藏在暗处，散播挑拨离间的言论，谴责我们“与帝国主义的勾结行为”。这些言语还没有付诸行动，但原本日常性的骚乱现在已然成为了破坏联合基础的威胁。"
 lepcollapse.13.a: "必须严惩叛徒！"
 lepcollapse.14.t: "可憎的暴行"
 lepcollapse.14.d: "孙传芳受了致命伤，刺客是一位伪装的女佣，她从背后向孙传芳开了枪。他勇敢的保镖很快制服并关押了这个女人，不过流言已经开始四散流传了。\n\n联合缺乏一位得以服众的首脑是未曾设想过的灾难，除非孙传芳很快痊愈，否则众人必将为了继承大权打得头破血流。由于缺乏有效的领导，再加上已然分崩离析的政治环境，当下的危机势必失控。\n\n八省联合的命运岌岌可危。"
 lepcollapse.14.a: "谁干的？"
 lepcollapse.15.t: "抗命的蔓延"
 lepcollapse.15.d: "电报从一早开始就如雪片般涌来，联帅的府邸里电话铃响个不停，他们都在不停地描述联合日渐恶化的形势。由于得不到付薪的承诺，徐州、南昌、泉州以及其它几个城市的士兵要么拒绝镇压正在蔓延的暴力及抢劫，要么干脆加入了这伙人队伍。而杭州和无锡的警察和卫戍部队也选择罢工。这里和其它地区的骚乱逐渐摆脱了一切控制，而孙传芳遇刺更是让情势愈加严峻。\n\n麻烦的是，福建以南的电报线似乎已经被切断了，我们对两广地区的控制是否不断恶化也是一无所知，而南京本身现在也已陷入暴力革命的漩涡之中。"
 lepcollapse.15.a: "孙联帅快醒过来啊……"
 lepcollapse.16.t: "骚乱蔓延到联帅府邸"
 lepcollapse.16.d: "南京警方已无力控制蔓延到首府的一场骚乱，军官要么叛逃要么坐视不管，围观群众也加入了暴动，他们抢劫并焚烧房屋和店铺，现在还抢到了政府办公室的头上。急忙赶到的军队在齐燮元将军的指挥下已经在附近驻扎下来，看起来是要保护联帅府邸，但是烈火的轰鸣以及不断增加的人群在孙传芳昏迷的房间里都听得到。\n\n大难临头各自飞，有人看到官员们飞速逃到后街小巷里，手里满是大洋、文件，或许还有一些政府机密。"
 lepcollapse.16.a: "这可咋整啊？"
 lepcollapse.17.t: "清廷霸权的幻象破灭"
 lepcollapse.17.d1: "中国地区已经稳定了十余年的政治格局再度开始崩溃。\n\n八省联合境内叛乱不断，黑色星期一的冲击导致德国走向紧缩，"
 lepcollapse.17.d2: "$lepcollapse.17.d1$全国政府面对这两大难题手足无措，这表明，北京对权力的垄断已被打破"
 lepcollapse.17.d_qie: "$lepcollapse.17.d1$我们的政府面对危机手足无措，这表明，我们对权力的垄断已被打破。现在必须努力解决混乱。"
 lepcollapse.17.d_fng: "$lepcollapse.17.d2$。\n\n这是绝佳的南下机会，但是奉天准备好了吗？"
 lepcollapse.17.d_anq: "$lepcollapse.17.d2$。\n\n也许这是我们的转机，在北京与南京的斗争中渔利。是时候放手一搏了。"
 lepcollapse.17.d_szc: "$lepcollapse.17.d2$。\n\n我们各路川系军阀所建立的同盟也因旧秩序的崩溃而发生了变化，未来阴晴不定。"
 lepcollapse.17.d_sik: "$lepcollapse.17.d2$。\n\n不过，只要我们的统治稳如泰山，那问题不大。"
 lepcollapse.17.d_tib: "$lepcollapse.17.d2$。\n\n未来虽不明朗，但前去找寻达赖喇嘛的时机正逐渐迫近。"
 lepcollapse.17.d_mon: "$lepcollapse.17.d2$。\n\n也许是时候再次审视所谓的“内蒙古”地区了，那里的许多蒙古人仍受汉族主子的摆布之下。"
 lepcollapse.17.d_jap: "$lepcollapse.17.d2$。\n\n东亚大陆的情况已经开始照着帝国的希望开始改变。"
 lepcollapse.17.d: "$lepcollapse.17.d2$，现在中国又回到了群雄争霸的年代了。"
 lepcollapse.17.a: "前途艰险……"
 lepcollapse.17.b: "中国还是分裂了。"
 lepcollapse.17.c: "一个时代的终结。"
 lepcollapse.18.t: "福建起义！"
 lepcollapse.18.d: "在八省联合内煽动叛乱的国民党叛军已经在福建省全面起义，他们从山区出击，已经在省内攻占了不少村庄。闽赣游击区已经是一块远近闻名的危险之地，但随着席卷全联合的混乱，他们极有可能杀出一条通向海岸线的道路，以从他们的工团主义盟友手中得到援助。\n\n目前，周荫人督理在泉州及其周边地区有数个师的兵力，但这并不足以阻挡他们的人潮。同样，效忠国民党的军队也沿着上海租界的边境起义，威胁着我们的内陆。"
 lepcollapse.18.a: "工团渣滓！"
 lepcollapse.18.b: "（扮演国民党继续游戏）"
 lepcollapse.19.t: "齐燮元夺权"
 lepcollapse.19.d: "在一场接近四个小时的闭门会议后，齐燮元宣布自己成为八省联合的代理联帅，并保证将在已经支离破碎的联合恢复秩序。他的部队已经开始控制南京的兵工厂、军事总部以及主干道路，用扩音器广播消息，并用来复枪肃清街道。长江下游的大部分城市已经开始宣布对齐燮元效忠，但是与其他省份的通讯中断了。考虑到孙传芳的情况还在恶化，他大概不会一直只做代理联帅。"
 lepcollapse.19.a: "除了名字怎么看都是一场政变了吧？"
 lepcollapse.20.t: "陈调元宣战"
 lepcollapse.20.d: "陈调元谴责齐燮元的上位是“完全非法”的，是一场“闹剧”，指责他谋划了对孙传芳的暗杀行动以便后续夺取权力，并且还号召各省督理与北京政府对其提供支持。这一指控似乎具有说服力，因为一部分年轻军官已经倒戈到陈调元一方了。\n\n其余各省对此仍保持沉默，至少目前如此。"
 lepcollapse.20.a: "该死的陈调元！"
 lepcollapse.21.t: "两广分离！"
 lepcollapse.21.d: "长期以来，两广一直与八省联合那庞大的体系维持着一种若即若离的状态，而在近期的一连串事件发生后，他们却始终保持沉默，这可不是什么好兆头。起初，南直系和北直系都想安排自己的人担任广东和广西两省的督军，并为此争论不休。由于沈鸿英那个老家伙治下的旧桂系勉强得到了北京方面的承认，因此在陈炯明回归前，广东督军的位子一直悬而未决。当1932年上海起义后，八省联合的部队随之撤出两广，尽管广东和广西在名义上仍忠于八省联合，可我们已无法对两广施加更多影响。\n\n而就在今晚，南方正式打破沉默，陈炯明督军以及广西目前实际的主事人陆裕光将军发表了一篇联合声明，宣布正式脱离八省联合，自声明发布之时起即刻生效。陈督军和陆将军二人谴责八省联合“蔑视人民之权利，罔顾大众之需求”，还特地把代理联帅拎出来批得体无完肤，不过他们终究还是没有直接向我们宣战。\n\n鉴于陈调元这条老狗及其皖军已公开反抗八省联合，事情出现这样的转折无疑是雪上加霜。按照以往，我们一定会对此做出回应，但很明显，代理联帅如今早已忙得不可开交。"
 lepcollapse.21.a: "粤逆！"
 lepcollapse.22.t: "湖南分离！"
 lepcollapse.22.d: "作为联合内高度自治的省份，湖南自年初以来一直在作壁上观，静待事态发展。但湖南最初投靠联合也仅是为了获得能用以重建湖南的物资支持。1932年，为了防止社会主义分子进入湖南，叶开鑫将军率领部队驻守在湘赣边界，使湖南与我们愈发疏远。在玉帅干预下，湖南获得了高度的自治权，将联军拒之门外，我们对湖南的控制也自此逐渐减弱。\n\n随着两广地区脱离联合，谭延闿这个该死的国民党人贼心不死他在汤芗铭、赵恒惕这些个同样该死的家伙篡夺下决定采取行动。不仅不来救难，反而正式宣布湖南退出联合。赵恒惕和汤芗铭亲自出面为法案游说，表示湖南绝不能继续与腐败朽恶、百无一济的联合勾连在一起，若不与其撇清关系，战火迟早将燃遍整个湖南省。\n\n省议会貌似被他的这番说辞所打动，大多数议员都投票支持脱离，谭督理旋即正式宣布湖南与联帅达成的所有协议自此无效。虽然我们希望好好惩罚湖南的反叛行径，但陈调元的部队已经兵临南京城下，看来我们只能暂时对赵恒惕的忤逆之举选择忍气吞声了。"
 lepcollapse.22.a: "湘贼！"
 lepcollapse.23.t: "孙传芳去世"
 lepcollapse.23.d: "昨日下午4:15分，孙传芳终于向病魔屈服了，再也没有从他中弹后陷入的昏睡中醒来。据称他最后的遗言是一系列对早餐的抱怨，因此这不会被公开报导。即使他不是这些军阀中最屑的，孙传芳也不会为众人所怀念，尽管他坚称自己是“地地道道的军阀”而不是“朝秦暮楚的政客”。\n\n据报道，孙传芳的葬礼将会在八省联合的秩序恢复后举行，而且据说孙传芳的死讯极其勉强地登上了早报头条，头条上还有军队调动的相关讯息以及在浙江大学内发生的一场对学生的血腥屠杀。"
 lepcollapse.23.a: "真是黑暗的一天"
 lepcollapse.24.t_1: "上官云相在浙江造反"
 lepcollapse.24.t_2: "陈仪在浙江造反"
 lepcollapse.24.d_1: "上官云相以受上级欺侮为由，将杭州城防部队和他所辖的军队集结起来响应陈调元，以反抗督理陈仪。陈仪于1932年卢香亭撤职后就任，在所部一直不怎么受待见，但依然有足够多的人仍效忠于他，并巩固城市的中心防御，坚守待援。\n\n上官云相之野心路人皆知，但是这种抗命行为的迅速蔓延正愈发使人担忧。"
 lepcollapse.24.d_2: "浙江督理陈仪已经在杭州集结他的部队，宣布支持陈调元对代理联帅和联合整体状况的谴责。陈仪于1932年卢香亭撤职后就任，其部一直不怎么受待见，他可能缺乏长期独立生存的动力。\n\n已在该地区活跃的上官云相将军向齐联帅保证了他坚定不移的忠诚，承诺必将击败叛督陈仪。他的野心早已路人皆知，其所期望的回报绝不仅是一纸空文。"
 lepcollapse.24.a: "二五仔！"
 lepcollapse.25.t: "督理陈仪被击败！"
 lepcollapse.25.d: "在长久的交战后，我们依靠北京盟友的帮助攻克了安庆，夺回了安徽省。这回我们可是欠了一个大人情。"
 lepcollapse.25.a: "干得好"
 lepcollapse.101.t: "邓如琢督理获救！"
 lepcollapse.101.d: "凭借大胆的举措、勇敢的士兵和坚韧的将官，我们成功营救了忠于我们的江西督理邓如琢。邓如琢和他的部队已经在一支联帅麾下的部队的护送下抵达南京，参与到了反攻国民党和新皖系当中。此事对我们的军队而言极具意义：他的部队、专业知识和能力无疑将对我们大有裨益。而他的家人、战友和亲人也定会因此而欣喜若狂。"
 lepcollapse.101.a: "欢迎回来"
 lepcollapse.102.t: "邓如琢督理逃出生天！"
 lepcollapse.102.d: "我军实在自顾不暇，无力向被困在各个省份的落单将军和督理一一伸出援手。随着华东混战的继续，齐燮元联帅选择让这些倒霉蛋自生自灭，这样做也许是为了消灭潜在的对手，也许只是因为他不认为这些人值得被拯救。然而，齐燮元低估了他们的求生本领。受困的江西督理邓如琢设法杀出了一条血路，并带领他的部队开辟了一条向北逃生的路线。惊讶的联帅率领将官们在南京接见了邓如琢，得到的却只有一脸唾沫与满腔怒火。"
 lepcollapse.102.a: "欢迎回来"
 lepcollapse.103.t: "郑俊彦将军获救！"
 lepcollapse.103.d: "凭借大胆的举措、勇敢的士兵和坚韧的将官，我们成功营救了忠于我们的江苏卫戍将军郑俊彦。郑俊彦和他的部队已经在一支联帅麾下的部队的护送下抵达南京，参与到了反攻国民党和新皖系当中。此事对我们的军队而言极具意义：他的部队、专业知识和能力无疑将对我们大有裨益。而他的家人、战友和亲人也定会因此而欣喜若狂。"
