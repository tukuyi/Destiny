 LEP_sun_chuanfang: "孙传芳"
 POLITICS_LEP_SUN_CHUANFANG_DESC:0 "§Y领导人介绍\n生于：§!1885年4月17日，大清帝国山东省泰安县\n§Y政治生涯：§!孙传芳出身寒微，父丧后家境又愈发窘困，附入姐夫王英楷门下，得其供养进入保定陆军军官学校之前身北洋陆军速成武备学堂就读。1905年，孙传芳完成了两年的步兵科课程，考入日本陆军士官学校第六期继续修习步兵战法。1909年，孙传芳归国，分入王占元麾下，并以后者为师。1921年，王占元因苛政失势，遭逐出湖北，孙传芳则转入吴佩孚的直系，并于1923年受命督理福建。\n\n稳固福建权势后，孙传芳与直系的齐燮元、陈调元合作，两年间又拿下了浙江和南京，并与山东督军张宗昌战于江苏，将后者赶回了山东地界。1926年，孙传芳以南京为根据地，成立五省联合。北伐战争期间，孙传芳从国民党手中夺回了南昌城，势力深入湘桂粤三省。\n\n北伐过后，孙传芳与德国军事代表团合作，力推军队现代化改革。孙传芳虽对德国之影响心有忌惮，但仍令齐燮元于上海批准了数项交易，并以铁腕镇压了32年的上海起义。孙传芳因其野心与吴佩孚在直系内针锋相对，而此一争斗必将影响到中国的未来。\n\n§Y重要说明：孙传芳治理华东，对农民多为宽厚，对地方士绅多为友善，故人多颂之，然笑面之下，实为伺机而动之猛虎。§!"
 POLITICS_LEP_SUN_CHUANFANG_ARMY_DESC:0 "§Y生于：§!§L1885年4月17日；大清帝国、山东省泰安县§!\n§Y派系：§!§m南直系§!\n§Y背景：§!§L孙传芳出身寒微，在丧父之后家道陷入赤贫。其姊被王英楷相中迎娶后，姐夫资助他考入了北洋陆军速成武备学堂，即后来的保定军校。在学习了两年步兵科后，他于1905年从学堂毕业，后前往日本陆军士官学校第六期中国学生队学习步兵科。1909年毕业后回国，在王占元麾下作为教官服役。1921年，王占元因其对湖北的高压统治崩溃而失势下野。孙传芳因而被纳入直系中的吴佩孚一支，并在1923年被吴佩孚派去接管福建。\n\n孙传芳在福建省立稳脚跟后，于接下来的两年中伙同直系军官齐燮元、陈调元夺取了浙江和南京，同时在江苏同山东督军张宗昌作战，最终将张督军赶回了山东。1926年，孙传芳趁势建立五省联合，自己则坐镇南京。北伐战争中，孙传芳从国民党手中重夺了南昌，并把自己的爪牙伸向了湘、桂、粤三省。\n\n北伐后，孙传芳与德国军事顾问团广泛合作，开展了军事现代化改革。尽管孙传芳也不愿看到德国的影响大规模扩散，但他还是允准了齐燮元在上海为几项与德国的剥削性的交易大开绿灯，同时又在1932年镇压了上海起义。孙联帅的野心使得他与吴佩孚在直系内部互相争夺影响力，这势必会成为一场塑造中国未来的冲突。§!\n\n§Y备注：孙传芳因其宽待农民、礼遇本地知识分子而在华东享有美誉。然而，他友善的面孔下却藏着一只咆哮的恶虎。§!"
 LEP_qi_xieyuan: "齐燮元"
 POLITICS_LEP_QI_XIEYUAN_DESC:0 "§Y领导人介绍\n生于：§!1885年4月28日，大清帝国直隶省宁河县\n§Y政治生涯：§!齐燮元少时好学，以炮兵军官之身入学北洋速成武备学堂二班，于1906年毕业。民国初立，齐燮元调至李纯部下，担任参谋长。二次革命时，李纯进占江西，及待冯国璋代行大总统职责，正式都督江西。1920年，李纯意外暴薨，齐燮元在陈调元的支持下继掌其职。\n\n第一次直奉战争时，齐燮元站队吴佩孚，后者因以任其为苏皖赣巡阅使以示报答。第二次直奉战争，张作霖大败吴佩孚，遣狗肉将军张宗昌攻取江苏。因帐下多有叛逃，齐燮元求庇于孙传芳。1925年，孙齐联手反攻江苏，后者遂重夺苏省督军之位。\n\n待到孙传芳建起八省联合，齐燮元和陈调元同为其左膀右臂，然则齐更受孙所青睐及德帝之支持。齐燮元与“笑面虎”孙传芳的亲密关系令他得以在孙大帅遇刺之后掌控联合。如今，华东失而复得，齐燮元要让华东牢牢存于他掌中，永不复失，为此，他将使出浑身解数，不择手段。"
 POLITICS_LEP_QI_XIEYUAN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1885年4月28日，大清帝国直隶省宁河县§!\n§Y派系：§!§m南直系§!\n§Y军旅生涯：§!§g齐燮元少时好学，以炮兵军官之身入学北洋速成武备学堂二班，于1906年毕业。民国初立，齐燮元调至李纯部下，担任参谋长。二次革命时，李纯进占江西，及待冯国璋代行大总统职责，正式都督江西。1920年，李纯意外暴薨，齐燮元在陈调元的支持下继掌其职。\n\n第一次直奉战争时，齐燮元站队吴佩孚，后者因以任其为苏皖赣巡阅使以示报答。第二次直奉战争，张作霖大败吴佩孚，遣狗肉将军张宗昌攻取江苏。因帐下多有叛逃，齐燮元求庇于孙传芳。1925年，孙齐联手反攻江苏，后者遂重夺苏省督军之位。\n\n待到孙传芳建起八省联合，齐燮元和陈调元同为其左膀右臂，然则齐更受孙所青睐，受令组建数支德式训练部队。齐为力主对德邦交之首，以此固本培元，又于上海与柏林达成数项盘剥交易，正是这些协议促使了1932年的上海起义。齐燮元对反抗者的暴力镇压也使得陈调元与他渐行渐远。§!\n\n§Y重要说明：齐燮元极其奉行实用主义且野心勃勃，没人知道齐燮元为了争得权力能做出多么没底线的事。§!"
 POLITICS_AOG_ALEXANDER_VON_FALKENHAUSEN_ARMY_DESC: "§Y指挥官介绍\n§Y生于：§L\n1878年10月29号\n德意志帝国 西里西亚 布卢门塔尔\n§Y军旅生涯：§L\n在加入八国联军侵华战争后，亚历山大·冯·法肯豪森就一直对东方十分痴迷。他对于日语和亚洲政治局势的了解以及他驻日武官的身份使他成为指挥1926年干预北伐战争的不二人选。次年，他在第四次直奉战争中被派去协助吴佩孚对抗奉天军阀，随后他成为了孙传芳的主要军事顾问之一。现在，他不仅运用自己丰富的战争经验和敏锐的战略思维帮助孙传芳击败了福建的国民革命军，同时也在为中国准备对抗日本的战争计划。"
 LEP_chen_yi: "陈仪"
 POLITICS_LEP_CHEN_YI_DESC:0 "§Y指挥官介绍\n生于：§!§g1883年5月3日，大清帝国浙江省绍兴府§!\n§Y派系：§!§c浙系§!\n§Y军旅生涯：§!§g陈仪出生于一个富庶的商人之家，年轻时就醉心于国学与历史。由于清王朝每况日下，陈仪立志报效祖国，因而开启了他的军旅生涯。在进入日本陆军士官学校第五期中国班学习炮科之前，陈仪曾在日本炮兵学校就学。在留洋期间，陈仪与光复会建立了联系，并且结识了诸如蔡元培、蒋尊簋、秋瑾和徐锡麟在内的其他浙江人。\n\n陈仪于1907年返回中国，在陆军部担任科员。在辛亥革命期间，蒋尊簋任浙江都督，而陈仪也在其邀请下返乡效力。1914年，陈仪赴北京担任参议。翌年，袁世凯派陈仪追缉潜逃至云南的蔡锷，然而陈仪却只是佯装追捕，之后卸任并返回浙江。袁世凯去世后，陈仪再度前往日本，在陆军大学学习三年，然后在上海经商。\n\n在1924年的江浙战争中，陈仪被选为地方代表，与孙传芳会面以结束战乱。陈仪对日式操典的知识给孙传芳留下了深刻的印象，因此孙传芳将他招募至自己的军队中。陈仪协助孙传芳从张宗昌手中夺取了江苏省，在前任浙江省省长谋叛之后，陈仪又获任为浙江省长，即使历经十年之久，他仍然担任此职。§!\n\n§Y重要信息：虽颇受笑面虎孙传芳重视，陈仪却对其无半点忠心，一心只想让浙江免遭战火。许多人怀疑他暗中同情安徽的陈调元，且有亲日之嫌。§!"
 LEP_zheng_junyan: "郑俊彦"
 POLITICS_LEP_ZHENG_JUNYAN_DESC:0 "§Y指挥官介绍\n生于：§!§g1883年，大清帝国直隶省宁晋县§!\n§Y派系：§!§m南直系§!\n§Y军旅生涯：§!§g1905年自北洋陆军速成武备学堂毕业后，郑俊彦先任陆军小教习，后编入清军，任曹锟第三镇督队官。1916年，郑俊彦转入浙江的皖系督军卢永祥部下。1919年，杨善德病死，卢永祥乘势夺取浙江之权，后于1924年的江浙战争中遭孙传芳驱逐。\n\n卢永祥下野，孙传芳继掌浙省，收编郑俊彦辖部，将其转入新编浙军。郑俊彦以苏军师长之职，辅佐孙传芳与齐燮元二人对抗奉军和国民党。然郑俊彦对二者并无好感，暗中挑拨两人关系，甚至与吴佩孚私通。§!\n\n§Y重要说明：孙齐二人明争暗斗之时，郑俊彦与吴佩孚和德商多有往来。§!"
 LEP_deng_ruzhuo: "邓如琢"
 POLITICS_LEP_DENG_RUZUO_DESC:0 "§Y指挥官介绍\n生于：§!§g1888年，大清帝国安徽省阜阳县§!\n§Y派系：§!§m南直系§!\n§Y军旅生涯：§!§g邓如琢虽出身乡闾秀才之家，然家中人口众多，度日艰辛。适逢安徽大旱，为宽解家中负担，邓如琢毅然离乡参军而去。初入行伍的邓如琢仅作营中伙夫，后其连某次战事吃紧，将士们数日未食，便自愿冒死将饭食送往前线，因而获连长方本仁赏识，连队也得以坚守，待孙传芳绕后奇袭，大获全胜。\n\n战后，方本仁提拔邓如琢为排长，并相结为义兄弟。方邓二人于孙传芳麾下扶摇直上，前者晋升师长，后者亦升为旅长。然邓如琢此人竟有野心，诬告方本仁暗通国党，以夺其位。孙传芳后又命邓如琢任赣省督军。\n\n北伐期间，蒋介石三番五次拉拢邓如琢入国党，后者一再拒绝。邓如琢谋划造反，欲一取联合之权柄，然孙传芳早有防备，对其多加疏远，而又不䙙夺其江西督军之位。\n\n邓蒋战于江西，前者最终重夺南昌。上海起义后，邓如琢常与国党叛匪战于乡野。§!\n\n§Y重要说明：邓如琢虽无甚军事学养，却能跻身高位，颇受军中敬重。然其野心勃勃，终使孙传芳对其存有戒心，令其坐镇江西而不予重用。§!"
 LEP_zhou_yinren: "周荫人"
 POLITICS_LEP_ZHOU_YINREN_DESC:0 "§Y指挥官介绍\n生于：§!§g1885年，大清帝国直隶省武强县§!\n§Y派系：§!§m南直系§!\n§Y军旅生涯：§!§g1904年，周荫人于北洋陆军速成武备学堂炮兵科毕业，获冯国璋保送，入日本陆军士官学校第六期炮兵科。1909年，周荫人归国，与孙传芳同赴北京清政府陆军处兵科考试，二人因此结识。民国初立，周荫人历任中央陆军各处炮兵官职，并于1918年升少将衔。\n\n及至陈光远调任江西督军，时驻湖南的周荫人转入赣省督军公署。1923年，皖系王永泉宣布脱离直系控制下的北京政府独立，周荫人奉命协助孙传芳征讨王永泉。福建既克，孙传芳北上功浙，助齐燮元讨奉收苏，留周荫人驻守福建。北伐兴起，周荫人败于国民党，率部撤回浙江。\n\n不久，国民党战事失利，周荫人再入闽越。周荫人治闽期间横征暴敛，不得民心，故民众多投于1932年上海起义后兴起的国民党起义军。周荫人名为全闽之督军，实则掌控仅限大城市及沿海各地。§!\n\n§Y重要说明：孙传芳虽不满于周荫人之治理，然两人私交甚笃，后者亦愿鼎力支持联帅之一切决定。§!"

