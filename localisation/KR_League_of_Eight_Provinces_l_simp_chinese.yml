 LEP_qi_rules_nanjing: "齐治江宁"
 LEP_qi_rules_nanjing_desc: "统领南京一带军队的齐燮元是一位名望颇丰的将领，现在他已经控制了这座城市，这使他成为孙传芳名义上的继承者。现在，齐燮元统治着宁系军阀。然而，前八省联合仍是一片混乱，尚不清楚前八省的督理省长们是否会认可齐燮元的统治。"
 LEP_north_south_west: "三面环敌"
 LEP_north_south_west_desc: "宁系军阀在北、西、南三面都有敌人。我们的领土四散各处，安庆军阀随时都威胁着腹地的安全。我们必须优先针对一个方向的敌人，同时也需要接洽前八省联合各省的领导人，以此确保他们的忠诚。"
 LEP_jiangnan_loans: "江南系借贷"
 LEP_jiangnan_loans_desc: "黑色星期一对监事会造成了沉重的打击，他们已经无力偿付租借地的租金了。尽管这令人无法接受，但现在我们拿他们没有任何办法，毕竟我们还需要依赖他们的援助。另一方面，在这次危机中几乎未受影响的江南财团曾经也向我们借出过贷款，现在我们正可以此来为军队和政府提供资金。"
 LEP_aog_gun_shipments: "东亚监事会军火输送"
 LEP_aog_gun_shipments_desc: "虽然监事会还没能成功让财政局面重回掌控，但局势总归是稳定了一些。他们的军火库里有大量枪支，考虑到我们现在正面临武器短缺，必须确保这些军火能够为我所用。此外，我们的产能也十分有限，因此他们的援助便显得尤为重要。"
 LEP_consolidate_the_heartland: "保固腹地"
 LEP_consolidate_the_heartland_desc: "现在我们正在努力稳定局势，因此确保对南京及周边省份的心脏地带的控制就显得至关重要了。有了这一强劲的核心地区，我们就能够以之为基地发动攻势。然而，如果我们在解决其他问题之前就着手落实这项措施，它的成效就可能会打折扣。我们必须找到巩固控制的最佳时机。"
 LEP_qis_central_command: "齐联帅的中央指挥部"
 LEP_qis_central_command_desc: "我们的地方军无组织无中心，无法应对目前的战事，建立统一的中央指挥部成为当务之急。各省督仍然保有各自的权力，但重大决策都应协调做出，避免各自为政。"
 LEP_enforce_officer_loyalty: "确保士官忠诚"
 LEP_enforce_officer_loyalty_desc: "我军士官人人心猿意马。虽然齐燮元有自己长年经营的嫡系部队，但现在他还控制了大多数孙传芳的旧部，以及各省的地方军，这样一来他们的忠诚就很值得怀疑了。国民党和一贯道都在暗中发展势力，因此我们必须保证士官们忠于宁系军阀，别无二心。"
 LEP_emergency_industry_reallocation: "紧急工业调配"
 LEP_emergency_industry_reallocation_desc: "就算是我们仅有的一点工业设施，大多也极为分散。现有的工业必须得到协调以进行军事生产。由于我们自己并没有资源实施这项计划，因此只能依靠江南财团和监事会的帮助。一部分资产将会转移到他们名下，这样才能保证我们自己的那些无能官员不会造成问题。"
 LEP_price_controls: "控制物价"
 LEP_price_controls_desc: "八省联合崩溃后，我们的钞票就成了废纸，通货膨胀率也在飞速升高。虽然控制物价可能不是最好的解决方法，但至少能够暂时控制货币贬值，让我们能够付得起士兵的工资。这样一来，至少在当下，农村地区也能得到安宁，让高涨的食品价格得到控制。"
 LEP_suppress_student_unions: "镇压学生社团"
 LEP_suppress_student_unions_desc: "一段时间以来，所谓的“爱国”学生社团一直是我们的眼中钉。他们是反租界运动背后的关键力量，并不断在城市制造麻烦。如果我们否定他们的组织方式，我们就有希望镇压整个运动。"
 LEP_enforce_media_controls: "加强媒体控制"
 LEP_enforce_media_controls_desc: "媒体在八省联合的崩溃中串通一气，不断发表关于我们管理的负面报道，总是诽谤齐燮元的名声。我们必须控制大部分媒体，以制止危险信息的传播。"
 LEP_government_by_coercion: "高压统治"
 LEP_government_by_coercion_desc: "我们现在是八省联合的统治者，必须不惜一切代价防止它再次崩溃。我们不会重蹈孙传芳的覆辙。恰恰相反，我们将建立一个强大的政府，其基础不是建立在软弱上，而是建立在强权上。为了保证八省联合的生存，我们不会回避任何严厉的手段。"
 LEP_finish_sun_investigation: "完成孙传芳遇刺调查"
 LEP_finish_sun_investigation_desc: "经过长时间的等待，我们终于等到了对前八省联合领导人——孙传芳刺杀事件的调查结果。现在是完成工作并向公众公布真相的时候了。希望我们能以这种方式扭转局势，提高我们的地位。"
 LEP_undermine_sun_loyalists: "清除同谋"
 LEP_undermine_sun_loyalists_desc: "目前，我们政府中还有许多嫌疑人，我们不能肯定他们是否衷心支持我们。利用我们已公布的孙传芳刺杀事件的调查结果，把我们的敌人描绘成这场政变的同谋，我们应该能够以这种理由逮捕很多人，把他们清除。"
 LEP_university_oversight_board: "大学监督委员会"
 LEP_university_oversight_board_desc: "我们已经领会到学生如果组织起来将会变得多么危险可怕。他们是反租界运动的关键，所以我们要定时监督这些不安生的学生。因此，我们必须建立大学监督委员会，以清除大学里任何“危险”的学生。"
 lep_governor_1: "现在我们又控制了浙江和安徽，这两个地方的督理背信弃义，我们必须决定由谁来代替他们。我们必须确保新人选是我们的亲密盟友，不会重复他们前任的错误。此外，我们也应该结束与其他督理的正式关系，不是所有的人都认同齐燮元的升迁。"
 lep_governor_2: "安徽督理陈调元叛国兵变后，我们重新控制了他的省份。我们必须决定谁来接替陈调元担任安徽新督理，并确保我们的继任者不会重蹈陈调元的覆辙。此外，我们也应该结束与其他督理的正式关系，不是所有的人都认同齐燮元的升迁。"
 LEP_governor_question: "督理问题"
 LEP_governor_question_desc: "[getlepgovernor]"
 LEP_track_down_kmt: "消灭国民党游击队"
 LEP_track_down_kmt_desc: "虽然我们可能已经把国民党军队赶出福建，但他们的游击队仍在活动。国民党渗透也是个棘手的问题。我们要追查国民党残余的根据地，消灭国民党的各种活动组织。"
 LEP_crack_down_yiguandao_sects: "严打一贯道"
 LEP_crack_down_yiguandao_sects_desc: "一贯道信徒不断蛊惑我们的百姓。我们本可以避开上清，但他们的很多追随者仍在制造事端。我们必须对一贯道展开大规模的镇压，以削弱他们的势力。"
 LEP_reconstitute_baojia_system: "恢复保甲制"
 LEP_reconstitute_baojia_system_desc: "保甲制的目的是让地方政府能控制民兵。用分担地方责任来增加稳定。虽然该制度在过去失败了，但它现在非常有用，因为它可以让我们在督理眼皮子底下巡逻农村。"
 LEP_xiangyong_inspections: "视察乡勇"
 LEP_xiangyong_inspections_desc: "要想确保保甲制顺利实施，我们必须确保当地的保甲单位——乡勇表现良好。视察乡勇使我们有另一种方法控制这些地方民兵，而不让督理起疑心。"
 LEP_water_infrastructure_commission: "水利基础设施委员会"
 LEP_water_infrastructure_commission_desc: "战争破坏了许多旨在保护我们城市不受洪灾肆虐的关键基础设施。大坝和堤防都遭到了不同程度的破坏。我们需要设立一个特别委员会，提供足够的资金立即修复这些设施。如果我们袖手旁观，洪水可能危及数百万中国人的性命。"
 LEP_peace_in_countryside: "乡村的宁静"
 LEP_peace_in_countryside_desc: "既然我们已经处理掉了最爱发动战争的鳖孙，我们就可以开始最后的工作：全面恢复农村的和平。这几个月来，人们竟不敢出门，因为路上到处都是强盗和叛乱分子。但通过我们的措施和改革，我们保障了安全，农村恢复和平。"
 LEP_selective_enforcement: "选择性执法"
 LEP_selective_enforcement_desc: "政府的合法地位不是通过法律保障的，我们只有通过建立一个无可质疑的稳定政府才能实现稳定。因此，我们可以有选择地执行我们认为合适的法律。通过允许某些公司和个人享有超出法律的权利，我们肯定会得到他们的支持，这样我们就可以严厉打击他们的敌人。"
 LEP_reform_public_security: "公共安全改革"
 LEP_reform_public_security_desc: "孙传芳面临的一个问题是他没法以自己的名义维护安全可靠的特工网络。随着齐燮元成功保卫南京，这一问题将得到解决。通过改革，齐燮元的线人将遍布整个联合，这能让他反应更快，并维护八省联合的和平。"
 LEP_redoubts_for_revenue: "修筑堡垒"
 LEP_redoubts_for_revenue_desc: "由于我们的督理对最近的战争仍记忆犹新，再加上边境线的普遍不稳，所以我们将专注于安全问题。我们将帮助各督理修造防御工事，作为交换，他们允许南京从他们的领土上收取更多税款。"
 LEP_tackle_local_corruption: "打击地方腐败"
 LEP_tackle_local_corruption_desc: "地方腐败是一个严重问题。它损害了我们从地方政府收税的能力，给当地农民带来不必要的损失，让那些贪得无厌的苍蝇口袋充盈。因此，我们应该开始处理这个问题。我们派来的督察也能加强我们对地方政府的控制。"
 LEP_green_gang_dealings: "青帮交易"
 LEP_green_gang_dealings_desc: "我们必须寻求上海青帮的帮助。这些犯罪黑帮是毒品贸易的主要参与者，能扩大我们对各使馆市潜在投资者的影响。利用青帮，我们一定能够扩大对各使馆的影响力。"
 LEP_public_media_campaigns: "公共媒体宣传"
 LEP_public_media_campaigns_desc: "许多人对我们的政府持负面看法，把我们视为汉奸，说我们总是镇压那些想把德国人赶出去的爱国者。我们必须通过控制媒体来传播对政府的正面信息，同时批判那些反对我们的人，抹除我们是汉奸的坏形象。"
 LEP_appoint_civilian_magistrates: "任命文职官员"
 LEP_appoint_civilian_magistrates_desc: "许多省和地方政府由军人领导，他们依靠军队垄断政治权力。要让他们做事而不用强迫手段是很困难的。因此，我们应该开始在地方政府中任命文职官员，慢慢地给他们更大的权力，因为相比于军人，他们更好控制。"
 LEP_public_repression: "公众镇压"
 LEP_public_repression_desc: "我们并没有自称是一个友好自由的政府来自我欺骗。恰恰相反，我们认为只有一种方法可以为人民带来法律和秩序，那就是严厉镇压那些靠说话或行动来反对我们的家伙。只有消灭了这些煽动分子，人民才敢相信他们是安全的。"
 LEP_shut_down_intellectual_circles: "封杀知识界"
 LEP_shut_down_intellectual_circles_desc: "许多德高望重的知识分子团体曾经支持过反租界运动，导致孙传芳下台，现在还在跟我们唱反调。我们不能再容忍这种叛逆行为，必须立即禁止这些知识分子开会，把他们孤立起来。"
 LEP_crush_urban_unions: "摧毁城市工会"
 LEP_crush_urban_unions_desc: "就像学生社团一样，城市工会也一直在制造麻烦。他们的罢工破坏了我们的工业，我们也不清楚他们是否会与国民党左翼合作。我们必须用我们的威权来镇压这些工会，确保工人们不会聚众造反。"
 LEP_pacification_commissioner_qi: "齐大巡阅使"
 LEP_pacification_commissioner_qi_desc: "齐燮元习惯上给自己许多不同的职位和头衔，以在新领域建立权威。因此，他不仅是大联帅，而且还是巡阅使。新职位给了他更多权力，他可以用私人部队阻止联合任何地区的任何煽动行为，这将使我们在紧急情况下做出更快反应。"
 LEP_pressure_jiangzhe_caifa: "施压江浙财阀"
 LEP_pressure_jiangzhe_caifa_desc: "江浙财阀是一群控制着各大银行的有权势资本家。我们应该利用我们新获得的人脉，向江浙财阀施压，让他们向我们提供贷款和资源，就像他们过去对别人所做的那样。"
 LEP_solicit_legations_investments: "寻求使馆投资"
 LEP_solicit_legations_investments_desc: "使馆城是一个巨大的财富宝库。现在的外国投资者通常会选择在这些城市投资，许多中国富商也喜欢在那里做生意。我们必须成为一个有吸引力的投资目标，考虑到我们在公使馆中的新影响和我们的开放式经济，这应该不难做到。"
 LEP_expand_jiangnan_arsenal: "扩建江南制造局"
 LEP_expand_jiangnan_arsenal_desc: "江南制造局是我们军事工业的核心。在我们进一步发展我们的民用工业前，每一次集中生产力扩大军火库需要慎之又慎，因为这关系到我们军备的生产。"
 LEP_lower_yangtze_development: "长江下游发展"
 LEP_lower_yangtze_development_desc: "长江下游是华东五省的核心，也是齐燮元的基本盘。发展这一直接控制并收税的区域将会给齐联帅带来最大化的收益，而且其绝佳的地理位置也无疑会吸引大量的投资。"
 LEP_eastern_railway_construction: "东部铁路建设"
 LEP_eastern_railway_construction_desc: "铁路是中国的生命线，若是没了他们，工业运输都将陷入停滞。我们必须大量投资于新铁路线的建设以及现有铁路线的翻新。德国人无疑也想要参与其中，因此我们必须决定这些计划到底该如何执行。"
 LEP_heavy_industrial_investments: "投资重工业"
 LEP_heavy_industrial_investments_desc: "目前，中国的大多数工业为满足国内消费市场服务。由于缺乏重工业设备生产的能力与技术，国内的工业几乎都是轻工业。为了提升我们的经济，这一现状必须被改变。有了德国的技术和新的政府投资，重工业也必将在中国被发展起来。"
 LEP_new_economic_development: "新经济建设"
 LEP_new_economic_development_desc: "随着联合的稳定，工业发展达到了前所未有的高度，我们必须充分利用这一时机。随着对外开放，我们独特的地理位置使联合得以比中国其他地区发展得更快。我们必须为投资工业发展与新经济建设竭尽所能。"
 LEP_subsidize_local_communities: "补贴当地村社"
 LEP_subsidize_local_communities_desc: "我们已经失去了很多城镇人口的支持，但只要我们的经济形势好转，他们最终还是会站到我们一边。但在那之前，我们急需另一部分人口——农民的支持。因此，我们必须为当地村社拨出专供农村地区发展的新补贴款项，以助于巩固他们对我们的支持。"
 LEP_revitalize_the_tea_trade: "重振茶叶贸易"
 LEP_revitalize_the_tea_trade_desc: "中国东部和南部广泛存在茶叶贸易的传统，而如今大量农民没有任何金钱收入。如果我们重振茶叶种植和销售产业，则将为他们带来一项新的收入来源，并将他们整合进全新的、现代化的经济模式，刺激经济的进一步增长和发展。"
 LEP_patronize_xiangshen: "优待乡绅"
 LEP_patronize_xiangshen_desc: "乡绅，即当地地主，是我们极其宝贵的盟友。如果我们能争取他们的支持，也就能确保农民的支持。我们应当利用我们新获得的地方掌控力对他们施以恩惠，让他们明白我们才是他们最坚实的后台，而不是当地省政府，这将为我们在对抗地方督理时提供额外筹码。"
 LEP_modern_agriculture: "现代化农业"
 LEP_modern_agriculture_desc: "中国过去曾因其高效的农业技术而著称，也因此供养巨大的人口，但这一技术优势也早已不复存在了。如果我们想摆脱过去一个世纪的悲惨命运，我们就必须要从西方引进现代化的农业手段，不能再落后下去了。"
 LEP_cult_of_personality: "个人崇拜"
 LEP_cult_of_personality_desc: "如果我们的齐联帅想要巩固他的权力和影响力，则必须要塑造一个略带神话色彩的领袖形象。当联帅有了一帮狂热的追随者群体，则将没有人胆敢反对他的权威。因此，我们应当出版与联帅生平相关的各类故事，包括他出生时天有异象，以及他战争中的丰功伟业，比如用步枪击落一架敌机。"
 LEP_network_of_allegiances: "人事网络"
 LEP_network_of_allegiances_desc: "没人能仅靠一人实现统治，因此齐燮元必须在联盟内各处维持一个忠于他的人事网络。他必须妥善维持这个关系网，一旦分崩离析，对齐燮元和联合来说都将是灾难性的。"
 LEP_dubious_practices: "暗中操作"
 LEP_dubious_practices_desc: "如果齐燮元想要稳坐高位，则必须无所不为。孙传芳过去常以正人君子自居，但他的所作所为大多不过是为了稳固其领导地位，而齐燮元也应如此。事实上，鉴于他对联合，尤其是南京城的控制力更强，以及来自德国的支持，齐燮元或许能做得更好。"
 LEP_tsingtau_collaboration: "与青岛方面合作"
 LEP_tsingtau_collaboration_desc: "与其他军阀相比，我们最大的优势就是德国的全力支持。与德国的合作能赢得更快的工业化，更先进的科技和更有效的军队，我们必须不遗余力维护双边关系。"
 LEP_german_reconstruction_crews: "德国重建专家"
 LEP_german_reconstruction_crews_desc: "联合境内一片狼藉，战争带来的破坏史无前例，成千上万的人死于非命。铁路被破坏，城市沦为废墟，工厂被烧毁。虽然我们不缺乏开始重建所需的人力，但我们缺少相应的技术和资金。因此，我们应该邀请德国专家来监督各地的重建工作。"
 LEP_krupp_industrial_methods: "克虏伯模式"
 LEP_krupp_industrial_methods_desc: "中国想要实现现代化，则必须要借鉴成功的范例。克虏伯是德国最强大的大企业之一，在使馆城市和监事会都有它的存在。我们应当邀请他们来指导我们的工程师和企业家，教会他们如何发展新型工业。若要让中国得以立足于世界，我们必须接纳德国的工业模式。"
 LEP_german_research_aid: "德国科技援助"
 LEP_german_research_aid_desc: "德国的科技水平远超我国，如果我们能拿到德国的前沿技术，则必能迅速提高我们的科研能力。我们必须建立中德双方院校与科研组织的合作关系。"
 LEP_nanjing_university_expansion: "扩建南京大学"
 LEP_nanjing_university_expansion_desc: "南京大学规模甚小且缺乏经费，教育模式亦是陈旧腐朽。要想提高科研创新能力，就必须改变现状，扩建南京大学并确保新一届的学生能接受到现代化的教育。"
 LEP_westernized_school_curriculum: "西式课程"
 LEP_westernized_school_curriculum_desc: "中国目前的教育体制落后过时，无论是大学还是县城乡镇里的学校系统都显得腐朽陈旧。孩童们接受着无用的知识，学无以致用。我们必须以西方经验为基础发展一套标准化的教育课程，这有望促进我们对现代科学技术的学习。"
 LEP_deutsch_asiatische_loans: "从德华银行贷款"
 LEP_deutsch_asiatische_loans_desc: "德华银行在过去几年中极速扩张，现已是监事会和德国在华投资的重要载体，而我们还没有完全利用好它的存在价值。鉴于该行的跨国资产与国际信誉，它能给我们提供对扩张工业和修建铁路至关重要的贷款。"
 LEP_opening_the_interior: "开放内地"
 LEP_opening_the_interior_desc: "内地一直以来相对排斥外国势力的影响，而这也意味着其大量的资源未得以利用。我们相信德国会很乐意开发这些潜在的资源，因此我们应当致力于开放德国对内地的投资。"
 LEP_improved_tungsten_extraction: "改良钨矿采掘"
 LEP_improved_tungsten_extraction_desc: "目前我们有若干钨矿和其他金属的采矿点，应与德国合作来改善采矿手段，以此我们得以极大地扩张采矿作业，提高矿产产量。"
 LEP_schantung_eisenbahn_expansion: "扩建山东铁路"
 LEP_schantung_eisenbahn_expansion_desc: "山东铁路公司制定了若干计划以在我们统治地区的腹地翻新并扩建铁路，而我们应当允许他们实现这一计划。他们将是北方铁路发展的有效推动者，因为若是让监事会直接资助并控制这些铁路则必然会招致非议。"
 LEP_eastern_resources_commission: "东方资源委员会"
 LEP_eastern_resources_commission_desc: "中国资源丰富，我们不应无计划地进行开发。应建立一个中德联合的东方资源委员会来监督资源的勘探与采集，委以权威，加快我们目前进展缓慢的钢铁和煤炭产业的发展。"
 LEP_tolerate_vice: "容忍恶习"
 LEP_tolerate_vice_desc: "黄赌毒有悖人伦，但却是极度宝贵的收入来源。尽管我们不想让自己沉沦其中，却也不舍得将其完全禁止。我们当然不会公开容许这些行业的存在，但我们可以让这些经营堕落营生的商人以上缴特别“税款”的方式换取我们的默许。"
 LEP_facilitate_german_prospecting: "促进德方资源勘探"
 LEP_facilitate_german_prospecting_desc: "随着内地地区对德国投资开放程度的加深，我们应进一步促进德国的资源勘探工作以支援当地政府，尤其是贫穷的内陆省份，他们将从额外的资源开发中收益颇丰。"
 LEP_inland_development_zones: "内陆发展特区"
 LEP_inland_development_zones_desc: "如果我们想在促进中国内陆发展的同时不至于产生过多的负面影响，就应采用“内陆发展特区”这一概念，让这些地区摆脱地方管理的掣肘和阻挠，以此集中境外资本，也方便我们加以保护。"
 LEP_special_road_taxes: "特殊过境税"
 LEP_special_road_taxes_desc: "施行特殊过境税能为我们的中央政府带来更多的财政收入。我们掌控着联盟内的大量道路，可以利用这一优势来大捞一笔。而且我们还能以对我们的支持者免税的方式来施以恩惠。"
 LEP_revenue_tax_stamps: "印花税"
 LEP_revenue_tax_stamps_desc: "如果我们要创立一个更加现代化和标准化的税务系统，则应该采用一个新的印花税系统来检查商品是否已符合所有相关要求。"
 LEP_friendly_monopolies: "友好垄断"
 LEP_friendly_monopolies_desc: "为了巩固政权，我们必须要奖励我们忠诚的朋友们。通过给予那些支持我们的公司和财团一些垄断特许，我们可以确保它们的效忠，并鼓励他们进行国内投资。"
 LEP_five_provinces_one_marshal: "五省一帅"
 LEP_five_provinces_one_marshal_desc: "在五省联合的天空上现在只有一个太阳——我们的齐燮元联帅。孙传芳死后，齐联帅领导宁系剩余力量重抵御住了逆贼们的进攻，重新统一五省，建立了五省联合，让它们回到了宁系军阀的怀抱里。"
 LEP_nanjing_army: "法肯豪森改革"
 LEP_nanjing_army_desc: "俗话说的好，枪杆子里出政权；因此，我们也必须组建一支强大的军队。曾经的宁系军队不成体统，导致了联合差点崩溃。我们必须把部队集中在南京，从而建立一支强大而协调的战斗力量，迫使我们的祖国内外的任何敌人都停止行动。幸运的是，南京理事会领导法肯豪森已经为此起草了一份改革方案。"
 LEP_air_naval_command: "宁系海空军"
 LEP_air_naval_command_desc: "长期以来，我们都是依靠着我们陆军的力量。但是，随着时代的变化，我们也必须重视海空军了。我们需要现代化我们弱小的海军，并组建空军，成为天空的霸主，以防止将来当我们必须对抗现代化的敌人时它们的空袭。"
 LEP_new_nanyang_fleet: "新南洋舰队"
 LEP_new_nanyang_fleet_desc: "曾位于上海的南洋舰队是中国最伟大的舰队之一。如今，我们决定建立一支属于我们宁系自己的新南洋舰队。这支新舰队将成为我们海防的坚实后盾，抵御来自海上之敌的入侵。"
 LEP_nanjing_naval_yard: "南京造船厂"
 LEP_nanjing_naval_yard_desc: "是时候为我们的造船业在南京投资建造新的大型兵船厂了。它将有能力装配现时的巨炮大舰，这对希望舰队现代化的我们来说甚为必要。"
 LEP_naval_officer_training: "训练海军军官"
 LEP_naval_officer_training_desc: "我们需要训练有素的海军军官，使新舰队以现代方式运作。没有这些军官，舰队便会缺乏协调，一切操作都将失败。我们应改进海军军官的训练，以便驯服这些海上钢铁巨兽。"
 LEP_green_water_navy: "绿水海军"
 LEP_green_water_navy_desc: "我们自知缺乏技术和产能，建立大洋舰队并不现实。相反，我们必须保护海岸，防止一切敌军登陆。因此，我们将投资最适合这一目的的船舶。"
 LEP_nanjing_air_corps: "南京航空团"
 LEP_nanjing_air_corps_desc: "由于军阀们极少拥有空军，因此，一支职业的空中部队可能会在战斗中起到决定性的作用。政府已开始筹办采购一批世界大战时期的机体并组织相应的培训。为建立一支适合的空军打下基础肯定会对未来大有裨益。"
 LEP_expand_daijaochang_airbase: "扩建大校场机场"
 LEP_expand_daijaochang_airbase_desc: "大校场机场是新扩建计划的首选地点。我们会大力扩展其规模，使其可容机量远超以往。大校场机场将使我们获得极大范围的制空权。"
 LEP_eastern_aviation_school: "东方航空学校"
 LEP_eastern_aviation_school_desc: "要使航空队有效运作，就必须有经验丰富、训练有素的飞行员。目前我们无力培养足够的飞行员，必须专门建立一所学校以大幅增加毕业飞行员的数量，充实我军机组。"
 LEP_heinkel_airframes: "亨克尔机身"
 LEP_heinkel_airframes_desc: "德国的飞机制造业出类拔萃。若想建立强大的航空队，就需要先进的现代飞机。德国知道我们支持他们，所有他们肯定会很乐意帮助我们用上新式亨克尔飞机来增强我们新成立的航空大队。"
 LEP_domestic_fighter_production: "战机自造"
 LEP_domestic_fighter_production_desc: "要想提升战机质量，就不能完全依赖外援。我们得自建可靠的战机生产线以补充战时损失，并扩大空中力量。"
 LEP_northern_school_doctrine: "改良北派学说"
 LEP_northern_school_doctrine_desc: "我们必须采用北派的现代军事学说，它强调先进武器和炮兵，以及有更好装备和训练有素的师组成的优势。北派学说是由常年在华北平原打仗的北方军阀在实践中完善起来的。"
 LEP_southern_school_doctrine: "改良南派学说"
 LEP_southern_school_doctrine_desc: "我们必须采用南派的现代军事学说，它强调大军团作战和运动战。南派学说是由经常在山区作战的南方军阀在实践中完善起来的。"
 LEP_raising_fallen_flags: "团结于旧军旗之下"
 LEP_raising_fallen_flags_desc: "过去十年间，中国的许多精锐部队要么被解散要么被摧毁。为了加强我们的武装力量，我们可以复原这些旧部队并以这些旧部队为核心建设新部队。这些旧部队将成为我们可以轻而易举扩张而成的新部队的坚实基础。"
 LEP_study_modern_doctrines: "改良西式学说"
 LEP_study_modern_doctrines_desc: "我们需要积极地学习西方的各种军事理论并且根据我们自身的情况改良它们。只有在我们真正掌握了战争之道后，我们才能在这个日新月异的世界中立于不败之地。"
 LEP_german_rifles: "德制枪械"
 LEP_german_rifles_desc: "德制军械是各个军阀部队的命脉。现在有了德国政府的支持，我们就有机会学习到他们最先进的军械技术。我们必须全盘接受他们的军械，统一我们的军队装备，以此来增强我们的步兵实力。"
 LEP_support_unit_training: "支援单位训练"
 LEP_support_unit_training_desc: "在现在这个年代，单独依靠步兵已经几乎无法取胜。我们需要训练一部分类似于工程部队或者火炮支援部队这种专精于某些特殊任务的单位来提高我们陆军的战斗效率。"
 LEP_krupp_artillery: "克虏伯火炮"
 LEP_krupp_artillery_desc: "重型火炮在中国很罕见。现在我们可以直接获取德国的军工技术，我们必须利用这个机会来为我们的军队大规模加装火炮。德国人一定很乐意协助我们进行军队现代化的改造。"
 LEP_modernize_jinling_academy: "金陵学院现代化"
 LEP_modernize_jinling_academy_desc: "位于南京的金陵学院现在急需进行现代化改革。孙传芳拒绝引进现代的战略战法，这导致从这里毕业的将官只熟悉那些几十年前的战法。我们必须将现代战略战术理论引入金陵学院以确保从这里毕业的将官可以适应现代战场的指挥工作。"
 LEP_officer_initiative: "军官主动性"
 LEP_officer_initiative_desc: "我们需要具有创新意识的军官。他们需要适应瞬息万变的战场并且从中寻找胜机。这要求他们拥有足够的主动性。我们需要培养他们的前瞻思维。这意味着我们得改变一些我们过去的处理方式。"
 LEP_unified_command_headquarters: "统一指挥部"
 LEP_unified_command_headquarters_desc: "尽管我们在齐燮元授权下组建了用于应对内战的临时中央指挥部，但是现在我们仍然需要一个统一的中央指挥部来帮助我们进一步重建我们的政府军队。新的中央指挥部会确保我们的军队拥有更好的协调性，同时也便于齐燮元更好的管控军队。"
 LEP_german_instructors: "德国教官"
 LEP_german_instructors_desc: "我们无法独自研习现代的战争战法。我们必须从那些已经经历过现代战争且了解如何运作现代军队的国家中吸取经验。我们需要把德国的教官请到金陵学院和军队中来指导我们的军官。"
 LEP_modern_officer_corps: "现代军官团"
 LEP_modern_officer_corps_desc: "我们的军官已经接受了先进的战略战术思维。现在我们需要确保我们的军官团在其他各个方面也可以符合现代军队的要求。"
 lep.1.t: "帝国的基石"
 lep.1.d: "孙传芳的八省联合是一个以其大本营南京为中心，由各省政府组成的松散联盟。它在过去十年的战火中崛起，随着北伐的失败而扩张至今日的版图。虽然联合的成员多因对中央政府的恐惧而团结在一起，但因同起于北洋，八省联合仍是帝国的基石，支撑着北京政府对抗来自国内外的威胁。\n\n这一脆弱的联盟关系带来了数年的和平与相对的繁荣，外国的工业技术带来了革命性的变化，而孙传芳也获得了几个以德式训练为准的德械师，并以此为军队骨干。联帅坐到了这一巨大的官僚金字塔体系之巅，尽管其基石已呈现裂痕，他仍然沉溺其中。来自德国的物质援助助长了孙传芳的实力，这对他抵抗来自北京和联合南部各省的压力至关重要，但其影响却不止于此，德国资本也随之渗透到了联合的各级统治体系之中，滋养了本就已根深蒂固的腐败之风。各级官员沆瀣一气，从贪污公款到盗卖文物，可谓无所不为。\n\n这逐渐激起了民众的不满情绪，民族主义者和国民党残余势力更是在此基础上煽风点火。尽管孙传芳努力维持联合的团结，它仍可能会分崩离析。更何况，这些内部问题正逐渐被东方若隐若现的升阳威胁所掩盖。深陷内部冲突的联盟必须起身应对挑战，否则必将走向灭亡。\n\n以下可查看联合的特殊机制、与德国的关系和内政的简介。"
