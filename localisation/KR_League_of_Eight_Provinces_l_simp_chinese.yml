 LEP_Conspicuous_Kleptocracy: "不加掩饰的强盗政府"
 LEP_Conspicuous_Kleptocracy_desc: "过去的十年中，孙传芳为德国经济开发活动开放了大片华东和华南地区的土地。从武器走私到被盗古物交易，几乎所有士兵和官员都已经深陷这个由腐败交织而成的大网中。而这些行径也使八省联合臭名远扬。"
 LEP_Provincial_Armies: "省军"
 LEP_Provincial_Armies_desc: "八省联合的军队规模庞大，但其庞大的军队实际上是由半自治的各省部队组成的，他们仅仅由其领导人对孙传芳联帅的个人忠诚而维系在一起。这简化了征兵的流程，但也导致了严重的后勤和组织障碍。"
 LEP_Nanking_Kommission: "南京理事会"
 LEP_Nanking_Kommission_desc: "南京理事会代表柏林为八省联合领导层提供建议，包括一个旨在让中国部队按照德军体系培养的军官团。到目前为止，他们已经在武装和训练联帅私军，并向其官兵传授世界大战经验方面取得了一些成功。"
 LEP_Nanking_Kommission1: "南京理事会"
 LEP_Yangtze_Special_Taxes: "长江特别税"
 LEP_Yangtze_Special_Taxes_desc: "长江蜿蜒流经全国的心脏地带，将沿海的商贸扩展到内陆，也把内地的产品送往世界市场。长江与长江三角洲这片中国最大的工业区交相辉映，绝对称得上是一条黄金之江；两岸的诸多城市也顺理成章成为了横征暴敛的主要目标。"
 LEP_Low_Level_Unrest: "零星骚乱"
 LEP_Low_Level_Unrest_desc: "最近宣布的对华中铁路的整合引发了整个联合一系列的街头抗议和其他游行示威活动。尽管有抵制的言论，但这些动荡并非什么新鲜事，预计将在几周后消停。"
 LEP_Spreading_Unrest: "骚乱蔓延"
 LEP_Spreading_Unrest_Desc: "骚动并没有消退，反而在继续蔓延，联合几乎每个主要城市都发生了动乱。到目前为止，这一切都在我们的意料之内，政府的反应几乎肯定会像以往一样；暴力和果断。"
 LEP_Anti-Concessions_Movement: "反租界运动"
 LEP_Anti-Concessions_Movement_desc: "华中铁路争端导致了针对政府人员和外国人的煽动性爱国主义暴力频繁发生，而这种情况自几十年前的“五四运动”后就再未出现过。这种状况肯定会被南京的敌人所利用。"
 LEP_Rampant_Disorder: "猖獗的治安混乱"
 LEP_Rampant_Disorder_desc: "反租界运动的兴起和孙传芳的死亡，导致了一个新的“混战”时期——将军对将军，士兵对士兵，各方势力都开始互相厮杀。市场崩溃，警察力不从心，混乱在街上蔓延，似乎整个社会都陷入无序状态。在任何形式的和平回到华东地区之前，大量的流血事件已无可避免。"
 LEP_Crippled_Industry2: "受损的工业"
 LEP_Crippled_Industry2_desc: "最近发生的事件严重破坏了工商业的正常运营。我们许多领头企业都担心最坏的情况会发生。"
 LEP_Crippled_Industry: "瘫痪的工业"
 LEP_Crippled_Industry_desc: "随着秩序普遍崩溃，我们的经济和军事工业也随之停滞了下来。我们的生产能力由于整个供应链停顿而严重下滑。"
 LEP_Questionable_Authority: "受质疑的权威"
 LEP_Questionable_Authority_desc: "齐燮元声称他是孙传芳的合法继任者，拥有联帅头衔及其所有的权利，但并非所有人都认同他。许多督理和地方政府都对他的权势持怀疑态度。他的统治也未超出其驻军的范围，这使他对联盟的掌控受到了广泛的质疑。"
 LEP_Damaged_Industry: "工业受损"
 LEP_Damaged_Industry_desc: "我们的军事工厂和民用经济都在战斗中受到了严重的损坏。供应链仍处于混乱状态，许多设备也已经损坏。在这些状况完全恢复之前，我们的工业产出将会少得可怜。"
 LEP_Widespread_Destruction: "大面积破坏"
 LEP_Widespread_Destruction_desc: "战争对五省联合产生了永久性影响，现在这五个省满目疮痍，饿殍遍野。维修和重建将是大多数地方政府的工作重点，因此能让我们调用的资源并不多。"
 LEP_yiguandao: "一贯道叛乱"
 LEP_yiguandao_desc: "北部地区的大动荡，加上各地的内战，已导致一贯道的信徒蠢蠢欲动。现在他们正在聚集在一起，并在我们北部各省造成了极大的混乱。如果我们不迅速镇压它们，那么那里的秩序只会更加混乱。"
 LEP_kuomintang: "国民党叛乱"
 LEP_kuomintang_desc: "当国民党左派政府将所有剩余的资源投入到叛乱中时，他们的政府终于崩溃了，但许多曾经属于他们队列的逃兵和土匪继续在给我们制造麻烦。如果我们不清除他们剩下的藏身之处的话，国民党左派的支持者将持续在南部骚扰我们。"
 LEP_Chaotic_Order: "秩序混乱"
 LEP_Chaotic_Order_desc: "虽然齐燮元毫无疑问是联帅，但他所统治的地盘仍然充满着混乱和动荡。如果要使各省重新团结起来成为一个联盟，所需要做的工作将会是庞大的。许多地方领导人仍然公然违抗齐燮元领导的南京政府的命令，道路仍因受到土匪的骚扰而十分不安全。"
 LEP_Coercive_Rule: "不得人心的统治"
 LEP_Coercive_Rule_desc: "八省联合的崩溃教会了齐燮元一件事：对异见者必须毫不留情。齐燮元联帅会为实现自己的目标而毫不犹豫地使用被视为滥用职权的行为。从现在开始，联合将通过胁迫统治其治下公民。"
 LEP_Local_Development: "本地发展"
 LEP_Local_Development_desc: "齐燮元的政府在城市中不受欢迎，这使他转向内地和绝大多数国人居住的乡村地区。他希望通过帮助他们以及当地的地主，从而在城市反抗的情况下赢得中国农村的支持。"
 LEP_Kommission_Sponsorship: "理事会的支持"
 LEP_Kommission_Sponsorship_desc: "联合在德国所有在华伙伴中占有最特殊的位置。其允许德国企业在其疆域里拥有极大的自由以换取在工业化过程中的特别关照。这种特别关照以南京理事会以为联合募集投资、研究援助等形式出现。"
 lep_idea_extensiveconcessions: "联合从德国处取得的特殊利益不是从天上掉下来的。它的代价就是大片租界的存在，这些租界的区域涵盖了监事会控制的沿海城市，而且是合法的。联合内部的许多人都担心德国人接下来就会在政治层面上动刀了。"
 LEP_Extensive_Concessions: "大规模让步"
 LEP_Extensive_Concessions_desc: "[getlepideaextensiveconcessions]"
 LEP_Dishonest_Government: "政府失信"
 LEP_Dishonest_Government_desc: "尽管联合将自己打扮成维护华东人民利益的公平公正政府，但实际上这些目标并不是政府的优先事项。对齐燮元而言，唯一重要的是他自己的位子和他所掌握的权力，因此他非常愿意通过一些不那么公平公正的手段实现这一目标。"
 LEP_Coercive_Government: "高压政府"
 LEP_Coercive_Government_desc: "经过多年的努力，联合在齐燮元的统治下重新运作起来。他绝不容忍自己的指令被违抗，因此他既不回避肮脏的手段，也不害怕滥用权力来实现自己的目标。在齐燮元的领导下，联合已成为一块压迫之地。"
 LEP_Economic_Modernizationa: "经济现代化"
 LEP_Economic_Modernizationa_desc: "随着齐燮元牢牢控制了联盟，他把重心转移到了经济上。在外界的帮助下，通过专注位于南京外围的中国工业心脏地带，齐燮元试图将中国的经济步入现代化。"
