 lepaog.1.t: "与南京理事会的会面"
 lepaog.1.d: "随着我们的局势越来越稳定，我们是时候重拾我们与德属东亚的合作关系了。首先，我们将重新开始我们与南京理事会的军事和政治合作。但是我们也得小心，虽然南京理事会表面上只不过是一个顾问团，但是自从他们帮助我们平定安庆的叛乱之后，他们的影响力已经远远超出一个军事顾问团应有的影响了；而且，尽管他们的帮助十分重要，但假如我们的请求越了线，那么我们离灭亡也不远了。"
 lepaog.1.a: "愿我们的合作对双方都有利"
 lepaog.2.t: "监事会建立新的办事处"
 lepaog.2.d: "东亚监事会将在南京城内设立新的办事处。这一信号不仅代表着德属东亚对我们的越发信任，也象征我们和德国之间关系的进一步深化。"
 lepaog.2.a: "欢迎！"
 lepaog.3.t: "德国参与暗杀"
 lepaog.3.d: "随着我们对孙传芳遇刺案调查的深入，调查出现了一个意想不到的展开：虽然没有获得确凿证据，但是我们的调查员发现一位富有的德国董事似乎与刺客有联系。在消息传到了他们那之后，东亚监事会向我们保证这位董事是清白的，并要求我们把他的名字从调查名单上去掉。"
 lepaog.3.a: "我敢肯定他是无辜的"
 lepaog.3.b: "即使是德国人也得伏法"
 lepaog.4.t: "重建浙赣铁路"
 lepaog.4.d: "在八省联合瓦解之后，华中铁道许多部分不是被抗议者拆了，就是被反叛者毁了。既然现在局势安稳了下来，我们将请求东亚监事会帮助我们一同重建铁路，毕竟这一连串的灾难是他们造成的。"
 lepaog.4.a: "申请维修基金"
 lepaog.4.b: "他们能料理好自己"
 lepaog.5.t: "未付的租金"
 lepaog.5.d: "尽管黑色星期一对于东亚监事会而言是一场可怖的灾难，但是凡事都得有个头。如果德国人依然无法把租界的租金付给我们，也许需要亲自接手东亚监事会的管理了。"
 lepaog.5.a: "随缘吧"
 lepaog.5.b: "要求全额付清还款"
 lepaog.6.t: "控制租界工厂"
 lepaog.6.d: "因为东亚监事会在黑色星期一后的衰退，我们获得了一个弥补他们在租界的权力真空和控制租界部分企业的机会。介于这种情况不会一直持续下去，机不可失，失不再来。"
 lepaog.6.a: "看起来他们可以打理这些事。"
 lepaog.6.b: ""
 lepaog.7.t: "德国投资委员会"
 lepaog.7.d: "现在整个内陆已经完全处于我们的掌控之中，而东亚监事会决定立刻出手处理这场混乱的资本扩张并且成立一个委员会来协调该区域的德国贸易。尽管这对我们而言无疑是一件好事，遗憾的事这是由德国人主办的，作为统治者的我们无法插手他们的事务"
 lepaog.7.a: "善哉善哉"
 lepaog.7.b: "没必要让他们帮忙"
 lepaog.8.t: "来自德国的重建物资援助"
 lepaog.8.d: "我们在南部的战乱引发了全国范围的资源短缺，我们大部分的工业都已经陷入停止状态。为了解决这一情况，东亚监事会提议放宽德国的方面的进口条款直到我们的经济恢复为止。"
 lepaog.8.a: "我们可以承担这些调整"
 lepaog.8.b: "没门"
 lepaog.9.t: "处理通货膨胀"
 lepaog.9.d: "在受到了黑色星期一和八省联合倒塌的冲击后，我们的大洋正面对着一场信任危机。为了避免导致金融危机，东亚监事会保证将让德华银行为大洋撑腰，维持大洋的公信度，但是最为回馈他们要求我们给与一系列经济特权。"
 lepaog.9.a: "慷慨的大善人"
 lepaog.9.b: "我们能自力更生"
 lepaog.10.t: "德华银行贷款：启动"
 lepaog.10.d: "德华银行是该地区现存最大的金融机构，并受监事会控制。从经济上讲，有他们的支持我们足以重塑八省联合的经济。但不管怎样，高风险的政治代价很可能会毁了我们的前途。"
 lepaog.10.a: "或许我们可以信任这家银行？"
 lepaog.11.t: "德华银行贷款：规划"
 lepaog.11.d: "我们的首要任务是决定我们的贷款金额。虽然多贷一些款更划算，但是其实一小笔贷款就够刺激我们的经济了。"
 lepaog.11.a: "不成功便成仁"
 lepaog.11.b: "需要一笔精打细算的贷款"
 lepaog.11.c: "我们就先试试水"
 lepaog.12.t: "德华银行贷款：对象"
 lepaog.12.d: "我们不同的产业受损程度各有不同。为了最大化贷款的效益，我们应该把好钢用在刀刃上，将贷款拨给我们所选择的产业。"
 lepaog.12.a: "生产优先"
 lepaog.12.b: "建造优先"
 lepaog.12.c: "军工生产优先"
 lepaog.13.t: "东亚监事会催我们赶紧还钱！"
 lepaog.13.d: "东亚监事会借地区经济矛盾为由，要求我们提前还清德华银行的贷款；虽然我们也有所预料，但是这还是一个相当震惊的消息。尽管东亚监事会的要求令我们愤怒而且还会损害我们的经济，但我们除了同意别无办法。"
 lepaog.13.a: "啥？！"
 lepaog.14.t: "东亚监事会银行业的扩张"
 lepaog.14.d: "在黑色星期一之后德华银行进一步巩固了自己在中国的经济垄断地位，使得属于德国的黄金时代在德属东亚得到了延续。虽然从长期来说这将是一个隐患，但当下我们至少还能从中获利。"
 lepaog.14.a: "祝贺他们"
 lepaog.15.t: "德华银行收购联合的银行"
 lepaog.15.d: "近期德华银行在全国范围内收购我们银行的行为让我们和他们之间关系变得尴尬了起来。这将进一步削弱我们在经济上的主导权，但我们也没办法反抗。"
 lepaog.15.a: "我们倒是无所谓"
 lepaog.15.b: "它们最好还是留在国人手里吧"
 lepaog.16.t: "开放内地：启动"
 lepaog.16.d: "现在是时候正式允许德国人在我们内地进行经济活动了。虽然小规模的德国投资在内地并不稀奇，但是假如德国人想要投资大规模的项目，那么我们的允许还是不可少的，而且我们还可以借此机会跟德国人解决几个重要的政治和筹备问题以确保我们之间的贸易往来是诚信的。"
 lepaog.16.a: "这没毛病"
 lepaog.17.t: "开放内地：中国人的地位"
 lepaog.17.d: "我们第一个要解决的问题就是如何确保在德国资金流入后内陆中国企业的生计。现在已经有数位商业大亨请求我们承诺假如德资企业占领了他们的市场后保护他们的生计，有些人甚至要求我们给与内地企业一些特权来确保他们的竞争力。"
 lepaog.17.a: "本土企业永远都排第一位"
 lepaog.17.b: "我们一定能平衡好的"
 lepaog.17.c: "它们必须要学会跟德企共存"
 lepaog.18.t: "开放内地：德国人的地位"
 lepaog.18.d: "我们第二个要处理的问题有关于当地德国人的地位。尽管德国人已经拥有在设立使馆和签证办理速度等方面的特权，但南京理事会还是“建议”我们正式承认德国人在我国享有的更高地位以证明我们的诚意。"
 lepaog.18.a: "为德国公民颁布新法律"
 lepaog.18.b: "根据八省联合的法律，德国人和中国人的地位应当平等。"
 lepaog.18.c: "他们会被当做贵宾一样接受"
 lepaog.19.t: "开放内地：德国人抵达"
 lepaog.19.d: "在与德国人协商好了这些重要问题之后，德国人在内地的经济活动也活跃多了。虽然我们仍需要等待才能感受到此决定带来的宏利，但是德资的进一步引入带来的不错的经济增长已经让我们开始尝到甜头了。"
 lepaog.19.a: "希望他们过的开心"
 lepaog.20.t: "开放内地：经济纠纷！"
 lepaog.20.d: "看来没有什么事情是一帆风顺的。近日，好几家中国企业都向我们投诉称德国人正在德国投资最多的几个区域进行压榨，贸易垄断，并欺压本地企业。但是作为回复东亚监事会却抱怨道我们当地的官员和企业不愿意充分与德国人合作，而且甚至有时会刻意阻挠有利于德国的经济行动。"
 lepaog.20.a: "应该优先考虑我们的企业"
 lepaog.20.b: "应该优先考虑德国人"
 lepaog.20.c: "你问我我问谁？"
 lepaog.21.t: "开放内地：大功告成"
 lepaog.21.d: "随着第一波投资热的结束，我们的内地省份得到了蓬勃的发展，一个新“常态”也由此诞生。虽然我们的决策的造成的后果仍需要时间才能浮现出来，但是我们已经开始感觉到了我们经济走向正在发生变化。"
 lepaog.21.a: "搞定了就好"
 lepaog.22.t: "扩建山东铁路"
 lepaog.22.d: "虽然山东铁路公司并不直接受德属东亚管理，但它实际上却完全由德国人控制着。在我们的政府内也因此发生了一场有关这条铁路的争论：我们到底是继续让德国人管着这条铁路，还是要求让中国人一同来管理。"
 lepaog.22.a: "我们必须让德国收购"
 lepaog.22.b: "我们要跟德国人平起平坐！"
 lepaog.23.t: "铁路款项"
 lepaog.23.d: "建设铁路并不便宜。虽然山东铁路公司的铺设的铁路有利可图，但天底下没有免费的午餐。南京理事会礼貌地提醒我们要在事后回报他们。"
 lepaog.23.a: "回报他们"
 lepaog.23.b: "让他们扩张势力"
 lepaog.23.c: "想啥呢？"
 lepaog.24.t: "山东铁路扩建"
 lepaog.24.d: "我们所提供的经济支持鼓励了山东铁路公司将铁路网向内地扩张。虽然这引起了公众的不满，但是没人能够否认这些德制铁轨能够保证行驶在它上面的火车可以准点到站。"
 lepaog.24.a: "太好了"
 lepaog.25.t: "征收铁路税？"
 lepaog.25.d: "为了支付我们铁路扩张的计划，我们的中央政府打算向百姓们征收新的铁路税。虽然肯定会激起公众的不满，但是为了我们的工业化计划我们也的确需要一个新的暂时性经济来源。"
 lepaog.25.a: "妙"
 lepaog.25.b: "没人乐意多交钱"
 lepaog.26.t: "德国人请求免税权"
 lepaog.26.d: "东亚监事会又一次露出了他们傲慢的嘴脸——他们要求我们免去所有德国企业需要支付的铁路税。显然，东亚监事会并没有明白我们之所以设置该税正是为了购买他们的铁路，而且还十分不愿意放下这个免税的要求；我们应该怎么办呢？"
 lepaog.26.a: "好"
 lepaog.26.b: "别想了"
 lepaog.27.t: "东方资源委员会：建设"
 lepaog.27.d: "东方资源委员会内的中国商人和东亚监事会的垄断资本家终于成功搁置了争议，并将一齐为逐利而合作：中国人将出矿脉和开采所需要的人力，而德国人将提供专业技术和设备来开采资源。"
 lepaog.27.a: "但愿有所收获"
 lepaog.28.t: "德国人在委员会中的地位"
 lepaog.28.d: "鉴于现在这种糟糕的局面，东亚监事会要求立刻重组东方资源委员会，他们认为现在的委员会无法充分满足德国人的利益。这意味着他们希望重新将这个委员会完全纳入自己的控制中。尽管这是一次激烈的权力争夺战，但是如果没有东亚监事会作为后台，整个委员会也会成为一个名存实亡的空壳机构。"
 lepaog.28.a: "允许德国人主导委员会"
 lepaog.28.b: "默许，但暗地里削弱他们的影响力"
 lepaog.29.t: "监事会要求重新协商在华德国人的权力问题"
 lepaog.29.d: "随着德国人在东方资源委员会取得主导权，监事会再度提出德国人在我们境内的权力问题。尽管德国的公民和贸易已经拥有充足的特权，监事会要求我们再度提高他们的待遇以“提升中德两国的关系”。"
 lepaog.29.a: "合理的要求"
 lepaog.29.b: "保持目前的现状就行"
 lepaog.30.t: "发展德国工业"
 lepaog.30.d: "就像以前一样，我们与德国人的贸易已经获得了足够的利润。随着新的资源被开发出来加上大量的财富从他们手中流到我们的荷包中，我们得再度感谢这些青岛的朋友。"
 lepaog.30.a: "生意兴隆"
 lepaog.31.t: "监事会建立特别经济发展区"
 lepaog.31.d: "为了重新夺回在我国的影响力，东亚监事会已经制定了一套为德国人设计的经济特区计划，旨在加强他们在联合经济中的垄断地位。虽然这表面上只是一个简单的协议，但令人担心的是，东亚监事会在我们政府的影响力远超我们的想象。"
 lepaog.31.a: "这是为了中国的利益"
 lepaog.32.t: "监事会更改自由贸易政策"
 lepaog.32.d: "为了再度强化他们的政治手腕，东亚监事会强行更改了我们政府和金融机构对于德国商品的自由贸易政策。尽管这对自由贸易本身并不会有太大的影响，但我们依附东亚监事会的突发奇想会不利于我们内部的稳定。"
 lepaog.32.a: "这是为了中国的利益，我们发誓……"
 lepaog.33.t: "德国人接管了我们的经济！"
 lepaog.33.d: "最终，我们的经济系统被颠覆了，东亚监事会已经将我们的经济体系全盘德化。德国银行、德国工厂、德国商店遍布我们的大街小巷，马克逐渐取代大洋成为主流货币。我们的经济已经完全落入德国人之手。"
 lepaog.33.a: "哦，天呐"
 lepaog.50.t: "八省联合与德属东亚的关系"
 lepaog.50.d: "德属东亚是东亚监事会在亚洲的主要后台之一，东亚监事会的利益也和他们几乎一致。为了加强双方的合作，东亚监事会要求我们在外交上向德属东亚示好，以加强我们之间的经济交流。"
 lepaog.50.a: "朋友总比敌人好"
 lepaog.51.t: "监事会请求我们的帮助！"
 lepaog.51.d: "随着印度支那掀起了叛乱，东亚监事会要求我们立刻支援德属东亚镇压叛军，这既是为我们的盟友带来一场及时雨，也是为消除潜在的工团主义威胁。"
 lepaog.51.a: "他们将得到我们的全力支持！"
 lepaog.51.b: "给他们送点装备"
 lepaog.51.c: "让他们自生自灭"
 lepaog.52.t: "与德属东亚的边境协定"
 lepaog.52.d: "随着德属东亚与联合再度接壤，东亚监事会建议我们与他们签署一份半开放的边境条约，以展示我们有与他们加强经济合作的意愿。"
 lepaog.52.a: "朋友之间无国界"
 lepaog.52.b: "让我们来确保这件事稳步进行"
 lepaog.53.t: "联合与德属东亚的关系加深"
 lepaog.53.d: "随着东亚监事会的影响力不断提升，我们与德属东亚的关系也得到发展。同时我们也通过东亚监事会与他们签订了一份贸易协定以加强我们双方的贸易。"
 lepaog.53.a: "一个好汉三个帮"
 lepaog.54.t: "监事会要求德属东亚驻港权"
 lepaog.54.d: "尽管德属东亚在青岛已经拥有数个巨大的船坞，东亚监事会依然要求我们在联合境内的城市给予德国船只驻港权，这是为了防止在中国海域遇到一些特殊情况。"
 lepaog.54.a: "准了"
 lepaog.54.b: "让他们的船老老实实待在青岛"
 lepaog.55.t: "监事会要求军事通行权"
 lepaog.55.d: "东亚监事会很快又提出了一个更加大胆的提案，他们要求我们给予德属东亚军事通行权以保证德国的在华利益。尽管这会严重损害我们的主权，但是东亚监事会在政府的影响力令我们难以拒绝。"
 lepaog.55.a: "合理的要求"
 lepaog.55.b: "我们最好当心着点"
 lepaog.56.t: "监事会要求独立保障"
 lepaog.56.d: "随着他们与日本的关系逐渐恶化，东亚监事会要求我们全力保护他们在亚洲的德国殖民地，并且要求我们对任何攻击德国领土的行为进行回应。这会使我们在战时可以与帝国公约更好的合作，但是如果在战火波及到我们边界时，这份协议会是一份潜在的威胁。"
 lepaog.56.a: "他们能为我们保驾护航"
 lepaog.56.b: "做人别太过分！"
 lepaog.57.t: "夺取租界"
 lepaog.57.d: "为了彰显他们的力量，东亚监事会决定将租界的直接控制权从我们手中转移到德属东亚政府手中。虽然这是奇耻大辱，但是我们不得不承认德国人已经基本控制了我们的政府。"
 lepaog.57.a: "这无法避免"
 lepaog.58.t: "法肯豪森重返岗位"
 lepaog.58.d: "为了保护德国租界城市不落入分离主义者的手中。租界卫戍部队的指挥官，亚历山大·冯·法肯豪森已经回归到现役部队来协助指挥我们的部队作战。有这样一位称职将军的帮助，加上他们在战斗中的全力支持，我们的部队将如虎添翼。"
 lepaog.58.a: "欢迎任何形式的帮助"
 LEP_governor_contacts_missions: "援救落难的督理们"
 LEP_governor_contacts_missions_desc: "现在江西、江苏和浙江督理都已经与身处南京的联帅失去了联系。我们四周强敌林立危机四伏，当务之急就是将各个督理和他们手头的部队重新整合起来。\n\n不幸的是，鉴于目前糟糕的局势和我们有限的资源，我们未必能够成功保住他们所有人。"
