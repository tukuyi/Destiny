 LEP_Honest_Rule: "道德政府"
 LEP_Honest_Rule_desc: "尽管八省联合将自己打扮成维护华东人民利益的公平公正政府，但实际上这些目标并不是政府的优先事项。为了保全自身并维持统治，齐燮元决定清洗国内的腐败分子和两面三刀的小人。他希望在巩固统治的同时，也能获得民众的支持。"
