 lep.1.b: "观看德国关系简介"
 lep.1.c: "观看内政简介"
 lep.1.e: "联合永存！"
 lep.2.t: "中央政府"
 lep.2.d: "孙传芳和他的旧日恩师吴佩孚一起阻止了国民党的北伐，并击退了奉天对华北的进攻。二人现在共同控制了关内，但和平的局面也带来了新的矛盾，孙传芳是否会一直对他的北方旧主效忠？而吴佩孚又会允许他昔日的学生挑战他的权威吗？\n\n接下来的这些年里，吴佩孚的北京政府和孙传芳的八省联合一直维持着尴尬的现状，这是因为他们面临着来自北面和东面的共同敌人奉天政府和日本的压力。只要维持国家统一的表象，孙传芳可在他的联盟里为所欲为，但不知到这一局面还能维持多久。"
 lep.2.a: "观看德国关系简介"
 lep.2.b: "观看内政简介"
 lep.2.c: "联合永存！"
 lep.3.t: "与德国的关系"
 lep.3.d: "德国在1927年粉碎北伐时扮演了至关重要的角色，柏林因此在中国获得了巨大的影响力。尽管1928年上海国际会议确定了机会均等的政策，德国的影响力也只是受到了轻微的削弱。为了在这一系列条约限制下维持有利地位，德国官员对八省联帅孙传芳和各省督理提出了一系列协议，通过规避国际条约和北京当局的限制，来自德国的力量帮助八省联合团结在一起，并维持其在吴佩孚北直系政府统治下的自治。作为回报，德国得以进一步扩大其影响力。\n\n这一措施逐渐显露弊端，德国的影响力与日俱增，而人们的劳动果实则落入了将军和外国人的腰包，很多人开始质疑其意义。\n\n今后我们或许要重新考虑联合与德国关系的性质。"
 lep.3.a: "观看中央政府简介"
 lep.3.b: "观看内政简介"
 lep.3.c: "联合永存！"
 lep.4.t: "警惕内部"
 lep.4.d: "德国的影响力以及联盟的松散性常常导致局部动荡，虽然这些小事往往得以被迅速解决，但却无不显露着联合内部更严峻的隐患。联合一直受多股颠覆势力所侵扰，虽然他们目前没有什么威胁性，但也绝不能让他们超出我们的控制。\n\n一小撮国民党反抗势力，包括1926年北伐失败和1932年更小规模的起义所残存下来的力量，就在我们掌控范围边缘的福建山区和各沿海租界内活动。而致力于削减外国影响，恢复中华传统的一贯道拥护者已经从山东南下，向华东诸省渗透。在南方的桂粤两省以及湖南，实际上处于自治状态，甚至可能包藏独立祸心。\n\n我们必须密切关注事态发展。"
 lep.4.a: "观看中央政府简介"
 lep.4.b: "观看德国关系简介"
 lep.4.c: "联合永存！"
 lep.5.t: "孙传芳遇刺案的调查"
 lep.5.d: "孙联帅被刺之后，八省联合陷入到了持续至今的战乱之中，而这场战乱造成的伤亡也正在不断攀升。虽然导致八省联合崩溃的原因多种多样，但孙传芳之死无疑是压死骆驼的最后一根稻草。\n\n尽管敌人众多，齐燮元还是决定立案调查孙传芳遇刺事件。虽然大多数人都认为刺客并不是单独行动的并且希望早日知道真相，但是他们却猜测纷纷。有些人认为刺客是国民党特务，另一些人觉得她是一贯道教徒，也有人觉得她是陈调元的间谍，还有人觉得她只不过是为了报私仇而行刺。更有甚者认为齐燮元才是刺杀孙传芳的主谋。总之，为了查清事件的真相，我们必须展开一次调查。\n\n不过在调查开始之前，我们需要任命一名首席调查员。他（她）需要能够明察秋毫，将真相呈现给大众，或者，至少是对齐燮元有利的真相。我们可以委派一位孙传芳的旧友来主持调查；凭借他对孙传芳的了解，真相一定能够早日大白于天下。但是许多孙传芳的亲信对在孙传芳死后急于上位的齐燮元都深表怀疑；因此，让这类人主持的话说不定会让齐燮元遇见下不了台的状况。但我们也可以选择一名忠于齐燮元的首席调查员，这样至少能够保证在调查不会伤害到我们政权的声望和信誉。可是假如我们这样做，我们仍会面临造假的指控。或者我们可以将此事委托给一名德国人，毕竟大家都信得过他们。如果上述三种人选都不行的话，我们也可以请一名直系的人，因为他们绝对不会被各种效忠关系所束缚，能够客观的调查此案。"
 lep.5.a: "我们会让忠于齐燮元的人士主持此案。"
 lep.5.b: "孙传芳的亲信会是首席调查员的最佳人选。"
 lep.5.c: "请一位德国调查员吧。"
 lep.5.e: "委托直系指派一名调查员吧。"
 lep.6.t: "确认调查方向"
 lep.6.d: "尽管我们不能干涉有关孙传芳遇刺的调查，我们还是能够给调查员提供一些我们对案发当天的经过的猜测和观点。这样，我们不仅能够加快调查速度，说不定还能多少掌控调查的方向。但是无论调查员是否相信我们给出的建议，这也总比我们什么都不做好得多。"
 lep.6.a: "犯人是一贯道信徒！"
 lep.6.b: "犯人是国民党特务！"
 lep.6.c: "犯人是孙传芳朋友！"
 lep.6.e: "犯人是陈调元的间谍！"
 lep.6.f: "她不过是个复仇者罢了！"
 lep.7.t: "结案在即"
 lep.7.d: "终于，在经过数周的调查之后，孙传芳遇刺案的真相就要浮出水面了。虽然我们在一开始给调查员提供了一些调查的方向，但是总体上来说，调查还是在没有受到外界干涉的情况下独立完成的。"
 lep.7.a: "有趣……"
 lep.8.t: "刺客是一贯道信徒"
 lep.8.d: "在调查报告中，调查员们一致认为孙传芳遇刺一事是由一贯道谋划的。报道称，行刺者是一名一贯道狂热信徒；几年前，她居住在山东时见到了张天然，并在他的指示下潜伏在南京。在东亚监事会将浙赣铁路收购以及随后的骚乱中，张天然认为八省联合时日无多，于是下令让她做掉孙传芳，从而正式结束八省联合的存在。"
 lep.8.a: "有趣……"
 lep.9.t: "刺客是国民党的"
 lep.9.d: "经过调查，我们的调查员认为孙传芳遇刺一事应该与国民党有关。根据他们的报告，这名刺客是国民党的狂热支持者，她已经在南京进行地下工作好几年了。在见证了东亚监事会收购浙赣铁路的骚乱后，她的上司汪精卫命令她动手除掉孙传芳，以加速八省联合的崩溃。"
 lep.9.a: "有趣……"
 lep.10.t: "刺客是孙传芳友人指使的"
 lep.10.d: "根据调查员的报告，刺杀孙传芳的刺客是由他的一位同僚指派的。这个女刺客是一位与他共事多年的同僚手下的间谍。尽管他没有表现出来，但是这位孙传芳的同僚已经渴望权力多时，他将孙传芳视作他前进路上的绊脚石。虽然这份报告上给出了几个可能干出这种事的人选，比如陈仪和汤恩伯，但是我们并没有找到可以直接确定这个人身份的证据。"
 lep.10.a: "有趣……"
 lep.11.t: "陈调元是幕后黑手"
 lep.11.d: "我们经过调查后发现孙传芳遇刺一事可能是由陈调元一手谋划的。根据调查报告，刺杀孙传芳的刺客是陈调元手下一名为他工作多年的细作。陈调元一直觊觎着权力，并且一直在等待着八省联合的崩溃。当东亚监事会收购浙赣铁路以及随后的骚乱开始后，陈调元察觉到时机已到，决定放手一搏。"
 lep.11.a: "有趣……"
 lep.12.t: "这是那个女人的复仇"
 lep.12.d: "根据调查显示，刺杀孙传芳一事仅仅是这个女人纯粹的复仇行为。她本人并没有任何的政治倾向与其他各势力也没有任何联系，但是我们发现她数位家人的死于孙传芳发动的战争中。因此我们得出结论这个女人是为了她的家人进行复仇而发动的刺杀。"
 lep.12.a: "有趣……"
 lep.13.t: "德国佬必须负责！"
 lep.13.d: "根据我们的调查报告显示，刺杀孙传芳的刺客是由德国人指示的！根据调查发现，刺杀孙传芳的女人是德国人派来在南京潜伏的一个间谍。调查人员认为整件事由始至终都是德国人的阴谋，他们认为是德国人命令东亚监事会收购浙赣铁路同时暗中引发煽动各种骚乱，随后又派人刺杀孙传芳。显然，德国人十分担心孙传芳会逐渐摆脱德国的控制，因此想在东亚找一个更听话的代理人。\n\n如果这份报告属实，我们可能要同东亚监事会的德国盟友们做切割。"
 lep.13.a: "啥……？"
 lep.14.t: "都是齐燮元干的好事!"
 lep.14.d: "我们的调查显示刺杀孙传芳的刺客是由齐燮元指使的。根据报告，刺杀孙传芳的女人是齐燮元手下一名老练的间谍。报告显示齐燮元一直觊觎着孙传芳的权力，并且一直准备取代孙传芳联帅的位置。在东亚监事会收购浙赣铁路引发骚乱后，齐燮元觉得是时候除掉孙传芳来领导八省联合了。\n\n显然，这份报告是一派胡言，这些调查人员的下半生只能在牢房中渡过了。我们绝不能把这样的报告公开。"
 lep.14.a: "一派胡言！"
 lep.15.t: "是时候公布真相了"
 lep.15.d: "现在，是时候公布孙传芳遇刺一案的官方调查结果了。不过根据我们手头上的报告，我们最好根据我们的情况稍稍“调整”一些内容。我们必须控制好孙传芳死因的舆论方向。"
 lep.15.a: "我们必须实事求是"
 lep.15.b: "这都是一贯道的错"
 lep.15.c: "这件事的背后一定是国民党的阴谋"
 lep.15.e: "陈调元需要为此事负责"
 lep.16.t: "孙传芳遇刺事件通告"
 lep.16.d_yig: "“清晨6点23分，孙传芳联帅从睡梦中苏醒并且享用了他的早餐。清晨6点51分，他在梳洗完毕后换上他的制服准备去面见他的部下。就在此时，刺客施剑翘换上了仆人服装，混入到仆人中。在完成会面后，孙传芳便去往位于乡间的训练场。在他检视部队操练时，施剑翘从他身后靠近，拿出一把德制鲁格手枪，向孙传芳连开三枪。一枪命中了他的背脊，一枪命中了打的肩膀，最后一枪射穿了他的头部。施剑翘很快便被孙传芳的保镖控制住，孙传芳则被立刻送去进行急救。但是由于失血过多，孙传芳在昏迷数周后与世长辞。\n\n调查报告显示，刺客施剑翘是张天然旗下一贯道的特务，此人意欲利用眼下的混乱瓦解八省联合。”"
