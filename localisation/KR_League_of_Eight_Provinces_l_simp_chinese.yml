 LEP_Tsingtau_Collaboration_desc: "联合和德国之间签署的由监事会牵线的非正式协议虽有好处，但我们要付出相应代价。德国企业已经在许多沿海城市获得了许多没有挂牌的法外特许经营权。"
 LEP_Tsingtau_Collaboration1_desc: "联合和德国之间签署的由监事会牵线的非正式协议虽有好处，但我们要付出相应代价。德国企业已经在许多沿海城市获得了许多没有挂牌的法外特许经营权。现在，监事会的影响力有可能已经越过沿海，深入内陆。"
 LEP_Tsingtau_Collaboration2_desc: "联合和德国之间签署的由监事会牵线的非正式协议虽有好处，但我们要付出相应代价。德国企业已经在许多沿海城市获得了许多没有挂牌的法外特许经营权。现在，监事会的影响力有可能越过沿海，深入内陆。\n§G经济援助：有限§!\n§G经济控制：有限§!\n§G政治控制：军事通行§!"
 LEP_Tsingtau_Collaboration3_desc: "联合和德国之间签署的由监事会牵线的非正式协议虽有好处，但我们要付出相应代价。德国企业已经在许多沿海城市获得了许多没有挂牌的法外特许经营权。现在，监事会的影响力有可能越过沿海，深入内陆。\n§G经济援助：非常低§!\n§G经济控制：极低§!\n§G政治控制：军事通行§!"
 LEP_Tsingtau_Collaboration4_desc: "联合和德国之间签署的由监事会牵线的非正式协议虽有好处，但我们要付出相应代价。德国企业已经在许多沿海城市获得了许多没有挂牌的法外特许经营权。现在，监事会的影响力有可能越过沿海，深入内陆。如果联合依旧如此的话，青岛方面对联合的控制力可能会大大提高。\n§G经济援助：非常低§!\n§G经济控制：极低§!\n§G政治控制：极低§!"
 LEP_Tsingtau_Collaboration5_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了高昂的代价，即扩大德国的在华特权。随着这些特权达到新的高度，联合方面做出的让步也将越来越多。\n§G经济援助：非常低§!\n§G经济控制：非常低§!\n§G政治控制：极低§!"
 LEP_Tsingtau_Collaboration6_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了高昂的代价，即扩大德国的在华特权。随着这些特权达到新的高度，联合方面做出的让步也将越来越多。\n§G经济援助：非常低§!\n§G经济控制：低§!\n§G政治控制：非常低§!"
 LEP_Tsingtau_Collaboration7_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了高昂的代价，即扩大德国的在华特权。随着这些特权达到新的高度，联合方面做出的让步也将越来越多。\n§G经济援助：低§!\n§G经济控制：低§!\n§G政治控制：非常低§!"
 LEP_Tsingtau_Collaboration8_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了高昂的代价，即扩大德国的在华特权。随着这些特权达到新的高度，联合方面做出的让步也将越来越多。如果联合坚持继续合作的话，则有失去其核心领土的风险。\n§G经济援助：中§!\n§G经济控制：低§!\n§G政治控制：低§!"
 LEP_Tsingtau_Collaboration9_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了高昂的代价，即扩大德国的在华特权。这些让步让德国人可以对联合的内政进行强有力地干涉。\n§G经济援助：高§!\n§G经济控制：中§!\n§G政治控制：中§!"
 LEP_Tsingtau_Collaboration10_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了高昂的代价，即扩大德国的在华特权。这些让步让德国人可以对联合的内政进行强有力地干涉。\n§G经济援助：高§!\n§G经济控制：中§!\n§G政治控制：中§!"
 LEP_Tsingtau_Collaboration11_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了高昂的代价，即扩大德国的在华特权。这些让步让德国人可以对联合的内政进行强有力地干涉。如果联合不采取任何行动制止德国人的话，他们的控制将变得不可撼动。\n§G经济援助：非常高§!\n§G经济控制：高§!\n§G政治控制：中§!"
 LEP_Tsingtau_Collaboration12_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了高昂的代价，即扩大德国的在华特权。这些让步使德国人可以在联合内部肆意妄为，随心所欲地行使权力。\n§G经济援助：非常高§!\n§G经济控制：非常高§!\n§G政治控制：高§!"
 LEP_Tsingtau_Collaboration13_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了高昂的代价，即继续扩大非常的特权。这些让步使德国人可以在联合内部肆无忌惮地行动，并随心所欲地行使控制权。如果联合继续向德国人让步，那他们沦为傀儡只是时间问题。\n§G经济援助：非常高§!\n§G经济控制：极高§!\n§G政治控制：高§!"
 LEP_Tsingtau_Collaboration14_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了无法想象的代价，即给予接近绝对统治的特权。这些让步完全就是把整个联合政府拱手让给了德国人。\n§G经济援助：非常高§!\n§G经济控制：超高§!\n§G政治控制：非常高§!"
 LEP_Tsingtau_Collaboration15_desc: "联合从德国获得的特殊利益有着诸多好处，但与青岛的合作也付出了无法想象的代价，即给予接近绝对统治的特权。这些让步完全就是把整个联合政府拱手让给了德国人。\n§G经济援助：非常高§!\n§G经济控制：接近全面§!\n§G政治控制：极高§!"
