 ANQ_beijing_cooperation_desc: "北京当局给予了新皖系军阀相当多的便利。此外，陈调元和北京的领袖都希望中国能团结统一抵御外侮，两地政府因此而密切合作。然而对北京当局来说，合作可能还不够。"
 ANQ_beijing_cooperation1_desc: "北京当局给予了新皖系军阀相当多的便利。此外，陈调元和北京的领袖都希望中国能团结统一抵御外侮，两地政府因此而密切合作。然而对北京当局来说，合作可能还不够。"
 ANQ_beijing_cooperation2_desc: "北京当局给予了新皖系军阀相当多的便利。此外，陈调元和北京的领袖都希望中国能团结统一抵御外侮，两地政府因此而密切合作。然而对北京当局来说，合作可能还不够。"
 ANQ_beijing_cooperation3_desc: "陈调元和北京的领导人相信，一个统一的中国会促进更密切的军事和经济合作。然而，北京当局也在设法控制安庆，并且由于其对安庆的影响力和安庆对北京的信任，北京政府已经开始强制执行限制性的经济协定。"
 ANQ_beijing_cooperation4_desc: "陈调元和北京的领导人相信，一个统一的中国会促进更密切的军事和经济合作。然而，北京当局也在设法控制安庆，并且由于其对安庆的影响力和安庆对北京的信任，北京政府已经开始强制执行限制性的经济协定。"
 ANQ_beijing_cooperation5_desc: "陈调元和北京的领导人相信，一个统一的中国会促进更密切的军事和经济合作。然而，这种合作是有代价的，我们被迫允许北京在安庆的特惠经济权，然而这和德国人曾经强加给我们的没有什么区别。"
 ANQ_beijing_cooperation6_desc: "陈调元和北京的领导人相信，一个统一的中国会促进更密切的军事和经济合作。然而，这种合作是有代价的，我们被迫允许北京在安庆的特惠经济权，然而这和德国人曾经强加给我们的没有什么区别。"
 ANQ_beijing_cooperation7_desc: "陈调元和北京的领导人相信，一个统一的中国会促进更密切的军事和经济合作。然而，这种合作是有代价的，我们被迫允许北京在安庆的特惠经济权，然而这和德国人曾经强加给我们的没有什么区别。"
 ANQ_beijing_cooperation8_desc: "虽然一个统一的中国势必非常强大，给我们带来很多好处。但是很明显，这是要付出代价的。北京当局对我们市场享有优先权，并在我们工业的许多领域持有大量股份。如果我们继续合作下去，我们可能会失去所有的自治权。"
 ANQ_beijing_cooperation9_desc: "虽然一个统一的中国势必非常强大，给我们带来很多好处。但是很明显，这是要付出代价的。北京当局对我们市场享有优先权，并在我们工业的许多领域持有大量股份。北京的影响力已经变得相当强大，甚至我们都不可能拒绝北京额外的要求。"
 ANQ_beijing_cooperation10_desc: "我们一统中华的梦想是非常强烈的，但是中华统一意味着我们要屈服于北京政府。我们必须保持万分警惕，否则他们的政治影响和经济控制将会终结我们的自治政府。"
 ANQ_beijing_cooperation11_desc: "我们一统中华的梦想是非常强烈的，但是中华统一意味着我们要屈服于北京政府。现在，除了服从北京的要求外，我们别无选择。"
 ANQ_beijing_cooperation12_desc: "我们一统中华的梦想是非常强烈的，但是中华统一意味着我们要屈服于北京政府。现在，北京掌握了我们大部分的经济，很快他们也要接管我们的政府了。"
