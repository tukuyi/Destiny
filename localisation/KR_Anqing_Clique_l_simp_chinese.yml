 ANQ_palace_construction: "修建行宫"
 ANQ_palace_construction_desc: "我们政府被迫出资在南京修建溥仪的御用行宫。"
 ANQ_temporary_sanctions: "大清临时制裁"
 ANQ_temporary_sanctions_desc: "作为对近期提议遭拒的报复，大清决定惩罚我们在其地盘上经营的企业。"
 ANQ_qing_enterprises: "大清商业投资"
 ANQ_qing_enterprises_desc: "最近的行为致使很多大清企业暂时寻求来我地投资。"
