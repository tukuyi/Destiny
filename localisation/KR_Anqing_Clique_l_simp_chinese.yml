 ANQ_yiguandao: "一贯道叛乱"
 ANQ_yiguandao_desc: "北部地区的大动荡，加上各地的内战，已导致一贯道信奉者蠢蠢欲动。现在他们正在聚集在一起，并在我们北部各省造成了极大的混乱。如果我们不迅速镇压它们，那么那里的秩序只会更加混乱。\n\n叛乱强度：[getanqunreststrengthtextyiguandao]"
 ANQ_kuomintang: "国民党叛乱"
 ANQ_kuomintang_desc: "当国民党左派政府将所有剩余的资源投入到叛乱中时，他们的政府终于崩溃了，但许多曾经属于他们队列的逃兵和土匪继续在给我们制造麻烦。如果我们不清除他们剩下的藏身之处的话，国民党左派的支持者将持续在南部骚扰我们。\n\n叛乱强度：[getanqunreststrengthtextkmt]"
 ANQ_international_embargo: "国际禁运"
 ANQ_international_embargo_desc: "最近针对洋人和外贸的行为（特别是针对德国人的行为）为全球所鄙视。现在，我们几乎完全遭到了禁运。"
 ANQ_righteous_cause: "正义执行"
 ANQ_righteous_cause_desc: "反租界运动和对旧制度的普遍抵触使民众对新皖系军阀的支持迅速高涨。中国应摆脱德帝国主义的压迫，人民的支持就是证明！"
 ANQ_victory_league_idea: "击败宁系"
 ANQ_victory_league_idea_desc: "击败宁系军阀使陈调元政权支持度上升，也使其军中将士坚信五省能再度归一。"
 ANQ_peace_idea: "五省归一"
 ANQ_peace_idea_desc: "陈调元成功统一五省，使其个人大获支持，至少暂时转移了人们对其发动战争造成混乱的关注。"
 ANQ_black_dragon_society: "与黑龙会合作"
 ANQ_black_dragon_society_desc: "我们的军队以西方为敌，为亚细亚的荣耀而战。企图奴役我们的人正盘踞在北京和华夏大地。不能容忍这种情况，必须以亚细亚的名义，与仅存的反帝国家日本合作。黑龙会正用这种激进思想吸引大众。"
 ANQ_nationalist_spirit_idea: "民族思潮"
 ANQ_nationalist_spirit_idea_desc: "我们服务于中国的事业，我们不为洋大爷折腰，我们是爱国主义的灯塔。我们将高举民族大旗团结一致，坚不可摧。"
 ANQ_chen_yi: "陈仪屈服"
 ANQ_chen_yi_desc: "浙江督理陈仪已被陈调元以反租界立场（或许还有承诺的恩惠）说服。"
