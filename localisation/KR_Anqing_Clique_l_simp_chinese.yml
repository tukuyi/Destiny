 anq_influencepartyname_projapan_long: "辛亥复国社(Xinhai Fuguo She)\n§g辛亥社是日本和奉系在南京的传声筒，他们的身份是代表日奉这两个强力团体的激进说客。不过，辛亥社似乎正在进行一种不太和谐的内部调整：张作霖手下的军阀都退了下去，取而代之的是日本商人，以及一小撮乐观的、接受了泛亚主义思想的知识分子。与朱红会形成鲜明对比的一点是，虽然经常空喊口号，但辛亥社能让人想起国家能“合法统一”的时候，也就是说，所有人都认同，君主制的灭亡可以计日而待了。换句话说，就像辛亥社本身一样。\n\n然而，这并不意味着他们没有锋利的獠牙。对许多人来说，日本市场很有吸引力，一些能左右政策的人都在背后提供此类支持，将金融资源转化为政治变革。此外，日本对中国事务的参与主要通过表面上不关心政治的铁路公司来进行，这让他们有力凌驾于政治纷争之上的权力。从前，孙传芳的八省联合能结合在一起而不致崩散，就是因为军队能高速机动，而要做到这一点，铁路建设是必需的。很多人都还记得，1911年时，正是保路运动引发了辛亥革命，如果我们触怒了这些支持者，或者他们的插手失去了民心，那么围绕着铁路的又一场革命就将爆发，而这一次，革命的矛头会指向我们。§!"
