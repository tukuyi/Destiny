 ANQ_qing_army_cooperation: "大清军事合作"
 ANQ_qing_army_cooperation_desc: "尽管我们尚未就统一问题达成一致，但双方都认为中国要国祚永延就必须抵御外侮。因此，新皖系军阀在军事上与大清密切合作以确保强军。"
