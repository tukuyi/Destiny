 ANQ_fengtian_cooperation9_desc: "虽然一个团结的奉天-皖系联盟势必非常强大，给我们带来很多好处。但是很明显，这是要付出代价的。奉天当局和他们的日本合作者对我们市场享有优先权，并在我们工业的许多领域持有大量股份。他们的影响力已经变得相当强大，甚至我们都不可能拒绝他们额外的要求。"
 ANQ_fengtian_cooperation10_desc: "虽然一个团结的奉皖联盟势必非常强大，给我们带来很多好处。但是很明显，这是要付出代价的。现在，奉天掌控了我们大部分的经济，很快他们也要接管我们的政府了。"
 anq_idea_derelictindustry: "虽然陈调元的政府已经接管了之前由宁系军阀控制的大部分工业，但是这些工业仍然在战争中遭到了严重破坏，许多供应链也因此而中断。此外，他的民族主义政策导致许多外国人和富有的企业家撤出了华东。要想恢复正常生产，需要耗费一定的时间。"
