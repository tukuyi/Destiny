 ANQ_dike_and_levee_authority_idea: "堤防管理局"
 ANQ_dike_and_levee_authority_idea_desc: "我们设置这个专门机构来保护农村免受江河泛滥的危害，并取得巨大成功，大大加强了河道安全。它还通过建造运河及各类设施来支持灌溉与贸易。"
 ANQ_subei_canal_idea: "苏北运河"
 ANQ_dike_and_levee_authority_idea1: "堤防管理局"
 ANQ_dike_and_levee_authority_idea1_desc: "我们设置这个专门机构来保护农村免受江河泛滥的危害，并取得巨大成功，大大加强了河道安全。它最大的成就是建成§Y苏北运河§!。"
 ANQ_canal_dike_cooperation: "运河与堤防合作"
 ANQ_dike_and_levee_authority_idea2: "堤防管理局"
 ANQ_dike_and_levee_authority_idea2_desc: "我们设置这个专门机构来保护农村免受江河泛滥的危害，并取得巨大成功，大大加强了河道安全。它最大的成就是建成§Y苏北运河§!及与大清达成§Y运河与堤防合作§!。"
 ANQ_modern_schooling_system_idea: "现代学制"
 ANQ_modern_schooling_system_idea_desc: "我们按陈调元的教学方案建立了数百所学校，并向数千名教师传授了教育中国儿童适应现代社会的方法。"
 ANQ_developing_nation: "稳步发展"
 ANQ_developing_nation_desc: "如今五省秩序已然恢复，辖下乡村得以蓬勃发展。我们史无前例地推行了§Y现代学制§!，并设置了§Y堤防管理局§!。"
 ANQ_developing_nation1: "稳步发展"
 ANQ_developing_nation1_desc: "如今五省秩序已然恢复，辖下乡村得以蓬勃发展。我们史无前例地推行了§Y现代学制§!，并设置了§Y堤防管理局§!。此外，我们还建成了§Y苏北运河§!。"
 ANQ_developing_nation2: "稳步发展"
 ANQ_developing_nation2_desc: "如今五省秩序已然恢复，辖下乡村得以蓬勃发展。我们史无前例地推行了§Y现代学制§!，并设置了§Y堤防管理局§!。此外，我们还建成了§Y苏北运河§!，并与大清达成了§Y运河与堤防合作§!。"
 ANQ_interior_development: "辖地发展"
 ANQ_interior_development_desc: "新五省联合政府无愧于人民，自其执政以来，辖地情况已大幅改善。然而，我们还有很多事要做。农业仍落后过时，教育仍枯燥死板，许多人仍生活在肮脏的环境中。我们应继续把发展辖地放在首位。"
 ANQ_dalu_yinhang_loans_idea: "大陆银行贷款"
 ANQ_dalu_yinhang_loans_idea_desc: "在大清的倡导下，大陆银行向我们放出各类大额贷款。这些贷款为我们提供用于工业扩张的额外资本。"
 ANQ_dalu_yinhang_loans_idea1: "大陆银行贷款"
 ANQ_dalu_yinhang_loans_idea1_desc: "在大清的倡导下，大陆银行向我们放出各类大额贷款。这些贷款为我们提供用于工业扩张的额外资本。大清已放宽还款期限，给我们带来更多好处。"
 ANQ_northern_bank_loans: "北方银行贷款"
 ANQ_northern_bank_loans_desc: "除开大陆银行外，大清还确保其他银行参与向我们贷款，从而为我们提供工业扩张的额外资金。这确乎增加了偿债成本。"
 ANQ_rolling_dice: "掷下骰子"
 ANQ_rolling_dice_desc: "“掷骰将军”陈调元决定再次碰碰运气，孤注一掷。八省联合已经崩溃，这是陈调元所能看到的最佳时机。孙传芳已经死了，如果陈调元能够证明他能打败孙传芳宣布的继任者齐燮元，他也许能成为联盟的下一任联帅。"
 ANQ_stand_with_republic: "支持日奉"
 ANQ_stand_with_republic_desc: "奉天是北洋军领袖们最后的堡垒。吴佩孚和清廷不值得信任，若想取得胜利，我们唯一的选择便是支持共和派。他们能为我们提供生存所需的工具。"
 ANQ_defend_coastal_corridor: "保卫沿海走廊"
 ANQ_defend_coastal_corridor_desc: "为保障来自日本的物资运送，我们必须确保对港口的控制并使其与安庆地区相连。没有这些物资，我们的补给会很快耗尽，只能眼见数量上被宁系军阀完全超过。必须不惜一切代价保卫沿海走廊！"
 ANQ_expand_shipment_capacity: "流水运输"
 ANQ_expand_shipment_capacity_desc: "我们几乎完全依靠水上运输。必须妥善组织该活动，确保不浪费任何船只。我们应有效利用现有港口和船队。"
 ANQ_new_provincial_governments: "新省政府"
 ANQ_new_provincial_governments_desc: "在建立对华东各省的控制时，我们必须确保安插的新政府值得信赖。若只任用新皖系军官，将导致灾难性后果。必须任用当地人才建立更加稳定的省政府。"
 ANQ_stand_with_beijing: "支持北京"
 ANQ_stand_with_beijing_desc: "吴佩孚无疑是位伟大的领袖，他把中华大地拧成了一股绳。清帝或许会再度压迫我们，但其仍可被视为中国的合法统治者。我们能与吴佩孚一道，走上造福全中国的民族主义道路。"
 ANQ_secure_jinpu_line: "确保津浦线"
 ANQ_secure_jinpu_line_desc: "如果想要来自大清的物资送达，就必须确保对津浦线的控制。津浦线北起北京，中经徐海通向安徽，是进入我省最短的铁路。控制它，我们就确保了北京物资的持续运送。"
 ANQ_increase_rail_capacity: "增强陆河运力"
 ANQ_increase_rail_capacity_desc: "想要有足够的装备击败宁系军阀，就必须提高大清铁路及内河的运能和运量。我们必须采取紧急措施增强铁路运力，并火速建造更多大型河驳。"
 ANQ_a_new_army: "新军"
 ANQ_a_new_army_desc: "我们现已掌控五省，接着必须抵御外敌。若要守住江山，就得增强军力。我们的士兵虽然勇猛，但大多训练不足，装备落后。若要弥补缺陷，就得组建新军。"
 ANQ_air_naval_command: "空军与海军司令部"
 ANQ_air_naval_command_desc: "曾经，我们几乎全靠陆军取胜。必须增设空海两军，实现军种多元化。我之海军向来羸弱不堪，如今正是时候对其现代化。当今作战，为防我军遭敌之火雨湿身，就还需控制天空。"
 ANQ_nanjing_naval_yard: "浙江造船厂"
 ANQ_nanjing_naval_yard_desc: "如今正是时候为我们的造船业在浙江投资建造新大型兵船厂。它将有能力装配现时的巨炮大舰，这对希望舰队现代化的我们来说甚为必要。"
 ANQ_naval_officer_training: "训练海军军官"
 ANQ_naval_officer_training_desc: "我们需要训练有素的海军军官，以使新舰队以现代方式运作。没有这些军官，舰队便会缺乏协调，一切操作都将失败。我们应改进海军军官的训练，以便驯服这些海上钢铁巨兽。"
 ANQ_green_water_navy: "绿水海军"
 ANQ_green_water_navy_desc: "我们自知缺乏技术和产能，建立大洋舰队并不现实。相反，我们必须保护海岸，防止一切敌军登陆。因此我们将针对这一目标投资战舰。"
 ANQ_nanjing_air_corps: "安庆航空队"
 ANQ_nanjing_air_corps_desc: "若是想取得制空权，就需专门组建航空队。新航空队将统合各支航空部队，实现我们古早空中力量的现代化。"
 ANQ_expand_daijaochang_airbase: "扩建合肥骆岗机场"
 ANQ_expand_daijaochang_airbase_desc: "合肥骆岗机场是新扩建计划的首选地点。我们会大力扩展其规模，使其可容机量远超以往。骆岗机场将使我们获得极大范围的制空权。"
 ANQ_eastern_aviation_school: "东方航空学校"
 ANQ_eastern_aviation_school_desc: "要使航空队有效运作，就必须有经验丰富、训练有素的飞行员。目前我们无力培养足够的飞行员，必须专门建立一所学校以大幅增加毕业飞行员的数量，充实我军机组。"
 ANQ_aid_airframes: "[getanqairframestitle]"
 ANQ_aid_airframes_desc: "[getanqairframesdesc]"
 anq_airframest_jap: "日本机身"
 anq_airframesd_jap: "日本的飞机制造业出类拔萃。若想建立强大的航空队，就需要先进的现代飞机。日本定会为我们提供机身，并帮助我们进行自主研发。"
 anq_airframest_qie: "北京战机协作"
 anq_airframesd_qie: "同西方隔绝后，若想造出有用的飞机，就需要与北京协作。若是我们齐心协力，定能真正壮大中国的航空业。"
 ANQ_domestic_fighter_production: "战机自造"
 ANQ_domestic_fighter_production_desc: "要想提升战机质量，就不能完全依赖外援。我们得自建可靠的战机生产线以补充战时损失，并扩大空中力量。"
 ANQ_northern_school_doctrine: "北派学说"
 ANQ_northern_school_doctrine_desc: "我们必须采用北派的现代军事学说，它强调先进武器和炮兵，以及有更好装备和训练有素的师组成的优势。北派学说是由常年在华北平原打仗的北方军阀在实践中完善起来的。"
 ANQ_southern_school_doctrine: "南派学说"
 ANQ_southern_school_doctrine_desc: "我们必须采用南派的现代军事学说，它强调大军团作战和运动战。南派学说是由经常在山区作战的南方军阀在实践中完善起来的。"
 ANQ_chinese_drill_standards: "中国操练准则"
 ANQ_chinese_drill_standards_desc: "新五省联军若欲所向披靡，就要懂得遵守军纪。这就得引进我国传统操练准则。经过操练，沙场上的五省联军将成为组织严明的劲旅。"
 ANQ_radio_innovations: "无线电革新"
 ANQ_radio_innovations_desc: "中国是幅员辽阔的大国。要想在战场上进行远距离通信，就必须掌握无线通信技术。因此我们应投资尖端无线电技术，使部队运作更为有效。"
 ANQ_modern_rifle_research: "现代步枪研究"
 ANQ_modern_rifle_research_desc: "我们的步枪要么老旧过时，要么引自国外。如果投资现代步枪技术的研究，就能开发取代现有枪支的现代步枪。"
 ANQ_foreign_artillery: "[getanqartillerytitle]"
 ANQ_foreign_artillery_desc: "[getanqartillerydesc]"
 anq_artilleryt_jap: "日式火炮"
 anq_artilleryd_jap: "我军一个致命的弱点是缺少重型火炮。为了弥补这一点，日本人应该能够给我们提供现代技术和有限的火炮供我们起步。"
 anq_artilleryt_qie: "新型中式火炮"
 anq_artilleryd_qie: "中国十分缺乏重型火炮。因此，拥有这样的武器会获得更大的优势。我们必须利用我们手里的资源来开发出真正的中式火炮。"
 ANQ_japanese_tank_imports: "日本战车进口"
 ANQ_japanese_tank_imports_desc: "日本是亚洲唯一有能力建立现代坦克师的国家。我们应该进口一些坦克，并开始建立我们自己的小型坦克师。当敌人不知道如何对付坦克的时候，它们在推进战线上将会大放异彩。"
 ANQ_antitank_improvisation: "临时反坦克炮"
 ANQ_antitank_improvisation_desc: "我们的死敌日本很可能会部署坦克师。如果我们要击溃它们，我们必须给我们的师配备最基本的反坦克武器。我们无法开发出一鸣惊人的先进反坦克炮，但我们总能凑合搞一些简单的反坦克武器对付他们。"
 ANQ_reform_jinling_academy: "改革金陵学院"
 ANQ_reform_jinling_academy_desc: "南京的优秀士官学校——金陵学院急需改革。教官们只会教授老方法，却没有考虑到近年来国际上的风起云涌。我们必须改革教育制度，确保从金陵学院毕业的新一代士官在我们的军队中成为合格军官。"
 ANQ_special_intelligence_units: "特情科"
 ANQ_special_intelligence_units_desc: "事实证明，利用专业的情报机构与军队联合行动对日军非常管用。我们应该训练一些这样的单位来提高我们的情报收集效率。"
 ANQ_capital_guard_divisions: "南京警卫队"
 ANQ_capital_guard_divisions_desc: "战后，各种各样的旧式师都被解散了，首府卫队也在其中。如果我们给他们配备新的官员，我们就能改革这些军队了。"
 ANQ_operational_battle_command: "作战指挥部"
 ANQ_operational_battle_command_desc: "我们应该把重点放在建立一个“作战指挥部”上，它将对所有作战事项集中负责。这个指挥部将改善我军各部门和各军种之间的协同作战。"
 ANQ_panasian_spirit: "泛亚思潮"
 ANQ_panasian_spirit_desc: "我们的军队将和西方对抗，为亚洲的荣耀而战。实际上，北京和中国大部分地区被那些想奴役我们的人所占领。我们难以容忍这种情况，我们必须以亚洲合作的名义共同努力，把西方势力驱逐出去。"
 ANQ_nationalist_spirit: "民族思潮"
 ANQ_nationalist_spirit_desc: "我们为中国而战，而且我们只为中国而战。我们蒙受外国人屈辱的时间太长了。我们不能相信日本人，我们也不能相信试图摧毁我们文化的德国人和西方人，我们只能相信我们自己。"
 ANQ_modern_officer_corps: "现代军官团"
 ANQ_modern_officer_corps_desc: "在经过彻底改革和各种改良后的金陵学院的培训下，我们终于拥有了一支现代化的军官团。我们的军官以我们为之奋斗的事业为信仰，并采用了现代化的作战方法。我们现在可以真正为我们的军队感到自豪了。"
 ANQ_five_stars_five_provinces: "五星五省"
 ANQ_five_stars_five_provinces_desc: "江苏、浙江、安徽、江西、福建五省已由新任联帅陈调元统一。联盟内部依旧存在隔阂，除了安徽以外的其他省内，政府混乱，经济疲软且与国际市场脱节，不满情绪日益高涨。然而，如果联盟能够真正团结起来，它就能成为中国的一个强大势力。"
 ANQ_institutional_chaos: "制度混乱"
 ANQ_institutional_chaos_desc: "大部分的政府体系因宁皖之战而覆灭。虽然现在陈调元通过军队控制五省，但他新成立的地方政府仍然缺乏权威。如果陈调元想要继续掌权，那么推动他独立和战胜宁系军阀的动力就需要加以利用。"
 ANQ_harness_anticoncessions_movement: "利用反租界运动"
 ANQ_harness_anticoncessions_movement_desc: "正是反租界运动的大力支持给了陈调元夺取权力的机会，他也没有浪费掉这个机会。然而，如果管理不当，反租界运动很有可能会失去控制。我们需要适当地利用反租界运动的要素来迎合我们的利益。"
 ANQ_encourage_patriotic_contributions: "鼓励爱国奉献"
 ANQ_encourage_patriotic_contributions_desc: "有了新建立的公众支持，我们应该鼓励人们为这项事业作出贡献，可以是枪支、食物，甚至是金钱。如果我们表现出支持中国的独立，而不是做一些西方的傀儡，我们可以期待许多爱国人士的捐献。"
 ANQ_friends_in_low_places: "蝼蚁之友"
 ANQ_friends_in_low_places_desc: "如果我们希望加强我们政府的威信，我们要和那些之前我们宁可避免的人达成协议。如果我们能让黑社会支持我们，我们就会拥有一个强大的盟友，并且可以利用他们锁定右派并给那些右派施加压力。他们会支持这一行动，如果不利用他们那就太可惜了。"
 ANQ_sanction_patriotic_protests: "认可爱国示威"
 ANQ_sanction_patriotic_protests_desc: "孙传芳和齐燮元犯了一个大错，那就是严厉镇压人民的抗议。事实上，正是对一般情况下微不足道的抗议进行强力镇压的这一行为，往往引发了更大的连锁反应。既然我们要同反租界运动结盟，我们就不会犯同样的错误。相反，如果这些抗议活动本质上是爱国的，我们还要允许它们进行下去。"
 ANQ_take_over_foreign_assets: "接管洋资"
 ANQ_take_over_foreign_assets_desc: "西方的企业家们匆忙逃离所留下的各种外国资产必须由我们政府接管并加以妥善利用。我们拥有合法的宣称将这些资产收归到中国企业里。这些价值丰富的资产会帮助到我们的工业化进程。"
 ANQ_seize_presses: "控制新闻"
 ANQ_seize_presses_desc: "这段时间以来新闻界变得有点自由和激进了。现在我们要开始尽可能地控制所有媒体了。虽然我们允许他们尽可能多地发表他们的心声，但是尤其当它涉及到支持我们的爱国呼声时，我们必须阻止他们直接批评我们。"
 ANQ_convince_intellectuals: "说服知识分子"
 ANQ_convince_intellectuals_desc: "几十年来，许多呼吁将西方势力逐出中国的城市大知识分子仍然在怀疑我们的意图。现在我们要让这些知识分子相信，我们的所作所为是有益于中国的。"
 ANQ_hunt_hanjian: "搜捕汉奸"
 ANQ_hunt_hanjian_desc: "根本不会与西方合作的中国人简直是凤毛麟角。这将使我们很容易把我们的敌人描绘成汉奸。我们只需对这些汉奸发出逮捕令，当地治安会把剩下的事情处理好的。"
 ANQ_public_morality_campaigns: "公德运动"
 ANQ_public_morality_campaigns_desc: "现在是时候向公众灌输道德感了。我们必须向他们宣传我们所做的一切好事：对抗西方势力而采取的行动，逮捕并处决汉奸，以及知识分子对我们事业的支持。这将进一步提高我们的声望，并有望让公众进一步支持我们。"
 ANQ_targeted_removals: "针对性免职"
 ANQ_targeted_removals_desc: "有了公众和社会人物的支持，我们要开始处理这些闹事者了。其中一些人一直在抵制我们的做法，而其他人批评我们虚假宣传，居心叵测。我们必须确保让这些人下台闭嘴，这样我们才能继续我们的改革。"
 ANQ_renegotiate_foreign_trade: "重谈外贸"
 ANQ_renegotiate_foreign_trade_desc: "我们对外国人采取的行为让我们的贸易急剧缩水。虽然这是必然的结果，但闭关锁国意味着我们的科技将落后于世界。此外，我们可以出口许多产品和资源。因此，我们应该逐步重新开放贸易，但这一次我们将按照我们的要求来做。"
 ANQ_economic_nationalism: "民族经济发展"
 ANQ_economic_nationalism_desc: "我们已经摆脱了西方经济入侵的束缚，如果我们的经济要向前迈步，就必须制定一项新的经济政策。这项新政策的重点应该是同中国其他地区展开合作，而不是和长期以来打算榨干我们的西方国家同流合污。因此，从现在开始，我们最重要的是提倡经济民族主义，并本着这一原则发展我们的经济。"
 ANQ_nationalize_key_industries: "国有化命脉工业"
 ANQ_nationalize_key_industries_desc: "如果我们要加强经济控制，能够更好地引导经济朝我们希望的方向发展，那么将某些关键产业进行国有化将是一个不错的选择。这也将确保没有任何公司、个人或国家能够控制与我们的国防紧密相连的行业。我们现在具备了实施这些措施所需要的公众支持，所以我们应该尽快开始。"
 ANQ_okura_bank_loans: "大藏银行贷款"
 ANQ_okura_bank_loans_desc: "如果我们要继续大规模地投资经济的话，我们需要更多的资金。我们的赞助者——日本旗下的大仓银行将是一个不错的选择。如果他们能以优惠的条件向我们提供贷款，我们就能继续实行工业化政策。"
 ANQ_dalu_yinhang_loans: "大陆银行贷款"
 ANQ_dalu_yinhang_loans_desc: "北方的大陆银行为我们放出了各种大额贷款。为了继续投资我们的产业，这些贷款至关重要。如果我们想实现我们的目标，我们需要额外的资金。"
 ANQ_zaibatsu_contracts: "日本财阀合同"
 ANQ_zaibatsu_contracts_desc: "在某些领域，我们只是缺乏进行复杂经营和投资所需的专门知识。然而，各种各样的日本财阀都渴望获得新的合同。我们应该邀请他们来帮助发展我们的国家。"
 ANQ_new_business_taxes: "新商业税"
 ANQ_new_business_taxes_desc: "随着我们的投资不断增加，我们的预算也开始吃紧。通过实施新的营业税，我们可以增加额外的收入，然后我们可以用这些收入进一步投资我们的经济。由于我国人口众多，商业潜力巨大，利润相当丰富，新的税收是很难吓跑任何一家企业的。"
 ANQ_caifa_contracts: "中国财阀合同"
 ANQ_caifa_contracts_desc: "财阀渴望扩张。虽然很多财阀相对缺少资质，制度也不够完善，但如果我们给他们这个机会，我们就可以让中国的企业蓬勃发展。"
 ANQ_prosperous_league: "繁荣的五省"
 ANQ_prosperous_league_desc: "随着我们的经济被海量的投资注入，以及我们获得的高涨的民众支持，我们在走向太平盛世的道路上为联盟做足了一切准备。中国再也不会被西方剥削了。我们将依靠自己的力量和盟友的帮助下发展经济，充实自己的腰包。"
 ANQ_rural_reconstruction_efforts: "乡村建设"
 ANQ_rural_reconstruction_efforts_desc: "内陆地区在战争中遭到了严重的破坏。在北京政府的扶助下，我们应该开始鼓起干劲抚平创伤。我们的盟友可能无法提供先进的技术支持，但他们可以提供人力和资源来帮助我们打下手。"
 ANQ_reconstruction_efforts: "陈调元的重建"
 ANQ_reconstruction_efforts_desc: "八省联合内战给中国造成了巨大的损失。为了表明陈调元不会走前任联帅的老路，他应该亲自参与到这次重建中来。我们政府不应该寻求别人的援助，而应该证明只有陈调元才能重建华东。"
 ANQ_reconstruction_cooperation: "重建合作"
 ANQ_reconstruction_cooperation_desc: "内陆地区在战争中遭到了严重的破坏。在[getanqally]的扶助下，我们应该开始鼓起干劲抚平创伤。我们的盟友可能无法提供先进的技术支持，但他们可以提供人力和资源来帮助我们打下手。"
 ANQ_open_grain_stores: "开仓放粮"
 ANQ_open_grain_stores_desc: "最近的战争导致华东各地区的粮食出现紧缺，好在我们还有大型粮仓，真是不幸中的万幸。虽然这些粮仓一般情况下是用来应对旱情的，但现在不开仓放粮只会招致百姓更多的不满。"
 ANQ_eight_regulations: "八项注意"
 ANQ_eight_regulations_desc: "如果我们希望保持公众对政府的高度支持，我们必须确保我军不会虐待百姓。为此，我们应该制定更多的军规军纪，保持部队纪律。如果我们严格执行这些规定，人民很快就会赞扬我军的专业精神。"
 ANQ_pacify_countryside: "清乡"
 ANQ_pacify_countryside_desc: "既然明面上的战争已然结束，我们也要保证乡下的暗潮不再涌动。长期以来农村的许多农民受土匪和逃兵的骚扰，我们将利用我们的军队来平定农村，对付任何暴力分子。"
 ANQ_jiangsu_yiguandao_problem: "江苏一贯道政策"
 ANQ_jiangsu_yiguandao_problem_desc: "一贯道继续在苏北地区制造袭击。我们必须消灭掉贫困和猜忌，它们会把这些人带入一贯道。铲除所有传播一贯道的教徒也是至关重要的。一旦我们这样做了，我们就可以开始打击他们的非法集会，并最终平息一贯道。"
 ANQ_fujian_encirclement_campaigns: "福建围剿"
 ANQ_fujian_encirclement_campaigns_desc: "虽然国民党失去了对大部分领土的控制，但他们仍然藏身于福建各地的基地中。为了防止他们每次都逃出我们的包围，我们应该采取“重兵围剿”的策略，把他们层层包围起来并封锁所有逃跑路线。这样的话我们才能铲除国民党的余孽。"
 ANQ_provisional_currency: "临时货币"
 ANQ_provisional_currency_desc: "最近的战乱导致数十种形态各异的货币兴起，而且其中许多货币完全由小型的地方政府支持，缺乏统一性。设立一种新的临时货币会更有助于过渡到统一的货币中去。这将减少五省之间的贸易壁垒，并有望使它们更紧密地联系在一起。"
 ANQ_rural_outreach: "乡村扩张"
 ANQ_rural_outreach_desc: "许多农民所见所闻的都是南京和其他沿海城市的发展情况，因此他们感到自己被新政府忽视了。然而，我们非常依赖内地农民持续不断的粮食产出。我们应该开展一项扶助农村计划，着手解决小村庄长期存在的问题。"
 ANQ_dike_and_levee_authority: "堤防管理局"
 ANQ_dike_and_levee_authority_desc: "洪涝灾害是个困扰中国已久的问题，尤其是在内陆地区这种灾害更加严重。此外，许多旨在保护城镇的基础设施在战争中也遭到破坏。因此，我们应该设立一个专门的机构来解决这些问题。"
 ANQ_modern_schooling_system: "现代学制"
 ANQ_modern_schooling_system_desc: "许多住在乡下的人几乎没有受过教育，不会读写。现在的学校使用的教育方法太过陈旧，而且很多人根本就不上学。我们应该投资引进现代教育制度，在农村建设成千上万所新学校，并对农民进行基础的教育。"
 ANQ_relocate_to_nanjing: "迁往南京"
 ANQ_relocate_to_nanjing_desc: "虽然陈调元的权力基础在安庆，但是安庆承担不了作为联盟行政中心的责任。孙传芳的八省联合是以南京为行政中心的，如果我们想要建立一个稳定的政府，我们也应该在南京管理它。这个决策需要彻底的重组，但这是必须的。"
 ANQ_sixth_section: "第六处"
 ANQ_sixth_section_desc: "如果我们希望能恰当的执行我们的政策并保卫我们的盟友，那么建立新的秘密机关势在必行。第六处将向我们的敌人散播恐怖，用一种新手段保证我们的指令能得到忠实执行。这对我们彻底夺取南京的权力也是至关重要的。"
 ANQ_invite_back_governors: "督理的命运"
 ANQ_invite_back_governors_desc: "既然我们在军事上控制了我们所有的土地，现在是时候重建文官政府了。几乎所有的前督理都站在齐燮元这一边，所以我们必须决定是让他们重新掌权，还是招募新的督理。"
 ANQ_nanjing_purges: "清洗南京"
 ANQ_nanjing_purges_desc: "南京许多掌权的官兵们都是不能相信的。他们参与了孙传芳对反租界运动人士的镇压行动，随时都可能背叛我们，而且我们也不知道他们当中是否有敌人的间谍。如果我们想在南京站稳脚跟，我们就需要我们可以信任的人，这就需要对南京的政府机构进行一系列彻底的清洗。"
 ANQ_administrative_centralization: "行政集权"
 ANQ_administrative_centralization_desc: "旧联合权力的高度分散，是陈调元得以宣布独立并夺取政权的重要原因。虽然这个情况在当时是有成效的，但现在我们必须不惜一切代价防止类似的事情发生。中央集权将有效阻止地方领导人获取太多的权力。"
 ANQ_fight_high_level_corruption: "打击高层腐败"
 ANQ_fight_high_level_corruption_desc: "孙传芳的联盟充斥着高层的腐败。如果要取得我们作为领导者的合法性，我们必须要打击腐败现象。此外，如果我们希望维护我们的独立性，我们也需要严厉制止腐败。"
 ANQ_consortium_negotiations: "与财团谈判"
 ANQ_consortium_negotiations_desc: "如果我们要实施任何形式的改变，就需要中国最强大的企业主们——财团鼎力相助。许多财团形容孙传芳时期是他们的春天，因为孙传芳允许他们自行发展，不受约束。我们必须让他们相信，现在德国人滚蛋了，他们的发展空间更加广阔，而且不再需要因德国对资源的垄断而烦恼了。"
 ANQ_expand_jiangnan_arsenal: "扩建江南制造局"
 ANQ_expand_jiangnan_arsenal_desc: "江南制造局是五省最大的军事生产中心。虽然把生产力量集中在一个城市是相当危险的行为，但江南制造总局是唯一能够满足我们需求的军工厂。因此，我们应该投资并扩建他们的设施，促进我们的军工生产。"
 ANQ_zhejiang_industrial_bank: "浙江实业银行"
 ANQ_zhejiang_industrial_bank_desc: "浙江实业银行是华东的重要银行。既然我们已经驱逐了德国和其他外国的银行，对像浙江实业银行这样的银行来说，这是一个千载难逢的机会。如果我们与他们合作，我们就可以帮助他们扩展业务，同时他们也为我们的经济计划提供资金。"
 ANQ_lower_yangtze_development: "长江下游发展"
 ANQ_lower_yangtze_development_desc: "长江下游地区是联合的骄傲。它是工业最集中、技术发展最快的地方。如果联合想要发展任何产业，就必须利用这里的优势。我们的奋斗带来了一个稳定的政府和经济的发展，如果我们想要联合更加强大，这两个因素都是必要的。"
 ANQ_new_xinhai: "新辛亥革命"
 ANQ_new_xinhai_desc: "北京政府背叛了辛亥革命的理念，而唯一没有放弃这些理念的政权就是奉天政府。有了我们对他们的支持，我们现在受到了辛亥革命理念的洗礼，这是一项中国其他地区都不再拥有的荣誉。"
 ANQ_panasian_legitimacy: "泛亚合法性"
 ANQ_panasian_legitimacy_desc: "我们政府的合法性是建立在支撑日奉合作的理念上的。当西方才是我们的真正敌人之时，为何亚洲各地的人民还要自相残杀呢？北京政府任由西方剥削，背叛了中国和亚洲的其他国家。我们将不再站在北京一方，而是用泛亚理念来支撑我们的政府。"
 ANQ_manchurian_imports: "满洲进口"
 ANQ_manchurian_imports_desc: "战争给我们带来了惨痛的损失，我们急需更多的资源。进口满洲的资源可以帮助我们恢复得更快。"
 ANQ_mantetsu_rolling_stock: "满铁车辆"
 ANQ_mantetsu_rolling_stock_desc: "我们的铁路遭到破坏，许多火车也在战争中受到损失。我们应该邀请满铁来解决这个问题，并为我们提供额外的火车，让我们在我们土地上调动资源更加简便。"
 ANQ_japanese_industrial_methods: "日本工业工艺"
 ANQ_japanese_industrial_methods_desc: "德国人一走，很多工业就难以重振。然而，日本以突飞猛进的速度成功实现了工业化，因此他们的专业知识应该能帮助我们处理德国人留下的大部分烂摊子。日本人的援助还应使我们能够更快地发展工业，并用日本的工业援助来弥补我们大部分的工业损失。"
 ANQ_electronic_studies: "电子学研究"
 ANQ_electronic_studies_desc: "我们的电子工业非常陈旧，而且我们缺乏主要的研究中心。在日本的帮助下，我们应该能够为电子工业注入新的活力，并有望与其他世界大国相竞争。"
 ANQ_industrial_leap_forward: "工业飞跃"
 ANQ_industrial_leap_forward_desc: "利用先进的日本技术和日本的金融资本，我们就可以在工业上实现飞跃。这样，中国经济的竞争力就更强了。"
 ANQ_tokyo_university_exchange_program: "东大交流计划"
 ANQ_tokyo_university_exchange_program_desc: "我们的大学最近几乎没有什么新的学术成果。特别是在科技上，我们仍然落后于世界其他国家。由于没有其他国家来援助我们，我们只能依靠日本。通过与东京帝国大学开展的大规模交流项目，我们的大学将会得到必要的助推并开启我们的学术文化。"
 ANQ_undermine_nationalist_intellectuals: "削弱民族言论"
 ANQ_undermine_nationalist_intellectuals_desc: "持民族主义的知识分子继续挑起事端。他们每天都有新的文章发表，批评我们的外交政策以及同日本的合作关系。很明显，民族主义者已经变成了瘟疫，而不是盟友，因此我们需要彻底清理掉他们。我们应该通过人身攻击或其他必要手段来遏制这些知识分子，阻止他们的言论传播开来。"
 ANQ_undermine_anticoncessionist_movement: "削弱反租界运动"
 ANQ_undermine_anticoncessionist_movement_desc: "虽然反租界运动势力是一个非常宝贵的盟友，有力地帮助我们战胜了宁系军阀，但它的成员继续使这一运动变得更加激进，并利用这一运动的势头来侵犯我们的利益。我们必须巧妙地瓦解这场运动，培养特务，并阻止更大规模的抗议活动。"
 ANQ_republican_focus: "共和派信誉"
 ANQ_republican_focus_desc: "[getanqrepublicanfocus]"
 anq_republican_focus_profengtian: "我们不会捍卫我们与日本的关系，而是尽可能把重心放在我们承认奉天政府为真正的中华民国这个宣称所带来的信誉上。辛亥革命依然大受欢迎，并且是奉系为它的合法性所宣布的主张。我们还必须关注这方面，以便为我国政府建立信誉。"
 anq_republican_focus_alone: "全中国只剩我们还在孤军奋战了，这意味着我们必须表明我政府已彻底摆脱前清之亡国陋规。辛亥革命留下的共和理想仍然深得人心，我们必须坚守这一革命遗产，让我们的政府立信于民。"
 ANQ_beiyang_ideals: "北洋理想"
 ANQ_beiyang_ideals_desc: "北洋政府掌权时期，或许比较混乱，却也是中华共和派建立政权的初次尝试。我们应该重温那些曾引领先烈们，推翻满清王朝的理想，建立真正的中华共和国。"
 ANQ_national_development_project: "国家发展计划"
 ANQ_national_development_project_desc: "[getanqnationaldevelopment]"
 anq_national_development_alone: "我们可以与盟友合作，或者干脆自己发起一项国家发展计划，作为引领中国复兴之路的标杆。通过短期内展现中国的伟大进步，我们将证明自身是一个相当有能力的政府，此外，经济利益也是这一措施的重要产物。"
 anq_national_development_wfng: "我们可以与奉系政府合作，实施一项国家发展计划，提振两地经济，减少对日本的依赖。该项目将促使双边产业的协调，华南华北相互借鉴，相互学习。"
 ANQ_smother_dragon: "挑战北京"
 ANQ_smother_dragon_desc: "我们已经进入战争状态，面对最坚定的决心，北京政府绝无机会取胜，我们也将尽一切可能争取胜利。如果不能成功的话，战败的阴影将再度笼罩中国，成千上万革命志士，三十年来抛头颅洒热血的牺牲，亦就此化为虚无。"
 ANQ_look_west_again: "放眼向西"
 ANQ_look_west_again_desc: "如今，我们的地位算是安全了，有余力将目光洒向西南地区，准备拓展政权的统治范围。湖南、广西和广东三省，是联盟的合法辖地，本就属于我们。以恢复稳定的名义，推翻盘踞当地的叛逆军阀，是值得考虑的事情。"
 ANQ_imperial_keystone: "帝国基石"
 ANQ_imperial_keystone_desc: "与北京政府合作的我们代表着中华正统。面对此情此景，其他军阀也不得不停止敌对行为，勉强承认北京政府的权威。我们愿意与北京政府携手并进，建设独立于外国列强势力，亦能抵抗东方之敌的新中国。"
 ANQ_nationalist_credibility: "民族公信力"
 ANQ_nationalist_credibility_desc: "与宿敌奉系军阀相反，他们声称自己代表着辛亥革命的遗产，但真正没有背弃中华之理想的，却是我们与北京政府。长期以来，不断为抵抗西方压迫势力的义士提供帮助的我们，本身就代表着一种承诺：一个由爱国志士统治、非列强傀儡的中华国家，终将在大地之上崛起。"
 ANQ_detain_foreign_engineers: "拘捕洋员"
 ANQ_detain_foreign_engineers_desc: "我们决不允许有能耐的德国工程师，及其他国家的技术人员离开中国，他们的专业素养，对运营工厂及其他重要企业来说，是万分重要的。既然他们想逃跑，就要提前拘捕他们，套出所需要的情报。"
 ANQ_renovate_longhai_railway: "修缮陇海铁路"
 ANQ_renovate_longhai_railway_desc: "从江苏省一路西行的陇海铁路，是通往内陆地区的交通枢纽，中国的铁路动脉。无论北京政府还是八省联合，都能从铁路翻修工程中获益，不仅增加运输流量，还能显著提升服务水平。"
 ANQ_academia_sinica: "京宁学术委员会"
 ANQ_academia_sinica_desc: "目前，南京市的大学院校还没有达到应有的学术标准，不过凭借大清学者的帮助，我们可以成立特别委员会在增进南北高校的关系，大幅提升科学研究能力。"
 ANQ_mend_qie_relations: "弥合直系矛盾"
 ANQ_mend_qie_relations_desc: "孙传芳领导下的南直系与北直系的关系正日益恶化，我们必须弥合这种分裂，修复双方的紧张关系。如果直系军阀再度团结起来，我们将是中国大地上无可比拟的强权。"
 ANQ_loyal_intellectuals: "御用文人"
 ANQ_loyal_intellectuals_desc: "我们的民族主义方针，引来不少知识分子赞誉。也有许多人依然批评我们的本质依然是军阀政权，尽管比其他同党相比要好得多。有鉴于此，我们可以找些御用文人，协助争取和巩固民意支持。"
 ANQ_court_the_vermillion_society: "拉拢朱红会"
 ANQ_court_the_vermillion_society_desc: "与匡扶满室的北方直系不同，我们完全可以依靠朱红会（一家拥有全国影响力的消极共和派社团）的帮助，这将改善我们与不少反租界民意代表的关系，还能借助他们的力量，提升我们在清王朝体系下的自治性。"
 ANQ_end_century_of_humiliation: "百年国耻的终结"
 ANQ_end_century_of_humiliation_desc: "不少历史学家将中国上个世纪以来接连遭受的外国列强侵略、剥削压迫乃至奴役统称为“百年国耻”。如今，北京政府将彻底终结外国势力对中国的不正当干预，中国的未来，属于勤劳勇敢的人民，而永远不属于那些将中国视为摇钱树的外国人。"
 ANQ_deepen_army_cooperation: "深化军事合作"
 ANQ_deepen_army_cooperation_desc: "如果我们希望建设更为强大的八省联合，就必须与北京政府深化军事合作，确保我方军队更为高效地投入战场。"
 ANQ_promote_nationalist_thought: "传播民族主义思想"
 ANQ_promote_nationalist_thought_desc: "不必畏惧民族主义者，现在，我们都有着共同的目标。新中国已经从外国势力的干预下解放出来，尽管各省保持着相当的自治权，但统一的中华大地已经不再只是理想。我们必须传播民族主义思想，争取民众对新政权的支持。"
 anq.1.t: "长江上的花火"
 anq.1.d: "“芜湖举义，誓逐洋寇！”，安徽街头回荡着示威群众愤怒的呐喊——省督陈调元决心接受挑战，将南京政府派驻当地的代表，全部驱逐出境。一夜之间，陈调元就被民众拥戴为守护神，然而，他的军队却在长江下游陷入僵持，最严峻的问题也随之摆上台面——大义名分已在，下一步该如何是好？有人呼吁彻底推翻腐朽的南京政权，但更多愤世嫉俗之人则坦言此乃天赐良机。\n\n陈调元历来是敢于冒险的狠角色，这次也决不例外。"
 anq.1.a: "誓死追随督理阁下！"
 anq.2.t: "请求吴佩孚协助？"
 anq.2.d: "紧张局势，牵动着南方八省，陈调元很清楚自己的处境，恐怕很快会转向不利。为避免政权突然崩溃，或被某方之敌决定性击溃，我们必须寻求一位盟友——执掌着大清帝国，在华东地区屯集重兵的“玉帅”吴佩孚，无疑是最值得笼络的对象，有传言说，他早已对外国列强的干预深恶痛绝，愿意援助我们的反租界纲领。当然，我们不可能立即指望他全力相助，更为明智的选择是，让他给我们的军队打钱。"
 anq.2.a: "拍去电报"
 anq.3.t: "吴佩孚接受请求"
 anq.3.d: "吴佩孚元帅发来回电，表达他对安徽人民的深切问候，也对他们的中国优越论观点感到钦佩。在这份措辞浮夸的电报中，吴佩孚将所有人赞扬了个遍，唯独没说北京政府是否愿意援助安徽。对此，陈调元督理感到十分为难，却也没有时间仔细考虑如何抉择了——要么与吴佩孚元帅保持联络，要么将残存的几天宝贵时间，用在其他外交事业上。"
 anq.3.a: "看到了吧？我说啥来着！"
 anq.3.b: "没卵用，他丫就条德佬走狗而已"
 anq.4.t: "吴佩孚拒绝请求"
 anq.4.d: "从吴佩孚的第二封来信中可以看出，他与陈督理的共识已不复存在。吴佩孚一转笔锋，开始批判陈调元利用安徽人民的安危，进行一场难以置信的政治赌博，暗示他，除非陈调元自裁，否则没有什么能平息南京方面的愤怒。这封措辞危险的来信，意味着寻求北京支持的努力受到严重阻碍，而我们的时间也所剩无几。\n\n另一根救命稻草，就是颇有争议的陈仪将军，有传言称，他与日本黑龙会有着秘密往来，可以为我们联系到日本驻天津大使。[ANQ.GetLeader]明白此举必然会重创反租界运动的成果，但既然吴佩孚不肯帮忙，我们也没有选择。"
 anq.4.a: "还是得求日本人"
 anq.5.t: "陈调元与陈仪会面"
 anq.5.d: "八省联合内，颇有势力的浙江省督陈仪将军，决定与陈调元接洽，商议可能的合作。他力劝这位同僚，中国的未来必然属于奉天政府，而不是堕落的满清，并承诺只要陈调元向奉系领袖张作霖宣誓效忠，陈仪会尽一切可能救他。\n\n确实，以陈仪在浙江省的地位，他有财力和军队来兑现这一承诺——既然吴佩孚支持南京，我们也别无选择，只能抓住机会，祈祷最好的结果。"
 anq.5.a: "这有得选吗？"
 anq.6.t: "新皖系请求支援"
 anq.6.d: "陈调元，八省联合内的安徽督理，正为他们与清政府和南京即将爆发的冲突，寻求我们支持。虽然，陈调元坚决反对外国租界，却也不得不痛苦地认识到，自己正深陷绝境。要么坚持理想，失去所有的领土和军队，然后被政敌谋害；要么就大方地伸出手来，向东亚最强大的国家求救。面对浙江省督陈仪的不断劝诫，陈调元决心与奉系军阀及其盟友建立合作关系，这也意味着他选择了后一条道路。\n\n对我们来说，这也是削弱德国在南京影响，攻陷清政府华南势力的绝佳时机，必须妥善利用。当然，也不能把陈调元逼得太紧，那样说不定他会反悔……甚至做出极端的事情，致使胜利的希望落空。"
 anq.6.a: "又一枚棋子落盘了"
 anq.7.t: "会见日本大使"
 anq.7.d: "通过暗线操作与黑龙会的关系，[ANQ.GetLeader]成功与[JAP.GetName]见上了面。虽说彼此各藏心眼，“一切为中国着想”的客套话也显得苍白无力，别无选择的陈调元也只能乞求奉系垂怜，承认对方是中国唯一合法政权。\n\n很快，首批装载着金条和轻武器的货船，就从日本开入安徽，以此表明东京的态度，警告正在筹备军事动员的南京政府不得轻举妄动，然而，短暂的休战就要结束了。我们即将打响第一枪，奋勇地惊醒死寂般的和平，至少，把德国傀儡从中国赶出去！"
 anq.7.a: "干死宁系"
 anq.8.t: "吴佩孚反悔"
 anq.8.d: "或许，听说我们与沈阳及东京有所往来的消息后，吴佩孚突然收回了先前要求我们向南京方面投降的要求，转而夸赞[ANQ.GetLeader]为中国时局所做的一切并全力支持他的行动。吴佩孚甚至送来黄金和军械以示诚意，背后的潜台词是，只要我们切断与奉天政府及东京方面的一切联系，更多军援他都给得起。"
 anq.8.a: "得了吧，他个龟儿坏得很"
 anq.8.b: "那咱还得谢他"
 anq.9.t: "陈调元驳斥提议"
 anq.9.d: "或许，是对早先的背叛无比失望，安徽督理彻底丧失对我们的信任，拒绝收回既成主张，表示安徽人民的利益与奉系联系在一起。为彰显自己的立场，他退还了我们的贿赂，托人带话他将不再服从大清帝国的旨意。"
 anq.9.a: "真是不幸"
 anq.10.t: "大清许诺支持"
 anq.10.d: "八省联合虚弱不堪，这些燃烧的废墟见证过德国的大亨曾和南京的官员一起赴宴，但与此形成鲜明对比的，是他们组织混乱的军队以及内部争吵不休的政府。我们的军队不仅有实现目标的勇气和前仆后继的精神，还有玉帅吴佩孚和大清军队的支持。所有的步骤都已就位，是时候送八省联合上路了，陈调元将会见证中国凤凰涅槃般的重生！"
 anq.10.a: "撸起袖子加油干！"
 anq.11.t_1: "上官云相在浙江造反"
 anq.11.t_2: "陈仪在浙江造反"
 anq.11.d_1: "在这最危急的时刻，浙江督理陈仪站在了皖系一边。他的部队已集结在金华附近，并向北挺进，夺取省会杭州，将[LEP.GetLeader]的军队驱逐出去。上官云相加入了我们！"
 anq.11.d_2: "正如他承诺的那样，浙江督理陈仪发动了起义并加入了我方！有了他的支持，我们现在占领了杭州，并且有了一个能够获取日本支援的港口。但是，安庆——杭州走廊仍然不安全，它很容易受到[LEP.GetLeader]军队的侵袭。"
 anq.11.a: "我们的盟友与我们一同进军"
 anq.12.t: "击败宁系！"
 anq.12.d1: "前八省联合的地区看起来终于恢复了秩序。南京的解放和随后亲德汉奸的作鸟兽散表明，一个摆脱西方干预的中国仍是有可能存在的，这极大地鼓舞了反租界运动的士气。锦上添花的是，不少宁系的老兵加入了我们！\n\n然而，道阻且长。也许现在[ANQ.GetLeader]控制了之前他的敌人的权力中心，但恢复稳定依然要走很长的路。为了建立稳固的执政基础，解决一贯道和国民党所带来的持续威胁，陈调元将不得不拿出一切手段，但如果他成功了，中国将会走向一个更加光明和强大的未来！"
 anq.12.d2: "宁系军阀也许已被击溃，但我们还没有彻底控制住他们的权力基础——南方之都南京。然而，八省联合的投降鼓舞了所有争取中国自由的战士们的士气，也给了我们政府更大的支持。并且，不少原属于宁系军阀的老兵也加入了我们！我们必须继续前进，击败我们剩下的敌人，保卫五省的安全。只有到了那时，我们才能考虑未来。"
 anq.12.d3: "前八省联合的地区看起来终于恢复了秩序。南京的解放和随后亲德汉奸的作鸟兽散表明，一个不受西方干预的中国仍然是有可能实现的，并且这极大地鼓舞了反租界运动的士气。锦上添花的是，不少宁系的老兵加入了我们！\n\n然而，道阻且长。也许现在[ANQ.GetLeader]控制了之前他的敌人的权力中心，但北方和南方的威胁依然非常现实。我们需要加紧步伐，确保我们完全控制五省。"
 anq.12.a: "要赢了"
 anq.13.t: "与国民党部队发生冲突"
 anq.13.d: "指挥部得到消息说，我军在突破宁系军阀防线后不久，就与国民党前线部队发生了小规模冲突。尽管打败齐燮元是我们共同的目标，但国民党仍是我们不共戴天的敌人。\n\n目前来说，达成暂时停火或许可以创造对我们有利的条件，我们可以向地方指挥官下达指示，避免与国民党军队发生公开冲突。若是如此，我们仍须保持时刻警惕，国民革命军依然有随时发动进攻的可能。"
 anq.13.a: "……宣战"
 anq.13.b: "……忙活目前的事"
 anq.14.t: "与国民党的冲突不断"
 anq.14.d1: "尽管有命令要求不许走火，国民革命军的下级军官依然带领军队袭击了我们，扫荡村庄并夺取物资。据推测，这是国民革命军中机会主义者的投机所引发的，但无论如何，局势正在升级。\n\n我们应该让部队撤退还是进攻？"
 anq.14.d2: "国民革命军的防线附近再次爆发了小规模冲突。发生战斗的确切原因尚不清楚，但可以预见的是，如果没有明确的命令制止这些行为，冲突将会升级。我们应该让我们的军队开始战斗还是继续等待时机？"
 anq.14.a: "打他妈的！"
 anq.14.b: "守住阵地！"
 anq.15.t: "与皖军发生冲突"
 anq.15.d1: "司令部得到消息，与新皖系部队在最近解放的地区发生了一些交火。尽管陈调元的反德立场值得称赞，但他仍然是一个军阀头子，而且最重要的是，他就是一个投机分子。这样的反动分子，必须消灭。\n\n然而，暂时停火也许有利于我们，我们可以指示当地的军官避免公开冲突。如果我们选择这样做，我们就要保持警惕；皖系军队可以随时发动袭击。"
 anq.15.d2: "皖系军阀的防线附近再次爆发了小规模冲突。发生战斗的确切原因尚不清楚，但可以预见的是，如果没有明确的命令制止这些行为，冲突将会升级。我们应该让我们的军队开始战斗还是继续等待时机？"
 anq.15.a: "开打"
 anq.15.b: "莫慌"
 anq.16.t: "五省再统一"
 anq.16.d: "我们已统一五省，八省联合的中心地带再度归一了。我们已处理完宁系军阀和南北两方的威胁，现在是时候重建和巩固成果，然后将湖南和两广重新纳入联合了。"
 anq.16.a: "赢了！"
 anq.17.t: "官邸迁址"
 anq.17.d: "我们收复了南京。虽然我们目前的权力基础主要在安庆市内和周边地区，但是这座城市和南京相比，少了很多工业设施和威望，而且如果我们想要平定南方各路争执不休的军阀，我们需要南京提供这两样东西。\n\n虽然将行政中心迁移到这个城市是不可避免的，但有些人担心太早这样做可能会让我们不像在安庆那里一样，我们将面临公众的不信任，以及缺乏人民的支持。另一方面，尽快搬到那里将使我们能够更快地获取那里的资源，大大缩短战争持续的时间。"
 anq.17.a: "马上准备"
 anq.17.b: "还是别慌"
 anq.18.t: "官邸迁址"
 anq.18.d: "在我们控制的之前[LEP.GetLeader]的领土恢复了些许稳定之后，[ANQ.GetLeader]下令把首都从安庆迁到南京。尽管南京拥有更高的声望，其工业基础也比我们的战时首都强，许多人仍然担心首都的迁移可能给陈调元带来了不利影响，因为现在他将不再拥有一个稳定的群众基础来协调他的军队计划，并且这更容易受到国际干预，以及当地野心勃勃的政客和商人的影响。"
 anq.18.a: "马上准备"
 anq.19.t: "江南铁路遇袭"
 anq.19.d: "虽然权力交接基本上没出现差错，但负责从安庆运送人员和设备，增援我们在沿海地区的驻军的补给线，正遭受着越来越多的叛军的袭击，这种纯粹的土匪活动让我们损失了不少目前急需的补给。我们已派遣部队镇压这些闹事者，但他们的行动让我们付出了时间和金钱的代价。"
 anq.19.a: "天杀的"
 anq.20.t: "南京爆炸事件"
 anq.20.d: "今天，首都又发生了一起暴乱，据推测，事件根源是国民党恐怖分子炸毁了一个军火库。虽然没有确凿的证据证明这个社会主义政党应对此次袭击负责，但我们的政府将此次袭击描述为旨在威胁中国主权的野蛮行径。国民党不仅做了法兰西帝国主义的走狗，现在还企图推翻中国的合法政府，使之前的百年国耻还要延续另一个百年。"
 anq.20.a: "还好陈督理没事"
 anq.21.t: "设立军事法庭"
 anq.21.d: "尽管我们已经夺取了南京的控制权，但很多旧官僚体系仍然完整，在我们的军队中，很多指挥官的忠诚度也值得怀疑。为了解决这个问题并且让汉奸们为他们的罪行付出代价，[ANQ.GetLeader]已经让杨靖宇将军成立了一个流动军事法庭来解决这些可能的不忠问题。尽管公共广播宣称这样做的目的是保证审判的公正性而不是为陈消除异己，很多人仍然明智地选择了在夜色的掩护下逃离这座城市。"
 anq.21.a: "法网恢恢，疏而不漏"
 anq.22.t: "南京审判：军事指挥层"
 anq.22.d: "自我们发动安庆起义以来，军事领导稳步发展，这带来了一连串的麻烦。由于军队规模不断壮大，指挥官人选越来越多，相比我们的拥趸，一些忠诚度存疑但军事素养优秀的人得到了更多青睐。虽然这让我们在战场上取得了最终胜利，但随着时间推移，现在我们之中的很多人，也许会像当初抛弃他们的旧主加入我们一样抛弃我们。\n\n在这种情况下，我们需要做个选择：是确保军队的忠诚度忽略缺乏经验和训练的问题，还是重金奖励我们的新军官使他们不再需要其他的资金来源。"
 anq.22.a: "清洗他们！"
 anq.22.b: "接下来的战斗还得靠他们"
 anq.23.t: "南京审判：官僚"
 anq.23.d: "绝大多数目前在我们的管理部门供职的官僚们都曾为孙联帅工作过，他们在首都沦陷后才转而对我们效忠。尽管他们具备管理我们广阔控制区所需的必要经验，但他们并不像我们一样尽心致力于这份事业。除此之外，很多人依然和那些想利用官僚们来保障自己投资并攫取利益的德国商人和公司保持着联系。"
 anq.23.a: "清洗他们！"
 anq.23.b: "他们还有用"
 anq.24.t: "处置南京的帮会大佬"
 anq.24.d: "与大多数的中国城市一样，各种犯罪组织的首脑和代理人控制着规模庞大到能够决定政府存亡的网络。在孙联帅统治南京的时候，与很多犯罪组织合作互利，前提是他们不涉足他的财产。此举大受这些组织的欢迎，也为他们积累了大量财富。然而在陈调元的统治下，这一特权地位受到了严重威胁。因为政府已经宣称要消除他们在城市中的影响力。\n\n意识危险之后，犯罪首脑已经通过秘密渠道向陈调元提出了一项交易。政府延续之前的自由放任政策，作为交换，他们将用他们的网络来为我们的财产提供保护，并利用他们的代理人将武器运进国内。"
 anq.24.a: "我们可以……达成一份协议"
 anq.24.b: "我们不同罪犯交涉！"
 anq.25.t: "浙江省务"
 anq.25.d1: "在我们的需求最迫切，而充当德国牧羊犬的联军又站在我们南京的大门口的时候，浙江省是唯一站在我们这边的。陈仪并不是最可靠的人，因为他对奉天的事务很是上心，并且时刻准备着对日本天皇投怀送抱。尽管如此，他在战争中证明了自己的价值所以理应受到奖赏。由于他在战争中的表现，他将得以保留他的统治权，而且也没有其他候选人能比得上他的威望和行政能力。可以肯定的是，在接下来的战争中，他会继续在这一职位上为我们效命。"
 anq.25.d2: "在我们的需求最迫切，而充当德国牧羊犬的联军又站在我们南京的大门口的时候，浙江省是唯一站在我们这边的。挫败了狡猾的陈仪后，我们找到了一位忠实盟友——他的下属上官云相。为了奖励他在战争中的英勇表现，陈调元把他前任上司的职位授予了他，正式任命他为浙江督理。"
 anq.25.a: "这是唯一合理之举"
 anq.26.t: "江苏省务"
 anq.26.d: "遗憾的是，江苏省的前任督理郑俊彦没有看清联合分崩离析的原因，并与我们在南京的敌人站在了一起。最重要的是，他阻止一贯道在山东半岛传播的行动也彻底失败了。就凭这几点，他就已经出局了。\n\n然而我们并没有太多选择，而且由于派系规模有限，有资格的人选已经有了很大缺口。此外，郑俊彦在省内仍有很多关系网，可以用来更快捷有效地镇压抵抗，这对我们控制该地区至关重要。"
 anq.26.a: "再次任命郑俊彦"
 anq.26.b: "他曾经有机会，却没有抓住！"
 anq.27.t: "马玉仁就职"
 anq.27.d: "在前任江苏督理被免职而一时又找不到合适人选的时候，一个临时的军政府被成立。这个叫马玉仁的人现在由陈调元本人在南京指挥部隆重任命。尽管他能否比他的前任更成功地阻止一贯道这一点仍有待观察，但是这终于解决了所剩不多的组织松散问题之一。"
 anq.27.a: "祝好运！"
 anq.28.t: "安徽省务"
 anq.28.d: "我等起事的发端，陈调元事业的原点——安徽省近来有些疏于管理，因为现任督理，亦即陈调元本人，正忙于政府向南京的平稳过渡事宜。为解决此问题，心腹们建议其辞去督理一职，转交他人负责该省日常事务。这会极大减轻官僚机构的压力，但对陈调元来说却是艰难的决定，他因被迫放弃自己的心头肉而不胜悲伤。"
 anq.28.a: "陈调元留任"
 anq.28.b: "换个人来做"
 anq.29.t: "邓如琢求见"
 anq.29.d: "前江西省督理邓如琢要求在南京与陈调元会面，谋求其未来职位。众所周知，此人想重新控制江西省。自从主子齐燮元倒台后，此人对陈调元及我等同僚百般奉承。其于此前南昌陷落时遭我方拘押，但仍有广泛的社会联系及当地人脉，能极大增强我等恢复该地秩序的能力。然而其对我等的忠诚始终存疑，或许会像背叛齐燮元一样背叛我等。"
 anq.29.a: "再次任命邓如琢"
 anq.29.b: "这人是个叛徒，我们稍后会处理“他的”江西省。"
 anq.30.t: "江西省务"
 anq.30.d: "江西秩序恢复的速度快于预期，邓如琢似乎已兑现承诺。凭借当地的广泛人脉及戴罪立功的奉献精神，其表现出过人的能力，证明自己是能干可靠的江西督理。"
 anq.30.a: "漂亮"
 anq.31.t: "江西省务"
 anq.31.d: "江西一直是我们的心中隐痛，因为前任督理邓如琢在战时与齐燮元一起被陈调元处决。虽然我们建立了一个临时的军政府来代替邓，但是由于他的旧部在南昌街头大肆破坏和抗议，该省秩序的恢复工作一直不尽如人意。现在，陈已经决定任命新督理并且召回军队。然而，找不到合格人选使问题变得更加复杂，因此我们只能找一个体面的替代品来将就一下。"
 anq.31.a: "这可不太理想"
 anq.32.t: "福建省务"
 anq.32.d: "联合崩溃后，我们监禁了前任福建督理周荫人。像其他很多人一样，他也做好了因为没有铲除国民党并且站在了齐燮元一边而被当作叛徒处决的准备。然而，虽然他一无是处，但是如果我们要建立一个合适的政府，我们需要他的人脉。值得庆幸的是，他的一位旧部，孔昭同表示愿意接任。孔也加入过齐燮元，但这并不是他的决定，因此我们可以不计前嫌，以便加快政府的建立。如果我们不愿忽视他的罪行，那我们就必须任命一位皖系的人来做新督理，但是没有他前任的人脉，他将很难获得完全的控制力。"
 anq.32.a: "委任孔昭同"
 anq.32.b: "把这把交椅朝我们拿近点儿"
 anq.33.t: "建设苏北运河"
 anq.33.d: "苏北灌溉总渠（或称苏北运河）旨在为从关河口流出的淮河水提供直接出海口。12世纪末，黄河改道向山东半岛以南流去，从而夺占了淮河下游。淮河随后流入洪泽湖，再由洪泽湖向南流经一系列湖泊和水道，汇入扬州（江苏）附近的长江。直到1850年代，黄河才再次改道，向山东半岛以北流去。20世纪初，淮河流域的排水问题已成为顽疾。\n\n为解决这一问题，我们下令修建一条连接洪泽湖与黄海的运河，这条运河不仅可用作泄洪的通道，还可用作整个排灌渠道网络的总枢纽。"
 anq.33.a: "在晨曦之际破土动工！"
 anq.34.t: "大发国难财"
 anq.34.d: "在我们的军队为中国的未来而战时，罪犯和土匪则在辽阔的偏远农业区争权夺势。他们勒索当地居民，并通过控制食物供给来向城市索要钱财。最近食物的短缺加剧了这种情况，很多人累到连收获仅够自己吃的粮食都做不到。他们在呼吁这军队的介入，然而这看起来只是他们的一厢情愿。"
 anq.34.a: "这不理想"
 anq.35.t: "印花税"
 anq.35.d: "印花税票是一种古老但可靠的生财之道。除了各种法律文件被要求贴上这种税票，酒类、药品、烟草和各种其他商品上也有它们的存在。\n\n随着国家财政陷入无底漩涡，政府已经意识到需要提高消费成本来创造更多财政收入。抗议和不满几乎在这个消息宣布之后立刻爆发，但我们对他们的诉求无能为力。"
 anq.35.a: "给你盖个胡萝卜印戳怎么样？"
 anq.36.t: "非法鸦片走私"
 anq.36.d: "鸦片是西方帝国主义削弱中国精神的工具。尽管我们反鸦片的立场很坚定，但我们仍然无法有效地消除它的影响。鸦片从使馆城市的黑社会和中国内陆地区流入，如流行瘟疫般毒害着广大平民百姓。"
 anq.36.a: "我们已经尽力了！"
 anq.37.t: "创建第六部"
 anq.37.d: "随着领土的扩大，我们需要更高效的控制和镇压手段。政府组建来应对这一问题的“第六科”包含了陈调元在中国控制的数百名特工组成的特工网。这些特工同时充当特务和宪兵，就好比奥斯曼帝国与德意志帝国在世界大战期间所部署的用以清理潜在的异见分子的“特殊组织”。\n\n遗憾的是，一个新组织，特别是拥有很大权力的新组织，极易滋生腐败。随意逮捕，陷于贪腐，再加上组织成员的个人野心，使该组织成为了当地人民所害怕的工具。目前为止，所有消除这一顽疾的尝试都失败了，然而陈坚持认为时间会解决这个问题。"
 anq.37.a: "老百姓能喘口气吗？"
 anq.38.t: "盐税"
 anq.38.d: "和中国其他地区一样，盐是目前最重要的商品之一。这导致许多军阀为了保障稳定的财政收入而大幅提高对盐的税收。沉重的赋税，连续不断的战争导致的严重粮食短缺，让农民们几乎到了崩溃的边缘。然而，不断运行的战争机器需要资金，为了“解决”这个问题，陈的一些部下建议降低盐税，转而从其他不那么必要的商品中获取收入。尽管民众将会对这一决定表示感激，但这可能导致我们军队物资的严重短缺。"
 anq.38.a: "降低盐税"
 anq.38.b: "他们应该知足，这都是为了更大的利益"
 anq.39.t: "征收过境税"
 anq.39.d: "另一种中国军阀用来增加收入的妙法是过境税。这种根据产品从其产地行进的距离而增加的税款可以达到相当可观的水准。这进一步加剧了物资短缺的影响，因为富裕地区担心这一新的税款会降低利润率，他们将不会出口商品到贫困地区。如果不计后果地将产品出口到目的地，为了抵消税收负担，产品定价对当地人来说将变得极高，这样就只有拥有一定财富的人才能消费得起这些产品。"
 anq.39.a: "大局为重！"
 anq.40.t: "色情税"
 anq.40.d: "另一个纯粹伪善的表现是，我们治下的一些督理宣布了一项所谓的“色情摄影税”。向所有描绘女性的物品征税，以此保护民众免受肉欲诱惑。这激起了民愤，因为在督理们豪华宅邸的围墙内，他们与亲信整日花天酒地，而贫苦百姓只能饿着肚子露宿街头。"
 anq.40.a: "准备一封措辞强硬的信"
 anq.41.t: "士兵遇伏"
 anq.41.d: "在一次日常的巡逻中，一队士兵在[getanqattacklocationkmt]附近遭到了国民党游击队的伏击，这些士兵很快被全部消灭。我们马上派出了部队去搜寻他们，但是成效甚微。"
 anq.41.a: "该死"
 anq.42.t: "[getanqattacklocationkmt]的火车遇袭事件"
 anq.42.d: "在一辆运送补给的火车停留在[getanqattacklocationkmt]时，几名国民党特工偷偷潜入火车站，将数枚炸弹安放在火车底部。炸弹爆炸后，火车，上面的补给和铁道都被完全摧毁。我们现在还没有找到这些恐怖分子的踪迹，他们可能藏匿在了某些农民的家中。"
 anq.42.a: "什么时候是个头？"
 anq.43.t: "军官在[getanqattacklocationkmt]遇刺"
 anq.43.d: "由于南方的局势一直十分紧张，我们必须源源不断地将部队和宪兵派往该地区以维护治安。在位于[getanqattacklocationkmt]的宪兵训练营中，数名国民党特工渗透进了营区并且射杀了几名正在训练士兵的军官。在这些特工被射杀后，营区周边有数枚炸弹被引爆，导致三个营房被炸毁，数个营房受损。"
 anq.43.a: "去他妈的！"
 anq.44.t: "[getanqattacklocationkmt]的工厂被炸！"
 anq.44.d: "尽管我们曾经以为[getanqattacklocationkmt]的工厂已经处于安全区域了，但是它依然遭到了国民党的毒手。就在昨日午夜时分，这个工业区突然发生了一次大爆炸，一颗炸弹在园区中爆炸，炸毁了一个工厂。这肯定会使得我们的工业遭受创伤。"
 anq.44.a: "去他妈的！"
 anq.45.t: "[getanqattacklocationcitykmt]的枪战"
 anq.45.d: "在我们击败汪精卫后，[getanqattacklocationcitykmt]的局势就一直十分紧张。军事残留和国民党同情者的存在导致局势持续升温。就在今天，紧张的局势达到了顶点。在一个农民打扮的男人走过一队士兵时，他突然掏出了手枪并朝着他们开火。这个男人很快就被射杀了，但是这是他们声东击西的诡计，在这个男人倒下时，一大群国民党士兵从另一侧朝着我们的士兵发起了攻击，并且将这队士兵全部杀害。随后，我们派出了更多的士兵加入战斗，但是遭到了国民党更加猛烈的反击。数十，可能甚至数百人死于这场冲突。幸运的是，当夜幕降临时，我们已经完全击溃了国民党的残兵，控制住了局面。"
 anq.45.a: "这种事肯定还会发生的"
 anq.46.t: "[getanqattacklocationkmt]的工厂遭到严重破坏"
 anq.46.d: "尽管我们已经击败了国民党，但是他们的反动活动并没有停止。今天，有数枚炸弹在[getanqattacklocationkmt]的几个工业区的中央被引爆。尽管没有任何的人员伤亡，但是工厂的设备遭到了严重的损坏，我们预计工厂会暂时停产一段时间。根据国民党残党的声明，看来我们在一劳永逸地解决他们之前还会遇到更多类似的时间。"
 anq.46.a: "去他妈的！"
 anq.47.t: "[getanqattacklocationcitykmt]之战"
 anq.47.d: "[getanqattacklocationcitykmt]作为国民党积极分子的温床，最近又爆发了一次大规模冲突。大约400名国民党士兵冲进城市中心区域，杀害了所有他们遇到的警察和士兵。并且就地搭建了临时防御工事。我们派了数百名士兵投入战斗才成功突破了他们的防线，但是这些狡诈的匪徒们立刻撤入了后巷中，并且在之后潜逃到了当地居民的家中。领队的军官决定将国民党彻底赶出[getanqattacklocationcitykmt]，随后派遣了200名士兵在城市中发动了一场屠杀。数百名平民遭到屠杀，而他们的房子也被烧毁。当陈调元收到[getanqattacklocationcitykmt]的大屠杀报告时，他立刻命人逮捕了这名军官，但是一切都为时已晚。"
 anq.47.a: "泉州大屠杀是国民党的错啊"
 anq.48.t: "南方发生多起铁道袭击事件"
 anq.48.d: "今早，我国南部的铁路受到数起炸弹袭击，使得铁路瘫痪。根据炸弹的数量以及其沿着多条跨省铁轨的布置形式，我们断定这是一场有组织有预谋的行动。而由于铁路的损坏，我们根本没法调兵来对付国民党了。这真的是一场灾难。"
 anq.48.a: "国民党给我等着"
 anq.49.t: "数座工厂受到炸弹袭击"
 anq.49.d: "在今天一大早，我国南方的数座工厂受到了炸弹袭击。根据以往经验，这种高度有组织的袭击只可能是国民党造成的。但与往常不同的是，这次袭击波及了在工厂工作的工人，导致几十人死亡。这可能是国民党组织的最血腥的一次袭击了。"
 anq.49.a: "我们必须立刻解决国民党的威胁"
 anq.50.t: "国民党总部被包围"
 anq.50.d: "在数月的计划、侦察与反侦察后，我们终于确定了国民党恐怖分子的活动据点。在他们的领袖汪精卫的失败之后，他们的据点也终于被摧毁了。看来在持久的消耗战之后，国民党总算手无缚鸡之力了，我们也终于可以宣布我们围剿国民党左派的行动取得了最终的成功。这些反贼再也不可能起来对抗我们了。"
 anq.50.a: "曲终人散"
 anq.51.t: "徐州的鸦片仓库被捣毁"
 anq.51.d: "一批反对吸食鸦片的一贯道信徒攻击并摧毁了一个位于徐州的非法鸦片仓库。尽管销毁鸦片不是什么坏事，但是他们同时也杀害了附近的所有人。我们的士兵在赶到现场后遭遇到了他们的抵抗。我们不能任由一贯道继续存在下去，他们已经造成了太多的麻烦。"
 anq.51.a: "野蛮至极"
 anq.52.t: "北上的商队受袭"
 anq.52.d: "一贯道信徒近日劫掠了我们境内的一个商队并杀害了几十名同行者。这起事件再次展现了邪教的野蛮以及危害性。因此，我们必须彻底铲除掉一贯道的影响，否则事情只会更糟。"
 anq.52.a: "令人作呕"
 anq.53.t: "士兵在北部的村庄受袭"
 anq.53.d: "在我国北部一个村庄里巡逻的士兵受到了一大簇无家可归的一贯道信徒的突袭，直到我们受到报告前，已经有将近20人在交火中死亡。这些信徒早已因为自己的信仰而变得穷困潦倒，如今只能依靠劫掠维持生计。也正是因此，我们才不得不安排士兵巡逻来保持治安。但现在看来即使在巡逻队的保护下，这些村庄也不是安全的。"
 anq.53.a: "他们真不是东西"
 anq.54.t: "城镇遭受一贯道信徒的入侵"
 anq.54.d: "一贯道占领城镇的消息再次在我们境内造成了恐慌与混乱。之后闻讯而来的士兵发现一贯道信徒在驱逐了居民后已经在镇里搭建起了防御措施。终于，在集结了大量部队之后我们才赶跑了一贯道信徒，也使得镇上的居民可以回家。在这次冲突中，数百名一贯道信徒被杀，但我们也付出了惨重的代价。一贯道针的是越来越猖獗了。"
 anq.54.a: "情况真是糟糕。"
 anq.55.t: "一贯道狂信徒占领了军营"
 anq.55.d: "今日，一贯道信徒占领了我们在江苏省内的一处兵营以报复我们之前针对一贯道的军事行动。数百民信徒突然涌入了兵营，杀死了许多士兵，并在此之后在军营内建立起了防御设施。随后，兵营旁的城市也受到了一贯道信徒的袭击。目前，我们已经收到了城内抢劫，甚至强奸的报告。在与一贯道信徒展开了血腥的战斗中，我们损失惨重，最终在付出了将近100名士兵的性命后才总算是夺回了兵营。"
 anq.55.a: "不妙啊不妙"
 anq.56.t: "一贯道占领了我们在江苏的铁路"
 anq.56.d: "为了抗议当局对他们的打压政策，一贯道信徒们占领了整条铁路，甚至破坏了其中的一部分，以表示他们的不满。由于一贯道在铁路两旁修建的防御工事，我们为了夺回铁路而付出了惨痛代价。尽管铁路受损不算严重，但是此举证明一贯道已经足以对我们的经济命脉造成了严重威胁。显然，一贯道已经成为了一个大患。"
 anq.56.a: "我们必须保护好铁路"
 anq.57.t: "一贯道信徒遭到屠杀"
 anq.57.d: "近日，我们的军队试图驱散寻衅滋事的一贯道信徒时与其在一贯道信徒营地产生冲突。在警告被无视后，士兵们开始通过武力来驱散一贯道信徒，导致局势升温。随后，在一贯道信徒们的猛烈反击下，军官下令士兵开枪还击。但是，直到在场的所有一贯道信徒或逃离或倒地前，枪声却一直没有停息。最终，这场事故造成了将近一千人死亡。虽然陈调元事后免去了当事的军官的职位，但是一贯道的怒火仍旧难以平息。"
 anq.57.a: "不太妙"
 anq.58.t: "一贯道被剿灭"
 anq.58.d: "随着最后一个一贯道团体被我们解决，我们终于可以宣布一贯道不再对我们构成隐患。我们付出的大量的人力和物力也换来了我国北方农村的安宁。历史将会记住这支臭名远播的邪教以及它对我们国家带来的伤害。但是至少它已经不存在了，不对我们构成威胁了。"
 anq.58.a: "终于和平了"
 anq.59.t: "往安徽派去军事顾问团"
 anq.59.d: "新皖系迫切的需要更多的部队来对抗联合。我们要向他们派出一支大型训练顾问团吗？虽然他们的胜利将极大提高我们在中国的影响力，但派出顾问团将在一段时间内限制我们自己的训练能力。"
 anq.59.a: "准了"
 anq.59.b: "不值得费工夫"
 anq.60.t: "奉天训练特派团"
 anq.60.d: "奉天政府为了支持我们，向我们派出了一支由数百名中日教官及各级军官组成的大型训练顾问团。这将帮助我们组建对抗宁系所必要的大型部队。"
 anq.60.a: "喜讯"
 anq.62.t: "山东被击败"
 anq.62.d: "曾想在我们最虚弱的时候攻击我们以扩大领土的鲁系邪恶政权被推翻了。我们现在控制了济南的街道，并将确保关于山东前任统治者的记忆完全消失。然而，由于军事占领无法长久延续，我们很快就要决定这块区域的未来。"
 anq.62.a: "好！"
 anq.63.t: "国民党左派被击败"
 anq.63.d: "国民党左派激进的左翼政权在战场上被击败。他们将不得不撤退到隐蔽的根据地，而且由于军队被击溃，他们短时间内不会成为严重的军事威胁。"
 anq.63.a: "好！"
 anq.66.t: "新皖系控制山东"
 anq.66.d: "新皖系已经战胜了宁系。但是鲁系介入了冲突，新皖系在由此引发的战斗中占领了山东。\n然而，新皖系并没有对山东的宣称，由于他们认可我们是合法的中央政府，他们一定很愿意将山东转交给我们。"
 anq.66.a: "提出请求"
 anq.66.b: "他们要就给他们吧，让他们欠着我们。"
 anq.67.t1: "大清授予我们山东"
 anq.67.t2: "大清索要山东！"
 anq.67.t3: "山东的命运"
 anq.67.d1: "清政府很清楚，主动让我们保留山东会让我们欠他们一个人情。至少现在，我们对山东没有真正的宣称，而清政府知道这一点。几乎可以肯定的是，在以后的谈判中，他们会以此为杠杆。"
 anq.67.d2: "在击败了那里的邪恶政权后，我们近期开始了对山东的军事占领。然而，我们对山东没有正式的宣称，而且我们承认帮助了我们的清政府是中国的合法政府。他们提醒了我们这一点，并且现在正在逼迫我们交出山东。考虑到我们目前的弱势地位，我们除了接受并立刻移交控制权之外别无选择。然而，我们不会忘记他们贪婪的扩张行为。"
 anq.67.a: "我们同意"
 anq.68.t: "新皖系占领山东"
 anq.68.d: "我们的盟友新皖系已经成功控制了山东省这个插手了新皖系与宁系的战争的蠢货。然而新皖系政府没有任何正当理由去吞并这一地区，而且他们承认我们是合法政府。虽然为了避免引起清政府的警惕，我们不能现在就吞并这个地区，但是我们可以要求盟友成立一个自治傀儡政府。而一旦战争开始，我们就可以接手控制权。当然，我们的盟友不会喜欢这样做，但这是最好的选项。"
 anq.68.a: "好！"
 anq.69.t: "傀儡山东"
 anq.69.d: "帮助了我们的奉天和日本对我们施压，要求我们不要直接接管山东省。尽管这很不幸，但我们明白我们对该省没有正当宣称。值得庆幸的是，他们允许我们扶持一个我们的自己人，刘和鼎，来暂时管理该省。他会有一定的自治权，但仍向我们效忠。"
 anq.69.a: "这是唯一的选择"
 anq.70.t: "山东的威胁"
 anq.70.d1: "山东的邪恶政权插手了冲突，并在此过程中侵占了我们的部分核心领土。他们的军队并不强大，他们能做到这一点唯一的原因就是宁系被我们和国民党分散了注意力。我们必须立刻行动。"
 anq.70.d2: "山东的邪恶政权可能没有夺取任何领土，但一贯道的拥护者和鸦片成瘾者却不受控制地涌入了江苏。不仅如此，他们当前的领导者可能很快就会袭击我们。我们必须尽快行动。"
 anq.70.a: "还欠火候"
 anq.70.b: "抄家伙"
 anq.71.t: "武安铁路"
 anq.71.d: "清政府的武昌和我们的安庆正在蓬勃发展。不仅如此，他们在我们领土中的地理位置也颇具战略意义。因此，和我们的赞助者清政府一起发展这两个城市和其周边区域将会非常有用。作为开始，我们应该修建一条延伸铁路来把武昌和我们安庆的铁路线连接起来的。首先，从南京到芜湖的铁路将顺着长江延长到安庆，之后途径九江到达武昌。因为九江已经通过一条大型铁路与南昌和杭州相连，所以这条铁路将不仅连接武昌和安庆，而且还连接了南京和武昌。这样就不必过徐州向北，之后向西过郑州再向南了。"
 anq.71.a: "开工吧"
 anq.71.b: "这不划算"
 anq.72.t: "扩建武安铁路"
 anq.72.d: "武昌至安庆的铁路已经建成！利用我们改造龙海铁路和其他项目的经验，安庆工人得以在这个项目上取得了巨大成功。\n然而，光有铁路还不够，因为我们还想发展地区工业，特别是军工业。因此，我们应该与大清和南京的企业合作来发展新的军备工厂。"
 anq.72.a: "做好准备"
 anq.73.t: "北京联络委员会"
 anq.73.d: "北京联络委员会是代表清政府利益的官方组织。它的目标是最终实现中国的完全统一，第一步是从促进控制南北两个大势力的合并开始。很难说清政府会给他们多少钱支持他们，但我们可以肯定，他们会努力得到他们想要的。"
 anq.73.a: "让我们拭目以待"
 anq.74.t: "北京联络委员会办事处"
 anq.74.d: "北京联络委员会刚刚在南京开设了新的办事处。这座建筑不容错过，其中国古典皇室风格令人印象深刻。而它就在市中心，离陈调元的住所不远。这些人要钓的鱼想必很大。"
 anq.74.a: "印象深刻"
 anq.75.t: "匪患问题"
 anq.75.d: "虽然我们可能已经清除了乡村里最让人头疼的捣乱分子，沿路的土匪仍然十分常见。由于人口众多，而且贫困率高，我们对此无能为力。但是，尽管我们无法减少土匪的数量，我们可以保护商队和旅行者。问题是，我们的国家很庞大，而我们的管理能力有限。中国统一委员会向我们提出了解决方案。如果我们允许清军和地方民兵越过边界护送旅行者，那将为我们的军队分担很大压力。"
 anq.75.a: "妙"
 anq.75.b: "大清的军队还是别来了"
 anq.76.t: "铁路的安全问题"
 anq.76.d: "不仅我们的道路很危险，铁路也是如此。土匪们经常逼停火车然后洗劫他们。由于我们和请政府之间有大量火车通行，我们应该允许再次允许清军留在火车上来更有效地提供护卫。"
 anq.76.a: "妙"
 anq.76.b: "大清的军队还是别来了"
 anq.77.t: "国家状况"
 anq.77.d: "尽管我们确实联合了五个省击败了叛徒宁系军阀，但这个美丽的国家已被战争和破坏摧残得面目全非，而必须承认的是，我们也是参与者之一。但现在是重建的时候了，我们要把现在的军事占领恢复成文官领导的统治，并使五省真正联合在一起。我们将必须开始重建，修复破败的乡村。同时，由于西方人的逃亡和战争的破坏，我们的工业也急需恢复。很多的工作需要去做。"
 anq.77.a: "我们会为五省之团结努力"
 anq.78.t: "国民党与一贯道"
 anq.78.d: "我们已经消除了我们南方和北方的区域威胁，但是不幸的是，问题并没有就此结束。尽管国民党在战场上被击败，但他们已经逃回了隐藏在福建的根据地。如果我们不迅速处理，他们将继续造成破坏。\n一贯道可能失去了张天然，但狂热分子仍然活跃在我们的领土内，并试图引发一场全面的宗教革命。我们也必须处理掉他们。"
 anq.78.a: "我们要把这两帮反派连根拔起"
 anq.79.t: "开发新资源"
 anq.79.d: "现在我们已经较好地控制了自己的领土，商企和我们的工业也开始蓬勃发展。矿业公司和勘探者们报告说很多地区都有可能发现额外的矿产，尤其是铁和煤。但是，这些地区很难开发。在这种情况下，和大清合作将是非常有益的，因为大清有很多公司专门从事资源的勘探和开采。"
 anq.79.a: "齐心协力"
 anq.79.b: "我们自己来"
 anq.80.t: "矿业权"
 anq.80.d: "现在我们让大清加入了我们的采矿项目，而他们也开始提出一些需求。事实上，他们要求获得我们最有价值的一些铁矿，也就是在芜湖的那些。诚然，我们已经同意了这个项目，而且这项提议也许能给我们提供比以前更多的矿产，但我们真的还要再付出一些吗？"
 anq.80.a: "准许他们开挖芜湖的资源"
 anq.80.b: "拒绝，你们帮我们忙就行"
 anq.81.t: "大清索要管辖权"
 anq.81.d: "北京联络委员会已经向陈调元当局提出了新的要求。他们说，为了简化合作并确保两地公民安全，在我地境内的两地民众应均将被视为大清国民，并由大清法庭审判。倘若同意，我们会让渡很多权力，因为这样一来我们的人民理论上也是大清国民了。这意味着最终清廷将拥有最高管辖权。然而，如果我们不同意，大清可能就不再愿意提供有价值的援助，因为觉得他们公司和国民的合法权利得不到保证。"
 anq.81.a: "许以清廷权柄"
 anq.81.b: "回绝他们"
 anq.82.t: "大清的权益"
 anq.82.d: "尽管最近我们拒绝了大清在我们领土上行使最高管辖权的要求，他们依然要求我们用其他方式保障他们公民和企业的权利。我们将不得不对他们进行特殊对待并且给与通常他们不会拥有的权利，因为大清的司法系统比我们的先进得多。这对于我们的人民来说不太可能是件好事。"
 anq.82.a: "给予特权"
 anq.83.t: "清商"
 anq.83.d: "清商越来越渴望在我们的国家也进行投资。然而，他们说他们经常受到地方政府的拒绝和其他阻挠。北京联络委员会正在游说我们建立制度来让企业绕开地方政府并依据大清的法律进行部分运作。虽然这会刺激投资，但也为本地企业带来了竞争风险。"
 anq.83.a: "接受提案"
 anq.83.b: "这买卖不公平"
 anq.84.t: "大清投资飙升"
 anq.84.d1: "尽管其中充斥着怀疑和不公，但事实证明允许清商在我们资源丰富的地区经商是非常有益的，因为最近我们注意到有大量来自北方的投资涌入。这么看起来合作确实是有好处的。"
 anq.84.d2: "尽管我们可能不喜欢这种方式，我们必须承认对清商的特殊对待已经让他们追加了大量的投资。也许我们一开始就应该接受的。"
 anq.84.a: "毕竟是条喜讯"
 anq.85.t: "大清又发了一份邀约"
 anq.85.d: "我们曾希望大清不再追究这个问题，但是嗨呀，他们还就这样做了。北京联络委员会对我们最近的行动表示了强烈不满。他们也提出了另一个要求，这次的影响范围更大。他们不仅想让清商绕开地方政府，还希望我们成立一个代表他们利益的特别委员会，并正式在政府中发声。他们还告诉我们，这一次，拒绝的后果将更加严重。"
 anq.85.a: "我们当然接受"
 anq.85.b: "我们还是不接受"
 anq.86.t: "大清惩治企业"
 anq.86.d: "大清对我们的行动很不满，因此对他们境内的企业进行了一些暂时性制裁。这可能会造成一段时间的损失。"
 anq.86.a: "那可不好"
 anq.87.t: "溥仪巡幸南京"
 anq.87.d: "在这旷古大典之中，溥仪陛下亲临南京。吴佩孚、陈调元出席典礼，公开重申南北友好关系，新皖系继续承认大清对中国的统治权。过去数十年谈帝制色变的国人们，也在逐渐地认可陛下的地位。南京方面会对其作何反应？"
 anq.87.a: "南京张开双臂欢迎他"
 anq.87.b: "满大街的抗议等着他"
 anq.88.t: "北京联络委员会斥责陈调元"
 anq.88.d: "陈调元随后被北京联络委员会的使者召见，他被斥责在皇帝临幸南京时招待不周。委员会要求陈调元道歉，同时要求新皖系为溥仪参观南京时自掏腰包建造一座大行宫。"
 anq.88.a: "对不住了"
 anq.88.b: "你们再嚷嚷也没用！"
 anq.89.t: "南京的行宫"
 anq.89.d: "北京联络委员会转达了皇帝陛下的口信，他希望在南京建造一座宫殿，这样他就可以更频繁地访问南京，并临幸他的南方臣民。他还说由于我们的招待周全，我们不必付担任何费用。"
 anq.89.a: "我们照办"
 anq.90.t: "知识分子的聚会"
 anq.90.d: "在北京联络委员会的倡议下，来自全国各地的知识分子，尤其是南京和北京，齐聚一堂。他们得出了相同的结论：中国必须现在而非以后团结起来。尽管他们承认各方政治分歧难以调和，而且大清的君主制并不理想，但他们表示，改革会在以后准备。清政府已经播报了如此之多的内容，现在是时候表态了。在民族主义团体的压力下，陈调元发表了以下声明："
 anq.90.a: "我们将率先垂范！"
 anq.90.b: "地方自治胜于统一"
 anq.91.t: "大清针锋相对"
 anq.91.d: "不幸的是，大清方面没有很好地理解陈调元就自治发表的演讲。实际上，他们感觉陈调元的发言就是在唱反调，以至于他们在我们的地盘，甚至在全中国内发起了积极“揭穿”陈调元鼓动分裂的丑恶嘴脸的宣传运动。我们很难阻止活动的扩散。"
 anq.91.a: "晦气"
 anq.92.t: "河道管理局"
 anq.92.d: "我们最近开发为完成苏北运河而修建堤坝的经验和努力吸引了北京联络委员会，他们希望我们将项目范围从自己的领土拓展到大清疆域。我们要不要接受他们的提议并和他们合作增修运河呢？如果我们同意，首先我们会帮助他们，在他们完工后，他们会帮助我们在金华和钱塘的额外建设。"
 anq.92.a: "当然要帮他们一把了"
 anq.92.b: "我们帮不起"
 anq.93.t: "深化军事合作"
 anq.93.d1: "现在，我们与大清结盟并拥有共同目标，是时候在我们的军队中开展更紧密的合作了。在南京的北京联络委员会成立了一个叫军队合作委员会的新部门，它将致力于进一步整合我们的军事力量。第一步已经迈出，现在委员会又来找陈调元要求更多的合作。我们对此感兴趣吗？"
 anq.93.d2: "上次我们拒绝了军队合作委员会提出的与大清进行更多合作的要求，现在他们又来问我们是否要进一步整合我们的军队。他们说我们不必担心，部队将仍然主要听命于陈调元。"
 anq.93.a: "不，我们做的已经够多了"
 anq.93.b: "我们可以采取下一步行动"
 anq.94.t: "整合指挥体系"
 anq.94.d: "军队合作委员会提出了深化大清与新皖系军队军事联系的计划。首先他们提出对两国指挥体系进行有限整合。尤其是将更现代化的大清的军队结构引入过时的新皖系军阀部队中。虽然这样做会使大清拥有对我军更大的掌控权，但好处也是不容否认的。"
 anq.94.a: "是的，执行整合"
 anq.94.b: "不，兵权可不能随便给人"
 anq.95.t: "共同军官训练"
 anq.95.d: "最近，军队合作委员会意识到在刚刚整合而成的指挥体系中，沟通障碍是个经常出现的问题。为了弥补这个缺陷，也为了给新皖系军官提供急需的战术进修，有人提议由清军将领提供共同的军官培训。这样一定能取得更好的成果。"
 anq.95.a: "妙"
 anq.95.b: "我们没意愿"
 anq.96.t: "防御性训练"
 anq.96.d: "两军之间现已进行了适当的整合，是时候用行动来检验他们了。军队合作委员会已经计划了大型的军事演习，主要专注于防御我们的敌人——奉天。这应该有望使我们的师团为防御敌人入侵的艰苦工作做好更充分的准备。"
 anq.96.a: "当然，参加演习"
 anq.96.b: "不，我们不参加"
 anq.97.t: "临时货币支撑经济"
 anq.97.d: "不久前，我们发行了一种各省通用的临时货币并取得了巨大成功。它改善了贸易，缓解了各省之间的往来限制。但现在[getanqally]找到了我们，问我们是否愿意让他们的中央银行控制并支持该货币。货币仍将是独立的，技术上讲，他们的中央银行只能在得到他们许可的情况下做决定。实际上这还是相当于失去了一些控制权。然而，[getanqally]的支持将大大提高货币的稳定性，流通度和使用率。"
 anq.97.a: "是的，我们会让他们支持货币"
 anq.97.b: "不行，我们要完全的控制权"
 anq.98.t: "国民党的威胁"
 anq.98.d: "国民党在南方各省造成了令人难以置信的动乱，威胁要摧毁中国的一切。他们的“国民革命”威胁到我们整个国家的存续，而且就在我们说话时，他们很可能正在准备攻击我们。我们必须尽快行动，否则他们可能会发展到我们无法击败的程度。"
 anq.98.a: "我们会做好准备"
 anq.98.b: "兄弟们抄家伙！"
 anq.99.t: "吴佩孚会见陈调元"
 anq.99.d: "吴佩孚在一次严格意义上的私人会议中见了陈调元。吴佩孚只带了一小队随行，很明显他不是来宣传大清的，他只是想说服陈调元。吴佩孚显得很疲惫，但仍显现出一股陈调元无法比拟的气场。\n\n会议进行了不到两个小时，陈调元从房间里走出来，神情严肃地思考着。很快，陈调元无法对吴佩孚的雄辩和论证提出反驳。中国必须统一，而且要尽快。"
 anq.99.a: "吴大帅信得过"
 anq.101.t: "清皖公开会议？"
 anq.101.d1: "大清向我们提议在南京举行一次我们领导人之间的大型公开会议。溥仪对南京的访问取得了巨大的成功，因此，清廷问我们是否允许溥仪再次访问。他们还提到，如果能在溥仪在南京的新皇宫里举行活动就更好了。现在的问题是，我们是否同意举办这次活动？"
 anq.101.d2: "大清向我们提议在南京举行一次我们领导人之间的大型公开会议。溥仪对南京的访问是一次巨大的失败，因此，清廷决定让溥仪留在国内。他们希望我们能从那次不幸中走出来。他们提到溥仪在南京的新皇宫可以作为活动地点。现在的问题是，我们是否同意举办这次活动？"
 anq.101.a: "是的，举办活动！"
 anq.101.b: "不，他们得呆在家里"
 anq.102.t: "会议的结果"
 anq.102.d: "会议持续了数日。数万人前来围观，一睹中国国家领导人的风采。吴佩孚和陈调元看起来很友好，经常可以看到他们握手合影。但现在大问题来了，这次会议究竟有没有取得实质性的进展？陈调元同意对吴佩孚做出新的让步吗？"
 anq.102.a: "又向统一迈进了一步"
 anq.102.b: "进展顺利"
 anq.102.c: "几乎毫无进展"
 anq.103.t: "大清与大陆银行贷款"
 anq.103.d1: "大清向我们提出了以下诱人的条件：他们说将大大放款大陆银行对我们的贷款条件，让借贷利息接近于免费。作为回报，他们希望我们在整合和统一方面更进一步。这样值得吗？"
 anq.103.d2: "最近大陆银行的贷款为我们提供了急需的工业扩张资金。现在大清又向我们提出追加贷款，与大陆银行的贷款类似。这就需要我们做出一个决定。这些贷款必然导致大清在统一问题上对我们有更多的期望，这样值得吗？"
 anq.103.a: "当然，我们接受"
 anq.103.b: "别，这不划算"
 anq.104.t: "吴佩孚会见反租界活动者"
 anq.104.d: "清政府的实际领导人吴佩孚最近会见了反租界联盟的各位领袖。这个消息是通过一个比较支持共和的反租界联盟领导人传到陈调元的耳朵里的，他一直要求陈调元以强硬的姿态反清并宣布独立共和。当然，陈调元非常清楚，他并没有这样做所必要的支持，而且他反而与大清更紧密地结盟了。陈调元也出于对吴佩孚的尊重原谅了他。不过，吴佩孚与他相背而行还是很可惜的。"
 anq.104.a: "卑鄙无耻"
 anq.105.t: "大清的额外援助"
 anq.105.d: "我们对待重建的合作姿态引来了清政府的大量支持，但他们的支持大部分都被地方政府和其下属机关所使用殆尽了。不过，清政府决定提供额外支持，因此重建也得以尽快完成，其中的困难也得以纾解。"
 anq.105.a: "欢迎任何形式的帮助！"
 anq.106.t: "应急战争生产"
 anq.106.d: ""
 anq.106.a: ""
 anq.107.t: "工事委员会"
 anq.107.d: ""
 anq.107.a: ""
 anq.108.t: "邀请军官"
 anq.108.d: ""
 anq.108.a: ""
 anq.109.t: "共享救济部队"
 anq.109.d: ""
 anq.109.a: ""
 anq.110.t: "协同禁毒"
 anq.110.d: ""
 anq.110.a: ""
 anq.111.t: "协同扫盲"
 anq.111.d: ""
 anq.111.a: ""
 anq.113.t: "不满的清政府"
 anq.113.d1: "我们的大恩主清廷告诉我们，他们对我们之间的关系非常不满意。虽然我们努力凑近他们并与他们开展合作，但我们最近也拒绝了他们一箩筐的提议。他们已经开始派出特工来对付我们，如果我们再不悬崖勒马，他们就会主动搞破坏。"
 anq.113.d2: "虽然他们的不满最近有所减少，但清政府对我们的行动仍然不满意，我们必须小心行事，绝不能再激怒他们。"
 anq.113.a: "这可不妙"
 anq.114.t: "与清廷的冲突升级"
 anq.114.d1: "我们最近的行为激怒了大恩主清廷，现在清皖之间的冲突已然升级。他们的破坏变得更为频繁，在这种情况下，我们的管理难以为继，部分原因是我们太依赖清廷了。我们得赶快想点法子。"
 anq.114.d2: "虽然清廷不再愤怒，但是双方政府之间的冲突仍在不断升级。努力解决彼此之间的问题至关重要。我们容不得半点差错。"
 anq.114.a: "这事没法善了"
 anq.115.t: "清廷震怒"
 anq.115.d1: "我们的盟友清廷已经表明他们对我们极度愤怒。新皖系已经让他们大失所望，并且违背了许多承诺。随着紧张骤增，我们的政府已经岌岌可危。"
 anq.115.d2: "清廷已经解除了对我们的主要障碍，双方的关系也有了一定的正常化，但仍然是极度糟糕。要让我们和清廷重修于好，我们还需要付出许多努力。"
 anq.115.a: "我们应该有所退让"
 anq.116.t: "清政府干扰我们的政府"
 anq.116.d: "随着冲突进一步升级，清廷已经开始阻挠我们政府的一切。他们开始向我们的领土内派遣军队和间谍来扰乱我们的通讯，并接近我们那些可能会忠于他们的督理。如果这帮督理知道清廷正打探他们的底细，他们甚至可能更乐意倒向清廷。因此，我们要么夺回控制权，要么接受清廷的要求。"
 anq.116.a: "安抚他们比较好"
 anq.117.t: "与清廷重归于好"
 anq.117.d: "与清政府的冲突已经解决，他们不再像以前那样欲求不满了。不过我们仍须小心行事，不要让这种事再次发生。"
 anq.117.a: "重回正轨"
 anq.118.t: "陈调元与反租界运动者"
 anq.118.d: "陈调元是安庆无可争议的领袖。他的统治地位至高无上，政府的各个部门也都由其亲信把控。虽然陈调元想要进行完全的专制统治，但他既没有其所需的人际关系网络，也没有来自军队的支持。他能走到今天这一步完全是靠着他对反租界运动的支持。这是一场奖励丰厚的赌博，但也意味着他只能通过依赖他们来获取政治支持。一旦他赌输了，他手下的官员和军队将立刻转投他人。\n\n这就是为什么陈调元必须与租界运动保持良好的关系。可惜这并不容易，因为这场运动极其分裂，由数不清的组织和联盟所组成。到目前为止，最大的参与组织是活跃于整片华东地区，且现在尤其在新皖系内极具影响力的反租界联盟。这联盟自身实际上也是分裂的，其中属共和派和保皇派两方的声势最为浩大。这两派都主张在短时间内统一中国，且只能采用他们所主张的政府形式。在共和派内有一小股势力既不支持[QIE.GetNameDef]也不欢迎奉天政府，而是希望让陈调元当上国家领袖。\n\n如果他的政府想要取得成功，陈调元必须平衡多方势力。一方面，他必须与那些维持农村秩序的退伍军人和地方领导人保持友好关系，但这意味着要与那些支持孙传芳叛国政府的人合作。他还必须进行重大改革，以安抚反租界的激进分子，尽管这将带来更多的问题。不过可以肯定的是，在华东大部分地区被他控制的情况下，没有人能够忽视陈调元的存在。"
 anq.118.a: "有意思"
 anq.119.t: "奉天思量策略"
 anq.119.d: "我们的老大，奉天政府，正在考虑改变他们的战略，因为他们有了我们作为盟友。他们正在准备针对北京政府开展复国战争，现在必须决定我们在复国大计中发挥何种作用。陈调元并不想趟这趟混水，尤其是考虑到五省的损失和目前我们军队的薄弱状态。但他知道自己无法立刻回复这一请求，所以陈调元会向奉天以及他们的主子日本作出以下承诺：我们会参战，但希望奉天和日本都能提供慷慨的重建援助和支持。否则，我们打不起持久战。"
 anq.119.a: "听起来不错"
 anq.120.t: "奉天在等着"
 anq.120.d: "奉天政府已决定，鉴于我们当前的脆弱状态"
 anq.120.a: "听起来不错"
 anq.121.t: "奉天和日本支持重建"
 anq.121.d: "为了让我们恢复实力，奉天政府和日本决定支持快速重建的计划。这将有助于我们加快向北京推进的步伐。"
 anq.121.a: "好消息"
 anq.122.t: "奉天希望发动闪击"
 anq.122.d: "奉天政府认为发动在数月内迅速击垮北京的闪击战是最好的作战方针。当然，这会迫使战火尚未熄灭的我们陷入另一场战争。[getanqshandongreclamation]我们是否认这道方针，还是接受并执行这道方针比较好呢？"
 anq.122.a: "真是个坏主意"
 anq.122.b: "我们做得到"
 anq_shandong_participatesreclamation: "鲁系可能也会加入奉天一方，使我们如虎添翼。"
 anq.123.t: "奉天不改变作战方针"
 anq.123.d: "奉天政府既未能就作战方针与我们达成一致，也未能获得日本对其方针的支持。这表示他们会坚持其原有的计划。"
 anq.123.a: "听起来不错"
 anq.124.t: "重建计划"
 anq.124.d: "根据协议，奉天政府和日本承诺将对重建计划投入大量资源，确保五省尽快完全恢复。他们还承诺派遣劳工和部队来防范随时可能发生的国民党和一贯道叛乱。与闭门造车相比，这将有助于我们更快处理自身问题。"
 anq.124.a: "听起来不错"
 anq.125.t: "18个月过去了"
 anq.125.d: "距离我们平定五省已过去18个月。奉天政府希望我们早日做好准备。"
 anq.125.a: "我们会做好准备"
 anq.126.t: "奉天卷入战争！"
 anq.126.d: "晋系已争取到奉天的直接保护。奉天认为这比履行其对我们进攻大清的承诺更为重要。这实在是难以接受！"
 anq.126.a: "真是惨"
 anq.127.t: "大帅的宣言"
 anq.127.d: "[FNG.GetLeader]发表了伟大的宣言，宣布一个月后将发动复国战争。按照我们的战略，皖奉将并肩作战。"
 anq.127.a: "我们信守承诺"
 anq.128.t: "大帅的宣言"
 anq.128.d: "[FNG.GetLeader]发表了伟大的宣言，宣布一个月后将发动复国战争。按照我们的战略，皖奉将并肩作战。"
 anq.128.a: "我们信守承诺"
 anq.129.t: "张宗昌统治山东"
 anq.129.d: "在国内广受诟病的狗肉将军张宗昌现在统治着山东。他是奉天的老盟友，这意味着我们在某种程度上也是盟友。不过，张宗昌肯定对五省有觊觎之心。所以，虽然鲁皖联盟让我们的如虎添翼，但我们还是得设法对付他。"
 anq.129.a: "好"
 anq.130.t: "无人干预"
 anq.130.d: "奉天已经完全从鲁皖争端中脱身。这让我们别无选择，只得独自立即向山东进发。和张宗昌打交道，讲理行不通。"
 anq.130.a: "那就开战吧"
 anq.131.t: "谈判破裂"
 anq.131.d: "奉天的调解失败了，与张作霖的外交都停止了。我们现在必须行动起来对抗他！"
 anq.131.a: "这意味着战争"
 anq.132.t: "交易达成"
 anq.132.d: "我们与鲁系成功地达成了一项协议，这意味着至少在国民党被击败之前，我们北边暂时是安全的。但是，这种局面不会一直持续下去。"
 anq.132.a: "暂时的和平"
 anq.133.t: "外交官提出和议"
 anq.133.d1: "我们政府中的一位低级外交官毅然承担了阻止我们对鲁战争的责任，并坚持认为奉天方面失败的调节不是放弃这一努力的理由。这名外交官冒险抵达山东且敢以生命为代价与张宗昌会面。不过这一次，张宗昌还是通情达理的接受了外交官的提议，放弃他现在在江苏以外的所有领土。这的确意味着他们将会暂时统治五省中的江苏一省。但考虑到国民党是个更加迫在眉睫的威胁，这也不是不可接受。"
 anq.133.d2: "我们政府中的一位低级外交官毅然承担了阻止我们对鲁战争的责任，并坚持认为奉天方面失败的调节不是放弃这一努力的理由。这名外交官冒险抵达山东且敢以生命为代价与张宗昌会面。不过这一次，张宗昌还是通情达理的接受了外交官的提议，山东得以守住自己在江苏获得的地盘。这意味着，他们将暂时管理五省之一的江苏的部分地区。但考虑到国民党是个更加迫在眉睫的威胁，这也不是不可接受。"
 anq.133.d3: "我们政府中的一位低级外交官毅然承担了阻止我们对鲁战争的责任，并坚持认为奉天方面失败的调节不是放弃这一努力的理由。这名外交官冒险抵达山东且敢以生命为代价与张宗昌会面。不过这一次，张宗昌还是通情达理的接受了外交官的提议，这意味着我们要把整个江苏让给他们，让他们暂时管理五省之一的江苏。但考虑到国民党是个更加迫在眉睫的威胁，这也不是不可接受。"
 anq.133.d4: "我们政府中的一位低级外交官毅然承担了阻止我们对鲁战争的责任，并坚持认为奉天方面失败的调节不是放弃这一努力的理由。这名外交官冒险抵达山东且敢以生命为代价与张宗昌会面。不过这一次，张宗昌还是通情达理的接受了外交官的提议，那就是我们只把江苏的一部分徐海割让给他们。这确实意味着，他们将暂时管理五省之一的江苏的一部分。但考虑到国民党是个更加迫在眉睫的威胁，这也不是不可接受。"
 anq.133.a: "这提议很合理"
 anq.133.b: "战争是更好的选择"
 anq.134.t: "奉天当局给我们撑腰"
 anq.134.d: "我们与山东的冲突化成了战争，不过谢天谢地，奉天当局决定支持我们，而不是张宗昌。"
 anq.134.a: "很好"
 anq.135.t: "奉天当局给鲁系撑腰"
 anq.135.d: "我们与鲁系的冲突化成了战争，可惜奉天当局决定支持张宗昌，而不是我们！"
 anq.135.a: "好吧"
 anq.136.t: "鲁系事宜"
 anq.136.d1: "今战事已息，现在是一劳永逸解决鲁系问题的时候了。我们必须毕其功于一役，不会接受任何暂时性方案。目前，张宗昌仅据山东一隅。可以预见的是，奉天方面想让我们把江苏的部分地区割让给他们，当然这是不可接受的。五省之联合牢不可破！"
 anq.136.d2: "今战事已息，现在是一劳永逸解决鲁系问题的时候了。我方须毕其功于一役，不会接受任何暂时妥协。目前，我政府与张宗昌裂江苏之土各据半方。江苏作为五省之一，必须归于我方掌控。我方将与奉天一同作出外交抗议，也望奉天方面可助我一臂之力，共讨此贼。"
 anq.136.d3: "今战事已息，现在是一劳永逸解决鲁系问题的时候了。我方须毕其功于一役，不会接受任何暂时妥协。目前，张宗昌贼寇窃据江苏全土。江苏作为五省之一，必须归于我方掌控。我方将与奉天一同作出外交抗议，也望奉天方面可助我一臂之力，共讨此贼。"
 anq.136.a: "让我们瞧瞧会发生什么"
 anq.137.t: "复国战争大获成功"
 anq.137.d: "奉天成功地控制了北京，中国只剩下一家中央政府。"
 anq.137.a: "终于只剩一家了"
 anq.138.t: "奉天与日本对话"
 anq.138.d: "据可靠消息，日本正试图怂恿奉天铤而走险，为了统一全国而向其他势力开战，几乎没有留下任何民主化或容下其他领导人的空间。"
 anq.138.a: "告诉他们这不可接受"
 anq.139.t: "奉天与日本对话"
 anq.139.d: "据可靠消息，日本正试图怂恿奉天铤而走险，为了统一全国而向其他势力开战，几乎没有留下任何民主化或容下其他领导人的空间。我们目前仰赖日本援助，奉天也希望继续与日本保持紧密的关系，但我们还是要请他们多加小心。"
 anq.139.a: "通知奉天方面小心为上"
 anq.141.t: "与[FNG.GetLeader]议和"
 anq.141.d: "现在奉天是中国唯一的中央政府，我们必须和他们谈谈我们的未来。他们希望把我们纳入一个统一的中国。目前，我们政府在群众中没有多少威信，而且还依赖日本的援助。我们没有选择的余地，早晚要统一。所以现在，我们没有任何讨价还价的空间。"
 anq.141.a: "开始整合对话"
 anq.142.t: "与[FNG.GetLeader]议和"
 anq.142.d: "现在奉天是中国唯一的中央政府，我们必须和他们谈谈我们的未来。他们希望把我们纳入一个统一的中国。目前，我们政府在群众中没有多少威信，但我们基本上不依赖日本人。我们没有选择的余地，早晚要统一。所以现在，我们没有多少讨价还价的空间，但如果可以的化，我们要求他们尽量远离日本。"
 anq.142.a: "开始整合对话"
 anq.143.t: "与[FNG.GetLeader]议和"
 anq.143.d1: "现在奉天是中国唯一的中央政府，我们必须和他们谈谈我们的未来。他们希望把我们纳入一个统一的中国。目前，我们的政府有很高的公信力。也就是说，在整合我们之前，我们可以向[FNG.GetLeader]提些要求。首先，我们必须要求他摆脱日本的影响。第二，他们要推行一些民主化措施。"
 anq.143.d2: "现在奉天是中国唯一的中央政府，我们必须和他们谈谈我们的未来。他们希望把我们纳入一个统一的中国。目前，我们的政府有很高的公信力。也就是说，在整合我们之前，我们可以向[FNG.GetLeader]提些要求：他们要推行一些民主化措施。"
 anq.143.a: "提出明确要求"
 anq.144.t: "与[FNG.GetLeader]议和"
 anq.144.d: "现在奉天是中国唯一的中央政府，我们必须和他们谈谈我们的未来。他们希望把我们纳入一个统一的中国。目前，我们的政府有很高的公信力。也就是说，在整合我们之前，我们可以向[FNG.GetLeader]提些要求：他们必须要推行一些民主化措施。"
 anq.144.a: "提出明确要求"
 anq.145.t: "奉天拿下北京"
 anq.145.d: "奉天政府成功占领了北京。然而，他们并不打算让我们成为他们的盟友，毕竟我们从一开始就没有参与复国战争。这意味着奉天政府可能会对我们开战。我们必须小心为上。"
 anq.145.a: "小心为上"
 anq.146.t: "加入奉天"
 anq.146.d: "虽然我们还没有进入完全戒备状态，但奉天亦然。我们可以弥合关系，也可以继续走自己的路，或者投奔他人。"
 anq.146.a: "没必要跟他们混"
 anq.146.b: "再次加入奉天"
 anq.147.t: "加入奉天"
 anq.147.d: "虽然我们可能没有完全参与复国战争，对奉天也有戒心，但他们仍然是唯一的中央政府。而且，我们的政府目前严重缺乏合法性，也就是说，如果我们拖延中国的统一，或者投奔他人，那情况就会变得非常不妙。"
 anq.147.a: "再次加入奉天"
 anq.148.t: "奉天与我们抗衡"
 anq.148.d: "奉天方面认为我们在复国战争中出工不出力，对我们十分恼怒。他们决定不再等待，开始调集军队打算进攻我军。我方必须恳求奉天和平解决此事，并且加快整合进程，否则我们就必须做好战争准备。"
 anq.148.a: "请求和解"
 anq.148.b: "整军备战"
 anq.149.t: "奉系答应了我们"
 anq.149.d: "奉天已经接受了我们的要求，为一个真正为了中国统一的会议铺平了道路。"
 anq.149.a: "好消息"
 anq.150.t: "奉天拒绝了我们"
 anq.150.d: "奉天没有接受我们的要求。由于谈不下去，我们将不得不与他们断绝关系。"
 anq.150.a: "我们必须这样做"
 anq.151.t: "奉天拒绝"
 anq.151.d: "奉天没有接受我们的要求。虽然这并不理想，但我们也是无能为力。当然这无伤大雅，我们还得继续前进。"
 anq.151.a: "很好"
 anq.152.t: "步入大会"
 anq.152.d: "并不是说我们的问题已经解决了，现在是采取下一步统一措施的时候了。"
 anq.152.a: "很好"
 anq.153.t: "关系破裂"
 anq.153.d: "我们与奉天的关系已经完全破裂，这意味着他们现在不是我们的盟友了。我们将不得不单独行动或寻求其他盟友。"
 anq.153.a: "够呛"
 anq.154.t: "加快整合速度？"
 anq.154.d: "我们政府享有良好的信誉度，至少能在短时间内拒绝奉天的提议。然而，一些反租界领袖和政府内人士告诉陈调元没理由拖延。即便我们会失去自治权，也必须让中国尽早统一。"
 anq.154.a: "同意"
 anq.154.b: "不行"
 anq.155.t: "走向统一"
 anq.155.d: "这次会议是成功的，这意味着我们现在可以开始与奉天迅速整合的进程。"
 anq.155.a: "很好"
 anq.156.t: "奉天对我们采取敌对立场"
 anq.156.d1: "奉天选择了武力统一的道路。我们不再与他们有任何瓜葛，而他们却变得充满敌意。我们必须为可能发生的战争做好准备。"
 anq.156.d2: "奉天选择了武力统一的道路。他们对我们的警告置之不理，反而接受了日本人的要求！我们要为可能发生的战争做好准备。"
 anq.156.a: "真糟糕"
 anq.157.t: "奉天要求整合"
 anq.157.d: "奉天政府对我们的敌意越来越大，现在为了换取和平，他们要求我们接受整合要求。"
 anq.157.a: "绝不"
 anq.157.b: "我们别无选择"
 anq.158.t: "合作统一"
 anq.158.d: "奉天政府已决定采取积极行动，以图统一全国，我们也在其全盘计划之中。如此一来，在别处陷入战火时，我们还能继续偏安一隅。"
 anq.158.a: "很好"
 anq.159.t: "开始整合"
 anq.159.d: "会晤取得圆满成功，我们现在可以慢慢开始整合进程了。"
 anq.159.a: "好极了"
 anq.160.t: ""
 anq.160.d: ""
 anq.160.a: ""
 anq.161.t: "寻求奉天政府的帮助"
 anq.161.d: "我们的老大，奉天政府，希望我们能和他们一起参加对北京当局的复国战争。陈调元并不想趟这趟混水，尤其是考虑到五省的损失和目前我们军队的薄弱状态。希望奉天能提供慷慨的重建援助和支持。如果他们同意，我们可以考虑加入他们的复国战争。"
 anq.161.a: "发出请求"
 anq.162.t: "奉天承诺援助"
 anq.162.d1: "奉天政府已经决定，他们会大力帮助我们！这是个好消息，因为会加速我们的重建工作。当然，他们也会对我们抱有更大的期望。可惜的是，日本不愿意援助我们。"
 anq.162.d2: "奉天政府和日本已经决定，他们会大力帮助我们！这是个好消息，因为会加速我们的重建工作。当然，他们也会对我们抱有更大的期望。"
 anq.162.a: "好极了"
 anq.163.t: "开始重建合作"
 anq.163.d1: "奉天政府承诺的援助已经开始到达，这意味着我们现在可以真正开始重建了。"
 anq.163.d2: "奉天政府和日本承诺的援助已经开始到达，这意味着我们现在可以真正开始重建了。"
 anq.163.a: "很好"
 anq.164.t: "奉天拒绝援助"
 anq.164.d: "奉天拒绝援助我们重建，也就是说，我们现在只能自己动手丰衣足食了。"
 anq.164.a: "真糟糕"
 anq.171.t: "复国战争"
 anq.171.d1: "奉天政府举办的沈阳会议已告结束。在我们的要求下，他们摆出了坚决反对租界的立场。这真是个好消息，这让我们参加复国战争对抗北京政府的正当性更进一步。然而，如果我们想做出真正正确的决定，就必须在面临其他抉择时多加思量。"
 anq.171.d2: "奉天政府举办的沈阳会议已告结束。他们公然无视了我们的建议，拒绝做出反对租界的立场。不过，在彻底拒绝加入他们的联盟之前，我们还需三思。毕竟参与复国战争可能确实是一项正确的决定。"
 anq.171.d3: "奉天召开的沈阳会议于不久前宣告结束。反清冲突已经开始，我们时间紧迫。若是我们想要为中国的未来争取更多话语权，就必须迅速做出决定。"
 anq.171.a: "商议良多"
 anq.172.t: "奉天与重建"
 anq.172.d1: "当我们在八省联合内战中获胜，需要外界帮助重建时，奉天政府迅速伸出了援手。这有助于加快我们恢复，并对我们加入其复国战争的意愿产生积极影响。"
 anq.172.d2: "当我们在八省联合内战中获胜，需要外界帮助重建时，奉天政府迅速伸出了援手。他们甚至说服了日本也来帮我们一把。这有助于加快我们恢复，并对我们加入其复国战争的意愿产生积极影响。"
 anq.172.d3: "当我们需要帮助时，奉天政府没有到来，他们承诺帮助重建，却不打算花费资金。这严重损害了我们对其的信任。"
 anq.172.a: "确实。"
 anq.173.t: "与鲁系议和"
 anq.173.d1: "我们期待奉天政府在与鲁系议和时的斡旋工作，这项工作能有效检验其谈判能力，并且几乎是与我们携手统一中国的必要条件。他们的工作一败涂地，甚至无法促成暂时的和平。我们的未来充满了坎坷。"
 anq.173.d2: "我们期待奉天政府在与鲁系议和时的斡旋工作，这项工作能有效检验其谈判能力，并且几乎是与我们携手统一中国的必要条件。他们促成了一项临时协议，使我们得以优先关注其他威胁，但不幸的是他们后来搞砸了，未能给出合适的永久方案。"
 anq.173.d3: "我们期待奉天政府在与鲁系议和时的斡旋工作，这项工作能有效检验其谈判能力，并且几乎是与我们携手统一中国的必要条件。这项工作一开始失败了，但多亏我们独自与鲁系达成了一项协议，奉天最终为我们提供了永久方案。"
 anq.173.d4: "我们期待奉天政府在与鲁系议和时的斡旋工作，这项工作能有效检验其谈判能力，并且几乎是与我们携手统一中国的必要条件。奉天成功缓和了局势，并促成了临时协议和永久方案。"
 anq.173.a: "确实。"
 anq.165.t: "反租界运动者和[QIE.GetNameDef]"
 anq.165.d1: "我们的共和立场，使得我们获得了更多反租界运动的共和派势力的支持。在北方，尽管溥仪不过是吴佩孚的傀儡，但清朝仍在统治。我们必须继续强调我们的共和理念，以保持和反租界同盟的盟友地位。"
 anq.165.d2: "清政府不再由吴佩孚的直系军阀统治。相反，溥仪在一场名为“宣统维新”的政变中重新执掌大权。这大大增加了我们内部反租界主义者的反君主情绪，巩固了我政府支持共和的声誉。反租界联盟中的保皇派，过去一直强调清政府是在直系军阀集团和满清皇室之间取得和谐平衡，但随着直系军阀的覆灭，他们的论调也逐渐弱化。与此同时，一些坚定的满遗保皇派也获得了支持，但他们只是少数。随着清政府掌权但不得人心，我们的声望也随之提高。越来越多的人要求我们与奉天一起参加反对清政府的复国战争。"
 anq.165.d3: "我们之所以站在奉天政府一边，很大程度上是因为共和理想。1911年的辛亥革命得到民众竭诚拥护，其本质上也是共和主义和反君主的。我们重申辛亥革命的共和理想、否定清政府是正统中国政府的做法让我们的合法性得以提高。然而，在一次未遂政变之后，吴佩孚巩固了对其政权的控制权，将溥仪赶下了皇位，并在此过程中宣布实行共和制。这对我们来说是个坏消息，因为这破坏了我们支持奉天的很多基本前提。反租界联盟里一向最受欢迎的共和派，现在已经有成员开始转投吴佩孚的直系军阀了。那些倒戈的人呼吁我们也这样做，可惜考虑到奉天在之前针对孙传芳势力的战争中对我们的支持，我们无法做出这种背刺行为，因为这样会影响我们的信誉。"
 anq.165.a: "好吧"
 anq.165.b: "好极了"
 anq.165.c: "这可不妙"
 anq.166.t: "反租界联盟要求参加复国战争"
 anq.166.d1: "中国最大的反租界组织——反租界联盟，原本在是否支持我们加入盟友奉天参加复国战争的意见上存在分歧。不过，最近清政府的宣统维新，让保皇派变成了边缘人士，也让共和派的发言更加无所畏惧，他们认为这就是为什么连“君主立宪制”都行不通的例子。尽管他们也不怎么喜欢奉天。"
 anq.166.d2: "中国最大的反租界组织——反租界联盟，原本在是否支持我们加入盟友奉天参加复国战争的意见上存在分歧。不过，奉天与日本关系的破裂，让支持奉天的共和派获得了很大的支持，日本问题是反租界联盟没有完全接受我方与奉天合作的主要原因。现在共和派的胆子大了很多，纷纷要求我国政府加入奉天阵营，一同终结清朝的统治。"
 anq.166.d3: "中国最大的反租界组织——反租界联盟，原本在是否支持我们加入盟友奉天参加复国战争的意见上存在分歧。但是，我们的政府已经表明，它再不是一个普通的军阀政府，而是真正努力取得了应有的合法性和公信力。因此，因为我们和奉天的合作关系，现在共和派的反租界人士已经被争取到了我们这一边，并站出来支持我们参加复国战争，相信我们会确保奉天的所作所为。"
 anq.166.a: "很好"
 anq.167.t: "反租界联盟抵触参加复国战争"
 anq.167.d1: "最近发生的事情，特别是吴佩孚领导的共和派接管北京，在反租界人士中引起了很大的震动。许多人认为，吴佩孚虽然与德国人合作，但至少他还是一个有原则的人，比起给日本人当狗的张作霖要好得多。因此，他们积极呼吁我们放弃参加复国战争。虽然我们不能因为奉天政府对我们的支持而断绝与他们的关系，但我们可以尽量在冲突中不那么积极。"
 anq.167.d2: "最近发生的一些事件，导致日本对奉天的影响力急剧增加，这已经引起了反租界联盟内部的愤怒。就连一些最热心的共和派也收回了对奉天政府的支持，认为我们必须在奉天所希望的对[QIE.GetNameDef]的复国战争中保持中立立场。虽然我们不能因为奉天政府对我们的支持而断绝与他们的联系，但我们确实可以尝试尽量在冲突中表现不那么积极。"
 anq.167.a: "我们不想激怒他们"
 anq.168.t: "反租界联盟就参加复国战争分成两派"
 anq.168.d: "在我们是否应该参加复国战争的问题上，反租界联盟内部各派依然存在分歧。我们与奉天的合作关系固然重要，但我们也可以选择作为一个不那么积极的角色。"
 anq.168.a: "我们可以自己作决定"
 anq.169.t: "日本对奉天的影响"
 anq.169.d1: "在日本人的影响方面，我们不仅要担心反租界同盟，还关系到我们自身的利益。日本的高度影响力也意味着我们的自主权将更快地受到质疑，出于我们的反租界立场，日本人可能宁愿我们被消灭。而现在，日本完全主导着奉天的经济和政治。这让我们对加入复国战争感到不快至极。"
 anq.169.d2: "在日本人的影响方面，我们不仅要担心反租界同盟，还关系到我们自身的利益。日本的高度影响力也意味着我们的自主权将更快地受到质疑，出于我们的反租界立场，日本人可能宁愿我们被消灭。而现在，日本在奉天的经济和政治领域中都有很大的影响。这让我们对加入复国战争感到十分不快。"
 anq.169.d3: "在日本人的影响方面，我们不仅要担心反租界同盟，还关系到我们自身的利益。日本的高度影响力也意味着我们的自主权将更快地受到质疑，出于我们的反租界立场，日本人可能宁愿我们被消灭。而现在，日本在奉天的经济和政治领域中都有明显的影响。这让我们对加入复国战争感到些许不快。"
 anq.169.d4: "在日本人的影响方面，我们不仅要担心反租界同盟，还关系到我们自身的利益。日本的高度影响力也意味着我们的自主权将更快地受到质疑，出于我们的反租界立场，日本人可能宁愿我们被消灭。值得庆幸的是，目前日本人在奉天内部的影响力非常有限，这打消了我们的顾虑。"
 anq.169.d5: "奉天不再与日本有联系，这意味着他们成为了一个更加独立和可信的政府。这让我们更加渴望加入他们的复国战争，这纯粹是从我们自身的角度出发。不过这也意味着奉天更加依赖我们的支持，因为他们不再有一个强大的后台了。"
 anq.169.a: "有必要三思"
 anq.170.t: "我们对日本的依赖"
 anq.170.d1: "为了确定我们的行动方针，我们不仅要看日本与奉天关系的坏的方面，还要看它的好处，因为这样可以使我们在经济上占很大的便宜。事实上，我们对日本的依赖已经非常高，失去日本的支持会对我们的经济造成相当大的伤害。因此，加入奉天，不冒失去日本支持的风险，可能是个更好的选择。"
 anq.170.d2: "为了确定我们的行动方针，我们不仅要看日本与奉天关系的坏的方面，还要看它的好处，因为这样可以使我们在经济上占很大的便宜。我们对日本没有很高的依赖性，但我们仍然从与他们的合作中得到了很多的好处。我们不想去冒失去这些利益的风险。"
 anq.170.d3: "为了确定我们的行动方针，我们不仅要看日本与奉天关系的坏的方面，还要看它的好处，因为这样可以使我们在经济上占很大的便宜。但是，我们对日本支持的依赖程度并不高，并不会有什么实际影响，所以我们可以放心把这一点抛诸脑后。"
 anq.170.a: "我们会考虑到这一点的"
 anq.174.t: "与奉天的关系"
 anq.174.d1: "衡量是否在复国战争中加入奉天的最终因素，是我们对其的当前看法。目前我们与其的关系为极好，加入复国战争显然会保持这种关系。"
 anq.174.d2: "衡量是否在复国战争中加入奉天的最终因素，是我们对其的当前看法。目前我们与其的关系为较好，这表示我们可能应加入其战争。"
 anq.174.d3: "衡量是否在复国战争中加入奉天的最终因素，是我们对其的当前看法。目前我们与其的关系为较差，但尚未达到放弃加入复国战争的地步。"
 anq.174.d4: "衡量是否在复国战争中加入奉天的最终因素，是我们对其的当前看法。目前我们与其的关系为极差，可能不应在复国战争中加入他们。"
 anq.174.a: "好吧。"
 anq.175.t: "复国战争决议"
 anq.175.d1: "多方因素已表明，在复国战争中同奉天一起攻打北京是正确的选择。因此，无论我府的信誉度如何，放弃加入复国战争都意味着政治自杀。承诺在奉天与北京开战时对其施以援手，是我们唯一可做的选择。"
 anq.175.d2: "几乎所有因素都表明，我们应在复国战争中同奉天一起攻打北京。当然，“几乎所有”意味着我们至少还有些余地另寻明主。因为事实是，我们的民众大都厌倦战争，尤其是对抗中国同胞的战争。然而，现政府的合法性大多是靠助力奉天一统中国的声明得来的。抛弃奉天也意味着抛弃祖国的统一。[getanqreclamationdecisioncredenough2]"
 anq.175.d3: "不少因素都表明我们应加入复国战争，但仍有大量不可忽视的阻力。然而，现政府的合法性大多是靠助力奉天一统中国的声明得来的。抛弃奉天也意味着抛弃祖国的统一。[getanqreclamationdecisioncredenough3]"
 anq.175.d4: "赞成和反对加入复国战争的因素大致平衡。然而，现政府的合法性大多是靠助力奉天一统中国的声明得来的。抛弃奉天也意味着抛弃祖国的统一。[getanqreclamationdecisioncredenough4]"
 anq.175.d5: "不少因素仍阻止着我们加入复国战争的步伐。然而，现政府的合法性大多是靠助力奉天一统中国的声明得来的。抛弃奉天也意味着抛弃祖国的统一。[getanqreclamationdecisioncredenough5]"
 anq.175.d6: "多方因素都在阻止我们加入复国战争。然而，现政府的合法性大多是靠助力奉天一统中国的声明得来的。抛弃奉天也意味着抛弃祖国的统一。[getanqreclamationdecisioncredenough6]"
 anq.175.a: "承诺加入复国战争"
 anq.175.b: "抛弃奉天"
 anq_reclamation_credibility_not_enough: "\n不幸的是，我们的信誉度不足以让我们另立门户组建一个民族政府，以至于我们不得不挂靠奉天政府。结果是，我们无法承担丧失其支持的代价，必须在复国战争中加入他们。"
 anq_reclamation_credibility_enough: "\n庆幸的是，我府有足够的信誉度与奉天政府划清界限，拒绝参与复国战争。我们必须自立为王，或是另求他方支持。"
 anq.176.t: "移交山东给奉天"
 anq.176.d: "与[QIE.GetNameDef]的战事已然打响，根据占领山东省时的协议，我们已无权掌管此地，须立刻将该省移交奉天管理。"
 anq.176.a: "很好。"
 anq.177.t: "奉天断绝了往来"
 anq.177.d1: "由于我们决定不参加奉天夺取北京的复国战争，他们与我们断绝了联系，并给我们贴上了另一个军阀政府的标签。这真是遗憾，但也在意料之中。现在，我们必须依靠自己来确保中国的未来，我们将不得不同时密切关注北方和南方发生的新动态。"
 anq.177.d2: "由于我们决定不参加奉天夺取北京的复国战争，他们与我们断绝了联系，并给我们贴上了另一个军阀政府的标签。他们还取消了所有还没到位的重建援助。这真是遗憾，但也在意料之中。现在，我们必须依靠自己来确保中国的未来，我们将不得不同时密切关注北方和南方发生的新动态。"
 anq.177.a: "就这样吧"
 anq.178.t: "奉天容忍我们不参战的举动"
 anq.178.d1: "正如预料的那样，奉天政府对我们不参加他们夺取北京的复国战争的决定非常不满。不过，由于他们急需盟友和一切可能的帮助，奉天决定不与我们断绝关系，继续容忍我们留在他们的盟友名单里。这样一来，我们仍然可以从与他们和日本人的合作中获得一些好处。不过，随着复国战争继续下去，如果我们不参与，奉天政府很可能还是会把我们从盟友名单中剔除出去。或者我们可以直接选择不同意，自己断绝关系，与奉天政府完全分道扬镳。后面这种做法会提高我们的一点地位，因为我们宣布拒绝支持奉天。[getanqcanannexshandong]"
 anq.178.d2: "正如预料的那样，奉天政府对我们不参加他们夺取北京的复国战争的决定非常不满。不过，由于他们急需盟友和一切可能的帮助，奉天决定不与我们断绝关系，继续容忍我们留在他们的盟友名单里。这样一来，我们仍然可以从与他们和日本人的合作中获得一些好处。令人遗憾的是，他们已经决定取消剩余的重建援助。随着复国战争继续下去，如果我们不参与，奉天政府很可能还是会把我们从盟友名单中剔除出去。或者我们可以直接选择不同意，自己断绝关系，与奉天政府完全分道扬镳。后面这种做法会提高我们的一点地位，因为我们宣布拒绝支持奉天。[getanqcanannexshandong]"
 anq.178.a: "好吧。"
 anq.178.b: "一意断绝往来"
 anq_can_annex_shandong: "如果我们剪断提线，我们同样可以彻底控制我们的山东傀儡。"
 anq.179.t: "留有山东"
 anq.179.d: "既然我们已经决定不再与奉天共同作战，不再承认他们是中国的国家政府，那么我们就没有理由保留山东的自治省地位，也不会把山东交给奉天了。我们应该召回刘和鼎并全面掌控整个山东。"
 anq.179.a: "好极了"
 anq.180.t: "疮痍不复"
 anq.180.d: "经过了无数个日月的艰辛工作与重点规划，我们修复了我们大部分的工业，修补了城市和乡村地区最为严重的战争疮痍。虽然还有许多严重的损伤尚未得到修复，但至少绝大多数可用资源已经得到重整，我们的国家可以再次正常运转起来。"
 anq.180.a: "好极了"
 anq.181.t: "完全的文官政府"
 anq.181.d: "我们已经将五省中最后一批地区由直接的军事管制转化为更接近文官政府的制度。各省督理已经就职，官僚机构也恢复了正常运作。各省的这些政府都忠于我们的领袖陈调元。同时，南京也已经在我们的直接掌控之中。我们如今彻底的控制了五省。"
 anq.181.a: "完美"
 anq.182.t: "再次复兴"
 anq.182.d: "在陈调元的杰出领导下，五省击败了国民党乱党和一贯道邪教。残酷的八省联合内战造成的破坏已经被修复，与过去腐败军阀截然不同的文官政府也在各地建立了起来。陈调元成功团结起了他的盟友，让曾经的五省联合更为强盛。曾经在德意志枷锁下饱受磨难的各省，如今在一个自由、伟大、独立的中国下站起来了。"
 anq.182.a: "前进！"
 anq.183.t: "大帅的宣言"
 anq.183.d: "奉天政府最高统帅张作霖发表了英勇的宣言，声明奉天进攻[QIE.GetName]的时刻已近在咫尺。我们必须立刻备战。"
 anq.183.a: "好消息。"
 anq.213.t: "承认奉天政府"
 anq.213.d: "既然八省联合内战以对我们有利的局面结束，我们别无选择，只能完成和奉天的交易。我们应当继续前进，并承认奉天政府作为全中国唯一合法的政府。这对中国来说算是一件大事，并将彻底打破维持了好几年的各方势力之间的微妙的平衡，直到五省也彻底分崩离析。"
 anq.213.a: "发表宣言"
