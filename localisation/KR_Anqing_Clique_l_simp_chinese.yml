 ANQ_totalist_party: "国民党残部"
 ANQ_totalist_party_long: "十人团(League of Ten)\n§g戴春风的眼线无处不在，八省联合内部当然也是这样。联合内战开始后，之前只在乡村活跃的抵抗运动开始扩散到中型城镇，然而，由于镇压力度较大（许多行动是陈调元亲自指挥的），十人团很难在这里开展行动。不过，这并不意味着他们就不行动了。§!"
 ANQ_radical_socialist_party: "国民党残部"
 ANQ_radical_socialist_party_long: "社会主义叛乱分子(Socialist Insurgents)\n§g在乡间，尽管陈调元做出了这样那样的承诺，但是农民们还是没把新政府当回事。叛乱分子集结起民兵对抗政府，有些民兵隶属于国民党，但有些只是想谋求自治。他们很难说有什么意识形态，就算有也相当松散，某些民兵组织会进行某种形式的“全民革命”，但更多民兵只是主张土地改革。由于长年累月的持续镇压，这些民兵不成气候，不过他们还没有放弃叛乱的尝试。§!"
 ANQ_syndicalist_party: "中国工团主义同盟"
 ANQ_syndicalist_party_long: "工团主义学生团体(Syndicalist Student Groups)\n§g在孙传芳治下，学生抗议屡见不鲜，虽然新政权对此的态度更为宽容，甚至支持学生的一些诉求，但抗议还是没有完全平息下去。对国民党最死忠的一部分学生已经南下去加入国民党了，所以现存的抗议学生在政治上的影响几乎为零。§!"
 ANQ_social_democrat_party: "反租界联盟"
 ANQ_social_democrat_party_long: "反租界运动(Anti-Concessions Movement)\n§g反租界运动是陈调元最大的盟友，但很可能也是他最大的弱点。陈调元与反租界运动结盟几乎只是偶然，而作为十分松散的政治实体，反租界运动的约束只有一条：对帝国主义的仇恨。陈调元的爱国言论得到了反租界运动的支持，让他声名鹊起，但他能否满足他们的要求，还有待观察。反租界运动的许多成员越来越倾向于大众民主和社会主义的激进思想，而陈调元本人则基本没有这种想法，如果这些人的影响力不受控制地增长，除非陈能够安抚他们，否则他们很可能会成为令陈调元讨厌的敌人。他们的领袖还在继续发表民族主义言论，煽动人民反对德国势力残余。§!"
 ANQ_social_liberal_party: "朱红会"
 ANQ_social_liberal_party_long: "朱红会(Zhuhong Hui)\n§g1932年上海起义，革命情绪席卷华东五省，然而有着德国人帮助的孙传芳对此进行了残酷镇压，这股革命热潮于是消逝殆尽。不过，陈调元并没有进行镇压，因此朱红会仍然拥有中等水平的影响力，而在华东其他地方，他们的势力已经完全崩解了。\n\n“朱红会”这个名字来源于他们在上海散发的传单，传单的标题都是朱红色的，内容充满了对清廷和军阀的厌恶，此后，他们开始在全国各大权力中心扎下根来。“朱红”这个名字也是个双关，因为“朱红”也叫“中国红”，他们用这个名字表达对左派团体的支持。\n\n朱红会的人员组成多种多样，但占主导地位的是知识分子、商人和其他富人，大多数成员在租界内生活、工作，朱红会的起源是何东爵士在香港创立的华人俱乐部，但他们的目标，“反租界主义”，又与生活的地方格格不入。朱红会成员大部分是民族主义者和共和派，而现在，只要陈调元做出一些让步，他们就很乐意向陈调元伸出援助之手。§!"
 ANQ_market_liberal_party: "北京联络委员会"
 ANQ_market_liberal_party_long: "北京联络委员会(Beijing Liaison Council in Nanjing)\n§g我们的靠山直系对新政府的计划产生了浓厚的兴趣。南北直系之间的关系一直很紧张，而二者建立在同一个盘根错节的关系网之上，因此这个问题更难解决：如果你骂了一个南京的要人，双方都会受到严重的经济影响。\n\n我们确实对北京联络委员会的存在感到不满，但其实他们基本没有自己的力量，只是北京的工具罢了，如果我们能跟大清朝廷保持良好的关系，他们就不会添麻烦。这些人的活动主要是进行亲大清的宣传，并将一些他们的人安插到不重要的岗位上。当然，如果我们冒犯了朝廷，那就另当别论了……§!"
 anq_influencepartyname_projapan: "辛亥社"
 ANQ_social_conservative_party: "江南财团"
 ANQ_social_conservative_party_long: "江南商帮(Jiangnan Shangbang)\n§g江南商帮内部鱼龙混杂、派系林立，全凭着一个利字走到了一起。与之进行过贸易的西方商人称呼商帮为“财团”，其成员都是些商人、小银行家、小企业主和政治上不活跃或影响力不大的行会。虽然各方势力都不甚重视商帮，而且只要不触及其底线，他们也会对各类变革视而不见，但商帮却是华东经济发展的必要一分子。§!"
 ANQ_authoritarian_democrat_party: "新皖系"
 ANQ_authoritarian_democrat_party_long: "新皖系军阀(Anqing Clique)\n§g直系取胜后，复辟的清帝国进行了一些粉饰门面的改革，许多年轻的军官嗅到了良机，在“光荣”的复辟中埋下了自立门户的种子。陈调元就是这样一个人，在过去十年里，他在安庆，以及他治下的安徽省经营出一片基业。安庆简称“宜”，于是也有人把陈调元集团叫做“宜系军阀”。历史上，安徽以农业为主，但最近它正在工业化，这个过程给了陈调元一个积聚支持的完美机会——他获得了最不可能支持他的一群人的支持。\n\n左派的叛乱分子认为起义注定失败，于是转而支持起曾经镇压他们的陈调元来；孙传芳政府中被排挤的官员认为，在陈调元手下有升官的机会；而希望驱逐压迫者的民族主义者认为，陈调元有强烈的反租界意愿和民族自豪感。\n\n其实，他们对陈调元的一些看法并没有错，但现在这些都不重要了，因为陈调元已经没有了退路，无论他是否乐意，他都已经成了民族自豪感的象征，他的反帝形式比南边那群叫嚷着“打倒列强除军阀”的国民党更稳定、更温和。1932年上海起义时，他选择按兵不动，没有服从上司，也就是联帅孙传芳的命令，此后，北直系就对他更为看重，希望通过他在南直系内部打下一颗钉子。\n\n现在，所谓的“宜系军阀”必须让中国摆脱军阀和外国人的剥削，为更好的中国而奋斗，无论这个中国是什么样的中国。§!"
 ANQ_paternal_autocrat_party: "新皖系"
 ANQ_paternal_autocrat_party_long: "新皖系军阀(Anqing Clique)\n§g直系取胜后，复辟的清帝国进行了一些粉饰门面的改革，许多年轻的军官嗅到了良机，在“光荣”的复辟中埋下了自立门户的种子。陈调元就是这样一个人，在过去十年里，他在安庆，以及他治下的安徽省经营出一片基业。安庆简称“宜”，于是也有人把陈调元集团叫做“宜系军阀”。历史上，安徽以农业为主，但最近它正在工业化，这个过程给了陈调元一个积聚支持的完美机会——他获得了最不可能支持他的一群人的支持。\n\n左派的叛乱分子认为起义注定失败，于是转而支持起曾经镇压他们的陈调元来；孙传芳政府中被排挤的官员认为，在陈调元手下有升官的机会；而希望驱逐压迫者的民族主义者认为，陈调元有强烈的反租界意愿和民族自豪感。\n\n其实，他们对陈调元的一些看法并没有错，但现在这些都不重要了，因为陈调元已经没有了退路，无论他是否乐意，他都已经成了民族自豪感的象征，他的反帝形式比南边那群叫嚷着“打倒列强除军阀”的国民党更稳定、更温和。1932年上海起义时，他选择按兵不动，没有服从上司，也就是联帅孙传芳的命令，此后，北直系就对他更为看重，希望通过他在南直系内部打下一颗钉子。\n\n现在，所谓的“宜系军阀”必须让中国摆脱军阀和外国人的剥削，为更好的中国而奋斗，无论这个中国是什么样的中国。§!"
 ANQ_national_populist_party: "一贯道"
 ANQ_national_populist_party_long: "一贯道(Yiguandao)\n§g张天然的邪教根据地虽位于山东，但其触角却伸至了南方，觅得了些对政客的承诺不感兴趣、一心只想着过好自己日子的信众，而政客这边的态度，自是无情镇压奉上。因此，一贯道几乎无法影响当地事务，更不用说对当地政治产生实质性影响了。§!"
 ANQ_chen_tiaoyuan: "陈调元"
 POLITICS_ANQ_CHEN_TIAOYUAN_DESC:0 "在1916年，30岁的陈调元是江苏宪兵队的总指挥。他平静的事业生涯被袁世凯打破了。袁世凯的军事冒险给这位年轻的警官留下了一篇权力真空。在早些时候，陈调元曾与张宗昌一同服役。但他们的友谊在张宗昌的目无纪律变得昭然若揭的时候就结束了。陈调元也一样从忠于奉系军阀转变为忠于孙传芳。为表感谢，孙传芳让陈调元去指挥安徽军。\n\n在陈调元的统治下，安徽省拒绝了东亚总局监事会的投资。相比江苏和福建的同胞们，安徽省被认为在工业化进程中更加贫穷，也更加无助。陈调元以旗帜鲜明的反对孙传芳亲德的政策赢得了尊重和名声。近年来，孙传芳和德国人之间纠缠不清的利益关系破坏了陈调元对孙传芳和八省联合的信任。\n\n陈调元的军队开始着手改革八省，以摆脱对德国的依赖，朝内部革新或与反帝国主义者结成新联盟的方向进行改进。"
 POLITICS_ANQ_CHEN_TIAOYUAN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1886年11月12日\n大清帝国 直隶 安信\n§Y军旅生涯：§L\n在1916年，30岁的陈调元是江苏宪兵队的总指挥。他平静的事业生涯被袁世凯打破了。袁世凯的军事冒险给这位年轻的警官留下了一篇权力真空。在早些时候，陈调元曾与张宗昌一同服役。但他们的友谊在张宗昌的目无纪律变得昭然若揭的时候就结束了。陈调元也一样从忠于奉系军阀转变为忠于孙传芳。为表感谢，孙传芳让陈调元去指挥安徽军。\n\n在陈调元的统治下，安徽省拒绝了东亚总局监事会的投资。相比江苏和福建的同胞们，安徽省被认为在工业化进程中更加贫穷，也更加无助。陈调元以旗帜鲜明的反对孙传芳亲德的政策赢得了尊重和名声。近年来，孙传芳和德国人之间纠缠不清的利益关系破坏了陈调元对孙传芳和八省联合的信任。\n\n陈调元的军队开始着手改革八省，以摆脱对德国的依赖，朝内部革新或与反帝国主义者结成新联盟的方向进行改进。"
 ANQ_Zhang_Zhongli: "张中立"
 POLITICS_ANQ_ZHANG_ZHONGLI_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1883年\n大清帝国 江苏 萧县\n§Y军旅生涯：§L\n张中立在民国初从军，于孙传芳部任师长、副军长，陆军中将等职。北伐战争后他开始在财政界崭露头角，先于江苏省民政厅任职，后担任八省联合盐税警局长一职，在整顿盐税缉私方面颇有政绩。由于一些人诽谤他和国民党立场相近，孙传芳把他外放到安徽任职。借此机会，张中立与陈调元相熟并在之后加入了他的阵营。"
 ANQ_liu_heding: "刘和鼎"
 POLITICS_ANQ_LIU_HEDING_ARMY_DESC:0 "§Y生于：§!§L1894年12月13日；大清帝国、安徽省合肥§!\n§Y背景：§!刘和鼎自幼成绩优异，16岁时获选派到德国学习航空。适时武昌起义，他毅然放弃成为飞行员的机会，返回安徽加入同盟会，任淮上军营副，1912年入直隶清河陆军第一预备学校，后转入保定陆军军官学校第三期步科。\n\n刘和鼎与白崇禧等人一同毕业后，分配在倪嗣冲部见习，先后担任过吴光新的上尉参谋、张敬尧的警务处视察、第九混成旅少校副宫等职务，1920年任林宓旅参谋主任、闽军第二混成团中校团副兼营长，1925年任马祥斌麾下的皖军军官。刘和鼎参加过讨伐张宗昌的战争，最终成为皖军一员，出任皖军副司令。\n\n孙传芳为了防止旧皖系残党联合起来反对他，于是将旧皖系彻底拆分整合到联合之中。刘和鼎奉命从国民党叛乱分子手中保卫福建，期间遭遇了数次惨败，由于周荫人指挥无方，刘和鼎部处境艰难。围剿国民党失败后，他重回安徽任职，并在那里结识了陈调元。\n\n§Y备注：他仍然对张宗昌怀恨在心，在得知靳云鹗将他赶出山东后由衷的感到喜悦。§!"
 ANQ_shi_zhongcheng: "施中诚"
 ANQ_shi_zhongcheng_high_command_desc:0 "§Y生于：§!§L1898年1月25日；大清帝国、安徽省桐城§!\n§Y派系：§!§P皖军§!\n§Y背景：§!§L施中诚自幼丧父，从安徽陆军小学堂和清河陆军第一预备学校毕业后，投靠叔叔施从滨，1919年考入保定军校第九期，1923年毕业后加入了叔叔的部队。第二次直奉战争中，时为张宗昌部下的施从滨遭孙传芳俘虏，后遭残忍处决，施中诚则继续在张宗昌麾下服役，1926年升任团长。在张宗昌麾下任职期间，他对穷奢极欲的莽夫张宗昌彻底失望。后来，他南下投奔了杀害他叔叔的凶手——孙传芳，并发誓不再与旧主产生任何关联。\n\n1929年，陈调元将这位受过良好教育的指挥官提升为旅长。陈调元此后颇为欣赏施中诚，对其不时提携。施中诚十分忠实地执行了镇压国民党叛乱的命令，因此得以进入孙传芳联合治下的金陵军校进修军事，最近又晋升为少将，成为陈调元皖军的得力干将之一。§!\n\n§Y备注：有传言称，逃往南方后，他与堂妹施谷兰（更为人所知的名字是施剑翘，“剑翘”意为举起的剑）断绝了联系。有人说，为了报杀父之仇，施剑翘曾寻求施中诚的帮助，从此之后两人就没再说过话，无论事实如何，以此推测，施中诚应该是拒绝了。对于施从滨的死，施剑翘可没有施中诚这么“不计前嫌”...§!"
 ANQ_ding_handong: "丁翰东"
 ANQ_ding_handong_commander_desc:0 "§Y生于：§!§L1880年；大清帝国、安徽省枞阳§!\n§Y派系：§!§g皖军§!\n§Y背景：§!§L尽管丁翰东的个人经历不为人知，但没有人能否认他是陈调元麾下的一员得力干将。他自幼刻苦学习，是乡里的出色学子，后进入安徽武备学堂，自此开启军事生涯。1909年至1913年，他就读于陆军大学第三期，期间加入了同盟会，和当今著名的国民党将领李济深是室友，这让他取得了远超大多数同龄人的成就。\n\n毕业后，丁翰东获授中校军衔，民国初年任察哈尔都统署参谋，平定了当地匪患。1920年，他回到家乡担任低级军官。丁翰东是一名受过良好教育的出色军官，孙传芳进军华东时，陈调元将他纳入麾下。陈调元虽是孙传芳部下，但不同意孙氏的亲租界立场。丁翰东于1925年10月升任陈调元麾下的团长，他们后来与国民革命军交手过。丁翰东在孙传芳八省联合的皖军中平步青云，迅速升任陈调元麾下的师长和安徽省警务处处长。丁翰东军事能力过硬，对陈调元忠心耿耿，怀有和陈氏一致的反帝国主义理想。§!\n\n§Y备注：丁翰东为将冷静而英勇，他的部队曾被包围，但他却能趁趁敌增援准备进攻之间隙，反守为攻、突围而出。§!"
 ANQ_ma_dengying: "马登瀛"
 POLITICS_ANQ_MA_DENGYING_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1890年，大清帝国 山东省 高密县§!\n§Y政治生涯：§!§g马登瀛，字海峤，少时好习武功、强身健体，遂投军。1906年，入学保定陆军速成学堂，1908年保送赴日学习军事。在日期间加入同盟会，1912年短暂回国，于青岛建立革命小组，与一下层干部并肩作战，欲夺取胶济铁路，为袁世凯军驱逐，遂返日。但这次流亡并没有持续很久，一年后，一些皖系成员出于同情，邀其回国。\n\n回国后，马登瀛于军中步步高升，1923年升为某旅参谋长，在山东剿匪。他因提倡卫生、健康生活赢得了品行端正的美誉，据称他拒绝受贿，也不沉迷当时军中泛滥的种种恶习。1925年，他与皖系决裂，投向孙殿英的南直系。北伐战争时，他和“傻子将军”陈调元在江西并肩抵挡国民党的进攻，两人自此结识。\n\n马登瀛钦佩陈调元原则性强，不向帝国主义低头，与陈调元建立了战友情。北伐后宣统皇帝复位，马登瀛曾在孙传芳的八省联合中担任过多个行政职务，与华东诸省根深蒂固的腐败作斗争。陈调元看中了他对贿赂、盗匪和毒品不妥协的态度，邀他来到安徽省出任安徽军队副司令，同时让他主持军队的体育健身活动。§!\n\n§Y重要信息：§!\n§g马登瀛醉心艺术品收藏，是一名业余诗人。他最为有名的作品是一幅楹联：\n“显赫不忘山林气味；泉石须怀拯济经纶。”\n\n他是华东地区禁烟运动的领军人物。§!"
 ANQ_ruan_zhaochang: "阮肇昌"
 ANQ_ruan_zhaochang_army_chief_desc:0 "§Y生于：§!§L1890年；大清帝国、云南省昆明§!\n§Y派系：§!§g皖军§!\n§Y背景：§!§L阮肇昌是一名天生的军人，先是毕业于保定陆军速成学堂第一期步兵科，后进入陆军大学第三期深造，1913年任湖北都督府参谋长，1920年升任陆军少将，同年出任陆军大学教育长，两年后晋升陆军中将，1925年任暂编陆军第5师参谋长，次年任五省联军（即八省联合的前身）第15师师长。\n\n1927年，阮肇昌任陈调元皖军参谋长，后出任皖军参谋部副参谋长。两年后，阮肇昌进入安徽省政府任职，出任安庆市市长一职，后来又指挥过多支皖军部队。久而久之，阮肇昌也形成了和上级陈调元相似的反租界主义立场，但他的立场比“陈傻子”还要强硬。§!"
 ANQ_sun_qi: "孙棨"
 ANQ_sun_qi_sic_desc:0 "§Y生于：§!§L1882年；大清帝国、安徽省亳州§!\n§Y派系：§!§P皖军§!\n§Y背景：§!§L孙棨生于当地望族，自幼勤奋好学。1905年，他获政府公费选派赴日学习军事，1906年考入日本陆军士官学校第六期学习步兵，并成为同盟会成员。毕业后，他受邀前往广西陆军小学堂任教，后来加入清军，任低级军官和教官。\n\n辛亥革命爆发后，孙棨率兵参加起义，革命政府任命他为第四师师长，驻扎在家乡安徽。革命后的混乱时期中，他向时任安徽都督的堂兄孙毓筠提供了军事支持。1912年，北京政府授予他中将军衔，孙棨后赴北京出任高参。1925年，他回到家乡，出任陈调元的副官，协助陈氏处理安徽的行政和军事事务，包括与国民党作战和训练皖军。孙棨是一名忠诚的革命军官，当陈调元公开反对卖国的八省联合时，为了家国利益，孙棨选择追随陈氏。§!\n\n§Y备注：孙棨是一名经验丰富的军事教官，也是安徽本地的门面人物。陈调元视他为密友和得力干将。§!"
 ANQ_liu_fengtu: "刘凤图"
 ANQ_liu_fengtu_high_command_desc:0 "§Y生于：§!§L1886年；大清帝国、直隶省保定§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L刘凤图长期服役于陈调元麾下，可谓是陈调元旗下受教育水平最高的军官。刘凤图在北洋陆军速成武备学堂（现代保定军校的前身）第二期修读炮兵，于1906年毕业，之后在行将就木的清朝里担任基层军官。中华民国成立后，他在河南省李纯的第六镇里担任参谋，并在1913年8月时晋升中校。刘凤图之所以能够鹤立鸡群，是因为他在1913年9月考入了中国最高级的军事教育机构——陆军大学第四期。刘凤图于1916年毕业，训练有素的他后被选为冯国璋的参谋之一，并获得少将军衔。\n\n至1918年时，刘凤图已是当时齐燮元麾下第六师的炮兵团指挥官，两年之后，他在齐燮元的指挥下参与直皖战争对抗皖系。刘凤图从1924年起为陈调元的部下，升为陈调元江苏第四师的第八旅旅长。虽然陈调元的部队在孙传芳自任为联帅时被纳入孙传芳麾下，但刘凤图仍是陈调元的部下，1925年，他获得自己的独立旅并升任中将。1926年7月，国民革命军北进，刘凤图随陈调元与之对抗，而在陈调元脱离为租界列强斟茶递水的八省联合之时，作为他忠实部下的刘凤图亦不离左右，时刻准备为上级出一分力。§!\n\n§Y备注：作为材优干济的参谋军官，刘凤图在陈调元的部队中担任过多个教官职务。§!"
 ANQ_cao_wanshun: "曹万顺"
 ANQ_cao_wanshun_commander_desc:0 "§Y生于：§!§L1891年；大清帝国、直隶省藁城§!\n§Y派系：§!§P皖军§!\n§Y背景：§!§L曹万顺与陈调元旗下的大多数同辈同僚不同，他出身行伍、接受的军事教育非常有限，且与陈调元本人或者安徽省都几乎没有联系。生于贫穷人家的曹万顺在青年时期离乡背井，加入晚清新军以维持生计，此举在普通人之间寻常至极。在于李厚基的第四镇里服役一段时间后，他加入了随营学堂并成为基层军官。\n\n历经大清帝国崩溃、民国成立，曹万顺在这支部队中度过了约二十年的时光，从排长升任团长。孙传芳宣布自任联帅，改编华东多省军队时，曹万顺在1924年成为了少将旅长。曹万顺此后继续在孙传芳麾下担任闽军指挥官，并在北伐期间及其后协助孙传芳打击国民党。\n\n随着孙传芳的八省联合在华东混战中土崩瓦解，曹万顺的军旅生涯似乎走到了尽头。不过他整编了自己在福建剩余的部队并决定到陈调元麾下皖军碰碰运气。抱着团结一切可团结力量共抗帝国主义者的想法，陈调元收编了这位身经百战的军官，而战场经验丰富的曹万顺无疑可以为陈调元的大业出一分力。\n\n§Y备注：作为精于观言察色的随和军官，曹万顺十分明智地避免了参与到政事或者职场斗争之中，并确保自己不会与陈调元麾下的其他人结仇结冤。§!"
 ANQ_gao_shidu: "高世读"
 ANQ_gao_shidu_sic_desc:0 "§Y生于：§!§L1873年；大清帝国、安徽省亳州§!\n§Y派系：§!§g皖军§!\n§Y背景：§!§L高世读27岁中秀才，在柳湖书院教书2年，1903年去北京，在毅军翼长姜桂题处任幕僚，1910年任驻豫毅军随营学校总办，次年任武卫军军营务处长，同年任武卫军军械局总办。\n\n高世读于1913年任第五路帮统，兼带第一营，1920年在张文生部下任职，马联甲督皖时升任第四混成旅旅长，1924年出任安徽国民军司令，1925年任任第四师师长兼皖北镇守使。\n\n孙殿英叛乱失败后，高世读奉陈调元之命，将孙殿英部包围在亳县。孙殿英将高世读长女绑在东门城楼上，并威胁要杀死她，致使高士度犹豫不决。第二天早晨，孙殿英早已携人质和赃款投奔了张宗昌。\n\n处决了所有私通孙殿英之人后，高世读最终成为了安徽省长，并创办了安徽大学。北伐期间，高世读遭孙殿英绑架并勒索巨额赎金，后由友人担保释放。高世读心灰意冷地回到亳县后，陈调元力劝老将军出山，并许诺将给他一个除掉孙殿英的机会。§!\n\n§Y备注：高世读挂念的只有两件事：爱国，还有杀死孙殿英。§!"
 ANQ_chen_anbao: "陈安宝"
 ANQ_chen_anbao_commander_desc:0 "§Y生于：§!§L1891年；大清帝国、浙江省黄岩§!\n§Y派系：§!§g反租界派§!\n§Y背景：§!§L陈安宝家境贫寒，少年父母双亡，与大多数中国军官的出身大同小异。幸运的是，当地一间小学的校长允许这位勤奋活跃的学生免费入学。在学期间，陈安宝已深刻认识到他的国家有多么腐败落后，他也因而心生热切的民族主义情怀，以救亡图存。\n\n陈安宝决心从军救国，在辛亥革命爆发时，他当即弃笔从戎，从家乡赶到南京，成为了南京临时政府的士兵之一，由此开启他的军旅生涯。他先在武昌的军校里寒窗苦读，后于1914年考入保定军校第三期学习步兵。\n\n在1916年以优秀的成绩毕业以后，陈安宝被派到浙军第二师，先后担任排长和连长。在军演时，陈安宝总会在部队中带头冲锋，他也因此获得了士兵们的敬佩。然而，多次与同胞对抗后，他意识到自己这么做有违他的本心。因此，他几乎没有参加孙传芳的各种军事行动，当陈安宝对帝国主义者与八省联合的勾结感到愈发厌恶时，他决定加入陈调元的行列之中，为独立自主的中国而战。§!\n\n§Y备注：陈安宝为将热爱祖国、悍不畏死。他能毫不犹豫地民族的事业奉献一切甚至牺牲生命。§!"
 ANQ_Li_Shengchun: "李生春"
 ANQ_sun_liren: "孙立人"
 ANQ_sun_liren_high_command_desc:0 "§Y生于：§!§L1900年12月8日；大清帝国、安徽省庐江县金牛镇§!\n§Y派系：§!§l革命派§!\n§Y背景：§!§L孙立人最初立志成为建筑工程师，1913年，他于安庆报考清华学堂，在近千名考生中拔得头筹。1920年，他在新改名的清华大学学习土木工程，期间加入了一个民族主义青年组织。在清华大学就读期间，他成为了一名出色的篮球队员，带领中国队在1921年的远东运动会上夺得金牌。\n\n从清华大学土木工程系毕业后，孙立人前往美国印第安纳州普渡大学留学，以完成最后一年的学业。1924年毕业后，他在伊利诺伊州的芝加哥桥梁钢铁公司实习，担任工程师。他随后决定，为报效祖国、打击分裂，参军可比当个工程师来得实在。\n\n孙立人被北京政府保送进入弗吉尼亚军事学院学习，师从乔治·马歇尔等人。1927年毕业后，他游历欧洲和日本考察最新的军事发展，最后经上海返回安徽省政府。他刚归乡便指挥一个团，该团的官兵均为严格挑选的精锐，他还组建了一个欧美留学军官组成的小圈子。孙立人把中国传统教育和美国军校的教育方式结合起来，制定出一套自己独有的训练操典。\n\n尽管他麾下的军队在对抗国民党游击队时高歌猛进，他却开始怀疑自己是否正在亲手扼杀祖国的未来。读了走私进八省联合的再造派著作后，孙立人重拾了自己早年的民族主义理想，对孙传芳向租界洋人出让权益的行为嗤之以鼻。§!\n\n§Y备注：孙立人富有家国情怀，一旦新皖系军阀在华东混战中战败，他将投奔中国各地的民族主义或共和势力。§!"
 CHI_peng_xuefeng: "彭雪枫"
 CHI_peng_xuefeng_high_command_desc:0 "§Y生于：§!§L1907年9月9日；大清帝国、河南省镇平§!\n§Y派系：§!§R无派系革命者§!\n§Y背景：§!§L彭雪枫生于贫苦农民家庭，但凭借学习精神和家中的人脉关系，他还是接受了中学教育。因为经济原因，他没能继续深造，但在信仰社会主义的老师影响下，他读到了《新青年》、《共产党宣言》、《独秀文存》等进步书刊。五卅惨案发生后，他在混乱中组织学生民兵，带领同学与校方进行斗争，最终取得了胜利。\n\n1925年，经唐纵介绍，彭雪枫参加了工团主义青年团，缺乏学校教育并不妨碍他的地位一路上升。彭雪枫能力非凡、信仰坚定、年纪轻轻，他的未来一片光明。§!\n\n§Y备注：他仍与中国工团党保持着联系。§!"

