 ANQ_anti_concessionists: "反租界运动"
 ANQ_anti_concessionists_desc: "趁着旧八省联合瓦解和反租界言论盛行的东风，[ANQ.GetLeader]成功将自己塑造为中国运动的灯塔。然而，水能载舟亦能覆舟，若是背叛了那些后台靠山的利益，他同样会被推倒。\n\n§Y信誉度§!§g代表[ANQ.GetLeader]在反租界运动中拥有的整体合法性和为推动其事业所提出主张的可信性。§!\n\n£anq_credibility §Y信誉度§!：[?ANQ.credibility_factor]\n"
 ANQ_antiwestern_volunteers: "招募反洋志愿军"
 ANQ_antiwestern_volunteers_desc: "国人对洋人有强烈的仇恨。必须利用这种仇恨，组织从南京的卖国政权那逃亡而来的人，编制成新的志愿兵团来支援我军。我们寡不敌众，必须充分利用所有能提供帮助的人。"
 ANQ_anticollaborationist_patrols: "“锄奸”巡逻队"
 ANQ_anticollaborationist_patrols_desc: "对德国和西方的仇恨催生了许多“锄奸队”，他们自发行动，袭击一切曾与德国合作的人。必须利用这一人群，雇用其巡查村镇，以维护长治久安。"
 ANQ_harsh_desertion_policy: "严打逃兵政策"
 ANQ_harsh_desertion_policy_desc: "由于华东局势的剧烈动荡，我们的土地上到处是叛军和土匪，其中许多人曾在军队服役。必须严厉打击逃兵，以免其对无辜平民造成伤害。"
 ANQ_expel_western_nationals: "驱逐洋人"
 ANQ_expel_western_nationals_desc: "当许多洋人自觉情况不妙而选择离去时，仍有一些顽固分子决定留下来。我们永远无法确定其是否在为敌人刺探情报。此外，在驱逐洋人的过程中作个大秀，兴许会给我们带来额外的支持。"
 ANQ_redirect_criticism_japan: "转移对日批评"
 ANQ_redirect_criticism_japan_desc: "我们与日本的交易越发受激进民族主义者和其他爱国者所质疑。他们指出，现在我们不向德国卖国，而向日本卖国。然而没有日本，我们就没有自立的机会，因此需要其支持。我们应将针对日本的批评转向针对德国和西方的批评。"
 ANQ_internal_decisions: "战时应急需求"
 ANQ_internal_decisions_desc: "为了能用有限的资源开展工作，我们强烈地依赖外来援助，尤其是来自日本帝国和西北方向清政府的援助。他们愿意为这块饱受战争蹂躏的土地提供帮助，但也只有在其投资能获得回报时才会继续援助我们装备。"
 ANQ_hastened_doctrine_adoption: "加快学说采用"
 ANQ_hastened_doctrine_adoption_desc: "我们没有时间研究最正确的学说。必须加快这一进程并放眼别处，以便确定提高我军效力的最佳行动方针。"
 ANQ_chens_propaganda: "陈调元的宣传"
 ANQ_Xuzhou_City: "攻陷徐州"
 ANQ_Xuzhou_City_desc: "徐州地处淮河以北，不仅是重要的铁路枢纽，还是相当大的兵源地，也是征服徐海的重要堡垒。"
 ANQ_Nanchang_City: "攻陷南昌"
 ANQ_Nanchang_City_desc: "南昌最近由我们许多中国同胞修建的铁路连接起来，它已成为反租界运动成长的重要中心，对任何想要征服腐朽的八省联合的人来说都是重要资本。"
 ANQ_Jinhua_City: "攻陷金华"
 ANQ_Jinhua_City_desc: "金华是著名的“金华火腿”之乡，也是浙江省重要的食品加工和集散中心。虽然金华不是该地区最大的城市，但与上海的铁路连接使其重要性在过去几年内急剧上升，控制它将使反租界运动取得巨大进展。"
 ANQ_Nanjing_City: "攻陷南京"
 ANQ_Nanjing_City_desc: "一些人将南京视为中国的首都，这座庞大的城市无疑是八省联合中最重要的城市。如果南京陷落，[LEP.GetLeader]的地位将受到严重威胁。不用说，攻克南京是我们的首要目标。"
 ANQ_Huai_River_Line: "淮河航线"
 ANQ_Huai_River_Line_desc: "淮河连接着£victory_points §G蚌埠§!和大清辖下的河南省，虽然其名气和运量均不及长江，但仍为我们提供来自北京盟友的少量补给。"
 ANQ_Yangtze_River_Line: "长江航线"
 ANQ_Yangtze_River_Line_desc: "饱经风霜与战火，横贯上下五千年，长江对中国历史产生了深远影响。这条全长6300公里的河流发源于唐古拉山，汇入东海，是中国近三分之一人口的母亲河，也是维系上海城市振兴的重要纽带。\n\n由于几乎没有铁路通向我们地盘，加之南京的敌人从海外大量接受援助，长江为我们联络吴佩孚等支持者提供了重要通道。如果失去£victory_points §G安庆§!市，我们的作战潜力将大幅减弱。"
 ANQ_Xuzhou_Rail_Line: "京沪铁路"
 ANQ_Xuzhou_Rail_Line_desc: "京沪铁路连接大清首都北京与金融中心上海，是中国最重要的铁路之一，也是我军重要的补给线。\n\n对我们来说，£victory_points §G徐州§!是重要的枢纽，而控制£victory_points §G南京§!和£victory_points §G蚌埠§!则会增强进口物资的能力，并让清廷的资助者相信我们有资格继承八省联合的衣钵。"
 ANQ_Nanchang_Rail_Line: "昌沪铁路"
 ANQ_Nanchang_Rail_Line_desc: "昌沪铁路连接£victory_points §G南昌§!的城区与£victory_points §G杭州§!和上海的港口，它不能同其他铁路一样通向大清的地盘，但可在绝境中作为最后一道补给线，亦可支持我们在南方半数省份的行动。接管£victory_points §G金华§!的铁路枢纽会增加铁路运输的物资数量，这将被我们的清廷资助者视为取得进展的标志。"
 ANQ_Jinan_Rail_Line: "京胶铁路"
 ANQ_Jinan_Rail_Line_desc: "京胶铁路连接北京与德国通商口岸青岛，就像其主干京沪铁路一样，对我们的起义格外重要，应始终保持开通。然而应该警惕的一点是，在张宗昌的统治下，一贯道在该地区的影响不断扩大，£victory_points §G济南§!市或许仍藏有一贯道的同情者。"
 ANQ_Nantong_Port_Line: "南通-长崎海运航线"
 ANQ_Nantong_Port_Line_desc: "有着铁路公路网络的，在东海沿岸仅次于上海的£victory_points §G南通§!是我们武器装备供应链的重要一环。"
 ANQ_Wenzhou_Port_Line: "温州-长崎海运航线"
 ANQ_Wenzhou_Port_Line_desc: "£victory_points §G温州§!是南通之后全国最重要的港口，虽然其影响力不及南通，但叛军主要从这里获取武器和其他物资。"
 ANQ_Quanzhou_Port_Line: "泉州-高雄海运航线"
 ANQ_Quanzhou_Port_Line_desc: "£victory_points §G泉州§!地处其他港口的更南方，非常靠近日据的台湾岛，是叛军获取武器的重要来源。"
 ANQ_Hangzhou_Port_Line: "杭州-长崎海运航线"
 ANQ_Hangzhou_Port_Line_desc: "得到奸诈的浙江督理陈仪的效忠后，£victory_points §G杭州§!成为我们起义的基石和联络旭日帝国的唯一口岸，直至我们能拿下东海沿岸更重要的海港。"
 ANQ_attack_SQI: "攻击山东"
 ANQ_attack_SQI_desc: "山东政府随时都可能向我们开战，不能让这个危险的政权继续存在！"
 ANQ_attack_CHI: "攻击国民党"
 ANQ_attack_CHI_desc: "国民党控制着五省的一部分，对我们的安全是可怕的威胁。国家正值危急存亡之秋，必须行动起来！"
 ANQ_attack_FNG: "攻击奉天政府"
 ANQ_attack_FNG_desc: "奉天政府实乃虎豹豺狼，我们已与其断绝关系。为了拯救中国的未来，必须立即对其采取行动。"
 ANQ_attack_HNN: "攻击湖南"
 ANQ_attack_HNN_desc: "湖南省在分裂前是八省联合的一分子。作为八省联合的合法继承者，必须重新控制这个叛乱省份。"
 ANQ_attack_GXC: "攻击两广"
 ANQ_attack_GXC_desc: "广东、广西两省在分裂前是八省联合的两分子。作为八省联合的合法继承者，必须重新控制这些叛乱省份。"
 ANQ_reconstruction_decisions: "战后重建"
 ANQ_reconstruction_decisions_desc: "八省联合内战对我国造成了难以置信的伤害，现在是时候重建了。我们既要振兴工业，又要重建农村。"
 ANQ_road_reconstruction_decision: "道路重建"
 ANQ_road_reconstruction_decision_desc: "多条道路遭受严重损坏，很多时候完全无法通行。我们须尽力修复损坏，才可能在五省间通行。"
 ANQ_invest_in_armaments_industry_decision: "任命新军工督办"
 ANQ_invest_in_armaments_industry_decision_desc: "我们许多军工业与德国关系密切。现在他们走了，工厂一片混乱。必须任命新的督办，取代跑路的德国人，把这些企业交还给中国人。"
 ANQ_repair_the_machinery_decision: "修理机器"
 ANQ_repair_the_machinery_decision_desc: "许多工业机械遭到战火损坏，甚至完全损毁。地盘易手期间，我方士兵、土匪和其他暴徒经常破坏和偷窃机器。修理它们是必要的。"
 ANQ_factory_repair_teams_decision: "工厂重建"
 ANQ_factory_repair_teams_decision_desc: "不仅有部分工厂的机器遭到损坏和抢劫，还有部分工厂被彻底烧毁。我们需要补偿国人的厂家及其工人，帮助其重建失去的厂房，为工业发展注入新的动力。"
 ANQ_new_industrial_investments_decision: "新工业财团"
 ANQ_new_industrial_investments_decision_desc: "随着德企的跑路，我们必须将其曾经的资产合并为新的大型工业财团，如江南财团。这将使我们能更好地指导工业政策。"
 ANQ_village_reconstruction_decision: "村庄重建"
 ANQ_village_reconstruction_decision_desc: "我们必须资助那些无法从地方政府获取援助，或是地方政府无力提供帮助的小村庄进行重建。"
 ANQ_reestablish_control: "重建秩序"
 ANQ_reestablish_control_desc: "尽管我们赢得了战争，但国家仍处于混乱之中。要想消除眼下的威胁，就必须做大量工作。\n[getanqreestablishcontrolkmt][getanqreestablishcontrolyiguandao]"
 anq_reestablish_control_kmt_desc: "\n§Y国民党反抗等级§!：§H[?anq_kmt_unrest_level]§!§R[getanqunreststrengthtextkmt]§!"
 anq_reestablish_control_yiguandao_desc: "\n§Y一贯道反抗等级§!：§H[?anq_yiguandao_unrest_level]§!§R[getanqunreststrengthtextyiguandao]§!"
 ANQ_temp_suppress_kmt: "镇压国民党行动"
 ANQ_temp_suppress_kmt_desc: "国民党左派在南方农村持续肆掠，特别是在福建省。目前我们一来没有足够的资源，二来缺乏一致性战略，无法进行全面的围剿作战，只能暂时将其压制在一定程度。\n§R需要完成§Y福建围剿§!国策，才能永久清除国民党的存在！§!"
 ANQ_decision_lower_kmt_unrest: "铲除国民党"
 ANQ_decision_lower_kmt_unrest_desc: "现在我们已开始对国民党动用围剿战术，是时候一举铲除福建和周边地区的国民党特务和恐怖分子余孽了。"
 ANQ_temp_suppress_yiguandao: "镇压一贯道行动"
 ANQ_temp_suppress_yiguandao_desc: "一贯道信徒在北方横行霸道，袭击无辜路人，给江苏造成了巨大混乱。我们没有余下的资源来完全消除威胁，所以只能暂时压制他们。若是想要除掉他们，就需集中一切力量。\n§R需要完成§Y江苏一贯道政策§!国策，才能永久清除一贯道的存在！§!"
 ANQ_decision_lower_yiguandao_unrest: "铲除一贯道"
 ANQ_decision_lower_yiguandao_unrest_desc: "现在我们已开始改善江苏状况，除掉了大部分煽动者，是时候全力镇压了。为了维护国家道德，必须跟踪一贯道信众，找到其集会场所，并强制将其终结。"
 anq_integrate_hunan_province: "在湖南省建立文官政府"
 anq_integrate_guangdong_province: "在广东省建立文官政府"
 anq_integrate_guangxi_province: "在广西省建立文官政府"
 anq_integrate_shandong_province: "在山东省建立文官政府"
 anq_integrate_jiangsu_province: "在江苏省建立文官政府"
 anq_integrate_jiangxi_province: "在江西省建立文官政府"
 anq_integrate_zhejiang_province: "在浙江省建立文官政府"
 anq_integrate_fujian_province: "在福建省建立文官政府"
 anq_integrate_nanjing: "建立对南京的全面控制"
 anq_remove_lep_gvmt: "摧毁宁系军阀"
 anq_remove_sqi_gvmt: "摧毁鲁系军阀"
 anq_purge_kmt_gvmt: "摧毁国民党"
 ANQ_influence_decisions: "结盟外交"
 ANQ_influence_decisions_desc: "[getanqinfluencesystem]"
 anq_influence_decisions_proqing: "大清帮我们击败了宁系军阀，我们欠了很大的人情。此外，我们支持其一统中国的理想。因此，与大清密切合作并逐步走向统一是我们的必由之路。\n\n§g当前§Y大清影响力§!：§H[?party_popularity@market_liberal|%1]§!§!§Y（市场自由主义支持率）§!\n§g当前§Y大清不满度§!：§R[?ANQ_beijing_anger|0]§!§Y（每周减少1）§!"
 anq_influence_decisions_projapan: "我们承认奉天政府为中国的合法政府。由于仰仗他们支持，日本通过其对我们施加影响力。利用我们对其一统中国的支持，奉天将寻求加强对我们的控制。\n\n[getanqwillingnessreclamation]§g当前§Y奉天影响力§!：§H[?party_popularity@market_liberal|%1]§!§!§Y（市场自由主义支持率）§!\n§g当前§Y日本援助量§!：§H[?ANQ_tokyo_score]§!§!"
 anq_willingness_reclamation_loc: "§g加入复国战争的§Y意愿§!：§H[?ANQ_reclamation_willingness|+0]§!§!\n"
 ANQ_reduce_qie_influence: "破坏大清影响力"
 ANQ_reduce_qie_influence_desc: "在某些事务中，当我们越发难以抗拒大清的插手时，“勉强可以”就足够了。因此，通过巧妙的政治手段让亲大清的官员靠边站来削弱大清影响力或许值得一试。"
 ANQ_closer_qie_cooperation: "加强同大清合作"
 ANQ_closer_qie_cooperation_desc: "我们承认大清是中国的合法政府，也相信大清能一统中国。基于此，加强合作有利于所有中国国民。我们能通过共享计划、政治对话和其他许多途径增进关系，互帮互助。"
 ANQ_placate_qing: "安抚大清"
 ANQ_placate_qing_desc: "大清对我们政府非常不满。我们应尽量答应其要求，以期其能结束对我们的威胁。我们不能冒关系完全破裂的风险，否则将会孤立无援。"
 ANQ_coordinated_qie_industrialisation: "工业协同"
 ANQ_coordinated_qie_industrialisation_desc: "京宁二城，互为北南之都，皆为我国之工业重地。这既为工业协同提供了绝佳机遇，又为两城发展勾勒出广阔前景。"
 ANQ_canal_dikes_qing: "运河与堤防"
 ANQ_canal_dikes_qing_desc: "我们已协助大清建造了河北、开封和淮泗地区的运河与堤防（其中淮泗由我方控制），大清现正援助我们建造金华和钱塘的运河，这将有助于流经区域与安庆相连。"
 ANQ_develop_wuchanganqing: "开发武安地区"
 ANQ_develop_wuchanganqing_desc: "武安地区是[QIE.GetName]和新皖系皆可从中获益的理想地区。我们将投入大量资源发展该地区以实现工业化。"
 ANQ_join_QIE_alliance: "加入大清联盟"
 ANQ_join_QIE_alliance_desc: "大清正与奉天交战。我们不能坐视中国的主权领土，坐视唯一合法政府的领土受到侵犯。虽然奉天政府也是中国人，但其只会出卖中国的利益。我们需要立刻行动。"
 ANQ_join_war_vs_FNG: "加入对奉作战"
 ANQ_join_war_vs_FNG_desc: "我们已与大清结盟，现在正是时候加入其抗击奉天侵略者的战争，保卫中国免受邪恶荼毒。"
 ANQ_join_war_vs_FNG_self: "加入对奉作战"
 ANQ_join_war_vs_FNG_self_desc: "大清正遭受奉天攻击！我们是坐视中国遭日伪政权蹂躏，还是立刻采取行动保卫中国？"
 ANQ_develop_wuchanganing: "发展武安地区工业"
 ANQ_develop_wuchanganing_desc: "武安地区具有重要的战略地位和巨大的发展潜力。因此，我们应进一步投资发展该地区。"
 ANQ_reduce_fng_influence: "破坏奉天影响力"
 ANQ_reduce_fng_influence_desc: "在某些事务中，当我们越发难以抗拒奉天的插手时，“勉强可以”就足够了。因此，通过巧妙的政治手段让亲奉天的官员靠边站来削弱奉天影响力或许值得一试。"
 ANQ_closer_fng_cooperation: "加强同奉天合作"
 ANQ_closer_fng_cooperation_desc: "我们承认奉天是中国的合法政府，也相信奉天能一统中国。基于此，加强合作有利于所有中国国民。我们能通过共享计划、政治对话和其他许多途径增进关系，互帮互助。"
 ANQ_xinhai_loyalists: "团结辛亥革命拥护者"
 ANQ_xinhai_loyalists_desc: "我们最近为支持辛亥革命共和事业而作出的行动吸引了大批革命党人前来入伙，甚至一些奉天的效力者也赶回家乡加入我们，另一些则将大清复辟看作中国历史黑暗的一页，并希望出一份力将其推翻。"
 ANQ_join_war_vs_QIE: "加入复国战争"
 ANQ_join_war_vs_QIE_desc: "奉天正为与[QIE.GetName]开战做最后准备，这表示我们必须准备履行承诺。"
 ANQ_join_war_vs_QIE_self: "加入复国战争"
 ANQ_join_war_vs_QIE_self_desc: "奉天正与[QIE.GetName]交战，我们必须抓住机会加入对其作战。武汉地区会是非常惹眼的目标。"
 ANQ_steel_prospect_for_resources: "勘探铁矿床"
 ANQ_steel_prospect_for_resources_desc: "根据资料显示，我们地盘上可能存在大量铁矿床。我们应资助勘探队寻找这些矿藏。"
 steel_huainan_find: "开发淮南铁矿"
 steel_changsa_find: "开发长沙铁矿"
 steel_nhunan_find: "开发湘北铁矿"
 steel_nanjing_find: "开发南京铁矿"
 steel_jinan_find: "开发济南铁矿"
 ANQ_subei_canal: "苏北运河"
 ANQ_subei_canal_desc: "苏北灌溉总渠（或称苏北运河）旨在为从关河口流出的淮河水提供直接出海口。12世纪末，黄河改道向山东半岛以南流去，从而夺占了淮河下游。淮河随后流入洪泽湖，再由洪泽湖向南流经一系列湖泊和水道，汇入扬州（江苏）附近的长江。直到1850年代，黄河才再次改道，向山东半岛以北流去。20世纪初，淮河流域的排水问题已成为顽疾。\n\n为解决这一问题，我们下令修建一条连接洪泽湖与黄海的运河，这条运河不仅可用作泄洪的通道，还可用作整个排灌渠道网络的总枢纽。"
 ANQ_join_war_FNG: "加入对抗[FNG.GetNameDef]的战争"
 ANQ_join_war_FNG_desc: "大战在即，兄弟须齐心协力共御外侮。窃据满洲的日本走狗悍然发动了侵略，中华儿女，人人有责，保卫长城，拒敌关外。此战将一举平定奉天贼寇！"
 ANQ_join_war_QIE: "加入对抗[QIE.GetNameDef]的战争"
 ANQ_join_war_QIE_desc: "大清辜负了中国，其存在乃是我泱泱华夏民族身上之污点。张作霖的部队已跨过长城，我们也要趁势西进，推翻帝制。为中华之繁荣富强而战！"
 ANQ_overstretched_administration: "臃肿的政府"
 ANQ_overstretched_administration_desc: "我们取代了前八省联合政府，但政府机构也随之超过了运行限度。"
 ANQ_purged_military: "清洗军队"
 ANQ_purged_military_desc: "为巩固对南京的控制，我们决定清洗齐燮元和孙传芳在南京的大量旧军事机构。"
 ANQ_purged_bureaucracy: "清洗官僚"
 ANQ_purged_bureaucracy_desc: "由已故孙传芳一手提拔的南京官僚持续与我们作对，使我们难以对南京形成控制。现在其已遭清洗。"
 ANQ_purged_both: "肃清南京"
 ANQ_purged_both_desc: "为了在南京建立更加稳固的统治，并让百姓知道我们真的会根除过去长官德腐败痕迹，我们已经开始§Y肃清军队§!并§Y肃清官僚体制§!内与孙传芳和齐燮元有紧密联系的那些间谍。"
 ANQ_japanese_troop_training: "日式部队训练"
 ANQ_japanese_troop_training_desc: "由众多日本教官和少量奉天军士组成的大型代表团正帮助我们尽快训练军队，以便与宁军作战。"
 ANQ_reconstruction_plan: "重建计划"
 ANQ_reconstruction_plan_desc: "奉天承诺援助重建，以便加快我们的战后恢复。船务、警务的重建支持和直接的财政支持等都包括在内。"
 ANQ_reconstruction_plan1: "重建计划"
 ANQ_reconstruction_plan1_desc: "日本和奉天承诺援助重建，以便加快我们的战后恢复。船务、警务的重建支持和直接的财政支持等都包括在内。"
 ANQ_reconstruction_strategy: "重建战略"
 ANQ_reconstruction_strategy_desc: "日本和奉天承诺制定全面的重建计划，以便加快我们的战后恢复。这直接关系到我们加入复国战争的保证及部分重建战略的商定。"
 ANQ_anti_concessionist_militias: "反租界义勇军"
 ANQ_anti_concessionist_militias_desc: "我们的事业得到广大民众的支持，许多人为此请求加入我军以最终挣脱德国的枷锁。"
 ANQ_new_xinhai_idea: "新辛亥革命"
 ANQ_new_xinhai_idea_desc: "北京政府背弃了辛亥革命的理想。我们要重回光荣的革命年代，让革命之火重燃在全体国民的心中。为实现辛亥革命的梦想而奋斗！"
