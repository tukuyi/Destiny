 anq.1007.t: "陈调元站在奉天一边"
 anq.1007.d: "孙联帅的八省联合的崩溃引发了中华大地上的混乱，联合地区迅速陷入全面战争之时，[ANQ.GetNameDef]的领导者[ANQ.GetLeader]，似乎不得不向北京以外的对象寻求帮助。他对奉天为唯一的合法中国政府的承认标志着对德国殖民势力和其清国走狗的一记重击。通过与[FNG.GetLeader]的结盟，[ANQ.GetLeader]已成为了我们的盟友，然而，陈一直以来的反租界立场成了合作的一大障碍，也让人质疑他是否适合成为日本利益的代理人。尽管如此，即使对陈调元进行零散的支持也能削弱我们的敌人，加强我们的势力——此事值得考虑。"
 anq.1007.a: "我们拭目以待"
