 ANQ_fengtian_troop_training_desc: "一个由众多奉天教官和少数日本教官组成的大型军事顾问团正在帮助我们尽快组建对抗八省联盟的部队。"
 FNG_ANQ_Traing_Aid: "新皖系训练援助"
 FNG_ANQ_Traing_Aid_desc: "我们已经向新皖系军阀派出了一支规模庞大的训练团来帮助他们训练军队，以此应对与八省联合的战事。如果他们能够成功取胜，我们就能拥有一个立足于中国大陆的强大盟友。"